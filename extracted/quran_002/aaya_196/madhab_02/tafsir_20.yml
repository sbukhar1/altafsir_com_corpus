  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ فَإِنْ
  أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ
  يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ
  فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ
  بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ
  فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ
  كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ
  ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  إنما هو عامل واحد فقط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وقال الأستاذ أبو العباس أحمد
  بن القصار: (العامل)/ \" صيام \" ، كما قال أبو حيان باعتبار لفظ المطلق والمعنى يبنه
  كما تقول: أكرم في الدار زيدا. أو في السوق عمرا أو لو لزم كون الثلاثة بعد الرجوع
  لتناقضت الآية ولكان يلزم أن يكون السبعة في الحج لأنه كما (تجعل) إذا رجعتم قيدا في
  صيام الجميع فاجعل \" في الحج \" أيضا قيدا في صيام الجميع. هذا إذا جعلنا \" في الحَجّ
  \" و \" إِذَا رَجَعْتُمْ \" متعلقين بـ \" صيام \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  والصواب عندي غير هذا. وهو أن يكون، \" إذَا رَجَعْتُمْ \" صفة لـ \" سبعة \" ، فالسبعة
  ظرف زمان فيصح وصفها بظرف الزمان ويكون في الحج أيضا صفة لـ \" ثلاثة \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { تِلْكَ عَشَرَةٌ كَامِلَةٌ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: (أحدُ تفسيري) ابن عطية بناء على أنّ أسماء الأعداد
  نصوص، والآخر على أنّها ليست كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأورد
  الزمخشري هنا سؤالين: أحدهما عن الإتيان بالفذلكة وهي لفظ \" تِلْكَ \" وأجاب بثلاثة
  أوجه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال بعض الطلبة: فيبقى السؤال لأيّ
  شيء لم يقل: فهي عَشَرَةٌ كَامِلَةٌ؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  ابن عرفة: \" تِلْكَ \" القصد بها التعظيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وعادتهم يجيبون بأن القاعدة أنّ الصوم المتتابع أعظم ثوابا من المفرّق، فقد
  يتوهّم بتفريقها أن ثوابها أقل من ثوابها لو كانت مجموعة (فأشار بقوله \" عشرة \" إلى
  أن ثوابها على هذه الصفة أعْظَمُ من ثوابها لو كانت مجموعة فرعا عن أن) يكون مثله ولذلك
  قال: \" كاملة \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: وأشار إليه مكي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وعادة الشيوخ يحكون عن ابن الحاجب أنه قال: في قول الأصوليين:
  إن عمومات القرآن كلها مخصوصة (إلا قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أنهم
  كان ينبغي أن يمثلوه بآية تقتضي حكما من الأحكام الشرعية) كقول الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَنكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية ونحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان الشاطبي يرد عليه بما إذا كان الولي مسلما والزوجين مشركين فإن
  ظاهر عموم الآية المنع من إنكاحهما مع أنّه جائز فيكون عمومها مخصوصا (بهذا).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: هل المراد ولا تنكحوا المشركين المؤمنات؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: هذا تخصيص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وهذه الآية عندي من العام الباقي على عمومه إلا أن يجاب بأنه مخصوص بالمرض
  فإن المريض لا يقدر على الصيام ولو كانت باقية على عمومها للزم في المريض أن يؤمر بالقضاء
  وليس كذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو حيان: فِي الحَجّ: في وقت
  الحج، فيجوز عنده الصيّام قبل أن يحرم بالحج وبعده. وقيل: في وقت أفعال الحج فلا يجوز
