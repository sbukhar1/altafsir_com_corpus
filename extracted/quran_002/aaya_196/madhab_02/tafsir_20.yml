  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَتِمُّواْ
  ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ فَإِنْ أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ
  وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم
  مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ
  نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ
  مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ
  إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي
  ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(نقل ابن عطية فيه أقوالا منها) قيل: إِتْمَامُهَا أن يحرم بهما قارنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: فالواو بمعنى \" مع \" والظاهر أن الإتمام الإتيان بالحج
  مستوفى الشرائط على كل قول. فإن فرعنا على أنّ الإحرام من الميقات أفضل فإتمامه أن
  لا يتعدى الميقات إلا محرما وكذلك في كل أفعاله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  ابن عطية واجباته فأسقط منها طواف الإفاضة مع أنّه فريضة إن تركه بطل حجه، ولا يجزيه
  عنه طواف القدوم متصلا بالسعي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وتقدم في قول الفخر في المعالم: إن اللّفظ إما أن يعتبر بالنسبة إلى تمام
  مسماه وهو المطابقة أعتقد أن:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  قال ابن التلمساني التمام يشعر بالتركيب، فيخرج عنه البسائط كالنقطة والوحدة. وهو يوافق
  قول من فسر الإتمام بما هو قبل الدخول، وهو بأن تأتي بهما مفردين (أو قارنا).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: قلنا نحن: أراد أن يحد المطابقة بحد التضمن إذ لا يتناول كلامه
  إلا الجزء الأخير الذي يتم به المركب وهذا موافق القول بأن إتمامهما أن يتمهما بعد
  الدخول فيهما، ولا يفسخ عنهما حسبما نقله ابن عطية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وإن أريد الإفراد أو القران فالآية دالة على وجوبهما بصيغة: افعل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلاَ تَحْلِقُواْ رُءُوسَكُمْ حَتَّىٰ يَبْلُغَ ٱلْهَدْيُ
  مَحِلَّهُ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: انظر هل تدلّ على
  وجوب الحلق بالنص أو باللّزوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">كان
  بعضهم يقول: إنّه بالنّص ولولا ذلك لما ورد النهي عن الحلاق (مقيدا) ببلوغ الهدي محله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ بِهِ أَذىً مِّن
  رَّأْسِهِ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: \" مِن رَّأْسِهِ
  \" صفة \" لأَذى \" ولا يصح رجوعه للجميع كالاستثناء وسائر القيود إذا تعقب جُملا لأن
  المرض مبيح للرخصة مطلقا سواء كان بالرأس أو بغيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَمَن لَّمْ يَجِدْ فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: أي إن وجد من يسلفه، فإن لم يجد من يداينه إلا بالربح
  لم تلزمه الفدية. وقرىء \" فصيامَ \" بالنّصب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو حيان: أي فليصم صيام أو فليلزم صيام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: عادتهم (يعربونه) منصوبا على (الإغراء)، قيل له ذلك (قليل) جدا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أبو حيان: \" إذَا رَجَعْتُمْ \" قيل العامل في \" إذا \" \" صيام
  \" ورده ابن عرفة: بِأَنّه يلزم أن يكون صوم الثلاثة بعد الرجوع والفرض أنه قبل الرجوع
  إلا أن يجاب بأنّ يكون مثل: عندي درهم ونصفه، فالمعنى فيصوم سبعة إذا رجع، فيكون \"
  صِيَامُ \" عاملا فيه لفظا لا معنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  (له): يلزمك على هذا الجواب العطف على عاملين، وصيام سبعة (إذا رجع) بعطف \" صيام \"
  على \" صيام \" \" وإذا \" على قوله \" فِي الحَجّ \".</font></font>&#13;\t\t\t<label
