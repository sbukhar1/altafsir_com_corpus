  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَتِمُّواْ
  ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ فَإِنْ أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ
  وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم
  مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ
  نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ
  مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ
  إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي
  ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لما ذكر تعالى أحكام الصيام، وعطف بذكر الجهاد، شرع في بيان المناسك،
  فأمر بإتمام الحج والعمرة، وظاهر السياق إكمال أفعالهما بعد الشروع فيهما، ولهذا قال
  بعده: فإن أحصرتم، أي: صددتم عن الوصول إلى البيت، ومنعتم من إتمامهما، ولهذا اتفق
  العلماء، على أن الشروع في الحج والعمرة ملزم، سواء قيل بوجوب العمرة، أو باستحبابها،
  كما هما قولان للعلماء، وقد ذكرناهما بدلائلهما في كتابنا الأحكام مستقصى، ولله الحمد
  والمنة. وقال شعبة: عن عمرو بن مرة، عن عبد الله بن سلمة، عن علي أنه قال في هذه الآية:
  { وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } ، قال: أن تحرم من دويرة أهلك، وكذا
  قال ابن عباس وسعيد بن جبير وطاوس، وعن سفيان الثوري أنه قال في هذه الآية: إتمامهما
  أن تحرم من أهلك، لا تريد إلا الحج والعمرة، وتهل من الميقات، ليس أن تخرج لتجارة ولا
  لحاجة، حتى إذا كنت قريباً من مكة، قلت: لو حججت أو أعمرت، وذلك يجزىء، ولكن التمام
  أن تخرج له، ولا تخرج لغيره، وقال مكحول: إتمامهما: إنشاؤهما جميعاً من الميقات، وقال
  عبد الرزاق: أخبرنا معمر عن الزهري، قال: بلغنا أن عمر قال في قول الله: { وَأَتِمُّواْ
  ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } من تمامهما أن تفرد كل واحد منهما من الآخر، وأن
  تعتمر في غير أشهر الحج، إن الله تعالى يقول: { الحج أشهر معلومات } ، وقال هشام عن
  ابن عون: سمعت القاسم بن محمد يقول: إن العمرة في أشهر الحج ليست بتامة، فقيل له: فالعمرة
  في المحرم؟ قال: كانوا يرونها تامة، وكذا روي عن قتادة بن دعامة رحمهما الله، وهذا
  القول فيه نظر؛ لأنه قد ثبت أن رسول الله صلى الله عليه وسلم اعتمر أربع عمر، كلها
  في ذي القعدة: عمرة الحديبية في ذي القعدة سنة ست، وعمرة القضاء في ذي القعدة سنة سبع،
  وعمرة الجعرانة في ذي القعدة سنة ثمان، وعمرته التي مع حجته أحرم بهما معاً في ذي القعدة
  سنة عشر، وما اعتمر في غير ذلك بعد هجرته، ولكن قال لأم هانىء:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عمرة في رمضان تعدل حجة معي \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، وما ذاك
  إلا لأنها قد عزمت على الحج معه عليه السلام، فاعتاقت عن ذلك بسبب الطهر، كما هو مبسوط
  في الحديث عند البخاري، ونص سعيد بن جبير على أنه من خصائصها، والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال السدي في قوله: { وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ
  } أي: أقيموا الحج والعمرة. وقال علي بن أبي طلحة عن ابن عباس في قوله: { وَأَتِمُّواْ
  ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } ، يقول: من أحرم بحج أو بعمرة، فليس له أن يحل، حتى
  يتمهما تمام الحج، يوم النحر إذا رمى جمرة العقبة، وطاف بالبيت وبالصفا والمروة فقد
  حل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
