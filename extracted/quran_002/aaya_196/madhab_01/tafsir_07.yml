  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ فَإِنْ
  أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ
  يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ
  فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ
  بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ
  فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ
  كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ
  ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قتادة: عن زرارة، عن ابن عباس أنه قال: الحج عرفة، والعمرة الطواف، وكذا روى الأعمش
  عن إبراهيم عن علقمة في قوله: { وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } ، قال:
  هي قراءة عبد الله: وأتموا الحج والعمرة إلى البيت، لا يجاوز بالعمرة البيت. قال إبراهيم:
  فذكرت ذلك لسعيد بن جبير، فقال: كذلك قال ابن عباس. وقال سفيان عن الأعمش عن إبراهيم
  عن علقمة أنه قال: وأقيموا الحج والعمرة إلى البيت، وكذا روى الثوري أيضاً، عن إبراهيم
  عن منصور عن إبراهيم، أنه قرأ: وأقيموا الحج والعمرة إلى البيت. وقرأ الشعبي: { وَأَتِمُّواْ
  ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } برفع العمرة، وقال: ليست بواجبة. وروي عنه خلاف ذلك،
  وقد وردت أحاديث كثيرة من طرق متعددة، عن أنس وجماعة من الصحابة، أن رسول الله صلى
  الله عليه وسلم جمع في إحرامه بحج وعمرة، وثبت عنه في الصحيح أنه قال لأصحابه:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من كان معه هدي، فليهل بحج وعمرة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، وقال
  في الصحيح أيضاً:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" دخلت العمرة في الحج إلى يوم القيامة \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقد روى الإمام أبو محمد بن أبي حاتم في سبب نزول هذه الآية حديثاً
  غريباً، فقال: حدثنا علي بن الحسين، حدثنا أبو عبد الله الهروي، حدثنا غسان الهروي،
  حدثنا إبراهيم بن طهمان، عن عطاء عن صفوان بن أمية، أنه قال: جاء رجل إلى النبي صلى
  الله عليه وسلم متضمخ بالزعفران، عليه جبة، فقال: كيف تأمرني يا رسول الله في عمرتي؟
  قال: فأنزل الله: { وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } فقال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أين السائل عن العمرة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ فقال: ها أنا ذا، فقال له:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألق عنك ثيابك، ثم اغتسل واستنشق ما استطعت، ثم ما كنت صانعاً في
  حجك، فاصنعه في عمرتك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">هذا حديث غريب وسياق عجيب، والذي ورد في الصحيحين عن يعلى بن أمية
  في قصة الرجل الذي سأل النبي صلى الله عليه وسلم وهو بالجعرانة، فقال: كيف ترى في رجل
  أحرم بالعمرة، وعليه جبة وخلوق؟ فسكت رسول الله صلى الله عليه وسلم ثم جاءه الوحي،
  ثم رفع رأسه فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أين السائل؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال
  ها أنا ذا، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أما الجبة فانزعها، وأما الطيب الذي بك فاغسله، ثم ما كنت صانعاً في حجك، فاصنعه
  في عمرتك \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ولم
  يذكر فيه الغسل والاستنشاق، ولا ذكر نزول هذه الآية، وهو عن يعلى بن أمية، لا صفوان
  بن أمية، فالله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَإِنْ أُحْصِرْتُمْ فَمَا
  ٱسْتَيْسَرَ مِنَ ٱلْهَدْىِ } ذكروا أن هذه الآية نزلت في سنة ست، أي: عام الحديبية
  حين حال المشركون بين رسول الله صلى الله عليه وسلم وبين الوصول إلى البيت، وأنزل الله
  في ذلك سورة الفتح بكمالها، وأنزل لهم رخصة أن يذبحوا ما معهم من الهدي، وكان سبعين
  بدنة، وأن يحلقوا رؤوسهم، وأن يتحللوا من إحرامهم، فعند ذلك أمرهم عليه السلام أن يحلقوا
  رؤوسهم، وأن يتحللوا، فلم يفعلوا انتظاراً للنسخ، حتى خرج فحلق رأسه، ففعل الناس، وكان
  منهم من قصر رأسه ولم يحلقه، فلذلك قال صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
