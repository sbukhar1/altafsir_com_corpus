  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَتِمُّواْ
  ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ فَإِنْ أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ
  وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم
  مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ
  نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ
  مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ
  إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي
  ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ } فيه سبع
  مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: اختلف العلماء في المعنى
  المراد بإتمام الحج والعُمرة لله؛ فقيل: أداؤهما والإتيان بهما؛ كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَتَمَّهُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  124] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى ٱلَّليْلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  187] أي ائتوا بالصيام؛ وهذا على مذهب من أوجب العُمرة، على ما يأتي. ومن لم يوجبها
  قال: المراد تمامهما بعد الشروع فيهما، فإن مَن أحرم بنُسك وجب عليه المضيّ فيه ولا
  يفسخه؛ قال معناه الشعبيّ وٱبن زيد. وعن عليّ بن أبي طالب رضي الله عنه: إتمامهما أن
  تُحرم بهما من دُوَيْرَة أهلك. ورُوِيَ ذلك عن عمر بن الخطاب وسعد بن أبي وَقّاص، وفَعَله
  عمران بن حُصين. وقال سفيان الثَّوْرِيّ: إتمامهما أن تحرج قاصداً لهما لا لتجارة ولا
  لغير ذلك؛ ويقوّي هذا قوله «لِلَّه». وقال عمر: إتمامهما أن يُفرد كلّ واحد منهما من
  غير تَمَتُّع وقِران؛ وقاله ٱبن حبيب. وقال مُقاتل: إتمامهما ألاّ تستحِلُّوا فيهما
  ما لا ينبغي لكم؛ وذلك أنهم كانوا يشركون في إحرامهم فيقولون: لَبّيْك اللَّهُمّ لَبّيْك،
  لا شريكَ لك إلا شريكاً هو لك، تَمْلكه وما مَلَك. فقال: فأتموهما ولا تخلطوهما بشيء
  آخر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: أمّا ما رُوِيَ عَن عليّ وفعله
  عِمران بن حُصين في الإحرام قبل المواقيت التي وقّتها رسول الله صلى الله عليه وسلم
  فقد قال به عبد اللَّه بن مسعود وجماعة من السلف، وثبت أن عمر أَهّل من إيلياء، وكان
  الأسود وعلقمة وعبد الرحمن وأبو إسحٰق يُحرمون من بيوتهم؛ ورَخّص فيه الشافعي. وروى
  أبو داود والدّارَقُطْنِيّ عن أمّ سَلَمة قالت قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَن أحرم من بيت المقدس بحجّ أو
  عُمرة كان من ذنوبه كيوم ولدته أمه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">في رواية</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" غُفر له ما تقدّم من ذنبه وما تأخّر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وخرجه أبو داود وقال: «يرحم الله
  وَكيعا! أحرم من بيت المقدس؛ يعني إلى مكة». ففي هذا إجازة الإحرام قبل الميقات. وكره
  مالك رحمه الله أن يُحرم أحدٌ قبل الميقات، ويروى ذلك عن عمر بن الخطاب، وأنه أنكر
  على عِمران بن حُصين إحرامه من البصرة. وأنكر عثمان على عبد اللَّه بن عمر إحرامه قبل
  الميقات. وقال أحمد وإسحٰق: وجه العمل المواقيت؛ ومن الحجة لهذا القول أن رسول الله
  صلى الله عليه وسلم وقّت المواقيت وعَيّنها، فصارت بياناً لمجمل الحج، ولم يُحرم صلى
  الله عليه وسلم من بيته لحجته، بل أحرم من ميقاته الذي وقّته لأمته؛ وما فعله صلى الله
  عليه وسلم فهو الأفضل إن شاء الله. وكذلك صنع جمهور الصحابة والتابعين بعدهم. وٱحتج
  أهل المقالة الأولى بأن ذلك أفضل بقول عائشة: ما خُيِّر رسول الله صلى الله عليه وسلم
  بين أمرين إلا ٱختار أيسرهما؛ وبحديث أمّ سلمة مع ما ذُكر عن الصحابة في ذلك، وقد شهدوا
  إحرام رسول الله صلى الله عليه وسلم في حجته من ميقاته، وعرفوا مغزاه ومراده، وعلموا
  أن إحرامه من ميقاته كان تيسيراً على أمته.</font></font>&#13;\t\t\t<label disabled=\"true\"
