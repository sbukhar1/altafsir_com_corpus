  يكون محصوراً حتى يبقى بينه وبين الحج مقدار ما يعلم أنه إن زال العدوّ لا يدرك فيه
  الحج، فيحلّ حينئذ عند ٱبن القاسم وٱبن الماجشون. وقال أشهب: لا يحلّ مَن حُصر عن الحج
  بعدوّ حتى يوم النحر، ولا يقطع التلبية حتى يروح الناس إلى عَرَفة. وجه قول ٱبن القاسم:
