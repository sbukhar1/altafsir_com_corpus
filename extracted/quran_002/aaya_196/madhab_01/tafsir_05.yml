  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ فَإِنْ
  أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ
  يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ
  فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ
  بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ
  فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ
  كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ
  ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  روى الأئمة: أن رسول الله صلى الله عليه وسلم وَقّت لأهل المدينة ذا الحُلَيْفة، ولأهل
  الشام الجُحْفة، ولأهل نَجْد قَرْن، ولأهل اليمن يَلَمْلَم، هُنَّ لهنّ ولمن أتى عليهن
  من غير أهلهن ممن أراد الحج والعُمْرة. ومن كان دون ذلك فمن حيث أنشأ؛ حتى أهْل مكة
  من مكة يُهِلُّون منها. وأجمع أهل العلم على القول بظاهر هذا الحديث وٱستعماله، لا
  يخالفون شيئاً منه. وٱختلفوا في ميقات أهل العراق وفيمن وَقّته؛ فروَى أبو داود والترمذي
  عن ٱبن عباس: أن النبيّ صلى الله عليه وسلم وَقّت لأهل المشرق العَقِيق. قال الترمذيّ:
  هذا حديث حَسَن. وروى أن عمر وَقّت لأهل العراق ذات عِرْق. وفي كتاب أبي داود عن عائشة
  أن رسول الله صلى الله عليه وسلم وَقّت لأهل العراق ذات عِرْق؛ وهذا هو الصحيح. ومن
  روى أن عمر وقّته لأن العراق في وقته ٱفتُتِحت، فغَفلة منه، بل وَقّته رسول الله صلى
  الله عليه وسلم كما وَقّت لأهل الشام الحُجْفَة. والشام كلها يومئذ دارُ كفر كما كانت
  العراق وغيرها يومئذ من البلدان، ولم تُفتح العراق ولا الشام إلا على عهد عمر، وهذا
  ما لا خلاف فيه بين أهل السِّيَر. قال أبو عمر: كلّ عِراقيّ أو مَشْرِقيّ أحرم من ذات
  عِرْق فقد أحرم عند الجميع من ميقاته، والعقِيق أَحْوَط عندهم وأوْلى من ذات عِرْق،
  وذات عِرْق ميقاتهم أيضاً بإجماع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  أجمع أهل العلم على أن من أحرم قبل أن يأتي الميقات أنه مُحْرِم، وإنما منع من ذلك
  من رأى الإحرام عند الميقات أفضل؛ كراهية أن يضيّق المرء على نفسه ما قد وسّع الله
  عليه، وأن يتعرّض بما لا يؤمن أن يحدث في إحرامه، وكلهم ألزمه الإحرام إذا فعل ذلك،
  لأنه زاد ولم ينقص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: في هذه الآية دليل على
  وجوب العُمْرة، لأنه تعالى أمر بإتمامها كما أمر بإتمام الحج. قال الصُّبَيّ بن مَعْبد:
  أتيت عمر رضي الله عنه فقلت إني كنت نصرانيًّا فأسلمت، وإني وجدت الحج والعمرة مكتوبتين
  عليّ، وإني أهللت بهما جميعاً. فقال له عمر هُدِيت لسُنّة نبيّك. قال ٱبن المنذر: ولم
  ينكر عليه قوله: «وجدت الحج والعمرة مكتوبتين عليّ». وبوجوبهما قال عليّ بن أبي طالب
  وٱبن عمر وٱبن عباس. وروى الدّارَقُطْنيّ عن ٱبن جُريج قال: أخبرني نافع أن عبد اللَّه
  بن عمر كان يقول: ليس من خلق الله أحد إلا عليه حجة وعُمرة واجبتان مَن ٱستطاع إلى
  ذلك سبيلا؛ فمن زاد بعدها شيئاً فهو خير وتطوّع.</font></font>&#13;\t\t\t<label disabled=\"true\"
