  ووجه قول أشهب أن عليه أن يأتي من حكم الإحرام بما يمكنه (والتزامه له إلى يوم النحر،
  الوقت الذي يجوز للحاج التحلّل بما يمكنه) الإتيان به (فكان ذلك عليه).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ } «ما» في موضع رفع؛
