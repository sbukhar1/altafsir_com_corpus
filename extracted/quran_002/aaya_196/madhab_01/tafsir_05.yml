  ٱنتهيت إلى أهل الشام منعوني أن أدخل الحَرَم؛ فنحرت الهَدْي مكاني ثم حَللتُ ثم رجعتُ؛
  فلما كان من العام المقبل خرجت لأقضي عمرتي، فأتيت ٱبن عباس فسألته، فقال: أبدِل الهَدْي،
  فإن رسول الله صلى الله عليه وسلم أمر أصحابه أن يُبدلوا الهَدي الذي نحروا عام الحُدَيْبِيَة
