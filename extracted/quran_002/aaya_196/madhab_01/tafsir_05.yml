  إذا قدر عليه؛ والقولان للشافعي، وكذلك من لا يجد هَدْياً يشتريه؛ قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة: قال عطاء وغيره: المُحْصَر بمرض كالمُحْصَر بعدوّ. وقال مالك
  والشافعي وأصحابهما: من أحصره المرض فلا يحلّه إلا الطواف بالبيت وإن أقام سنين حتى
  يُفيق. وكذلك من أخطأ العدد أو خَفِيَ عليه الهلال. قال مالك: وأهلُ مكة في ذلك كأهل
  الآفاق. قال: وإن ٱحتاج المريض إلى دواء تداوى به وٱفتدى وبقي على إحرامه لا يَحِلّ
  من شيء حتى يبرأ من مرضه؛ فإذا برِىء من مرضه مضى إلى البيت فطاف به سبعاً، وسعى بين
  الصَّفَا والمَرْوة، وحّل من حَجّته أو عُمرته. وهذا كله قول الشافعي، وذهب في ذلك
  إلى ما روي عن عمر وٱبن عباس وعائشة وٱبن عمر وٱبن الزبير أنهم قالوا في المُحْصَر
  بمرض أو خطأ العدد: إنه لا يحلّه إلا الطواف بالبيت. وكذلك مَن أصابه كسر أو بطن منخرق.
  وحُكْم من كانت هذه حاله عند مالك وأصحابه أن يكون بالخيار إذا خاف فوت الوقوف بعَرَفة
  لمرضه، إن شاء مضى إذا أفاق إلى البيت فطاف وتحلّل بعمرة، وإن شاء أقام على إحرامه
  إلى قابل، وإن أقام على إحرامه ولم يواقع شيئاً مما نُهي عنه الحاجّ فلا هَدْي عليه.
  ومِن حُجّته في ذلك الإجماع من الصحابة على أن من أخطأ العدد أن هذا حكمه لا يحلّه
  إلا الطواف بالبيت. وقال في المكيّ إذا بقي محصوراً حتى فرغ الناس من حَجّهم: فإنه
  يخرج إلى الحِلّ فيُلَبِّي ويفعل ما يفعله المعتمِر ويحّل؛ فإذا كان قابل حجّ وأهدى.
  وقال ٱبن شهاب الزهريّ في إحصار من أُحْصِر بمكة من أهلها: لا بدّ له من أن يقف بعرفة
