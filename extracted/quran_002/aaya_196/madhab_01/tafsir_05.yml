  مما يُنَفق فيه المال، فيُعَدّ هذا من النفقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الحادية
  عشرة: والعدوّ الحاصر لا يخلو أن يتيقّن بقاؤه وٱستيطانه لقوّته وكثرته أوّلاً؛ فإن
