  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِلْفُقَرَآءِ
  ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 273]. وقال ٱبن مَيّادة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وما هجر لَيْلَى أن تكون تباعدَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عليكَ ولا أنْ أحْصَرَتْك شُغولُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الزجاج: الإحصار عند جميع أهل
  اللغة إنما هو من المرض، فأمّا من العدوّ فلا يقال فيه إلا حُصِر؛ يقال: حُصِر حصراً،
  وفي الأوّل أُحصِر إحصاراً؛ فدل على ما ذكرناه. وأصل الكلمة من الحبس؛ ومنه الحصِير
  للذي يَحبس نفسه عن البَوْح بسرّه. والحَصير: المَلك لأنه كالمحبوس من وراء الحجاب.
  والحَصير الذي يجلس عليه لانضمام بعض طاقات البَرْدِيّ إلى بعض؛ كحبس الشيء مع غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: ولمّا كان أصل الحصر الحبس قالت الحنفيّة: المُحْصَر من يصير
  ممنوعاً من مكة بعد الإحرام بمرض أو عدوّ أو غير ذلك. وٱحتجُّوا بمقتضى الإحصار مطلقاً،
  قالوا: وذِكْرُ الأمن في آخر الآية لا يدل على أنه لا يكون من المرض؛ قال صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الزكام أمان من الجُذام \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" مَن سَبَق العاطسَ بالحمد أَمِن من الشَّوْص واللَّوْص والعِلَّوْص \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الشَّوْص: وجع السن. واللَّوْص:
  وجع الأذن. والعِلَّوْص: وجع البطن. أخرجه ٱبن ماجه في سُننه. قالوا: وإنما جعلنا حبس
  العدوّ حصاراً قياساً على المرض إذا كان في حكمه، لا بدلالة الظاهر. وقال ٱبن عمر وٱبن
  الزبير وٱبن عباس والشافعيّ وأهل المدينة: المراد بالآية حَصْر العدوّ؛ لأن الآية نزلت
  في سنة سِتّ في عُمْرة الحُدَيبِيَة حين صَدّ المشركون رسول الله صلى الله عليه وسلم
  عن مكة. قال ٱبن عمر: خرجنا مع رسول الله صلى الله عليه وسلم فحال كفار قريش دون البيت،
  فَنَحر النبيّ صلى الله عليه وسلم هَدْيَه وحَلَق رأسه. ودَلّ على هذا قوله تعالى:
  { فَإِذَآ أَمِنتُمْ }. ولم يقل: برأتم؛ والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  جمهور الناس على أن المُحْصَر بعدوّ يَحِلّ حيث أُحْصِر ويَنْحَر هَدْيه إن كان ثَمّ
  هَدْيٌ وَيَحْلِق رأسه. وقال قتادة وإبراهيم: يبعث بهَدْيه إن أمكنه، فإذا بَلَغ مَحِلّه
  صار حلالاً. وقال أبو حنيفة: دم الإحصار لا يتوقّف على يوم النحر، بل يجوز ذبحه قبل
  يوم النحر إذا بَلغ مَحِلّه؛ وخالفه صاحباه فقالا: يتوقّف على يوم النحر، وإن نَحَر
  قبله لم يُجْزِه. وسيأتي لهذه المسألة زيادة بيان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:الأكثر
