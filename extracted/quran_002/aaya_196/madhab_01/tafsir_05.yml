  بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ
  فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ
  كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ
  ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أبو حنيفة: يلزم العبد الدّم. وهو كالْحُرّ عندهم في تجاوز الميقات؛ بخلاف الصبيّ والنَّصرانيّ
  فإنهما لا يلزمهما الإحرام لدخول مكة لسقوط الفرض عنهما. فإذا أسلم الكافر وبلغ الصبيّ
  كان حكمهما حكم المكيّ، ولا شيء عليهما في ترك الميقات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَإِنْ أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ } فيه ٱثنتا عشرة مسألة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قال ابن العربي: هذه آية مشكلة، عُضْلة من العُضَل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: لا إشكال فيها، ونحن نبيّنها غاية البيان فنقول: الإحصار هو المنع
  من الوجه الذي تقصده بالعوائق جملةً؛ فـ «ـجملة» أي بأيّ عذر كان، كان حَصْرُ عدوٍّ
  أو جورُ سلطان أو مرضٌ أو ما كان. وٱختلف العلماء في تعيين المانع هنا على قولين: الأول:
  قال علقمة وعُروة ابن الزبير وغيرهما: هو المرض لا العدوّ. وقيل: العدوّ خاصّة؛ قاله
  ٱبن عباس وٱبن عمر وأنس والشافعيّ. قال ٱبن العربي: وهو ٱختيار علمائنا. ورأى أكثر
  أهل اللغة ومحصّليها على أنّ «أُحْصِر» عُرِّضَ للمرض، و «حُصِر» نزل به العدوّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ما حكاه ٱبن العربي من ٱختيار علمائنا فلم يقل به إلاّ أشهب وحده،
  وخالفه سائر أصحاب مالك في هذا وقالوا: الإحصار إنما هو المرض، وأما العدوّ فإنما يقال
  فيه: حصر حَصْراً فهو محصور؛ قاله الباجي في المنتقَى. وحكى أبو إسحٰق الزجاج أنه كذلك
  عند جميع أهل اللغة، على ما يأتي. وقال أبو عبيدة والكسائي: «أُحْصِر» بالمرض، و «حُصِر»
  بالعدوّ. وفي المجمَل لابن فارس على العكس؛ فحُصِر بالمرض، وأُحْصِر بالعدوّ. وقالت
  طائفة: يقال أحصر فيهما جميعاً من الرباعي، حكاه أبو عمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وهو يشبه قول مالك حيث ترجم في مُوَطَّئه «أحصر» فيهما؛ فتأمله. وقال الفرّاء: هما
  بمعنىً واحد في المرض والعدوّ. قال القُشيري أبو نصر: وٱدعت الشافعية أن الإحصار يستعمل
  في العدوّ؛ فأما المرض فيُستعمل فيه الحصر؛ والصحيح أنهما يُستعملان فيهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ما ٱدّعته الشافعية قد نَصّ الخليل بن أحمد وغيره على خلافه.
  قال الخليل: حَصرت الرجل حصراً منعته وحبسته، وأُحْصِر الحاج عن بلوغ المناسك من مرض
  أو نحوه؛ هكذا قال، جعل الأوّل ثُلاثياً من حصرت، والثاني في المرض رُباعياً. وعلى
  هذا خرج قول ٱبن عباس: لا حَصْرَ إلا حَصْرُ العدوّ. وقال ٱبن السِّكيت: أحصره المرض
  إذا منعه من السفر أو من حاجة يريدها. وقد حصره العدوّ يحصُرونه إذا ضيّقوا عليه فأطافوا
  به، وحاصروه محاصرةً وحصاراً. قال الأخفش: حصرت الرجل فهو محصور؛ أي حبسته. قال: وأحصرني
  بَوْلي، وأحصرني مرضي؛ أي جعلني أحصر نفسي. قال أبو عمرو الشيباني: حصرني الشيء وأحصرني؛
  أي حَبسني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
