  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">السادسة:
  لا خلاف بين العلماء فيمن شهد مناسك الحج وهو لا ينوي حجًّا ولا عُمرة ـ والقلم جارٍ
  له وعليه ـ أن شهودها بغير نيّة ولا قصد غير مغْنٍ عنه، وأن النية تجب فرضاً؛ لقوله
  تعالى: «وَأَتِمُوا» ومن تمام العبادة حضور النية، وهي فرض كالإحرام عند الإحرام؛ لقوله
  عليه السلام لما ركب راحلته:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَبَّيْكَ بحجّةٍ وعُمْرة معاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">على ما يأتي. وذكر الرّبيع في كتاب البُوَيْطي عن الشافعي قال: وَلو
  لبَّى رجلٌ ولم يَنْوِ حجاً ولا عمرة لم يكن حاجًّا ولا مُعْتَمِراً، ولو نوى ولم يُلَبّ
  حتى قضى المناسك كان حجُّهُ تامًّا؛ وٱحتج بحديث النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنما الأعمال بالنّيات \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ومن فعل مثل ما فعل عليٌّ حين
  أهلّ على إهلال النبيّ صلى الله عليه وسلم أجزته تلك النية؛ لأنها وقعت على نيةٍ لغيره
  قد تقدّمت، بخلاف الصلاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">السابعة: وٱختلف العلماء في المراهق
  والعبد يُحرِمان بالحج ثم يحتلم هذا ويعتِق هذا قبل الوقوف بعرفة؛ فقال مالك: لا سبيل
  لهما إلى رفض الإحرام ولا لأحد متمسكاً بقوله تعالى: { وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ
  للَّهِ } ومَن رفض إحرامه فلا يتمّ حجُّهُ ولا عمرته. وقال أبو حنيفة: جائز للصبيّ
  إذا بلغ قبل الوقوف بعَرَفة أن يجدّد إحراماً؛ فإن تمادى على حجِّه ذلك لم يجزِه من
  حجّة الإسلام. واحتجّ بأنه لمّا لم يكن الحج يجزي عنه، ولم يكن الفرض لازماً له حين
  أحرم بالحج ثم لزمه حين بلغ ٱستحال أن يُشغل عن فرضٍ قد تعيّن عليه بنافلة ويعطّل فرضه؛
  كمن دخل في نافلة وأقيمت عليه المكتوبة وخَشيَ فوتها قطع النافلة ودخل في المكتوبة.
  وقال الشافعيّ: إذا أحرم الصبيّ ثم بلغ قبل الوقوف بعَرَفة فوقف بها مُحْرِماً أجزأه
  من حجة الإسلام، وكذلك العبد. قال: ولو عَتَقَ بمزدلفة وبلغ الصبيّ بها فرجَعا إلى
  عرفة بعد العتق والبلوغ فأدركا الوقوف بها قبل طلوع الفجر أجزت عنهما من حجة الإسلام،
  ولم يكن عليهما دم؛ ولو ٱحتاطا فأهراقا دماً كان أحبّ إليّ، وليس ذلك بالبيّن عندي.
