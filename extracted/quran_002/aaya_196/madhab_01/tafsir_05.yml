  فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ
  كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ
  ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ولم أسمعه يقول في أهل مكة شيئاً. قال ٱبن جُريج: وأُخبرت عن عكرمة أن ٱبن عباس قال:
  العمرة واجبة كوجوب الحج من ٱستطاع إليه سبيلا. وممن ذهب إلى وجوبها من التابعين عطاء
  وطاوس ومجاهد والحسن وٱبن سِيرين والشَّعبيّ وسعيد بن جُبير وأبو بردة ومسروق وعبد
  اللَّه بن شدّاد والشافعي وأحمد وإسحٰق وأبو عُبيد وٱبن الجَهْم من المالكيين. وقال
  الثوريّ: سمعنا أنها واجبة. وسئل زيد بن ثابت عن العمرة قبل الحج؛ فقال: صلاتان لا
  يضرّك بأيّهما بدأت؛ ذكره الدّارقُطْنِي. وروي مرفوعاً عن محمد بن سيرين عن زيد بن
  ثابت قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الحج والعمرة فريضتان لا يضرّك بأيهما بدأت \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكان مالك يقول: «العمرة سُنّة ولا
  نعلم أحداً أرخص في تركها». وهو قول النخعيّ وأصحاب الرأي فيما حكى ٱبن المنذر. وحكى
  بعض القزوينيين والبغداديين عن أبي حنيفة أنه كان يوجبها كالحج، وبأنها سنة ثابتة قاله
  ٱبن مسعود وجابر بن عبد اللَّه. روى الدّارقطني حدّثنا محمد بن القاسم ابن زكريا حدّثنا
  محمد بن العلاء أبو كُريب حدّثنا عبد الرحيم بن سليمان عن حجاج عن محمد بن المنكدر
  عن جابر بن عبد اللَّه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سأل رجل رسول الله صلى الله عليه وسلم عن الصلاة والزكاة والحج:
  أواجب هو؟ قال: «نعم» فسأله عن العمرة: أواجبة هي؟ قال: «لا وأن تعتمر خير لك» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">رواه يحيى بن أيوب عن حجاج وٱبن
  جريج عن ٱبن المنكدر عن جابر موقوفاً من قول جابر. فهذه حجة من لم يوجبها من السُّنة.
  قالوا: وأما الآية فلا حجة فيها للوجوب؛ لأن الله سبحانه إنما قَرنها في وجوب الإتمام
  لا في الابتداء، فإنه ٱبتدأ الصلاة والزكاة فقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَقِيمُواْ ٱلصَّلاَةَ وَآتُواْ
  ٱلزَّكَاةَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 43]. وٱبتدأ بإيجاب الحج فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 97] ولما ذكر العمرة أمر بإتمامها لا بٱبتدائها، فلو حج عَشْرَ حِجَج، أو ٱعتمر
  عشر عُمَر لزم الإتمام في جميعها؛ فإنما جاءت الآية لإلزام الإتمام لا لإلزام الابتداء،
  والله أعلم. وٱحتج المخالف من جهة النظر على وجوبها بأن قال: عماد الحج الوقوف بعرفة؛
  وليس في العمرة وقوف؛ فلو كانت كسُنّة الحج لوجب أن تساويه في أفعاله؛ كما أن سُنة
  الصلاة تساوى فريضتها في أفعالها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  قرأ الشَّعبيّ وأبو حَيْوَةَ برفع التاء في «العُمرة»؛ وهي تدلّ على عدم الوجوب. وقرأ
  الجماعة «العمرةَ» بنصب التاء، وهي تدل على الوجوب. وفي مصحف ٱبن مسعود «وأتمُّوا الحجّ
