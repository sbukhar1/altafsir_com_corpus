  الذي بعدها، وهو قوله: لله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القراءتـين بـالصواب فـي
  ذلك عندنا، قراءة من قرأ بنصب العمرة علـى العطف بها علـى الـحج، بـمعنى الأمر بإتـمامهما
  له. ولا معنى لاعتلال من اعتلّ فـي رفعها بأن العمرة زيارة البـيت، فإن الـمعتـمر متـى
  بلغه، فلا عمل بقـي علـيه يؤمر بإتـمامه، وذلك أنه إذا بلغ البـيت فقد انقضت زيارته
  وبقـي علـيه تـمام العمل الذي أمره الله به فـي اعتـماره، وزيارته البـيت وذلك هو الطواف
