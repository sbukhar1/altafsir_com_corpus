  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ فَإِنْ
  أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ
  يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ
  فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ
  بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ
  فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ
  كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ
  ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفـيان، عن مـحمد بن سوقة، عن سعيد بن جبـير، قال: من
  تـمام العمرة أن تـحرم من دويرة أهلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن ثور بن يزيد، عن سلـيـمان بن موسى، عن طاوس، قال: تـمامهما:
  إفرادهما مؤتنفتـين من أهلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا سفـيان، عن ثور، عن سلـيـمان بن موسى، عن طاوس: { وأتـمُّوا الـحَجَّ
  والعُمْرَةَ لِلّهِ } قال: تفردهما مؤقتتـين من أهلك، فذلك تـمامهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: تـمام العمرة أن تعمل فـي غير أشهر الـحجّ، وتـمام الـحجّ
  أن يؤتـى بـمناسكه كلها حتـى لا يـلزم عامله دم بسبب قران ولا متعة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وأتـمُّوا
  الـحَجَّ والعُمْرَةَ لِلّهِ } قال: وتـمام العمرة ما كان فـي غير أشهر الـحجّ. وما
  كان فـي أشهر الـحجّ، ثم أقام حتـى يحجّ فهي متعة علـيه فـيها الهدي إن وجد، وإلا صام
  ثلاثة أيام فـي الـحجّ وسبعة إذا رجع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا سعيد، عن قتادة قوله: { وأتـمُّوا الـحَجَّ
  والعُمْرَةَ لِلّهِ } قال: ما كان فـي غير أشهر الـحجّ فهي عمرة تامة، وما كان فـي
  أشهر الـحجّ فهي متعة وعلـيه الهدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا هشيـم، عن ابن عون، قال: سمعت القاسم بن مـحمد يقول: إن العمرة فـي
  أشهر الـحج لـيست بتامة. قال: فقـيـل له: العمرة فـي الـمـحرَّم؟ قال: كانوا يرونها
  تامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: إتـمامهما أن تـخرج
  من أهلك لا تريد غيرهما. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: حدثنـي رجل، عن سفـيان، قال: هو يعنـي تـمامهما أن
  تـخرج من أهلك لا تريد إلا الـحجّ والعمرة، وتهلّ من الـميقات لـيس أن تـخرج لتـجارة
  ولا لـحاجة، حتـى إذا كنت قريبـاً من مكة قلت: لو حججت أو اعتـمرت. وذلك يجزىء، ولكن
  التـمام أن تـخرج له لا تـخرج لغيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: أتـموا الـحجّ والعمرة لله إذا دخـلتـم فـيهما. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: لـيست العمرة
  واجبة علـى أحد من الناس. قال: فقلت له: قول الله تعالـى: { وأتـمُّوا الـحَجَّ والعُمْرَةَ
  لِلّهِ }؟ قال: لـيس من الـخـلق أحد ينبغي له إذا دخـل فـي أمر إلا أن يتـمه، فإذا
  دخـل فـيها لـم ينبغ له أن يهلّ يوماً أو يومين ثم يرجع، كما لو صام يوماً لـم ينبغ
  له أن يفطر فـي نصف النهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان الشعبـي يقرأ ذلك رفعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: حدثنا يحيى بن سعيد، عن شعبة، قال: حدثنـي
  سعيد بن أبـي بردة أن الشعبـي وأبـا بردة تذاكرا العمرة، قال: فقال الشعبـي: تطوّع
