  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَتِمُّواْ
  ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ فَإِنْ أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ
  وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم
  مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ
  نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ
  مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ
  إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي
  ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك أتـموا الـحج
  بـمناسكه وسننه، وأتـموا العمرة بحدودها وسننها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عبـيد بن إسماعيـل الهبـاري، قال: ثنا عبد الله بن نـمير، عن
  الأعمش، عن إبراهيـم، عن علقمة: { وأتـمُّوا الـحَجَّ والعُمْرَةَ لِلّهِ } قال: هو
  فـي قراءة عبد الله: «وأقـيـموا الـحج والعمرة إلـى البـيت». قال: لا تـجاوزوا بـالعمرة
  البـيت. قال إبراهيـم: فذكرت ذلك لسعيد بن جبـير، فقال: كذلك قال ابن عبـاس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا سفـيان، عن
  منصور، عن إبراهيـم أنه قرأ: «وأقِـيـمُوا الـحَج والعُمْرَةَ إلـى البَـيْتِ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش،
  عن إبراهيـم، عن علقمة أنه قرأ: «وأقِـيـمُوا الـحَج والعُمْرَةَ إلـى البَـيْت».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنا معاوية، عن علـي بن
  أبـي طلـحة، عن ابن عبـاس: { وأتـموا الـحَجَّ والعُمْرَةَ لِلّهِ } يقول: من أحرم
  بحج أو بعمرة فلـيس له أن يحلّ حتـى يتـمها تـمام الـحج يوم النـحر إذا رمى جمرة العقبة
  وزار البـيت فقد حل من إحرامه كله، وتـمام العمرة إذا طاف بـالبـيت وبـالصفـا والـمروة،
  فقد حل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، وحدثنـي الـمثنى، قال: ثنا أبو حذيفة قال: ثنا شبل جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وأتـمُّوا الـحَجَّ والعُمْرَةَ لِلّهِ }
  قال: ما أمروا فـيهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار بن الـحسن، قال: ثنا
  ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { وأتـمُّوا الـحَجَّ والعُمْرَةَ لِلّهِ
  } قال: قال إبراهيـم عن علقمة بن قـيس قال: «الـحج»: مناسك الـحج، و«العمرة»: لا يجاوز
  بها البـيت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن إبراهيـم: { وأتـمُّوا الـحَجَّ والعُمْرَةَ لِلّهِ } قال: قال تقضي مناسك
  الـحجّ عرفة والـمزدلفة ومواطنها، والعمرة للبـيت أن يطوف بـالبـيت وبـين الصفـا والـمروة
  ثم يحلُّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: تـمامهما أن تـحرم بهما
  مفردين من دُوَيْرة أهلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن عمرو بن مرة، عن عبد
  الله ابن سلـمة، عن علـيّ أنه قال: جاء رجل إلـى علـيّ فقال له فـي هذه الآية: { وأتـمُّوا
  الـحَجَّ والعُمْرَةَ لِلّهِ } أن تـحرم من دويرة أهلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا هارون بن الـمغيرة، عن عنبسة، عن شعبة، عن عمرو بن مرة، عن عبد
  الله بن سلـمة، قال: جاء رجل إلـى علـيّ رضوان الله علـيه، فقال: أرأيت قول الله عز
  وجل: { وأتـمُّوا الـحَجَّ والعُمْرَةَ لِلّهِ }؟ قال: أن تـحرم من دويرة أهلك.</font></font>&#13;\t\t\t<label
