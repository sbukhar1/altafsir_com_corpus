  وذلك عمل وإن كان مـما لزمه بإيجاب الزيارة علـى نفسه غير الزيارة. هذا مع إجماع الـحجة
  علـى قراءة العمرة بـالنصب، ومخالفة جميع قرّاء الأمصار قراءة من قرأ ذلك رفعا، ففـي
