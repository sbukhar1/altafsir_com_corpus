  ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن أبـي عبـيد القاسم بن سلام، قال: ثنـي يحيى بن سعيد، عن ابن جريج، عن ابن طاوس،
  عن أبـيه، عن ابن عبـاس، قال: لا حصر إلا من حبس عدوّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد وعطاء، عن
  ابن عبـاس مثل حديث مـحمد بن عمرو، عن أبـي عاصم، إلا أنه قال: فإنه يبعث بها ويحرم
  من يوم واعد فـيه صاحب الهدية إذا اشترى. ثم ذكر سائر الـحديث مثل حديث مـحمد بن عمرو،
  عن أبـي عاصم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال مالك بن أنس:« بلغنـي أن رسول
  الله صلى الله عليه وسلم حلّ وأصحابه بـالـحديبـية، فنـحروا الهدي، وحلقوا رؤوسهم،
  وحلوا من كل شيء قبل أن يطوفوا بـالبـيت، وقبل أن يصل إلـيه الهدي، ثم لـم نعلـم أن
  رسول الله صلى الله عليه وسلم أمر أحداً من أصحابه ولا مـمن كان معه أن يقضوا شيئاً
  ولا أن يعودوا لشيء».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي بذلك يونس، قال: أخبرنا ابن
  وهب عنه. قال: وسئل مالك عمن أحصر بعدوّ وحيـل بـينه وبـين البـيت؟ فقال: يحلّ من كلّ
