  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  وأما الـمريض، فإنه إذا لـم يطق لـمرضه السير حتـى فـاتته عرفة، فإنـما هو رجل فـاته
  الـحجّ، علـيه الـخروج من إحرامه بـما يخرج به من فـاته الـحج، ولـيس من معنى الـمـحصر
  الذي نزلت هذه الآية فـي شأنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  التأويـلـين بـالصواب فـي قوله: { فإنْ أُحْصِرْتُـمْ } تأويـل من تأوله بـمعنى: فإن
  أحصركم خوف عدوّ أو مرض أو علة عن الوصول إلـى البـيت، أي صيركم خوفكم أو مرضكم تـحصرون
  أنفسكم، فتـحبسونها عن النفوذ لـما أوجبتـموه علـى أنفسكم من عمل الـحجّ والعمرة. فلذا
  قـيـل «أحصرتـم»، لـما أسقط ذكر الـخوف والـمرض. يقال منه: أحصرنـي خوفـي من فلان عن
  لقائك، ومرضي عن فلان، يراد به: جعلنـي أحبس نفسي عن ذلك. فأما إذا كان الـحابس الرجل
  والإنسان، قـيـل: حصرنـي فلان عن لقائك، بـمعنى حبسنـي عنه.</font></font><font class=\"TextResultArabic\"><font
