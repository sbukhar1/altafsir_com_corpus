  أشبهه، أن يبدأ بـما لا بدّ منه، ويفتدي، ثم يجعلها عمرة، ويحجّ عاماً قابلاً ويهدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وعلة من قال هذه الـمقالة أعنـي من قال قولَ مالك أن هذه الآية نزلت
