  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  أولـى القولـين اللذين ذكرنا بـالصواب فـي تأويـل قوله: { والعُمْرَةَ لِلّهِ } علـى
