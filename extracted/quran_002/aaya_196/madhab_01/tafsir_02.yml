  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  الحسن: أو «نسك»، بالتخفيف { فَإِذَا أَمِنتُمْ } الإحصار، يعني فإذا لم تحصروا وكنتم
  في أمن وسعة { فَمَن تَمَتَّعَ } أي استمتع { بِٱلْعُمْرَةِ إِلَى ٱلْحَجّ } واستمتاعه
  بالعمرة إلى وقت الحج: انتفاعه بالتقرّب بها إلى الله تعالى قبل الانتفاع بتقرّبه بالحج.
  وقيل: إذا حلّ من عمرته انتفع باستباحة ما كان محرّماً عليه إلى أن يحرم بالحج { فَمَا
