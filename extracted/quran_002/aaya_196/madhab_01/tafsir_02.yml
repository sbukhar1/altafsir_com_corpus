  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَتِمُّواْ
  ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ فَإِنْ أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ
  وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم
  مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ
  نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ
  مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ
  إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي
  ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } ائتوا بهما تامّين
  كاملين بمناسكهما وشرائطهما لوجه الله من غير توان ولا نقصان يقع منكم فيهما. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَمَامُ الْحَجِّ أَنْ تَقِفَ الْمَطَايَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلَى خَرْقَاءَ وَاضِعَةِ اللِّثَامِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">جعل الوقوف عليها كبعض مناسك الحج
  الذي لا يتم إلا به. وقيل: إتمامهما أن تحرم بهما من دويرة أهلك، روى ذلك عن عليّ وابن
  عباس وابن مسعود رضي الله عنهم. وقيل: أن تفرد لكل واحد منها سفراً كما قال محمد: حجة
  كوفية وعمرة كوفية أفضل. وقيل: أن تكون النفقة حلالاً. وقيل: أن تخلصوهما للعبادة ولا
  تشوبوهما بشيء من التجارة والأغراض الدنيوية. فإن قلت: هل فيه دليل على وجوب العمرة؟
  قلت: ما هو إلا أمر بإتمامهما، ولا دليل في ذلك على كونهما واجبين أو تطوّعين، فقد
  يؤمر بإتمام الواجب والتطوع جميعاً، إلا أن تقول: الأمر بإتمامهما أمر بأدائهما، بدليل
  قراءة من قرأ «وأقيموا الحج والعمرة» والأمر للوجوب في أصله، إلا أن يدلّ دليل على
  خلاف الوجوب كما دلّ في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱصْطَـٰدُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 2]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱنتَشِرُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  53] ونحو ذلك، فيقال لك: فقد دلّ الدليل على نفي الوجوب، وهو ما روي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(101) أنه قيل: يا رسول الله: العمرة واجبة مثل الحج؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا، ولكن أن تعتمر خير لك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(102)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الحج جهاد والعمرة تطوّع \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: فقد روي عن ابن عباس رضي
  الله عنه أنه قال: إن العمرة لقرينة الحج. وعن عمر رضي الله عنه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(103) أن رجلاً قال له: إني وجدت الحجّ والعمرة مكتوبين عليّ، أهللت
  بهما جميعاً فقال: «هُديت لسنة نبيك». وقد نظمت مع الحج في الأمر بالإتمام فكانت واجبة
  مثل الحج؟ قلت: كونها قرينة للحج أنّ القارن يقرن بينهما، وأنهما يقترنان في الذكر
  فيقال: حجّ فلان واعتمر والحجاج والعمار، ولأنها الحجّ الأصغر، ولا دليل في ذلك على
  كونها قرينة له في الوجوب. وأمّا حديث عمر رضي الله عنه فقد فسر الرجل كونهما مكتوبين
  عليه بقوله: أهللت بهما، وإذا أهلّ بالعمرة وجبت عليه كما إذا كبر بالتطوّع من الصلاة.
  والدليل الذي ذكرناه أخرج العمرة من صفة الوجوب فبقي الحجّ وحده فيها، فهما بمنزلة
  قولك: صم شهر رمضان وستة من شوال، في أنك تأمره بفرض وتطوّع. وقرأ عليّ وابن مسعود
  والشعبي رضي الله عنهم «والعمرة لله» بالرفع، كأنهم قصدوا بذلك إخراجها عن حكم الحجّ
  وهو الوجوب { فَإِنْ أُحْصِرْتُمْ } يقال: أُحصر فلان، إذا منعه أمر من خوف أو مرض
  أو عجز. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  273] وقال ابن ميادة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَمَا هَجْرُ
  لَيْلَى أَنْ تَكُونَ تَبَاعَدَت</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَلَيْكَ
  وَلاَ أَنْ أَحْصَرَتْكَ شَغُولُ</font></font></b></td></tr></table><label disabled=\"true\"
