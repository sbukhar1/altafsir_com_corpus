  فِي ٱلْحَجّ } أي في وقته وهو أشهرهُ ما بين الإحرامين إحرام العمرة وإحرام الحج، وهو
  مذهب أبي حنيفة رحمه الله. والأفضل أن يصوم يوم التروية وعرفة ويوماً قبلهما، وإن مضى
