  href=\"JavaScript:Open_Menu()\">وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ فَإِنْ
  أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ
  يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ
  فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ
  بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ
  فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ
  كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ
  ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وحُصر:
  إذا حبسه عدوّ عن المضي، أو سجن. ومنه قيل للمحبس: الحصير. وللملك، الحصير، لأنه محجوب.
  هذا هو الأكثر في كلامهم، وهما بمعنى المنع في كل شيء، مثل صدّه وأصدّه. وكذلك قال
  الفرّاء وأبو عمرو الشيباني، وعليه قول أبي حنيفة رحمهم الله تعالى، كل منع عنده من
  عدوّ كان أو مرض أو غيرهما معتبر في إثبات حكم الإحصار. وعند مالك والشافعي منع العدوّ
  وحده. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(104)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من كسر أو عرج فقد حلّ وعليه الحج
  من قابل \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْىِ } فما تيسر منه. يقال: يسر الأمر واستيسر، كما يقال:
  صعب واستصعب. والهدي جمع هدية، كما يقال في جدية السرج جدي، وقرىء: «من الهديّ» بالتشديد
  جمع هدية كمطية ومطيّ. يعني فإن منعتم من المضي إلى البيت وأنتم محرمون بحج أو عمرة،
  فعليكم إذا أردتم التحلل ما استيسر من الهدي من بعير أو بقرة أو شناة، فإن قلت: أين
  ومتى ينحر هدي المحصر؟ قلت: إن كان حاجاً فبالحرم متى شاء عند أبي حنيفة يبعث به، ويجعل
  للمبعوث على يده يوم أمار وعندهما في أيام النحر وإن كان معتمراً فبالحرم في كل وقت
  عندهم جميعاً. و (ما استيسر) رفع بالابتداء، أي فعليه ما استيسر. أو نصب على: فاهدوا
  ما استيسر { وَلاَ تَحْلِقُواْ رُءوسَكُمْ } الخطاب للمحصرين: أي لا تحلوا حتى تعلموا
  أنّ الهدي الذي بعثتموه إلى الحرم بلغ { مَحِلَّهُ } أي مكانه الذي يجب نحره فيه. ومحل
  الدين وقت وجوب قضائه، وهو ظاهر على مذهب أبي حنيفة رحمه الله. فإن قلت:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(105) إنّ النبي صلى الله عليه وسلم نحر هديه حيث أحصر؟ قلت: كان محصره
  طرف الحديبية الذي إلى أسفل مكة وهو من الحرم، وعن الزهري:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(106)
  أنّ رسول الله صلى الله عليه وسلم نحر هديه في الحرم. وقال الواقدي: الحديبية هي طرف
  الحرم على تسعة أميال من مكة { فَمَن كَانَ مِنكُم مَّرِيضًا } فمن كان به مرض يحوجه
  إلى الحلق { أَوْ بِهِ أَذًى مّن رَّأْسِهِ } وهو القمل أو الجراحة، فعليه إذا احتلق
  فدية { مّن صِيَامٍ } ثلاثة أيام { أَوْ صَدَقَةٍ } على ستة مساكين، لكل مسكين نصف
  صاع من برّ { أَوْ نُسُكٍ } وهو شاة. وعن كعب بن عجرة</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(107)
  أنّ رسول الله صلى الله عليه وسلم قال له:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لعلك أذاك هوامّك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ قال: نعم يا رسول الله. قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" احلق رأسك وصم ثلاثة أيام، أو أطعم ستة مساكين، أو انسك شاة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكان كعب يقول: فيّ نزلت هذه الآية،
  وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(108) أنه مرّ به وقد قَرَحَ رَأْسُهُ
  فقال: «كفى بهذا أذى» وأمره أن يحلق ويطعم، أو يصوم. والنسك مصدر، وقيل: جمع نسيكة.</font></font>&#13;\t\t\t<label
