  المرض على العدو بجامع دفع الحرج وهذا قياس جلي ظاهر فهذا تقرير قول أبـي حنيفة رضي
  الله عنه وهو ظاهر قوي، وأما تقرير مذهب الشافعي رضي الله عنه، فهو أنا ندعي أن المراد
  بالإحصار في هذه الآية منع العدو فقط، والروايات المنقولة عن أهل اللغة معارضة بالروايات
  المنقولة عن ابن عباس وابن عمر، ولا شك أن قولهما أولى لتقدمهما على هؤلاء الأدنى في
  معرفة اللغة وفي معرفة تفسير القرآن، ثم إنا بعد ذلك نؤكد هذا القول بوجوه من الدلائل.
