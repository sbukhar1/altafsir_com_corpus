  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَتِمُّواْ
  ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ فَإِنْ أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ
  وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم
  مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ
  نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ
  مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ
  إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي
  ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">في الآية مسائل المسألة الأولى { ٱلْحَجُّ } في اللغة عبارة عن القصد
  وإنما يقال حج فلان الشيء إذا قصده مرة بعد أخرى، وأدام الاختلاف إليه { والحجة } بكسر
  الحاء السنة، وإنما قيل لها حجة لأن الناس يحجون في كل سنة، وأما في الشرع فهو اسم
  لأفعال مخصوصة منها أركان ومنها أبعاض ومنها هيئات، فالأركان ما لا يحصل التحلل حتى
  يأتي به والأبعاض هي الواجبات التي إذا ترك شيء يجبر بالدم، والهيئات ما لا يجب الدم
  على تركها، والأركان عندنا خمسة الإحرام والوقوف بعرفة والطواف بالبيت، والسعي بين
  الصفا والمروة، وفي حلق الرأس أو تقصيره قولان أصحهما أنه نسك لا يحصل التحلل إلا به،
  وأما الأبعاض فهي الإحرام من الميقات والمقام بعرفة إلى المغرب في قول والبيتوتة بمزدلفة
  ليلة النحر في قول ورمي جمرة العقبة والبيتوتة بمنى ليالي التشريق في قول ورمي أيامها.
  وأما سائر أعمال الحج فهي سنة. وأما أركان العمرة فهي أربعة الإحرام، والطواف، والسعي،
  وفي الحلق قولان، ثم المعتمر بعدما فرغ من السعي فإن كان معه هدي ذبحه ثم حلق أو قصر،
  ولا يتوقف التحلل على ذبح الهدي. المسألة الثانية قوله تعالى { وَأَتِمُّواْ } أمر
  بالإتمام، وهل هذا الأمر مطلق أو مشروط بالدخول فيه، ذهب أصحابنا إلى أنه مطلق، والمعنى
  افعلوا الحج والعمرة على نعت الكمال والتمام والقول الثاني وهو قول أبـي حنيفة رضي
  الله عنه إن هذا الأمر مشروط، والمعنى أن من شرع فيه فليتمه قالوا ومن الجائز أن لا
  يكون الدخول في الشيء واجباً إلا أن بعد الدخول فيه يكون إتمامه واجباً، وفائدة هذا
  الخلاف أن العمرة واجبة عند أصحابنا، وغير واجبة عن أبـي حنيفة رحمه الله حجة أصحابنا
  من وجوه. الحجة الأولى قوله تعالى { وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ }
  وجه الاستدلال به أن الإتمام قد يراد به فعل الشيء كاملاً تاماً، ويحتمل أن يراد به
  إذا شرعتم في الفعل فأتموه، وإذا ثبت الإحتمال وجب أن يكون المراد من هذا اللفظ هو
  ذاك، أما بيان الإحتمال فيدل عليه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا ٱبْتُلِىَ إِبْرٰهِيمَ رَبُّهُ
  بِكَلِمَـٰتٍ فَأَتَمَّهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 124 أي فعلهن على سبيل التمام والكمال، وقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  أَتِمُّواْ ٱلصّيَامَ إِلَى ٱلَّيْلِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 187 أي فافعلوا الصيام تاماً
  إلى الليل، وحمل اللفظ على هذا أولى من قول من قال المراد فأشرعوا في الصيام ثم أتموه،
  لأن على هذا التقدير يحتاج إلى الإضمار، وعلى التقدير الذي ذكرناه لا يحتاج إليه فثبت
  أن قوله { وَأَتِمُّواْ ٱلْحَجَّ } يحتمل أن يكون المراد منه الإتيان به على نعت الكمال
  والتمام فوجب حمله عليه، أقصى ما في الباب أنه يحتمل أيضاً أن يكون المراد منه أنكم
  إذا شرعتم فيه فأتموه، إلا أن حمل اللفظ على الوجه الأول أولى، ويدل عليه وجوه الأول
  أن حمل الآية على الوجه الثاني يقتضي أن يكون هذا الأمر مشروطاً، ويكون التقدير أتموا
  الحج والعمرة لله إن شرعتم فيهما، وعلى التأويل الأول الذي نصرناه لا يحتاج إلى إضمار
  هذا الشرط، فكان ذلك أولى والثاني أن أهل التفسير ذكروا أن هذه الآية هي أول آية نزلت
  في الحج فحملها على إيجاب الحج أولى من حملها على الإتمام بشرط الشروع فيه الثالث قرأ
  بعضهم { وَأَقِيمُواْ ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } وهذا وإن كان قراءة شاذة جارية
  مجرى خبر الواحد لكنه بالإتفاق صالح لترجيح تأويل على تأويل الرابع أن الوجه الذي نصرناه
  يفيد وجوب الحج والعمرة، ويفيد وجوب إتمامهما بعد الشروع فيهما، والتأويل الذي ذكرتم
  لا يفيد إلا أصل الوجوب، فكان الذي نصرناه أكبر فائدة، فكان حمل كلام الله عليه أولى
  الخامس أن الباب باب العبادة فكان الإحتياط فيه أولى، والقول بإيجاب الحج والعمرة معاً
  أقرب إلى الاحتياط، فوجب حمل اللفظ عليه السادس هب أنا نحمل اللفظ على وجوب الإتمام،
  لكنا نقول اللفظ دل على وجوب الاتمام جزماً، وظاهر الأمر للوجوب فكان الإتمام واجباً
  جزماً والاتمام مسبوق بالشروع، وما لا يتم الواجب إلا به وكان مقدوراً للمكلف فهو واجب،
  فيلزم أن يكون الشروع واجباً في الحج وفي العمرة السابع روي عن ابن عباس أنه قال والذي
  نفسي بيده إنها لقرينتها في كتاب الله، أي إن العمرة لقرينة الحج في الأمر في كتاب
  الله يعني في هذه الآية فكان كقوله</font></font>&#13;\t\t\t<label disabled=\"true\"
