  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الثالثة اعلم أن الحج على ثلاثة أقسام الإفراد، والقران، والتمتع، فالإفراد أن يحج
  ثم بعد الفراغ منه يعتمر من أدنى الحل، أو يعتمر قبل أشهر الحج، ثم يحج في تلك السنة،
  والقران أن يحرم بالحج والعمرة معاً في أشهر الحج بأن ينويهما بقلبه، وكذلك لو أحرم
  بالعمرة في أشهر الحج، ثم قبل الطواف أدخل عليها الحج يصير قرانا، والتمتع هو أن يحرم
  بالعمرة في أشهر الحج ويأتي بأعمالها ثم يحج في هذه السنة، وإنما سمي تمتعا لأنه يستمتع
  بمحظورات الإحرام بعد التحلل عن العمرة قبل أن يحرم بالحج. إذا عرفت هذا فنقول اختلف
  الناس في الأفضل من هذه الثلاثة فقال الشافعي رضي الله عنه أفضلها الإفراد ثم التمتع
  ثم القران وقال في اختلاف الحديث التمتع أفضل من الإفراد وبه قال مالك رضي الله عنه،
  وقال أبو حنيفة رضي الله عنه القران أفضل، ثم الإفراد، ثم التمتع، وهو قول المزني وأبـي
  إسحق والمروزي من أصحابنا، وقال أبو يوسف ومحمد القران أفضل، ثم التمتع، ثم الإفراد،
  حجة الشافعي رضي الله عنه في أن الإفراد أفضل من وجوه الأول التمسك بقوله تعالى { وَأَتِمُّواْ
  ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } والإستدلال به من ثلاثة أوجه الأول أن الآية اقتضت
  عطف العمرة على الحج، والعطف يستدعي المغايرة بين المعطوف والمعطوف عليه، والمغايرة
  لا تحصل إلا عند الإفراد، فأما عند القران فالموجود شيء واحد، وهو حج وعمرة وذلك مانع
  من صحة العطف الثاني قوله { وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } يقتضي الافراد،
  بدليل أنه تعالى قال { فَإِنْ أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْىِ } والقارن
  يلزمه هديان عند الحصر، وأيضاً أنه تعالى أوجب على الخلق عند الأداء فدية واحدة، والقارن
  يلزمه فديتان عند الحصر الثالث هذه الآية تدل على وجوب الإتمام، والإتمام لا يحصل إلا
  عند الإفراد ويدل عليه وجهان الأول أن السفر مقصود في الحج، بدليل أن من أوصى بأن يحج
  عنه فإنه يحج من وطنه، ولولا أن السفر مقصود في الحج لكان يحج عنه من أدنى المواقيت،
  ويدل عليه أيضاً أنهم قالوا لو نذر أن يحج ماشيا وحج راكباً يلزمه دم، فثبت أن السفر
  مقصود والقران يقتضي تقليل السفر، لأن بسببه يصير السفران سفراً واحداً، فثبت أن الاتمام
  لا يحصل إلا بالافراد الثاني أن الحج لا معنى له إلا زيارة بقاع مكرمة، ومشاهد مشرفة،
  والحاج زائر الله، والله تعالى مزوره، ولا شك أنه كلما كانت الزيارة والخدمة أكثر كان
