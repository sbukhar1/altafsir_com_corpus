  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لأنه
  حبس نفسه عن البوح والحصر احتباس الغائط والحصير الملك لأنه كالمحبوس بين الحجاب وفي
  شعر لبيد</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جـن لدي
  بـاب الحصير قيـام</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والحصير معروف سمي به لانضمام بعض أجزائه إلى بعض تشبيهاً باحتباس
  الشيء مع غيره. إذا عرفت هذا فنقول اتفقوا على أن لفظ الحصر مخصوص بمنع العدو إذا منعه
  عن مراده وضيق عليه، أما لفظ الإحصار فقد اختلفوا فيه على ثلاثة أقوال الأول وهو اختيار
  أبـي عبيدة وابن الكسيت والزجاج وابن قتيبة وأكثر أهل اللغة أنه مختص بالمرض، قال ابن
  السكيت يقال أحصره المرض إذا منعه من السفر وقال ثعلب في فصيح الكلام أحصر بالمرض وحصر
  بالعدو. والقول الثاني أن لفظ الاحصار يفيد الحبس والمنع، سواء كان بسبب العدو أو بسبب
  المرض وهو قول الفراء. والقول الثالث أنه مختص بالمنع الحاصل من جهة العدو، وهو قول
  الشافعي رضي الله عنه وهو المروي عن ابن عباس وابن عمر، فانهما قالا لا حصر إلا حصر
  العدو، وأكثر أهل اللغة يردون هذا القول على الشافعي رضي الله عنه، وفائدة هذا البحث
  تظهر في مسألة فقهية، وهي أنهم اتفقوا على أن حكم الإحصار عند حبس العدو ثابت، وهل
  يثبت بسبب المرض وسائر الموانع؟ قال أبو حنيفة رضي الله عنه يثبت. وقال الشافعي لا
  يثبت. وحجة أبـي حنيفة ظاهرة على مذهب أهل اللغة وذلك لأن أهل اللغة رجلان أحدهما الذين
  قالوا الإحصار مختص بالحبس الحاصل بسبب المرض فقط، وعلى هذا المذهب تكون هذه الآية
  نصاً صريحاً في أن إحصار المرض يفيد هذا الحكم والثاني الذين قالوا الإحصار اسم لمطلق
  الحبس سواء كان حاصلاً بسبب المرض أو بسبب العدو، وعلى هذا القول حجة أبـي حنيفة تكون
  ظاهرة أيضاً، لأن الله تعالى علق الحكم على مسمى الإحصار، فوجب أن يكون الحكم ثابتاً
