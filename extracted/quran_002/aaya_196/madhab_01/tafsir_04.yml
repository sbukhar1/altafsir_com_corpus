  بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ
  فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ
  كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ
  ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أقيموا
  الصلاة وآتوا الزكاة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 43 فهذا تمام تقرير هذه الحجة. فإن قيل قرأ علي وابن مسعود
  والشعبـي { وَٱلْعُمْرَةَ لِلَّهِ } بالرفع وهذا يدل على أنهم قصدوا إخراج العمرة عن
  حكم الحج في الوجوب. قلنا هذا مدفوع من وجوه الأول أن هذه قراءة شاذة فلا تعارض القراءة
  المتواترة، الثاني أن فيها ضعفاً في العربية، لأنها تقتضي عطف الجملة الإسمية على الجملة
  الفعلية الثالث أن قوله { وَٱلْعُمْرَةَ لِلَّهِ } معناه أن العمرة عبادة الله، ومجرد
  كونها عبادة الله لا ينافي وجوبها، وإلا وقع التعارض بين مدلول القراءتين، وهو غير
  جائز الرابع أنه لما كان قوله { وَٱلْعُمْرَةَ لِلَّهِ } معناه والعمرة عبادة الله،
  وجب أن يكون العمرة مأموراً بها لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا أُمِرُواْ إِلاَّ لِيَعْبُدُواْ
  ٱللَّهَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البينة 5 والأمر للوجوب، وحينئذ يحصل المقصود. الحجة الثانية في وجوب
  العمرة أن قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ ٱلْحَجّ ٱلأَكْبَرِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">التوبة 3 يدل على وجوب حج أصغر على
  ما عليه حقيقة أفعل، وما ذاك إلا العمرة بالإتفاق، وإذا ثبت أن العمرة حج، وجب أن تكون
