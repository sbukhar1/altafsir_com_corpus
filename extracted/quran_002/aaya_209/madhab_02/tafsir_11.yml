  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن زَلَلْتُمْ
  مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَاتُ فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱدْخُلُواْ فِي ٱلسّلْمِ كَافَّةً
  } قرأ نافع وابن كثير والكسائي: (السلم) بنصب السين وقرأ الباقون: بالكسر (والسلم)
  بالكسر هو الإسلام والسلم بالنصب هو المسالمة والصلح ويقال: السلم والسلم في اللغة:
  هو الصلح قال ابن عباس: نزلت هذه الآية فيمن أسلم من أهل الكتاب كانوا يتقون السبت
  ويحرمون أكل لحوم الجمال فنزلت: { يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱدْخُلُواْ فِي
  ٱلسّلْمِ كَافَّةً }. أي في شرائع دين محمد - صلى الله عليه وسلم - { وَلاَ تَتَّبِعُواْ
  خُطُوٰتِ ٱلشَّيْطَـٰنِ } يعني طاعات الشيطان. قال مقاتل: استأذن عبد الله بن سلام
  وأصحابه بأن يقرءوا التوراة في الصلاة وأن يعملوا ببعض ما في التوراة [فنزل قوله]:
  { ٱدْخُلُواْ فِي ٱلسّلْمِ كَافَّةً وَلاَ تَتَّبِعُواْ خُطُوٰتِ ٱلشَّيْطَـٰنِ } فإن
  اتباع السنة الأولى - بعدما بعث محمد - صلى الله عليه وسلم - من خطوات الشيطان. وقال
  بعضهم { ٱدْخُلُواْ فِي ٱلسّلْمِ كَافَّةً } أي اثبتوا على شرائع محمد - صلى الله عليه
  وسلم - ولا تخرجوا منها وقوله: { كَافَّةً } أي عبارة عن الجميع فيجوز أن يكون معناه
  ادخلوا جميعاً ويجوز أن يكون معناه: ادخلوا في جميع شرائعه ولا تتبعوا خطوات الشيطان
  أي لا تسلكوا الطريق التي يدعوكم إليها الشيطان { إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ
  } أي ظاهر العداوة { فَإِن زَلَلْتُمْ } أي ملتم عن شرائع محمد - صلى الله عليه وسلم
  - { مّن بَعْدِ مَا جَاءتْكُمُ ٱلْبَيّنَـٰتُ } يعني محمداً - صلى الله عليه وسلم -
  وشرائعه { فَٱعْلَمُواْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ } عزيز بالنعمة حكيم في أمره
  وقال مقاتل أي حكيم حكم عليهم بالعذاب الشديد</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

