  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن زَلَلْتُمْ
  مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَاتُ فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ
  }{ زَلَلْتُم } عصيتم أو كفرتم، أو ضللتم. { الْبَيِّنَاتِ } القرآن أو الحجج، أو محمد
  صلى الله عليه وسلم، أو الإسلام.\r\n\t\t\t\r\n\t\t\t</section>"

