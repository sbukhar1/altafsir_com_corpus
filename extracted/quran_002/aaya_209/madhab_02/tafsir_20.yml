  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  زَلَلْتُمْ مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَاتُ فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ
  عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَإِن زَلَلْتُمْ
  مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَاتُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيه
  سؤالان الأول أن قبلها</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱدْخُلُواْ فِي السِّلْمِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">والأمر بالدخول يقتضي أنّهم غير
  مسلمين وقول الله تعالى: \" فَإِن زَلَلْتُمْ \" يقتضى أنَّهم مسلمون ثم زلوا بعد ذلك
  قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَزَلَّهُمَا ٱلشَّيْطَانُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا
  كَانَا فِيهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وأجيب بأنّه مثل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱللَّهُ وَلِيُّ ٱلَّذِينَ آمَنُواْ
  يُخْرِجُهُمْ مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">لأن الكفار لما كانوا متمكنين من
  الإيمان فكأنهم حصل لهم الإيمان بالفعل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(السؤال)
  الثاني: الآية خرجت مخرج التقسيم لحالهم والتقسيم الأصل فيه أن يكون بالواو. تقول:
  العلم إما تصور وإمّا تصديق، ولا يجوز عطفه بالفاء، فقسم حال هؤلاء إلى من دخل في الإسلام
  ولم يتبع الشيطان وإلى من زلّ عن الإسلام بعد مجىء البينات فهلا عطفه بالواو؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجيب بأن الفاء تقتضي السبب فقصد التنبيه على أنهم ضلوا بسبب هذه
  الآيات التي كانت سببا في هداية غيرهم. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُضِلُّ بِهِ كَثِيراً وَيَهْدِي بِهِ
  كَثِيراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">لا سيما مع مذهبنا أنّ ارْتِبَاط الدّليل بالمدلول عادي، وعبر بـ \"
  إن \" دون إذا (تنفيرا) عن الزلل حتى كأنه غير واقع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: هل يؤخذ منه إثبات هاتين الصفتين لله تعالى (بالسماع)؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: إنما المراد العلم بلازم ذلك وهو العقوبة والانتقام ممن زلّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

