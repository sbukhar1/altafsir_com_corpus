  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن زَلَلْتُمْ
  مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَاتُ فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلسِّلْـٰمِ } بكسر السين وفتحها. وقرأ الأعمش بفتح السين واللام،
  وهو: الإستسلام والطاعة، أي استسلموا لله وأطيعوه { كَافَّةً } لا يخرج أحد منكم يده
  عن طاعته. وقيل هو الإسلام. والخطاب لأهل الكتاب لأنهم آمنوا بنبيهم وكتابهم، أو للمنافقين
  لأنهم آمنوا بألسنتهم. ويجوز أن يكون كافة حالا من السلم، لأنها تؤنث كما تؤنث الحرب.
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">السِّلْمُ
  تَأْخُذُ مِنْهَا مَا رَضِيتَ بِه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَالحْرَبُ
  يَكْفِيكَ مِنْ أَنْفَاسِهَا مِنْ أَنْفَاسِهَا جُرَعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">على أن المؤمنين أمروا بأن يدخلوا
  في الطاعات كلها. وأن لا يدخلوا في طاعة دون طاعة. أو في شعب الإسلام وشرائعه كلها،
  وأن لا يُخلوا بشيء منها. وعن عبد الله بن سلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(115)
  أنه استأذن رسول الله صلى الله عليه وسلم أن يقيم على السبت وأن يقرأ من التوراة في
  صلاته من الليل و (كافة) من الكف، كأنهم كفوا أن يخرج منهم أحد باجتماعهم { فَإِن زَلَلْتُمْ
  } عن الدخول في السلم { مّن بَعْدِ مَا جَاءتْكُمُ ٱلْبَيّنَـٰتُ } أي الحجج والشواهد
  على أنّ ما دعيتم إلى الدخول فيه هو الحق { فَٱعْلَمُواْ أَنَّ ٱللَّهَ عَزِيزٌ } غالب
  لا يعجزه الانتقام منكم { حَكِيمٌ } لا ينتقم إلا بحق. وروي أنّ قارئًا قرأ غفور رحيم،
  فسمعه أعرابي فأنكره ولم يقرأ القرآن وقال: إن كان هذا كلام الله فلا يقول كذا الحكيم،
  لا يذكر الغفران عند الزلل، لأنه إغراء عليه. وقرأ أبو السّمال: «زللتم» بكسر اللام
  وهما لغتان، نحو: ظللت وظللت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

