  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  زَلَلْتُمْ مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَاتُ فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ
  عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الآية مسائل المسألة الأولى
  قرأ أبو السمال { زَلَلْتُمْ } بكسر اللام الأولى وهما لغتان كضللت وضللت. المسألة
  الثانية يقال زل يزل زلولاً وزلزالاً إذا دحضت قدمه وزل في الطين، ويقال لمن زل في
  حال كان عليها زلت به الحال، ويسمى الذنب زلة، يريدون به الزلة للزوال عن الواجب فقوله
  { فَإِن زَلَلْتُمْ } أي أخطأتم الحق وتعديتموه، وأما سبب نزول هذه الآية فقد اختلفوا
  في السلم كافة، فمن قال في الأول إنه في المنافقين، فكذا الثاني، ومن قال إنه في أهل
  الكتاب فكذا الثاني، وقس الباقي عليه. يروى عن ابن عباس { فَإِن زَلَلْتُمْ } في تحريم
  السبت ولحم الإبل { مِنْ بَعْدَمَا جَاءتْكُمُ ٱلْبَيّنَـٰتُ } محمد صلى الله عليه
  وسلم وشرائعه { فَٱعْلَمُواْ أَنَّ ٱللَّهَ عَزِيزٌ } بالنقمة { حَكِيمٌ } في كل أفعاله،
  فعند هذا قالوا لئن شئت يا رسول الله لنتركن كل كتاب غير كتابك، فأنزل الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰأَيُّهَا
  ٱلَّذِينَ ءَامَنُواْ ءَامِنُواْ بِٱللَّهِ وَرَسُولِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 136. المسألة الثالثة قوله
  { فَإِن زَلَلْتُمْ } فيه سؤال وهو أن الحكم المشروط إنما يحسن في حق من لا يكون عارفاً
  بعواقب الأمور، وأجاب قتادة عن ذلك فقال قد علم أنهم سيزلون ولكنه تعالى قدم ذلك وأوعد
  فيه لكي يكون له حجة على خلقه. المسألة الرابعة قوله تعالى { فَإِن زَلَلْتُمْ } يعني
  إن انحرفتم عن الطريق الذي أمرتم به، وعلى هذا التقدير يدخل في هذا الكبائر والصغائر
  فإن الإنحراف كما يحصل بالكثير يحصل بالقليل. فتوعد تعالى على كل ذلك زجراً لهم عن
  الزوال عن المنهاج لكي يتحرز المؤمن عن قليل ذلك وكثيره لأن ما كان من جملة الكبائر
  فلا شك في وجوب الاحتراز عنه، وما لم يعلم كونه من الكبائر فإنه لا يؤمن كون العقاب
  مستحقاً به وحينئذ يجب الاحتراز عنه. المسألة الخامسة قوله تعالى { مِنْ بَعْدَمَا
  جَاءتْكُمُ ٱلْبَيّنَـٰتُ } يتناول جميع الدلائل العقلية والسمعية أما الدلائل العقلية
  فهي الدلائل على الأمور التي تثبت صحة نبوة محمد صلى الله عليه وسلم إلا بعد ثبوتها
  نحو العلم بحدوث العالم وافتقاره إلى صانع يكون عالماً بالمعلومات كلها، قادراً على
  الممكنات كلها، غنياً عن الحاجات كلها، ومثل العلم بالفرق بين المعجزة والسحر، والعلم
  بدلالة المعجزة على الصدق فكل ذلك من البينات العقلية، وأما البينات السمعية فهي البيان
  الحاصل بالقرآن والبيان الحاصل بالسنة فكل هذه البينات داخلة في الآية من حيث أن عذر
  المكلف لا يزول عند حصول كل هذه البينات. المسألة السادسة قال القاضي دلت الآية على
  أن المؤاخذة بالذنب لا تحصل إلا بعد البيان وإزاحة العلة، فإذا علق الوعيد بشرط مجيء
  البينات وحصولها فبأن لا يجوز أن يحصل الوعيد لمن لا قدرة له على الفعل أصلاً أولى،
  ولأن الدلالة لا ينتفع بها إلا أولوا القدرة، وقد ينتفع بالقدرة مع فقد الدلالة، وقال
  أيضاً دلت الآية على أن المعتبر حصول البينات لا حصول اليقين من المكلف فمن هذا الوجه
  دلت الآية على أن المتمكن من النظر والإستدلال يلحقه الوعيد كالعارف، فبطل قول من زعم
  أن لا حجة لله على من يعلم ويعرف.</font></font>&#13;\t\t\t<label disabled=\"true\"
