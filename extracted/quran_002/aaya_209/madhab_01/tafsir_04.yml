  فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما
  قوله تعالى { فَٱعْلَمُواْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ } ففيه مسائل المسألة الأولى
  لقائل أن يقول إن قوله تعالى { فَإِن زَلَلْتُمْ مّن بَعْدِ مَا جَاءتْكُمُ ٱلْبَيّنَـٰتُ
  } إشارة إلى أن ذنبهم وجرمهم، فكيف يدل قوله { أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ } على
  الزجر والتهديد. الجواب أن العزيز من لا يمنع عن مراده، وذلك إنما يحصل بكمال القدرة،
  وقد ثبت أنه سبحانه وتعالى قادر على جميع الممكنات، فكان عزيزاً على الإطلاق، فصار
  تقدير الآية فإن زللتم من بعد ما جاءتكم البينات، فاعلموا أن الله مقتدر عليكم لا يمنعه
  مانع عنكم، فلا يفوته ما يريده منكم وهذا نهاية في الوعيد، لأنه يجمع من ضروب الخوف
  ما لا يجمعه الوعيد بذكر العقاب، وربما قال الوالد لولده إن عصيتني فأنت عارف بـي،
  وأنت تعلم قدرتي عليك وشدة سطوتي، فيكون هذا الكلام في الزجر أبلغ من ذكر الضرب وغيره،
  فإن قيل أفهذه الآية مشتملة على الوعد كما أنها مشتملة على الوعيد؟ قلنا نعم من حيث
  أتبعه بقوله { حَكِيمٌ } فإن اللائق بالحكمة أن يميز بين المحسن والمسيء فكما يحسن
  من الحكيم إيصال العذاب إلى المسيء فكذلك يحسن منه إيصال الثواب إلى المحسن، بل هذا
  أليق بالحكمة وأقرب للرحمة. المسألة الثانية احتج من قال بأنه لا وجوب لشيء قبل الشرع
  بهذه الآية قال لأنه تعالى أثبت التهديد والوعيد بشرط مجيء البينات، ولفظ { ٱلْبَيِّنَـٰتُ
  } لفظ جمع يتناول الكل، فهذا يدل على أن الوعيد مشروط بمجيء كل البينات وقبل الشرع
  لم تحصل كل البينات، فوجب أن لا يحصل الوعيد، فوجب أن لا يتقرر الوجوب قبل الشرع. المسألة
  الثالثة قال أبو علي الجبائي لو كان الأمر كما يقوله المجبرة من أنه تعالى يريد من
  السفهاء والكفار السفاهة والكفر لما جاز أن يوصف بأنه حكيم، لأن من فعل السفه وأراده
  كان سفيهاً، والسفيه لا يكون حكيماً أجاب الأصحاب بأن الحكيم هو العالم بعواقب الأمور
  فيرجع معنى كونه تعالى حكيماً إلى أنه عالم بجميع المعلومات وذلك لا ينافي كونه خالقاً
  لكل الأشياء ومريداً لها، بل يوجب ذلك لما بينا أنه لو أراد ما علم عدمه لكان قد أراد
  تجهيل نفسه فقالوا لو لزم ذلك لكان إذا أمر بما علم عدمه فقد أمر بتجهيل نفسه. قلنا
  هذا إنما يلزم لو كان الأمر بالشيء أمراً بما لا يتم إلا به، وهذا عندنا ممنوع فإن
  قالوا لو لم يكن كذلك لزم تكليف ما لا يطاق، قلنا هذا عندنا جائز والله أعلم. المسألة
  الرابعة يحكى أن قارئاً قرأ { غَفُورٌ رَّحِيمٌ } فسمعه أعرابـي فأنكره، وقال إن كان
  هذا كلام الله فلا يقول كذا الحكيم لا يذكر الغفران عند الزلل لأنه إغراء عليه.</font></font>&#13;\t\t\t<label
