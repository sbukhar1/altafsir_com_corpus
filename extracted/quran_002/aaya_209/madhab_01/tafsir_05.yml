  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  زَلَلْتُمْ مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَاتُ فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ
  عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَإِن زَلَلْتُمْ } أي تنحّيتم
  عن طريق الاستقامة. وأصل الزلل في القَدَم، ثم يستعمل في الاعتقادات والآراء وغير ذلك؛
  يقال: زَلّ يَزِلّ زَلاًّ وَزلَلاً وزُلُولاً، أي دحضت قدمَهُ. وقرأ أبو السّمال العَدَويّ
  «زَلِلتم» بكسر اللام، وهما لغتان. وأصل الحرف من الزَّلق، والمعنى ضللتم وعجتم عن
  الحق. { مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَاتُ } أي المعجزات وآيات القرآن، إن
  كان الخطاب للمؤمنين، فإن كان الخطاب لأهل الكتابين فالبينات ما ورد في شرعهم من الإعلام
  بمحمد صلى الله عليه وسلم والتعريف به. وفي الآية دليل على أن عقوبة العالم بالذنب
  أعظم من عقوبة الجاهل به، ومن لم تبلغه دعوة الإسلام لا يكون كافراً بترك الشرائع.
  وحكى النّقاش أن كعب الأحبار لما أسلم كان يتعلم القرآن، فأقرأه الذي كان يعلّمه {
  فَٱعْلَمُواْ أَنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } فقال كعب: إني لأستنكر أن يكون هكذا؛
  ومر بهما رجل فقال كعب: كيف تقرأ هذه الآية؟ فقال الرجل: \" فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ
  عَزِيزٌ حَكِيمٌ \" فقال كعب: هكذا ينبغي. و { عَزِيزٌ } لا يمتنع عليه ما يريده. {
  حَكِيمٌ } فيما يفعله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

