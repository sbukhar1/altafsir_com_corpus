  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  زَلَلْتُمْ مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَاتُ فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ
  عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جل ثناؤه: فإن أخطأتـم
  الـحق، فضللتـم عنه، وخالفتـم الإسلام وشرائعه، من بعدما جاءتكم حججي، وبـينات هداي،
  واتضحت لكم صحة أمر الإسلام بـالأدلة التـي قطعت عذركم أيها الـمؤمنون، فـاعلـموا أن
  الله ذو عزّة، لا يـمنعه من الانتقام منكم مانع، ولا يدفعه عن عقوبتكم علـى مخالفتكم
  أمره ومعصيتكم إياه دافع، حكيـم فـيـما يفعل بكم من عقوبته علـى معصيتكم إياه بعد إقامته
  الـحجة علـيكم، وفـي غيره من أموره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قال عدد من أهل التأويـل: إن البـينات هي مـحمد صلى الله عليه وسلم والقرآن. وذلك قريب
  من الذي قلنا فـي تأويـل ذلك، لأن مـحمدا صلى الله عليه وسلم والقرآن من حجج الله علـى
  الذين خوطبوا بهاتـين الآيتـين. غير أن الذي قلناه فـي تأويـل ذلك أولـى بـالـحقّ،
  لأن الله جل ثناؤه، قد احتـجّ علـى من خالف الإسلام من أخبـار أهل الكتاب بـما عهد
  إلـيهم فـي التوراة والإنـجيـل وتقدم إلـيهم علـى ألسن أنبـيائهم بـالوصاة به، فذلك
  وغيره من حجج الله تبـارك وتعالـى علـيهم مع ما لزمهم من الـحجج بـمـحمد صلى الله عليه
  وسلم وبـالقرآن فلذلك اخترنا ما اخترنا من التأويـل فـي ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر أقوال القائلـين فـي تأويـل قوله: { فإنْ
  زَلَلْتُـمْ }:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السدي فـي قوله: { فإنْ زَلَلْتُـمْ } يقول: فإن ضللتـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { فإنْ زَلَلْتُـمْ } قال: والزلل: الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر أقوال القائلـين فـي تأويـل قوله: { مِنْ بَعْدَ ما جاءَتْكُمْ
  البَـيِّناتُ }:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { مِنْ بَعْد ما جاءَتْكُمْ البَـيِّناتُ
  } يقول: من بعد ما جاءكم مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج: { فإنْ زَلَلْتُـمْ مِنْ بَعْدِ
  ما جاءَتْكُمْ البَـيِّناتُ } قال: الإسلام والقرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { فـاعْلَـمُوا أنَّ اللّهَ
  عَزيزٌ حَكِيـمٌ } يقول: عزيز فـي نقمته، حكيـم فـي أمره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

