text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن زَلَلْتُمْ
  مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَاتُ فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ
  }يعنـي بذلك جل ثناؤه: فإن أخطأتـم الـحق، فضللتـم عنه، وخالفتـم الإسلام وشرائعه،
  من بعدما جاءتكم حججي، وبـينات هداي، واتضحت لكم صحة أمر الإسلام بـالأدلة التـي قطعت
  عذركم أيها الـمؤمنون، فـاعلـموا أن الله ذو عزّة، لا يـمنعه من الانتقام منكم مانع،
  ولا يدفعه عن عقوبتكم علـى مخالفتكم أمره ومعصيتكم إياه دافع، حكيـم فـيـما يفعل بكم
  من عقوبته علـى معصيتكم إياه بعد إقامته الـحجة علـيكم، وفـي غيره من أموره.وقد قال
  عدد من أهل التأويـل: إن البـينات هي مـحمد صلى الله عليه وسلم والقرآن. وذلك قريب
  من الذي قلنا فـي تأويـل ذلك، لأن مـحمدا صلى الله عليه وسلم والقرآن من حجج الله علـى
  الذين خوطبوا بهاتـين الآيتـين. غير أن الذي قلناه فـي تأويـل ذلك أولـى بـالـحقّ،
  لأن الله جل ثناؤه، قد احتـجّ علـى من خالف الإسلام من أخبـار أهل الكتاب بـما عهد
  إلـيهم فـي التوراة والإنـجيـل وتقدم إلـيهم علـى ألسن أنبـيائهم بـالوصاة به، فذلك
  وغيره من حجج الله تبـارك وتعالـى علـيهم مع ما لزمهم من الـحجج بـمـحمد صلى الله عليه
  وسلم وبـالقرآن فلذلك اخترنا ما اخترنا من التأويـل فـي ذلك.وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر أقوال القائلـين فـي تأويـل قوله: { فإنْ زَلَلْتُـمْ }:حدثنـي
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي فـي قوله: { فإنْ زَلَلْتُـمْ
  } يقول: فإن ضللتـم.وحدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس قوله: { فإنْ زَلَلْتُـمْ } قال: والزلل: الشرك.ذكر أقوال
  القائلـين فـي تأويـل قوله: { مِنْ بَعْدَ ما جاءَتْكُمْ البَـيِّناتُ }:حدثنـي موسى
  بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { مِنْ بَعْد ما جاءَتْكُمْ
  البَـيِّناتُ } يقول: من بعد ما جاءكم مـحمد صلى الله عليه وسلم.وحدثنـي القاسم، قال:
  ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج: { فإنْ زَلَلْتُـمْ مِنْ بَعْدِ ما جاءَتْكُمْ
  البَـيِّناتُ } قال: الإسلام والقرآن.وحدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع: { فـاعْلَـمُوا أنَّ اللّهَ عَزيزٌ حَكِيـمٌ } يقول: عزيز فـي نقمته، حكيـم
  فـي أمره.\r\n\t\t\t\r\n\t\t\t</section>"

