text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن زَلَلْتُمْ
  مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَاتُ فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ
  }{ فَإِن زَلَلْتُمْ } ملتم عن الدخول في جميعه { مِّن بَعْدِ مَا جَاءَتْكُمُ ٱلْبَيّنَٰتُ
  } الحجج الظاهرة على أنه حق { فَٱعْلَمُواْ أَنَّ ٱللَّهَ عَزِيزٌ } لا يعجزه شيء عن
  انتقامه منكم { حَكِيمٌ } في صنعه.\r\n\t\t\t\r\n\t\t\t</section>"

