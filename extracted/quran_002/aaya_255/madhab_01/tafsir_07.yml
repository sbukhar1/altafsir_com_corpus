  لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ
  مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ
  وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ
  كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ
  ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">(حديث آخر) عن الأسقع البكري. قال
  الحافظ أبو القاسم الطبراني: حدثنا أبو زيد القراطيسي، حدثنا يعقوب بن أبي عباد المكي،
  حدثنا مسلم بن خالد، عن ابن جريج، أخبرني عمر بن عطاء أن مولى ابن الأسقع رجل صدق،
  أخبره عن الأسقع البكري، أنه سمعه يقول: إن النبي صلى الله عليه وسلم جاءهم في صفة
  المهاجرين، فسأله إنسان: أي آية في القرآن أعظم؟ فقال النبي صلى الله عليه وسلم { ٱللَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَىُّ ٱلْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  } حتى انقضت الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(حديث آخر) عن أنس قال الإمام أحمد:
  حدثنا عبد الله بن الحارث، حدثني سلمة بن وردان، أن أنس بن مالك حدثه أن رسول الله
  صلى الله عليه وسلم سأل رجلاً من صحابته، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أي فلان هل تزوجت؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: لا، وليس عندي ما أتزوج به، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أوليس معك قل هو الله أحد؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: بلى، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ربع القرآن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أليس معك قل يا أيها الكافرون؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: بلى. قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ربع القرآن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أليس معك إذا زلزلت؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: بلى. قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ربع القرآن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أليس معك إذا جاء نصر الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ قال: بلى. قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ربع القرآن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أليس معك آية الكرسي الله لا إله إلا هو الحي القيوم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">؟ قال: بلى. قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ربع القرآن \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">(حديث آخر) عن أبي ذر جندب بن جنادة.
  قال الإمام أحمد: حدثنا وكيع بن الجراح، حدثنا المسعودي، أنبأني أبو عمر الدمشقي، عن
  عبيد بن الخشخاش، عن أبي ذر رضي الله عنه، قال: أتيت النبي صلى الله عليه وسلم وهو
  في المسجد، فجلست، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا أبا ذر هل صليت؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: لا. قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قم فصل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فقمت فصليت، ثم جلست، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا أبا ذر تعوذ بالله من شر شياطين الإنس والجن \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: قلت: يا رسول الله أوَ للإنس
  شياطين؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نعم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  قال: قلت: يا رسول الله الصلاة؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خير موضوع، من شاء أقل، ومن شاء أكثر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: قلت: يا رسول الله فالصوم؟
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" فرض
  مجزي وعند الله مزيد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: يا رسول الله فالصدقة؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أضعاف مضاعفة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: يا رسول الله، فأيها أفضل؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" جهد من مقل، أوسر إلى فقير \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: يا رسول الله أي الأنبياء كان أول؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" آدم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: يا رسول الله ونبي كان؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نعم نبي مكلم \" </font></font></b>&#13;\t\t\t<label
