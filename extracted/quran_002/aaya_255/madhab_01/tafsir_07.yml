  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ
  إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ
  بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذه
  آية الكرسي، ولها شأن عظيم، وقد صح الحديث عن رسول الله صلى الله عليه وسلم بأنها أفضل
  آية في كتاب الله. قال الإمام أحمد: حدثنا عبد الرزاق، حدثنا سفيان، عن سعيد الجريري،
  عن أبي السليل، عن عبد الله بن رباح، عن أبي، هو ابن كعب، أن النبي صلى الله عليه وسلم
  سأله:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" أي
  آية في كتاب الله أعظم؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: الله ورسوله أعلم، فرددها مراراً، ثم قال: آية الكرسي، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليهنك العلم أبا المنذر والذي
  نفسي بيده إن لها لساناً وشفتين تقدس الملك عند ساق العرش \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقد رواه مسلم عن أبي بكر بن أبي
  شيبة، عن عبد الأعلى بن عبد الأعلى، عن الجريري به، وليس عنده زيادة: والذي نفسي بيده
  إلخ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(حديث آخر) عن أبي أيضاً في فضل
  آية الكرسي، قال الحافظ أبو يعلى الموصلي: حدثنا أحمد بن إبراهيم الدورقي، حدثنا مبشر
  عن الأوزاعي، عن يحيى بن أبي كثير، عن عبدة بن أبي لبابة، عن عبد الله بن أبي بن كعب،
  أن أباه أخبره أنه كان له جرن فيه تمر، قال: فكان أبي يتعاهده، فوجده ينقص، قال: فحرسه
  ذات ليلة، فإذا هو بدابة شبيه الغلام المحتلم، قال: فسلمت عليه، فرد السلام، قال: فقلت:
  ما أنت؟ جني أم أنسي؟ قال: جني. قال: قلت ناولني يدك، قال: فناولني يده، فإذا يد كلب
  وشعر كلب، فقلت: هكذا خلق الجن. قال: لقد علمت الجن ما فيهم أشد مني. قلت: فما حملك
  على ما صنعت؟ قال: بلغني أنك رجل تحب الصدقة، فأحببنا أن نصيب من طعامك. قال: فقال
  له أبي: فما الذي يجيرنا منكم؟ قال: هذه الآية، آية الكرسي، ثم غدا إلى النبي فأخبره،
  فقال النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" صدق الخبيث \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهكذا رواه الحاكم في مستدركه من حديث أبي داود الطيالسي، عن حرب بن
  شداد، عن يحيى بن أبي كثير، عن الحضرمي بن لاحق، عن محمد بن عمرو بن أبي بن كعب، عن
  جده به، وقال الحاكم: صحيح الإسناد، ولم يخرجاه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(طريق
  آخر) قال الإمام أحمد: حدثنا محمد بن جعفر، حدثنا عثمان بن غياث، قال: سمعت أبا السليل،
  قال: كان رجل من أصحاب النبي صلى الله عليه وسلم يحدث الناس حتى يكثروا عليه، فيصعد
  على سطح بيت، فيحدث الناس، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أي آية في القرآن أعظم؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال رجل: { ٱللَّهُ لاَ إِلَـٰهَ
  إِلاَّ هُوَ ٱلْحَىُّ ٱلْقَيُّومُ } قال: فوضع يده بين كتفي، فوجدت بردها بين ثديي،
  أو قال: فوضع يده بين ثديي، فوجدت بردها بين كتفي، وقال: ليهنك العلم يا أبا المنذر.</font></font>&#13;\t\t\t<label
