  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ
  إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ
  بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱللَّهُ لآ إِلَٰهَ } أي لا معبود بحق في الوجود { إِلاَّ هُوَ ٱلْحَىُّ } الدائم البقاء
  { ٱلْقَيُّومُ } المبالغ في القيام بتدبير خلقه { لاَ تَأْخُذُهُ سِنَةٌ } نعاس { وَلاَ
  نَوْمٌ لَّهُ مَا فِي ٱلسَّمَٰوَاتِ وَمَا فِي ٱلأَرْضِ } ملكاً وخلقاً وعبيداً { مَّن
  ذَا ٱلَّذِى } أي لا أحد { يَشْفَعُ عِندَهُ إِلاَّ بِإِذْنِهِ } له فيها { يَعْلَمُ
  مَا بَيْنَ أَيْدِيهِمْ } أي الخلق { وَمَا خَلْفَهُمْ } أي من أمر الدنيا والآخرة
  { وَلاَ يُحِيطُونَ بِشَيْءٍ مِّنْ عِلْمِهِ } أي لا يعلمون شيئاً من معلوماته { إِلاَّ
  بِمَا شَآءَ } أن يُعَلِمَهُم به منها بإخبار الرسل { وَسِعَ كُرْسِيُّهُ ٱلسَّمَٰوَاتِ
  وَٱلأَرْضَ } قيل أحاط علمه بهما وقيل ملكه وقيل الكرسي نفسه مشتمل عليهما لعظمته لحديث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما السموات السبع في الكرسي إلا
  كدراهم سبعة ألقيت في ترس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلاَ يَؤدُهُ } يثقله { حِفْظُهُمَا } أي السموات والأرض { وَهُوَ
  ٱلْعَلِىُّ } فوق خلقه بالقهر { ٱلْعَظِيمُ } الكبير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

