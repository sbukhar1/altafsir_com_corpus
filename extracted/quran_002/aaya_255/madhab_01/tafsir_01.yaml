  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ
  إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ
  بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قد
  دللنا فـيـما مضى علـى تأويـل قوله: «اللَّهُ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  تأويـل قوله: { لاَ إِلَـٰهَ إِلاَّ هُوَ } فإن معناه: النهي عن أن يعبد شيء غير الله
  { الـحيّ القـيوم } الذي صفته ما وصف به نفسه تعالـى ذكره فـي هذه الآية. يقول: «الله»
  الذي له عبـادة الـخـلق «الـحيّ القـيوم»، لا إله سواه، لا معبود سواه، يعنـي: ولا
  تعبدوا شيئا سواه الـحَيّ القَـيُّوم الذي لا تَأخُذُهُ سِنَةٌ وَلا نَوْمٌ، والذي
  صفته ما وصف فـي هذه الآية. وهذه الآية إبـانة من الله تعالـى ذكره للـمؤمنـين به وبرسوله
  عما جاءت به أقوال الـمختلفـين فـي البـيّنات من بعد الرسل الذين أخبرنا تعالـى ذكره
  أنه فضل بعضهم علـى بعض، واختلفوا فـيه، فـاقتتلوا فـيه كفراً به من بعض، وإيـماناً
  به من بعض. فـالـحمد لله الذي هدانا للتصديق به ووفقنا للإقرار به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { ٱلْحَىُّ } فإنه يعنـي: الذي له الـحياة الدائمة، والبقاء
  الذي لا أوّل له يحدّ، ولا آخر له يُؤْمَد، إذ كان كل ما سواه فإنه وإن كان حياً فلـحياته
  أول مـحدود وآخر مأمود، ينقطع بـانقطاع أمدها وينقضي بـانقضاء غايتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبـما قلنا فـي ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع
  قوله: { ٱلْحَىّ } حيّ لا يـموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل البحث فـي تأويـل ذلك، فقال بعضهم: إنـما سمى الله نفسه
  حياً لصرفه الأمور مصارفها وتقديره الأشياء مقاديرها، فهو حيّ بـالتدبـير لا بحياة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هو حيّ بحياة هي له صفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل ذلك اسم من الأسماء تسمى به، فقلناه تسلـيـماً لأمره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { ٱلْقَيُّومُ } فإنه «الفـيعول» من القـيام، وأصله «القـيووم»:
  سبق عين الفعل وهي واو ياء ساكنة، فـاندغمتا فصارتا ياء مشددة؛ وكذلك تفعل العرب فـي
  كل واو كانت للفعل عيناً سبقتها ياء ساكنة. ومعنى قوله: { ٱلْقَيُّومُ }: القائم برزق
  ما خـلق وحفظه، كما قال أمية:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَـمْ يُخْـلَقِ السَّماءُ والنُّـجُومُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والشَّمْسُ مَعها قَمَرٌ يقومُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَدَّرَهُ
  الـمُهَيْـمِنُ القَـيُّومُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والـحَشْرُ
  والـجَنَّةُ والـجحيـمُ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إلا لأمرٍ شأنُهُ عَظِيـمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قول الله: { ٱلْقَيُّومُ } قال: القائم علـى كل شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، عن ابن أبـي جعفر، عن أبـيه، عن الربـيع:
  { ٱلْقَيُّومُ } قـيـم كل شيء، يكلؤه ويرزقه ويحفظه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { ٱلْقَيُّومُ } وهو القائم.</font></font>&#13;\t\t\t<label
