  color=\"black\">البقرة 163 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">شَهِدَ ٱللَّهُ أَنَّهُ لا إِلَـٰهَ
  إِلاَّ هُوَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 18 ففيه بيان التوحيد بمعنى نفي الضد والند، وأما قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  هُوَ ٱللَّهُ أَحَدٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الصمد 1 ففيه بيان التوحيد بمعنى نفي الضد والند، وبمعنى أن حقيقته
