  class=\"TextResultArabic\"><font color=\"black\">وثالثها لما كان قيوماً لكل ما سواه
  كان كل ما سواه مُحْدَثاً، لأن تأثيره في تقويم ذلك الغير يمتنع أن يكون حال بقاء ذلك
  الغير لأن تحصيل الحاصل محال فهو إما حال عدمه وإما حال حدوثه وعلى التقديرين وجب أن
  يكون الكل محدثاً. ورابعها أنه لما كان قيوماً لكل الممكنات استندت كل الممكنات إليه
  إما بواسطة أو بغير واسطة، وعلى التقديرين كان القول بالقضاء والقدر حقاً، وهذا مما
  قد فصلناه وأوضحناه في هذا الكتاب في آيات كثيرة فأنت إن ساعدك التوفيق وتأملت في هذه
  المعاقد التي ذكرناها علمت أنه لا سبيل إلى الإحاطة بشيء من المسائل المتعلقة بالعلم
  الإلٰهي إلا بواسطة كونه تعالى حياً قيوماً فلا جرم لا يبعد أن يكون الاسم الأعظم هو
