  لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ
  مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ
  وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ
  كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ
  ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الثانية اعلم أن تفسير لفظة
  { ٱللَّهِ } قد تقدم في أول الكتاب وتفسير قوله { لاَ إِلَـٰهَ إِلاَّ هُوَ } قد تقدم
  في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِلَـٰهُكُمْ إِلَـٰهٌ وٰحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  163 بقي هٰهنا أن نتكلم في تفسير قوله { ٱلْحَىُّ ٱلْقَيُّومُ } وعن ابن عباس رضي الله
  عنه أنه كان يقول أعظم أسماء الله { ٱلْحَىُّ ٱلْقَيُّومُ } وما روينا أنه صلوات الله
  وسلامه عليه ما كان يزيد على ذكره في السجود يوم بدر يدل على عظمة هذا الاسم والبراهين
  العقلية دالة على صحته وتقريره، ومن الله التوفيق أنه لا شك في وجود الموجودات فهي
  إما أن تكون بأسراها ممكنة، وإما أن تكون بأسراها واجبة وإما أن تكون بعضها ممكنة وبعضها
  واجبة لا جائز أن تكون بأسراها ممكنة، لأن كل مجموع فهو مفتقر إلى كل واحد من أجزائه
  وكل واحد من أجزاء هذا المجموع ممكن والمفتقر إلى الممكن أولى بالإمكان، فهذا المجموع
  ممكن بذاته وكل واحد من أجزائه ممكن فإنه لا يترجح وجوده على عدمه إلا لمرجح مغاير
  له، فهذا المجموع مفتقر بحسب كونه مجموعاً وبحسب كل واحد من أجزائه إلى مرجح مغاير
  له وكل ما كان مغايراً لكل الممكنات لم يكن ممكناً فقد وجد موجود ليس بممكن، فبطل القول
  بأن كل موجود ممكن وأما القسم الثاني وهو أن يقال الموجودات بأسرها واجبة فهذا أيضاً
  باطل. لأنه لو حصل وجودان كل واحد منهما واجب لذاته لكانا مشتركين في الوجوب بالذات
  ومتغايرين بالنفي، وما به المشاركة مغاير لما به الممايزة، فيكون كل واحد منهما مركباً
  في الوجوب الذي به المشاركة، ومن الغير الذي به الممايزة، وكل مركب فهو مفتقر إلى كل
  واحد من جزئه وجزء غيره، وكل مركب فهو مفتقر إلى غيره، وكل مفتقر إلى غيره فهو ممكن
  لذاته، فلو كان واجب الوجود أكثر من واحد لما كان شيء منها واجب الوجود وذلك محال،
  ولما بطلل هذان القسمان ثبت أنه حصل في مجموع الموجودات موجود واحد واجب الوجود لذاته
  وأن كل ما عداه فهو ممكن لذاته موجود بإيجاد ذلك الموجود الذي هو واجب الوجود لذاته،
  ولما بطل هذان فالواجب لذاته موجود لذاته وبذاته، ومستغن في وجوده عن كل ما سواه، وأما
  كل ما سواه فمفتقر في وجوده وماهيته إلى إيجاد الواجب لذاته، فالواجب لذاته قائم بذاته
  وسبب لتقوم كل ما سواه في ماهيته وفي وجوده، فهو القيوم الحي بالنسبة إلى كل الموجودات،
  فالقيوم هو المتقوم بذاته، المقوم لكل ما عداه في ماهيته ووجوده، ولما كان واجب الوجود
  لذاته كان هو القيوم الحق بالنسبة إلى الكل، ثم إنه لما كان المؤثر في الغير إما أن
  يكون مؤثراً على سبيل العلية والإيجاب وإما أن يكون مؤثراً على سبيل الفعل والاختيار
  لا جرم أزال وهم كونه مؤثراً بالعلية والإيجاب بقوله { ٱلْحَىُّ ٱلْقَيُّومُ } فإن
  { ٱلْحَىّ } هو الدراك الفعال، فبقوله { ٱلْحَىّ } دل على كونه عالماً قادراً، وبقوله
  { ٱلْقَيُّومُ } دل على كونه قائماً بذاته ومقوماً لكل ما عداه، ومن هذين الأصلين تتشعب
