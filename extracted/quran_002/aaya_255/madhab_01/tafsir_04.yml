  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ رَبَّكُمُ ٱللَّهُ ٱلَّذِى خَلَقَ
  ٱلسَّمَـٰوَاتِ وَٱلأَْرْضَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأعراف 54 ففيه بيان صفة الربوبية وليس فيه بيان وحدة الحقيقة، أما
  قوله { ٱلْحَىُّ ٱلْقَيُّومُ } فإنه يدل على الكل لأن كونه قيوماً يقتضي أن يكون قائماً
  بذاته، وأن يكون مقوماً لغيره وكونه قائماً بذاته يقتضي الوحدة بمعنى نفي الكثرة في
  حقيقته، وذلك يقتضي الوحدة بمعنى نفي الضد والند ويقتضي نفي التحيز وبواسطته يقتضي
  نفي الجهة، وأيضاً كونه قيوماً بمعنى كونه مقوماً لغيره يقتضي حدوث كل ما سواه جسماً
  كان أو روحاً عقلاً كان أو نفساً، ويقتضي استناد الكل إليه وانتهاء جملة الأسباب والمسببات
  إليه، وذلك يوجب القول بالقضاء والقدر فظهر أن هذين اللفظين كالمحيطين بجميع مباحث
  العلم الإلٰهي، فلا جرم بلغت هذه الآية في الشرف إلى المقصد الأقصى واستوجب أن يكون
  هو الاسم الأعظم من أسماء الله تعالى. ثم إنه تعالى لما بين أنه حي قيوم أكد ذلك بقوله
  { لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ } والمعنى أنه لا يغفل عن تدبير الخلق، لأن القيم
  بأمر الطفل لو غفل عنه ساعة لاختل أمر الطفل، فهو سبحانه قيم جميع المحدثات، وقيوم
  الممكنات، فلا يمكن أن يغفل عن تدبيرهم، فقوله { لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  } كالتأكيد لبيان كونه تعالى قائماً، وهو كما يقال لمن ضيع وأهمل إنك لو سنان نائم،
  ثم إنه تعالى لما بيّن كونه قيوماً بمعنى كونه قائماً بذاته، مقوماً لغيره، رتب عليه
  حكماً وهو قوله { لَّهُ مَا فِي ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ } لأنه لما كان
  كل ما سواه إنما تقومت ماهيته، وإنما يحصل وجوده بتقويمه وتكوينه وتخليقه لزم أن يكون
  كل ما سواه ملكاً له وملكاً له، وهو المراد من قوله { لَّهُ مَا فِي ٱلسَّمَـٰوَاتِ
  وَمَا فِي ٱلأَرْضِ } ثم لما ثبت أنه هو الملك والمالك لكل ما سواه، ثبت أن حكمه في
  الكل جار ليس لغيره في شيء من الأشياء حكم إلا بإذنه وأمره، وهو المراد بقوله { مَن
  ذَا ٱلَّذِى يَشْفَعُ عِندَهُ إِلاَّ بِإِذْنِهِ } ثم لما بيّن أنه يلزم من كونه مالكاً
  للكل، أن لا يكون لغيره في ملكه تصرف بوجه من الوجوه، بيّن أيضاً أنه يلزم من كونه
  عالماً بالكل وكون غيره غير عالم بالكل، أن لا يكون لغيره في ملكه تصرف بوجه من الوجوه
  إلا بإذنه، وهو قوله { يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ } وهو إشارة
  إلى كونه سبحانه عالماً بالكل، ثم قال { وَلاَ يُحِيطُونَ بِشَيْءٍ مِّنْ عِلْمِهِ
  } وهو إشارة إلى كون غيره غير عالم بجميع المعلومات، ثم إنه لما بيّن كمال ملكه وحكمه
  في السمٰوات وفي الأرض، بيّن أن ملكه فيما وراء السماوات والأرض أعظم وأجل، وأن ذلك
  مما لا تصل إليه أوهام المتوهمين وينقطع دون الارتقاء إلى أدنى درجة من درجاتها المتخيلين،
  فقال { وَسِعَ كُرْسِيُّهُ ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ } ثم بيّن أن نفاذ حكمه وملكه
  في الكل على نعت واحد، وصورة واحدة، فقال { وَلاَ يَؤُدُهُ حِفْظُهُمَا } ثم لما بين
  كونه قيوماً بمعنى كونه مقوماً للمحدثات والممكنات والمخلوقات، بيّن كونه قيوماً بمعنى
  قائماً بنفسه وذاته، منزّهاً عن الاحتياج إلى غيره في أمر من الأمور، فتعالى عن أن
  يكون متحيزاً حتى يحتاج إلى مكان، أو متغيراً حتى يحتاج إلى زمان، فقال { وَهُوَ ٱلْعَلِىُّ
  ٱلْعَظِيمُ } فالمراد منه العلو والعظمة، بمعنى أنه لا يحتاج إلى غيره في أمر من الأمور،
