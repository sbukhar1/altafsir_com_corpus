  ما سواه فهو محدث بإحداثه مبدع بإبداعه فكانت هذه الإضافة إضافة الملك والإيجاد. فإن
  قيل لم قال { لَّهُ مَا فِي ٱلسَّمَـٰوَاتِ } ولم يقل له من في السمٰوات؟. قلنا لما
