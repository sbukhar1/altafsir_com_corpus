  المراد من هذه الإضافة إليه الإضافة من هذه الجهة. واعلم أن الأصحاب قد احتجوا بهذه
  الآية على أن أفعال العباد مخلوقة لله تعالى، قالوا لأن قوله { لَّهُ مَا فِي ٱلسَّمَـٰوَاتِ
