  class=\"TextResultArabic\"><font color=\"black\">وأقول إن هذا القفال عظيم الرغبة
  في الاعتزال حسن الاعتقاد في كلماتهم، ومع ذلك فقد كان قليل الإحاطة بأصولهم، وذلك
  لأن من مذهب البصريين منهم أن العفو عن صاحب الكبيرة حسن في العقول، إلا أن السمع دل
  على أن ذلك لا يقع، وإذا كان كذلك كان الاستدلال العقلي على المنع من الشفاعة في حق
  العصاة خطأ على قولهم، بل على مذهب الكعبي أن العفو عن المعاصي قبيح عقلاً، فإن كان
  القفال على مذهب الكعبي، فحينئذ يستقيم هذا الاستدلال، إلا أن الجواب عنه يرد ذلك من
  وجوه الأول أن العقاب حق الله تعالى وللمستحق أن يسقط حق نفسه، بخلاف الثواب فإنه حق
  العبد فلا يكون لله تعالى أن يسقطه، وهذا الفرق ذكره البصريون في الجواب عن شبهة الكعبي
