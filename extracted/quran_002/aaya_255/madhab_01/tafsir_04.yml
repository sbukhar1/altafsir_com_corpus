  وجوه أحدها قال مجاهد، وعطاء، والسدي { مَا بَيْنَ أَيْدِيهِمْ } ما كان قبلهم من أمور
  الدنيا { وَمَا خَلْفَهُمْ } ما يكون بعدهم من أمر الآخرة والثاني قال الضحاك والكلبي
  { يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ } يعني الآخرة لأنهم يقدمون عليها { وَمَا خَلْفَهُمْ
  } الدنيا لأنهم يخلفونها وراء ظهورهم والثالث قال عطاء عن ابن عباس { يَعْلَمُ مَا
  بَيْنَ أَيْدِيهِمْ } من السماء إلى الأرض { وَمَا خَلْفَهُمْ } يريد ما في السمـوات
  الرابع { يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ } بعد انقضاء آجالهم { وَمَا خَلْفَهُمْ
  } أي ما كان من قبل أن يخلقهم والخامس ما فعلوا من خير وشر وما يفعلونه بعد ذلك. واعلم
