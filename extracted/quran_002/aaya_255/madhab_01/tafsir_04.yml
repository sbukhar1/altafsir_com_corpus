  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ
  إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ
  بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن من عادته سبحانه وتعالى في هذا الكتاب الكريم أنه يخلط هذه الأنواع الثلاثة بعضها
  ببعض، أعني علم التوحيد، وعلم الأحكام، وعلم القصص، والمقصود من ذكر القصص إما تقرير
  دلائل التوحيد، وإما المبالغة في إلزام الأحكام والتكاليف، وهذا الطريق هو الطريق الأحسن
  لا إبقاء الإنسان في النوع الواحد لأنه يوجب الملال، فأما إذا انتقل من نوع من العلوم
  إلى نوع آخر فكأنه يشرح به الصدر ويفرح به القلب، فكأنه سافر من بلد إلى بلد آخر وانتقل
  من بستان إلى بستان آخر، وانتقل من تناول طعام لذيذ إلى تناول نوع آخر، ولا شك أنه
  يكون ألذ وأشهى، ولما ذكر فيما تقدم من علم الأحكام ومن علم القصص ما رآه مصلحة ذكر
  الآن ما يتعلق بعلم التوحيد، فقال { ٱللَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَىُّ ٱلْقَيُّومُ
  } وفي الآية مسائل المسألة الأولى في فضائل هذه الآية روي عن رسول الله صلى الله عليه
  وسلم أنه قال</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما قرئت هذه الآية في دار إلا اهتجرتها الشياطين ثلاثين يوماً ولا يدخلها ساحر ولا
  ساحرة أربعين ليلة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  علي أنه قال سمعت نبيّكم على أعواد المنبر وهو يقول</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من قرأ آية الكرسي في دبر كل صلاة مكتوبة لم يمنعه من دخول الجنة
  إلا الموت، ولا يواظب عليها إلا صديق أو عابد، ومن قرأها إذا أخذ مضجعه أمنه الله على
  نفسه وجاره وجار جاره والأبيات التي حوله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وتذاكر الصحابة أفضل ما في القرآن فقال لهم علي أين أنتم من آية الكرسي،
  ثم قال قال لي رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا علي سيد البشر آدم، وسيد العرب محمد ولا فخر، وسيد الكلام القرآن،
  وسيد القرآن البقرة، وسيد البقرة آية الكرسي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن علي أنه قال لما كان يوم بدر قاتلت ثم جئت إلى رسول الله صلى الله
  عليه وسلم أنظر ماذا يصنع، قال فجئت وهو ساجد يقول يا حي يا قيوم، لا يزيد على ذلك،
  ثم رجعت إلى القتال ثم جئت وهو يقول ذلك، فلا أزال أذهب وأرجع وأنظر إليه، وكان لا
  يزيد على ذلك إلى أن فتح الله له. واعلم أن الذكر والعلم يتبعان المذكور والمعلوم فكلما
  كان المذكور والمعلوم أشرف كان الذكر والعلم أشرف، وأشرف المذكورات والمعلومات هو الله
  سبحانه بل هو متعال عن أن يقال إنه أشرف من غيره، لأن ذلك يقتضي نوع مجانسة ومشاكلة،
  وهو مقدس عن مجانسة ما سواه، فلهذا السبب كل كلام اشتمل على نعوت جلاله وصفات كبريائه،
  كان ذلك الكلام في نهاية الجلال والشرف، ولما كانت هذه الآية كذلك لا جرم كانت هذه
  الآية بالغة في الشرف إلى أقصى الغايات وأبلغ النهايات.</font></font>&#13;\t\t\t<label
