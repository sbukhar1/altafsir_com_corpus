  لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ
  مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ
  وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ
  كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ
  ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والثانية لكونه مالكاً لما يدبره.
  والثالثة لكبرياء شأنه. والرابعة لإحاطته بأحوال الخلق، وعلمه بالمرتضى منهم المستوجب
  للشفاعة، وغير المرتضى. والخامسة لسعة علمه وتعلقه بالمعلومات كلها، أو لجلاله وعظم
  قدره. فإن قلت: لم فضلت هذه الآية حتى ورد في فضلها ما ورد منه قوله صلى الله عليه
  وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(145)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما قرئت هذه الآية في دار إلا هجرتها الشياطين ثلاثين يوماً ولا
  يدخلها ساحر ولا ساحرة أربعين ليلة، يا عليّ علمها ولدك وأهلك وجيرانك، فما نزلت آية
  أعظم منها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  عليّ رضي الله عنه: سمعت نبيكم صلى الله عليه وسلم على أعواد المنبر وهو يقول:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(146)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قرأ آية الكرسي في دبر كل صلاة مكتوبة لم يمنعه من دخول الجنة إلا الموت، ولا
  يواظب عليها إلا صدّيق أو عابد، ومن قرأها إذا أخذ مضجعه أمّنه الله على نفسه وجاره
  وجار جاره والأبيات حوله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وتذاكر الصحابة رضوان الله عليهم أفضل ما في القرآن، فقال لهم عليّ
  رضي الله عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(147) أين أنتم عن آية الكرسي، ثم
  قال: قال لي رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا عليّ، سيد البشر آدم، وسيد العرب محمد ولا فخر، وسيد الفرس سلمان،
  وسيد الروم صهيب، وسيد الحبشة بلال، وسيد الجبال الطور، وسيد الأيام يوم الجمعة، وسيد
  الكلام القرآن، وسيد القرآن البقرة، وسيد البقرة آية الكرسي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: لما فضلت له سورة الإخلاص لاشتمالها
  على توحيد الله وتعظيمه وتمجيده وصفاته العظمى، ولا مذكور أعظم من رب العزة فما كان
  ذكراً له كان أفضل من سائر الأذكار. وبهذا يعلم أنّ أشرف العلوم وأعلاها منزلة عند
  الله علم أهل العدل والتوحيد ولا يغرّنك عنه كثرة أعدائه:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنَّ الْعَرَانِينَ تَلْقَاهَا مُحَسَّدَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
