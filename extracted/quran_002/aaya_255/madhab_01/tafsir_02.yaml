  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ
  إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ
  بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلْحَىُّ } الباقي الذي لا سبيل عليه للفناء، وهو على اصطلاح المتكلمين الذي يصح أن
  يعلم ويقدر. و { ٱلْقَيُّومُ } الدائم القيام بتدبير الخلق وحفظه. وقريء: «القيام»،
  «والقيم» والسنة: ما يتقدّم النوم من الفتور الذي يسمي النعاس. قال ابن الرقاع العاملي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَسْنَانُ أقْصَدَهُ النُّعَاسُ فَرَنَّقَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فِي عَيْنِهِ سِنَةٌ وَلَيْسَ بِنَائِمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي لا يأخذه نعاس ولا نوم وهو تأكيد
  للقيوم؛ لأنّ من جاز عليه ذلك استحال أن يكون قيوماً. ومنه حديث موسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(144) أنه سأل الملائكة (وكان ذلك من قومه كطلب الرؤية): أينام ربنا؟
  فأوحى الله إليهم أن يوقظوه ثلاثاً ولا يتركوه ينام، ثم قال: خذ بيدك قارورتين مملوءتين.
  فأخذهما، وألقى الله عليه النعاس فضرب إحداهما على الأخرى فانكسرتا، ثم أوحى إليه:
  قل لهؤلاء إني أمسك السموات والأرض بقدرتي، فلو أخذني نوم أو نعاس لزالتا. { مَن ذَا
  ٱلَّذِى يَشْفَعُ عِندَهُ } بيان لملكوته وكبريائه. وأن أحداً لا يتمالك أن يتكلم يوم
  القيامة إلا إذا أذن له في الكلام، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ يَتَكَلَّمُونَ إِلاَّ مَنْ أَذِنَ
  لَهُ ٱلرَّحْمَـٰنُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النبأ: 38] { يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ }
  ما كان قبلهم وما يكون بعدهم. والضمير لما في السموات والأرض لأنّ فيهم العقلاء، أو
  لما دل عليه { مَّن ذَا } من الملائكة والأنبياء { مّنْ عِلْمِهِ } من معلوماته { إِلاَّ
  بِمَا شَاءَ } إلا بما علم.( الكرسي) ما يجلس عليه، ولا يفضل عن مقعد القاعد. وفي قوله
  { وَسِعَ كُرْسِيُّهُ } أربعة أوجه: أحدها أنّ كرسيه لم يضق عن السموات والأرض لبسطته
  وسعته، وما هو إلا تصوير لعظمته وتخييل فقط، ولا كرسي ثمة ولا قعود، ولا قاعد، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ وَٱلاْرْضُ جَمِيعـاً قَبْضَـتُهُ يَوْمَ ٱلْقِيَـٰمَةِ
  وَٱلسَّمَـٰوٰتُ مَطْوِيَّـٰتٌ بِيَمِينِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 67] من غير تصوّر قبضة وطيّ
  ويمين، وإنما هو تخييل لعظمة شأنه وتمثيل حسيّ. ألا ترى إلى قوله: { وَمَا قَدَرُواْ
  ٱللَّهَ حَقَّ قَدْرِهِ } والثاني: وسع علمه وسمي العلم كرسياً تسمية بمكانه الذي هو
  كرسي العالم. والثالث: وسع ملكه تسمية بمكانه الذي هو كرسي الملك.والرابع: ما روي:
  أنه خلق كرسيا هو بين يدي العرش دونه السموات والأرض، وهو إلى العرش كأصغر شيء. وعن
  الحسن: الكرسي هو العرش { وَلاَ يَؤُودُهُ } ولا يثقله ولا يشق عليه { حِفْظُهُمَا
  } حفظ السموات والأرض { وَهُوَ ٱلْعَلِىُّ } الشأن { ٱلْعَظِيمِ } الملك والقدرة. فإن
  قلت: كيف ترتبت الجمل في آية الكرسي من غير حرف عطف؟ قلت: ما منها جملة إلا وهي واردة
  على سبيل البيان لما ترتبت عليه والبيان متحد بالمبين، فلو توسط بينهما عاطف لكان كما
  تقول العرب: بين العصا ولحائها، فالأولى بيان لقيامه بتدبير الخلق وكونه مهيمنا عليه
  غير ساه عنه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
