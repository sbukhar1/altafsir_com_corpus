  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي مسند الدّارِمِيّ أبي محمد قال الشعبيّ قال عبد الله بن مسعود:
  لقِي رجل من أصحاب محمد صلى الله عليه وسلم رجلاً من الجنّ فصارعه فصرعه الإنسيّ، فقال
  له الإنسي: إني لأراك ضئيلاً شَخِيتاً كأن ذُرَيْعتيْك ذُرَيْعتا كلب فكذلك أنتم معشر
  الجن، أم أنت من بينهم كذلك؟ قال: لا واللهٰ إني منهم لضَليع ولكن عاوِدْني الثانية
  فإن صرعتني علمتك شيئاً ينفعك، قال نعم، فصرعه، قال: تقرأ آية الكرسيّ: { ٱللَّهُ لاَ
  إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ }؟ قال: نعم؛ قال: فإنك لا تقرأها في بيت
  إلا خرج منه الشيطان له خَبَج كَخَبج الحمار ثم لا يدخله حتى يصبح. أخرجه أبو نعيم
  عن أبي عاصم الثقفيّ عن الشعبيّ. وذكره أبو عبيدة في غريب حديث عمر حدّثناه أبو معاوية
  عن أبي عاصم الثقفيّ عن الشعبيّ عن عبد الله قال: فقيل لعبد الله: أهو عمر؟ فقال: ما
  عسى أن يكون إلا عمر! قال أبو محمد الدِراميّ: الضّئيل: الدقيق، والشّخِيت: المهزول،
  والضّلِيع: جيد الأضلاع، والخَبَج: الريح. وقال أبو عبيدة: الخَبج: الضراط، وهو الحبَج
  أيضاً بالحاء. وفي الترمذي عن أبي هريرة قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ حم ـ المؤمن ـ إلى إليه
  المصير وآية الكرسي حين يصبح حفظ بهما حتى يمسي، ومن قرأهما حين يمسي حفظ بهما حتى
  يصبح \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  حديث غريب. وقال أبو عبد الله الترمذيّ الحكيم: وروى أن المؤمنين ندبوا إلى المحافظة
  على قراءتها دبر كل صلاة. عن أنس رفع الحديث إلى النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أوحى الله إلى موسى عليه السلام
  مَن داوم على قراءة آية الكرسي دبر كل صلاة أعطيته فوق ما أعطي الشاكرين وأجر النبيّين
  وأعمال الصدّيقين وبسطت عليه يميني بالرحمة ولم يمنعه أن أدخله الجنة إلا أن يأتيه
  ملك الموت \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  موسى عليه السلام: يا رب من سمع بهذا لا يداوم عليه؟ قال: «إني لا أُعطيه من عبادي
  إلا لنبيّ أو صدّيق أو رجل أحبه أو رجل أُريد قتله في سبيلي». وعن أُبيّ بن كعب قال
  قال الله تعالى: «يا موسى من قرأ آية الكرسي في دبر كل صلاة أعطيته ثواب الأنبياء»
  قال أبو عبد الله: معناه عندي أعطيته ثواب عمل الأنبياء، فأما ثواب النبوّة فليس لأحد
  إلا للأنبياء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
