  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ
  إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ
  بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ٱللَّهُ لاَ إِلَـٰهَ
  إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ } هذه آية الكرسيّ سيدة آي القرآن وأعظم آية، كما
  تقدّم بيانه في الفاتحة، ونزلت ليلاً ودعا النبيّ صلى الله عليه وسلم زيداً فكتبها.
  روى عن محمد بن الحنفية أنه قال: لما نزلت آية الكرسي خرّ كل صنم في الدنيا، وكذلك
  خرّ كل ملِك في الدنيا وسقطت التيجان عن رؤوسهم، وهربت الشياطين يضرب بعضهم على بعض
  إلى أن أتوا إبليس فأخبروه بذلك فأمرهم أن يبحثوا عن ذلك، فجاءوا إلى المدينة فبلغهم
  أن آية الكرسي قد نزلت. وروى الأئمة</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن أُبيّ بن كعب قال قال رسول الله صلى الله عليه وسلم: «يا أبا
  المنذر أتدري أي آية من كتاب الله معك أعظم»؟ قال قلت: الله ورسوله أعلم، قال: «يا
  أبا المنذر أتدري أيّ آية من كتاب الله معك أعظم»؟ قال قلت: «اللَّهُ لاَ إلَهَ إلاَّ
  هُوَ الْحَيُّ الْقَيُّومُ» فضرب في صدري وقال: «لِيهنِك العلم يا أبا المنذر» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">زاد الترمذيّ الحكيم أبو عبد الله:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فوالذي نفسي بيده إن لهذه الآية
  للسانا وشفتين تقدّس المَلِك عند ساق العرش \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو عبد الله: فهذه آية أنزلها الله جل ذكره، وجعل ثوابها لقارئها
  عاجلاً وآجلاً، فأما في العاجل فهي حارسة لمن قرأها من الآفات، ورُوي لنا عن نَوْف
  البِكاليّ أنه قال: آية الكرسي تدعى في التوراة وَليّة الله. يريد يدعى قارئها في ملكوت
  السموات والأرض عزيزاً، قال: فكان عبد الرحمن بن عوف إذا دخل بيته قرأ آية الكرسي في
  زوايا بيته الأربع، معناه كأنه يلتمس بذلك أن تكون له حارساً من جوانبه الأربع، وأن
  تنفي عنه الشيطان من زوايا بيته. ورُوي عن عمر أنه صارع جنِّياً فصرعه عمر رضي الله
  عنه، فقال له الجني: خلِّ عني حتى أُعلمك ما تمتنعون به منا، فخلى عنه وسأله فقال:
  إنكم تمتنعون منا بآية الكرسي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  هذا صحيح، وفي الخبر: من قرأ آية الكرسي دُبُر كل صلاة كان الذي يتولى قبض روحه ذو
  الجلال والإكرام، وكان كمن قاتل مع أنبياء الله حتى يستشهد. وعن عليّ رضي الله عنه
  قال: سمعت نبيكم صلى الله عليه وسلم يقول وهو على أعواد المنبر:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ آية الكرسي دبر كل صلاة
  لم يمنعه من دخول الجنة إلا الموت ولا يواظب عليها إلا صدّيق أو عابد، ومن قرأها إذا
  أخذ مضجعه آمنه الله على نفسه وجاره وجار جاره والأبيات حوله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي البخاريّ</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عن أبي هريرة قال: وكلّني رسول
  الله صلى الله عليه وسلم بحفظ زكاة رمضان، وذكر قصة وفيها: فقلت يا رسول الله، زعم
  أنه يعلِّمني كلمات ينفعني الله بها فخلّيْت سبيله، قال: «ما هي»؟ قلت قال لي: إذا
  آويت إلى فراشك فاقرأ آية الكرسي من أوّلها حتى تختم { ٱللَّهُ لاَ إِلَـٰهَ إِلاَّ
  هُوَ ٱلْحَيُّ ٱلْقَيُّومُ }. وقال لي: لن يزال عليك من الله حافظ ولا يقربك شيطان
  حتى تصبح، وكانوا أحرص شيء على الخير. فقال النبيّ صلى الله عليه وسلم: «أمَا إنه قد
  صَدَقك وهو كَذُوب تعلم مَن تخاطب منذُ ثلاثِ ليالٍ يا أبا هُرَيرة»؟ قال: لا؛ قال:
  «ذاك شيطان» \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
