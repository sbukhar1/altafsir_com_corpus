  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ
  إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ
  بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  اللَّهُ لآ إِلَـهَ إِلاَّ هُوَ الْحَيُّ الْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ
  نَوْمٌ لَّهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الأَرْضِ مَن ذَا الَّذِي يَشْفَعُ عِنْدَهُ
  إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">هذه سيدة آي القرآن، ورد ذلك في الحديث وورد أنها تعدل ثلث القرآن،
  وورد أن من قرأها أول ليله لم يقربه شيطان، وكذلك من قرأها أول نهاره. وهذه متضمنة
  التوحيد والصفات العلى، و { الله } مبتدأ، و { لا إله } مبتدأ ثانٍ، وخبره محذوف تقديره
  معبود أو موجود، و { إلا } هو بدل من موضع { لا إله } ، و { الحي } صفة من صفات الله
  تعالى ذاتية، وذكر الطبري، عن قوم أنهم قالوا: الله تعالى حي لا بحياة. وهذا قول المعتزلة
  وهو قول مرغوب عنه، وحكي عن قوم أنه حي بحياة هي صفة له، وحكي عن قوم أنه يقال حي كما
  وصف نفسه، ويسلم ذلك دون أن ينظر فيه، و { القيوم } فيعول من القيام أصله قيووم اجتمعت
  الياء والواو وسبقت إحداهما بالسكون فأدغمت الأولى في الثانية بعد قلب الواو ياء، وقيوم
  بناء مبالغة أي: هو القائم على كل أمر بما يجب له، وبهذا المعنى فسره مجاهد والربيع
  والضحاك، وقرأ ابن مسعود وعلقمة وإبراهيم النخعي والأعمش: \" الحي القيام \" بالألف
  ثم نفى عز وجل أن تأخذه { سنة } أو { نوم } ، وفي لفظ الأخذ غلبة ما، فلذلك حسنت في
  هذا الموضع بالنفي، والسنة بدء النعاس، وهو فتور يعتري الإنسان وترنيق في عينيه، وليس
  يفقد معه كل ذهنه، والنوم هو المستثقل الذي يزول معه الذهن، والمراد بهذه الآية أن
  الله تعالى لا تدركه آفة ولا يلحقه خلل بحال من الأحوال، فجعلت هذه مثالاً لذلك وأقيم
  هذا المذكور من الآفات مقام الجميع، وهذا هو مفهوم الخطاب كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فلا
  تقل لهما أف</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 23]، ومما يفرق بين الوسن والنوم قول عدي بن الرقاع: [الكامل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَسْنان أَقْصَدُه النُّعاسُ فَرنّقَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">في عَيْنِهِ سِنَةٌ وَلَيْسَ بنائِمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبهذا المعنى في السنة فسر الضحاك
  والسدي، وقال ابن عباس وغيره: السنة النعاس، وقال ابن زيد: الوسنان، الذي يقوم من النوم
  وهولا يعقل حتى ربما جرد السيف على أهله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: وهذا الذي قال ابن زيد فيه نظر وليس ذلك بمفهوم
  من كلام العرب، وروى أبو هريرة قال: سمعت رسول الله صلى الله عليه وسلم يحكي عن موسى
  على المنبر قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" وقع في نفس موسى هل ينام الله جل ثناؤه؟ فأرسل الله إليه ملكاً فأرقه ثلاثاً لم
  أعطاه قارورتين في كل يد قارورة وأمره أن يحتفظ بهما، قال: فجعل ينام وتكاد يداه تلتقيان،
  ثم يستيقظ فيحبس إحداهما عن الأخرى حتى نام نومة فاصطفقت فانكسرت القارورتان \" </font></font></b>&#13;\t\t\t<label
