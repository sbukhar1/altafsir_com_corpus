  لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ
  مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ
  وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ
  كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ
  ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font
  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ضرب الله مثلاً أن لو كان ينام لم تستمسك السماء والأرض، وقوله
  تعالى: { له ما في السموات وما في الأرض } أي بالملك. فهو مالك الجميع وربه، وجاءت
  العبارة بـ { ما } وإن كان في الجملة من يعقل من حيث المراد الجملة والموجود، ثم قرر
  ووقف تعالى على من يتعاطى أن { يشفع عنده } أو يتعاطى ذلك فيه إلا أن يأذن هو في ذلك
  لا إله إلا هو وقال الطبري: هذه الآية نزلت لما قال الكفار: ما نعبد أوثاننا هذه إلا
  ليقربونا إلى الله زلفى، فقال الله: { له ما في السموات وما في الأرض } الآية تقرر
  في هذه الآية أن الله يأذن لمن يشاء في الشفاعة وهنا هم الأنبياء والعلماء وغيرهم،
  والإذن هنا راجع إلى الأمر فيما نص عليه، كمحمد صلى الله عليه وسلم إذا قيل له: واشفع
  تشفع وإلى العلم والتمكين إن شفع أحد من الأنبياء والعلماء قبل أن يؤمر، والذي يظهر
  أن العلماء والصالحين يشفعون فيمن لم يصل إلى النار، وهو بين المنزلتين أو وصل ولكن
  له أعمال صالحة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي البخاري، في باب بقية من باب
  الرؤية، أن المؤمنين يقولون: ربنا إخواننا كانوا يصلون معنا ويصومون معنا ويعملون معنا،
  فهذه شفاعة فيمن يقرب أمره، وكما يشفع الطفل المحبنطىء على باب الجنة الحديث، وهذا
  إنما هو في قرابتهم ومعارفهم وأن الأنبياء يشفعون فيمن حصل في النار من عصاة أممهم
  بذنوب دون قربى ولا معرفة إلا بنفس الإيمان ثم تبقى شفاعة أرحم الراحمين في المستغرقين
  بالذنوب الذين لم تنلهم شفاعة الأنبياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  شفاعة محمد في تعجيل الحساب فخاصة له، وهي الخامسة التي في قوله: \" وأعطيت الشفاعة
  \" وهي عامة للناس، والقصد منها إراحة المؤمنين، ويتعجل للكفار منها المصير إلى العذاب،
  وكذلك إنما يطلبها إلى الأنبياء المؤمنون، والضميران في قوله: { أيديهم وما خلفهم }
  عائدان على كل من يعقل ممن تضمنه قوله: { له ما في السموات وما في الأرض } ، وقال مجاهد
  { ما بين أيديهم } الدنيا { وما خلفهم } الآخرة، وهذا صحيح في نفسه عند موت الإنسان،
  لأن ما بين اليد هو كل ما تقدم الإنسان، وما خلفه هو كل ما يأتي بعده، وبنحو قول مجاهد
  قاله السدي وغيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلاَ يُحِيطُونَ بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ
  كُرْسِيُّهُ السَّمَاوَاتِ وَالأَرْضَ وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ الْعَلِيُّ
  الْعَظِيمُ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ولا يحيطون بشيء من
  علمه } معناه: من معلوماته، وهذا كقول الخضر لموسى عليهما السلام حين نقر العصفور من
  حرف السفينة: ما نقص علمي وعلمك من علم الله إلا كما نقص هذا العصفور من هذا البحر،
  فهذا وما شاكله راجع إلى المعلومات، لأن علم الله تعالى الذي هو صفة ذاته لا يتبعض،
  ومعنى الآية، لا معلوم لأحد إلا ما شاء الله أن يعلمه، واختلف الناس في الكرسي الذي
  وصفه الله تعالى بأنه وسع السموات والأرض، فقال ابن عباس: { كرسيه } علمه، ورجحه الطبري:
  وقال: منه الكراسة للصحائف التي تضم العلم، ومنه قيل للعلماء الكراسيّ، لأنهم المعتمد
  عليهم، كما يقال: أوتاد الأرض، وهذه الألفاظ تعطي نقض ما ذهب إليه من أن الكرسي العلم،
  قال الطبري: ومنه قول الشاعر:</font></font><font class=\"TextResultArabic\"><font
