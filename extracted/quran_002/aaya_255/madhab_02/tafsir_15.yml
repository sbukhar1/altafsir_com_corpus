  كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ
  ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما السموات السبع في الكرسي إِلا كحلقة ملقاة في أرض فلاة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا قول ابن عباس في رواية عطاء.
  والثاني: أن المراد بالكرسي علم الله تعالى. رواه ابن جبير عن ابن عباس. والثالث: أن
  الكرسي هو العرش، قاله الحسن. قوله تعالى: { ولا يؤوده } أي: لا يثقله، يقال: آده الشيء
  يؤوده أوداً وإِياداً. والأود: الثقل، وهذا قول ابن عباس، وقتادة، والجماعة. والعلي:
  العالي القاهر، «فعيل» بمعنى «فاعل». وقال الخطابي: وقد يكون من العلو الذي هو مصدر:
  علا يعلو، فهو عال، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الرحمن على العرش استوى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  5]. ويكون ذلك من علاء المجد والشرف، يقال منه: علي يعلى علاءً، ومعنى العظيم: ذو العظمة
  والجلال، والعظم في حقه تعالى، منصرف إلى عظم الشأن، وجلال القدر، دون العظم الذي هو
  من نعوت الأجسام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
