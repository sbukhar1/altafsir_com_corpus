  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ
  إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ
  بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { الله لا إِله إِلا هو الحي القيوم } روى مسلم في «صحيحه»</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عن أبيّ بِن كعب، أن النبي صلى
  الله عليه وسلم قال له: «يا أبا المنذر! أتدري أي آية من كتاب الله أعظم» قال: قلت:
  { الله لا إِله إِلا هو الحي القيوم }. قال: فضرب صدري، وقال «ليهنك العلم يا أبا المنذر»
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أبو عبيدة: القيوم: الذي لا يزول، لاستقامة وصفه بالوجود، حتى لا يجوز عليه التغيير
  بوجه من الوجوه. وقال الزجاج: القيوم: القائم: بتدبير أمر الخلق. وقال الخطابي: القيوم:
  هو القائم الدائم بلا زوال، وزنه: «فيعول» من القيام، وهو نعت للمبالغة للقيام على
  الشيء، ويقال: هو القائم على كل شيء بالرعاية، يقال: قمت بالشيء: إذا وليته بالرعاية
  والمصلحة. وفي «القيوم» ثلاث لغات القيّوم، وبه قرأ الجمهور، والقيّام، وبه قرأ عمر
  بن الخطاب، وابن مسعود، وابن أبي عبلة، والأعمش، والقيم، وبه قرأ أبو رزين، وعلقمة.
  وذكر ابن الأنباري أنه كذلك في مصحف ابن مسعود، قال: وأصل القيوم: القيووم: فلما اجتمعت
  الياء والواو والسابق ساكن، جعلتا ياء مشددة. وأصل القيام: القوام، قال الفراء: وأهل
  الحجاز يصرفون الفعال [إلى] الفيعال، فيقولون للصواغ: صياغ. فأما «السِنَة» فهي: النعاس
  من غير نوم، ومنه: الوسنان. قال ابن الرقاع:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكأنها بين النساء أعارها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عينيه أحور
  من جآذر جاسم</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وسنان أقصده النعاس فرنَّقت</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">في عينه سنة وليس بنائم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { له ما في السموات
  وما في الأرض } قال بعض العلماء: إنما لم يقل: والأرضين، لأنه قد سبق ذكر الجمع في
  السموات، فاستغنى بذلك عن إعادته، ومثله { وجعل الظلمات والنور } ولم يقل: الأنوار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { من ذا الذي يشفع عنده إِلا بإذنه } فيه رد على من قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  نعبدهم إلا ليقربونا إِلى الله زلفى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 3].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يعلم ما بين أيديهم وما خلفهم } ظاهر الكلام يقتضي الإشارة
  إلى جميع الخلق، وقال مقاتل: المراد بهم الملائكة. وفي المراد { بما بين أيديهم وما
  خلفهم } ثلاثة أقوال. أحدهما: أن الذي بين أيديهم أمر الآخرة، والذي خلفهم أمر الدنيا،
  روي عن ابن عباس، وقتادة. والثاني: أن الذي بين أيديهم الدنيا، والذي خلفهم الآخرة،
  قاله السدي عن أشياخه، ومجاهد، وابن جريج، والحكم بن عتيبة. والثالث: ما بين أيديهم:
  ما قبل خلقهم، وما خلفهم: ما بعد خلقهم، قاله مقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولا يحيطون بشيء } قال الليث: يقال لكل من أحرز شيئاً، أو بلغ علمه أقصاه:
  قد أحاط به. والمراد بالعلم هاهنا المعلوم { وسع كرسيه } أي: احتمل وأطاق. وفي المراد
  بالكرسي ثلاثة أقوال. أحدها: أنه كرسي فوق السماء السابعة دون العرش، قال النبي صلى
  الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
