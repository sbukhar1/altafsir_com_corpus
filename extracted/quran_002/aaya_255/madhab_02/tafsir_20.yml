  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱللَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ
  لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ
  مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ
  وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ
  كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ
  ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن العربي: واختلفوا في معناه
  فقيل: الدائم الذي لا يزول، فالقيوم معناه: الباقي الدائم. وقيل: القيوم هو القيم على
  كل شيء بالرعاية والمدبر لجميع أمور العالم بمعنى: الحفيظ والمدبّر. وقيل: الذي لا
  تفنيه الدهورو و لا يتغير بانقلاب الأمور فهو بمعنى: الثابت القدوس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: والصحيح أنه مبالغة قائم من قام إذا أطاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" وروى ابن راشد الأزدي أنه ورد على النبي صلى الله عليه وسلم فقال له: \" ما اسمك؟
  فقال عبدالعزى بن (غاويه \" ) فقال له: عليه الصلاة والسلام: بل اسمك عبد الرحمان بن
  راشد، قال: من الذي معك؟ قال: مولاي قال: ما اسمه؟ قال: قيوم. قال: ولكنه عبد القيوم
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ورواه الدار قطني وعبد الغني الحافظ
  كذلك ورواه ابن (رشد) قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما اسم مولاك. قال: القيوم. قال: لا بل عبد القيوم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والدار قطني أحفظ وأوثق. قال: فأما
  القائم فله في اللغة ثلاثة معان: قام إذا انتصب وعلا، وقام بالامر أي استقل به، وقام
  إذا لازم. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلاَّ مَا دُمْتَ عَلَيْهِ قَآئِماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقيل
  كلها حقيقة، وقيل: الأول فقط، واختلفوا في معنى كون الله قائما بنفسه، فقيل: لا يحتاج
  إلى مكان، وقيل: موصوف بصفاته العلية، وقيل: مستغن عن كل شيء. والصحيح أنه لا يصح وصفه
  إلا مُضافا لما يبينه فإذا قلت: قائم على كل نفس بما كسبت فصحيح معنى وارد شرعا، وإن
  قلت: قائم بنفسه فصحيح لم يرد. واختلفوا في معنى قائم على كل نفس بما كسبت، فقيل بما
  كسبت من رزق تفضلا فهو امتنان، وقيل: بما كسبت من عمل يحفظه عليها فهو وعيد. وقيل:
  يطلع عليها لا يخفى عليه من أمرها شيء، وقيل: المراد الملائكة الموكلون بحفظ بني آدم
  لا يستوون مع الأصنام فكيف بخالق الملائكة ومن هو قائم عليها ومدبرها وهذا مجاز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن العربي: والصّحيح أنه قائم بالخلق والحفظ والرزق وغير ذلك فهو
  غني عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { لاَ تَأْخُذُهُ سِنَةٌ
  وَلاَ نَوْمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: هذا كالدليل / على
  كونه حيا قيوما و { لَّهُ مَا فِي ٱلسَّمَاوَاتِ وَمَا فِي ٱلأَرْضِ } كالدّليل على
  أنه لا تأخذه سنة ولا نوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: نفي السِّنة يستلزم نفي
  النوم فهلا قدم النوم على السنة؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فالجواب من وجهين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأول منهما: (قصد) نفى السنة بالمطابقة
  واللزوم. الثاني: إنّا نجد من يدافع النوم لا تأخذه سنة لأنه مهما تأخذه السّنة يدافعها
  ويغلبها حتى يأتيه النوم غلبة فينام فما يلزم من عدم السّنة عدم النوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لَّهُ مَا فِي ٱلسَّمَاوَاتِ } دليل على أن أعمال العباد
  مخلوقة لله تعالى لأنها ما في السَّمَاوَاتِ وما في الأرض.</font></font>&#13;\t\t\t<label
