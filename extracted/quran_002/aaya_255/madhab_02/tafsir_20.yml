  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ
  إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ
  بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ٱللَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الإمام ابن العربي في شرح الأسماء الحسنى: يقال: حي وحيى ويحيي
  وقيل: حاي على وزن فاعل والخبر آكد، أي جنس الحي، وقيل: هو الحياة والحي نوع من القبيلة
  سمى به مجازا لأن به يستعزون على حماية أنفسهم وحياة مواشيهم بالخصب ورعي الحَيَا،
  وشربه وهو المطر، والحياة وصف للجسم (عرض) إذا وجدت في جسم أو جوهر كان دراكا فعالا
  والعرب إذا أرادت الإدراك والحس قالت: هذا حي، والحي في الشاهد من قوله: حياة. وأما
  الغائب فبعضهم قال: لا أقول: إنّ الله حي بحياة، إذ لم يرد فيه ولا في السمع والبصر
  ونقول: (عالم بعلم) لِوروده \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الإمام الغزالي: والكثير من علمائنا: الحي: الفعال الدرّاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهو
  باطل بوجوه: منها أن البارىء في الأزل حي مدرك بنفسه وصفاته ولم يفعل، وأيضا الإدراك
  معنى غير الحياة والفعل فكيف يفسر معنى بمعنى مغاير له، واعلم أنّ وجود الحياة مصحح
  للإدراك والفعل فيلزم الإدراك إذ لايصح حي غير مدرك ويصح الفعل ولا يلزم. ووجوب الحياة
  للبارىء يختص بخمسة أوصاف: أنه لم يسبقه موت، ولا (يعتريه)، وليس له (بلل) ورطوبة،
  ولا يحتاج إلى غذاء، فإنه يطعم وهي للعبد بعكس ذلك كله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: والحي الباقي الّذي لا سبيل للفناء عليه وهو على اصطلاح المتكلمين الذي يصح
  أن يعلم ويقدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وكل شيء يصح اتصافه
  بالعلم والقدرة لكن الحي بغير واسطة والجماد بواسطة الحياة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: قال ابن عطية: قال المعتزلة وقوم: الله حي لا بحياة، وهو باطل. وقال آخرون:
  حي بحياة، وقال قوم: هو حي كما وصف نفسه، وسلم ذلك أن ينظر فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد تقدم الخلاف في الصفات فنحن نثبتها ونقول: الله عالم بعلم، قادر
  بقدرة. حي بحياة. المعتزلة ينفونها، وتقدم الخلاف بيننا في الأحوال كالعالمية والقادرية
  والحيية. فمنا من يثبتها، ومنا من ينفيها، والمثبتون لها قسموها على قسمين: معللة وغير
  معللة، والمعللة عندهم مشروطة بالحياة والسوادية والبياضية غير معللة، والعالمية معللة
  كالقادرية. وكان بعضهم يرد على من يقول: إنها معللة بصفات الحياة لأن الحياة حال ليست
  معللة لئلا يلزم عليه تعليل الشيء بنفسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ٱلْحَيُّ ٱلْقَيُّومُ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الإمام ابن العربي: على وزن فيعول: اجتمعت ياء وواو، سبقت إحداهما بالسكون فقلبت وأدغمت.
  والقيام أصله القيوام وأهل الحجاز يصرفون الفعال إلى الفعلان فيقولون في الصّداع صداع.
  والقيم عند سيبويه فيعل للتأكيد، فقلب وأدغم. وأنكر الفراء أن في الأمثلة فيعل، وقال:
  أصلها فعيل ككريم وكان (أصلهم) أن يجعلوا الواو وألفا لافتتاح ما قبلها ثم يسقطونها
  لسكونها وسكون الياء بعدها فلمّا فعلوا ذلك صار فعيل على لفظ فعل فزادوا ياء ليكمل
  بها بناء الحرف.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
