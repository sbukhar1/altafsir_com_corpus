  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱللَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ
  لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ
  مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ
  وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ
  كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ
  ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وأصل الكرسي العلم، ومنه قيل للصحيفة
  فيها علم مكتوب: كراسة، قال أبو ذؤيب:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مالي بأمرك
  كرسيّ أكاتمه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولا بكرسيّ عليم الغيب مخلوق</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل للعلماء: الكراسي، لأنهم المعتمد
  عليهم كما يقال لهم: أوتاد الأرض، لأنهم الذين بهم تصلح الأرض، قال الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يحف بهم بيضُ الوجوه وعُلية</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كراسيُّ
  بالأحداث حين تنوبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي علماء بحوادث الأمور، فدلت هذه الشواهد، على أن أصح تأويلاته، ما
  قاله ابن عباس، أنه علم الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  يعقوب الحضرمي: وُسْعُ كرسيِّه السمواتُ والأرضُ بتسكين السين من وسع وضم العين ورفع
  السموات والأرض على الابتداء والخبر، وفي تأويله وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  لا يثقله حفظهما في قول الجمهور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  لا يتعاظمه حفظهما، حكاه أبان بن تغلب. وأنشد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألا بكِّ
  سلمى اليوم بت جديدها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وضَنّت وما
  كان النوال يؤودها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في الكناية بالهاء إلى ماذا تعود؟ على قولين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: إلى اسم الله، وتقديره ولا يُثقل الله حفظ السموات والأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: تعود إلى الكرسي، وتقديره ولا يثقل الكرسيَّ حفظهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَهُوَ الْعَلِيُّ الْعَظِيمُ } في العلي تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: العلي بالاقتدار ونفوذ السلطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  العلي عن الأشباه والأمثال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الفرق بين العلي والعالي، وجهان
  محتملان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن العالي هو الموجود في
  محل العلو، والعلي هو مستحق العلو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن العالي هو الذي يجوز أن يُشَارَكَ في علوه، والعلي هو الذي لا يجوز أن يُشَارَكَ
  في علوه، فعلى هذا الوجه، يجوز أن نصف الله بالعليّ، ولا يجوز أن نصفه بالعالي، وعلى
