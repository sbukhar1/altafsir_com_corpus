  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ
  إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ
  بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { اللهُ لآَ إِلهَ إِلاَّ هُوَ } الآية. مُخْرَجة مخرج النفي أن يصح إله سوى
  الله، وحقيقته إثبات إله واحد وهو الله، وتقديره: الله الإله دون غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ الْحَيُّ } فيه أربعة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه سمى نفسه حياً لصَرْفِه الأمور مصارِفها، وتقدير الأشياء مقاديرها، فهو حي بالتقدير
  لا بحياة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه حي بحياة هي له صفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه اسم من أسماء الله تَسَمَّى به، فقلناه تسليماً لأمره.
  والرابع: أن المراد بالحي الباقي، قاله السدي، ومنه قول لبيد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا ما تَرَيَنِّي
  اليومَ أصْبَحْتُ سَالِماً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَلَسْتُ
  بِأحْيَا مِن كِلابٍ وَجَعْفَرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ الْقَيُّومُ } قرأ عمر بن الخطاب القيام. وفيه ستة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: القائم بتدبير خلقه، قاله قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  يعني القائم على كل نفس بما كسبت، حتى يجازيها بعملها من حيث هو عالم به، لا يخفى عليه
  شيء منه، قاله الحسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: معنى القائم الوجود، وهو
  قول سعيد بن جبير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أنه الذي لا يزول ولا يحول،
  قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخامس: أنه العالم بالأمور، من
  قولهم: فلان يقوم بهذا الكتاب، أي هو عالم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسادس:
  أنه اسم من أسماء الله، مأخوذ من الاستقامة، قال أمية بن أبي الصلت:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لم تُخلَق السماءُ والنجوم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والشمسُ
  معها قمر يقوم</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قدّرهَا المهيمن القيوم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والحشر والجنة والحميم</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلاّ لأمرٍ
  شأنه عظيم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ } السِّنةُ: النعاس في قول الجميع،
  والنعاس ما كان في الرأس، فإذا صار في القلب صار نوماً، وفرَّق المفضل بينهما، فقال:
  السِّنة في الرأس، والنعاس في العين، والنوم في القلب. وما عليه الجمهور من التسوية
  بين السِّنة والنعاس أشبه، قال عدي بن الرقاع:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وسْنَانُ
  أقصده النعاس فرنقت</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">في عينه سنة وليس بنائم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ
  وَمَا خَلْفَهُمْ } فيه وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  ما بين أيديهم: هو ما قبل خلقهم، وما خلفهم: هو ما بعد موتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  ما بين أيديهم: ما أظهروه، وما خلفهم: ما كتموه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلاَ يُحِيطُونَ بِشَيءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ } أي من معلومه إلا أن
  يطلعهم عليه ويعلمهم إياه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَسِعَ كُرْسِيُّهُ السَّمَوَاتِ
  وَالأَرْضَ } في الكرسي قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه من صفات الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه من أوصاف ملكوته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإذا قيل إنه من صفات ففيه أربعة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه علم الله، قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه قدرة الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: ملك الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: تدبير الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإذا
  قيل إنه من أوصاف ملكوته ففيه ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه العرش، قاله الحسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه سرير دون العرش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: هو كرسي تحت العرش، والعرش فوق الماء.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
