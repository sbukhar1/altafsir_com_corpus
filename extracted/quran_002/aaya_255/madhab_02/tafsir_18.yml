  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِمَّا رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ
  لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ
  إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ
  بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { يا أيها الذين آمنوا أنفقوا مما رزقناكم } قيل أراد به الزكاة الواجبة وقيل
  أراد به صدقة التطوع والإنقاق في وجوه الخير { من قبل أن يأتي يوم لا بيع فيه } أي
  لا فدية وإنما سماه بيعاً لأن الفداء شراء النفس من الهلاك، والمعنى قدموا لأنفسكم
  اليوم من أموالكم من قبل أن يأتي يوم لا تجارة فيه فيكسب الإنسان ما يفتدي به من العذاب
  { ولا خلة } أي ولا مودة ولا صداقة { ولا شفاعة } وظاهر هذا يقتضي نفي الخلة والشفاعة
  وقد دلت النصوص على ثبوت المودة والشفاعة، بين المؤمنين فيكون هذا عاماً مخصوصاً {
  والكافرون هم الظالمون } لأنهم وضعوا العبادة في غير موضعها. قوله عز وجل: { الله لا
  إله إلاّ هو الحي القيوم }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فصل: في فضل هذه الآية الكريمة</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لكل شيء سنام وإن سنام القرآن
  البقرة وفيها آية هي سيدة آي القرآن آية الكرسي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه الترمذي. قوله: إن لكل شيء سناماً. سنام كل شيء أعلاء تشبيهاً
  بسنام البعير والمراد منه تعظيم هذه السورة والسيد الفاضل في قومه والشريف والكريم
  وأصله من ساد يسود وقوله هي سيدة أي القرآن أفضله. (م) عن أبي بن كعب قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا أبا المنذر أتدري أي آية من كتاب الله معك أعظم؟ قلت: { الله
  لا إله إلاّ هو الحي القيوم } فضرب في صدري وقال: ليهنك العلم يا أبا المنذر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">عن واثلة بن الأسقع:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن النبي صلى الله عليه وسلم جاءهم
  في صفة المهاجرين فسأله إنسان أي آية في القرآن أعظم؟ فقال رسول الله صلى الله عليه
  وسلم { الله لا إله إلا هو الحي القيوم } \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه أبو داود. وقال العلماء: إنما تميزت آية الكرسي بكونها أعظم
  آية في القرآن لما جمعت من أصول الأسماء والصفات من الإلهية والوحدانية والحياة والعلم
  والقومية والملك والقدرة والإرادة، فهذه أصول الأسماء والصفات، وذلك لأن الله تعالى
  أعظم مذكور فما كان ذكراً له من توحيد وتعظيم كان أعظم الأذكار وفي هذا الحديث حجة
  لمن يقول بجواز تفضيل بعض القرآن على بعض وتفضيله على سائر كتب الله المنزلة، ومنع
  من جواز تفضيل بعض القرآن على بعض جماعة منهم أبو الحسن الأشعري وأبو بكر الباقلاني
  قالا لأن تفضيل بعضه على بعض يقتضي نقص المفضول، وليس في كلام الله عز وجل نقص وتأول
  هؤلاء ما ورد من إطلاق لفظ أعظم وأفضل على بعض الآيات أو السور بمعنى عظيم وفاضل، ومن
  أجاز تفضيل بعض القرآن على بعض من العلماء والمتكلمين قالوا: هذا التفضيل راجع إلى
  عظم أجر القارئ أو جزيل ثوابه وقول: إن هذه الاية أو هذه السورة أعظم أو أفضل بمعنى
  أن الثواب المتعلق بها أكثر وهذا هو المختار وهو معنى الحديث والله أعلم عن أبي هريرة
  قال: قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\"
