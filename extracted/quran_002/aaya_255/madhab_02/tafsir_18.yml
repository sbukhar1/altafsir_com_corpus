  رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ
  شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ لاَ إِلَـٰهَ
  إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ لَّهُ مَا فِي
  ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ إِلاَّ بِإِذْنِهِ
  يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ بِشَيْءٍ مِّنْ
  عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَلاَ يَؤُودُهُ
  حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ حين يصبح آية الكرسي وآيتين
  من أول حم تنزيل الكتاب من الله العزيز العليم حفظ يومه ذلك حتى يمسي ومن قرأها حين
  يمسي حفظ ليلته تلك حتى يصبح \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه الترمذي وقال حديث غريب. وأما التفسير فقوله عز وجل: { الله
  لا إله إلا هو } نفي الإلهية عن كل ما سواه وأثبت الإلهية له سبحانه وتعالى فهو كقولك
  لا كريم إلاّ زيد فإنه أبلغ من قولك زيد كريم الحي يعني الباقي على الأبد الدائم بلا
  زوال، والحي في صفة الله تعالى وهو الذي لم يزل موجوداً وبالحياة موصوفاً لم تحدث له
  الحياة بعد موت ولا يعتريه الموت بعد حياة، وسائر الأحياء سواء يعتريهم الموت والعدم
  فكل شيء هالك إلاّ وجهه سبحانه وتعالى. القيوم قال مجاهد: القيوم القائم على كل شيء
  وتأويله أنه تعالى قائم بتدبير خلقه في إيجادهم وأرزاقهم وجميع ما يحتاجون إليه وقيل
  وهو القائم الدائم بلا زوال الموجود الذي يمتنع عليه التغير وقيل هو القائم على كل
  نفس بما كسبت والقيوم فيعول من القيام وهو نعت للقائم على الشيء { لا تأخذه سنة ولا
  نوم } السنة ما يتقدم النوم من الفتور الذي يسمى نعاساً وهو النوم الخفيف والوسنان
  بين النائم واليقظان والنوم هو الثقل المزيل للعقل والقوة. وقيل: السنة في الرأس والنعاس
  في العين والنوم في القلب فالسنة هي أول النوم والنوم هو غشية ثقيلة تقع على القلب
  تمنع المعرفة بالأشياء والمعنى لا تأخذه سنة فضلاً عن أن يأخذه نوم لأن النوم والسهو
  والغفلة محال على الله تعالى لأن هذه الأشياء عبارة عن عدم العلم وذلك نقص وآفة والله
  تعالى منزه عن النقص والآفات، وأن ذلك تغير والله تعالى منزه عن التغير، (م) عن أبي
  موسى الأشعري قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قام فينا رسول الله صلى الله عليه وسلم خطيباً بخمس كلمات فقال إن الله عز وجل لا
  ينام ولا ينبغي له أن ينام يخفض القسط ويرفعه، يرفع إليه عمل الليل قبل النهار، وعمل
  النهار قبل عمل الليل حجابه النور \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي رواية:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" النار لو كشفه لأحرقت سبحات وجهه ما انتهى إليه بصره من خلقه \".
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">شرح ما يتعلق بلفظ هذا الحديث منقول
  من شرح مسلم للشيخ محيي الدين النووي قوله صلى الله صلى عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله لا ينام ولا ينبغي له
  أن ينام \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فمعناه
  الإخبار أنه سبحانه وتعالى لا ينام وأنه مستحيل في حقه لأن النوم انغمار وغلبة على
  العقل يسقط به الإحساس والله تعالى منزه عن ذلك وقوله: \" يخفض القسط ويرفعه \" أراد
  بالقسط الميزان الذي يقع به العدل ومعناه أن الله تعالى يخفض الميزان ويرفعه بما يوزن
  فيه من أعمال العباد المرتفعة إليه وقيل أراد بالقسط الرزق الذي هو قسط كل مخلوق ومعنى
  يخفض يقبض ويضيق على من يشاء ويرفعه أي يوسعه على من يشاء وقوله: \" يرفع إليه عمل
  الليل قبل عمل النهار \" يعني أن الحفظة من الملائكة يصعدون بأعمال العباد في الليل
  بعد انقضائه في أول النهار، ويصعدون بأعمال النهار بعد انقضائه في أول الليل قوله:
  \" حجابه النور لو كشفه لأحرقت سبحات وجهه ما انتهى إليه بصره من خلقه \" سبحات بصم
  السين المهملة والباء الموحدة تحت وبضم التاء في آخره جمع سبحة، ومعنى سبحات وجهه نوره
  وجلاله وبهاؤه والحجاب أصله في اللغة المنع وحقيقة الحجاب إنما تكون للأجسام المحدودة
  والله تعالى منزه عن الجسم والحد، فالمراد به هنا الشيء المانع من الرؤية، وسمي ذلك
  الشيء المانع نوراً أو ناراً لأنهما يمنعان من الإدراك في العادة، والمراد بالوجه الذات،
  والمراد بما انتهى إليه بصره من خلقه جميع المخلوقات لأن بصره سبحانه وتعالى محيط بجميع
  الكائنات ولفظة من في قوله من خلقه لبيان الجنس لا للتبعيض ومعنى الحديث لو زال المانع
  وهو الحجاب المسمى نوراً أو ناراً وتجلى لخلقه لأحرق جلال ذاته جميع مخلوقاته هذا آخر
  كلام للشيخ على هذا الحديث والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
