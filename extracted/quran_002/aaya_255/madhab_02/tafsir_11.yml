  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ
  إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ
  بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فقال
  عز وجل: { ٱللَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ } يقول: لا خالق
  ولا رازق ولا معبود إلا هو. ويقال: الإثبات إذا كان بعد النفي فإنه يكون أبلغ في الإثبات
  فلهذا قال: { ٱللَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ } فبدأ بالنفي ثم استثنى الإثبات فيكون
  ذلك أبلغ في الإثبات { ٱلْحَيُّ ٱلْقَيُّومُ } يقول: الحي الذي لا يموت ويقال: الحي
  الذي لا بدىء له يعني لا ابتداء له { ٱلْقَيُّومُ } يعني القائم على كل نفس بما كسبت
  ويقال: القائم بتدبير أمر الخلق في إنشائهم ورزقهم ومعنى القائم: هو الدائم. { لاَ
  تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ } روي عن علي بن أبي طالب - كرم الله وجهه - أنه قال:
  السنة والنوم كلاهما واحد ولكنه أول ما يدخل في الرأس يقال له سنة ويكون بين النائم
  واليقظان فإذا وصل إلى القلب صار نوماً ويقال: معناه: أنه ليس بغافل عن أمور الخلق
  فيكون النوم على وجه الكناية. وقال بعضهم هو على ظاهره أنه مستغن عن النوم. وروي في
  بعض الأخبار أن موسى بن عمران - عليه السلام - حين رفع إلى السماء سأل بعض الملائكة
  أينام ربنا؟ وقال بعضهم: خطر ذلك بقلبه، ولم يتكلم به فأمره الله تعالى أن يأخذ زجاجتين
  [وأمره بأن يحفظهما ثم ألقى عليه النوم فلم يملك نفسه حتى نام فانكسرت الزجاجتان] في
  يده فقال له: يا موسى لو كان لي نوم لهلكت السموات والأرض أسرع من كسر الزجاجتين في
  يدك فذلك قوله تعالى: { لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ }  { لَّهُ مَا فِي ٱلسَّمَـٰوَاتِ
  وَمَا فِي ٱلأَرْضِ } كلهم عبيده وإماؤه وهو مستغن عن الشريك ويقال: معناه أن كل ما
  في السموات والأرض يدل على وحدانيته { مَن ذَا ٱلَّذِي يَشْفَعُ عِندَهُ } يقول: من
  ذا الذي يجترىء أن يشفع عنده { إِلاَّ بِإِذْنِهِ } دون أمره رداً لقولهم حيث قالوا:
  هم شفعاؤنا عند الله. وفي الآية دليل على إثبات الشفاعة لأنه قال: { إِلاَّ بِإِذْنِهِ
  } ففيه دليل على أن الشفاعة قد تكون بإذنه للأنبياء والصالحين { يَعْلَمُ مَا بَيْنَ
  أَيْدِيهِمْ } يعني الله لا إله إلا هو الحي القيوم هو الذي يعلم ما بين أيديهم من
  أمر الدنيا يعني يعلم أن الأصنام لا يدعون الألوهية { وَمَا خَلْفَهُمْ } يعني يعلم
  أنه لا شفاعة لهم. وقال مقاتل: { يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ } يعني ما كان قبل
  خلق الملائكة { وَمَا خَلْفَهُمْ } [أي ما يكون بعد خلقهم] وقال الزجاج: يعني يعلم
  الغيب الذي [تقدمهم والغيب الذي يأتي من بعدهم. وقال الكلبي: يعلم ما بين أيديهم من
  أمر الآخرة وما] خلفهم من أمر الدنيا. ثم قال: { وَلاَ يُحِيطُونَ بِشَيْءٍ مِّنْ عِلْمِهِ
  }  يعني الملائكة لا يعلمون الغيب لأن بعض الناس يعبدون الملائكة ويرجون شفاعتهم فأخبر
  أنهم لا يملكون شيئاً ولا يعلمون مما تقدمهم ولا مما بعدهم إلا بما أنبأهم الله تعالى.</font></font>&#13;\t\t\t<label
