  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ
  إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ
  بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  الْحَىُّ } ذو الحياة، أو تسمى به لتصريفه الأمور وتقديره الأشياء، أو اسم تسمى به
  فيقبل تسليماً لأمره. { الْقَيُّومُ } القائم بتدبير الخلق، أو القائم على كل نفس بما
  كسبت فيجزيها بما علمه منها، أو القائم الموجود، أو العالم بالأمور، قام فلان بالكتاب
  إذا كان عالماً به، أو أخذ من الاستقامة. { سِنَةٌ } نعاس، والنعاس ما كان في العين،
  فإذا صار في القلب صار نوماً. { مَا بَيْنَ أَيْدِيهِمْ } الدنيا { وَمَا خَلْفَهُمْ
  } الآخرة. { كُرْسِيُّهُ } علمه، أو العرش، أو سرير دون العرش، أو موضع القدمين، أو
  الملك وأصل الكرسي: العلم ومنه الكراسة، والعلماء كراس، لأنه يُعْتَمد عليهم كما قيل:
  أوتاد الأرض. { وَلا يَؤُدُهُ } لا يثقله إجماعاً، والضمير عائد إلى الله تعالى أو
  إلى الكرسي. { الْعَلِىُّ } بالاقتدار، ونفوذ السلطان، أو العلي: عن الأشباه والأمثال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

