  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ يَتَمَنَّوْهُ
  أَبَداً بِمَا قَدَّمَتْ أَيْدِيهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَتَجِدَنَّهُمْ
  أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ
  لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ
  وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال محمد بن إسحاق،
  عن محمد بن أبي محمد، عن عكرمة أو سعيد بن جبير، عن ابن عباس رضي الله عنه، يقول الله
  تعالى لنبيه محمد صلى الله عليه وسلم { قُلْ إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلأَخِرَةُ
  عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ
  صَـٰدِقِينَ } أي: ادعوا بالموت على أي الفريقين أكذب، فأبوا ذلك على رسول الله صلى
  الله عليه وسلم { وَلَن يَتَمَنَّوْهُ أَبَدًا بِمَا قَدَّمَتْ أَيْدِيهِمْ وَٱللَّهُ
  عَلِيمٌ بِٱلظَّـٰلِمينَ } أي: يعلمهم بما عندهم من العلم، والكفر بذلك، ولو تمنوه
  يوم قال لهم ذلك ما بقي على الأرض يهودي إلا مات، وقال الضحاك عن ابن عباس: فتمنوا
  الموت: فسلوا الموت. وقال عبد الرزاق عن معمر عن عبد الكريم الجزري عن عكرمة قوله:
  فتمنوا الموت إن كنتم صادقين. قال: قال ابن عباس: لو تمنى يهود الموت، لماتوا. وقال
  ابن أبي حاتم: حدثنا أبي، حدثنا علي بن محمد الطنافسي، حدثنا عثام: سمعت الأعمش قال:
  لا أظنه إلا عن المنهال، عن سعيد بن جبير، عن ابن عباس، قال: لو تمنوا الموت لشرق أحدهم
  بريقه، وهذه أسانيد صحيحة إلى ابن عباس، وقال ابن جرير في تفسيره: وبلغنا أن النبي
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لو أن اليهود تمنوا الموت لماتوا، ولرأوا مقاعدهم من النار، ولو خرج الذين يباهلون
  رسول الله صلى الله عليه وسلم لرجعوا لا يجدون أهلاً ولا مالاً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، حدثنا بذلك أبو كريب، حدثنا زكريا
  بن عدي، حدثنا عبيد الله بن عمرو عن عبد الكريم، عن عكرمة، عن ابن عباس، عن رسول الله
  صلى الله عليه وسلم، ورواه الإمام أحمد عن إسماعيل بن يزيد الرقي، حدثنا فرات عن عبد
  الكريم به، وقال ابن أبي حاتم: حدثنا الحسن بن أحمد، حدثنا إبراهيم بن عبد الله ابن
  بشار، حدثنا سرور بن المغيرة، عن عباد بن منصور، عن الحسن، قال: قول الله: ما كانوا
  ليتمنوه بما قدمت أيديهم، قلت: أرأيتك لو أنهم أحبوا الموت حين قيل لهم: تمنوا الموت،
  أتراهم كانوا ميتين؟ قال: لا والله ما كانوا ليموتوا، ولو تمنوا الموت، وما كانوا ليتمنوه،
  وقد قال الله ما سمعت: { وَلَن يَتَمَنَّوْهُ أَبَدًا بِمَا قَدَّمَتْ أَيْدِيهِمْ
  وَٱللَّهُ عَلِيمٌ بِٱلظَّـٰلِمينَ } وهذا غريب عن الحسن، ثم هذا الذي فسر به ابن عباس
  الآية هو المتعين، وهو الدعاء على أي الفريقين أكذب؛ منهم أو من المسلمين، على وجه
  المباهلة، ونقله ابن جرير عن قتادة وأبي العالية والربيع بن أنس رحمهم الله تعالى،
  ونظير هذه الآية قوله تعالى في سورة الجمعة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ يٰأَيُّهَا ٱلَّذِينَ هَادُوۤاْ
  إِن زَعمْتُمْ أَنَّكُمْ أَوْلِيَآءُ لِلَّهِ مِن دُونِ ٱلنَّاسِ فَتَمَنَّوُاْ ٱلْمَوْتَ
  إِن كُنتُمْ صَـٰدِقِينَ وَلاَ يَتَمَنَّونَهُ أَبَداً بِمَا قَدَّمَتْ أَيْديهِمْ
  وَٱللَّهُ عَلِيمٌ بِٱلظَّـٰلِمِينَ قُلْ إِنَّ ٱلْمَوْتَ ٱلَّذِى تَفِرُّونَ مِنْهُ
  فَإِنَّهُ مُلَـٰقِيكُمْ ثُمَّ تُرَدُّونَ إِلَىٰ عَالِمِ ٱلْغَيْبِ وَٱلشَّهَـٰدَةِ
  فَيُنَبِّئُكُم بِمَا كُنتُمْ تَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><label
