  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَتَجِدَنَّهُمْ
  أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ
  لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ
  وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[الجمعة: 6 -
  8] فهم، عليهم لعائن الله تعالى، لما زعموا أنهم أبناء الله وأحباؤه، قالوا: لن يدخل
  الجنة إلا من كان هوداً أو نصارى، دعوا إلى المباهلة والدعاء على أكذب الطائفتين؛ منهم
  أو من المسلمين، ولما نكلوا عن ذلك، علم كل أحد أنهم ظالمون، لأنهم لو كانوا جازمين
  بما هم فيه، لكانوا أقدموا على ذلك، فلما تأخروا، علم كذبهم، وهذا كما دعا رسول الله
  وفد نجران من النصارى بعد قيام الحجة عليهم في المناظرة وعتوهم وعنادهم إلى المباهلة،
  فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَنْ حَآجَّكَ فِيهِ مِن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ
  فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا وَأَبْنَآءَكُمْ وَنِسَآءَنَا وَنِسَآءَكُمْ
  وَأَنفُسَنَا وأَنفُسَكُمْ ثُمَّ نَبْتَهِلْ فَنَجْعَل لَّعْنَتُ ٱللَّهِ عَلَى ٱلْكَـٰذِبِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 61] فلما رأوا ذلك، قال بعض القوم لبعض: والله لئن باهلتم هذا النبي لا يبقى
  منكم عين تطرف، فعند ذلك جنحوا للسلم، وبذلوا الجزية عن يد وهم صاغرون، فضربها عليهم،
  وبعث معهم أبا عبيدة بن الجراح أميناً، ومثل هذا المعنى أو قريب منه قول الله تعالى
  لنبيه أن يقول للمشركين:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ مَن كَانَ فِى ٱلضَّلَـٰلَةِ فَلْيَمْدُدْ لَهُ ٱلرَّحْمَـٰنُ
  مَدّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 75] أي: من كان في الضلالة منا ومنكم، فزاده الله مما هو فيه،
  ومد له، واستدرجه، كما سيأتي تقريره في موضعه، إن شاء الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أما من فسر الآية على معنى { إِن كُنتُمْ صَـٰدِقِينَ } أي: في دعواكم،
  فتمنوا الآن الموت، ولم يتعرض هؤلاء للمباهلة، كما قرره طائفة من المتكلمين وغيرهم،
  ومال إليه ابن جرير بعد ما قارب القول الأول، فإنه قال: القول في تأويل قوله تعالى:
  { قُلْ إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلأَخِرَةُ عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ
  ٱلنَّاسِ } الآية، فهذه الآية مما احتج الله سبحانه لنبيه صلى الله عليه وسلم على اليهود
  الذين كانوا بين ظهراني مهاجره، وفضح بها أحبارهم وعلماءهم، وذلك أن الله تعالى أمر
  نبيه إلى قضية عادلة فيما كان بينه وبينهم من الخلاف، كما أمره أن يدعو الفريق الآخر
  من النصارى إذ خالفوه في عيسى بن مريم عليه السلام، وجادلوه فيه إلى فاصلة بينه وبينهم
  من المباهلة، فقال لفريق اليهود: إن كنتم محقين، فتمنوا الموت، فإن ذلك غير ضاركم إن
  كنتم محقين فيما تدعون من الإيمان وقرب المنزلة من الله لكم لكي يعطيكم أمنيتكم من
  الموت إذا تمنيتم، فإنما تصيرون إلى الراحة من تعب الدنيا ونصبها وكدر عيشها، والفوز
  بجوار الله في جناته، إن كان الأمر كما تزعمون من أن الدار الآخرة لكم خاصة دوننا،
  وإن لم تعطوها، علم الناس أنكم المبطلون، ونحن المحقون في دعوانا، وانكشف أمرنا وأمركم
  لهم، فامتنعت اليهود من الإجابة إلى ذلك؛ لعلمها أنها إن تمنت الموت، هلكت، فذهبت دنياها،
  وصارت إلى خزي الأبد في آخرتها، كما امتنع فريق النصارى الذين جادلوا النبي صلى الله
  عليه وسلم في عيسى إذ دعوا للمباهلة من المباهلة.</font></font>&#13;\t\t\t<label disabled=\"true\"
