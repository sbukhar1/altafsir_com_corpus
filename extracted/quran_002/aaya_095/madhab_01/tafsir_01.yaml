  وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فأضاف جل ثناؤه
  ما انطوت علـيه قلوبهم وأضمرته أنفسهم ونطقت به ألسنتهم من حسد مـحمد صلى الله عليه
  وسلم، والبغي علـيه، وتكذيبه، وجحود رسالته إلـى أيديهم، وأنه مـما قدمته أيديهم، لَعَلِـمَ
  العرب معنى ذلك فـي منطقها وكلامها، إذ كان جل ثناؤه إنـما أنزل القرآن بلسانها وبلغتها.
  وروي عن ابن عبـاس فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة، عن أبـي روق، عن الضحاك،
  عن ابن عبـاس: { بِـمَا قَدَّمَتْ أيْدِيهِمْ } يقول: بـما أسلفت أيديهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج: {
  بِـمَا قَدَّمَتْ أيْدِيهِمْ } قال: إنهم عرفوا أن مـحمدا صلى الله عليه وسلم نبـيّ
  فكتـموه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { واللَّهُ عَلِـيـم
  بـالظالِـمِينَ } فإنه يعنـي جل ثناؤه: والله ذو علـم بظَلَـمَةِ بنـي آدم: يهودِها
  ونصاراها وسائر أهل الـملل غيرها، وما يعملون. وظلـم الـيهود كفرهم بـالله فـي خلافهم
  أمره وطاعته فـي اتبـاع مـحمد صلى الله عليه وسلم بعد أن كانوا يستفتـحون به وبـمبعثه،
  وجحودهم نبوّته وهم عالـمون أنه نبـيّ الله ورسوله إلـيهم. وقد دللنا علـى معنى الظالـم
  فـيـما مضى بـما أغنى عن إعادته.</font></font><font class=\"TextResultArabic\"><font
