  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ
  يَتَمَنَّوْهُ أَبَداً بِمَا قَدَّمَتْ أَيْدِيهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا خبر من الله جل ثناؤه عن الـيهود وكراهتهم الـموت وامتناعهم عن
  الإجابة إلـى ما دعوا إلـيه من تـمنـي الـموت، لعلـمهم بأنهم إن فعلوا ذلك فـالوعيد
  بهم نازل والـموت بهم حالّ، ولـمعرفتهم بـمـحمد صلى الله عليه وسلم أنه رسول من الله
  إلـيهم مرسل وهم به مكذّبون، وأنه لـم يخبرهم خبرا إلا كان حقّا كما أخبر، فهم يحذرون
  أن يتـمنوا الـموت خوفـاً أن يحلّ بهم عقاب الله بـما كسبت أيديهم من الذنوب، كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن حميد، قال: ثنا سلـمة، قال: حدثنـي مـحمد بن إسحاق،
  قال: حدثنـي مـحمد بن أبـي مـحمد فـيـما يروي أبو جعفر، عن سعيد بن جبـير أو عكرمة،
  عن ابن عبـاس:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلآخِرَةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  94] الآية، أي ادعوا بـالـموت علـى أيّ الفريقـين أكذب، فَأبَوْا ذلك علـى رسول الله
  صلى الله عليه وسلم. يقول الله لنبـيه مـحمد صلى الله عليه وسلم: { وَلَنْ يَتَـمَنّوْهُ
  أَبَداً بِـمَا قَدَّمَتْ أيْدِيهِمْ } أي لعلـمهم بـما عندهم من العلـم بك والكفر
  بذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا عثمان
  بن سعيد، قال: ثنا بشر بن عمارة، عن أبـي روق، عن الضحاك عن ابن عبـاس: { وَلَنْ يَتَـمَنّوْهُ
  أبَداً } يقول: يا مـحمد ولن يتـمنوه أبدا لأنهم يعلـمون أنهم كاذبون، ولو كانوا صادقـين
  لتـمنوه ورغبوا فـي التعجيـل إلـى كرامتـي، فلـيس يتـمنونه أبدا بـما قدمت أيديهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَتَمَنَّوُاْ
  ٱلْمَوْتَ إِن كُنْتُمْ صَادِقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 94] وكانت الـيهود أشدّ
  فرارا من الـموت، ولـم يكونوا لـيتـمنوه أبداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { بِـمَا قَدَمَتْ أيْدِيهِمْ } فإنه يعنـي به بـما أسلفته أيديهم. وإنـما ذلك
  مثل علـى نـحو ما تتـمثل به العرب فـي كلامها، فتقول للرجل يؤخذ بجريرة جرّها أو جناية
  جناها فـيعاقب علـيها: نالك هذا بـما جنت يداك، وبـما كسبت يداك، وبـما قدمت يداك فتضيف
  ذلك إلـى الـيد، ولعلّ الـجناية التـي جناها فـاستـحقّ علـيها العقوبة كانت بـاللسان
  أو بـالفرج أو بغير ذلك من أعضاء جسده سوى الـيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وإنـما قـيـل ذلك بإضافته إلـى الـيد لأن عظم جنايات الناس بأيديهم، فجرى الكلام بـاستعمال
  إضافة الـجنايات التـي يجنـيها الناس إلـى أيديهم حتـى أضيف كل ما عوقب علـيه الإنسان
  مـما جناه بسائر أعضاء جسده إلـى أنها عقوبة علـى ما جنته يده فلذلك قال جل ثناؤه للعرب:
  { ولَنْ يَتَـمَنّوْهُ أبَداً بِـمَا قَدَّمَتْ أيْدِيهِمْ } يعنـي به: ولن يتـمنى
  الـيهود الـموت بـما قدموا أمامهم في حياتهم من كفرهم بـالله فـي مخالفتهم أمره وطاعته
  فـي اتبـاع مـحمد صلى الله عليه وسلم وما جاء به من عند الله، وهم يجدونه مكتوبـا عندهم
  فـي التوراة، ويعلـمون أنه نبـيّ مبعوث.</font></font>&#13;\t\t\t<label disabled=\"true\"
