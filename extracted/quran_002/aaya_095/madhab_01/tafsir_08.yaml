aaya: وَلَنْ يَتَمَنَّوْهُ أَبَدًا بِمَا قَدَّمَتْ أَيْدِيهِمْ ۗ وَاللَّهُ عَلِيمٌ
  بِالظَّالِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَنْ يَتَمَنَّوْهُ
  أَبَداً بِمَا قَدَّمَتْ أَيْدِيهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ }{ وَلَن يَتَمَنَّوْهُ
  أَبَدًا بِمَا قَدَّمَتْ أَيْدِيهِمْ } من كفرهم بالنبي المستلزم لكذبهم { وَٱللَّهُ
  عَلِيمٌ بِٱلظَّٰلِمينَ } الكافرين فيجازيهم.\r\n\t\t\t\r\n\t\t\t</section>"

