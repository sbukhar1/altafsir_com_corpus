  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ
  يَتَمَنَّوْهُ أَبَداً بِمَا قَدَّمَتْ أَيْدِيهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلَن يَتَمَنَّوْهُ أَبَداً... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي سورة الجمعة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يَتَمَنَّوْنَهُ أَبَداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">- قال
  ابن عرفة؛ إن كانا بمعنى واحد فلا سؤال. وإن كانت \" لَن \" أبلغ في النفي كما يقول
  الزمخشري: فلعل تلك الآية نزلت قبل هذه، فلم تقتض المبالغة فجاءت هذه تأسيسا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: قوله: \" أبدا \" دال على المبالغة، فقال: قد قالوا في قول الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">خَالِدِينَ فِيهَآ أَبَداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إنه عبارة على طول الإقامة فقط،
  وأجاب أبو جعفر بن الزبير بأن آية البقرة لما كانت جوابا لأمر أخروي مستقبل وليس في
  الحال إلاّ زعم مجرد ناسبه النفي بـ \" لن \" الموضوعة لنفي المستقبل لأن لَنْ يَفْعَلَ
  جواب سَيَفْعَل، وآية الجمعة جواب لزعمهم أنهم أولياء الله من دون الناس، وهو حكم دنيوي
  ووصف حالي، فناسبه النفي بـ \" لا \" التي ينفى بها المستقبل والحال، ولم ينف بـ \"
  ما \" الخاصة بالحال، لأنهم أرادوا أنهم أولياء الله مستمرون على ذلك إلى آخر حياتهم،
  فكذبوا بما ينفي ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

