aaya: وَلَنْ يَتَمَنَّوْهُ أَبَدًا بِمَا قَدَّمَتْ أَيْدِيهِمْ ۗ وَاللَّهُ عَلِيمٌ
  بِالظَّالِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَنْ يَتَمَنَّوْهُ
  أَبَداً بِمَا قَدَّمَتْ أَيْدِيهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ }قوله تعالى:
  { وَلَن يَتَمَنَّوْهُ أَبَداً... }وفي سورة الجمعة{ وَلاَ يَتَمَنَّوْنَهُ أَبَداً }-
  قال ابن عرفة؛ إن كانا بمعنى واحد فلا سؤال. وإن كانت \" لَن \" أبلغ في النفي كما
  يقول الزمخشري: فلعل تلك الآية نزلت قبل هذه، فلم تقتض المبالغة فجاءت هذه تأسيسا.قلت:
  قوله: \" أبدا \" دال على المبالغة، فقال: قد قالوا في قول الله تعالى:{ خَالِدِينَ
  فِيهَآ أَبَداً }إنه عبارة على طول الإقامة فقط، وأجاب أبو جعفر بن الزبير بأن آية
  البقرة لما كانت جوابا لأمر أخروي مستقبل وليس في الحال إلاّ زعم مجرد ناسبه النفي
  بـ \" لن \" الموضوعة لنفي المستقبل لأن لَنْ يَفْعَلَ جواب سَيَفْعَل، وآية الجمعة
  جواب لزعمهم أنهم أولياء الله من دون الناس، وهو حكم دنيوي ووصف حالي، فناسبه النفي
  بـ \" لا \" التي ينفى بها المستقبل والحال، ولم ينف بـ \" ما \" الخاصة بالحال، لأنهم
  أرادوا أنهم أولياء الله مستمرون على ذلك إلى آخر حياتهم، فكذبوا بما ينفي ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

