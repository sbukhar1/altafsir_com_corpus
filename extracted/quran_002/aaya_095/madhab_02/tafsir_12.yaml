  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلآخِرَةُ عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ
  فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ يَتَمَنَّوْهُ
  أَبَداً بِمَا قَدَّمَتْ أَيْدِيهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَتَجِدَنَّهُمْ
  أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ
  لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ
  وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  قُلْ: إِنْ كَانَتْ لَكُمْ الدَّارُ الآخِرَةُ عِندَ اللهِ خَالِصَةً مِّن دُون النَّاسِ
  فَتَمَنَّوُاْ الموت إِن كُنتُمْ صَادِقِينَ } يعني اليهود تزعم أن الجنة خالصة لهم
  من دون الناس، وفيه قولان:ـ</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: من دون الناس كلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: من دون محمد وأصحابه الذين آمنوا به، وهذا قول ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقيل: { فَتَمَنَّوُاْ الْمَوْتَ إِن كُنتُمْ صَادِقِينَ } لأنه من
  اعتقد أنه من أهل الجنة، كان الموت أحب إليه من الحياة، لما يصير إليه من نعم الجنة،
  ويزول عنه من أذى الدنيا، ويروى عن النبي صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَو أَنَّ اليَهُودَ تَمَنَّوُا
  المَوتَ لَمَاتُوا وَرَأَوْا مَقَامَهُم مِنَ النَّارِ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { وَلَنْ يَتَمَنَّوهُ
  أَبَدا بِمَا قَدَّمَتْ أَيْدِيهِمْ } تحقيقاً لكذبهم، وفي تركهم إظهار التمني قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنهم علموا أنهم لو تمنوا الموت لماتوا، كما قاله النبي صلى
  الله عليه وسلم، فلذلك لم يتمنوه وهذا قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثاني:
  أن الله صرفهم عن إظهار التمني، ليجعل ذلك آية لنبيه صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { وَلَتَجِدَنَّهُمْ أَحْرَصَ النَّاسِ عَلَى حَيَاةٍ
  } يعني اليهود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَمِنَ الَّذِينَ أَشْرَكُوا }
  يعني المجوس، لأن المجوس هم الذين { يَودُّ أَحَدُهُمْ لو يُعَمَّرُ أَلْفَ سَنَةٍ
  } ، كان قد بلغ من حبهم في الحياة أن جعلوا تحيتهم (عش ألف سنة) حرصاً على الحياة،
  فهؤلاء الذين يقولون: أن لهم الجنة خالصة أحب في الحياة من جميع الناس ومن هؤلاء. {
  وَمَا هُو بِمُزَحْزِحِهِ مِنَ الْعَذَابِ } أي بمباعده من العذاب { أَن يُعْمَّرُ
  } لأنه لو عمَّر ما تمنى، لما دفعه طول العمر من عذاب الله على معاصيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
