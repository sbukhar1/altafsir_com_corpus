aaya: وَلَئِنْ أَتَيْتَ الَّذِينَ أُوتُوا الْكِتَابَ بِكُلِّ آيَةٍ مَا تَبِعُوا قِبْلَتَكَ
  ۚ وَمَا أَنْتَ بِتَابِعٍ قِبْلَتَهُمْ ۚ وَمَا بَعْضُهُمْ بِتَابِعٍ قِبْلَةَ بَعْضٍ
  ۚ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ مِنْ بَعْدِ مَا جَاءَكَ مِنَ الْعِلْمِ ۙ إِنَّكَ
  إِذًا لَمِنَ الظَّالِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِنْ أَتَيْتَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ بِكُلِّ آيَةٍ مَّا تَبِعُواْ قِبْلَتَكَ وَمَآ أَنتَ
  بِتَابِعٍ قِبْلَتَهُمْ وَمَا بَعْضُهُم بِتَابِعٍ قِبْلَةَ بَعْضٍ وَلَئِنِ ٱتَّبَعْتَ
  أَهْوَاءَهُم مِّن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ إِنَّكَ إِذَاً لَّمِنَ ٱلظَّالِمِينَ
  }قوله تعالى: { وَلَئِنْ أَتَيْتَ الَّذِينَ أُوتُوا الْكِتَابَ بِكُلِّ ءَايَةٍ مَّا
  تَبِعُوا قِبْلَتَكَ } يعني استقبال الكعبة.{ وَمَا أَنتَ بِتَابِعٍ قِبْلَتَهُم }
  يعني استقبال بيت المقدس، بعد أن حُوِّلَتْ قِبْلَتُك إلى الكعبة.{ وَمَا بَعْضُهُم
  بِتَابٍعِ قِبْلَةَ بَعْضٍ } يعني أن اليهود لا تتبع النصارى في القبلة، فهم فيها مختلفون،
  وإن كانوا على معاندة النبي صلى الله عليه وسلم متفقين.{ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ
  } يعني في القبلة.{ مَن بَعْدِ مَا جَاءَكَ مِنَ الْعِلْمِ } يعني في تحويلها عن بيت
  المقدس إلى الكعبة.{ إِنَّكَ إِذَاً لَّمِنَ الظَّالِمِينَ } وليس يجوز أن يفعل النبي
  ما يصير به ظالماً.وفي هذا الخطاب وجهان:أحدهما: أن هذه صفة تنتفي عن النبي، وإنما
  أراد بذلك بيان حكمها لو كانت.والوجه الثاني: أن هذا خطاب للنبي والمراد به أمته.\r\n\t\t\t\r\n\t\t\t</section>"

