  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا
  فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ
  وُجُوِهَكُمْ شَطْرَهُ وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَيَعْلَمُونَ أَنَّهُ
  ٱلْحَقُّ مِن رَّبِّهِمْ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  أَتَيْتَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ بِكُلِّ آيَةٍ مَّا تَبِعُواْ قِبْلَتَكَ وَمَآ
  أَنتَ بِتَابِعٍ قِبْلَتَهُمْ وَمَا بَعْضُهُم بِتَابِعٍ قِبْلَةَ بَعْضٍ وَلَئِنِ
  ٱتَّبَعْتَ أَهْوَاءَهُم مِّن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ إِنَّكَ إِذَاً لَّمِنَ
  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">المقصد تقلب البصر، وذكر الوجه لأنه
  أعم وأشرف، وهو المستعمل في طلب الرغائب، تقول: بذلت وجهي في كذا، وفعلت لوجه فلان،
  ومنه قول الشاعر: [الطويل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">رَجَعْتُ بما أَبْغي وَوَجْهي بمائِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأيضاً فالوجه يتقلب بتقلب البصر، وقال قتادة والسدي وغيرهما: كان
  رسول الله صلى الله عليه وسلم يقلب وجهه في الدعاء إلى الله تعالى أن يحوله إلى قبلة
  مكة، وقيل كان يقلب ليؤذن له في الدعاء، ومعنى التقلب نحو السماء أن السماء جهة قد
  تعود العالم منها الرحمة كالمطر والأنوار والوحي فهم يجعلون رغبتهم حيث توالت النعم،
  و { ترضاها } معناه تحبها وتقر بها عينك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  رسول الله صلى الله عليه وسلم يحب الكعبة والتحول عن بيت المقدس لوجوه ثلاثة رويت،
  فقال مجاهد: لقول اليهود ما علم محمد دينه حتى اتبعنا، وقال ابن عباس: وليصيب قبلة
  إبراهيم عليه السلام، وقال الربيع والسدي: وليستألف العرب لمحبتها في الكعبة، وقال
  عبد الله بن عمر: إنما وجه رسول الله صلى الله عليه وسلم وأمته حيال ميزاب الكعبة،
  وقال ابن عباس وغيره: بل وجه إلى البيت كله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: والميزاب هو قبلة المدينة والشام، وهنالك قبلة
  أهل الأندلس بلا ريب، ولا خلاف أن الكعبة قبلة من كل أفق، وقوله تعالى: { فولِّ وجهك
  شطر المسجد } الآية، أمر بالتحول ونسخ لقبلة الشام، وقيل: نزل ذلك على النبي صلى الله
  عليه وسلم وهو في صلاة الظهر بعد ركعتين منها فتحول في الصلاة، وذكر أبو الفرج أن عباد
  بن نهيك كان مع رسول الله صلى الله عليه وسلم في هذه الصلاة، وقيل: إنما نزلت هذه الآية
  في غير صلاة وكانت أول صلاة إلى الكعبة العصر، و { شطر } نصب على الظرف ويشبه المفعول
  به لوقوع الفعل عليه ومعناه نحو وتلقاء، قال ابن أحمر: [البسيط]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَعْدُو بِنا شَطْرَ نَجْدٍ وهيَ عاقدة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَدْ كَارَبَ العِقْدَ مِنْ إيفادِهَا الحقبَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال غيره: [الوافر]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أقُولُ لأُمِّ زِنْبَاعٍ أَقيمي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">صُدُورِ
  العِيسِ شَطْرَ بني تَميمِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال لقيط: [البسيط]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وقَدْ أَظَلَّكُمُ
  مِنْ شَطْرِ ثَغْرِكُمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هَوْلٌ له
  ظُلَمٌ تَغْشَاكُمُ قِطَعا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال غيره [خفاف بن عمير]: [الوافر]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَلا مَنْ
  مُبْلِغٌ عَمْراً رَسُولاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وما تُغْني
  الرِّسَالةُ شَطْرَ عَمْرِو</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و { حيث ما كنتم فولوا } أمر للأمة ناسخ، وقال داود بن أبي هند: إن
  في حرف ابن مسعود: { قول وجهك تلقاء المسجد الحرام } ، وقال محمد بن طلحة: إن فيه:
  فولوا وجوهكم قبله، وقرأ ابن أبي عبلة: \" فولوا وجوهكم تلقاءه \" ، و { الذين أوتوا
  الكتاب }: اليهود والنصارى، وقال السدي: المراد اليهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: والأول أظهر، والمعنى أن اليهود والنصارى يعلمون أن الكعبة هي قبلة
  إبراهيم إمام الأمم، وأن استقبالها هو الحق الواجب على الجميع اتباعاً لمحمد صلى الله
  عليه وسلم الذي يجدونه في كتبهم، وقرأ ابن عامر وحمزة والكسائي \" عما تعملون \" بتاء
  على المخاطبة، فإما على إرادة أهل الكتاب أو أمة محمد صلى الله عليه وسلم، وعلى الوجهين،
  فهو إعلام بأن الله تعالى لا يهمل العباد ولا يغفل عنها، وضمنه الوعيد، وقرأ الباقون
  بالياء من تحت.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
