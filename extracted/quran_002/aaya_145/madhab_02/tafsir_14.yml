  أَتَيْتَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ بِكُلِّ آيَةٍ مَّا تَبِعُواْ قِبْلَتَكَ وَمَآ
  أَنتَ بِتَابِعٍ قِبْلَتَهُمْ وَمَا بَعْضُهُم بِتَابِعٍ قِبْلَةَ بَعْضٍ وَلَئِنِ
  ٱتَّبَعْتَ أَهْوَاءَهُم مِّن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ إِنَّكَ إِذَاً لَّمِنَ
  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { ولئن أتيت } الآية،
  أعلم الله تعالى نبيه حين قالت له اليهود: راجع بيت المقدس ونؤمن بك مخادعة منهم أنهم
  لا يتبعون له قبلة، يعني جملتهم لأن البعض قد اتبع كعبد الله بن سلام وغيره وأنهم لا
  يدينون بدينه، أي فلا تصغ إليهم، والآية هنا: العلامة، وجاء جواب { لئن } كجواب \"
  لو \" وهي ضدها في أن \" لو \" تطلب المضي والوقوع و \" إن \" تطلب الاستقبال لأنهما
  جميعاً يترتب قبلهما معنى القسم، فالجواب إنما هو للقسم، لا أن أحد الحرفين يقع موقع
  الآخر، هذا قول سيبويه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى جلت قدرته { وما أنت
  بتابع قبلتهم } لفظ خبر يتضمن الأمر، فلا تركن إلى شيء من ذلك، وقوله تعالى: { وما
  بعضهم } الآية، قال السدي وابن زيد: المعنى ليست اليهود متبعة قبلة النصارى ولا النصارى
  متبعة قبلة اليهود، فهذا إعلام باختلافهم وتدابرهم وضلالهم، وقال غيرهما: معنى الآية:
  وما من أسلم معك منهم بمتبع قبلة من لم يسلم، ولا من لم يسلم بمتبع قبلة من أسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: والأول أظهر في الأبعاض، وقبلة النصارى مشرق
  الشمس وقبلة اليهود بيت المقدس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { ولئن اتبعت } الآية، خطاب للنبي صلى الله عليه وسلم والمراد أمته، وما ورد
  من هذا النوع الذي يوهم من النبي صلى الله عليه وسلم ظلماً متوقعاً فهو محمول على إرادة
  أمته لعصمة النبي صلى الله عليه وسلم وقطعنا أن ذلك لا يكون منه فإنما المراد من يمكن
  أن يقع ذلك منه، وخوطب النبي صلى الله عليه وسلم تعظيماً للأمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والأهواء جمع هوى، ولا يجمع على أهوية، على أنهم قد قالوا: ندى وأندية.
  قال الشاعر: [مرة بن محكان]: [البيسط]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">في ليلةٍ
  مِنْ جُمادى ذاتِ أَنْديةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا يُبْصِرُ
  الْكَلْبُ في ظَلْمَائِهَا الطّنبَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهوى النفس إنما يستعمل في الأكثر: فيما لا خير فيه، وقد يستعمل في
  الخبر مقيداً به، كما قال عمر ابن الخطاب رضي الله عنه في أسرى بدر: فهوي رسول الله
  صلى الله عليه وسلم ما قال أبو بكر، و \" إذا \" حرف معناه أن تقرر ما ذكر.</font></font><font
