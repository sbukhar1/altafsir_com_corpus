  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  أَتَيْتَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ بِكُلِّ آيَةٍ مَّا تَبِعُواْ قِبْلَتَكَ وَمَآ
  أَنتَ بِتَابِعٍ قِبْلَتَهُمْ وَمَا بَعْضُهُم بِتَابِعٍ قِبْلَةَ بَعْضٍ وَلَئِنِ
  ٱتَّبَعْتَ أَهْوَاءَهُم مِّن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ إِنَّكَ إِذَاً لَّمِنَ
  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { ولئن أتيت الذين
  أوتوا الكتاب } يعني اليهود والنصارى { بكل آية } أي بكل معجزة وقيل: بكل حجة وبرهان
  وذلك بأنهم قالوا: ائتنا بآية على ما تقول فأنزل الله تعالى هذه الآية: { ما تبعوا
  قبلتك } يعني الكعبة { وما أنت بتابع قبلتهم } يعني أن اليهود تصلي إلى بيت المقدس
  والنصارى إلى المشرق وأنت يا محمد تصلّي إلى الكعبة. فكيف يكون سبيل إلى اتباع قبلة
  أحد هؤلاء مع اختلاف جهاتها فالزم أنت قبلتك التي أمرت بالصلاة إليها { وما بعضهم بتابع
  قبلة بعض } يعني وما اليهود بتابعة قبلة النصارى ولا النصارى بتابعة قبلة اليهود، لأن
  اليهود والنصارى لا يجتمعون على قبلة واحدة { ولئن اتبعت أهواءهم } يعني مرادهم ورضاهم
  لو رجعت إلى قبلتهم { من بعد ما جاءك من العلم } أي في أمر القبلة وقيل معناه: من بعد
  ما وصل إليك من العلم بأن اليهود والنصارى مقيمون على باطل، وعناد للحق { إنك إذاً
  لمن الظالمين } يعني أنك إن فعلت ذلك كنت بمنزلة من ظلم نفسه وضرها. قيل: هذا خطاب
  للنبي صلى الله عليه وسلم والمراد به الأمة لأنه صلى الله عليه وسلم لا يتبع أهواءهم
  أبداً. وقيل: هو خطاب له خاصة فيكون ذلك على سبيل التذكير والتنبيه.</font></font><font
