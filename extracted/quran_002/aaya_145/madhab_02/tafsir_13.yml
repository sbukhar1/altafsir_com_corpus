  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  أَتَيْتَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ بِكُلِّ آيَةٍ مَّا تَبِعُواْ قِبْلَتَكَ وَمَآ
  أَنتَ بِتَابِعٍ قِبْلَتَهُمْ وَمَا بَعْضُهُم بِتَابِعٍ قِبْلَةَ بَعْضٍ وَلَئِنِ
  ٱتَّبَعْتَ أَهْوَاءَهُم مِّن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ إِنَّكَ إِذَاً لَّمِنَ
  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ { وَلَئِنْ أَتَيْتَ
  الَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ } يعني اليهود والنصارى قالوا: ائتنا بآية على ما تقول،
  فقال الله تعالىٰ: { وَلَئِنْ أَتَيْتَ الَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ }  { بِكُلِّ
  آيَةٍ } معجزة { مَّا تَبِعُواْ قِبْلَتَكَ } يعني الكعبة { وَمَآ أَنتَ بِتَابِعٍ
  قِبْلَتَهُمْ وَمَا بَعْضُهُم بِتَابِعٍ قِبْلَةَ بَعْضٍ } لأن اليهود تستقبل بيت المقدس
  وهو المغرب والنصارى تستقبل المشرق وقبلة المسلمين الكعبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو عثمان سعيد بن إسماعيل الضبي أخبرنا أبو محمد عبد الجبار بن محمد الجراحي أخبرنا
  أبو العباس محمد بن أحمد المحبوبي أخبرنا أبو عيسى محمد بن عيسى الترمذي أخبرنا الحسن
  بن بكر المروزي أخبرنا المعلى بن منصور أخبرنا عبد الله بن جعفر المخزومي عن عثمان
  الأخنسي عن سعيد المقبري عن أبي هريرة عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" القبلة ما بين المشرق والمغرب
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وأراد
  به في حق أهل المشرق، وأراد بالمشرق: مشرق الشتاء في أقصر يوم من السنة، وبالمغرب:
  مغرب الصيف في أطول يوم من السنة، فمن جعل مغرب الصيف في هذا الوقت على يمينه ومشرق
  الشتاء عن يساره كان وجهه إلى القبلة { وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُم }: مرادهم
  الخطاب مع النبي صلى الله عليه وسلم، والمراد به الأمة، { مِّن بَعْدِ مَا جَآءَكَ
  مِنَ ٱلْعِلْمِ } ، من الحق في القبلة { إِنَّكَ إِذًا لَّمِنَ ٱلظَّـٰلِمِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
