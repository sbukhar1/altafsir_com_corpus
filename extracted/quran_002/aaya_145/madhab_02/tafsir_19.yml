  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ عَلَيْهِمْ
  صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال سيبويه: ولو بنيت فعلة من الوعد لقلت وعدة، ولو بنيت مصدراً لقلت
  عدة. وذهب قوم، منهم المازني، فيما نقل المهدوي إلى أنه مصدر، وهو الذي يظهر من كلام
  سيبويه. قال، بعد ما ذكر حذف الواو من المصادر، وقد أثبتوا فقالوا: وجهة في الجهة،
  فعلى هذا يكون إثبات الواو شاذاً، منبهة على الأصل المتروك في المصادر. والذي سوّغ
  عندي إقرار الواو، وإن كان مصدراً، أنه مصدر ليس بجار على فعله، إذ لا يحفظ وجه يجه،
  فيكون المصدر جهة. قالوا: وعد يعد عدة، إذ الموجب لحذف الواو من عدة هو الحمل على المضارع،
  لأن حذفها في المضارع لعلة مفقودة في المصدر. ولما فقد يجه، ولم يسمع، لم يحذف من وجهة،
  وإن كان مصدراً، لأنه ليس مصدراً ليجه، وإنما هو مصدر على حذف الزوائد، لأن الفعل منه:
  توجه واتجه. فالمصدر الجاري هو التوجه والاتجاه، وإطلاقه على المكان المتوجه إليه هو
  من باب إطلاق المصدر على اسم المفعول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الاستباق:
  افتعال من السبق، وهو الوصول إلى الشيء أولاً، ويكون افتعل منه، إما لموافقة المجرد،
  فيكون معناه ومعنى سبق واحداً، أو لموافقة تفاعل، فيكون استبق وتسابق بمعنى واحد. الخيرات:
  جمع خيرة، ويحتمل أن يكون بناء على فعلة، أو بناء على فيعلة، فحذف منه، كالميتة واللينة.
  وقد تقدّم القول في هذا الحذف، قالوا: رجل خير، وامرأة خيرة، كما قالوا: رجل شر، وامرأة
  شرّة، ولا يكونان إذ ذاك أفعل التفضيل. الجوع: القحط، وأما الحاجة إلى الأكل فإنما
  اسمها: الغرث. يقال: غرث يغرث غرثاً، فهو غرث وغرثان، قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مغرّثة زرقاً كأن عيونها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">من الذمر
  والإيحاء نوّار عضرس</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد استعمل المحدثون في الغرث: الجوع اتساعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ سيقول السفهاء من الناس ما ولاهم عن قبلتهم التي كانوا عليها }:
  سبب نزول هذه الآية ما رواه البخاري، عن البراء بن عازب قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لما قدم رسول الله صلى الله عليه
  وسلم المدينة، فصلى نحو بيت المقدس ستة عشر شهراً، أو سبعة عشر شهراً. وكان رسول الله
  صلى الله عليه وسلم يحب أن يتوجه نحو الكعبة، فأنزل الله تعالى: { قد نرى تقلب وجهك
  في السماء } \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الآية.
  فقال: السفهاء من الناس، وهم اليهود، ما ولاهم عن قبلتهم التي كانوا عليها، فقال الله
  تعالى: { قل لله المشرق والمغرب } الآية. ومناسبة هذه الآية لما قبلها: أن اليهود والنصارى
  قالوا: إن إبراهيم، ومن ذكر معه، كانوا يهوداً ونصارى. ذكروا ذلك طعناً في الإسلام،
  لأن النسخ عند اليهود باطل، فقالوا: الانتقال عن قبلتنا باطل وسفه، فرد الله تعالى
  ذلك عليهم بقوله: { قل لله المشرق والمغرب } الآية، فبين ما كان هداية، وما كان سفهاً.
