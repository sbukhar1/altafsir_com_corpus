  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُ
  ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ مَا وَلَّٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا
  قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  جَعَلْنَاكُمْ أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ
  عَلَيْكُمْ شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ
  مَن يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ نَرَىٰ تَقَلُّبَ
  وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا فَوَلِّ وَجْهَكَ
  شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ وُجُوِهَكُمْ شَطْرَهُ
  وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ
  وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ أَتَيْتَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ بِكُلِّ آيَةٍ مَّا تَبِعُواْ قِبْلَتَكَ وَمَآ أَنتَ
  بِتَابِعٍ قِبْلَتَهُمْ وَمَا بَعْضُهُم بِتَابِعٍ قِبْلَةَ بَعْضٍ وَلَئِنِ ٱتَّبَعْتَ
  أَهْوَاءَهُم مِّن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ إِنَّكَ إِذَاً لَّمِنَ ٱلظَّالِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ وَإِنَّ فَرِيقاً
  مِّنْهُمْ لَيَكْتُمُونَ ٱلْحَقَّ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَقُّ مِن رَّبِّكَ
  فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلٍّ وِجْهَةٌ
  هُوَ مُوَلِّيهَا فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ أَيْنَ مَا تَكُونُواْ يَأْتِ بِكُمُ
  ٱللَّهُ جَمِيعاً إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَإِنَّهُ لَلْحَقُّ
  مِن رَّبِّكَ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ
  ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي وَلأُتِمَّ نِعْمَتِي
  عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَمَآ أَرْسَلْنَا
  فِيكُمْ رَسُولاً مِّنْكُمْ يَتْلُواْ عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ وَيُعَلِّمُكُمُ
  ٱلْكِتَابَ وَٱلْحِكْمَةَ وَيُعَلِّمُكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱذْكُرُونِيۤ
  أَذْكُرْكُمْ وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَآأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلٰوةِ إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ
  \ &#13;&#13;</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَقُولُواْ لِمَنْ يُقْتَلُ فِي سَبيلِ
  ٱللَّهِ أَمْوَاتٌ بَلْ أَحْيَاءٌ وَلَكِن لاَّ تَشْعُرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنَبْلُوَنَّكُمْ
  بِشَيْءٍ مِّنَ ٱلْخَوْفِ وَٱلْجُوعِ وَنَقْصٍ مِّنَ ٱلأَمَوَالِ وَٱلأَنفُسِ وَٱلثَّمَرَاتِ
  وَبَشِّرِ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ إِذَآ أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ
  إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ عَلَيْهِمْ
  صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القبلة: الجهة التي يستقبلها الإنسان، وهي من المقابلة. وقال قطرب:
  يقولون في كلامهم ليس له قبلة، أي جهة يأوي إليها. وقال غيره: إذا تقابل رجلان، فكل
  واحد منهما قبلة الآخر. وجاءت القبلة، وإن أريد بها الجهة، على وزن الهيئات، كالقعدة
  والجلسة. الوسط: اسم لما بين الطرفين وصف به، فأطلق على الخيار من الشيء، لأن الأطراف
  يتسارع إليها الخلل، ولكونه اسماً كان للواحد والجمع والمذكر والمؤنث بلفظ واحد. وقال
  حبيب: كانت هي الوسط المحميّ، فاكتنفت بها الحوادث حتى أصبحت طرفاً. ووسط الوادي: خير
  موضع فيه، وأكثره كلأً وماء. ويقال: فلان من أوسط قومه، وأنه لواسطة قومه، ووسط قومه:
  أي من خيارهم، وأهل الحسب فيهم. وقال زهير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وهم وسط يرضى الأنام بحكمهم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا نزلت
  إحدى الليالي بمعظم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد وسط سطة ووساطة، وقال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكـن مـن النـاس جميعـاً وسطـاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأما وسط، بسكون السين، فهو طرف
  المكان، وله أحكام مذكورة في النحو. أضاع الرجل الشيء: أهمله ولم يحفظه، والهمزة فيه
  للنقل من ضاع يضيع ضياعاً، وضاع المسك يضوع: فاح. الانقلاب: الانصراف والارتجاع، وهو
  للمطاوعة، قلبته فانقلب. عقب الرجل: معروف، والعقب: النسل، ويقال: عقب، بسكون القاف.
  الرأفة والرحمة: متقاربان في المعنى. وقيل: الرأفة أشد الرحمة، واسم الفاعل جاء للمبالغة
  على فعول، كضروب، وجاء على فعل، كحذر، وجاء على فعل، كندس، وجاء على فعل، كصعب. التقلب:
  التردّد، وهو للمطاوعة، قلبته فتقلب. الشطر: النصف، والجزء من الشيء والجهة، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألا من مبلغ عني رسولاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وما تغني الرسالة شطر عمرو</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي نحوه، وقال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أقول لأمّ زنباع أقيمي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صدور العيس شطر بني تميم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقد أظلكم من شطر ثغركم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هول له ظلم
  يغشاكم قطعا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن أحمر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تعدو بنا شطر نجد وهي عاقدة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قد كارب
  العقد من إيقاده الحقبا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأظعـن بـالقوم شطـر الملـوك</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي نحوهم، وقال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إن العشير بها داء مخامرها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وشطرها نظر العينين مسجور</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويقال: شطر عنه: بعد، وشطر إليه:
  أقبل، والشاطر من الشباب: البعيد من الجيران، الغائب عن منزله. يقال: شطر شطوراً، والشطير:
  البعيد، منزل شطير: أي بعيد. الحرام والحرم والحرم: الممتنع، وقد تقدّم الكلام في ذلك
  في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وهو محرم عليكم إخراجهم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 85] الامتراء: افتعال من
  المرية، وهي الشك. امترى في الشيء: شك فيه، ومنه المراء. ماريته أي جادلته وشاككته
  فيما يدعيه. وافتعل: بمعنى تفاعل. تقول: تمارينا وامترينا فيه، كقولك: تحاورنا واحتورنا.
  وجهة، قال قوم، منهم المازني والمبرد والفارسي: إن وجهة اسم للمكان المتوجه إليه، فعلى
  هذا يكون إثبات الواو أصلاً، إذ هو اسم غير مصدر.</font></font>&#13;\t\t\t<label disabled=\"true\"
