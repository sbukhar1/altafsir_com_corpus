  الذي ألفه الإنسان، وله إلى ذلك نزوع، أتى بالخطاب دون لفظ الرسالة، فقيل: { التي كنت
  عليها } ، فهذه، والله أعلم، حكمة الالتفات هنا. وقوله: { ينقلب على عقبيه } كناية
