  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الزهري: ليعلم، على بناء الفعل للمفعول الذي لم يسم فاعله، وهذا
