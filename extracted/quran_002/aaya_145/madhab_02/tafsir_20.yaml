  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلَئِنِ ٱتَّبَعْتَ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">راعى
  ابن عطية الأمر العادي فصرفه عن ظاهره وحمله على غير النّبي صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وراعى الزمخشري الأمر العقلي فأبقاه على ظاهره، وقال: وهو على حسب
  الفرض والتقدير من خطاب التهييج والإلهاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِنَّكَ إِذَاً لَّمِنَ ٱلظَّالِمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي
  إنك لغريق في الظلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: ويحتمل أن يكون هذا
  من باب السلب والإيجاب مثل \" الحائط لا يبصر \" لأنّ النبي عليه الصلاة والسلام معصوم
  من اتّباع أهوائهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: لا يصح التكليف بذلك
  لأنه من تكليف العاجز؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: الأشياء على ثلاثة أقسام:
  موجود، وقابل للوجود، ومستحيل. فالإبصار للحائط غير محال إذ في الجائز أن يخلق الله
  فيه الإبصار فيبصر، هذا (هو) مذهبنا، لأنا لا نشترط (البنية).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكذلك
  النبي صلى الله عليه وسلم معصوم من اتّباع (أهوائهم) لكنه (كلف) بذلك. وجعل ذاته قابلة
