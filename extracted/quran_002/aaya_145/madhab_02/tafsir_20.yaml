  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَئِنْ أَتَيْتَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ بِكُلِّ آيَةٍ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: في هذا تهدئة (روعته) صلّى الله عليه وسلم وتطمين له حتى لا يتهالك على عدم
  إيمانهم وهو عام في جميع المعجزات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: إن الإمام ابن العربي قال: لا يتناول الآيات النظرية وأما الآيات (الملجئة)
  الاضطرارية فلا، لأنّ الإيمان عندها ضروري؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  بل يتناول الجميع لأنّا نقول: إنّ ربط الدليل بالمدلول عادي لا عقلي، أو نقول: إن في
  الجائز: إن يستدل المستدل بالدليل الصحيح ويعمي الله بصيرته عن العثور على الوجه الذي
  يدل الدليل منه، أو نقول: إن الإيمان الاضطراري ليس إيمانا بوجه ولا يترتب عليه ثواب
  لأنه ليس للمكلف فيه اختيار. وفي الآية دليل على أنّ ارتباط الدليل بالمدلول عادي لا
  عقلي. وفيها رد على المعتزلة القائلين بمراعاة الصلاح والأصلح وأنّ الآيات التي يمكن
  الإيمان عندها قد أتى النبي صلى الله عليه وسلم بجميعها وليست القدرة / صالحة لغيرها
  فقوله: { وَلَئِنْ أَتَيْتَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ بِكُلِّ آيَةٍ } (دليل على
  أنه لم يأتهم بكل آية) وأن القدرة صالحة للإتيان بآيات أخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مَّا تَبِعُواْ قِبْلَتَكَ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: أي جواب (إن) كجواب (لو) وهي ضدها، لأن (لَوْ) تطلب المضي (والوقوع) و \"
  إِنْ \" تطلب المستقبل، والجواب إنما هو للقسم لأن أحد الحرفين يقع موقع الآخر هذا
  قول سيبويه. وتعقب هذا أبو حيان بأن أول كلامه يقتضي أن الجواب لـِ \" إن \" مع أن
  قوله بالجواب للقسم (يقتضي) أن الجواب ليس لِـ \" إن \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: إنما ذلك سلب حكم، لا حكم بالسلب فلا تناقض فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَآ أَنتَ بِتَابِعٍ قِبْلَتَهُمْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">نفى
  الأول بالفعل وهذا بالاسم ولم يقل: وما أنت تتّبع قبلتهم، مع أن النفي بالفعل أعم لأنه
  مطلق، ونفي الأعم يستلزم نفي الأخص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: الجواب أن الأول جاء على الأصل في أنهم مصممون على عدم اتباعه وأما نفيه
  هو بالاسم فلأن أفعاله صلى الله عليه وسلم ثابتة لازمة فهو إذا اتبع أمرا ثبت عليه
  ولا ينتقل عنه فنُفي على حسب ما هو عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: فيكون هذا نفي أخص؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  لا. بل ورد النفي عليه على حسب ما وجد إذا لو (وجد) اتباعه أمرا لما وجد إلا على سبيل
  الثبوت واللزوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل: أو يجاب بأنه قد كان تابعا
  قبلتهم ثم انتسخ ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: هذه الآية نزلت بعد النسخ
  و \" ما \" لنفي الحال، واتّباع قبلتهم (ماض).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَا بَعْضُهُم بِتَابِعٍ قِبْلَةَ بَعْضٍ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">لأن
  اليهود يستقبلون بيت المقدس والنصارى يستقبلون الشمس من حيث تطلع.</font></font>&#13;\t\t\t<label
