  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ولئن أَتيت الذين
  أُوتوا الكتاب بكل آية }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">سبب نزولها أن يهود المدينة ونصارى
  نجران قالوا للنبي: ائتنا بآية كما أتى الأنبياء قبلك، فنزلت هذه الآية، قاله مقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ما تبعوا قبلتك } يريد: الكعبة { وما بعضهم بتابع قبلة
  بعض } لأن اليهود يصلون قبل المغرب إلى بيت المقدس، والنصارى قبل المشرق { ولئن اتبعت
  أهواءهم } فصليت إلى قبلتهم { من بعد ما جاءك من العلم } قال مقاتل: يريد بالعلم: البيان.</font></font><font
