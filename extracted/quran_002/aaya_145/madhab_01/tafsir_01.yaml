  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  أَتَيْتَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ بِكُلِّ آيَةٍ مَّا تَبِعُواْ قِبْلَتَكَ وَمَآ
  أَنتَ بِتَابِعٍ قِبْلَتَهُمْ وَمَا بَعْضُهُم بِتَابِعٍ قِبْلَةَ بَعْضٍ وَلَئِنِ
  ٱتَّبَعْتَ أَهْوَاءَهُم مِّن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ إِنَّكَ إِذَاً لَّمِنَ
  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك تبـارك اسمه: ولئن جئت
  يا مـحمد الـيهود والنصارى بكل برهان وحجة وهي الآية بأن الـحقّ هو ما جئتهم به من
  فرض التـحوّل من قبلة بـيت الـمقدس فـي الصلاة إلـى قبلة الـمسجد الـحرام، ما صدّقوا
  به ولا اتبعوا مع قـيام الـحجة علـيهم بذلك قبلتك التـي حوّلتك إلـيها وهي التوجه شطر
  الـمسجد الـحرام. وأجيبت «لئن» بـالـماضي من الفعل وحكمها الـجواب بـالـمستقبل تشبـيها
  لها ب«لو»، فأجيبت بـما تـجاب به لو لتقارب معنـيـيهما وقد مضى البـيان عن نظير ذلك
  فـيـما مضى. وأجيبت «لو» بجواب الأيـمان، ولا تفعل العرب ذلك إلا فـي الـجزاء خاصة
  لأن الـجزاء مشابه الـيـمين فـي أن كل واحد منهما لا يتـمّ أوّله إلا بآخره، ولا يتـمّ
  وحده، ولا يصحّ إلا بـما يؤكد به بعده، فلـما بدأ بـالـيـمين فأدخـلت علـى الـجزاء
  صارت اللام الأولـى بـمنزلة يـمين، والثانـية بـمنزلة جواب لها، كما قـيـل: لعمرك لتقومنّ،
  إذ كثرت اللام من «لعمرك» حتـى صارت كحرف من حروفه، فأجيب بـما يجاب به الأيـمان، إذ
  كانت اللام تنوب فـي الأيـمان عن الأيـمان دون سائر الـحروف غير التـي هي أحقّ به الأيـمان،
  فتدلّ علـى الأيـمان وتعمل عمل الأجوبة، ولا تدلّ سائر أجوبة الأيـمان لنا علـى الأيـمان
  فشبهت اللام التـي فـي جواب الأيـمان بـالأيـمان لـما وصفنا، فأجيبت بأجوبتها. فكان
  معنى الكلام إذ كان الأمر علـى ما وصفنا: لو أتـيت الذين أوتوا الكتاب بكل آية ما تبعوا
  قبلتك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَمَا أنْتَ بِتابِعٍ
  قِبْلَتَهُمْ } يقول: وما لك من سبـيـل يا مـحمد إلـى اتبـاع قبلتهم، وذلك أن الـيهود
  تستقبل بـيت الـمقدس بصلاتها، وأن النصارى تستقبل الـمشرق، فأنى يكون لك السبـيـل إلـى
  اتبـاع قبلتهم مع اختلاف وجوهها. يقول: فـالزم قبلتك التـي أمرت بـالتوجه إلـيها، ودع
  عنك ما تقوله الـيهود والنصارى، وتدعوك إلـيه من قبلتهم واستقبـالها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَمَا بَعْضُهُمْ بِتابِعٍ قِبْلَةَ بَعْضٍ } فإنه يعنـي
  بقوله: وما الـيهود بتابعة قبلة النصارى، ولا النصارى بتابعة قبلة الـيهود فمتوجهة
  نـحوها. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { وَمَا بَعْضُهُمْ بِتابِعٍ قِبْلَةَ بَعْضٍ
  } يقول: ما الـيهود بتابعي قبلة النصارى، ولا النصارى بتابعي قبلة الـيهود. قال: وإنـما
  أنزلت هذه الآية من أجل أن النبـيّ صلى الله عليه وسلم لـما حوّل إلـى الكعبة، قالت
  الـيهود: إن مـحمداً اشتاق إلـى بلد أبـيه ومولده، ولو ثبت علـى قبلتنا لكنا نرجو أن
  يكون هو صاحبنا الذي ننتظر فأنزل الله عز وجلّ فـيهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  لَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 144] إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَيَكْتُمُونَ
  ٱلْحَقَّ وَهُمْ يَعْلَمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 146]. حدثنا يونس قال: أخبرنا ابن وهب قال: قال ابن زيد فـي
  قوله: { وَمَا بَعْضُهُمْ بِتَابِعٍ قِبْلَةَ بَعْضٍ } مثل ذلك.</font></font>&#13;\t\t\t<label
