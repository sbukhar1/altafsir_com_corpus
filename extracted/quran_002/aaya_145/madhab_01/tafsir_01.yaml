  بِكُلِّ آيَةٍ مَّا تَبِعُواْ قِبْلَتَكَ وَمَآ أَنتَ بِتَابِعٍ قِبْلَتَهُمْ وَمَا
  بَعْضُهُم بِتَابِعٍ قِبْلَةَ بَعْضٍ وَلَئِنِ ٱتَّبَعْتَ أَهْوَاءَهُم مِّن بَعْدِ
  مَا جَآءَكَ مِنَ ٱلْعِلْمِ إِنَّكَ إِذَاً لَّمِنَ ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما يعنـي جل ثناؤه بذلك أن الـيهود والنصارى لا تـجتـمع علـى قبلة
  واحدة مع إقامة كل حزب منهم علـى ملتهم، فقال تعالـى ذكره لنبـيه مـحمد صلى الله عليه
  وسلم: يا مـحمد لا تُشعر نفسك رضا هؤلاء الـيهود والنصارى، فإنه أمر لا سبـيـل إلـيه،
  لأنهم مع اختلاف مللهم لا سبـيـل لك إلـى إرضاء كل حزب منهم، من أجل أنك إن اتبعت قبلة
  الـيهود أسخطت النصارى، وإن اتبعت قبلة النصارى أسخطت الـيهود، فدع ما لا سبـيـل إلـيه،
  وادعهم إلـى ما لهم السبـيـل إلـيه من الاجتـماع علـى ملتك الـحنـيفـية الـمسلـمة،
  وقبلتك قبلة إبراهيـم والأنبـياء من بعده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَلَئِنِ اتَّبَعْتَ أهْوَاءَهُمْ مِنْ بَعْدِ مَا جَاءَكَ
  مِنَ العِلْـمِ إنَّكَ إذا لَـمِنَ الظَّالِـمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بقوله جل ثناؤه: { وَلَئِنِ اتَّبَعْتَ أهْوَاءَهُمْ }: ولئن التـمست يا مـحمد رضا
  هؤلاء الـيهود والنصارى الذين قالوا لك ولأصحابك: { كُونُوا هُوداً أوْ نَصَارَىٰ تَهْتَدُوا
  } فـاتبعت قبلتهم يعنـي فرجعت إلـى قبلتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { مِنْ بَعْدِ مَا جَاءَكَ مِنَ العِلْـمِ } من بعد ما وصل إلـيك من العلـم
  بإعلامي إياك أنهم مقـيـمون علـى بـاطل وعلـى عناد منهم للـحقّ، ومعرفة منهم أن القبلة
  التـي وجهتك إلـيها هي القبلة التـي فُرِضَت علـى أبـيك إبراهيـم علـيه السلام وسائر
  ولده من بعده من الرسل التوجه نـحوها رإنَّكَ إذاً لَـمِنَ الظَّالِـمِينَ } يعنـي
  أنك إذا فعلت ذلك من عبـادي الظلـمة أنفسهم، الـمخالفـين أمري، والتاركين طاعتـي، وأحدُهم
