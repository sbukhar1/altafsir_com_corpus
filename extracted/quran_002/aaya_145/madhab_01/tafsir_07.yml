  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  أَتَيْتَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ بِكُلِّ آيَةٍ مَّا تَبِعُواْ قِبْلَتَكَ وَمَآ
  أَنتَ بِتَابِعٍ قِبْلَتَهُمْ وَمَا بَعْضُهُم بِتَابِعٍ قِبْلَةَ بَعْضٍ وَلَئِنِ
  ٱتَّبَعْتَ أَهْوَاءَهُم مِّن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ إِنَّكَ إِذَاً لَّمِنَ
  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يخبر تعالى عن كفر اليهود وعنادهم
  ومخالفتهم ما يعرفونه من شأن رسول الله صلى الله عليه وسلم وأنه لو أقام عليهم كل دليل
  على صحة ما جاءهم به، لما اتبعوه وتركوا أهواءهم كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ حَقَّتْ عَلَيْهِمْ
  كَلِمَةُ رَبِّكَ لاَ يُؤْمِنُونَ وَلَوْ جَآءَتْهُمْ كُلُّ ءايَةٍ حَتَّىٰ يَرَوُاْ
  ٱلْعَذَابَ ٱلأَلِيمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 96 ـ 97] ولهذا قال ههنا: { وَلَئِنْ أَتَيْتَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَـٰبَ بِكُلِّ ءَايَةٍ مَّا تَبِعُواْ قِبْلَتَكَ } وقوله: { وَمَآ أَنتَ بِتَابِعٍ
  قِبْلَتَهُمْ } إخبار عن شدة متابعة الرسول صلى الله عليه وسلم لما أمره الله تعالى
  به، وأنه كما هم مستمسكون بآرائهم وأهوائهم، فهو أيضاً مستمسك بأمر الله وطاعته واتباع
  مرضاته، وأنه لا يتبع أهواءهم في جميع أحواله، ولا كونه متوجهاً إلى بيت المقدس لكونها
  قبلة اليهود، وإنما ذلك عن أمر الله تعالى، ثم حذر تعالى عن مخالفة الحق الذي يعلمه
  العالم إلى الهوى، فإن العالم الحجةُ عليه أقومُ من غيره، ولهذا قال مخاطباً للرسول،
  والمراد به الأمة: { وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُم مِّن بَعْدِ مَا جَآءَكَ مِنَ
  ٱلْعِلْمِ إِنَّكَ إِذَا لَّمِنَ ٱلظَّـٰلِمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

