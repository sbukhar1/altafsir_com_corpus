  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  أَتَيْتَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ بِكُلِّ آيَةٍ مَّا تَبِعُواْ قِبْلَتَكَ وَمَآ
  أَنتَ بِتَابِعٍ قِبْلَتَهُمْ وَمَا بَعْضُهُم بِتَابِعٍ قِبْلَةَ بَعْضٍ وَلَئِنِ
  ٱتَّبَعْتَ أَهْوَاءَهُم مِّن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ إِنَّكَ إِذَاً لَّمِنَ
  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى لما بين في الآية
  الأولى أن الذين أوتوا الكتاب يعلمون أن هذه القبلة حق، بين بعد ذلك صفتهم لا تتغير
  في الاستمرار على المعاندة، وفي الآية مسائل المسألة الأولى اختلفوا في قوله { وَلَئِنْ
  أَتَيْتَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ } فقال الأصم المراد علماؤهم الذين أخبر الله
  تعالى عنهم في الآية المتقدمة بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ
  لَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبّهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 144 واحتج عليه بوجوه. أحدها
  قوله { وَلَئِنِ ٱتَّبَعْتَ أَهْوَاءهُم } فوصفهم بأنهم يتبعون الهوى، ومن اعتقد في
  الباطل أنه حق فإنه لا يكون متبعاً لهوى النفس، بل يكون في ظنه أنه متبع للهدى فأما
  الذين يعلمون بقلوبهم، ثم ينكرون بألسنتهم، فهم المتبعون للهوى. وثانيها أن ما قبل
  هذه الآية وهو قوله { وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ لِيَعْلَمُواْ أَنَّهُ
  ٱلْحَقُّ } لا يتناول عوامهم بل هو مختص بالعلماء، وما بعدها وهو قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ
  آتَيْنَـٰهُمُ ٱلْكِتَـٰبَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  20 مختص بالعلماء أيضاً إذ لو كان عاماً في الكل امتنع الكتمان لأن الجمع العظيم لا
  يجوز عليهم الكتمان، وإذا كان ما قبلها وما بعدها خاصاً فكذا هذه الآية المتوسطة. وثالثها
  أن الله تعالى أخبر عنهم بأنهم مصرون على قولهم، ومستمرون على باطلهم، وأنهم لا يرجعون
  عن ذلك المذهب بسبب شيء من الدلائل والآيات، وهذا شأن المعاند اللجوج، لا شأن المعاند
  المتحير. ورابعها أنا لو حملناه على العموم لصارت الآية كذباً لأن كثيراً من أهل الكتاب
  آمن بمحمد صلى الله عليه وسلم وتبع قبلته. وقال آخرون بل المراد جميع أهل الكتاب من
  اليهود والنصارى، واحتجوا عليه بأن قوله { ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ } صيغة عموم
  فيتناول الكل، ثم أجابوا عن الحجة الأولى أن صاحب الشبهة صاحب هوى في الحقيقة، لأنه
  ما تمم النظر والاستدلال فإنه لو أتى بتمام النظر والاستدلال لوصل إلى الحق، فحيث لم
  يصل إليه علمنا أنه ترك النظر التام بمجرد الهوى، وأجابوا عن الحجة الثانية بأنه ليس
  يمتنع أن يراد في الآية الأولى بعضهم، وفي الآية الثانية كلهم، وأجابوا عن الحجة الثالثة
  أن العلماء لما كانوا مصرين على الشبهات، والعوام كانوا مصرين على اتباع أولئك العلماء
  كان الإصرار حاصلاً في الكل، وأجابوا عن الحجة الرابعة بأنه تعالى أخبر عنهم أنهم بكليتهم
  لا يؤمنون، وقولنا كل اليهود لا يؤمنون مغاير لقولنا إن أحداً منهم لا يؤمن. المسألة
  الثانية احتج الكعبي بهذه الآية على جواز أن لا يكون في المقدور لطف لبعضهم، قال لأنه
  لو حصل في المقدور لهؤلاء لطف، لكان في جملة الآيات ما لو أتاهم به لكانوا يؤمنون،
  فكان لا يصح هذا الخبر على وجه القطع.</font></font>&#13;\t\t\t<label disabled=\"true\"
