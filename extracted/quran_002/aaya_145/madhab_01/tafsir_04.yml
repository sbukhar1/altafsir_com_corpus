  بِكُلِّ آيَةٍ مَّا تَبِعُواْ قِبْلَتَكَ وَمَآ أَنتَ بِتَابِعٍ قِبْلَتَهُمْ وَمَا
  بَعْضُهُم بِتَابِعٍ قِبْلَةَ بَعْضٍ وَلَئِنِ ٱتَّبَعْتَ أَهْوَاءَهُم مِّن بَعْدِ
  مَا جَآءَكَ مِنَ ٱلْعِلْمِ إِنَّكَ إِذَاً لَّمِنَ ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثالثة احتج أبو مسلم بهذه الآية على أن علم الله تعالى في
  عباده وما يفعلونه ليس بحجة لهم فيما يرتكبون، فإنهم مستطيعون لأن يفعلوا الخير الذي
  أمروا به ويتركوا ضده الذي نهوا عنه، واحتج أصحابنا به على القول بتكليف ما لا يطاق
  وهو أنه تعالى أخبر عنهم بأنهم لا يتبعون قبلته، فلو اتبعوا قبلته لزم انقلاب خبر الله
  الصدق كذباً وعلمه جهلاً وهو محال، ومستلزم المحال محال، فكان ذلك محالاً وقد أمروا
  به فقد أمروا بالمحال وتمام القول فيه مذكور في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَاء
  عَلَيْهِمْ ءأَنذَرْتَهُمْ أَمْ لَمْ تُنذِرْهُمْ لاَ يُؤْمِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  6. المسألة الرابعة إنما حكم الله تعالى عليهم بأنهم لا يرجعون عن أباطيلهم بسبب البرهان،
  وذلك لأن إعراضهم عن قبول هذا الدين ليس عن شبهة يزيلها بإيراد الحجة، بل هو محض المكابرة
  والعناد والحسد، وذلك لا يزول بإيراد الدلائل. المسألة الخامسة اختلفوا في قوله { مَّا
  تَبِعُواْ قِبْلَتَكَ } قال الحسن والجبائي أراد جميعهم، كأنه قال لا يجتمعون على اتباع
  قبلتك، على نحو قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ شَاء ٱللَّهُ لَجَمَعَهُمْ عَلَى ٱلْهُدَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  35 وقال الأصم وغيره بل المراد أن أحداً منهم لا يؤمن، قال القاضي إن أريد بأهل الكتاب
  كلهم العلماء منهم والعوام فلا بد من تأويل الحسن، وإن أريد به العلماء نظرنا فإن كان
  في علمائهم المخاطبين بهذه الآية من قد آمن وجب أيضاً ذلك التأويل، وإن لم يكن فيهم
  من قد آمن صح إجراؤه على ظاهره في رجوع النفي إلى كل واحد منهم، لأن ذلك أليق بالظاهر
  إذ لا فرق بين قوله { مَّا تَبِعُواْ قِبْلَتَكَ } وبين قوله ما تبع أحد منهم قبلتك.
  المسألة السادسة { لَئِنْ } بمعنى { لَوْ } وأجيب بجواب لو وللعلماء فيه خلاف فقيل
  إنهما لما تقاربا استعمل كل واحد منهما مكان الآخر، وأجيب بجوابه نظيره قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَئِنْ
  أَرْسَلْنَا رِيحًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الروم 51 ثم قال { لَّظَلُّواْ } على جواب { لَوْ } وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  أَنَّهُمْ ءامَنُواْ وٱتَّقَوْا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 103 ثم قال { لَمَثُوبَةٌ
  } على جواب { لَئِنْ } وذلك أن أصل { لَوْ } للماضي { وَلَئِنِ } للمستقبل هذا قول
  الأخفش وقال سيبويه إن كل واحدة منهما على موضعها، وإنما الحق في الجواب هذا التداخل
  لدلالة اللام على معنى القسم، فجاء الجواب كجواب القسم. المسألة السابعة الآية وزنها
  فعلة أصلها أية، فاستثقلوا التشديد في الآية فأبدلوا من الياء الأولى ألفاً لانفتاح
  ما قبلها، والآية الحجة والعلامة، وآية الرجل شخصه، وخرج القوم بآيتهم جماعتهم، وسميت
  آية القرآن بذلك لأنها جماعة حروف. وقيل لأنها علامة لانقطاع الكلام الذي بعدها. وقيل
  لأنها دالة على انقطاعها عن المخلوقين، وأنها ليست إلا من كلام الله تعالى. المسألة
  الثامنة روي أن يهود المدينة ونصارى نجران قالوا للرسول صلى الله عليه وسلم أئتنا بآية
  كما أتى الأنبياء قبلك فأنزل الله تعالى هذه الآية والأقرب أن هذه الآية ما نزلت في
  واقعة مبتدأة بل هي من بقية أحكام تحويل القبلة.</font></font>&#13;\t\t\t<label disabled=\"true\"
