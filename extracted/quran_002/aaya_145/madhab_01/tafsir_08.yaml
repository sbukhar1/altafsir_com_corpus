aaya: وَلَئِنْ أَتَيْتَ الَّذِينَ أُوتُوا الْكِتَابَ بِكُلِّ آيَةٍ مَا تَبِعُوا قِبْلَتَكَ
  ۚ وَمَا أَنْتَ بِتَابِعٍ قِبْلَتَهُمْ ۚ وَمَا بَعْضُهُمْ بِتَابِعٍ قِبْلَةَ بَعْضٍ
  ۚ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ مِنْ بَعْدِ مَا جَاءَكَ مِنَ الْعِلْمِ ۙ إِنَّكَ
  إِذًا لَمِنَ الظَّالِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِنْ أَتَيْتَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ بِكُلِّ آيَةٍ مَّا تَبِعُواْ قِبْلَتَكَ وَمَآ أَنتَ
  بِتَابِعٍ قِبْلَتَهُمْ وَمَا بَعْضُهُم بِتَابِعٍ قِبْلَةَ بَعْضٍ وَلَئِنِ ٱتَّبَعْتَ
  أَهْوَاءَهُم مِّن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ إِنَّكَ إِذَاً لَّمِنَ ٱلظَّالِمِينَ
  }{ وَلَئِنِ } لام قسم { أَتَيْتَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ بِكُلّ ءَايَةٍ }
  على صدقك في أمر القبلة { مَّا تَبِعُواْ } أي لايتبعون { قِبْلَتَكَ } عناداً { وَمَا
  أَنتَ بِتَابِعٍ قِبْلَتَهُمْ } قطع لطمعه في إسلامهم وطمعهم في عوده إليها { وَمَا
  بَعْضُهُم بِتَابِعٍ قِبْلَةَ بَعْضٍ } أي اليهود قبلة النصارى وبالعكس { وَلَئِنِ
  ٱتَّبَعْتَ أَهْوَاءَهُم } التي يدعونك إليها { مّن بَعْدِ مَا جَاءكَ مِنَ ٱلْعِلْمِ
  } الوحي { إِنَّكَ إِذَاً } إن اتبعتهم فرضاً { لَّمِنَ ٱلظَّٰلِمِينَ }.\r\n\t\t\t\r\n\t\t\t</section>"

