  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  أَتَيْتَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ بِكُلِّ آيَةٍ مَّا تَبِعُواْ قِبْلَتَكَ وَمَآ
  أَنتَ بِتَابِعٍ قِبْلَتَهُمْ وَمَا بَعْضُهُم بِتَابِعٍ قِبْلَةَ بَعْضٍ وَلَئِنِ
  ٱتَّبَعْتَ أَهْوَاءَهُم مِّن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ إِنَّكَ إِذَاً لَّمِنَ
  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَئِنْ أَتَيْتَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ بِكُلِّ آيَةٍ مَّا تَبِعُواْ قِبْلَتَكَ } لأنهم كفروا
  وقد تبين لهم الحق، وليس تنفعهم الآيات؛ أي العلامات. وجمع قِبْلة في التكسير: قِبَلٌ.
  وفي التسليم: قِبلاتٌ. ويجوز أن تبدل من الكسرة فتحة، فتقول قِبَلات. ويجوز أن تحذف
  الكسرة وتسكن الباء فتقول قِبْلات. وأُجيبت «لئِن» بجواب «لو» وهي ضدّها في أن «لو»
  تَطلب في جوابها المضيّ والوقوع، و «لئن» تطلب الاستقبال؛ فقال الفراء والأخفش: أجيبت
  بجواب «لو» لأن المعنى: ولو أتيت. وكذلك تُجاب «لو» بجواب «لئن»، تقول: لو أحسنت أحسن
  إليك؛ ومثله قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَئِنْ أَرْسَلْنَا رِيحاً فَرَأَوْهُ مُصْفَرّاً لَّظَلُّواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الروم:
  51] أي ولو أرسلنا ريحاً. وخالفهما سيبويه فقال: إن معنى «لئن» مخالف لمعنى «لو» فلا
  يدخل واحد منهما على الآخر؛ فالمعنى: ولئن أتيت الذين أوتوا الكتاب بكل آية لا يتبعون
  قِبْلتك. قال سيبويه: ومعنى { وَلَئِنْ أَرْسَلْنَا رِيحاً فَرَأَوْهُ مُصْفَرّاً لَّظَلُّواْ
  } ليظُّلن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَمَآ أَنتَ بِتَابِعٍ
  قِبْلَتَهُمْ } لفظ خبر ويتضمّن الأمر؛ أي فلا تركن إلى شيء من ذلك. ثم أخبر تعالى
  أن اليهود ليست متّبعة قِبلة النصارى ولا النصارى متّبعة قِبلة اليهود؛ عن السُّدّي
  وٱبن زيد. فهذا إعلام بٱختلافهم وتدابرهم وضلالهم. وقال قوم: المعنى وما من ٱتبعك ممن
  أسلم منهم بمتّبع قِبلَة مَن لم يُسلم، ولا من لم يُسلم قِبلةَ من أسلم. والأوّل أظهر،
  والله تعالى أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَئِنِ ٱتَّبَعْتَ
  أَهْوَاءَهُم مِّن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ إِنَّكَ إِذَاً لَّمِنَ ٱلظَّالِمِينَ
  } الخطاب للنبيّ صلى الله عليه وسلم، والمراد أمّته ممن يجوز أن يتّبع هواه فيصير بٱتباعه
  ظالماً، وليس يجوز أن يفعل النبيّ صلى الله عليه وسلم ما يكون به ظالماً؛ فهو محمول
  على إرادة أمته لعصمة النبيّ صلى الله عليه وسلم وقطعِنا أنّ ذلك لا يكون منه، وخُوطب
  النبيّ صلى الله عليه وسلم تعظيماً للأمر ولأنه المنزل عليه. والأهواء: جمع هوًى، وقد
  تقدّم؛ وكذا { مِنَ الْعِلْم } تقدّم أيضاً، فلا معنى للإعادة.</font></font><font
