  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ ٱجْعَلْ هَـٰذَا بَلَداً آمِناً وَٱرْزُقْ أَهْلَهُ مِنَ
  ٱلثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ قَالَ وَمَن كَفَرَ
  فَأُمَتِّعُهُ قَلِيلاً ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { رَبِّ ٱجْعَلْ هَـٰذَا بَلَداً ءَامِناً... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: إنه دعا بصيرورته بلدا آمنا، فظاهره أنه لم يكن حينئذ
  بلدا فدعا (هنا بصيرورته بلدا ثم بعد حصوله بلدا دعا بما في) سورة إبراهيم؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: إنك تقول: رب اجعل هذا رجلا صالحا، فلم تدع بحصول الرجولية له
  بل بكونه صالحا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل له/ قد ذكروا في الجواب عن معارضة
  الآيتين أنه لم يكن حينئذ بلدا فدعا هنا بصيرورته ثم بعد حصوله بلدا دعا بما في سورة
  إبراهيم؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: الظاهر أنه كان في موطنين
  فقال أولا: { رَبِّ ٱجْعَلْ هَـٰذَا بَلَداً ءَامِناً } ثم أعاد الدعاء في إبراهيم
  إما لأنه استجيب له وطلب دوام الأمن، أو تأخرت الإجابة وأعاد الدعاء تأكيدا، وإن كان
  ذلك منه في موطن (واحد) فيشكُل فهم الآيتين لأنه إن كان نطق به معرّفا فلِمَ حكى منكّرا،
  وإن قاله منكّرا فلِمَ حكي معرّفا؟ ومنهم من أجاب بأنه على حذف الصفة أي اجعل هذا البلد
  آمنا، وخص بعض ذريته بالدعاء دون بعض إما لأنه علم أن (فيهم) الظالمين أو لأن الله
  أوحى إليه بذلك أو لأن هذا اسلام أخص فخصص البعض (به دون البعض).</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

