  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ ٱجْعَلْ هَـٰذَا بَلَداً آمِناً وَٱرْزُقْ أَهْلَهُ مِنَ
  ٱلثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ قَالَ وَمَن كَفَرَ
  فَأُمَتِّعُهُ قَلِيلاً ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى { وَإِذْ قَالَ إِبْرٰهِيمُ رَبِّ ٱجْعَلْ هَـٰذَا بَلَدًا
  آمِنًا } يعني الحرم { وَٱرْزُقْ أَهْلَهُ مِنَ ٱلثَّمَرٰتِ } فاستجاب الله تعالى دعاءه
  فتحمل الثمار إلى مكة من كل جهة، فيوجد فيها في كل وقت من كل نوع واشترط إبراهيم في
  دعائه فقال { مَنْ آمَنَ مِنْهُمْ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ } وإنما اشترط هذا
  الشرط، لأنه قد سأل ربه الإمامة لذريته، فلم يستجب له في الظالمين، فخشي إبراهيم أن
  يكون أمر الرزق هكذا، فسأل الرزق للمؤمنين خاصة، فأخبره الله تعالى: أنه يرزق الكافر
  والمؤمن، وأن أمر الرزق ليس كأمر الإمامة. قالوا: لأن الأمامة فضل، والرزق عدل، فالله
  تعالى يعطي بفضله من يشاء من عباده من كان أهلاً لذلك وعد له لجميع الناس لأنهم عباده،
  وإن كانوا كفاراً. فذلك قوله تعالى { قَالَ وَمَن كَفَرَ فَأُمَتِّعُهُ قَلِيلاً }
  قرأ ابن عامر ومن تابعه من أهل الشام (فأمتعه) بالتخفيف من أمتعت وقرأ الباقون بالتشديد
  من متعت. يعني سأرزقه في الدنيا يسيراً { ثُمَّ أَضْطَرُّهُ } أي مصيره، ويقال: ملجأه
  { إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ } صاروا إليه.</font></font><font class=\"TextResultArabic\"><font
