aaya: وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ اجْعَلْ هَٰذَا بَلَدًا آمِنًا وَارْزُقْ أَهْلَهُ
  مِنَ الثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِاللَّهِ وَالْيَوْمِ الْآخِرِ ۖ قَالَ وَمَنْ
  كَفَرَ فَأُمَتِّعُهُ قَلِيلًا ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ النَّارِ ۖ وَبِئْسَ
  الْمَصِيرُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ إِبْرَاهِيمُ
  رَبِّ ٱجْعَلْ هَـٰذَا بَلَداً آمِناً وَٱرْزُقْ أَهْلَهُ مِنَ ٱلثَّمَرَاتِ مَنْ آمَنَ
  مِنْهُمْ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ قَالَ وَمَن كَفَرَ فَأُمَتِّعُهُ قَلِيلاً
  ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ }{ مَنْ ءَامَنَ }
  إخبار من الله ـ تعالى ـ، أو من دعاء إبراهيم، ولم تزل مكة حرماً آمناً من الجبابرة
  والخوف والزلازل، فسأل إبراهيم أن يجعله آمناً من الجدب والقحط، وأن يرزق أهله من الثمرات،
  لقول الرسول صلى الله عليه وسلم: \" إن الله حرم مكة يوم خلق الله السموات والأرض \"
  ، أو كانت حلالاً قبل دعوة إبراهيم، وإنما حرمت بدعوة إبراهيم عليه ـ الصلاة والسلام
  ـ، كما حرم الرسول صلى الله عليه وسلم المدينة فقال: \" وإن إبراهيم قد حرم مكة وإني
  قد حرمت المدينة \". \r\n\t\t\t\r\n\t\t\t</section>"

