  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ ٱجْعَلْ هَـٰذَا بَلَداً آمِناً وَٱرْزُقْ أَهْلَهُ مِنَ
  ٱلثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ قَالَ وَمَن كَفَرَ
  فَأُمَتِّعُهُ قَلِيلاً ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وإِذ قال إِبراهيم رب اجعل هذا بلداً آمناً } البلد:
  صدر القرى، والبالد: المقيم بالبلد، والبلدة: الصدر، ووضعت الناقة بلدتها: إذا بركت،
  والمراد بالبلد هاهنا: مكة. ومعنى: { آمناً }: ذا أمنٍ. وأمن البلدة مجاز، والمراد:
  أمن من فيه. وفي المراد بهذا الأمن ثلاثة أقوال. أحدها: أنه سأله الأمن من القتل. والثاني:
  من الخسف والقذف. والثالث: من القحط والجدب، قال مجاهد: قال إبراهيم: لمن آمن، فقال
  الله عز وجل: ومن كفر فسأرزقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فأمتعه } وقرأ ابن عامر: { فأمتعه } بالتخفيف، من أمتعت. وقرأ الباقون بالتشديد
  من: مَتَّعت. والإمتاع: إعطاء ما تحصل به المتعة. والمتعة: أخذ الحظ من لذة ما يشتهي.
  وبماذا يمتعه؟ فيه قولان. أحدهما: بالأمن. والثاني: بالرزق. والاضطرار: الإلجاء إلى
  الشيء، والمصير: ما ينتهي إليه الأمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

