  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ ٱجْعَلْ هَـٰذَا بَلَداً آمِناً وَٱرْزُقْ أَهْلَهُ مِنَ
  ٱلثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ قَالَ وَمَن كَفَرَ
  فَأُمَتِّعُهُ قَلِيلاً ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وإذ قال إبراهيم ربِّ اجعل هذا } إشارة إلى مكة وقيل
  إلى الحرم { بلداً آمناً } أي ذا أمن يأمن فيه أهله، وإنما دعا إبراهيم له بالأمن لأنه
  بلد ليس فيه زرع ولا ثمر فإذا لم يكن آمناً، لم يجلب إليه شيء من النواحي فيتعذر المقام
  به. فأجاب الله تعالى دعاء إبراهيم وجعله بلداً آمناً، فما قصده جبار إلا قصمه الله
  تعالى كما فعل بأصحاب الفيل وغيرهم من الجبابرة. فإن قلت: قد غزا مكة الحجاج وخرب الكعبة.
  قلت لم يكن قصده بذلك مكة ولا أهلها ولا إخراب الكعبة، وإنما كان قصده خلع ابن الزبير
  من الخلافة ولم يتمكن من ذلك إلا بذلك فلما حصل قصده أعاد بناء الكعبة فبناها وشيدها
  وعظم حرمتها وأحسن إلى أهلها. واختلفوا هل كانت مكة محرمة قبل دعوة إبراهيم عليه السلام
  أو حرمت بدعوته على قولين: أحدهما أنها كانت محرمة قبل دعوته بدليل قوله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إن
  الله حرم مكة يوم خلق السموات والأرض \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقول إبراهيم عليه السلام: \" إني أسكنت من ذريتي بواد غير ذي زرع
  عند بيتك المحرم \" فهذا يقتضي أن مكة كانت محرمة قبل دعوة إبراهيم. القول الثاني:
  أنها إنما حرمت بدعوة إبراهيم بدليل قوله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن إبراهيم حرم مكة وإني حرمت
  المدينة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  يقتضي أن مكة كانت قبل دعوة إبراهيم حلالاً كغيرها من البلاد، وإنما حرمت بدعوة إبراهيم،
  ووجه الجمع بين القولين وهو الصواب أن الله تعالى حرم مكة يوم خلقها كما أخبر النبي
  صلى الله عليه وسلم في قوله:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله حرم مكة يوم خلق السموات والأرض \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولكن لم يظهر ذلك التحريم على لسان
  أحد من أنبيائه ورسله، وإنما كان تعالى يمنعها ممن أرادها بسوء، ويدفع عنها وعن أهلها
  الآفات والعقوبات فلم يزل ذلك من أمرها حتى بوأها الله تعالى إبراهيم وأسكن بها أهله
  فحينئذ سأل إبراهيم ربه عز وجل أن يظهر تحريم مكة لعباده على لسانه فأجاب الله تعالى
  دعوته، وألزم عباده تحريم مكة فصارت مكة حراماً بدعوة إبراهيم، وفرض على الخلق تحريمها
  والامتناع من استحلالها واستحلال صيدها وشجرها فهذا وجه الجمع بين القولين وهو الصواب،
  والله أعلم { وارزق أهله من الثمرات } إنما سأل إبراهيم ذلك لأن مكة لم يكن بها زرع
  ولا ثمر فاستجاب الله تعالى له وجعل مكة حرماً آمناً يجبي إليه ثمرات كل شيء { من آمن
  منهم بالله واليوم الآخر } يعني ارزق المؤمنين من أهله خاصة. وسبب هذا التخصيص أن إبراهيم
  عليه السلام لما سأل ربه عز وجل أن يجعل النبوة والإمامة في ذريته فأجابه الله بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  ينال عهدي الظالمين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 124] صار ذلك تأديباً له في المسألة، فلا جرم خص ها هنا بدعائه
  المؤمنين دون الكافرين ثم أعلمه أن الرزق في الدنيا يستوي فيه المؤمن والكافر بقوله:
  { قال ومن كفر فأمتعه } أي سأرزق الكافر أيضاً { قليلاً } أي في الدنيا إلى منتهى أجله
  وذلك قليل لأنه ينقطع { ثم أضطره إلى عذاب النار } أي ألجئه وأكرهه وأدفعه إلى عذاب
  النار، والمضطر هو الذي لا يملك لنفسه الامتناع مما اضطر إليه { وبئس المصير } أي وبئس
  المكان الذي يصير إليه الكافر وهو العذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

