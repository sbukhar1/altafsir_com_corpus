  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَنْ ءَامَنَ } إخبار من الله ـ تعالى ـ، أو من دعاء إبراهيم، ولم
  تزل مكة حرماً آمناً من الجبابرة والخوف والزلازل، فسأل إبراهيم أن يجعله آمناً من
  الجدب والقحط، وأن يرزق أهله من الثمرات، لقول الرسول صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله حرم مكة يوم خلق الله
  السموات والأرض \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  أو كانت حلالاً قبل دعوة إبراهيم، وإنما حرمت بدعوة إبراهيم عليه ـ الصلاة والسلام
  ـ، كما حرم الرسول صلى الله عليه وسلم المدينة فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وإن إبراهيم قد حرم مكة وإني قد حرمت المدينة \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
