  وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ
  ٱلسُّجُودِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ ٱجْعَلْ هَـٰذَا
  بَلَداً آمِناً وَٱرْزُقْ أَهْلَهُ مِنَ ٱلثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ قَالَ وَمَن كَفَرَ فَأُمَتِّعُهُ قَلِيلاً ثُمَّ أَضْطَرُّهُ
  إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">و
  { مصلى } موضع صلاة، هذا على قول من قال: المقام الحجر، ومن قال بغيره قال { مصلى }
  مدعى، على أصل الصلاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وعهدنا } العهد في
  اللغة على أقسام، هذا منها الوصية بمعنى الأمر، و { أن } في موضع نصب على تقدير بأن
  وحذف الخافض، قال سيبويه: إنها بمعنى أي مفسرة، فلا موضع لها من الإعراب، و { طهراً
  } قيل معناه ابنياه وأسساه على طهارة ونية طهارة، فيجيء مثل قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أسس
  على التقوى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 108] وقال مجاهد: هو أمر بالتطهير من عبادة الأوثان، وقيل:
  من الفرث والدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وهذا ضعيف
  لا تعضده الأخبار، وقيل: من الشرك، وأضاف الله البيت إلى نفسه تشريفاً للبيت، وهي إضافة
  مخلوق إلى خالق ومملوك إلى مالك، و { للطائفين } ظاهره أهل الطواف، وقاله عطاء وغيره،
  وقال ابن جبير: معناه للغرباء الطارئين على مكة، و { العاكفين } قال ابن جبير: هم أهل
  البلد المقيمون، وقال عطاء: هم المجاورون بمكة، وقال ابن عباس: المصلون، وقال غيره:
  المعتكفون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد والعكوف في
  اللغة اللزوم للشيء والإقامة عليه، كما قال الشاعر [العجاج]: [الرجز]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عكف النبيط يلعبون الفنزجا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فمعناه لملازمي البيت إرادة وجه
  الله العظيم، و { الركع السجود } المصلون، وخص الركوع والسجود بالذكر لأنهما أقرب أحوال
  المصلي إلى الله تعالى، وكل مقيم عند بيت الله إرادة ذات الله فلا يخلو من إحدى هذه
  الرتب الثلاث، إما أن يكون في صلاة أو في طواف فإن كان في شغل من دنياه فحال العكوف
  على مجاورة البيت لا يفارقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وإذا قال إبراهيم } الآية، دعا إبراهيم عليه السلام لذريته وغيرهم بمكة بالأمن
  ورغد العيش، و { اجعل } لفظه الأمر وهو في حق الله تعالى رغبة ودعاء، و { آمناً } معناه
  من الجبابرة والمسلطين والعدو المستأصل والمثلات التي تحل بالبلاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكانت مكة وما يليها حين ذلك قفراً لا ماء فيه ولا نبات، فبارك الله
  فيما حولها كالطائفة وغيره، ونبتت فيها أنواع الثمرات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  أن الله تعالى لما دعاه إبراهيم أمر جبريل صلوات الله عليه فاقتلع فلسطين، وقيل قطعة
  من الأردن فطاف بها حول البيت سبعاً وأنزلها بوجّ، فسميت الطائف بسبب ذلك الطواف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف في تحريم مكة متى كان؟ فقالت فرقة: جعلها الله حراماً يوم خلق
  السموات والأرض، وقالت فرقة: حرمها إبراهيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: والأول قاله النبي صلى الله عليه وسلم في خطبته
  ثاني يوم الفتح، والثاني قاله أيضاً النبي صلى الله عليه وسلم، ففي الصحيح عنه:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللهم إن إبراهيم حرم مكة، وإني
  حرمت المدينة، ما بين لابتيها حرام \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
