  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ
  مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ
  وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ إِبْرَاهِيمُ
  رَبِّ ٱجْعَلْ هَـٰذَا بَلَداً آمِناً وَٱرْزُقْ أَهْلَهُ مِنَ ٱلثَّمَرَاتِ مَنْ آمَنَ
  مِنْهُمْ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ قَالَ وَمَن كَفَرَ فَأُمَتِّعُهُ قَلِيلاً
  ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله { وإذ } عطف على { إذ } المتقدمة و { البيت } الكعبة، و { مثابة
  } يحتمل أن تكون من ثاب إذا رجع لأن الناس يثوبون إليها أي ينصرفون، ويحتمل أن تكون
  من الثواب أي يثابون هناك، قال الأخفش: دخلت الهاء فيها للمبالغة لكثرة من يثوب أي
  يرجع، لأنه قل ما يفارق أحد البيت إلا وهو يرى أنه لم يقض منه وطراً، فهي كنسابة وعلامة،
  وقال غيره: هي هاء تأنيث المصدر، فهي مفعلة أصلها مثوبة نقلت حركة الواو إلى الثاء
  فانقلبت الواو ألفاً لانفتاح ما قبلها، وقيل: هو على تأنيث البقعة، كما يقال: مقام
  ومقامة، وقرأ الأعمش \" مثابات \" على الجمع، وقال ورقة بن نوفل في الكعبة: [الطويل]:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مثاب لأفناءِ القبائلِ كلِّها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تخبُّ إليها
  اليَعْمَلاتُ الطلائِحُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و { أمناً } معناه أن الناس يغيرون ويقتتلون حول مكة وهي أمنة من ذلك،
  يلقى الرجل بها قاتل أبيه فلا يهيجه، لأن الله تعالى جعل لها في النفوس حرمة وجعلها
  أمناً للناس والطير والوحوش، وخصص الشرع من ذلك الخمس الفواسق، على لسان النبي صلى
  الله عليه وسلم، وقرأ ابن كثير وأبو عمرو وعاصم وحمزة والكسائي وجمهور الناس \" واتخِذوا
  \" بكسر الخاء على جهة الأمر، فقال أنس بن مالك وغيره: معنى ذلك ما روي عن عمر رضي
  الله عنه أنه قال: وافقت ربي في ثلاث، في الحجاب، وفي</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عسى ربه إن طلقكن</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التحريم:
  5]، وقلت يا رسول الله، لو اتخذت من مقام إبراهيم مصلى، فنزلت { واتخذوا من مقام إبراهيم
  مصلى }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: فهذا أمر لأمة
  محمد صلى الله عليه وسلم، وقال المهدوي: وقيل ذلك عطف على قوله { اذكروا } فهذا أمر
  لبني إسرائيل، وقال الربيع بن أنس: ذلك أمر لإبراهيم ومتبعيه، فهي من الكلمات، كأنه
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إني جاعلك للناس إماماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 124] { واتخذوا } ، وذكر
  المهدوي رحمه الله أن ذلك عطف على الأمر يتضمنه قوله: { جعلنا البيت مثابة } ، لأن
  المعنى: توبوا، وقرأ نافع وابن عامر \" واتخذوا \" بفتح الخاء على جهة الخبر عمن اتخذه
  من متبعي إبراهيم، وذلك معطوف على قوله { وإذ جعلنا } ، كأنه قال: وإذ اتخذوا، وقيل
  هو معطوف على جعلنا دون تقدير إذ، فهي جملة واحدة، وعلى تقدير إذ فهي جملتان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف في { مقام إبراهيم } ، فقال ابن عباس وقتادة وغيرهما، وخرجه
  البخاري: إنه الحجر الذي ارتفع عليه إبراهيم حين ضعف عن رفع الحجارة التي كان إسماعيل
  يناوله إياها في بناء البيت وغرقت قدماه فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الربيع ابن أنس: هو حجر ناولته إياه امرأته فاغتسل عليه وهو راكب، جاءته به من شق ثم
  من شق فغرقت رجلاه فيه حين اعتمد عليه، وقال فريق من العلماء: المقام المسجد الحرام،
  وقال عطاء بن أبي رباح: المقام عرفة والمزدلفة والجمار، وقال ابن عباس: مقامه مواقف
  الحج كلها، وقال مجاهد: مقامه الحرم كله.</font></font>&#13;\t\t\t<label disabled=\"true\"
