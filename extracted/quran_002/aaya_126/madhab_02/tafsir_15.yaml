aaya: وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ اجْعَلْ هَٰذَا بَلَدًا آمِنًا وَارْزُقْ أَهْلَهُ
  مِنَ الثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِاللَّهِ وَالْيَوْمِ الْآخِرِ ۖ قَالَ وَمَنْ
  كَفَرَ فَأُمَتِّعُهُ قَلِيلًا ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ النَّارِ ۖ وَبِئْسَ
  الْمَصِيرُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ إِبْرَاهِيمُ
  رَبِّ ٱجْعَلْ هَـٰذَا بَلَداً آمِناً وَٱرْزُقْ أَهْلَهُ مِنَ ٱلثَّمَرَاتِ مَنْ آمَنَ
  مِنْهُمْ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ قَالَ وَمَن كَفَرَ فَأُمَتِّعُهُ قَلِيلاً
  ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ }قوله تعالى: { وإِذ
  قال إِبراهيم رب اجعل هذا بلداً آمناً } البلد: صدر القرى، والبالد: المقيم بالبلد،
  والبلدة: الصدر، ووضعت الناقة بلدتها: إذا بركت، والمراد بالبلد هاهنا: مكة. ومعنى:
  { آمناً }: ذا أمنٍ. وأمن البلدة مجاز، والمراد: أمن من فيه. وفي المراد بهذا الأمن
  ثلاثة أقوال. أحدها: أنه سأله الأمن من القتل. والثاني: من الخسف والقذف. والثالث:
  من القحط والجدب، قال مجاهد: قال إبراهيم: لمن آمن، فقال الله عز وجل: ومن كفر فسأرزقه.قوله
  تعالى: { فأمتعه } وقرأ ابن عامر: { فأمتعه } بالتخفيف، من أمتعت. وقرأ الباقون بالتشديد
  من: مَتَّعت. والإمتاع: إعطاء ما تحصل به المتعة. والمتعة: أخذ الحظ من لذة ما يشتهي.
  وبماذا يمتعه؟ فيه قولان. أحدهما: بالأمن. والثاني: بالرزق. والاضطرار: الإلجاء إلى
  الشيء، والمصير: ما ينتهي إليه الأمر.\r\n\t\t\t\r\n\t\t\t</section>"

