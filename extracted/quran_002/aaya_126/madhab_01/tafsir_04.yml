  إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ابراهيم
  35 ثم قال في آخر القصة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَّبَّنَا إِنَّى أَسْكَنتُ مِن ذُرّيَّتِى بِوَادٍ غَيْرِ ذِى
  زَرْعٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ابراهيم 37 إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱرْزُقْهُمْ مّنَ ٱلثَّمَرٰتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إبراهيم
  37 واعلم أن هذه الحجة ضعيفة فإن لقائل أن يقول لعل الأمن المسؤول هو الأمن من الخسف
  والمسخ، أو لعله الأمن من القحط، ثم الأمن من القحط قد يكون بحصول ما يحتاج إليه من
  الأغذية وقد يكون بالتوسعة فيها فهو بالسؤال الأول طلب إزالة القحط وبالسؤال الثاني
  طلب التوسعة العظيمة. المسألة الرابعة اختلفوا في أن مكة هل كانت آمنة محرمة قبل دعوة
  إبراهيم عليه السلام أو إنما صارت كذلك بدعوته فقال قائلون إنها كانت كذلك أبداً لقوله
  عليه السلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الله حرم مكة يوم خلق السموات والأرض \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأيضاً قال إبراهيم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَّبَّنَا إِنَّى أَسْكَنتُ مِن ذُرّيَّتِى
  بِوَادٍ غَيْرِ ذِى زَرْعٍ عِندَ بَيْتِكَ ٱلْمُحَرَّمِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إبراهيم 37 وهذا يقتضي أنها كانت
  محرمة قبل ذلك، ثم إن إبراهيم عليه السلام أكده بهذا الدعاء، وقال آخرون إنها إنما
  صارت حرماً آمناً بدعاء إبراهيم عليه السلام وقبله كانت لسائر البلاد والدليل عليه
  قوله عليه السلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللهم إني حرمت المدينة كما حرم إبراهيم مكة \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثالث إنها كانت حراماً قبل الدعوة بوجه غير الوجه الذي صارت
  به حراماً بعد الدعوة. فالأول يمنع الله تعالى من الاصطلام وبما جعل في النفوس من التعظيم.
  والثاني بالأمر على ألسنة الرسل. المسألة الخامسة إنما قال في هذه السورة { بَلَدًا
  آمِنًا } على التنكير وقال في سورة إبراهيم { هَـٰذَا ٱلْبَلَدَ آمِنًا } على التعريف
  لوجهين. الأول أن الدعوة الأولى وقعت ولم يكن المكان قد جعل بلداً، كأنه قال اجعل هذا
  الوادي بلداً آمناً لأنه تعالى حكى عنه أنه قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَّبَّنَا إِنَّى أَسْكَنتُ مِن ذُرّيَّتِى
  بِوَادٍ غَيْرِ ذِى زَرْعٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إبراهيم 37 فقال ههنا اجعل هذا الوادي بلداً آمناً، والدعوة الثانية
  وقعت وقد جعل بلداً، فكأنه قال اجعل هذا المكان الذي صيرته بلداً ذا أمن وسلامة، كقولك
  جعلت هذا الرجل آمناً. الثاني أن تكون الدعوتان وقعتا بعد ما صار المكان بلداً، فقوله
  { ٱجْعَلْ هَـٰذَا بَلَدًا آمِنًا } تقديره اجعل هذا البلد بلداً آمناً، كقولك كان
  اليوم يوماً حاراً، وهذا إنما تذكره للمبالغة في وصفه بالحرارة، لأن التنكير يدل على
  المبالغة، فقوله { رَبِّ ٱجْعَلْ هَـٰذَا بَلَدًا آمِنًا } معناه اجعله من البلدان
  الكاملة في الأمن، وأما قوله { رَبّ ٱجْعَلْ هَـٰذَا ٱلْبَلَدَ آمِنًا } فليس فيه إلا
  طلب الأمن لا طلب المبالغة، وأما قوله { وَٱرْزُقْ أَهْلَهُ مِنَ ٱلثَّمَرٰتِ } فالمعنى
  أنه عليه السلام سأل أن يدر على ساكني مكة أقواتهم، فاستجاب الله تعالى له فصارت مكة
  يجبى إليها ثمرات كل شيء، أما قوله { من آمن منهم } فهو يدل من قوله { أَهْلِهِ } يعني
  وارزق المؤمنين من أهله خاصة، وهو كقوله</font></font>&#13;\t\t\t<label disabled=\"true\"
