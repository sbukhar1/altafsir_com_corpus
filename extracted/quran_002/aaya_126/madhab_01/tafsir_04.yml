  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن هذا هو النوع الثالث من أحوال إبراهيم عليه السلام التي حكاها
  الله تعالى ههنا، قال القاضي في هذه الآيات تقديم وتأخير، لأن قوله { رَبِّ ٱجْعَلْ
  هَـٰذَا بَلَدًا آمِنًا } لا يمكن إلا بعد دخول البلد في الوجود، والذي ذكره من بعد
  وهو قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ يَرْفَعُ إِبْرٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  128 وإن كان متأخراً في التلاوة فهو متقدم في المعنى، وههنا مسائل المسألة الأولى المراد
  من الآية دعاء إبراهيم للمؤمنين من سكان مكة بالأمن والتوسعة بما يجلب إلى مكة لأنها
  بلد لا زرع ولا غرس فيه، فلولا الأمن لم يجلب إليها من النواحي وتعذر العيش فيها. ثم
  إن الله تعالى أجاب دعاءه وجعله آمناً من الآفات، فلم يصل إليه جبار إلا قصمه الله
  كما فعل بأصحاب الفيل، وههنا سؤالان السؤال الأول أليس أن الحجاج حارب ابن الزبير وخرب
  الكعبة وقصد أهلها بكل سوء وتم له ذلك؟ الجواب لم يكن مقصوده تخريب الكعبة لذاتها،
  بل كان مقصوده شيئاً آخر. السؤال الثاني المطلوب من الله تعالى هو أن يجعل البلد آمناً
  كثير الخصب، وهذا مما يتعلق بمنافع الدنيا فكيف يليق بالرسول المعظم طلبها. والجواب
  عنه من وجوه، أحدها أن الدنيا إذا طلبت ليتقوى بها على الدين، كان ذلك من أعظم أركان
  الدين، فإذا كان البلد آمناً وحصل فيه الخصب تفرغ أهله لطاعة الله تعالى، وإذا كان
  البلد على ضد ذلك كانوا على ضد ذلك. وثانيها أنه تعالى جعله مثابة للناس والناس إنما
  يمكنهم الذهاب إليه إذا كانت الطرق آمنة والأقوات هناك رخيصة. وثالثها لا يبعد أن يكون
  الأمن والخصب مما يدعو الإنسان إلى الذهاب إلى تلك البلدة، فحينئذ يشاهد المشاعر المعظمة
  والمواقف المكرمة فيكون الأمن والخصب سبب اتصاله في تلك الطاعة. المسألة الثانية {
  بَلَدًا آمِنًا } يحتمل وجهين. أحدهما مأمون فيه كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فِى عِيشَةٍ رَّاضِيَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">القارعة
  7 أي مرضية. والثاني أن يكون المراد أهل البلد كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱسْئَلِ ٱلْقَرْيَةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يوسف
  82 أي أهلها وهو مجاز لأن الأمن والخوف لا يلحقان البلد. المسألة الثالثة اختلفوا في
  الأمن المسؤول في هذه الآية على وجوه. أحدها سأله الأمن من القحط لأنه أسكن أهله بواد
  غير ذي زرع ولا ضرع. وثانيها سأله الأمن من الخسف والمسخ. وثالثها سأله الأمن من القتل
  وهو قول أبو بكر الرازي، واحتج عليه بأنه عليه السلام سأله الأمن أولاً، ثم سأله الرزق
  ثانياً، ولو كان الأمن المطلوب هو الأمن من القحط لكان سؤال الرزق بعده تكراراً فقال
  في هذه الآية { رَبِّ ٱجْعَلْ هَـٰذَا بَلَدًا آمِنًا وَٱرْزُقْ أَهْلَهُ مِنَ ٱلثَّمَرٰتِ
  } وقال في آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبّ ٱجْعَلْ هَـٰذَا ٱلْبَلَدَ امِنًا</font></font> }</b><br
