  ٱلثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ قَالَ وَمَن كَفَرَ
  فَأُمَتِّعُهُ قَلِيلاً ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِذْ قَالَ إِبْرٰهِيمُ رَبِّ ٱجْعَلْ هَٰذَا } المكان { بَلَدًا
  آمِنًا } ذا أمن وقد أجاب الله دعاءه فجعله حرماً لا يسفك فيه دم إنسان ولا يُظْلَم
  فيه أحد ولا يُصَاد صيده ولا يُخْتَلَى خلاه { وَٱرْزُقْ أَهْلَهُ مِنَ ٱلثَّمَرٰتِ
  } وقد فعل بنقل (الطائف) من الشام إليه وكان أقفر لا زرع فيه ولا ماء { مَنْ ءامَنَ
  مِنْهُم بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ } بدل من (أهله)، وخصهم بالدعاء لهم موافقة
  لقوله: (لا ينال عهدي الظالمين ) { قَالَ } تعالى { وَ } أرزق { مَن كَفَرَ فَأُمَتّعُهُ
  } بالتشديد والتخفيف[فأمتعه] في الدنيا بالرزق { قَلِيلاً } مدة حياته { ثُمَّ أَضْطَرُّهُ
  } أُلجئه في الآخرة { إِلَىٰ عَذَابِ ٱلنَّارِ } فلا يجد عنها محيصاً { وَبِئْسَ ٱلْمَصِيرُ
  } المرجع هي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
