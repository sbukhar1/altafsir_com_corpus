  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ ٱجْعَلْ هَـٰذَا بَلَداً آمِناً وَٱرْزُقْ أَهْلَهُ مِنَ
  ٱلثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ قَالَ وَمَن كَفَرَ
  فَأُمَتِّعُهُ قَلِيلاً ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفيه ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { بَلَداً آمِناً } يعني مكة؛ فدعا لذرّيته وغيرهم بالأمن ورغد العيش.
  فروي أنه لما دعا بهذا الدعاء أمر الله تعالى جبريل فٱقتلع الطائف من الشام فطاف بها
  حول البيت أسبوعاً، فسُمِّيت الطائف لذلك، ثم أنزلها تِهامة؛ وكانت مكة وما يليها حين
  ذلك قَفْراً لا ماء ولا نبات، فبارك الله فيما حولها كالطائف وغيرها، وأنبت فيها أنواع
  الثمرات، على ما يأتي بيانه في سورة «إبراهيم» إن شاء الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: ٱختلف العلماء في مكة هل صارت حَرَماً آمِناً بسؤال إبراهيم
  أو كانت قبله كذلك على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنها لم تزل حَرَماً من الجبابرة المسلّطين، ومن الخسوف والزلازل، وسائر المَثُلات
  التي تحل بالبلاد، وجعل في النفوس المتمرّدة من تعظيمها والهيبة لها ما صار به أهلها
  متميّزين بالأمن من غيرهم من أهل القرى. ولقد جعل فيها سبحانه من العلامة العظيمة على
  توحيده ما شوهد من أمر الصيد فيها؛ فيجتمع فيها الكلب والصيد فلا يَهيج الكلبُ الصيدَ
  ولا ينفر منه، حتى إذا خرجا من الحَرَم عدا الكلب عليه وعاد إلى النفور والهرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما سأل إبراهيم ربه أن يجعلها آمِناً من القَحْط والجَدْب والغارات،
  وأن يرزق أهله من الثمرات؛ لا على ما ظنه بعض الناس أنه المنع من سفك الدم في حق من
  لزمه القتل، فإن ذلك يبعد كونه مقصوداً لإبراهيم صلى الله عليه وسلم حتى يقال: طلب
  من الله أن يكون في شرعه تحريم قتل من التجأ إلى الحَرَم؛ هذا بعيد جداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: أن مكة كانت حلالاً قبل دعوة إبراهيم عليه السلام كسائر البلاد،
  وأن بدعوته صارت حَرَما آمناً كما صارت المدينة بتحريم رسول الله صلى الله عليه وسلم
  أمْناً بعد أن كانت حلالاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">احتج أهل المقالة الأولى بحديث ٱبن
  عباس قال</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  قال رسول الله صلى الله عليه وسلم يوم فتح مكة: «إن هذا البلد حرّمه الله تعالى يوم
  خلَق السموات والأرض فهو حرام بحُرْمة الله تعالى إلى يوم القيامة وإنه لم يَحِلَّ
  القتالُ فيه لأحد قبلي ولم يَحِلّ لي إلا ساعةً من نهار فهو حرام بحُرْمة الله إلى
  يوم القيامة لا يُعْضَد شَوْكُه ولا يُنَفَّر صيدُه ولا تُلتقط لُقَطته إلا من عَرّفها
  ولا يُخْتَلَى خلاها» فقال العباس: يا رسول الله إلاّ الإذْخِر فإنه لقَيْنهِم ولبيوتهم؛
  فقال: «إلا الإذْخِر» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ونحوه حديث أبي شُريح، أخرجهما مسلم وغيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  صحيح مسلم أيضاً عن عبد اللَّه بن زيد بن عاصم أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن إبراهيم حرّم مكة ودعا لأهلها
  وإني حرّمت المدينة كما حرّم إبراهيم مكة وإني دَعْوت في صاعها ومُدّها بمثْلَي ما
  دعا به إبراهيم لأهل مكة \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
