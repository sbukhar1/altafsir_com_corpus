  بَلَداً آمِناً وَٱرْزُقْ أَهْلَهُ مِنَ ٱلثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ قَالَ وَمَن كَفَرَ فَأُمَتِّعُهُ قَلِيلاً ثُمَّ أَضْطَرُّهُ
  إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال ٱبن
  عطية: «ولا تعارض بين الحديثين؛ لأن الأوّل إخبار بسابق علم الله فيها وقضائه؛ وكون
  الحُرْمة مدّة آدم وأوقات عمارة القطر بإيمان. والثاني إخبار بتجديد إبراهيم لحرمتها
  وإظهاره ذلك بعد الدُّثور، وكان القول الأول من النبي صلى الله عليه وسلم ثاني يوم
  الفتح إخباراً بتعظيم حُرمة مكة على المؤمنين بإسناد التحريم إلى الله تعالى، وذكر
  إبراهيم عند تحريم المدينة مثالاً لنفسه، ولا محالة أن تحريم المدينة هو أيضاً من قبل
  الله تعالى ومن نافذ قضائه وسابق علمه». وقال الطبري: كانت مكة حراماً فلم يتعبّد الله
  الخلق بذلك حتى سأله إبراهيم فحرّمها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قوله تعالى: { وَٱرْزُقْ أَهْلَهُ مِنَ ٱلثَّمَرَاتِ مَنْ آمَنَ } تقدّم معنى الرزق.
  والثمرات جمع ثمرة، وقد تقدّم. «مَنْ آمَنَ» بدل من أهل، بدل البعض من الكل. والإيمان:
  التصديق، وقد تقدّم. { قَالَ وَمَن كَفَرَ } «مَن» في قوله «وَمَنْ كَفَرَ» في موضع
  نصب؛ والتقدير وٱرزق من كفر، ويجوز أن يكون في موضع رفع بالابتداء، وهي شرط والخبر
  «فَأُمَتِّعُهُ» وهو الجواب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وٱختلِف
  هل هذا القول من الله تعالى أو من إبراهيم عليه السلام؟ فقال أُبَيّ بن كعب وٱبن إسحٰق
  وغيرهما: هو من الله تعالى، وقرأوا «فَأُمَتِّعُهُ» بضم الهمزة وفتح الميم وتشديد التاء.
  { ثُمَّ أَضْطَرُّهُ } بقطع الألف وضم الراء، وكذلك القرّاء السبعة خلا ٱبن عامر فإنه
  سكّن الميم وخفّف التاء. وحكى أبو إسحٰق الزجاج أن في قراءة أُبَي «فنمتّعه قليلاً
  ثم نضطِّره» بالنون. وقال ٱبن عباس ومجاهد وقتادة: هذا القول من إبراهيم عليه السلام.
  وقرأوا «فأَمْتعه» بفتح الهمزة وسكون الميم، «ثم ٱضطرَّه» بوصل الألف وفتح الراء، فكأن
  إبراهيم عليه السلام دعا للمؤمنين وعلى الكافرين، وعليه فيكون الضمير في «قال» لإبراهيم،
  وأعيد «قال» لطول الكلام، أو لخروجه من الدعاء لقوم إلى الدعاء على آخرين. والفاعل
  في «قال» على قراءة الجماعة ٱسم الله تعالى، وٱختاره النحاس، وجعل القراءة بفتح الهمزة
  وسكون الميم ووصل الألف شاذة، قال: ونسق الكلام والتفسير جميعاً يدلاّن على غيرها؛
  أمّا نسق الكلام فإن الله تعالى خبرّ عن إبراهيم عليه السلام أنه قال: { رَبِّ ٱجْعَلْ
  هَـٰذَا بَلَداً آمِناً } ثم جاء بقوله عز وجلّ: { وَٱرْزُقْ أَهْلَهُ مِنَ ٱلثَّمَرَاتِ
  مَنْ آمَنَ مِنْهُمْ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ } ولم يفصل بينه بقال، ثم قال بعدُ:
  «قَالَ وَمَنْ كَفَرَ» فكان هذا جواباً من الله، ولم يقل بعدُ: قال إبراهيم. وأمّا
  التفسير فقد صح عن ٱبن عباس وسعيد بن جبير ومحمد بن كعب. وهذا لفظ ٱبن عباس: دعا إبراهيم
  عليه السلام لمن آمن دون الناس خاصّة، فأعلم الله عز وجل أنه يرزق من كفر كما يرزق
  من آمن، وأنه يمتّعه قليلاً ثم يضطّره إلى عذاب النار. قال أبو جعفر: وقال الله عز
  وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُلاًّ نُّمِدُّ هَـٰؤُلاۤءِ وَهَـٰؤُلاۤءِ مِنْ عَطَآءِ رَبِّكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  20] وقال جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأُمَمٌ سَنُمَتِّعُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 48]. قال أبو إسحٰق: إنما
  علم إبراهيم عليه السلام أن في ذرّيته كفاراً فخصَّ المؤمنين؛ لأن الله تعالى قال:
  { لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ }.</font></font><font class=\"TextResultArabic\"><font
