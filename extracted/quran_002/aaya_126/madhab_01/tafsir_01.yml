  بَلَداً آمِناً وَٱرْزُقْ أَهْلَهُ مِنَ ٱلثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ قَالَ وَمَن كَفَرَ فَأُمَتِّعُهُ قَلِيلاً ثُمَّ أَضْطَرُّهُ
  إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هَذِهِ حَرَمٌ حَرَّمَهَا اللَّهُ
  يَوْمَ خَـلَقَ السّمَوَاتِ وَالأرْضَ وَخَـلَقَ الشّمْسَ وَالقَمَرَ وَوَضَعَ هَذَيْنِ
  الأخْشَبَـيْنِ، لَـمْ تَـحِلَّ ءَلاحَدٍ قَبْلِـي، وَلاَ تَـحِلُّ ءَلاحَدٍ بَعْدِي،
  أُحِلّتْ لِـي سَاعَةً مِنْ نهَارٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  فمكة منذ خـلقت حَرَمٌ آمن من عقوبة الله وعقوبة الـجبـابرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  وقد أخبرَت عن صحة ما قلنا من ذلك الرواية الثابتة عن رسول الله صلى الله عليه وسلم
  التـي ذكرناها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: ولـم يسأل إبراهيـم ربه أن
  يؤمنه من عقوبته وعقوبة الـجبـابرة، ولكنه سأله أن يؤمن أهله من الـجُدوب والقحُوط،
  وأن يرزق ساكنه من الثمرات، كما أخبر ربه عنه أنه سأله بقوله: { وَإِذْ قَالَ إِبْرَاهِيـمُ
  رَبّ اجْعَلْ هَذَا بَلَداً آمِناً وَارْزُقْ أهْلَهُ مِنَ الثّمَرَاتِ مَنْ آمَنَ
  مِنْهُمْ بـاللَّهِ وَالـيَوْمِ الآخِرِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  وإنـما سأل ربه ذلك، لأنه أسكن فـيه ذرّيته، وهو غير ذي زَرْعٍ ولا ضَرْع، فـاستعاذ
  ربه من أن يهلكهم بها جوعاً وعطشاً، فسأله أن يؤمنهم مـما حذر علـيهم منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: وكيف يجوز أن يكون إبراهيـم سأل ربه تـحريـم الـحرم، وأن يؤمنه
  من عقوبته وعقوبة جبـابرة خـلقه، وهو القائل حين حله، ونزله بأهله وولده:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَّبَّنَآ
  إِنَّيۤ أَسْكَنتُ مِن ذُرِّيَّتِي بِوَادٍ غَيْرِ ذِي زَرْعٍ عِندَ بَيْتِكَ ٱلْمُحَرَّمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  37] قالوا: فلو كان إبراهيـم هو الذي حرّم الـحرم أو سأل ربه تـحريـمه لـما قال: «عند
  بـيتك الـمـحرّم»، عند نزوله به، ولكنه حرّم قبله، وحرّم بعده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: كان الـحرم حلالاً قبل دعوة إبراهيـم كسائر البلاد غيره،
  وإنـما صار حراما بتـحريـم إبراهيـم إياه، كما كانت مدينة رسول الله صلى الله عليه
  وسلم حلالاً قبل تـحريـم رسول الله صلى الله عليه وسلم إياها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  والدلـيـل علـى ما قلنا من ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به ابن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا سفـيان، عن أبـي الزبـير، عن جابر
  بن عبد الله، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><b>
  <a href=\" Javascript:OpenWindow(52) \" title=\" اضغط هنا لعرض تخريج الحديث \" style=\"
  color: Red \" class=\" TextResultArabic \">إِنَّ إبْرَاهِيـمَ حَرَّمَ بَـيْتَ اللَّهِ
  وأَمَّنَهُ، وإنـي حَرَّمْتُ الـمَدِينَةَ ما بَـيْنَ لابَتَـيْها لا يُصَادُ صَيْدُها
  وَلا تُقْطَعُ عِضَاهُها</a> </b></font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب وأبو السائب، قالا:
  ثنا عبد الرحيـم الرازي، سمعت أشعث، عن نافع، عن أبـي هريرة قال: قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><b>
  <a href=\" Javascript:OpenWindow(53) \" title=\" اضغط هنا لعرض تخريج الحديث \" style=\"
  color: Red \" class=\" TextResultArabic \">إِنَّ إِبْرَاهِيـمَ كَانَ عَبْدَ اللَّهِ
  وَخَـلِـيـلَهُ، وإنـي عَبْدُ اللَّهِ وَرَسُولُهُ، وَإِنَّ إِبْرَاهِيـمَ حَرَّمَ
  مَكّةَ وإنـي حَرَّمْتُ الـمَدِينَةَ مَا بَـيْنَ لاَبَتَـيْهَا عِضَاهَا وَصَيْدَها،
  وَلاَ يُحْمَلُ فِـيها سِلاحٌ لِقِتالٍ، وَلا يُقْطَعُ مِنْها شَجَرٌ إلا لعَلَفِ بَعِيرٍ</a>
  </b></font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
