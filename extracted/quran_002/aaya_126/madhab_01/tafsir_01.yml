  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ ٱجْعَلْ هَـٰذَا بَلَداً آمِناً وَٱرْزُقْ أَهْلَهُ مِنَ
  ٱلثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ قَالَ وَمَن كَفَرَ
  فَأُمَتِّعُهُ قَلِيلاً ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { وَإِذْ قَالَ إِبْرَاهِيـمُ رَبّ اجْعَلْ
  هَذَا بَلَدَاً آمِناً }: واذكروا إذ قال إبراهيـم: ربّ اجعل هذا البلد بلداً آمناً،
  يعنـي بقوله: آمناً: آمناً من الـجبـابرة وغيرهم أن يسلطوا علـيه، ومن عقوبة الله أن
  تناله، كما تنال سائر البلدان، من خسف، وانتقال، وغرق، وغير ذلك من سخط الله ومثلاته
  التـي تصيب سائر البلاد غيره. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أن الـحرم حُرِّم
  بحياله إلـى العرش، وذكر لنا أن البـيت هبط مع آدم حين هبط، قال الله له: أهبط معك
  بـيتـي يطاف حوله كما يطاف حول عرشي فطاف حوله آدم ومن كان بعده من الـمؤمنـين، حتـى
  إذا كان زمان الطوفـان حين أغرق الله قوم نوح رفعه وطهَّره ولـم تصبه عقوبة أهل الأرض،
  فتتبع منه إبراهيـم أثرا فبناه علـى أساس قديـم كان قبله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال لنا قائل: أَوَ ما كان الـحرم آمناً إلا بعد أن سأل إبراهيـم ربه له الأمان؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قـيـل له: لقد اختُلِف فـي ذلك، فقال بعضهم: لـم يزل الـحرم آمنا من
  عقوبة الله وعقوبة جبـابرة خـلقه، منذ خـلقت السموات والأرض. واعتلوا فـي ذلك بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا يونس ابن بكير، عن مـحمد بن إسحاق، قال:
  حدثنـي سعيد بن أبـي سعيد الـمقبري، قال: سمعت أبـا شريح الـخزاعي يقول: لـما افتتـحت
  مكة قتلت خزاعة رجلاً من هُذيـل، فقام رسول الله صلى الله عليه وسلم خطيبـاً فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><b> <a href=\" Javascript:OpenWindow(51) \" title=\" اضغط هنا لعرض
  تخريج الحديث \" style=\" color: Red \" class=\" TextResultArabic \">يا أَيُّها النّاسُ
  </a><a href=\" Javascript:OpenWindow(55) \" title=\" اضغط هنا لعرض تخريج الحديث
  \" style=\" color: Red \" class=\" TextResultArabic \">إِنَّ اللَّهَ حَرَّمَ مَكّةَ</a>
  يَوْمَ خَـلَقَ السّمَوَاتِ وَالأرْضِ، فَهِيَ حَرَامٌ بِحُرْمَةِ اللَّهِ إلـى يَوْمِ
  القِـيَامَةِ لا يَحِلُّ لاِمْرِىءٍ يُؤْمِنُ بِـاللَّهِ وَالـيَوْمِ الآخِرِ أَنْ
  يَسْفِكَ بِها دَماً، أوْ يَعْضِدَ بِهَا شَجَراً. ألا وَإِنَّهَا لاَ تَـحِلُّ ءَلاحَدٍ
  بَعْدِي وَلَـمْ تَـحِلَّ لِـي إِلاَّ هَذِهِ السّاعَةَ عَصَى علـيَّ أَهْلُها. ألا
  فَهِيَ قَدْ رَجَعَتْ علـى حالِهَا بـالأمْسِ. ألا لِـيُبَلِّغِ الشّاهِدُ الغَائِبَ،
  فمن قال: إن رسول الله صلى الله عليه وسلم قد قتل بها، فقولوا: إنّ الله قَدْ أَحَلّهَا
  لرسولِهِ ولـم يُحِلّها لكَ </b></font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا عبد الرحيـم
  بن سلـيـمان، وحدثنا ابن حميد وابن وكيع، قالا: ثنا جرير جميعاً، عن يزيد بن أبـي زياد،
  عن مـجاهد، عن ابن عبـاس قال: قال رسول الله صلى الله عليه وسلم لـمكة حين افتتـحها:</font></font>&#13;\t\t\t<label
