  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ
  مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ
  وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ إِبْرَاهِيمُ
  رَبِّ ٱجْعَلْ هَـٰذَا بَلَداً آمِناً وَٱرْزُقْ أَهْلَهُ مِنَ ٱلثَّمَرَاتِ مَنْ آمَنَ
  مِنْهُمْ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ قَالَ وَمَن كَفَرَ فَأُمَتِّعُهُ قَلِيلاً
  ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ
  مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا وَٱجْعَلْنَا
  مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا
  وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  العوفي: عن ابن عباس قوله تعالى: { وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ
  } يقول: لا يقضون فيه وطراً، يأتونه، ثم يرجعون إِلى أهليهم، ثم يعودون إِليه. وقال
  علي بن أبي طلحة عن ابن عباس: مثابة للناس، يقول: يثوبون، رواهما ابن جرير. وقال ابن
  أبي حاتم: أخبرنا أبي أخبرنا عبد الله بن رجاء، أخبرنا إِسرائيل عن مسلم عن مجاهد عن
  ابن عباس، في قوله تعالى: { وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ } قال:
  يثوبون إِليه، ثم يرجعون، قال: وروي عن أبي العالية وسعيد بن جبير، في رواية، وعطاء
  ومجاهد والحسن وعطية والربيع بن أنس والضحاك نحو ذلك، وقال ابن جرير: حدثني عبد الكريم
  بن أبي عمير حدثني الوليد بن مسلم، قال: قال أبو عمرو، يعني الأوزاعي: حدثني عبدة بن
  أبي لبابة في قوله تعالى: { وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ } قال:
  لا ينصرف عنه منصرف، وهو يرى أنه قد قضى منه وطراً، وحدثني يونس عن ابن وهب قال: قال
  ابن زيد: { وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ } قال: يثوبون إِليه من
  البلدان كلها، ويأتونه، وما أحسن ما قاله الشاعر في هذا المعنى أورده القرطبي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">جعلَ البيتَ مَثاباً لهم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ليسَ منهُ الدَّهْرَ يقضونَ الوَطَر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال سعيد بن جبير في الرواية الأخرى،
  وعكرمة وقتادة وعطاء الخراساني: { مَثَابَةً لِّلنَّاسِ } أي: مجمعاً { وَأَمْناً }
  قال الضحاك عن ابن عباس: أي: أمناً للناس. وقال أبو جعفر الرازي: عن الربيع بن أنس
  عن أبي العالية { وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ وَأَمْناً } يقول:
  وأمناً من العدو، وأن يُحمل فيه السلاح، وقد كانوا في الجاهلية يتخطف الناس من حولهم،
  وهم آمنون لا يسبون، وروي عن مجاهد وعطاء والسدي وقتادة والربيع بن أنس قالوا: من دخله
  كان آمناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومضمون ما فسر به هؤلاء الأئمة هذه
  الآية أن الله تعالى يذكر شرف البيت، وما جعله موصوفاً به شرعاً وقدراً، من كونه مثابة
  للناس، أي: جعله محلاً تشتاق إِليه الأرواح، وتحن إِليه، ولا تقضي منه وطراً، ولو ترددت
  إِليه كل عام؛ استجابة من الله تعالى لدعاء خليله إِبراهيم عليه السلام في قوله: فاجعل
  أفئدة من الناس تهوي إِليهم، إِلى أن قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا وَتَقَبَّلْ دُعَآءِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  40] ويصفه تعالى بأنه جعله آمناً، من دخله أمن، ولو كان قد فعل ما فعل ثم دخله، كان
  آمناً، وقال عبد الرحمن بن زيد بن أسلم: كان الرجل يلقى قاتل أبيه أو أخيه فيه، فلا
  يعرض له، كما وصف في سورة المائدة في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">جَعَلَ ٱللَّهُ ٱلْكَعْبَةَ ٱلْبَيْتَ
  ٱلْحَرَامَ قِيَاماً لِّلنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 97] أي: يدفع عنهم بسبب
  تعظيمها السوء، كما قال ابن عباس: لو لم يحج الناس هذا البيت، لأطبق الله السماء على
  الأرض، وما هذا الشرف إِلا لشرف بانيه أولاً، وهو خليل الرحمن، كما قال تعالى:</font></font>&#13;\t\t\t<label
