  وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ
  ٱلسُّجُودِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ ٱجْعَلْ هَـٰذَا
  بَلَداً آمِناً وَٱرْزُقْ أَهْلَهُ مِنَ ٱلثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ قَالَ وَمَن كَفَرَ فَأُمَتِّعُهُ قَلِيلاً ثُمَّ أَضْطَرُّهُ
  إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ يَرْفَعُ
  إِبْرَٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ مِنَّآ
  إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا وَٱجْعَلْنَا
  مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا
  وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ
  بَوَّأْنَا لإِبْرَٰهِيمَ مَكَانَ ٱلْبَيْتِ أَن لاَّ تُشْرِكْ بِى شَيْئاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  26]. وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِى بِبَكَّةَ مُبَارَكاً
  وَهُدًى لِّلْعَـٰلَمِينَ فِيهِ آيَاتٌ بَيِّـنَاتٌ مَّقَامُ إِبْرَاهِيمَ وَمَن دَخَلَهُ
  كَانَ آمِناً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 96 ـ 97] وفي هذه الآية الكريمة، نبه على مقام إِبراهيم
  مع الأمر بالصلاة عنده. فقال: { وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَٰهِيمَ مُصَلًّى
  } ، وقد اختلف المفسرون في المراد بالمقام ما هو؟ فقال ابن أبي حاتم: أخبرنا عمرو بن
  شبة النميري، حدثنا أبو خلف، يعني عبد الله بن عيسى، أخبرنا داود بن أبي هند عن مجاهد
  عن ابن عباس: { وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَٰهِيمَ مُصَلًّى } قال: مقام إِبراهيم
  الحرم كله، وروي عن مجاهد وعطاء مثل ذلك، وقال أيضاً: أخبرنا الحسن بن محمد بن الصباح،
  حدثنا حجاج عن ابن جريج، قال: سألت عطاء عن: { وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَٰهِيمَ
  مُصَلًّى } فقال: سمعت ابن عباس قال: أما مقام إِبراهيم الذي ذكر ههنا، فمقام إِبراهيم
  هذا الذي في المسجد، ثم قال: ومقام إِبراهيم يعد كثير مقام إِبراهيم الحج كله، ثم فسره
  لي عطاء فقال: التعريف، وصلاتان بعرفة، والمشعر، ومنى، ورمي الجمار، والطواف بين الصفا
  والمروة، فقلت: أفسره ابن عباس؟ قال: لا، ولكن قال: مقام إِبراهيم الحج كله. قلت: أسمعت
  ذلك لهذا أجمع؟ قال: نعم، سمعته منه. وقال سفيان الثوري عن عبد الله بن مسلم، عن سعيد
  بن جبير: { وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَٰهِيمَ مُصَلًّى } قال: الحجر مقام إِبرهيم
  نبي الله، قد جعله الله رحمة، فكان يقوم عليه، ويناوله إِسماعيل الحجارة، ولو غسل رأسه
  كما يقولون لاختلف رجلاه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال السدي: المقام: الحجر الذي
  وضعته زوجة إِسماعيل تحت قدم إِبراهيم حتى غسلت رأسه. حكاه القرطبي، وضعفه، ورجحه غيره،
