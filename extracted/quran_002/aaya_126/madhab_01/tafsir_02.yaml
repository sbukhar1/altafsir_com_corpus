  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ ٱجْعَلْ هَـٰذَا بَلَداً آمِناً وَٱرْزُقْ أَهْلَهُ مِنَ
  ٱلثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ قَالَ وَمَن كَفَرَ
  فَأُمَتِّعُهُ قَلِيلاً ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أي اجعل هذا البلد أو هذا المكان { بَلَدًا آمِنًا } ذا أمن، كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عِيشَةٍ
  رَّاضِيَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحاقة:21]. أو آمنا من فيه، كقوله: ليل نائم. و { مَنْ ءَامَنَ مِنْهُم
  } بدل من أهله، يعني وارزق المؤمنين من أهله خاصة. { وَمَن كَفَرَ } عطف على من آمن
  كما عطف { وَمِن ذُرّيَتِى } على الكاف في جاعلك فإن قلت: لم خصّ إبراهيم صلوات الله
  عليه المؤمنين حتى ردّ عليه؟ قلت: قاس الرزق على الإمامة فعرّف الفرق بينهما، لأن الاستخلاف
  استرعاء يختص بمن ينصح للمرعى، وأبعد الناس عن النصيحة الظالم، بخلاف الرزق فإنه قد
  يكون استدراجاً للمرزوق وإلزاماً للحجة له. والمعنى: وأرزق من كفر فأمتعه. ويجوز أن
  يكون { وَمَن كَفَرَ } مبتدأ متضمناً معنى الشرط. وقوله: { فَأُمَتّعُهُ } جواباً للشرط،
  أي ومن كفر فأنا أمتعه. وقرىء: «فأمتعه فأضطره» فألزه إلى عذاب النار لزّ المضطر الذي
  لا يملك الامتناع مما اضطر إليه، وقرأ أبيّ: «فنمتعه قليلاً ثم نضطره». وقرأ يحيى بن
  وثاب: «فإضطره»، بكسر الهمزة. وقرأ ابن عباس: «فأَمْتْعهُ قليلاً ثم اضطرَّه»، على
  لفظ الأمر. والمراد: الدعاء من إبراهيم دعا ربّه بذلك. فإن قلت: فكيف تقدير الكلام
  على هذه القراءة؟ قلت: في (قال): ضمير إبراهيم، أي قال إبراهيم بعد مسئلته اختصاص المؤمنين
  بالرزق: ومن كفر فأمتعه قليلاً ثم اضطره. وقرأ ابن محيصن: «فأطره»، بإدغام الضاد في
  الطاء كما قالوا: اطجع، وهي لغة مرذولة، لأنّ الضاد من الحروف الخمسة التي يدغم هي
  فيها ما يجاورها ولا تدغم هي فيما يجاورها، وهي حروف «ضم شفر».</font></font><font
