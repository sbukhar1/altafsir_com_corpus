  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ
  أُوفِ بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يَابَنِي إِسْرَائِيلَ } نداء مضاف، علامة النصب فيه الياء، وحذفت منه النون
  للإضافة. الواحد ٱبن، والأصل فيه بني، وقيل: بَنَوٌ؛ فمن قال: المحذوف منه واو ٱحتج
  بقولهم: البنوّة. وهذا لا حجة فيه؛ لأنهم قد قالوا: الفتّوة، وأصله الياء. وقال الزجاج:
  المحذوف منه عندي ياء كأنه من بنيت. الأخفش: اختار أن يكون المحذوف منه الواو؛ لأن
  حذفها أكثر لثقلها. ويقال: ٱبن بيّن البنوّة، والتصغير بُنيّ. قال الفراء: يقال: يا
  بُنَيِّ ويا بُنَيَّ لغتان، مثل يا أبتِ ويا أبتَ؛ وقرىء بهما. وهو مشتقّ من البناء
  وهو وضع الشيء على الشيء؛ والابن فرع للأب وهو موضوع عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإسرائيل
  هو يعقوب بن إسحٰق بن إبراهيم عليهم السلام. قال أبو الفرج الجَوْزِيّ: وليس في الأنبياء
  من له ٱسمان غيره، إلا نبينّا محمد صلى الله عليه وسلم فإن له أسماء كثيرة. ذكره في
  كتاب «فهوم الآثار» له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وقد قيل في المسيح إنه ٱسم
  عَلَم لعيسى عليه السلام غير مشتق، وقد سمّاه الله رُوحاً وكَلِمة، وكانوا يسمّونه
  أبِيل الأَبِيلين؛ ذكره الجوهري في الصحاح. وذكر البيهقي في «دلائل النبوّة» عن الخليل
  بن أحمد: خمسة من الأنبياء ذوو ٱسمين، محمد وأحمد نبيّنا صلى الله عليه وسلم، وعيسى
  والمسيح، وإسرائيل ويعقوب، ويونس وذو النون، وإلياس وذو الكفل صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ذكرنا أن لعيسى أربعة أسماء، وأما نبينا صلى الله عليه وسلم فله
  أسماء كثيرة، بيانها في مواضعها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإسرائيل:
  ٱسم أعجمي، ولذلك لم ينصرف؛ وهو في موضع خفض بالإضافة. وفيه سبع لغات: إسرائيل، وهي
  لغة القرآن. وإسرائيل، بمدّة مهموزة مختلسة، حكاها شنّبوذ عن وَرْش. وإسراييل، بمدّة
  بعد الياء من غير همز، وهي قراءة الأعمش وعيسى بن عمر؛ وقرأ الحسن والزهريّ بغير همز
  ولا مدّ. وإسرائل، بغير ياء بهمزة مكسورة. وإسراءَل، بهمزة مفتوحة. وتميم يقولون: إسرائين،
  بالنون. ومعنى إسرائيل: عبد الله. قال ابن عباس: إسرا بالعبرانية هو عبد، وإيل هو الله.
  وقيل: إسرا هو صفوة الله، وإيل هو الله. وقيل: إسرا من الشدّ؛ فكأن إسرائيل الذي شدّه
  الله وأتقن خلقه؛ ذكره المهدَوي. وقال السُّهيلي: سميّ إسرائيل لأنه أسرى ذات ليلة
  حين هاجر إلى الله تعالى؛ فسمي إسرائيل أي أسرى إلى الله ونحو هذا؛ فيكون بعض الاسم
  عبرانياً وبعضه موافقاً للعرب. والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ } الذكر ٱسم مشترك،
  فالذكر بالقلب ضدّ النسيان، والذكر باللسان ضدّ الإنصات. وذكرت الشيء بلساني وقلبي
  ذكرا. وٱجعله منك على ذُكْر (بضم الذال) أي لا تنسه. قال الكسائي: ما كان بالضمير فهو
  مضموم الذال، وما كان باللسان فهو مكسور الذال. وقال غيره: هما لغتان، يقال: ذِكْر
  وذُكْر، ومعناهما واحد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
