  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَٰبَنِي إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي
  أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ أُوفِ بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والذَّكر (بفتح الذال) خلاف الأنثى. والذِّكر أيضاً الشرف؛ ومنه قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّهُ
  لَذِكْرٌ لَّكَ وَلِقَوْمِكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف:44]. قال ٱبن الأنباري: والمعنى في الآية ٱذكروا شكر نعمتي؛
  فحذف الشكر ٱكتفاء بذكر النعمة. وقيل: إنه أراد الذكر بالقلب وهو المطلوب؛ أي لا تغفلوا
  عن نعمتي التي أنعمت عليكم ولا تناسوها؛ وهو حسن. والنعمة هنا ٱسم جنس، فهي مفردة بمعنى
  الجمع، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِن تَعُدُّواْ نِعْمَةَ ٱللَّهِ لاَ تُحْصُوهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  34] أي نِعمَه. ومن نعمه عليهم أن أنجاهم من آل فرعون، وجعل منهم أنبياء، وأنزل عليهم
  الكتب والمنّ والسَّلْوَى، وفجّر لهم من الحجر الماء، إلى ما ٱستودعهم من التوراة التي
  فيها صفة محمد صلى الله عليه وسلم ونعته ورسالته. والنعم على الآباء نعم على الأبناء؛
  لأنهم يشرفون بشرف آبائهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">تنبيه: قال أرباب المعاني: ربط سبحانه
  وتعالى بني إسرائيل بذكر النعمة وأسقطه عن أمة محمد صلى الله عليه وسلم ودعاهم إلى
  ذكره، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱذْكُرُونِيۤ أَذْكُرْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 152] ليكون نظر الأمم من
  النعمة إلى المنعم، ونظر أمة محمد صلى الله عليه وسلم من المنعم إلى النعمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَأَوْفُواْ بِعَهْدِيۤ أُوفِ بِعَهْدِكُمْ } أمْرٌ
  وجوابه. وقرأ الزهريّ: «أُوَفّ» (بفتح الواو وشد الفاء) للتكثير. وٱختلف في هذا العهد
  ما هو؛ فقال الحسن: عهده قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">خُذُواْ مَآ آتَيْنَاكُم بِقُوَّةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  63]، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ أَخَذَ ٱللَّهُ مِيثَاقَ بَنِيۤ إِسْرَآئِيلَ وَبَعَثْنَا
  مِنهُمُ ٱثْنَيْ عَشَرَ نَقِيباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 12]. وقيل هو قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَ
  أَخَذَ ٱللَّهُ مِيثَاقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَتُبَيِّنُنَّهُ لِلنَّاسِ
  وَلاَ تَكْتُمُونَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 187]. وقال الزجاج: { وَأَوْفُواْ بِعَهْدِيۤ } الذي عهدت
  إليكم في التوراة من ٱتباع محمد صلى الله عليه وسلم، { أُوفِ بِعَهْدِكُمْ } بما ضمنت
  لكم على ذلك، إن أوفيتم به فلكم الجنة. وقيل: { وَأَوْفُواْ بِعَهْدِيۤ } في أداء الفرائض
  على السنة والإخلاص، { أُوفِ } بقبولها منكم ومجازاتكم عليها. وقال بعضهم: { أَوْفُواْ
  بِعَهْدِيۤ } في العبادات، { أُوفِ بِعَهْدِكُمْ } أي أوصلكم إلى منازل الرعايات. وقيل:
  { وَأَوْفُواْ بِعَهْدِيۤ } في حفظ آداب الظواهر، { أُوفِ بِعَهْدِكُمْ } بتزيين سرائركم.
  وقيل: هو عام في جميع أوامره ونواهيه ووصاياه؛ فيدخل في ذلك ذكر محمد صلى الله عليه
  وسلم الذي في التوراة وغيره. هذا قول الجمهور من العلماء، وهو الصحيح. وعهده سبحانه
  وتعالى هو أن يدخلهم الجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وما طلب من هؤلاء من الوفاء
  بالعهد هو مطلوب منا؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوْفُواْ بِٱلْعُقُودِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  1]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَوْفُواْ
  بِعَهْدِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 91]؛ وهو كثير. ووفاؤهم بعهد الله أمارة لوفاء الله تعالى
  لهم لا علة له، بل ذلك تفضُّلٌ منه عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِيَّايَ فَٱرْهَبُونِ } أي خافون. والرُّهْبُ والرَّهْبُ والرَّهْبَة:
  الخوف. ويتضمّن الأمر به معنى التهديد. وسقطت الياء بعد النون لأنها رأس آية. وقرأ
  ٱبن أبي إسحاق: «فٱرْهَبونِي» بالياء، وكذا «فٱتّقوني»؛ على الأصل. «وإيّايَ» منصوب
  بإضمار فعل، وكذا الاختيار في الأمر والنهي والاستفهام؛ التقدير: وإياي ٱرهبوا فٱرهبون.
  ويجوز في الكلام وأنا فٱرهبون؛ على الابتداء والخبر. وكون «فٱرهبون» الخبر على تقدير
  الحذف؛ المعنى وأنا ربكم فٱرهبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
