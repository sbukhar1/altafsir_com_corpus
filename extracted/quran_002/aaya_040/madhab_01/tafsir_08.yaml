text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰبَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ أُوفِ
  بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ }{ يَٰبَنِى إِسْرٰءيلَ } أولاد يعقوب { ٱذْكُرُواْ
  نِعْمَتِيَ ٱلَّتِى أَنْعَمْتُ عَلَيْكُمْ } أي على آبائكم من الإنجاء من فرعون وفلق
  البحر وتظليل الغمام وغير ذلك بأن تشكروها بطاعتي { وَأَوْفُواْ بِعَهْدِى } الذي عهدته
  إليكم من الإيمان بمحمد { أُوفِ بِعَهْدِكُمْ } الذي عهدته إليكم من الثواب عليه بدخول
  الجنة { وَإِيَّٰىَ فَٱرْهَبُونِ } خافونِ في ترك الوفاء به دون غيري.\r\n\t\t\t\r\n\t\t\t</section>"

