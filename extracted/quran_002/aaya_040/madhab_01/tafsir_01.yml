  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ
  أُوفِ بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: يعنـي بقوله جل ثناؤه: { يَٰبَنِي إِسْرَائِيلَ }: يا ولد يعقوب بن إسحاق
  بن إبراهيـم خـلـيـل الرحمن وكان يعقوب يدعى إسرائيـل، بـمعنى عبد الله وصفوته من خـلقه
  وإيـل هو الله وإسرا: هو العبد، كما قـيـل جبريـل بـمعنى عبد الله. وكما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، حدثنا جرير عن الأعمش، عن إسماعيـل بن رجاء، عن عمير
  مولـى ابن عبـاس، عن ابن عبـاس: إن إسرائيـل كقولك عبد الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  ابن حميد، قال: حدثنا جرير، عن الأعمش، عن الـمنهال، عن عبد الله بن الـحارث، قال:
  إيـل: الله بـالعبرانـية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما خاطب الله جل ثناؤه بقوله:
  { يَٰبَنِي إِسْرَائِيلَ } أحبـار الـيهود من بنـي إسرائيـل الذين كانوا بـين ظهرانـي
  مهاجر رسول الله صلى الله عليه وسلم، فنسبهم جلّ ذكره إلـى يعقوب، كما نسب ذرية آدم
  إلـى آدم، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَابَنِيۤ ءَادَمَ خُذُواْ زِينَتَكُمْ عِندَ كُلِّ مَسْجِدٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  31] وما أشبه ذلك. وإنـما خصهم بـالـخطاب فـي هذه الآية والتـي بعدها من الآي التـي
  ذكرهم فـيها نعمه، وإن كان قد تقدم ما أنزل فـيهم وفـي غيرهم فـي أول هذه السورة ما
  قد تقدم أن الذي احتـجّ به من الـحجج والآيات التـي فـيها أنبـاء أسلافهم وأخبـار أوائلهم،
  وقصص الأمور التـي هم بعلـمها مخصوصون دون غيرهم من سائر الأمـم لـيس عند غيرهم من
  العلـم بصحته، وحقـيقته مثل الذي لهم من العلـم به إلا لـمن اقتبس علـم ذلك منهم. فعرّفهم
  بـاطلاع مـحمد علـى علـمها مع بعد قومه وعشيرته من معرفتها، وقلة مزاولة مـحمد صلى
  الله عليه وسلم دراسة الكتب التـي فـيها أنبـاء ذلك، أن مـحمداً صلى الله عليه وسلم
  لـم يصل إلـى علـم ذلك إلا بوحي من الله وتنزيـل منه ذلك إلـيه لأنهم من علـم صحة ذلك
  بـمـحل لـيس به من الأمـم غيرهم. فلذلك جل ثناؤه خصّ بقوله: { يَٰبَنِي إِسْرَائِيلَ
  } خطابهم كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به ابن حميد، قال: حدثنا سلـمة
  عن ابن إسحاق، عن مـحمد بن أبـي مـحمد، عن عكرمة، أو عن سعيد بن جبـير عن ابن عبـاس
  قوله: { يَٰبَنِي إِسْرَائِيلَ } قال: يا أهل الكتاب للأحبـار من يهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ
  عَلَيْكُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: ونعمته التـي أنعم
  بها علـى بنـي إسرائيـل جل ذكره اصطفـاؤه منهم الرسل، وإنزاله علـيهم الكتب، واستنقاذه
  إياهم مـما كانوا فـيه من البلاء والضرّاء من فرعون وقومه، إلـى التـمكين لهم فـي الأرض،
  وتفجير عيون الـماء من الـحجر، وإطعام الـمنّ والسلوى. فأمر جل ثناؤه أعقابهم أن يكون
  ما سلف منه إلـى آبـائهم علـى ذكر، وأن لا ينسوا صنـيعه إلـى أسلافهم وآبـائهم، فـيحلّ
  بهم من النقم ما أحل بـمن نسي نعمه عنده منهم وكفرها وجحد صنائعه عنده.</font></font>&#13;\t\t\t<label
