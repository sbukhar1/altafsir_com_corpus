  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَٰبَنِي إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي
  أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ أُوفِ بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: حدثنا سلـمة،
  عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد
  بن جبـير، عن ابن عبـاس: { ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ }
  أي آلائي عندكم وعند آبـائكم لـما كان نـجاهم به من فرعون وقومه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي الـمثنى، قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع،
  عن أبـي العالـية فـي قوله: { ٱذْكُرُواْ نِعْمَتِيَ } قال: نعمته أن جعل منهم الأنبـياء
  والرسل، وأنزل علـيهم الكتب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { ٱذْكُرُواْ
  نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ } يعنـي نعمته التـي أنعم علـى بنـي إسرائيـل
  فـيـما سمى وفـيـما سوى ذلك، فجر لهم الـحجر، وأنزل علـيهم الـمنّ والسلوى، وأنـجاهم
  عن عبودية آل فرعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي يونس بن عبد الأعلـى، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ
  } قال: نعمه عامة، ولا نعمة أفضل من الإسلام، والنعم بعد تبعَ لها. وقرأ قول الله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَـمُنُّونَ
  عَلَـيْكَ أنْ أسْلَـمُوا قُلْ لاَ تَـمُنُّوا عَلَـيَّ إسْلاَمَكُمْ يَمُنُّونَ عَلَيْكَ
  أَنْ أَسْلَمُواْ قُل لاَّ تَمُنُّواْ عَلَيَّ إِسْلاَمَكُمْ بَلِ ٱللَّهُ يَمُنُّ
  عَلَيْكُمْ أَنْ هَداكُمْ لِلإِيمَانِ إِن كُنْتُمْ صَادِقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجرات:
  17] الآية. وتذكير الله الذين ذكرهم جل ثناؤه بهذه الآية من نعمه علـى لسان رسوله مـحمد
  صلى الله عليه وسلم، نظير تذكير موسى صلوات الله علـيه أسلافهم علـى عهده الذي أخبر
  الله عنه أنه قال لهم. وذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ يَاقَوْمِ
  ٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ إِذْ جَعَلَ فِيكُمْ أَنْبِيَآءَ وَجَعَلَكُمْ
  مُّلُوكاً وَآتَاكُمْ مَّا لَمْ يُؤْتِ أَحَداً مِّن ٱلْعَٱلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  20] القول فـي تأويـل قوله تعالـى: { وَأَوْفُواْ بِعَهْدِيۤ أُوفِ بِعَهْدِكُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: قد تقدم بـياننا معنى العهد فـيـما مضى من كتابنا هذا
  واختلاف الـمختلفـين فـي تأويـله والصوابُ عندنا من القول فـيه. وهو فـي هذا الـموضع
  عهد الله ووصيته التـي أخذ علـى بنـي إسرائيـل فـي التوراة أن يبـينوا للناس أمر مـحمد
  صلى الله عليه وسلم أنه رسول، وأنهم يجدونه مكتوبـا عندهم فـي التوراة أنه نبـيّ الله،
  وأن يؤمنوا به وبـما جاء به من عند الله. { أُوفِ بِعَهْدِكُمْ } وعهده إياهم: أنهم
  إذا فعلوا ذلك أدخـلهم الـجنة، كما قال جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ أَخَذَ ٱللَّهُ مِيثَاقَ
  بَنِيۤ إِسْرَآئِيلَ وَبَعَثْنَا مِنهُمُ ٱثْنَيْ عَشَرَ نَقِيباً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  12] الآية، وكما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَسَأَكْتُبُهَا لِلَّذِينَ يَتَّقُونَ وَيُؤْتُونَ ٱلزَّكَـاةَ
  وَٱلَّذِينَ هُم بِآيَاتِنَا يُؤْمِنُونَ * ٱلَّذِينَ يَتَّبِعُونَ ٱلرَّسُولَ ٱلنَّبِيَّ
  ٱلأُمِّيَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 156-157] الآية. وكما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به ابن حميد، قال: حدثنا سلـمة بن الفضل، عن ابن إسحاق، عن مـحمد بن أبـي مـحمد مولـى
  زيد بن ثابت، عن عكرمة، أو سعيد بن جبـير، عن ابن عبـاس: { وَأَوْفُواْ بِعَهْدِيۤ
  } الذي أخذت فـي أعناقكم للنبـي صلى الله عليه وسلم إذا جاءكم.</font></font>&#13;\t\t\t<label
