  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أهل السنة إنه سبحانه كما خلق المنافع خلق المضار ولا اعتراض
  لأحد عليه، ولهذا سمى نفسه «النافع الضار» ولا يسأل عما يفعل. الفرع الرابع قالت المعتزلة
  إن الله تعالى قد أنعم على المكلفين بنعمة الدنيا ونعمة الدين، وسوى بين الجميع في
  النعم الدينية والدنيوية، أما في النعم الدينية فلأن كل ما كان في المقدور من الألطاف
  فقد فعل بهم والذي لم يفعله فغير داخل في القدرة إذ لو قدر على لطف لم يفعله بالمكلف
  لبقي عذر المكلف، وأما في الدنيا فعلى قول البغداديين خاصة لأن عندهم يجب رعاية الأصلح
