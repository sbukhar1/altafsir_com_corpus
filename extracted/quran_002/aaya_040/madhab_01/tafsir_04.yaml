  أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ أُوفِ بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الفرع الثاني أن نعم الله تعالى على عبيده مما لا يمكن عدها وحصرها
  على ما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِن تَعُدُّواْ نِعْمَةَ ٱللَّهِ لاَ تُحْصُوهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النحل
  18 وإنما لا يمكن ذلك لأن كل ما أودع فينا من المنافع واللذات التي ننتفع بها والجوارح
  والأعضاء التي نستعملها في جلب المنافع ودفع المضار وما خلق الله تعالى في العالم مما
  يلتذ به ويستدل على وجود الصانع وما وجد في العالم مما يحصل الانزجار برؤيته عن المعاصي
  مما لا يحصى عدده وكل ذلك منافع لأن المنفعة هي اللذة أو ما يكون وسيلة إلى اللذة وجميع
  ما خلق الله تعالى كذلك لأن كل ما يلتذ به نعمة وكل ما يلتذ به وهو وسيلة إلى دفع الضرر
  فهو كذلك والذي لا يكون جالباً للنفع الحاضر ولا دافعاً للضرر الحاضر فهو صالح لأن
  يستدل به على الصانع الحكيم فيقع ذلك وسيلة إلى معرفته وطاعته وهما وسيلتان إلى اللذات
  الأبدية فثبت أن جميع مخلوقاته سبحانه نعم على العبيد، ولما كانت العقول قاصرة عن تعديد
  ما في أقل الأشياء من المنافع والحكم فكيف يمكن الإحاطة بكل ما في العالم من المنافع
  والحكم، فصح بهذا معنى قوله تعالى { وَإِن تَعُدُّواْ نِعْمَةَ ٱللَّهِ لاَ تُحْصُوهَا
  } فإن قيل فإذا كانت النعم غير متناهية وما لا يتناهى لا يحصل العلم به في حق العبد
  فكيف أمر بتذكرها في قوله { ٱذْكُرُواْ نِعْمَتِىَ ٱلَّتِى أَنْعَمْتُ عَلَيْكُمْ }
  والجواب أنها غير متناهية بحسب الأنواع والأشخاص إلا أنها متناهية بحسب الأجناس، وذلك
  يكفي في التذكير الذي يفيد العلم بوجود الصانع الحكيم. واعلم أنه لما ثبت أن استحقاق
  الحمد والثناء والطاعة لا يتحقق إلا على إيصال النعمة ثبت أنه سبحانه وتعالى هو المستحق
  لحمد الحامدين. ولهذا قال في ذم الأصنام</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ يَسْمَعُونَكُمْ إِذْ تَدْعُونَ
  أَوْ يَنفَعُونَكُمْ أَوْ يَضُرُّونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الشعراء 72، 73 وقال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَعْبُدُونَ
  مِن دُونِ ٱللَّهِ مَا لاَ يَنفَعُهُمْ وَلاَ يَضُرُّهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الفرقان 55 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَفَمَن
  يَهْدِى إِلَى ٱلْحَقّ أَحَقُّ أَن يُتَّبَعَ أَمَّن لاَّ يَهِدِّى إِلاَّ أَن يُهْدَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يونس
  35. الفرع الثالث أن أول ما أنعم الله به على عبيده هو أن خلقهم أحياء والدليل عليه
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنتُمْ أَمْوٰتًا فَأَحْيَـٰكُمْ
  ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ هُوَ ٱلَّذِى خَلَقَ
  لَكُم مَّا فِى ٱلأَرْضِ جَمِيعاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 28، 29 إلى آخر الآية، وهذا
  صريح في أن أصل النعم الحياة لأنه تعالى أول ما ذكر من النعم فإنما ذكر الحياة ثم إنه
  تعالى ذكر عقيبها سائر النعم وأنه تعالى إنما ذكر المؤمنين ليبين أن المقصود من حياة
  الدنيا حياة الآخرة والثواب. وبين أن جميع ما خلق قسمان منتفع ومنتفع به، هذا قول المعتزلة.</font></font>&#13;\t\t\t<label
