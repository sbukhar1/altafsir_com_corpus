  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أعلم
  أن فيه مسائل المسألة الأولى اتفق المفسرون على أن إسرائيل هو يعقوب بن اسحق بن إبراهيم
  ويقولون إن معنى إسرائيل عبد الله لأن «إسرا» في لغتهم هو العبد و «إيل» هو الله وكذلك
  جبريل وهو عبد الله وميكائيل عبد الله. قال القفال قيل إن «إسرا» بالعبرانية في معنى
  إنسان فكأنه قيل رجل الله فقوله { يا بَنِى إِسْرٰءيلَ } خطاب مع جماعة اليهود الذين
  كانوا بالمدينة من ولد يعقوب عليه السلام في أيام محمد صلى الله عليه وسلم. المسألة
  الثانية حد النعمة أنها المنفعة المفعولة على جهة الإحسان إلى الغير ومنهم من يقول
  المنفعة الحسنة المفعولة على جهة الإحسان إلى الغير، قالوا وإنما زدنا هذا لأن النعمة
  يستحق بها الشكر وإذا كانت قبيحة لم يستحق بها الشكر والحق أن هذا القيد غير معتبر
  لأنه يجوز أن يستحق الشكر بالإحسان وإن كان فعله محظوراً لأن جهة استحقاق الشكر غير
  جهة استحقاق الذم والعقاب، فأي امتناع في اجتماعهما؟ ألا ترى أن الفاسق يستحق الشكر
  بإنعامه والذم بمعصيته فلم لا يجوز ههنا أن يكون الأمر كذلك؟ ولنرجع إلى تفيسر الحد
  فنقول أما قولنا المنفعة فلأن المضرة المحضة لا يجوز أن تكون نعمة، وقولنا المفعولة
  على جهة الإحسان فلأنه لو كان نفعاً وقصد الفاعل نفع نفسه لا نفع المفعول به كمن أحسن
  إلى جاريته ليربح عليها أو أراد استدراجه إلى ضرر واختداعه كمن أطعم خبيصاً مسموماً
  ليهلكه لم يكن ذلك، نعمة فأما إذا كانت المنفعة مفعولة على قصد الإحسان إلى الغير كانت
  نعمة. إذا عرفت حد النعمة فلنفرع عليه فروعاً الفرع الأول اعلم أن كل ما يصل إلينا
  آناء الليل والنهار في الدنيا والآخرة من النفع ودفع الضرر فهو من الله تعالى على ما
  قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا بِكُم مّن نّعْمَةٍ فَمِنَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النحل
  53، ثم إن النعمة على ثلاثة أوجه أحدها نعمة تفرد الله بها نحو أن خلق ورزق، وثانيها
  نعمة وصلت إلينا من جهة غيره بأن خلقها وخلق المنعم ومكنه من الإنعام وخلق فيه قدرة
  الإنعام وداعيته ووفقه عليه وهداه إليه، فهذه النعمة في الحقيقة أيضاً من الله تعالى،
  إلا أنه تعالى لما أجراها على يد عبده كان ذلك العبد مشكوراً، ولكن المشكور في الحقيقة
  هو الله تعالى، ولهذا قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَنِ ٱشْكُرْ لِى وَلِوٰلِدَيْكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">لقمان 14 فبدأ بنفسه، وقال عليه
  السلام «لا يشكر الله من لا يشكر الناس». وثالثها نعمة وصلت إلينا من الله تعالى بواسطة
  طاعاتنا وهي أيضاً من الله تعالى لأنه لولا أنه سبحانه وتعالى وفقنا على الطاعات وأعاننا
  عليها وهدانا إليها وأزاح الأعذار وإلا لما وصلنا إلى شيء منها، فظهر بهذا التقرير
  أن جميع النعم من الله تعالى على ما قال سبحانه وتعالى { وَمَا بِكُم مّن نّعْمَةٍ
  فَمِنَ ٱللَّهِ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
