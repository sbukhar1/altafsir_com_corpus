text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰبَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ أُوفِ
  بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ } * { وَآمِنُواْ بِمَآ أَنزَلْتُ مُصَدِّقاً
  لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ تَشْتَرُواْ بِآيَٰتِي
  ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ }{ إِسْرٰءيلَ } هو يعقوب عليه السلام لقب
  له، ومعناه في لسانهم: صفوة الله، وقيل: عبد الله. وهو بزنة إبرٰهيم وإسمٰعيل غير منصرف
  مثلهما لوجود العلمية والعجمة. وقرىء «إسرائل» و «إسرائلّ». وذكرهم النعمة: أن لا يخلو
  بشكرها، ويعتدوا بها، ويستعظموها، ويطيعوا مانحها. وأراد بها ما أنعم به على آبائهم
  مما عدّد عليهم: من الإنجاء من فرعون وعذابه ومن الغرق. ومن العفو عن اتخاذ العجل،
  والتوبة عليهم، وغير ذلك، وما أنعم به عليهم من إدراك زمن محمد صلى الله عليه وسلم
  المبشر به في التوراة والإنجيل. والعهد يضاف إلى المعاهِد والمعاهَد جميعاً. يقال أوفيت
  بعهدي، أي عاهدت عليه كقوله:{ وَمَنْ أَوْفَىٰ بِعَهْدِهِ مِنَ ٱللَّهِ }[التوبة:111]
  وأوفيت بعهدك: أي بما عاهدتك عليه. ومعنى { وَأَوْفُواْ بِعَهْدِى } وأوفوا بما عاهدتموني
  عليه من الإيمان بي والطاعة لي، كقوله:{ وَمَنْ أَوْفَىٰ بِمَا عَـٰهَدَ عَلَيْهُٱللَّهَ }[الفتح:10]،{ وَمِنْهُمْ
  مَّنْ عَـٰهَدَ ٱللَّهَ }[التوبة:75]،{ رِجَالٌ صَدَقُواْ مَا عَـٰهَدُواْ ٱللَّهَ
  عَلَيْهِ }[الأحزاب:23]، { أُوفِ بِعَهْدِكُمْ } بما عاهدتكم عليه من حسن الثواب على
  حسناتكم { وَإِيَّـٰىَ فَٱرْهَبُونِ } فلا تنقضوا عهدي. وهو من قولك: زيداً رهبته.
  وهو أوكد فى إفادة الاختصاص من { إِيَّاكَ نَعْبُدُ }. وقرىء «وأُوَفِّ» بالتشديد:
  أي أبالغ في الوفاء بعهدكم، كقوله:{ مَن جَاء بِٱلْحَسَنَةِ فَلَهُ خَيْرٌ مّنْهَا }[النمل:
  189]. ويجوز أن يريد بقوله: { وَأَوْفُواْ بِعَهْدِى } ما عاهدوا عليه ووعدوه من الإيمان
  بنبيّ الرحمة والكتاب المعجز. ويدل عليه قوله: { وَءامِنُواْ بِمَا أَنزَلْتُ مُصَدّقًا
  لّمَا مَعَكُمْ وَلاَ تَكُونُواْ أَوَّلَ كَافِرٍ بِهِ } أوّل من كفر به، أو أوّل فريق
  أو فوج كافر به، أو: ولا يكن كل واحد منكم أوّل كافر به، كقولك: كسانا حلة، أي كل واحد
  منا. وهذا تعريض بأنه كان يجب أن يكونوا أوّل من يؤمن به لمعرفتهم به وبصفته. ولأنهم
  كانوا المبشرين بزمان من أوحى إليه والمستفتحين على الذين كفروا به. وكانوا يعدون أتباعه
  أول الناس كلهم، فلما بعث كان أمرهم على العكس كقوله: { لَمْ يَكُنِ ٱلَّذِينَ كَفَرُواْ
  مِنْ أَهْلِ ٱلْكِتَـٰبِ وَٱلْمُشْرِكِينَ مُنفَكّينَ حَتَّىٰ تَأْتِيَهُمُ ٱلْبَيّنَةُ
  } إلى قوله:{ وَمَا تَفَرَّقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ إِلاَّ مِن بَعْدِ مَا
  جَاءتْهُمُ ٱلْبَيّنَةُ }[البينة:1-4]{ فَلَمَّا جَاءهُم مَّا عَرَفُواْ كَفَرُواْ
  بِهِ }[البقرة:89]. ويجوز أن يراد: ولا تكونوا مثل أول كافر به، يعني من أشرك به من
  أهل مكة. أي: ولا تكونوا وأنتم تعرفونه مذكوراً في التوراة موصوفاً، مثل من لم يعرفه
  وهو مشرك لا كتاب له. وقيل: الضمير في (به) لما معكم، لأنهم إذا كفروا بما يصدّقه فقد
  كفروا به. والاشتراء استعارة للاستبدال كقوله تعالى:{ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ }[البقرة:16]
  وقوله:كَمَا اشْتَرَى المُسْلِمُ إذْ تَنَصَّرَا   وقوله:فإنِّي شَرَيْتُ الحِلْمَ
  بَعْدَك بالجَهْلِ   يعني ولا تستبدلوا بآياتي ثمناً وإلا فالثمن هو المشترى به. والثمن
  القليل الرياسة التي كانت لهم في قومهم، خافوا عليها الفوات لو أصبحوا أتباعاً لرسول
  الله صلى الله عليه وسلم فاستبدلوها ـ وهي بدل قليل ومتاع يسير ـ بآيات الله وبالحق
  الذي كل كثير إليه قليل، وكل كبير إليه حقير، فما بال القليل الحقير. وقيل كانت عامتهم
  يعطون أحبارهم من زروعهم وثمارهم، ويهدون إليهم الهدايا، ويرشونهم الرشا على تحريفهم
  الكلم، وتسهيلهم لهم ما صعب عليه من الشرائع. وكان ملوكهم يدرّون عليهم الأموال ليكتموا
  أو يحرّفوا.\r\n\t\t\t\r\n\t\t\t</section>"

