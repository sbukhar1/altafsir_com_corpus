  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ
  أُوفِ بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآمِنُواْ بِمَآ
  أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ
  تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { يا بَنِي إسْرَائِيلَ اذْكُرُا نعمتي الَّتي أَنْعَمْتُ
  عَلَيْكُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإسرائيل هو يعقوبُ بنُ إسحاقَ بن
  إبراهيمَ، قال ابنُ عباس: \" إسرا \" بالعبرانية: عبد، و \" إيل \" هو الله، فكان اسمه
  عبدَ الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { اذْكُروا نِعْمَتِيَ }
  والذكر اسم مشترك، فالذكر بالقلب ضد النسيان، والذكر باللسان ضد الإنصات، والذكر الشرف،
  وقال الكسائي: ما كان بالقلب فهو مضموم الذال، وقال غيره: هو لغتان: ذِكر وذُكر، ومعناهما
  واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والمراد بالآية الذكر بالقلب، وتقديره:
  لا تغفلوا عن نعمتي، التي أنعَمْتُ عليكم ولا تَنَاسَوْها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  النعمة التي أنعمها عليهم قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  عموم نِعَمِهِ الَّتي أنعم بها على خلْقِهِ، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن تَعُدُّوا نِعْمَةَ اللهِ لاَ
  تُحْصُوهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 18].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  وهو قول الحسن البصري، أنه أراد نِعَمَهُ عَلَى آبائهم، إذ نجَّاهم من آل فرعون، وجعل
  منهم الأنبياء، وأنزل عليهم الكتب، وفجَّر لهم الحَجَرَ، وأنزل عليهم المنَّ والسلوى،
  والنعم على الآباء، نعم على الأبناء، لأنهم يَشْرُفون بشرف آبائهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله تعالى: { وَأَوْفُوا بِعَهْدِي أُوفِ بِعَهْدِكُمْ } قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أوفوا بعهدي الذي أخذتُ عليكم من الميثاق، أن تؤمنوا بي وتصدقوا
  رُسُلي، أُوفِ بعهدكم على ما وعدتكم من الجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  قاله عبد الله بن عباس: أَوْفُوا بما أَمَرْتُكم، أُوفِ بما وَعَدْتُكم إِيَّاهُ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي تسمية ذلك عهداً قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  لأنه عَهْدُهُ في الكتب السالفةِ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه جعله كالعهد، الذي هو يمين لِلُزُوم الوفاءِ بهما معاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وَآمِنُوا بِمَا أَنْزَلْتُ } يعني من القرآن على محمد صلى الله عليه وسلم،
  { مُصَدٍِّقاً لِمَا مَعَكُمْ } يعني من التوراة، وفيه ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: مصدقاً لما في التوراة، من توحيد الله وطاعته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: مصدقاً لما في التوراة، أنها من عند الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: مصدقاً لما في التوراة من ذكر القرآن، وبَعْثِهِ مُحمداً
  صلى الله عليه وسلم نبيّاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله تعالى: { وَلاَ تَكُونُوا
  أُوَّلَ كَافِرٍ بِهِ } ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  ولا تكونوا أول كافرٍ بالقرآن من أهل الكتاب، وهو قول ابن جريجٍ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: ولا تكونوا أول كافر بمحمدٍ صلى الله عليه وسلم، وهذا قول
  أبي العالية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: ولا تكونوا أول كافرٍ بما
  في التوراة والإنجيل من ذكر محمدٍ وتصديقِ القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { وَلاَ تَشْتَرُوا بِآيَاتِي ثَمَناً قَلِيلاً } ثلاثةُ تأويلاتٍ:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: لا تأخذوا عليه أجراً، وهو مكتوب عندهم في الكتاب الأول: \"
  يا ابن آدم علِّم مجَّاناً كما عُلِّمْتَ مجَّاناً \" ، وهذا قول أبي العالية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: لا تأخذوا على تغييره وتبديله ثمناً، وهذا قول الحسن البصري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: لا تأخذوا ثمناً قليلاً على كتم ما فيه من ذكر محمدٍ صلى
  الله عليه وسلم، وتصديق القرآن، وهذا قول السدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

