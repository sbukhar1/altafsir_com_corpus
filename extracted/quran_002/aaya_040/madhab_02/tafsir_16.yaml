text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰبَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ أُوفِ
  بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ }{ إِسْرَآءِيلَ } يعقوب، إسرا ـ بالعبرانية
  ـ عبد، وإيل هو الله ـ تعالى ـ فهو عبد الله. { أذْكُرُواْ } الذّكِر باللسان وبالقلب،
  والذُّكر بالشرف بضم الذال وكسرها في القلب واللسان. أو بالضم في القلب وبالكسر في
  اللسان، ومراد الآية ذكر القلب، يقول: لا تتناسوا نعمتي. { نِعْمَتىَ } إنعامي العام
  على خلقي، أو إنعامي على آبائكم بما ذكر في هذه السورة، فالإنعام على الآباء شرف للأبناء.
  { وَأَوْفُواْ بِعَهْدِى } أوفوا بما أمرتكم به { أوف } بما وعدتكم، أو أوفوا بما أنزلته
  في كتابكم، \" أن تؤمنوا بي وبرسلي \" أوف لكم بالجنة، سماه عهداً، لأنه عهد به إليهم
  في الكتب السالفة، أو جعل الأمر كالعهد الذي هو يمين لاشتراكهما في لزوم الوفاء بهما.\r\n\t\t\t\r\n\t\t\t</section>"

