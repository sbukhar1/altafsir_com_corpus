text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰبَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ أُوفِ
  بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ } * { وَآمِنُواْ بِمَآ أَنزَلْتُ مُصَدِّقاً
  لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ تَشْتَرُواْ بِآيَٰتِي
  ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ }قوله عز وجل: { يا بَنِي إسْرَائِيلَ اذْكُرُا
  نعمتي الَّتي أَنْعَمْتُ عَلَيْكُمْ }.وإسرائيل هو يعقوبُ بنُ إسحاقَ بن إبراهيمَ،
  قال ابنُ عباس: \" إسرا \" بالعبرانية: عبد، و \" إيل \" هو الله، فكان اسمه عبدَ الله.وقوله:
  { اذْكُروا نِعْمَتِيَ } والذكر اسم مشترك، فالذكر بالقلب ضد النسيان، والذكر باللسان
  ضد الإنصات، والذكر الشرف، وقال الكسائي: ما كان بالقلب فهو مضموم الذال، وقال غيره:
  هو لغتان: ذِكر وذُكر، ومعناهما واحد.والمراد بالآية الذكر بالقلب، وتقديره: لا تغفلوا
  عن نعمتي، التي أنعَمْتُ عليكم ولا تَنَاسَوْها.وفي النعمة التي أنعمها عليهم قولان:أحدهما:
  عموم نِعَمِهِ الَّتي أنعم بها على خلْقِهِ، كما قال تعالى:{ وَإِن تَعُدُّوا نِعْمَةَ
  اللهِ لاَ تُحْصُوهَا }[النحل: 18].والثاني: وهو قول الحسن البصري، أنه أراد نِعَمَهُ
  عَلَى آبائهم، إذ نجَّاهم من آل فرعون، وجعل منهم الأنبياء، وأنزل عليهم الكتب، وفجَّر
  لهم الحَجَرَ، وأنزل عليهم المنَّ والسلوى، والنعم على الآباء، نعم على الأبناء، لأنهم
  يَشْرُفون بشرف آبائهم.وفي قوله تعالى: { وَأَوْفُوا بِعَهْدِي أُوفِ بِعَهْدِكُمْ
  } قولان:أحدهما: أوفوا بعهدي الذي أخذتُ عليكم من الميثاق، أن تؤمنوا بي وتصدقوا رُسُلي،
  أُوفِ بعهدكم على ما وعدتكم من الجنة.والثاني: قاله عبد الله بن عباس: أَوْفُوا بما
  أَمَرْتُكم، أُوفِ بما وَعَدْتُكم إِيَّاهُ.وفي تسمية ذلك عهداً قولان:أحدهما: لأنه
  عَهْدُهُ في الكتب السالفةِ.والثاني: أنه جعله كالعهد، الذي هو يمين لِلُزُوم الوفاءِ
  بهما معاً.قوله عز وجل: { وَآمِنُوا بِمَا أَنْزَلْتُ } يعني من القرآن على محمد صلى
  الله عليه وسلم، { مُصَدٍِّقاً لِمَا مَعَكُمْ } يعني من التوراة، وفيه ثلاثة أقاويل:أحدها:
  مصدقاً لما في التوراة، من توحيد الله وطاعته.والثاني: مصدقاً لما في التوراة، أنها
  من عند الله.والثالث: مصدقاً لما في التوراة من ذكر القرآن، وبَعْثِهِ مُحمداً صلى
  الله عليه وسلم نبيّاً.وفي قوله تعالى: { وَلاَ تَكُونُوا أُوَّلَ كَافِرٍ بِهِ } ثلاثة
  أقاويل:أحدها: ولا تكونوا أول كافرٍ بالقرآن من أهل الكتاب، وهو قول ابن جريجٍ.والثاني:
  ولا تكونوا أول كافر بمحمدٍ صلى الله عليه وسلم، وهذا قول أبي العالية.والثالث: ولا
  تكونوا أول كافرٍ بما في التوراة والإنجيل من ذكر محمدٍ وتصديقِ القرآن.وفي قوله تعالى:
  { وَلاَ تَشْتَرُوا بِآيَاتِي ثَمَناً قَلِيلاً } ثلاثةُ تأويلاتٍ:أحدها: لا تأخذوا
  عليه أجراً، وهو مكتوب عندهم في الكتاب الأول: \" يا ابن آدم علِّم مجَّاناً كما عُلِّمْتَ
  مجَّاناً \" ، وهذا قول أبي العالية.والثاني: لا تأخذوا على تغييره وتبديله ثمناً،
  وهذا قول الحسن البصري.والثالث: لا تأخذوا ثمناً قليلاً على كتم ما فيه من ذكر محمدٍ
  صلى الله عليه وسلم، وتصديق القرآن، وهذا قول السدي.\r\n\t\t\t\r\n\t\t\t</section>"

