  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ
  أُوفِ بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اسرائيل:
  هو يعقوب، وهو اسم أعجمي. قال ابن عباس: ومعناه: عبد الله. وقد لفظت به العرب على أوجه،
  فقالت: إسرائل، وإسرال، وإسرائيل، وإسرائين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أمية:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنني زارد
  الحديد على النا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">س دروعاً سوابغ الأذيال</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا أرى من يعينني في حياتي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">غير نفسي
  إِلا بني إسرال</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أعرابي صاد ضبّاً، فأتى به أهله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يقول أهل السوق لما جينا:</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هذا ورب
  البيت إسرائينا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد: هذا مما مسخ من بني إسرائيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والنعمة:
  المنة، ومثلها؛ النعماء. والنعمة، بفتح النون: التنعم، وأراد بالنعمة: النعم، فوحدها،
  لأنهم يكتفون بالواحد من الجميع، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">والملائكة بعد ذلك ظهير</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التحريم:40]
  أي: ظهراء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي المراد بهذه النعمة ثلاثة أقوال.
  أحدها: أنها ما استودعهم من التوراة التي فيها صفة رسول الله صلى الله عليه وسلم، قاله
  ابن عباس. والثاني: أنها ما أنعم به على آبائهم وأجدادهم إِذ أنجاهم من آل فرعون، وأهلك
  عدوهم، وأعطاهم التوراة، ونحو ذلك، قاله الحسن والزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  منّ عليهم بما أَعطى آباءهم، لأن فخر الآباء فخر للأبناء، وعار الآباء عار على الأبناء.
  والثالث: أنها جمع نعمة على تصريف الأحوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والمراد
  من ذكرها: شكرها، إذ من لم يشكر فما ذكر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وأوفوا }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الفراء: أهل الحجاز يقولون:
  أوفيت، وأهل نجد يقولون: وفيت، بغير ألف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزجاج: يقال: وفى بالعهد، وأوفى به، وأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أما ابن طوق فقد أوفى بذمته</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كما وفى
  بقلاص النجم حاديها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن قتيبة. يقال: وفيت بالعهد، وأوفيت به، وأوفيت الكيل لا غير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي المراد بعهده: أربعة أقوال. أحدها: أنه ما عهده إليهم في التوراة
  من صفة محمد صلى الله عليه وسلم رواه أبو صالح عن ابن عباس. والثاني: أنه امتثال الأوامر،
  واجتناب النواهي، رواه الضحاك عن ابن عباس. والثالث: أنه الإسلام، قاله أبو العالية.
  والرابع: أنه العهد المذكور في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولقد أخذ الله ميثاق بني إسرائيل وبعثنا
  منهم اثني عشر نقيباً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة:13] قاله قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أُوفِ بعهدكم } قال ابن عباس: أدخلكم الجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وإيّاي فارهبون }: أي: خافون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

