text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰبَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ أُوفِ
  بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ }اسرائيل: هو يعقوب، وهو اسم أعجمي. قال ابن
  عباس: ومعناه: عبد الله. وقد لفظت به العرب على أوجه، فقالت: إسرائل، وإسرال، وإسرائيل،
  وإسرائين.قال أمية:إنني زارد الحديد على النا   س دروعاً سوابغ الأذياللا أرى من يعينني
  في حياتي   غير نفسي إِلا بني إسرالوقال أعرابي صاد ضبّاً، فأتى به أهله:يقول أهل السوق
  لما جينا:   هذا ورب البيت إسرائيناأراد: هذا مما مسخ من بني إسرائيل.والنعمة: المنة،
  ومثلها؛ النعماء. والنعمة، بفتح النون: التنعم، وأراد بالنعمة: النعم، فوحدها، لأنهم
  يكتفون بالواحد من الجميع، كقوله تعالى:{ والملائكة بعد ذلك ظهير }[التحريم:40] أي:
  ظهراء.وفي المراد بهذه النعمة ثلاثة أقوال. أحدها: أنها ما استودعهم من التوراة التي
  فيها صفة رسول الله صلى الله عليه وسلم، قاله ابن عباس. والثاني: أنها ما أنعم به على
  آبائهم وأجدادهم إِذ أنجاهم من آل فرعون، وأهلك عدوهم، وأعطاهم التوراة، ونحو ذلك،
  قاله الحسن والزجاج.وإنما منّ عليهم بما أَعطى آباءهم، لأن فخر الآباء فخر للأبناء،
  وعار الآباء عار على الأبناء. والثالث: أنها جمع نعمة على تصريف الأحوال.والمراد من
  ذكرها: شكرها، إذ من لم يشكر فما ذكر.قوله تعالى: { وأوفوا }قال الفراء: أهل الحجاز
  يقولون: أوفيت، وأهل نجد يقولون: وفيت، بغير ألف.قال الزجاج: يقال: وفى بالعهد، وأوفى
  به، وأنشد:أما ابن طوق فقد أوفى بذمته   كما وفى بقلاص النجم حاديهاوقال ابن قتيبة.
  يقال: وفيت بالعهد، وأوفيت به، وأوفيت الكيل لا غير.وفي المراد بعهده: أربعة أقوال.
  أحدها: أنه ما عهده إليهم في التوراة من صفة محمد صلى الله عليه وسلم رواه أبو صالح
  عن ابن عباس. والثاني: أنه امتثال الأوامر، واجتناب النواهي، رواه الضحاك عن ابن عباس.
  والثالث: أنه الإسلام، قاله أبو العالية. والرابع: أنه العهد المذكور في قوله تعالى:{ ولقد
  أخذ الله ميثاق بني إسرائيل وبعثنا منهم اثني عشر نقيباً }[المائدة:13] قاله قتادة.قوله
  تعالى: { أُوفِ بعهدكم } قال ابن عباس: أدخلكم الجنة.قوله تعالى: { وإيّاي فارهبون
  }: أي: خافون.\r\n\t\t\t\r\n\t\t\t</section>"

