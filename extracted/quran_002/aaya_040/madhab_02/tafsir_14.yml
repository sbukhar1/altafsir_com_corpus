  أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ أُوفِ بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآمِنُواْ
  بِمَآ أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ
  وَلاَ تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولقد أخذ الله ميثاق بني إسرائيل</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 12]، وعهدهم هو أن يدخلهم
  الجنة، ووفاؤهم بعهد الله أمارة لوفاء الله تعالى لهم بعهدهم، لا علة له، لأن العلة
  لا تتقدم المعلول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وإياي فارهبون }
  الاسم إيا والياء ضمير ككاف المخاطب، وقيل { إياي } بجملته هو الاسم، وهو منصوب بإضمار
  فعل مؤخر، تقديره: وإياي ارهبوا فارهبون، وامتنع أن يتقدر مقدماً لأن الفعل إذا تقدم
  لم يحسن أن يتصل به إلا ضمير خفيف، فكان يجيء وارهبون، والرهبة يتضمن الأمر بها معنى
  التهديد وسقطت الياء بعد النون لأنها رأس آية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ابن أبي إسحاق بالياء، { وآمنوا } معناه صدقوا، و { مصدقاً } نصب على الحال من الضمير
  في { أنزلت } ، وقيل ما \" والعامل فيه { آمنوا } وما أنزلت كناية عن القرآن، و { لما
  معكم } يعني من التوراة وقوله تعالى: { ولا تكونوا أول كافر به } هذا من مفهوم الخطاب
  الذي: المذكور فيه والمسكوت عنه حكمهما واحد، فالأول والثاني وغيرهما داخل في النهي،
  ولكن حذروا البدار إلى الكفر به إذ على الأول كفل من فعل المقتدى به، ونصب أول على
  خبر كان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال سيبويه: { أول } أفعل لا فعل
  له لاعتلال فائه وعينه \" قال غير سيبويه: \" هو أوأل من وأل إذا نجا، خففت الهمزة
  وأبدلت واواً وأدغمت \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: إنه من آل فهو أأول قلب فجاء
  وزنه أعفل، وسهل وأبدل وأدغم، ووحد كافر وهو بنية الجمع لأن أفعل إذا أضيف إلى اسم
  متصرف من فعل جاز إفراد ذلك الاسم، والمراد به الجماعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الشاعر: [الكامل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإذا همُ طعموا فألأمُ طاعمٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإذا همُ جاعوا فشرُّ جياع</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وسيبويه يرى أنها نكرة مختصرة من
  معرفة كأنه قال ولا تكونوا أول كافرين به وقيل معناه: ولا تكونوا أول فريق كافر به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: وقد كان كفر قبلهم كفار
  قريش، فإنما معناه من أهل الكتاب، إذ هم منظور إليهم في مثل هذا، لأنهم حجة مظنون بهم
  علم، واختلف في الضمير في { به } على من يعود، فقيل على محمد عليه السلام، وقيل على
  التوراة إذ تضمنها قوله: { لما معكم }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد رحمه الله: وعلى هذا القول يجيء { أول كافر به } مستقيماً على ظاهرة
  في الأولية، وقيل الضمير في { به } عائد على القرآن، إذ تضمنه قوله { بما أنزلت }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف المتأولون في الثمن الذي نهوا أن يشتروه بالآيات. فقالت طائفة:
  إن الأحبار كانوا يعلمون دينهم بالأجرة، فنهوا عن ذلك وفي كتبهم: علم مجاناً كما علمت
  مجاناً أي باطلاً بغير أجرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: كانت للأحبار مأكلة يأكلونها على العلم كالراتب فنهوا عن ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قوم: إن الأحبار أخذوا رشى على تغيير قصة محمد عليه السلام في
  التوراة، ففي ذلك قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولا تشتروا بآياتي ثمناً قليلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 41، المائدة: 44].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قوم: معنى الآية ولا تشتروا بأوامري ونواهيَّ وآياتي ثمناً قليلاً،
  يعني الدنيا ومدتها والعيش الذي هو نزر لا خطر له، وقد تقدم نظير قوله { وإياي فاتقون
  } وبين { اتقون } و { ارهبون } فرق، ان الرهبة مقرون بها وعيد بالغ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
