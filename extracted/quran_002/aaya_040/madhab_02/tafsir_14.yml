  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ
  أُوفِ بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآمِنُواْ بِمَآ
  أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ
  تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يا } حرف نداء مضمن معنى التنبيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الخليل: \" والعامل في المنادي فعل مضمر كأنه يقول: أريد أو أدعو \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أبو علي الفارسي: العامل حرف النداء عصب به معنى الفعل المضمر
  فقوي فعمل، ويدل على ذلك أنه ليس في حروف المعاني ما يلتئم بانفراده مع الأسماء غير
  حرف النداء، و { بني } منادى مضاف و { إسرائيل } هو يعقوب بن إسحاق بن إبراهيم عليهم
  السلام، وهو اسم أعجمي يقال فيه أسراءل وإسرائيل وإسرائل، وتميم تقول إسرائين، وإسرا
  هو بالعبرانية عبد وإيل اسم الله تعالى فمعناه عبد الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحكى
  المهدوي أن -إسرا- مأخوذ من الشدة في الأسر كأنه الذي شد الله أسره وقوى خلقته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن نافع والحسن والزهري وابن أبي إسحاق ترك همز إسراييل، والذكر
  في كلام العرب على أنحاء، وهذا منها ذكر القلب الذي هو ضد النسيان، والنعمة هنا اسم
  الجنس فهي مفردة بمعنى الجمع، وتحركت الياء من { نعمتي } لأنها لقيت الألف واللام،
  ويجوز تسكينها، وإذا سكنت حذفت للالتقاء وفتحها أحسن لزيادة حرف في كتاب الله تعالى،
  وخصص بعض العلماء النعمة في هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  الطبري: \" بعثة الله الرسل منهم وإنزال المن والسلوى، وإنقاذهم من تعذيب آل فرعون،
  وتفجير الحجر \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال غيره: \" النعمة هنا أن دركهم
  مدة محمد صلى الله عليه وسلم \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أخرون: \" هي أن منحهم علم التوراة وجعلهم أهله وحملته \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد رحمه الله: وهذه أقوال على جهة المثال، والعموم في اللفظة هو الحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحكى مكي: أن المخاطب من بني إسرائيل بهذا الخطاب هم المؤمنون بمحمد
  صلى الله عليه وسلم، لأن الكافر لا نعمة لله عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عباس وجمهور العلماء: بل الخطاب لجميع بني إسرائيل في مدة النبي عليه السلام، مؤمنهم
  وكافرهم، والضمير في { عليكم } يراد به على آبائكم كما تقول العرب ألم نهزمكم يوم كذا
  لوقعة كانت بين الآباء والأجداد، ومن قال إنما خوطب المؤمنون بمحمد صلى الله عليه وسلم
  استقام الضمير في { عليكم } ويجيء كل ما توالى من الأوامر على جهة الاستدامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وأوفوا بعهدي أوف بعهدكم } أمر وجوابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال الخليل: \" جزم الجواب في الأمر من معنى الشرط، والوفاء بالعهد
  هو التزام ما تضمن من فعل \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  الزهري: \" أوَفّ \" بفتح الواو وشد الفاء للتكثير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  المتأولون في هذا العهد إليهم فقال الجمهور ذلك عام في جميع أوامره ونواهيه ووصاياه
  فيدخل في ذلك ذكر محمد صلى الله عليه وسلم في التوراة، وقيل العهد قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">خذوا
  ما آتيناكم بقوة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 63، 93]، وقال ابن جريج: العهد قوله تعالى:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
