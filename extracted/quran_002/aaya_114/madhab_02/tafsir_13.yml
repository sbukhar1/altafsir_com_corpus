  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّنْ مَّنَعَ مَسَاجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ
  فِي خَرَابِهَآ أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ
  لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله { وَمَنْ أَظْلَمُ مِمَّن مَّنَعَ مَسَـٰجِدَ ٱللَّهِ أَن يُذْكَرَ
  } الآية نزلت في طيطوس بن اسبيسبانوس الرومي وأصحابه، وذلك أنهم غزوا بني إسرائيل فقتلوا
  مقاتلتهم وسبوا ذراريهم، وحرقوا التوراة وخربوا بيت المقدس، وقذفوا فيه الجيف وذبحوا
  فيه الخنازير، فكان خراباً إلى أن بناه المسلمون في أيام عمر بن الخطاب رضي الله عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قتادة والسدي: هو بختنصر وأصحابه غزوا اليهود وخربوا بيت المقدس
  وأعانهم على ذلك النصارى، طيطوس الرومي وأصحابه من أهل الروم، قال السدي: من أجل أنهم
  قتلوا يحيى بن زكريا، وقال قتادة: حملهم بعض اليهود على معاونة بختنصر البابلي (المجوسي)
  فأنزل الله تعالىٰ (ومن أظلم) أي أكفر وأعتى { مِمَّن مَّنَعَ مَسَـٰجِدَ ٱللَّهِ }
  ، يعني بيت المقدس ومحاربيه. { أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ } عمل { فِى خَرَابِهَآ
  أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ } وذلك أن بيت المقدس
  موضع حج النصارى ومحل زيارتهم، قال ابن عباس رضي الله عنهما: لم يدخلها يعني بيت المقدس،
  بعد عمارتها رومي إلا خائفاً لو عُلِمَ به لقتل. وقال قتادة ومقاتل: لا يدخل بيت المقدس
  أحد من النصارى إلا متنكر لو قدر عليه لعوقب، قال السدي: أخيفوا بالجزية. وقيل: هذا
  خبر بمعنى الأمر، أي أجهضوهم بالجهاد حتى لا يدخلها أحداً منهم إلا خائفاً من القتل
  والسبي أي ما ينبغي { لَهُمْ فِى ٱلدُّنْيَا خِزْىٌ } عذاب وهوان، قال قتادة: هو القتل
  للحربي والجزية للذمي، قال مقاتل والكلبي تفتح مدائنهم الثلاثة قسطنطينية، ورومية،
  وعمورية { وَلَهُمْ فِى ٱلأَخِرَةِ عَذَابٌ عَظِيمٌ } وهو النار، وقال عطاء وعبد الرحمٰن
  بن زيد: نزلت في مشركي مكة، وأراد بالمساجد المسجد الحرام منعوا رسول الله صلى الله
  عليه وسلم وأصحابه من حجه والصلاة فيه عام الحديبية، وإذا مَنَعوا من أن يعمُرهُ بذكرٍ
  فقد سعوا في خرابه { أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ
  } يعني أهل مكة يقول أفتحها عليكم حتى تدخلوها وتكونوا أولى بها منهم، ففتحها عليهم
  و أمر النبي صلى الله عليه وسلم منادياً ينادي:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا لا يحجن بعد هذا العام مشرك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فهذا خوفهم، وثبت في الشرع أن لا يمكَّن مشرك من دخول الحرم، { لَهُمْ
  فِى ٱلدُّنْيَا خِزْىٌ } الذلّ والهوان والقتل والسبي والنفي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

