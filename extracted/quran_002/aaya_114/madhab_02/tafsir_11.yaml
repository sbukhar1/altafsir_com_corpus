  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّنْ مَّنَعَ مَسَاجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ
  فِي خَرَابِهَآ أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ
  لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَنْ أَظْلَمُ مِمَّن مَّنَعَ مَسَـٰجِدَ ٱللَّهِ } قال في رواية
  الكلبي معناه ومن أكفر. وقال بعضهم: هذا التفسير غير سديد، لأن الكفر كله سواء. ولكن
  معنى قول الكلبي ومن أكفر يعني من أشد في كفره، لأن الكفار وإن كانوا كلهم في الكفر
  سواء فربما يكون بعضهم في كفره أشد شراً من غيره. قال الكلبي: نزلت هذه الآية في شأن
  ططوس بن أسفيانوس الرومي، حيث خرب بيت المقدس وألقى فيه الجيفة، فكان خراباً إلى زمن
  عمر بن الخطاب ـ رضي الله عنه ـ وذلك قوله تعالى: { وَمَنْ أَظْلَمُ مِمَّن مَّنَعَ
  مَسَـٰجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ فِي خَرَابِهَا أُوْلَـٰئِكَ
  مَا كَانَ لَهُمْ أَن يَدْخُلُوهَا إِلاَّ خَآئِفِينَ } فلم يدخلها بعد عمارتها رومي
  إلا خائفاً ومستخفياً لو علم أنه رومي قتل. [قال قتادة: هم النصارى. وقال مجاهد: هم
  اليهود والنصارى] ويقال: من أراد أن يكون ملكاً عليهم لا يمكنه ذلك ما لم يكن دخل مسجد
  بيت المقدس، فيجيء ويدخله مستخفياً. ثم قال عز وجل: { لَهُمْ فِى ٱلدُّنْيَا خِزْىٌ
  } أي بفتح مدائنهم الثلاثة قسطنطينة وعمورية وأرمينية. وقال بعضهم: لنزول هذه الآية
  سبب آخر، وذلك أن النبي - صلى الله عليه وسلم - لما خرج عام الحديبية إلى مكة، ومنعه
  أهل مكة فرجع، ولم يدخلها في تلك السنة، فنزلت هذه الآية: { وَمَنْ أَظْلَمُ مِمَّن
  مَّنَعَ مَسَـٰجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ فِي خَرَابِهَا }
  أي سعى ومنع المسلمين عن الصلاة، وذكر الله فيها لأن عمارة المسجد بالصلاة، وذكر الله
  فيها وخرابها في ترك ذلك. { أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَا إِلاَّ
  خَائِفِينَ } بعد فتح مكة فلا يقربوا المسجد الحرام بعد عامهم هذا إلا [خائفين]، {
  لَهُمْ فِي ٱلدُّنْيَا خِزْيٌ } وهو فتح مكة، { وَلَهُمْ فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ
  } لمن مات على كفره وقتل. وروى الزجاج عن بعض أهل العلم قال: نزلت في شأن جميع الكفار
  لأن الكفار كانوا يقاتلون المسلمين ويمنعونهم من الصلاة فقد منعوا المسلمين [من الصلاة
  في] جميع المساجد لأن الأرض كلها جعلت مسجداً وطهوراً. ومعناه ومن أظلم ممن خالف ملة
  الإسلام. قال: ومعنى قوله { أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَا إِلاَّ
  خَائِفِينَ } يعني دار الإسلام [ولهم في الدنيا خزي وظهور] الإسلام على سائر الأديان
  لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِيُظْهِرَهُ عَلَى ٱلدِّينِ كُلِّهِ</font></font> }</b><br
