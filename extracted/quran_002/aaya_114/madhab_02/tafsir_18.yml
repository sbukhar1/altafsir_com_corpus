  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّنْ مَّنَعَ مَسَاجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ
  فِي خَرَابِهَآ أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ
  لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ
  وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { ومن أظلم ممن منع
  مساجد الله أن يذكر فيها اسمه } نزلت في خراب بيت المقدس وذلك أن ططوس الرومي غزا بني
  إسرائيل فقتل مقاتلتهم، وسبى ذراريهم وحرق التوراة وخرب بيت المقدس فلم يزل خراباً
  حتى بناه المسلمون في زمن عمر بن الخطاب فأنزل الله تعالى { ومن أظلم } أي ومن أكفر
  وأبغى ممن منع مساجد الله، يعني بيت المقدس ومحاريبه أن يذكر فيها اسمه أي يعبد ويصلي
  له فيها { وسعى في خرابها } وقيل: أن بختنصر المجوسي من أهل بابل هو الذي غزا بني إسرائيل
  وخرب بيت المقدس وأعانه على ذلك النصارى من أجل اليهود، قتلوا يحيى بن زكريا { أولئك
  ما كان لهم أن يدخلوها إلاّ خائفين } ذلك أن بيت المقدس موضع حج النصارى وزيارتهم قال
  ابن عباس: لم يدخلها بعد عمارتها رومي أو نصارني إلاّ خائفاً إن علم به قتل وقيل أخيفوا
  بالجزية والقتل فالجزية على الذمي، والقتل على الحربي وقيل: خوفهم هو فتح مدائنهم الثلاث
  قسطنطينية ورومية وعمورية { لهم في الدنيا خزي } يعني الصغار والذل والقتل والسبي {
  ولهم في الآخرة عذاب عظيم } يعني النار. وقيل: إن الآية نزلت في مشركي مكة وأراد بالمساجد
  المسجد الحرام وذلك أنهم منعوا رسول الله صلى الله عليه وسلم وأصحابه أن يصلوا فيه
  في ابتداء الإسلام، ومنعوهم من حجه والصلاة فيه عام الحديبية، وإذا منعوا من يعمره
  بذكر الله تعالى وصلواته فيه فقد سعوا في خرابه أولئك ما كان لهم أن يدخلوها إلاّ خائفين
  يعني مشركي مكة يقول الله تعالى: أفتحها عليكم أيها المسلمون حتى تدخلوها وتكونوا أولى
  بها منهم ففتحها عليهم وأمر النبي صلى الله عليه وسلم أن ينادي بالموسم لما نزلت سورة
  براءة: ألا لا يحجن البيت بعد هذا العام مشرك فكان هذا خوفهم وثبت في الشرع أن لا يمكن
  مشرك من دخول الحرم. فإن قلت كيف قيل مساجد الله وإنما وقع المنع والتخريب على مسجد
  واحد وهو إما بيت المقدس أو المسجد الحرام؟. قلت يجوز أن يجيء الحكم عاماً وإن كان
  السبب خاصاً كما تقول لمن آذى صالحاً واحداً ومن أظلم ممن آذى الصالحين. فإن قلت أي
  القولين أرجح؟. قلت رجح الطبري القول الأول وقال إن النصارى هم الذين سعوا في خراب
  بيت المقدس بدليل أن مشركي مكة لم يسعوا في خراب المسجد الحرام، وإن كانوا قد منعوا
  رسول الله صلى الله عليه وسلم في بعض الأوقات من الصلاة فيه، وأيضاً فإن الآية التي
  قبل هذه والتي بعدها في ذم أهل الكتاب، ولم يجر لمشركي مكة ذكر ولا للمسجد الحرام فتعين
  أن يكون المراد بهذه بيت المقدس، ورجح غيره القول الثاني بدليل أن النصارى يعظمون بيت
  المقدس أكثر من اليهود فكيف يسعون في خرابه وهو موضع حجهم.</font></font>&#13;\t\t\t<label
