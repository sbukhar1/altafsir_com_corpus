  أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ فِي خَرَابِهَآ أُوْلَـٰئِكَ مَا كَانَ لَهُمْ
  أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ
  عَذَابٌ عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا
  تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وذكر ابن العربي في أحكام القرآن قولاً ثالثاً، وهو أنه كل مسجد قال
  وهو الصحيح لأن اللفظ عام ورد بصيغة الجمع فتخصيصه ببعض المساجد أو ببعض الأزمنة محال.
  قوله عز وجل: { ولله المشرق والمغرب فأينما تولوا فثم وجه الله } سبب نزول هذه الآية
  قال ابن عباس: خرج نفر من أصحاب رسول الله صلى الله عليه وسلم في سفر قبل تحويل القبلة
  إلى الكعبة فأصابهم الضباب وحضرت الصلاة، فتحروا القبلة وصلوا فلما ذهب الضباب استبان
  لهم أنهم لم يصيبوا، فلما قدموا سألوا رسول الله صلى الله عليه وسلم عن ذلك فنزلت هذه
  الآية. وعن عامر بن ربيعة عن أبيه، قال: كنا مع رسول الله صلى الله عليه وسلم في سفر
  في ليلة مظلمة فلم ندر أين القبلة فصلى كل رجل منا على حياله فلما أصبحنا ذكرنا ذلك
  لرسول الله صلى الله عليه وسلم فنزلت { فأينما تولوا فثم وجه الله } أخرجه الترمذي.
  وقال حديث غريب. وقال ابن عمر نزلت في المسافر يصلي التطوع حيثما توجهت به راحلته (ق)
  عن ابن عمر قال: \" إن رسول الله صلى الله عليه وسلم كان يسبح على ظهر راحلته حيث كان
  وجهه يومئ \" وكان ابن عمر يفعله وفي رواية لمسلم \" كان النبي صلى الله عليه وسلم
  يصلّي على دابته وهو مقبل من مكة إلى المدينة حيثما توجهت وفيه نزلت { فأينما تولوا
  فثم وجه الله } الاية: وقيل: نزلت في تحويل القبلة إلى الكعبة وذلك أن اليهود عيرت
  المؤمنين وقالوا: ليس لهم قبلة معلومة فتارة يستقبلون هكذا وتارة يستقبلون هكذا فأنزل
  الله هذه الآية. وقيل: إنها نزلت في تخيير النبي صلى الله عليه وسلم وأصحابه ليصلوا
  حيث شاؤوا من النواحي ثم إنها نسخت بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فول وجهك شطر المسجد الحرام</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  150] ومعنى الآية إن لله المشرق والمغرب وما بينهما خلقاً وملكاً، وإنما خص المشرق
  والمغرب اكتفاء عن جميع الجهات لأن له كلها وما بينهما خلقه وعبيده، وإن على جميعهم
  طاعته فيما أمرهم به ونهاهم عنه فلما أمرهم باستقباله فهو القبلة فإن القبلة ليست قبلة
  لذاتها بل لأن الله تعالى جعلها قبلة، وأمر بالتوجه إليها { فأينما تولوا فثم وجه الله
  } أي فهنالك قبلة الله التي وجهكم إليها، وقيل معناه فثم وجه الله تعالى بعلمه وقدرته.
  والوجه صفة ثابتة لله تعالى لا من حيث الصورة. وقيل: فثم رضا الله أي يريدون بالتوجه
  إليه رضاه { إن الله واسع } من السعة وهو الغني أي يسع خلقه كلهم بالكفاية، والإفضال
  والجود والتدبير. وقيل واسع المغفرة { عليم } أي بأعمالكم ونياتكم حيثما تصلوا، وتدعوا
  لا يغيب عنه منها شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">مسألة تتعلق بحكم الآية:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهي أن المسافر إذا كان في مفازة أو بلاد الشرك، واشتبهت عليه القبلة
  فإنه يجتهد في طلبها بنوع من الدلائل ويصلي إلى الجهة التي أدى إليها اجتهاده ولا إعادة
  عليه وإن لم يصادف القبلة فإن جهة الاجتهاد قبلته، وكذا الغريق في البحر إذا بقي على
  اللوح فإنه يصلي على حسب حاله، وتصح صلاته وكذلك المشدود على جذع بحيث لا يمكنه الاستقبال.</font></font><font
