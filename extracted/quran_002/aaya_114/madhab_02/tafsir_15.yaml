aaya: وَمَنْ أَظْلَمُ مِمَّنْ مَنَعَ مَسَاجِدَ اللَّهِ أَنْ يُذْكَرَ فِيهَا اسْمُهُ
  وَسَعَىٰ فِي خَرَابِهَا ۚ أُولَٰئِكَ مَا كَانَ لَهُمْ أَنْ يَدْخُلُوهَا إِلَّا خَائِفِينَ
  ۚ لَهُمْ فِي الدُّنْيَا خِزْيٌ وَلَهُمْ فِي الْآخِرَةِ عَذَابٌ عَظِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَتِ ٱلْيَهُودُ
  لَيْسَتِ ٱلنَّصَارَىٰ عَلَىٰ شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ عَلَىٰ
  شَيْءٍ وَهُمْ يَتْلُونَ ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ مِثْلَ
  قَوْلِهِمْ فَٱللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ
  يَخْتَلِفُونَ } * { وَمَنْ أَظْلَمُ مِمَّنْ مَّنَعَ مَسَاجِدَ ٱللَّهِ أَن يُذْكَرَ
  فِيهَا ٱسْمُهُ وَسَعَىٰ فِي خَرَابِهَآ أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَآ
  إِلاَّ خَآئِفِينَ لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ
  }قوله تعالى: { ومن أظلم ممن منع مساجد الله } اختلفوا فيمن نزلت على قولين.أحدهما:
  أنها نزلت في الروم، كانوا ظاهروا بختنصر على خراب بيت المقدس من أجل أن بني إسرئيل
  قتلوا يحيى بن زكريا، فخرب وطرحت الجيف فيه، قاله ابن عباس في آخرين. والثاني: أنها
  في المشركين الذين حالوا بين رسول الله وبين مكة يوم الحديبية، قاله ابن زيد. وفي المراد
  بخرابها قولان. أحدهما: أنه نقضها، والثاني: منع ذكر الله فيها.قوله تعالى: { أُولئك
  ما كان لهم أن يدخلوها إِلا خائفين } فيه قولان. أحدهما: أنه إخبار عن أحوالهم بعد
  ذلك. قال السدي: لا يدخل رومي بيت المقدس إلا وهو خائف أن يضرب عنقه، أو قد أخيف بأداء
  الجزية. والثاني: أنه خبر في معنى الأمر، تقديره: عليكم بالجد في جهادهم كي لا يدخلها
  أحدٌ إلا وهو خائف.{ لهم في الدنيا خزي } فيه ثلاثة أقوال. أحدها: أن خزيهم الجزية،
  قاله ابن عباس. والثاني: أنه فتح القسطنطينية، قاله السدي. والثالث: أنه طردهم عن المسجد
  الحرام، فلا يدخله مشرك أبداً ظاهراً، قاله ابن زيد.\r\n\t\t\t\r\n\t\t\t</section>"

