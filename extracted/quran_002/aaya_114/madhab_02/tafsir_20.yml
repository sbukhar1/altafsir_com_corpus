  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّنْ مَّنَعَ مَسَاجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ
  فِي خَرَابِهَآ أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ
  لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمَنْ أَظْلَمُ مِمَّن مَّنَعَ مَسَاجِدَ ٱللَّهِ أَن
  يُذْكَرَ فِيهَا ٱسْمُهُ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  في آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِمَّن كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال
  في سورة الزمر</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَنْ أَظْلَمُ مِمَّن كَذَبَ علَى ٱللَّهِ وَكَذَّبَ بِٱلصِّدْقِ
  إِذْ جَآءَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فالجمع بين الآيتين يقتضي تساويهما في الظلم، لكن قام الدليل على أن
  مفتري الكذب على الله أشد ظلما ممن منع مساجد الله من ذكر الله فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: يؤخذ من الآية أنه لا يجوز لهَؤُلاء الأيمة أن يغلقوا
  باب المسجد ولا أن يبنوا مسجدا لنقوض مسجد آخر؟ فقال رضي الله عنه: أما غلق باب المسجد
  في غير أوقات الصلاة فهو حفظ له وصيانة إلا أن يكون الإمام مفرطا في الصلاة فيتركه
  مغلوقا لا يصلى فيه إلى آخر الوقت، وأما بناء مسجد بمسجد فلا يجوز وإن صار قاعة جاز
  جلوس الجنب والحائض فيه لأنه لم يبق له حرمة المسجد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  (في المدونة) في كتاب الأقضية: والقضاء في المسجد من الأمر القديم، ولأنه يرضى فيه
  (بالدون) من المجلس، وتصل إليه المرأة والضعيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وتقدم لنا أن رحابه هنا غير رحابه في الصلاة، فرحابه في الصلاة أوسع من هذا
  فلا يركع الفجر إلا في الصحن البراني الذي لا يحوزه (الغلق)، ويحكم هنا في رحابه التي
  هي صحنه الدخلاني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أَن يُذْكَرَ فِيهَا
  ٱسْمُهُ وَسَعَىٰ فِي خَرَابِهَآ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: تضمنت الآية أن يكون قوله { أَن يُذْكَرَ فِيهَا ٱسْمُهُ } مفعولا لأجله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: مفهومه أن منعها لغير هذه الحيثية لا يتناوله هذا (الإثم)
  بل إثمه أقل من ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

