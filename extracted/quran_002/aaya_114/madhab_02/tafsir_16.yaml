aaya: وَمَنْ أَظْلَمُ مِمَّنْ مَنَعَ مَسَاجِدَ اللَّهِ أَنْ يُذْكَرَ فِيهَا اسْمُهُ
  وَسَعَىٰ فِي خَرَابِهَا ۚ أُولَٰئِكَ مَا كَانَ لَهُمْ أَنْ يَدْخُلُوهَا إِلَّا خَائِفِينَ
  ۚ لَهُمْ فِي الدُّنْيَا خِزْيٌ وَلَهُمْ فِي الْآخِرَةِ عَذَابٌ عَظِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَظْلَمُ
  مِمَّنْ مَّنَعَ مَسَاجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ فِي خَرَابِهَآ
  أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ لَّهُمْ فِي ٱلدُّنْيَا
  خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ }{ مَسَاجِدَ اللَّهِ } المساجد المعروفة،
  أو جميع الأرض التي تقام فيها العبادة \" جعلت لي الأرض مسجدا \". أُنزلت في بختنصر
  وأصحابه المجوس خربوا بيت المقدس، أو في النصارى الذين أعانوا بختنصر على خرابه، أو
  في قريش لصدهم الرسول صلى الله عليه وسلم عن الكعبة عام الحديبية، أو عامة في كل مشرك
  منع من مسجد. { خَرَابِهَآ } هدمها، أو منعها من ذكر الله ـ تعالى ـ فيها. { خَآئِفِينَ
  } من الرعب إن قُدِرَ عليهم عوقبوا. { خِزْىٌ } الجزية، أو فتح مدائنهم، عمورية، وقسطنطينية،
  ورومية.\r\n\t\t\t\r\n\t\t\t</section>"

