  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ
  ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَارَىٰ عَلَىٰ شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ
  عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ
  مِثْلَ قَوْلِهِمْ فَٱللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ
  فِيهِ يَخْتَلِفُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَنْ أَظْلَمُ مِمَّنْ مَّنَعَ مَسَاجِدَ
  ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ فِي خَرَابِهَآ أُوْلَـٰئِكَ مَا كَانَ
  لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ
  فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  ومن أظلم ممن منع مساجد الله } اختلفوا فيمن نزلت على قولين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنها نزلت في الروم، كانوا ظاهروا بختنصر على خراب بيت المقدس من أجل أن بني إسرئيل
  قتلوا يحيى بن زكريا، فخرب وطرحت الجيف فيه، قاله ابن عباس في آخرين. والثاني: أنها
  في المشركين الذين حالوا بين رسول الله وبين مكة يوم الحديبية، قاله ابن زيد. وفي المراد
  بخرابها قولان. أحدهما: أنه نقضها، والثاني: منع ذكر الله فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أُولئك ما كان لهم أن يدخلوها إِلا خائفين } فيه قولان.
  أحدهما: أنه إخبار عن أحوالهم بعد ذلك. قال السدي: لا يدخل رومي بيت المقدس إلا وهو
  خائف أن يضرب عنقه، أو قد أخيف بأداء الجزية. والثاني: أنه خبر في معنى الأمر، تقديره:
  عليكم بالجد في جهادهم كي لا يدخلها أحدٌ إلا وهو خائف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  لهم في الدنيا خزي } فيه ثلاثة أقوال. أحدها: أن خزيهم الجزية، قاله ابن عباس. والثاني:
  أنه فتح القسطنطينية، قاله السدي. والثالث: أنه طردهم عن المسجد الحرام، فلا يدخله
  مشرك أبداً ظاهراً، قاله ابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

