  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّنْ مَّنَعَ مَسَاجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ
  فِي خَرَابِهَآ أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ
  لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن في هذه الآية مسائل المسألة الأولى اجمع المفسرون على أنه
  ليس المراد من هذه الآية مجرد بيان الشرط والجزاء، أعني مجرد بيان أن من فعل كذا فإن
  الله يفعل به كذا بل المراد منه بيان أن منهم من منع عمارة المساجد وسعى في خرابها،
  ثم أن الله تعالى جازاهم بما ذكر في الآية إلا أنهم اختلفوا في أن الذين منعوا من عمارة
  المسجد وسعوا في خرابه من هم؟ وذكروا فيه أربعة أوجه. أولها قال ابن عباس أن ملك النصارى
  غزا بيت المقدس فخربه وألقى فيه الجيف وحاصر أهله وقتلهم وسبى البقية وأحرق التوراة،
  ولم يزل بيت المقدس خراباً حتى بناه أهل الإسلام في زمن عمر. وثانيها قال الحسن وقتادة
  والسدي نزلت في بختنصر حيث خرب بيت المقدس وبعض النصارى أعانه على ذلك بغضاً لليهود.
  قال أبو بكر الرازي في أحكام القرآن هذان الوجهان غلطان لأنه لا خلاف بين أهل العلم
  بالسير أن عهد بختنصر كان قبل مولد المسيح عليه السلام بدهر طويل والنصارى كانوا بعد
  المسيح فكيف يكونون مع بختنصر في تخريب بيت المقدس وأيضاً فإن النصارى يعتقدون في تعظيم
  بيت المقدس مثل اعتقاد اليهود وأكثر، فكيف أعانوا على تخريبه. وثالثها أنها نزلت في
  مشركي العرب الذين منعوا الرسول عليه الصلاة والسلام عن الدعاء إلى الله بمكة وألجؤه
  إلى الهجرة، فصاروا مانعين له ولأصحابه أن يذكروا الله في المسجد الحرام، وقد كان الصديق
  رضي الله عنه بنى مسجداً عند داره فمنع وكان ممن يؤذيه ولدان قريش ونساؤهم، وقيل إن
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَجْهَرْ بِصَلاتِكَ وَلاَ تُخَافِتْ بِهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الإسراء
  110 نزلت في ذلك فمنع من الجهر لئلا يؤذى، وطرح أبو جهل العذرة على ظهر لنبي صلى الله
  عليه وسلم فقيل ومن أظلم من هؤلاء المشركين الذين يمنعون المسلمين الذين يوحدون الله
  ولا يشركون به شيئاً ويصلون له تذللاً وخشوعاً، ويشغلون قلوبهم بالفكر فيه، وألسنتهم
  بالذكر له، وجميع جسدهم بالتذلل لعظمته وسلطانه. ورابعها قال أبو مسلم المراد منه الذين
  صدوه عن المسجد الحرام حين ذهب إليه من المدينة عام الحديبية، واستشهد بقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هُمُ
  ٱلَّذِينَ كَفَرُواْ وَصَدُّوكُمْ عِندَ ٱلْمَسْجِدِ ٱلْحَرَامِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الفتح
  25 وبقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا لَهُمْ أَلاَّ يُعَذِّبَهُمُ ٱللَّهُ وَهُمْ يَصُدُّونَ
  عَنِ ٱلْمَسْجِدِ ٱلْحَرَامِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنفال 34 وحمل قوله { إِلاَّ خَآئِفِينَ } بما يعلي الله من يده،
  ويظهر من كلمته، كما قال في المنافقين</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَنُغْرِيَنَّكَ بِهِمْ ثُمَّ لاَ
  يُجَاوِرُونَكَ فِيهَا إِلاَّ قَلِيلاً مَّلْعُونِينَ أَيْنَمَا ثُقِفُواْ أُخِذُواْ
  وَقُتّلُواْ تَقْتِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأحزاب 60 ـ 61 وعندي فيه وجه خامس وهو أقرب إلى رعاية النظم وهو
  أن يقال أنه لما حولت القبلة إلى الكعبة شق ذلك على اليهود فكانوا يمنعون الناس عن
  الصلاة عند توجههم إلى الكعبة، ولعلهم سعوا أيضاً في تخريب الكعبة بأن حملوا بعض الكفار
  على تخريبها، وسعوا أيضاً في تخريب مسجد الرسول صلى الله عليه وسلم لئلا يصلوا فيه
  متوجهين إلى القبلة، فعابهم الله بذلك وبين سوء طريقتهم فيه، وهذا التأويل أولى مما
  قبله، وذلك لأن الله تعالى لم يذكر في الآيات السابقة على هذه الآية إلا قبائح أفعال
  اليهود والنصارى، وذكر أيضاً بعدها قبائح أفعالهم فكيف يليق بهذه الآية الواحدة أن
  يكون المراد منها قبائح أفعال المشركين في صدهم الرسول عن المسجد الحرام، وأما حمل
  الآية على سعي النصارى في تخريب بيت المقدس فضعيف أيضاً على ما شرحه أبو بكر الرازي،
  فلم يبق إلا ما قلناه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
