  البصري ومكحول وقول الشافعي وأحمد وإسحق، وذهب قوم إلى أنه يجلس ولا يصلي، وإليه ذهب
  ابن سيرين وعطاء بن أبي رباح والنخعي وقتادة، وبه قال مالك والثوري وأصحاب الرأي. الخامس
  فيما يقول إذا دخل المسجد، روت فاطمة بنت رسول الله صلى الله عليه وسلم عن أبيها، قالت</font></font><b><font
