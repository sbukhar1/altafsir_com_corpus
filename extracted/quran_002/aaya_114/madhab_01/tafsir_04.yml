  class=\"TextResultArabic\"><font color=\"black\">الثالث في تزيين المساجد. أ ابن
  عباس قال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما أمرت بتشييد المساجد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والمراد من التشييد رفع البناء وتطويله، ومنه قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فِى
  بُرُوجٍ مُّشَيَّدَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 78 وهي التي يطول بناؤها. ب أمر عمر ببناء مسجد وقال للبناء
  أكن الناس من المطر، وإياك أن تحمر أو تصفر فتفتن الناس. ج روى أن عثمان رأى أثرجة
  من جص معلقة في المسجد، فأمر بها فقطعت. د قال أبو الدرداء إذا حليتم مصاحفكم وزينتم
  مساجدكم فالدمار عليكم. هـ قال أبو قلابة غدونا مع أنس بن مالك إلى الزواية فحضرت صلاة
  الصبح فمررنا بمسجد فقال أنس لو صلينا في هذا المسجد؟ فقال بعض القوم حتى نأتي المسجد
  الآخر، فقال أنس أي مسجد، قالوا مسجد أحدث الآن، فقال أنس إن رسول الله صلى الله عليه
  وسلم قال</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  سيأتي على أمتي زمان يتباهون في المساجد ولا يعمرونها إلا قليلاً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الرابع في تحية المسجد، في الصحيحين
