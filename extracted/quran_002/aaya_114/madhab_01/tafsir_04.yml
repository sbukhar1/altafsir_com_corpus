  عَذَابٌ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الثانية في كيفية اتصال
  هذه الآية بما قبلها وجوه فأما من حملها على النصارى وخراب بيت المقدس قال تتصل بما
  قبلها من حيث أن النصارى ادعوا أنهم من أهل الجنة فقط، فقيل لهم كيف تكونون كذلك مع
  أن معاملتكم في تخريب المساجد والسعي في خرابها هكذا، وأما من حمله على المسجد الحرام
  وسائر المساجد قال جرى ذكر مشركي العرب في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَذٰلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ
  مِّثْلَ قَوْلِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 113 وقيل جرى ذكر جميع الكفار وذمهم، فمرة وجه الذم إلى اليهود
  والنصارى ومرة إلى المشركين. المسألة الثالثة قوله { مَسَـٰجِدَ ٱللَّهِ } عموم فمنهم
  من قال المراد به كل المساجد، ومنهم من حمله على ما ذكرناه من المسجد الحرام وغيره
  من مساجد مكة، وقالوا قد كان لأبي بكر رضي الله عنه مسجد بمكة يدعو الله فيه، فخربوه
  قبل الهجرة، ومنهم من حمله على المسجد الحرام فقط وهو قول أبي مسلم حيث فسر المنع بصد
  الرسول عن المسجد الحرام عام الحديبية، فإن قيل كيف يجوز حمل لفظ المساجد على مسجد
  واحد؟ قلنا فيه وجوه. أحدها هذا كمن يقول لمن آذى صالحاً واحداً ومن أظلم ممن آذى الصالحين.
  وثانيها أن المسجد موضع السجود فالمسجد الحرام لا يكون في الحقيقة مسجداً واحداً بل
  مساجد. المسألة الرابعة قوله { أَن يُذْكَرَ فِيهَا ٱسْمُهُ } في محل النصب واختلفوا
  في العامل فيه على أقوال. الأول أنه ثاني مفعولي منع لأنك تقول منعته كذا، ومثله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  مَنَعَنَا أَن نُّرْسِلَ بِٱلأَيَـٰتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الإسراء 59</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا مَنَعَ ٱلنَّاسَ أَن يُؤْمِنُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الإسراء
  94. الثاني قال الأخفش يجوز أن يكون على حذف من كأنه قيل منع مساجد الله من أن يذكر
  فيها اسمه. الثالث أن يكون على البدل من مساجد الله. الرابع قال الزجاج يجوز أن يكون
  على معنى كراهة أن يذكر فيها اسمه، والعامل فيه منع. المسألة الخامسة السعي في تخريب
  المسجد قد يكون لوجهين. أحدهما منع المصلين والمتعبدين والمتعهدين له من دخوله فيكون
