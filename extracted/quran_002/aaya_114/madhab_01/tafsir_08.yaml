aaya: وَمَنْ أَظْلَمُ مِمَّنْ مَنَعَ مَسَاجِدَ اللَّهِ أَنْ يُذْكَرَ فِيهَا اسْمُهُ
  وَسَعَىٰ فِي خَرَابِهَا ۚ أُولَٰئِكَ مَا كَانَ لَهُمْ أَنْ يَدْخُلُوهَا إِلَّا خَائِفِينَ
  ۚ لَهُمْ فِي الدُّنْيَا خِزْيٌ وَلَهُمْ فِي الْآخِرَةِ عَذَابٌ عَظِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَظْلَمُ
  مِمَّنْ مَّنَعَ مَسَاجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ فِي خَرَابِهَآ
  أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ لَّهُمْ فِي ٱلدُّنْيَا
  خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ }{ وَمَنْ أَظْلَمُ } أي لا أحد أظلم
  { مِمَّن مَّنَعَ مَسَٰجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ } بالصلاة والتسبيح
  { وَسَعَىٰ فِى خَرَابِهَا } بالهدم أو التعطيل، نزلت إخباراً عن الروم الذين خربوا
  بيت المقدس أو في المشركين لما صدّوا النبي صلى الله عليه وسلم عام الحديبية عن البيت
  { أُوْلَئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَا إِلاَّ خَائِفِينَ } خبر بمعنى الأمر
  أي أخيفوهم بالجهاد فلا يدخلها أحد آمناً { لَهُمْ فِى ٱلدُّنْيَا خِزْىٌ } هوان بالقتل
  والسبي والجزية { وَلَهُمْ فِى ٱلأّخِرَةِ عَذَابٌ عَظِيمٌ } هو النار.\r\n\t\t\t\r\n\t\t\t</section>"

