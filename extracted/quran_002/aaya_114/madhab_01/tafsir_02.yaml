  فِي خَرَابِهَآ أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ
  لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والمعنى ما كان الحق والواجب إلا ذلك لولا ظلم الكفرة وعتوّهم. وقيل:
  ما كان لهم في حكم الله، يعني: أن الله قد حكم وكتب في اللوح أنه ينصر المؤمنين ويقوّيهم
  حتى لا يدخلوها إلا خائفين. روى: أنه لا يدخل بيت المقدس أحد من النصارى إلا متنكراً
  مسارقة. وقال قتادة: لا يوجد نصراني في بيت المقدس إلا أنهك ضرباً وأبلغ إليه في العقوبة.
  وقيل: نادى رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(51)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ألا لا يحجنّ بعد هذاالعام مشرك،
  ولا يطوفنّ بالبيت عُريان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ أبو عبد الله: «إلا خيفاً»، وهو مثل صيم. وقد اختلف الفقهاء في
  دخول الكافر المسجد: فجوّزه أبو حنيفة رحمه الله، ولم يجوزه مالك، وفرق الشافعي بين
  المسجد الحرام وغيره. وقيل: معناه النهي عن تمكينهم من الدخول والتخلية بينهم وبينه،
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا كَانَ لَكُمْ أَن تؤْذُواْ رَسُولَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الاحزاب:
  53] { خِزْىٌ } قتلٌ وسبيٌ، أو ذلة بضرب الجزية. وقيل: فتح مدائنهم قسطنطينية ورومية
