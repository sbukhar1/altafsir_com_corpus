  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ
  ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَارَىٰ عَلَىٰ شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ
  عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ
  مِثْلَ قَوْلِهِمْ فَٱللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ
  فِيهِ يَخْتَلِفُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَنْ أَظْلَمُ مِمَّنْ مَّنَعَ مَسَاجِدَ
  ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ فِي خَرَابِهَآ أُوْلَـٰئِكَ مَا كَانَ
  لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ
  فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ عَلَىٰ شَىْء
  } أي على شيء يصح ويعتدّ به. وهذه مبالغة عظيمة، لأن المحال والمعدوم يقع عليهما اسم
  الشيء، فإذا نفي إطلاق اسم الشيء عليه. فقد بولغ في ترك الاعتداد به إلى ما ليس بعده.
  وهذا كقولهم: أقل من لا شيء { وَهُمْ يَتْلُونَ ٱلْكِتَـٰبَ } الواو للحال. والكتاب
  للجنس أي قالوا ذلك، وحالهم أنهم من أهل العلم والتلاوة للكتب. وحق من حمل التوراة
  أو الإنجيل أو غيرهما من كتب الله وآمن به أن لا يكفر بالباقي؛ لأن كل واحد من الكتابين
  مصدّق للثاني شاهد بصحته، وكذلك كتب الله جميعاً متواردة على تصديق بعضها بعضاً { كَذٰلِكَ
  } أي مثل ذلك الذي سمعت به على ذلك المنهاج { قَالَ } الجهلة { ٱلَّذِينَ } لا علم
  عندهم ولا كتاب كعبدة الأصنام والمعطلة ونحوهم قالوا لأهل كل دين: ليسوا على شيء. وهذا
  توبيخ عظيم لهم حيث نظموا أنفسهم مع علمهم في سلك من لا يعلم. وروى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(50) أن وفد نجران لمّا قدموا على رسول الله صلى الله عليه وسلم أتاهم
  أحبار اليهود فتناظروا حتى ارتفعت أصواتهم، فقالت اليهود: ما أنتم على شيء من الدين،
  وكفروا بعيسى والإنجيل. وقالت النصارى لهم نحوه، وكفروا بموسى والتوراة. { فَٱللَّهُ
  يَحْكُمُ } بين اليهود والنصارى { يَوْمَ ٱلْقِيَـٰمَةِ } بما يقسم لكل فريق منهم من
  العقاب الذي استحقه. وعن الحسن: حكم الله بينهم أن يكذبهم ويدخلهم النار { أَن يُذْكَرَ
  } ثاني مفعولي منع. لأنك تقول: منعته كذا. ومثله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا مَنَعَنَا أَن نُّرْسِلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الاسراء:
  59]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا مَنَعَ ٱلنَّاسَ أَن يُؤْمِنُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الاسراء:
  94] ويجوز أن يحذف حرف الجر مع أن، ولك أن تنصبه مفعولاً له بمعنى كراهة أن يذكر، وهو
  حكم عام لجنس مساجد الله، وأن مانعها من ذكر الله مفرط في الظلم، والسبب فيه أن النصارى
  كانوا يطرحون في بيت المقدس الأذى ويمنعون الناس أن يصلوا فيه، وأن الروم غزوا أهله
  فخربوه وأحرقوا التوراة وقتلوا وسبوا. وقيل: أراد به منع المشركين رسول الله صلى الله
  عليه وسلم أن يدخل المسجد الحرام عام الحديبية. فإن قلت: فكيف قيل مساجد الله وإنما
  وقع المنع والتخريب على مسجد واحد وهو بيت المقدس أو المسجد الحرام؟ قلت: لا بأس أن
  يجيء الحكم عاماً وإن كان السبب خاصاً، كما تقول لمن آذى صالحاً واحداً: ومن أظلم ممن
  آذى الصالحين. وكما قال الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيْلٌ لّكُلّ هُمَزَةٍ لُّمَزَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الهمزة:
  1] والمنزول فيه الأخنس بن شريق { وَسَعَىٰ فِى خَرَابِهَا } بانقطاع الذكر أو بتخريب
  البنيان. وينبغي أن يراد بـ «من» منع العموم كما أريد بمساجد الله، ولا يراد الذين
  منعوا بأعيانهم من أولئك النصارى أو المشركين { أُوْلَـٰئِكَ } المانعون { مَا كَانَ
  لَهُمْ أَن يَدْخُلُوهَا } أي ما كان ينبغي لهم أن يدخلوا مساجد الله { إِلاَّ خَائِفِينَ
  } على حال التهيب وارتعاد الفرائص من المؤمنين أن يبطشوا بهم، فضلاً أن يستولوا عليها
  ويلوها ويمنعوا المؤمنين منها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
