  أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ فِي خَرَابِهَآ أُوْلَـٰئِكَ مَا كَانَ لَهُمْ
  أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ
  عَذَابٌ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تمنعوا إماء الله مساجد الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولذلك قلنا: لا يجوز نقض المسجد ولا بيعه ولا تعطيله وإن خربت المحلة،
  ولا يمنع بناء المساجد إلا أن يقصدوا الشقاق والخلاف، بأن يبنوا مسجداً إلى جنب مسجد
  أو قُربه؛ يريدون بذلك تفريق أهل المسجد الأوّل وخرابه وٱختلاف الكلمة، فإن المسجد
  الثاني ينقض ويمنع من بنيانه؛ ولذلك قلنا: لا يجوز أن يكون في المصر جامعان، ولا لمسجد
  واحد إمامان، ولا يصلي في مسجد جماعتان. وسيأتي لهذا كله مزيد بيان في سورة «براءة»
  إن شاء الله تعالى، وفي «النور» حكم المساجد وبنائها بحول الله تعالى. ودلّت الآية
  أيضا على تعظيم أمر الصلاة، وأنها لمّا كانت أفضل الأعمال وأعظمها أجراً كان منعها
  أعظم إثماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة: كل موضع يمكن أن يُعبد
  الله فيه ويُسجد له يسمَّى مسجداً؛ قال صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" جُعلت لِيَ الأرض مسجداً وطهوراً
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، أخرجه
  الأئمة. وأجمعت الأمة على أن البُقعة إذا عُيِّنت للصلاة بالقول خرجت عن جملة الأملاك
  المختصة بربّها وصارت عامةً لجميع المسلمين؛ فلو بنى رجل في داره مسجداً وحجزه على
  الناس وٱختص به لنفسه لبقي على ملكه ولم يخرج إلى حَدّ المسجدية، ولو أباحه للناس كلهم
  كان حكمه حكم سائر المساجد العامة، وخرج عن ٱختصاص الأملاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة:
  قوله تعالى: { أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ }
  «أولئك» مبتدأ وما بعده خبره. «خائفين» حال؛ يعنى إذا ٱستولى عليها المسلمون وحصلت
  تحت سلطانهم فلا يتمكن الكافر حينئذ من دخولها. فإن دخلوها، فعلى خوف من إخراج المسلمين
  لهم، وتأديبهم على دخولها. وفي هذا دليل على أن الكافر ليس له دخول المسجد بحال، على
  ما يأتي في «براءة» إن شاء الله تعالى. ومن جعل الآية في النصارى روى أنه مَرَ زمان
  بعد بناء عمر بيت المَقْدِس في الإسلام لا يدخله نصرانيّ إلا أُوجع ضرباً بعد أن كان
  متعبّدهم. ومن جعلها في قريش قال: كذلك نودي بأمر النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أَلاَ لا يَحُجّ بعد العام مشرك،
  ولا يطوف بالبَيْت عُرْيان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: هو خبر ومقصوده الأمر؛ أي جاهدوهم وٱستأصلوهم حتى لا يدخل أحد
  منهم المسجد الحرام إلا خائفاً؛ كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا كَانَ لَكُمْ أَن تؤْذُواْ رَسُولَ
  ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 53] فإنه نَهْي ورَدَ بلفظ الخبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السابعة:
  قوله تعالى: { لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ } قيل القَتْل للحربيّ، والْجزية للذِّمي؛
  عن قتادة. السُّديّ: الخزْيُ لهم في الدنيا قيامُ المهِديّ، وفتحُ عَمُّورِيّة ورُومِيَة
  وقُسْطَنْطِينية، وغير ذلك من مُدُنهم؛ على ما ذكرناه في كتاب التّذكرة. ومن جعلها
  في قريش جعل الْخزي عليهم في الفتح، والعذاب في الآخرة لمن مات منهم كافراً.</font></font><font
