  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّنْ مَّنَعَ مَسَاجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ
  فِي خَرَابِهَآ أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ
  لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه سبع مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { وَمَنْ أَظْلَمُ مِمَّنْ مَّنَعَ مَسَاجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا
  ٱسْمُهُ } «مَن» رفع بالابتداء، و { أَظْلَمُ } خبره؛ والمعنى لا أحدَ أظلم. و «أنْ»
  في موضع نصب على البدل من { مَسَاجِدَ } ، ويجوز أن يكون التقدير: كراهية أن يُذكر،
  ثم حذف. ويجوز أن يكون التقدير: من أن يذكر فيها؛ وحرف الخفض يُحذف مع «أنْ» لطول الكلام.
  وأراد بالمساجد هنا بيت المَقْدِس ومحاريبه. وقيل الكعبة، وجمعت لأنها قِبْلة المساجد
  أو للتعظيم. وقيل: المراد سائر المساجد؛ والواحد مَسْجِد (بكسر الجيم)، ومن العرب من
  يقول: مَسجَد، (بفتحها). قال الفراء: «كل ما كان على فَعَلَ يَفْعُل؛ مثل دخل يدخل،
  فالمفعل منه بالفتح ٱسماً كان أو مصدراً، ولا يقع فيه الفرق، مثل دخل يَدْخُل مَدْخَلاً،
  وهذا مَدْخَلُه؛ إلا أحرفاً من الأسماء ألزموها كسر العين؛ من ذلك: المَسْجِد والمَطْلِع
  والمغرِب والمشرِق والمَسْقِط والمَفْرِق والمَجْزِر والمَسْكِن والمَرْفِق (من رفَقَ
  يَرْفُق) والمَنْبِت والمَنْسِك (من نَسَك يَنْسُك)؛ فجعلوا الكسر علامة للاسم، ورُبّما
  فتحه بعض العرب في الاسم». والمَسْجَد (بالفتح): جبهة الرجل حيث يصيبه نَدَبُ السجود.
  والآراب: السبعة مساجد؛ قاله الجوهري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  وٱختلف الناس في المراد بهذه الآية وفيمن نزلت؛ فذكر المفسرون أنها نزلت في بُخْتَ
  نَصّر؛ لأنه كان أخرب بيت المقدس. وقال ٱبن عباس وغيره: نزلت في النصارى؛ والمعنى كيف
  تدّعون أيها النصارى أنكم من أهل الجنة! وقد خرّبتم بيت المقدس ومنعتم المصلين من الصلاة
  فيه. ومعنى الآية على هذا: التعجّب من فعل النصارى ببيت المقدس مع تعظيمهم له، وإنما
  فعلوا ما فعلوا عداوة لليهود. روى سعيد عن قتادة قال: أولئك أعداء الله النصارى، حملهم
  إبغاض اليهود على أن أعانوا بُخْتَ نَصّر البابليّ المجوسيّ على تخريب بيت المقدس.
  وروي أن هذا التخريب بقي إلى زمن عمر رضي الله عنه. وقيل: نزلت في المشركين إذ منعوا
  المصلين والنبيّ صلى الله عليه وسلم، وصدّوهم عن المسجد الحرام عامَ الحُدَيْبِيَة.
  وقيل: المراد مَن منع من كل مسجد إلى يوم القيامة، وهو الصحيح؛ لأن اللفظ عام ورد بصيغة
  الجمع، فتخصيصها ببعض المساجد وبعض الأشخاص ضعيف؛ والله تعالى أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: خراب المساجد قد يكون حقيقيًّا كتخريب بُخْتَ نَصّر والنصارى
  بيت المقدس على ما ذُكر أنهم غَزَوْا بني إسرائيل مع بعض ملوكهم ـ قيل: ٱسمه نطوس ابن
  اسبيسانوس الرومي فيما ذكر الغزنَوِيّ ـ فقتلوا وسبَوْا، وحرقوا التوراة، وقذفوا في
  بيت المقدس العِذْرة وخربوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويكون
  مجازاً كمنع المشركين المسلمين حين صدّوا رسول الله صلى الله عليه وسلم عن المسجد الحرام؛
  وعلى الجملة فتعطيل المساجد عن الصلاة وإظهار شعائر الإسلام فيها خراب لها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: قال علماؤنا: ولهذا قلنا لا يجوز منع المرأة من الحج إذا
  كانت ضَرُورة، سواء كان لها مَحْرَم أو لم يكن؛ ولا تمنع أيضاً من الصلاة في المساجد
  ما لم يخف عليها الفتنة؛ وكذلك قال النبيّ صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
