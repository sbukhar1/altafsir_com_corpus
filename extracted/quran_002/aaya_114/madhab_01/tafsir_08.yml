  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّنْ مَّنَعَ مَسَاجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ
  فِي خَرَابِهَآ أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ
  لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَنْ أَظْلَمُ } أي لا أحد أظلم { مِمَّن مَّنَعَ مَسَٰجِدَ ٱللَّهِ
  أَن يُذْكَرَ فِيهَا ٱسْمُهُ } بالصلاة والتسبيح { وَسَعَىٰ فِى خَرَابِهَا } بالهدم
  أو التعطيل، نزلت إخباراً عن الروم الذين خربوا بيت المقدس أو في المشركين لما صدّوا
  النبي صلى الله عليه وسلم عام الحديبية عن البيت { أُوْلَئِكَ مَا كَانَ لَهُمْ أَن
  يَدْخُلُوهَا إِلاَّ خَائِفِينَ } خبر بمعنى الأمر أي أخيفوهم بالجهاد فلا يدخلها أحد
  آمناً { لَهُمْ فِى ٱلدُّنْيَا خِزْىٌ } هوان بالقتل والسبي والجزية { وَلَهُمْ فِى
  ٱلأّخِرَةِ عَذَابٌ عَظِيمٌ } هو النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

