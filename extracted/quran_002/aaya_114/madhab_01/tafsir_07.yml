  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّنْ مَّنَعَ مَسَاجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ
  فِي خَرَابِهَآ أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ
  لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف المفسرون في المراد من الذين منعوا مساجد الله وسعوا في خرابها،
  على قولين: (أحدهما) ما رواه العوفي في تفسيره عن ابن عباس، في قوله: { وَمَنْ أَظْلَمُ
  مِمَّن مَّنَعَ مَسَـٰجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ } قال: هم النصارى.
  وقال مجاهد: هم النصارى، كانوا يطرحون في بيت المقدس الأذى، ويمنعون الناس أن يصلوا
  فيه. وقال عبد الرزاق: أخبرنا معمر عن قتادة في قوله: { وَسَعَىٰ فِى خَرَابِهَآ }.
  قال: هو بختنصر وأصحابه، خرب بيت المقدس، وأعانه على ذلك النصارى. وقال سعيد عن قتادة،
  قال: أولئك أعداء الله النصارى، حملهم بغض اليهود على أن أعانوا بختنصر البابلي المجوسي
  على تخريب بيت المقدس. وقال السدي: كانوا ظاهروا بختنصر على خراب بيت المقدس، حتى خربه،
  وأمر أن تطرح فيه الجيف، وإنما أعانه الروم على خرابه، من أجل أن بني إسرائيل قتلوا
  يحيى بن زكريا، وروي نحوه عن الحسن البصري، (القول الثاني)، ما رواه ابن جرير: حدثني
  يونس بن عبد الأعلى حدثنا ابن وهب، قال: قال ابن زيد في قوله: { وَمَنْ أَظْلَمُ مِمَّن
  مَّنَعَ مَسَـٰجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ فِى خَرَابِهَآ }
  ، قال: هؤلاء المشركون الذين حالوا بين رسول الله صلى الله عليه وسلم يوم الحديبية،
  وبين أن يدخل مكة، حتى نحر هديه بذي طوى، وهادنهم، وقال لهم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما كان أحد يصد عن هذا البيت،
  وقد كان الرجل، يلقى قاتل أبيه وأخيه فلا يصده \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: لا يدخل علينا من قتل آباءنا يوم بدر، وفينا باق. وفي قوله:
  { وَسَعَىٰ فِى خَرَابِهَآ } قال: إذ قطعوا من يعمرها بذكره ويأتيها للحج والعمرة.
  وقال ابن أبي حاتم: ذكر عن سلمة قال: قال محمد بن إسحاق: حدثني محمد بن أبي محمد عن
  عكرمة أو سعيد بن جبير عن ابن عباس، أن قريشاً منعوا النبي صلى الله عليه وسلم الصلاة
  عند الكعبة في المسجد الحرام، فأنزل الله: { وَمَنْ أَظْلَمُ مِمَّن مَّنَعَ مَسَـٰجِدَ
  ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ } ، ثم اختار ابن جرير القول الأول، واحتج بأن
  قريشاً لم تسعَ في خراب الكعبة، وأما الروم، فسعوا في تخريب بيت المقدس، (قلت): والذي
  يظهر، والله أعلم، القول الثاني كما قاله ابن زيد. وروي عن ابن عباس، لأن النصارى إذا
  منعت اليهود الصلاة في البيت المقدس، كان دينهم أقوم من دين اليهود، وكانوا أقرب منهم،
  ولم يكن ذكر الله من اليهود مقبولاً إذ ذاك، لأنهم لعنوا من قبل على لسان داود وعيسى
  بن مريم، ذلك بما عصوا وكانوا يعتدون، وأيضاً فإنه تعالى، لما وجه الذم في حق اليهود
  والنصارى، شرع في ذم المشركين الذين أخرجوا الرسول صلى الله عليه وسلم وأصحابه من مكة،
  ومنعوهم من الصلاة في المسجد الحرام، وأما اعتماده على أن قريشاً لم تسعَ في خراب الكعبة،
  فأي خراب أعظم مما فعلوا؟ أخرجوا عنها رسول الله صلى الله عليه وسلم وأصحابه، واستحوذوا
  عليها بأصنامهم وأندادهم وشركهم، كما قال تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\"
