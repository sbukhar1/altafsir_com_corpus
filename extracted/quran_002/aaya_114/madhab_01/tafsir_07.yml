  href=\"JavaScript:Open_Menu()\">وَمَنْ أَظْلَمُ مِمَّنْ مَّنَعَ مَسَاجِدَ ٱللَّهِ
  أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ فِي خَرَابِهَآ أُوْلَـٰئِكَ مَا كَانَ لَهُمْ
  أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ
  عَذَابٌ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا لَهُمْ أَلاَّ يُعَذِّبَهُمُ
  ٱللَّهُ وَهُمْ يَصُدُّونَ عَنِ ٱلْمَسْجِدِ ٱلْحَرَامِ وَمَا كَانُوۤاْ أَوْلِيَآءَهُ
  إِنْ أَوْلِيَآؤُهُ إِلاَّ ٱلْمُتَّقُونَ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  34]، وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا كَانَ لِلْمُشْرِكِينَ أَن يَعْمُرُواْ مَسَاجِدَ الله شَـٰهِدِينَ
  عَلَىٰ أَنفُسِهِم بِالْكُفْرِ أُوْلَـٰئِكَ حَبِطَتْ أَعْمَـٰلُهُمْ وَفِى ٱلنَّارِ
  هُمْ خَـٰلِدُونَ إِنَّمَا يَعْمُرُ مَسَـٰجِدَ ٱللَّهِ مَنْ ءَامَنَ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَأَقَامَ ٱلصَّلَوٰةَ وَءاتَىٰ ٱلزَّكَوٰةَ وَلَمْ يَخْشَ إِلاَّ ٱللَّهَ
  فَعَسَىٰ أُوْلَـٰئِكَ أَن يَكُونُواْ مِنَ ٱلْمُهْتَدِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  17 ـ 18] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هُمُ ٱلَّذِينَ كَفَرُواْ وَصَدُّوكُمْ عَنِ ٱلْمَسْجِدِ ٱلْحَرَامِ
  وَٱلْهَدْيَ مَعْكُوفاً أَن يَبْلُغَ مَحِلَّهُ وَلَوْلاَ رِجَالٌ مُّؤْمِنُونَ وَنِسَآءٌ
  مُّؤْمِنَاتٌ لَّمْ تَعْلَمُوهُمْ أَن تَطَئُوهُمْ فَتُصِيبَكمْ مِّنْهُمْ مَّعَرَّةٌ
  بِغَيْرِ عِلْمٍ لِّيُدْخِلَ ٱللَّهُ فِي رَحْمَتِهِ مَن يَشَآءُ لَوْ تَزَيَّلُواْ
  لَعَذَّبْنَا ٱلَّذِينَ كَفَرُواْ مِنْهُمْ عَذَاباً أَلِيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفتح:25]
  فقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا يَعْمُرُ مَسَـٰجِدَ ٱللَّهِ مَنْ ءَامَنَ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ وَأَقَامَ ٱلصَّلَوٰةَ وَءاتَىٰ ٱلزَّكَوٰةَ وَلَمْ يَخْشَ إِلاَّ
  ٱللَّهَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 18]، فإذا كان من هو كذلك مطروداً منها، مصدوداً عنها، فأي
  خراب لها أعظم من ذلك؟ وليس المراد من عمارتها زخرفتها وإقامة صورتها فقط، إنما عمارتها
  بذكر الله فيها، وإقامة شرعه فيها، ورفعها عن الدنس والشرك. وقوله تعالى: { أُوْلَـٰئِكَ
  مَا كَانَ لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ } ، هذا خبر معناه الطلب، أي:
  لا تمكنوا هؤلاء إذ قدرتم عليهم من دخولها، إلا تحت الهدنة والجزية، ولهذا لما فتح
  رسول الله صلى الله عليه وسلم مكة، أمر من العام القابل في سنة تسع أن ينادى برحاب
  منى:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ألا
  لا يحجّن بعد العام مشرك، ولا يطوفن بالبيت عريان، ومن كان له أجل فأجله إلى مدته \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، وهذا
  إنما كان تصديقاً وعملاً بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا ٱلَّذِينَ ءَامَنُوۤاْ
  إِنَّمَا ٱلْمُشْرِكُونَ نَجَسٌ فَلاَ يَقْرَبُواْ ٱلْمَسْجِدَ ٱلْحَرَامَ بَعْدَ عَامِهِمْ
  هَـٰذَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 28]، وقال بعضهم: ما كان ينبغي لهم أن يدخلوا مساجد الله
  إلا خائفين، على حال التهيب وارتعاد الفرائص من المؤمنين؛ أن يبطشوا بهم، فضلاً أن
  يستولوا عليها ويمنعوا المؤمنين منها، والمعنى ما كان الحق والواجب إلا ذلك، لولا ظلم
  الكفرة وغيرهم. وقيل: إن هذا بشارة من الله للمسلمين، أنه سيظهرهم على المسجد الحرام
  وعلى سائر المساجد، وأنه يذل المشركين لهم، حتى لا يدخل المسجد الحرام أحد منهم، إلا
  خائفاً يخاف أن يُؤخذ فيعاقب أو يقتل، إن لم يسلم. وقد أنجز الله هذا الوعد، كما تقدم
  من منع المشركين من دخول المسجد الحرام، وأوصى رسول الله صلى الله عليه وسلم أن لا
  يبقى بجزيرة العرب دينان، وأن يجلى اليهود والنصارى منها، ولله الحمد والمنة.</font></font>&#13;\t\t\t<label
