text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ قُلُوبُنَا
  غُلْفٌ بَل لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ }{ غُلْفُ
  } في أغطية لا تفقه، أو هي أوعية للعلم. { لَّعَنَهُمُ } طردهم وأبعدهم. { فَقَلِيلاً
  مَّا يُؤْمِنُونَ } قليلاً من يؤمن منهم، لأن من آمن من المشركين أكثر ممن آمن من أهل
  الكتاب، أو لا يؤمنون إلا بالقليل من كتابهم، و \" ما \" صلة.\r\n\t\t\t\r\n\t\t\t</section>"

