text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ قُلُوبُنَا
  غُلْفٌ بَل لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ }قوله تعالى:
  { وقالوا قلوبنا غلف } قرأ الجمهور بإسكان اللام، وقرأ قوم، منهم الحسن وابن محيصن
  بضمها. قال الزجاج. من قرأ: { غلف } بتسكين اللام، فمعناه: ذوات غلف، فكأنهم قالوا:
  قلوبنا في أوعية. ومن قرأ { غلُف } بضم اللام، فهو جمع «غلاف» فكأنهم قالوا: قلوبنا
  أوعية للعلم، فما بالها لا تفهم وهي أوعية للعلم؟! فعلى الأول؛ يقصدون إعراضه عنهم،
  كأنهم يقولون ما نفهم شيئاً. وعلى الثاني يقولون: لو كان قولك حقاً لقبلته قلوبنا.قوله
  تعالى: { فقليلاً ما يؤمنون } فيه خمسة أقوال.أحدها: فقليل من يؤمن منهم، قاله ابن
  عباس وقتادة. والثاني: أن المعنى: قليل ما يؤمنون به. قال معمر: يؤمنون بقليل مما في
  أيديهم، ويكفرون بأكثره. والثالث: أن المعنى: فما يؤمنون قليلاً ولا كثيراً. ذكره ابن
  الأنباري. وقال: هذا على لغة قوم من العرب، يقولون: قلما رأيت مثل هذا الرجل، وهم يريدون:
  ما رأيت مثله. والرابع: فيؤمنون قليلاً من الزمان: كقوله تعالى: { آمنوا بالذي أنزل
  على الذين آمنوا وجه النهار }. ذكره ابن الأنباري أيضا. والخامس: أن المعنى: فإيمانهم
  قليل، ذكره ابن جرير الطبري. وحكى في «ما» قولين. أحدهما: أنها زائدة. والثاني: أن
  «ما» تجمع جميع الأشياء، ثم تخص بعض ما عمته بما يذكر بعدها.\r\n\t\t\t\r\n\t\t\t</section>"

