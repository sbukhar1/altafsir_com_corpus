  عِبَادِهِ } من كان أهلاً لذلك وهو محمد - صلى الله عليه وسلم - [قرأ ابن كثير وأبو
  عمرو (أن ينزل الله) بالتخفيف، وقرأ حمزة والكسائي وعاصم وابن عامر بالتشديد أن ينزل،
  ونزل ينزل بمعنى واحد] { فَبَآءُو بِغَضَبٍ عَلَىٰ غَضَبٍ } أي استوجبوا اللعنة على
  أثر اللعنة. قال مقاتل: الغضب الأول حين كفروا بعيسى - صلى الله عليه وسلم - ثم استوجبوا
  الغضب الآخر حين كفروا بمحمد - صلى الله عليه وسلم -. ويقال: الغضب الأول حين عبدوا
