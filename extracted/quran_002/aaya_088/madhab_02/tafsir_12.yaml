text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ قُلُوبُنَا
  غُلْفٌ بَل لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ }قوله تعالى:
  { وَقَالُواْ: قُلُوبُنَا غُلْفٌ } فيه تأويلات:أحدهما: يعني في أَغْطِيَةٍ وَأَكِنَّةٍ
  لا تفقه، وهذا قول ابن عباس، ومجاهد وقتادة، والسدي.والثاني: يعني أوعية للعلم، وهذا
  قول عطية، ورواية الضحاك عن ابن عباس.{ بَّل لَّعَنَهُمُ اللهُ بِكُفْرِهِمْ } وَاللَّعن:
  الطرد والإبعاد، ومنه قول الشماخ:ذعرتُ به القطا ونفيتُ عنه   مقام الذئب ـ كالرجل
  ـ اللعينووجه الكلام: مقام الذئب اللعين كالرجل.في قوله تعالى: { فَقَليلاً مَّا يُؤْمنُونَ
  } تأويلان:أحدهما: معناه فقليل منهم من يؤمن، وهذا قول قتادة، لأن مَن آمن من أهل الشرك
  أكثر ممن آمن مِنْ أهل الكتاب.والثاني: معناه فلا يؤمنون إلا بقليل مما في أيديهم،
  وهو مروي عن قتادة. ومعنى { مَا } هنا الصلة للتوكيد كما قال مهلهل:لو بأبانين جاء
  يخطبها   خُضَّب ما أنف خاضب بدم\r\n\t\t\t</section>"

