  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  قُلُوبُنَا غُلْفٌ بَل لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَقَالُواْ } يعني اليهود «قُلُوبُنَا غُلْفٌ» بسكون
  اللام جمع أغلف؛ أي عليها أغطية. وهو مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلُوبُنَا فِيۤ أَكِنَّةٍ مِمَّا
  تَدْعُونَا إِلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 55] أي في أوْعية. قال مجاهد: { غُلْفٌ } عليها غشاوة. وقال
  عكرمة: عليها طابع. وحكى أهل اللغة غَلّفت السيف جعلت له غلافاً؛ فَقَلْبٌ أغلف، أي
  مستور عن الفهم والتمييز. وقرأ ٱبن عباس والأعرج وٱبن مُحَيْصِن «غُلُف» بضم اللام.
  قال ٱبن عباس: أي قلوبنا ممتلئة علماً لا تحتاج إلى علم محمد صلى الله عليه وسلم ولا
  غيره. وقيل: هو جمع غِلاف؛ مثل خِمار وخُمُر؛ أي قلوبنا أوعية للعلم فما بالها لا تفهم
  عنك وقد وَعَينا علما كثيرا! وقيل: المعنى فكيف يعزب عنها علم محمد صلى الله عليه وسلم.
  فردّ الله تعالى عليهم بقوله: { بَل لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا
  يُؤْمِنُونَ } ثم بيّن أن السبب في نفورهم عن الإيمان إنما هو أنهم لُعِنوا بما تقدّم
  من كفرهم وٱجترائهم؛ وهذا هو الجزاء على الذنب بأعظم منه. وأصل اللَّعن في كلام العرب
  الطّرد والإبعاد. ويقال للذئب: لعين. وللرجل الطريد: لعين؛ وقال الشماخ:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ذَعَرْتُ به القَطا ونَفَيْتُ عنه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَقامَ الذّئب كالرجل اللّعينِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ووجه الكلام: مقام الذئب اللعين
  كالرجل؛ فالمعنى أبعدهم الله من رحمته. وقيل: من توفيقه وهدايته. وقيل: من كل خير؛
  وهذا عام. «فقليلاً» نعت لمصدر محذوف؛ تقديره فإيماناً قليلاً ما يؤمِنون. وقال مَعْمَر:
  المعنى لا يؤمنون إلا بقليل مما في أيديهم ويكفرون بأكثره؛ ويكون «قليلاً» منصوب بنزع
  حرف الصفة. و «ما» صلة؛ أي فقليلاً يؤمنون. وقال الواقدي: معناه لا يؤمنون قليلاً ولا
  كثيراً؛ كما تقول: ما أقلَّ ما يفعل كذا؛ أي لا يفعله ألْبَتّة. وقال الكسائي: تقول
  العرب مَررْنا بأرضٍ قلَّ ما تنبت الكُرّاث والبصل؛ أي لا تنبت شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
