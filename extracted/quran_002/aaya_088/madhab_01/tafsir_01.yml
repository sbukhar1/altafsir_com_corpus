  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإذا
  كان ذلك كذلك، فبـيِّنٌ أن معنى الآية: وقالت الـيهود قلوبنا فـي أكنة مـما تدعونا
