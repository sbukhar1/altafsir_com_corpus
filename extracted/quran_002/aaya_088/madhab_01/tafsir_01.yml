  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ذَعَرْتُ بِهِ القَطا ونَفَـيْتُ عنْهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَكَانَ الذّئْبِ كالرَّجُلِ اللّعِينِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: فـي قول الله تعالـى
  ذكره: { بَلْ لَعَنَهُمُ اللَّهُ بِكُفْرِهِمْ } تكذيبٌ منه للقائلـين من الـيهود:
