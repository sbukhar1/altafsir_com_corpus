  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  قُلُوبُنَا غُلْفٌ بَل لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القراء فـي قراءة ذلك، فقرأه بعضهم: { وَقَالُوا قُلُوبُنا
  غُلْفٌ } مخففة اللام ساكنة، وهي قراءة عامة الأمصار فـي جميع الأقطار. وقرأه بعضهم:
  «وَقَالُوا قُلُوبُنَا غُلُفٌ» مثقلة اللام مضمومة. فأما الذين قرءوها بسكون اللام
  وتـخفـيفها، فإنهم تأوّلوها أنهم قالوا قلوبنا فـي أكنة وأغطية وغُلْف. والغُلْفُ علـى
  قراءة هؤلاء، جمع أغلف، وهو الذي فـي غلاف وغطاء كما يقال للرجل الذي لـم يختتن: أغلف،
  والـمرأة غلفـاء، وكما يقال للسيف إذا كان فـي غلافه: سيف أغلف، وقوس غلفـاء، وجمعها
  «غُلْف»، وكذلك جمع ما كان من النعوت ذكره علـى أفعل وأنثاه علـى فعلاء، يجمع علـى
  «فُعْل» مضمومة الأول ساكنة الثانـي، مثل أحمر وحُمر، وأصفر وصُفر، فـيكون ذلك جماعاً
  للتأنـيث والتذكير، ولا يجوز تثقـيـل عين «فُعْل» منه إلا فـي ضرورة شعر، كما قال طَرَفة
  بن العبد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أيُّها الفِتْـيَانُ
  فِـي مَـجْلِسِنَا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">جَرّدوا مِنْها وِرادا وشُقُرْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: شُقْراً، لأن الشعر اضطره
  إلـى تـحريك ثانـيه فحركه. ومنه الـخبر الذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا الـحكم بن بشير بن سلـمان، قال: ثنا عمرو بن قـيس الـملائي، عن
  عمرو بن مرة الـجملـي، عن أبـي البختري، عن حذيفة قال: القلوب أربعة. ثم ذكرها، فقال
  فـيـما ذكر: وقلب أغلف: معصوب علـيه، فذلك قلب الكافر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك، يعنـي أنها فـي أغطية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: حدثنـي ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد،
  عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس: { وَقَالُوا قُلُوبُنَا غُلْفٌ } أي فـي
  أكنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح،
  قال: ثنا معاوية بن صالـح، عن أبـي طلـحة، عن ابن عبـاس قوله: { قُلُوبُنَا غُلْفٌ
  } أي فـي غطاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: حدثنـي
  أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَقَالُوا قُلُوبُنَا
  غُلْفٌ } فهي القلوب الـمطبوع علـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبـاس بن مـحمد، قال: ثنا حجاج، قال: قال ابن جريج، أخبرنـي عبد الله بن كثـير، عن
  مـجاهد قوله: { وَقَالُوا قُلُوبُنَا غُلْفٌ } علـيها غشاوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، قال: أخبرنـي عبد الله بن كثـير، عن مـجاهد:
  { وَقَالُوا قُلُوبُنَا غُلْفٌ } علـيها غشاوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد الزبـيري، قال: ثنا شريك عن الأعمش قوله:
  { قُلُوبُنَا غُلْفٌ } قال: هي فـي غلف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة: { وَقَالُوا قُلُوبُنَا
  غُلْفٌ } أي لا تفقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { وَقَالُوا قُلُوبُنا غُلْفٌ } قال: هو كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلُوبُنَا
  فِيۤ أَكِنَّةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 5].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الرزاق، عن معمر، عن قتادة فـي قوله: { قُلُوبُنَا غُلْفٌ } قال: علـيها
  طابع، قال هو كقوله:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
