  href=\"JavaScript:Open_Menu()\">وَقَالُواْ قُلُوبُنَا غُلْفٌ بَل لَّعَنَهُمُ ٱللَّهُ
  بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلُوبُنَا
  فِيۤ أَكِنَّةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 5].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا آدم، قال:
  ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { قُلُوبُنَا غُلْفٌ } أي لا تفقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَقَالُوا
  قُلُوبُنَا غُلْفٌ } قال: يقولون: علـيها غلاف وهو الغطاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { قُلُوبُنَا غُلْفٌ } قال:
  يقول قلبـي فـي غلاف، فلا يخـلص إلـيه مـما تقول. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ قُلُوبُنَا فِيۤ أَكِنَّةٍ
  مِمَّا تَدْعُونَا إِلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 5].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأما الذين قرءوها:
  «غُلُفٌ» بتـحريك اللام وضمها، فإنهم تأوّلوها أنهم قالوا: قلوبنا غُلُف للعلـم، بـمعنى
  أنها أوعية. قال: والغلف علـى تأويـل هؤلاء جمع غلاف، كما يجمع الكتاب كُتُب، والـحجاب
  حُجُب، والشهاب شُهُب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فمعنى الكلام علـى تأويـل قراءة
  من قرأ: «غُلُفٌ» بتـحريك اللام وضمها: وقالت الـيهود قلوبنا غُلُف للعلـم، وأوعية
  له ولغيره. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عبـيد بن أسبـاط بن مـحمد،
  قال: ثنا أبـي، عن فضيـل بن مرزوق، عن عطية: «وَقَالُوا قُلُوبُنَا غُلُفٌ» قال: أوعية
  للذكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمارة الأسدي، قال:
  ثنا عبـيد الله بن موسى، قال: أخبرنا فضيـل، عن عطية فـي قوله: «قُلُوبُنَا غُلُفٌ»
  قال: أوعية للعلـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق الأهوازي، قال:
  ثنا أبو أحمد، قال: ثنا فضيـل، عن عطية، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن الـمنـجاب، قال: ثنا بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس فـي قوله:
  { وَقَالُوا قُلُوبُنَا غُلُفٌ } قال: مـملوءة علـماً لا تـحتاج إلـى مـحمد صلى الله
  عليه وسلم ولا غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقراءة التـي لا يجوز غيرها فـي
  قوله: { قُلُوبُنَا غُلْفٌ } هي قراءة من قرأ «غُلْف» بتسكين اللام بـمعنى أنها فـي
  أغشية وأغطية لاجتـماع الـحجة من القراء وأهل التأويـل علـى صحتها، وشذوذ من شذّ عنهم
  بـما خالفه من قراءة ذلك بضم اللام. وقد دللنا علـى أن ما جاءت به الـحجة متفقة علـيه
  حجة علـى من بلغه، وما جاء به الـمنفرد فغير جائز الاعتراض به علـى ما جاءت به الـجماعة
  التـي تقوم بها الـحجة نقلاً وقولاً وعملاً فـي غير هذا الـموضع، فأغنى ذلك عن إعادته
  فـي هذا الـمكان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  بَلْ لَعَنَهُمُ اللَّه بِكُفْرِهِمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جل ثناؤه بقوله: { بَلْ لَعَنَهُمُ اللَّهُ }: بل أقصاهم الله وأبعدهم وطردهم وأخزاهم
  وأهلكهم بكفرهم وجحودهم آيات الله وبـيناته، وما ابتعث به رسله، وتكذيبهم أنبـياءه.
  فأخبر تعالـى ذكره أنه أبعدهم منه ومن رحمته بـما كانوا يفعلون من ذلك. وأصل اللعن:
  الطرد والإبعاد والإقصاء، يقال: لَعَنَ الله فلاناً يـلعنُه لَعْنا وهو ملعون، ثم يصرّف
  مفعول فـيقال هو لَعِينٌ ومنه قول الشماخ بن ضرار:</font></font>&#13;\t\t\t<label
