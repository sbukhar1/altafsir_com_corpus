  color=\"black\">اختلف أهل التأويـل فـي تأويـل قوله: { فَقَلِـيلاً مَا يُؤْمِنُونَ
  }. فقال بعضهم: معناه: فقلـيـل منهم من يؤمن، أي لا يؤمن منهم إلا قلـيـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد
  ابن زريع، قال: ثنا سعيد، عن قتادة قوله: { بَلْ لَعَنَهُمُ اللَّهُ بِكْفْرِهِمْ فَقَلِـيلاً
