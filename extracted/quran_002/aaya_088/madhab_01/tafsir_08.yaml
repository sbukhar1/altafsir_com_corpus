text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ قُلُوبُنَا
  غُلْفٌ بَل لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ }{ وَقَالُواْ
  } للنبي استهزاء { قُلُوبُنَا غُلْفٌ } جمع أغلف أي مغشاة بأغطية فلا تعي ما تقول قال
  تعالى: { بَلِ } للإضراب { لَّعَنَهُمُ ٱللَّهُ } أبعدهم من رحمته وخذلهم عن القبول
  { بِكُفْرِهِمْ } وليس عدم قبولهم لخلل في قلوبهم { فَقَلِيلاً مَّا يُؤْمِنُونَ }
  (ما) زائدة لتأكيد القلة أي إيمانهم قليل جداً.\r\n\t\t\t\r\n\t\t\t</section>"

