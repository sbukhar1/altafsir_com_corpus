  بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَعْرِفُونَهُ
  كَمَا يَعْرِفُونَ أَبْنَاءهُمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنعام 20 البقرة 146 إلا أنهم
  أنكروا تلك المعرفة وادعوا أن قلوبهم غلف وغير واقفة على ذلك فكان كفرهم كفر العناد
  فلا جرم لعنهم الله على ذلك الكفر. أما قوله تعالى { فَقَلِيلاً مَّا يُؤْمِنُونَ }
  ففيه مسألتان المسألة الأولى في تفسيره ثلاثة أوجه. أحدها أن القليل صفة المؤمن، أي
  لا يؤمن منهم إلا القليل عن قتادة والأصم وأبي مسلم. وثانيها أنه صفة الإيمان، أي لا
  يؤمنون إلا بقليل مما كلفوا به لأنهم كانوا يؤمنون بالله، إلا أنهم كانوا يكفرون بالرسل.
  وثالثها معناه لا يؤمنون أصلاً لا قليلاً ولا كثيراً كما يقال قليلاً ما يفعل بمعنى
  لا يفعل ألبتة. قال الكسائي تقول العرب مررنا بأرض قليلاً ما تنبت، يريدون ولا تنبت
  شيئاً. والوجه الأول أولى لأنه نظير قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا بِكُفْرِهِمْ
  فَلاَ يُؤْمِنُونَ إِلاَّ قَلِيلا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 155 ولأن الجملة الأولى إذا
  كان المصرح فيها ذكر القوم فيجب أن يتناول الاستثناء بعض هؤلاء القوم. المسألة الثانية
  في انتصاب «قليلاً» وجوه. أحدها فإيماناً قليلاً ما يؤمنون «وما» مزيدة وهو إيمانهم
  ببعض الكتاب، وثانيها انتصب بنزع الخافض أي بقليل يؤمنون. وثالثها فصاروا قليلاً ما
  يؤمنون.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
