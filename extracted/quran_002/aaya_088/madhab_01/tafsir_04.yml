  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  قُلُوبُنَا غُلْفٌ بَل لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما الغلف ففيه ثلاثة أوجه. أحدها أنه جمع أغلف والأغلف هو ما في غلاف
  أي قلوبنا مغشاة بأغطية مانعة من وصول أثر دعوتك إليها، وثانيها روى الأصم عن بعضهم
  أن قلوبهم غلف بالعلم ومملوءة بالحكمة فلا حاجة معها بهم إلى شرع محمد عليه السلام،
  وثالثها غلف أي كالغلاف الخالي لا شيء فيه مما يدل على صحة قولك. أما المعتزلة فإنهم
  اختاروا الوجه الأول، ثم قالوا هذه الآية تدل على أنه ليس في قلوب الكفار ما لا يمكنهم
  معه الإيمان، لا غلاف ولا كن ولا سد على ما يقوله المجبرة لأنه لو كان كذلك لكان هؤلاء
  اليهود صادقين في هذا القول، فكان لا يكذبهم الله بقوله { بَل لَّعَنَهُمُ ٱللَّهُ
  بِكُفْرِهِمْ } لأنه تعالى إنما يذم الكاذب المبطل لا الصادق المحق المعذور، قالوا
  وهذا يدل على أن معنى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنا جعلنا على قلوبهم أكنة أن يفقهوه وفي آذانهم وقراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الكهف
  57 وقوله { إِنَّا جَعَلْنَا فِى أَعْنـٰقِهِمْ أَغْلَـٰلاً } وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلْنَا
  مِن بَيْنِ أَيْدِيهِمْ سَدّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يس 8، 9 ليس المراد كونهم ممنوعين
  من الإيمان، بل المراد إما منع الألطاف أو تشبيه حالهم في إصرارهم على الكفر بمنزلة
  المجبور على الكفر. قالوا ونظير ذم الله تعالى اليهود على هذه المقالة ذمه تعالى الكافرين
  على مثل هذه المقالة وهو قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ قُلُوبُنَا فِى أَكِنَّةٍ
  مِمَّا تَدْعُونَا إِلَيْهِ وَفِى ءاذانِنَا وَقْرٌ وَمِن بَيْنِنَا وَبَيْنِكَ حِجَابٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فصلت
  5 ولو كان الأمر على ما يقوله المجبرة لكان هؤلاء القوم صادقين في ذلك، ولو كانوا صادقين
  لما ذمهم بل كان الذي حكاه عنهم إظهاراً لعذرهم ومسقطاً للومهم. واعلم أنا بينا في
  تفسير الغلف وجوهاً ثلاثة فلا يجب الجزم بواحد منها من غير دليل. سلمنا أن المراد منه
  ذلك الوجه لكن لم قلت إن الآية تدل على أن ذلك القول مذموم؟ أما قوله تعالى { بَل لَّعَنَهُمُ
  ٱللَّهُ بِكُفْرِهِمْ } ففيه أجوبة. أحدها هذا يدل على أنه تعالى لعنهم بسبب كفرهم،
  أما لم قلتم بأنه إنما لعنهم بسبب هذه المقالة فلعله تعالى حكى عنهم قولاً ثم بين أن
  من حالهم أنهم ملعونون بسبب كفرهم. وثانيها المراد من قوله { وَقَالُواْ قُلُوبُنَا
  غُلْفٌ } أنهم ذكروا ذلك على سبيل الاستفهام بمعنى الإنكار يعني ليست قلوبنا في أغلاف
  ولا في أغطية، بل قوية وخواطرنا منيرة ثم إنا بهذه الخواطر والأفهام تأملنا في دلائلك
  يا محمد، فلم نجد منها شيئاً قوياً. فلما ذكروا هذا التصلف الكاذب لا جرم لعنهم الله
  على كفرهم الحاصل بسبب هذا القول، وثالثها لعل قلوبهم ما كانت في الأغطية بل كانوا
  عالمين بصحة نبوة محمد صلى الله عليه وعلى آله وسلم كما قال تعالى</font></font>&#13;\t\t\t<label
