  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  قُلُوبُنَا غُلْفٌ بَل لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَآءَهُمْ كِتَابٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ
  يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ
  بِهِ فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  محمد بن إسحاق: حدثني محمد بن أبي محمد، عن عكرمة، أو سعيد، عن ابن عباس { وَقَالُواْ
  قُلُوبُنَا غُلْفٌ } أي: في أكنة، وقال علي بن أبي طلحة عن ابن عباس: { وَقَالُواْ
  قُلُوبُنَا غُلْفٌ } أي: لا تفقه. وقال العوفي عن ابن عباس: { وَقَالُواْ قُلُوبُنَا
  غُلْفٌ } هي القلوب المطبوع عليها، وقال مجاهد: { وَقَالُواْ قُلُوبُنَا غُلْفٌ }:
  عليها غشاوة. وقال عكرمة: عليها طابع، وقال أبو العالية: أي: لا تفقه، وقال السدي:
  يقولون: عليه غلاف، وهو الغطاء، وقال عبد الرزاق عن معمر، عن قتادة: فلا تعي ولا تفقه،
  قال مجاهد وقتادة: وقرأ ابن عباس: غُلُف، بضم اللام، وهو جمع غلاف، أي: قلوبنا أوعية
  لكل علم، فلا نحتاج إلى علمك، قاله ابن عباس وعطاء { بَل لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ
  } أي: طردهم الله، وأبعدهم من كل خير { فَقَلِيلاً مَّا يُؤْمِنُونَ } قال قتادة: معناه:
  لا يؤمن منهم إلا القليل { وَقَالُواْ قُلُوبُنَا غُلْفٌ } هو كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ
  قُلُوبُنَا فِىۤ أَكِنَّةٍ مِمَّا تَدْعُونَا إِلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 5] وقال عبد الرحمن بن زيد
  بن أسلم في قوله غلف، قال: تقول قلبي في غلاف فلا يخلص إليه مما تقول شيء، وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ
  قُلُوبُنَا فِىۤ أَكِنَّةٍ مِمَّا تَدْعُونَا إِلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 5] وهذا الذي رجحه ابن جرير،
  واستشهد بما روي من حديث عمرو بن مرة الجملي عن أبي البختري، عن حذيفة قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" القلوب أربعة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فذكر منها:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وقلب أغلف مغضوب عليه، وذاك قلب
  الكافر \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن أبي حاتم: حدثنا محمد بن عبد الرحمن العرزمي، أنبأنا أبي، عن جدي، عن قتادة، عن
  الحسن في قوله: { قُلُوبُنَا غُلْفٌ } قال: لم تختن، هذا القول يرجع معناه إلى ما تقدم
  من عدم طهارة قلوبهم، وأنها بعيدة من الخير. قول آخر؛ قال الضحاك عن ابن عباس: { وَقَالُواْ
  قُلُوبُنَا غُلْفٌ } قال: يقولون: قلوبنا غلف مملوءة، لا تحتاج إلى علم محمد، ولا غيره.
  وقال عطية العوفي عن ابن عباس: { وَقَالُواْ قُلُوبُنَا غُلْفٌ } أي: أوعية للعلم،
  وعلى هذا المعنى جاءت قراءة بعض الأنصار فيها، حكاه ابن جرير، وقالوا: قلوبنا غلف،
  بضم اللام، نقلها الزمخشري، أي: جمع غلاف، أي: أوعية، بمعنى أنهم ادعوا أن قلوبهم مملوءة
  بعلم لا يحتاجون معه إلى علم آخر، كما كانوا يفتون بعلم التوراة، ولهذا قال تعالى:
  { بَل لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ } أي: ليس الأمر
  كما ادعوا، بل قلوبهم ملعونة مطبوع عليها، كما قال في سورة النساء:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَوْلِهِمْ
  قُلُوبُنَا غُلْفٌ بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا بِكُفْرِهِمْ فَلاَ يُؤْمِنُونَ إِلاَّ
  قَلِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 155] وقد اختلفوا في معنى قوله: { فَقَلِيلاً مَّا يُؤْمِنُونَ
  } ، وقوله: { فَلاَ يُؤْمِنُونَ إِلاَّ قَلِيلاً } فقال بعضهم: فقليل من يؤمن منهم،
  وقيل: فقليل إيمانهم، بمعنى أنهم يؤمنون بما جاءهم به موسى من أمر المعاد والثواب والعقاب،
  ولكنه إيمان لا ينفعهم؛ لأنه مغمور بما كفروا به من الذي جاءهم به مـحمد صلى الله عليه
  وسلم وقال بعضهم: إنما كانوا غير مؤمنين بشيء، وإنما قال: { فَقَلِيلاً مَّا يُؤْمِنُونَ
  } وهم بالجميع كافرون، كما تقول العرب: قلما رأيت مثل هذا قط، تريد: ما رأيت مثل هذا
  قط، وقال الكسائي: تقول العرب: من زنى بأرض، قلما تنبت، أي: لا تنبت شيئاً، حكاه ابن
  جرير رحمه الله، والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
