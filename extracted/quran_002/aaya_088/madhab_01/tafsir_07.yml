  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقَالُواْ قُلُوبُنَا غُلْفٌ بَل لَّعَنَهُمُ ٱللَّهُ
  بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا جَآءَهُمْ
  كِتَابٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ
  عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ بِهِ فَلَعْنَةُ
  ٱللَّهِ عَلَى ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال أبو العالية:
  كانت اليهود تستنصر بمحمد صلى الله عليه وسلم على مشركي العرب، يقولون: اللهم ابعث
  هذا النبي الذي نجده مكتوباً عندنا حتى نعذب المشركين ونقتلهم. فلما بعث الله محمداً
  صلى الله عليه وسلم ورأوا أنه من غيرهم، كفروا به؛ حسداً للعرب، وهم يعلمون أنه رسول
  الله صلى الله عليه وسلم فقال الله تعالى: { فَلَمَّا جَآءَهُم مَّا عَرَفُواْ كَفَرُواْ
  بِهِ فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَـٰفِرِينَ } وقال قتادة: { وَكَانُواْ مِن قَبْلُ
  يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ } قال: وكانوا يقولون: إنه سيأتي نبي. {
  فَلَمَّا جَآءَهُم مَّا عَرَفُواْ كَفَرُواْ بِهِ } وقال مجاهد { فَلَمَّا جَآءَهُم
  مَّا عَرَفُواْ كَفَرُواْ بِهِ فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَـٰفِرِينَ } قال: هم
  اليهود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
