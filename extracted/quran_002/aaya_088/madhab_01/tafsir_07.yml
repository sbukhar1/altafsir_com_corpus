  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقَالُواْ قُلُوبُنَا غُلْفٌ بَل لَّعَنَهُمُ ٱللَّهُ
  بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا جَآءَهُمْ
  كِتَابٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ
  عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ بِهِ فَلَعْنَةُ
  ٱللَّهِ عَلَى ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَلَمَّا جَآءَهُمْ
  كِتَـٰبٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ
  عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُم مَّا عَرَفُواْ كَفَرُواْ بِهِ فَلَعْنَةُ
  ٱللَّهِ عَلَى ٱلْكَـٰفِرِينَ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى: { وَلَمَّا جَآءَهُمْ } يعني: اليهود { كِتَـٰبٌ مِّنْ عِندِ ٱللَّهِ } وهو
  القرآن الذي أنزل على محمد صلى الله عليه وسلم { مُصَدِّقٌ لِّمَا مَعَهُمْ } يعني
  من التوراة، وقوله: { وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ
  } أي: وقد كانوا من قبل مجيء هذا الرسول بهذا الكتاب يستنصرون بمجيئه على أعدائهم من
  المشركين إذا قاتلوهم، يقولون: إنه سيبعث نبي في آخر الزمان، نقتلكم معه قتل عاد وإرم،
  كما قال محمد بن إسحاق، عن عاصم بن عمرو، عن قتادة الأنصاري، عن أشياخ منهم، قال: فينا
  والله وفيهم، يعني: في الأنصار وفي اليهود الذين كانوا جيرانهم، نزلت هذه القصة يعني:
  { وَلَمَّا جَآءَهُمْ كِتَـٰبٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ
  مِن قَبْلُ يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُم مَّا عَرَفُواْ
  كَفَرُواْ بِهِ } قالوا: كنا قد علوناهم قهراً دهراً في الجاهلية، ونحن أهل شرك، وهم
  أهل كتاب، وهم يقولون: إن نبياً سيبعث الآن نتبعه، قد أظل زمانه فنقتلكم معه قتل عاد
  وإرم، فلما بعث الله رسوله من قريش، واتبعناه، كفروا به، يقول الله تعالى: { فَلَمَّا
  جَآءَهُم مَّا عَرَفُواْ كَفَرُواْ بِهِ فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَـٰفِرِينَ }
  ، وقال الضحاك، عن ابن عباس في قوله: { وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ عَلَى
  ٱلَّذِينَ كَفَرُواْ } قال: يستنصرون، يقولون: نحن نعين محمداً عليهم، وليسوا كذلك،
  بل يكذبون، وقال محمد بن إسحاق: أخبرني محمد بن أبي محمد، أخبرني عكرمة أو سعيد بن
  جبير، عن ابن عباس: أن يهوداً كانوا يستفتحون على الأوس والخزرج برسول الله صلى الله
  عليه وسلم قبل مبعثه، فلما بعثه الله من العرب، كفروا به، وجحدوا ما كانوا يقولون فيه،
  فقال لهم معاذ بن جبل وبشر بن البراء بن معرور وداود بن سلمة: يا معشر يهود اتقوا الله
  وأسلموا، فقد كنتم تستفتحون علينا بمحمد صلى الله عليه وسلم ونحن أهل شرك، وتخبروننا
  بأنه مبعوث، وتصفونه بصفته، فقال سلام بن مشكم أخو بني النضير: ما جاءنا بشيء نعرفه،
  ما هو الذي كنا نذكر لكم، فينزل الله في ذلك من قولهم: { وَلَمَّا جَآءَهُمْ كِتَـٰبٌ
  مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ } الآية، وقال العوفي عن ابن عباس:
  { وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ } يقول: يستنصرون
  بخروج محمد صلى الله عليه وسلم على مشركي العرب، يعني بذلك أهل الكتاب، فلما بعث محمد
  صلى الله عليه وسلم ورأوه من غيرهم، كفروا به، وحسدوه.</font></font>&#13;\t\t\t<label
