  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِئْسَمَا
  ٱشْتَرَوْاْ بِهِ أَنْفُسَهُمْ أَن يَكْفُرُواْ بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن
  يُنَزِّلُ ٱللَّهُ مِن فَضْلِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ
  عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ عَذَابٌ مُّهِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بِئْسَمَا ٱشْتَرَوْاْ بِهِ أَنفُسَهُمْ أَن يَكْفُرُواْ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: نص النحويون على أنّ (اسم) الممدوح في \" نعم \" أو
  المذموم في \" بئس \" لا يكون إلا أخص من فاعلها أو مساويا، ولا يكون أعمّ منه، والشراء
  والكفر بينهما عموم وخصوص من وجه، فالشّراء يطلق على المعارضة من غير الكفر وعلى المعارضة
  في الكفر، والكفر أيضا أعم من وجه، لأن من كفر بعد أن آمن اشترى الكفر (بالإيمان)،
  ومن كان كافرا بالإصالة لم يشتر شيئا بشيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَبَآءُو بِغَضَبٍ عَلَىٰ غَضَبٍ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي
  رجعوا، ومنه قولهم: بُؤْ بِشسع نعل كليب، أي ارجع بشسعِ نعل كليب وهي من كلام المهلهل
  أخي كليب قالها في حرب (داحس) للحارث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وتنكير الغضب بدل على أن الثّاني غير الأول كما قالوا في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّ
  مَعَ ٱلْعُسْرِ يُسْراً إِنَّ مَعَ ٱلْعُسْرِ يُسْراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">لن يغلب عسر (يسرين) ووجّهوه بأن
  العسر معرف فكان شيئا واحدا، واليسر منكر فكان يسرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وإنما قال: \" عَلى غَضَبٍ \" ، ولم يقل بعد غضب إشعارا (بشدته)، فإنه مجتمع
  متراكم بعضه على بعض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: والغضب إن كان صفة
  فعل فالتعدد فيه متصور صحيح وإن كان صفة معنى امتنع فيه التعدد، لأنه في (هذه الحالة
  يصير) راجعا إلى الإرادة، وهي شيء واحد، فكيف يفهم أنهما غضبان؟ ثم أجاب بأنّهما متغايران
  باعتبار المتعلق، فمتعلّق الإرادة متعددة، وهو (أنواع) العذاب، فالمعنى على الأول:
  فباؤوا بعذاب على عذاب. وعلى الثاني: فباؤوا بإرادة عذاب على عذاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأوقع الظاهر موقع المضمر في قوله { وَلِلْكَافِرِينَ عَذَابٌ مُّهِينٌ
  } ولم يقل: ولهم عذاب مهين، مبالغة في إسناد العذاب على كل من اتصف بالكفر بالإطلاق.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

