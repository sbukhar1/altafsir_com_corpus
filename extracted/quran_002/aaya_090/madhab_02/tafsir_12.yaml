text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بِئْسَمَا ٱشْتَرَوْاْ
  بِهِ أَنْفُسَهُمْ أَن يَكْفُرُواْ بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن يُنَزِّلُ ٱللَّهُ
  مِن فَضْلِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ
  عَذَابٌ مُّهِينٌ }قوله تعالى: { بِئْسَمَا اشْتَرَوْا بِهِ أَنفُسَهُمْ } اشتروا بمعنى
  باعوا.{ أن يَكْفُرُوا بِمَا أَنْزَلَ اللهُ بَغْياً } يعني حسداً، هكذا قال قتادة
  والسدي، وأبو العالية، وهم اليهود. والبغي شدة الطلب للتطاول، وأصله الطلب، ولذلك سميت
  الزانية بَغِياً، لأنها تطلب الزنى.وفي قوله تعالى: { فَبَآءُو بِغَضَبٍ عَلَى غَضَبٍ
  } ثلاثة أقاويل:أحدها: أن الغضب الأول لكفرهم بعيسى، والغضب الثاني لكفرهم بمحمد صلى
  الله عليه وسلم، وهذا قول الحسن، وعكرمة، والشعبي، وقتادة، وأبي العالية.والثاني: أنه
  ما تقدم من كفرهم في قولهم عُزير ابن الله، وقولهم يد الله مغلولة، وتبديلهم كتاب الله،
  ثم كفرهم بمحمد.والثالث: أنه لما كان الغضب لازماً لهم كان ذلك توكيداً.{ وَلِلْكَافِرِينَ
  عَذَابٌ مُّهِينٌ } المهين: المذل. والعذاب على ضربين:فالمهين منها عذاب الكافرين لأنه
  لا يمحص عنهم ذنوبهم.والثاني: غير مهين وهو ما كان فيه تمحيص عن صاحبه، كقطع يد السارق
  من المسلمين، وحد الزاني.\r\n\t\t\t\r\n\t\t\t</section>"

