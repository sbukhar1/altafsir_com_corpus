  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِئْسَمَا
  ٱشْتَرَوْاْ بِهِ أَنْفُسَهُمْ أَن يَكْفُرُواْ بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن
  يُنَزِّلُ ٱللَّهُ مِن فَضْلِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ
  عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ عَذَابٌ مُّهِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بِئْسَمَا اشْتَرَوْا بِهِ أَنفُسَهُمْ } اشتروا بمعنى باعوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ أن يَكْفُرُوا بِمَا أَنْزَلَ اللهُ بَغْياً } يعني حسداً، هكذا
  قال قتادة والسدي، وأبو العالية، وهم اليهود. والبغي شدة الطلب للتطاول، وأصله الطلب،
  ولذلك سميت الزانية بَغِياً، لأنها تطلب الزنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { فَبَآءُو بِغَضَبٍ عَلَى غَضَبٍ } ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أن الغضب الأول لكفرهم بعيسى، والغضب الثاني لكفرهم بمحمد صلى
  الله عليه وسلم، وهذا قول الحسن، وعكرمة، والشعبي، وقتادة، وأبي العالية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه ما تقدم من كفرهم في قولهم عُزير ابن الله، وقولهم يد
  الله مغلولة، وتبديلهم كتاب الله، ثم كفرهم بمحمد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه لما كان الغضب لازماً لهم كان ذلك توكيداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلِلْكَافِرِينَ عَذَابٌ مُّهِينٌ } المهين: المذل. والعذاب على ضربين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فالمهين منها عذاب الكافرين لأنه لا يمحص عنهم ذنوبهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: غير مهين وهو ما كان فيه تمحيص عن صاحبه، كقطع يد السارق
  من المسلمين، وحد الزاني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

