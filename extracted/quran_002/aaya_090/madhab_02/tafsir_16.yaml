text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بِئْسَمَا ٱشْتَرَوْاْ
  بِهِ أَنْفُسَهُمْ أَن يَكْفُرُواْ بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن يُنَزِّلُ ٱللَّهُ
  مِن فَضْلِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ
  عَذَابٌ مُّهِينٌ }{ اشْتَرَوُاْ } باعوا { بَغْياً } حسداً، والبغي: شدة الطلب للتطاول،
  أصله الطلب، الزانية بغي، لطلبها الزنا. { بِغَضَبٍ عَلَى غَضَبٍ } الأَول: كفرهم بعيسى
  صلى الله عليه وسلم، والثاني كفرهم بمحمد صلى الله عليه وسلم أو الأول: قولهم: عزير
  ابن الله، ويد الله مغلولة، وتبديلهم الكتاب، والثاني: كفرهم بمحمد صلى الله عليه وسلم،
  أو عبّر بذلك عن لزوم الغضب لهم. { مَهِينٌ } مذل، عذاب الكافر مهين، لأنه لا يمحص
  دينه بخلاف عذاب المؤمن، لأنه ممحص لدينه.\r\n\t\t\t\r\n\t\t\t</section>"

