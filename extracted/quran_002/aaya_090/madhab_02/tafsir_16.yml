  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِئْسَمَا
  ٱشْتَرَوْاْ بِهِ أَنْفُسَهُمْ أَن يَكْفُرُواْ بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن
  يُنَزِّلُ ٱللَّهُ مِن فَضْلِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ
  عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ عَذَابٌ مُّهِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  اشْتَرَوُاْ } باعوا { بَغْياً } حسداً، والبغي: شدة الطلب للتطاول، أصله الطلب، الزانية
  بغي، لطلبها الزنا. { بِغَضَبٍ عَلَى غَضَبٍ } الأَول: كفرهم بعيسى صلى الله عليه وسلم،
  والثاني كفرهم بمحمد صلى الله عليه وسلم أو الأول: قولهم: عزير ابن الله، ويد الله
  مغلولة، وتبديلهم الكتاب، والثاني: كفرهم بمحمد صلى الله عليه وسلم، أو عبّر بذلك عن
  لزوم الغضب لهم. { مَهِينٌ } مذل، عذاب الكافر مهين، لأنه لا يمحص دينه بخلاف عذاب
  المؤمن، لأنه ممحص لدينه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

