  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَآءَهُمْ كِتَابٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ
  يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ
  بِهِ فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِئْسَمَا ٱشْتَرَوْاْ
  بِهِ أَنْفُسَهُمْ أَن يَكْفُرُواْ بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن يُنَزِّلُ ٱللَّهُ
  مِن فَضْلِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ
  عَذَابٌ مُّهِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ولما جاءهم كتاب من
  عند الله } يعني: القرآن، و«يستفتحون» يستنصرون. وكانت اليهود إذا قاتلت المشركين استنصروا
  باسم نبي الله، محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بئس ما اشتروا به أنفسهم } بئس: كلمة مستوفية لجميع الذم، ونقيضها: «نعم»
  واشتروا، بمعنى: باعوا. والذي باعوها به قليل من الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بغياً } قال قتادة: حسداً. ومعنى الكلام: كفروا بغياً، لأَنْ نزَّل الله الفضل
  على النبي، صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى { بغضب على غضب } خمسة أقوال. أحدها: أن الغضب الأول لاتخاذهم العجل. والثاني:
  لكفرهم بمحمد، حكاه السدي عن ابن مسعود وابن عباس. والثاني: أن الأول لتكذيبهم رسول
  الله. والثاني: لعداوتهم لجبريل. رواه شهر عن ابن عباس. والثالث: أن الأول حين قالوا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يد
  الله مغلولة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 64]. والثاني: حين كذّبوا نبي الله. رواه أبو صالح عن ابن
  عباس، واختاره الفراء. والرابع: أن الأول لتكذيبهم بعيسى والإنجيل. والثاني: لتكذيبهم
  بمحمد والقرآن. قاله الحسن، والشعبي، وعكرمة، وأبو العالية، وقتادة، ومقاتل. والخامس:
  أن الأول لتبديلهم التوراة. والثاني: لتكذيبهم محمداً صلى الله عليه وسلم قاله مجاهد.
  والمهين: المذل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

