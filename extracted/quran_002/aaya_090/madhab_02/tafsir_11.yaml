text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ قُلُوبُنَا
  غُلْفٌ بَل لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ } * { وَلَمَّا
  جَآءَهُمْ كِتَابٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ
  يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ
  بِهِ فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَافِرِينَ } * { بِئْسَمَا ٱشْتَرَوْاْ بِهِ أَنْفُسَهُمْ
  أَن يَكْفُرُواْ بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن يُنَزِّلُ ٱللَّهُ مِن فَضْلِهِ
  عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ
  عَذَابٌ مُّهِينٌ }{ وَقَالُواْ قُلُوبُنَا غُلْفٌ } قرأ ابن عباس (غلفٌ) بضم اللام
  وهي قراءة شاذة. والباقون بسكون اللام أي ذو (غلْف) يعني ذو غلاف، والواحد أغلف مثل:
  أحمر وحمر. ومعناه: أنهم يقولون قلوبنا في غطاء. من قولك ولا نفقه حديثك وهذا كما قال
  في آية أخرى{ وَقَالُواْ قُلُوبُنَا فِىۤ أَكِنَّةٍ }[فصلت: 5]. وأما من قرأ (غلُف)
  فهو جماعة الغلاف على ميزان حمار وحمر. يعنون أن قلوبنا أوعية لكل علم ولا نفقه حديثك،
  فلو كنت نبياً لفهمنا قولك. قال الله تعالى رداً لقولهم { بَل لَّعَنَهُمُ ٱللَّهُ
  بِكُفْرِهِمْ } أي خذلهم الله وطردهم مجازاة لكفرهم { فَقَلِيلاً مَّا يُؤْمِنُونَ
  } صار نصباً لأنه قدم المفعول. وقال بعضهم: معناه لا يؤمنون إلا القليل منهم: مثل عبد
  الله بن سلام وأصحابه. وقال بعضهم: إيمانهم بالله قليلاً لأنهم يؤمنون ببعض ويكفرون
  ببعض. وقال بعضهم: معناه أنهم لا يؤمنون كما قال: فلان قليل الخير يعني لا خير فيه.
  ثم قوله تعالى { وَلَمَّا جَآءَهُمْ كِتَـٰبٌ مّنْ عِندِ ٱللَّهِ } أي حين جاءهم القرآن
  { مُصَدِّقٌ لِّمَا مَعَهُمْ } أي موافقاً للتوراة في التوحيد، وفي بعض الشرائع. ويقال:
  مصدق لما معهم، يعني يدعوهم إلى تصديق ما معهم، لأن من كفر بالقرآن فقد كفر بالتوراة
  { وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ } أي من قبل مجيء
  محمد - صلى الله عليه وسلم - كانوا يستنصرون على المشركين لأن بني قريظة والنضير، قد
  وجدوا نعته في كتبهم فخرجوا من الشام إلى المدينة، ونزلوا بقربها ينتظرون خروجه. وكانوا
  إذا قاتلوا من يلونهم من المشركين مشركي العرب يستفتحون عليهم، أي يستنصرون ويقولون:
  اللهم ربنا انصرنا عليهم باسم نبيك وبكتابك الذي تنزل عليه الذي وعدتنا - وكانوا يرجون
  أن يكون منهم - فينصروا على عدوهم فذلك قوله تعالى: { وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ
  عَلَى ٱلَّذِينَ كَفَرُواْ } أي باسم النبي - صلى الله عليه وسلم - { فَلَمَّا جَاءَهُم
  مَّا عَرَفُواْ } أي محمد - صلى الله عليه وسلم - وعرفوه { كَفَرُواْ بِهِ } وغيروا
  نعته مخافة أن تزول عنهم منفعة الدنيا. كما قال تعالى: { فَلَعْنَةُ ٱللَّهِ عَلَى
  ٱلْكَـٰفِرِينَ } أي سخط الله وعذابه على الجاحدين محمداً - صلى الله عليه وسلم - {
  بِئْسَمَا ٱشْتَرَوْاْ بِهِ أَنفُسَهُمْ } قال الكلبي: بئسما باعوا به أنفسهم من الهدايا
  بكتمان صفة محمد - صلى الله عليه وسلم -. ويقال: بئسما صنعوا بأنفسهم حيث كفروا بما
  أنزل الله عليهم بعد ما كانوا خرجوا من الشام على أن ينصروا محمداً - صلى الله عليه
  وسلم -. ويقال: بئس ما صنعوا بأنفسهم حسدا منهم فذلك قوله تعالى { أَن يَكْفُرُواْ
  بِمَا أَنزَلَ ٱللَّهُ بَغْيًا } أي حسداً منهم. ومعنى قوله: { أَن يُنَزِّلَ ٱللَّهُ
  } أي كفروا مما ينزل الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ قُلُوبُنَا غُلْفٌ بَل لَّعَنَهُمُ
  ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ } * { وَلَمَّا جَآءَهُمْ كِتَابٌ
  مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ
  عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ بِهِ فَلَعْنَةُ
  ٱللَّهِ عَلَى ٱلْكَافِرِينَ } * { بِئْسَمَا ٱشْتَرَوْاْ بِهِ أَنْفُسَهُمْ أَن يَكْفُرُواْ
  بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن يُنَزِّلُ ٱللَّهُ مِن فَضْلِهِ عَلَىٰ مَن يَشَآءُ
  مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ عَذَابٌ مُّهِينٌ
  }{ مِن فَضْلِهِ عَلَىٰ مَن يَشَآءُ } أي لم يؤمنوا لأجل أن الله تعالى ينزل من فضله
  النبوة والكتاب على من يشاء { مِنْ عِبَادِهِ } من كان أهلاً لذلك وهو محمد - صلى الله
  عليه وسلم - [قرأ ابن كثير وأبو عمرو (أن ينزل الله) بالتخفيف، وقرأ حمزة والكسائي
  وعاصم وابن عامر بالتشديد أن ينزل، ونزل ينزل بمعنى واحد] { فَبَآءُو بِغَضَبٍ عَلَىٰ
  غَضَبٍ } أي استوجبوا اللعنة على أثر اللعنة. قال مقاتل: الغضب الأول حين كفروا بعيسى
  - صلى الله عليه وسلم - ثم استوجبوا الغضب الآخر حين كفروا بمحمد - صلى الله عليه وسلم
  -. ويقال: الغضب الأول حين عبدوا العجل والغضب الثاني حين استحلوا السمك في يوم السبت.قوله
  تعالى: { وَلِلْكَـٰفِرِينَ عَذَابٌ مُّهِينٌ } أي يهانون فيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

