  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِئْسَمَا
  ٱشْتَرَوْاْ بِهِ أَنْفُسَهُمْ أَن يَكْفُرُواْ بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن
  يُنَزِّلُ ٱللَّهُ مِن فَضْلِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ
  عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ عَذَابٌ مُّهِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  بِئْسَمَا ٱشْتَرَوْاْ } باعوا { بِهِ أَنفُسَهُمْ } أي حظها من الثواب، (وما) نكرة
  بمعنى (شيئاً) تمييز لفاعل (بئس) والمخصوص بالذمّ { أَن يَكْفُرُواْ } أي كفرهم { بِمَا
  أنزَلَ ٱللَّهُ } من القرآن { بَغِيّاً } مفعول له( ليكفروا) أي: حسداً على { أَن يُنَزّلُ
  ٱللَّهُ } بالتخفيف والتشديد { مِن فَضْلِهِ } الوحي { عَلَىٰ مَن يَشَاء } للرسالة
  { مِنْ عِبَادِهِ فَبَاءو } رجعوا { بِغَضَبٍ } من الله بكفرهم بما أنزل والتنكير للتعظيم
  { عَلَىٰ غَضَبٍ } استحقوه من قبل بتضييع التوراة والكفر بعيسى { وَلِلْكَٰفِرِينَ
  عَذَابٌ مُّهِينٌ } ذو إهانة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

