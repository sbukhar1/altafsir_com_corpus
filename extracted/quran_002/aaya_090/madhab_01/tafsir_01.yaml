  href=\"JavaScript:Open_Menu()\">بِئْسَمَا ٱشْتَرَوْاْ بِهِ أَنْفُسَهُمْ أَن يَكْفُرُواْ
  بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن يُنَزِّلُ ٱللَّهُ مِن فَضْلِهِ عَلَىٰ مَن يَشَآءُ
  مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ عَذَابٌ مُّهِينٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى هذه الأقوال بـالصواب قول من جعل «بئسما» مرفوعاً بـالراجع
  من الهاء فـي قوله: { اشْتَرَوا بِهِ } كما رفعوا ذلك بعبد الله، إذ قالوا: بئسما عبد
  الله، وجعل «أن يكفروا» مترجمة عن «بئسما»، فـيكون معنى الكلام حينئذٍ: بئس الشي بـاع
  الـيهود به أنفسم كفرهم بـما أنزل الله بغيا وحسدا أن ينزل الله من فضله. وتكون «أن»
  التـي فـي قوله: «أن ينزل الله»، فـي موضع نصب لأنه يعنـي به أن يكفروا بـما أنزل الله
  من أجل أن ينزل الله من فضله علـى من يشاء من عبـاده وموضع أن جر. وكان بعض أهل العربـية
  من الكوفـيـين يزعم أن «أن» فـي موضع خفض بنـية البـاء. وإنـما اخترنا فـيها النصب
  لتـمام الـخبر قبلها، ولا خافض معها يخفضها، والـحرف الـخافض لا يخفض مضمراً. وأما
  قوله: { اشْتَرَوْا بِهِ أنْفُسَهُمْ } فإنه يعنـي به بـاعوا أنفسهم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي:
  { بِئْسَما اشْتَرَوْا بِهِ أنْفُسَهُمْ } يقول: بـاعوا أنفسهم أن يكفروا بـما أنزل
  الله بغياً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسن،
  قال: حدثنـي حجاج، عن ابن جريج، قال: قال مـجاهد: { بِئْسَما اشْتَرَوْا بِهِ أنْفُسَهُمْ
  } يهود شروا الـحق بـالبـاطل وكتـمان ما جاء به مـحمد صلى الله عليه وسلم بأن بـيَّنوه.
  والعرب تقول: شَريته بـمعنى بعته، واشتروا فـي هذا الـموضع «افتعلوا» من شريت. وكلام
  العرب فـيـما بلغنا أن يقولوا: شَرَيْت بـمعنى بعت، واشتريت بـمعنى ابتعت. وقـيـل إنـما
  سمي الشاري شارياً لأنه بـاع نفسه ودنـياه بآخرته. ومن ذلك قول يزيد بن مفرِّغ الـحميري:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَشَرَيْتُ بُرْداً لَـيْتَنِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنْ قَبْلُ بُرْدٍ كُنْتُ هامَهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قول الـمسيَّب بن عَلَس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يُعْطَى بِها ثَمَنا فَـيَـمْنَعُها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ويَقُولُ صَاحِبُهَا ألا تَشْرِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي به: بعت برداً. وربـما استعمل
  «اشتريت» بـمعنى «بعت»، و«شريت» فـي معنى «ابتعت»، والكلام الـمستفـيض فـيهم هو ما
  وصفت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما معنى قوله: { بَغْياً } فإنه
  يعنـي به: تعدّيا وحسدا. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: حدثنا سعيد بن قتادة: { بَغْياً } قال: أي حسدا،
  وهم الـيهود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: { بَغْياً } قال: بغوا علـى مـحمد صلى الله عليه وسلم وحسدوه،
  وقالوا: إنـما كانت الرسل من بنـي إسرائيـل، فما بـال هذا من بنـي إسماعيـل فحسدوه
  أن ينزل الله من فضله علـى من يشاء من عبـاده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { بَغْياً
  } يعنـي حسدا أن ينزل الله من فضله علـى من يشاء من عبـاده، وهم الـيهود كفروا بـما
  أنزل علـى مـحمد صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
