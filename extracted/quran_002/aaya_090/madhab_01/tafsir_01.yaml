  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِئْسَمَا
  ٱشْتَرَوْاْ بِهِ أَنْفُسَهُمْ أَن يَكْفُرُواْ بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن
  يُنَزِّلُ ٱللَّهُ مِن فَضْلِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ
  عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ عَذَابٌ مُّهِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  قوله جل ثناؤه: { بِئْسَمَا اشْتَرَوْا بِهِ أنْفُسَهُمْ } ساء ما اشتروا به أنفسهم.
  وأصل «بِئْسَ»: «بَئِسَ» من البؤس، سكنت همزتها ثم نقلت حركتها إلـى البـاء، كما قـيـل
  فـي ظَلِلْت: ظِلْتُ، وكما قـيـل للكَبِد: كِبْدٌ، فنقلت حركة البـاء إلـى الكاف لـما
  سكنت البـاء. وقد يحتـمل أن تكون «بِئْس» وإن كان أصلها «بَئِسَ» من لغة الذين ينقلون
  حركة العين من فعل إلـى الفـاء إذا كانت عين الفعل أحد حروف الـحلق الستة، كما قالوا
  من «لَعِبَ» «لِعْبَ»، ومن «سَئِمَ» «سِئْمَ»، وذلك فـيـما يقال لغة فـاشية فـي تـميـم،
  ثم جعلت دالّة علـى الذمّ والتوبـيخ ووصلت ب«ما».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربـية فـي معنى «ما» التـي مع «بئسما»، فقال بعض نـحويـي البصرة: هي وحدها اسم،
  و«أن يكفروا» تفسير له، نـحو: نعم رجلاً زيد. و«أن ينزل الله» بدل من «أنزل الله».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض نـحويـي الكوفة: معنى ذلك: بئس الشيء اشتروا به أنفسهم أن
  يكفروا، ف«ما» اسم بئس، و«أن يكفروا» الاسم الثانـي. وزعم أن «أن ينزل الله من فضله»
  إن شئت جعلت «أن» فـي موضع رفع، وإن شئت فـي موضع خفض. أما الرفع: فبئس الشيء هذا أن
  فعلوه وأما الـخفض: فبئس الشيء اشتروا به أنفسهم أن يكفروا بـما أنزل الله بغيا. قال:
  وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَبِئْسَ مَا قَدَّمَتْ لَهُمْ أَنفُسُهُمْ أَن سَخِطَ ٱللَّهُ
  عَلَيْهِمْ وَفِي ٱلْعَذَابِ هُمْ خَالِدُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 80] كمثل ذلك. والعرب
  تـجعل «ما» وحدها فـي هذا البـاب بـمنزلة الاسم التام كقوله: فَنعِمَّا هِيَ و«بئسما
  أنت». واستشهد لقوله ذلك برجز بعض الرُّجَّاز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا تَعْجِلا فِـي السّيْرِ وادْلُوَاهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَبِئْسَما بُطْءٌ وَلا نَرعاها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والعرب تقول: لبئسما
  تزويج ولا مهر، فـيجعلون «ما» وحدها اسما بغير صلة. وقائل هذه الـمقالة لا يجيز أن
  يكون الذي يـلـي «بئس» معرفة موَقَّتة وخبره معرفة موقّتة. وقد زعم أن «بئسما» بـمنزلة:
  بئس الشيء اشتروا به أنفسهم، فقد صارت «ما» بصلتها اسما موقتا لأن «اشتروا» فعل ماض
  من صلة «ما» فـي قول قائل هذه الـمقالة، وإذا وصلت بـماض من الفعل كانت معرفة موقتة
  معلومة فـيصير تأويـل الكلام حينئذٍ: «بئس شراؤهم كفرهم»، وذلك عنده غير جائز، فقد
  تبـين فساد هذا القول. وكان آخر منهم يزعم أن «أن» فـي موضع خفض إن شئت، ورفع إن شئت،
  فأما الـخفض فأن تردّه علـى الهاء التـي فـي «به» علـى التكرير علـى كلامين، كأنك قلت:
  اشتروا أنفسهم بـالكفر. وأما الرفع فأن يكون مكرّراً علـى موضع «ما» التـي تلـي «بئس».
  قال: ولا يجوز أن يكون رفعاً علـى قولك: بئس الرجلُ عبدُ الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: «بئسما» شيء واحد يعرف ما بعده كما حكي عن العرب: «بئسما
  تزويج ولا مهر» فرافع تزويج «بئسما»، كما يقال: «بئسما زيد، وبئسما عمرو»، فـيكون «بئسما»
  رفعاً بـما عاد علـيها من الهاء، كأنك قلت: بئس شيء الشيء اشتروا به أنفسهم، وتكون
  «أن» مترجمة عن «بئسما».</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
