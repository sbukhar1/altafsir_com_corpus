  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِئْسَمَا
  ٱشْتَرَوْاْ بِهِ أَنْفُسَهُمْ أَن يَكْفُرُواْ بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن
  يُنَزِّلُ ٱللَّهُ مِن فَضْلِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ
  عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ عَذَابٌ مُّهِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بِئْسَمَا ٱشْتَرَوْاْ } بئس في كلام العرب مستوفية للذّم؛ كما أن «نعم» مستوفية
  للمدح. وفي كل واحدة منها أربع لغات: بِئْس بَئْس بَئِسَ بِئِسَ. نِعْم نَعْم نَعِم
  نِعِم. ومذهب سيبويه أن «ما» فاعلة بئس، ولا تدخل إلا على أسماء الأجناس والنكرات.
  وكذا نِعم، فتقول نِعم الرّجلُ زيدٌ، ونعم رجلاً زيدٌ؛ فإذا كان معها ٱسم بغير ألف
  ولام فهو نصب أبداً؛ فإذا كان فيه ألف ولام فهو رفع أبداً؛ ونصب رجل على التمييز. وفي
  نعم مضمر على شريطة التفسير؛ وزيد مرفوع على وجهين: على خبر ٱبتداء محذوف؛ كأنه قيل
  مَن الممدوح؟ قلت هو زيد، والآخر على الابتداء وما قبله خبره. وأجاز أبو عليّ أن تليها
  «ما» موصولة وغير موصولة من حيث كانت مبهمة تقع على الكثرة ولا تخصّ واحداً بعينه؛
  والتقدير عند سيبويه: بئس الشيء ٱشتروا به أنفسهم أن يكفروا. فـ «ـأن يكفروا» في موضع
  رفع بالابتداء وخبره فيما قبله؛ كقولك: بئس الرجل زيد، و «ما» على هذا القول موصولة.
  وقال الأخفش: «ما» في موضع نصب على التمييز؛ كقولك: بئس رجلاً زيدٌ، فالتقدير بئس شيئاً
  أن يكفروا. فـ «ـٱشتروْا به أنفسهم» على هذا القول صفة «ما». وقال الفراء: «بئسما»
  بجملته شيء واحد رُكّب كحبّذا. وفي هذا القول ٱعتراض؛ لأنه يبقى فعل بلا فاعل. وقال
  الكسائي: «ما» و «ٱشتروا» بمنزلة ٱسم واحد قائم بنفسه؛ والتقدير بئس ٱشتراؤهم أن يكفروا.
  وهذا مردود، فإن نِعم وبئس لا يدخلان على ٱسم معيّن مُعرّف؛ والشراء قد تعرّف بإضافته
  إلى الضمير. قال النحاس: وأبين هذه الأقوال قول الأخفش وسيبويه. قال الفراء والكسائي:
  «أن يكفروا» إن شئت كانت «أن» في موضع خفض رَدًّا على الهاء في به. قال الفراء: أي
  ٱشتروا أنفسهم بأن يكفروا بما أنزل الله. فٱشترى بمعنى باع وبمعنى ٱبتاع؛ والمعنى:
  بئس الشيء الذي ٱختاروا لأنفسهم حيث ٱستبدلوا الباطل بالحق، والكفر بالإيمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { بَغْياً } معناه حسداً؛ قاله قتادة والسُّدّى، وهو مفعول
  من أجله، وهو على الحقيقة مصدر. الأصمعيّ: وهو مأخوذ من قولهم: قد بَغَى الجرح إذا
  فسد. وقيل: أصله الطلب، ولذلك سُمّيت الزانية بَغِيًّا. { أَن يُنَزِّلُ ٱللَّهُ }
  في موضع نصب؛ أي لأن ينزّل، أي لأجل إنزال الله الفضل على نبيّه صلى الله عليه وسلم.
  وقرأ ٱبن كَثير وأبو عمرو ويعقوب وٱبن مُحَيْصِن «أن يُنْزِل» مخفّفاً، وكذلك سائر
  ما في القرآن، إلا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا نُنَزِّلُه</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجر: 21] في «الحجر»، وفي «الأنعام»</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عَلَى
  أَنْ يُنَزِّلَ آيةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 37]. قوله تعالى: { فباءوا } أي رجعوا؛ وأكثر ما يقال في
  الشر؛ وقد تقدّم. { بِغَضَبٍ عَلَىٰ غَضَبٍ } تقدّم معنى غضب الله عليهم، وهو عقابه؛
  فقيل: الغضب الأوّل لعبادتهم العجل، والثاني لكفرهم بمحمد صلى الله عليه وسلم، قاله
  ٱبن عباس. وقال عكرمة: لأنهم كفروا بعيسى ثم كفروا بمحمد؛ يعني اليهود. وروى سعيد عن
  قتادة: الأوّل لكفرهم بالإنجيل، والثاني لكفرهم بالقرآن. وقال قوم: المراد التأييد
  وشدّة الحال عليهم، لا أنه أراد غضبين مُعَلَّلين بمعصيتين. و { مُّهِينٌ } مأخوذ من
  الهوان، وهو ما ٱقتضى الخلود في النار دائماً بخلاف خلود العصاة من المسلمين؛ فإن ذلك
  تمحيص لهم وتطهير، كرجم الزاني وقطع يد السارق، على ما يأتي بيانه في سورة «النساء»
  من حديث أبي سعيد الخدريّ، إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

