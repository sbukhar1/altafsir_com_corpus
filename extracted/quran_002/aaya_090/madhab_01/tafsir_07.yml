  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِئْسَمَا
  ٱشْتَرَوْاْ بِهِ أَنْفُسَهُمْ أَن يَكْفُرُواْ بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن
  يُنَزِّلُ ٱللَّهُ مِن فَضْلِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ
  عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ عَذَابٌ مُّهِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  مجاهد: { بِئْسَمَا ٱشْتَرَوْاْ بِهِ أَنفُسَهُمْ } يهود شروا الحق بالباطل وكتمان
  ما جاء به محمد صلى الله عليه وسلم بأن يبينوه، وقال السدي: { بِئْسَمَا ٱشْتَرَوْاْ
  بِهِ أَنفُسَهُمْ } يقول: باعوا به أنفسهم، يقول: بئسما اعتاضوا لأنفسهم، فرضوا به،
  وعدلوا إليه من الكفر بما أنزل الله على محمد صلى الله عليه وسلم عن تصديقه ومؤازرته
  ونصرته، وإنما حملهم على ذلك البغي والحسد والكراهية لـ { أَن يُنَزِّلُ ٱللَّهُ مِن
  فَضْلِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ } ولا حسد أعظم من هذا، قال ابن إسحاق،
  عن محمد، عن عكرمة أو سعيد، عن ابن عباس: { بِئْسَمَا ٱشْتَرَوْاْ بِهِ أَنفُسَهُمْ
  أَن يَكْفُرُواْ بِمَآ أنزَلَ ٱللَّهُ بَغْيًا أَن يُنَزِّلُ ٱللَّهُ مِن فَضْلِهِ
  عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ } أي: أن الله جعله من غيرهم { فَبَآءُوا بِغَضَبٍ
  عَلَىٰ غَضَبٍ } قال ابن عباس: في الغضب على الغضب، فغضب عليهم فيما كانوا ضيعوا من
  التوراة، وهي معهم، وغضب بكفرهم بهذا النبي الذي بعث الله إليهم (قلت): ومعنى { باءوا
  }: استوجبوا واستحقوا واستقروا بغضب على غضب، وقال أبو العالية: غضب الله عليهم بكفرهم
  بالإنجيل وعيسى، ثم غضب الله عليهم بكفرهم بمحمد صلى الله عليه وسلم وبالقرآن، وعن
  عكرمة وقتادة مثله، قال السدي: أما الغضب الأول، فهو حين غضب عليهم في العجل، وأما
  الغضب الثاني، فغضب عليهم حين كفروا بمحمد صلى الله عليه وسلم وعن ابن عباس مثله. وقوله
  تعالى: { وَلِلْكَـٰفِرِينَ عَذَابٌ مُّهِينٌ } لما كان كفرهم سببه البغي والحسد، ومنشأ
  ذلك التكبر، قوبلوا بالإهانة والصغار في الدنيا والآخرة، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ يَسْتَكْبِرُونَ عَنْ عِبَادَتِى سَيَدْخُلُونَ جَهَنَّمَ دَاخِرين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  60] أي: صاغرين حقيرين ذليلين راغمين، وقد قال الإمام أحمد: حدثنا يحيى، حدثنا ابن
  عجلان، عن عمرو بن شعيب، عن أبيه، عن جده، عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يحشر المتكبرون يوم القيامة أمثال
  الذر في صور الناس، يعلوهم كل شيء من الصغار حتى يدخلوا سجناً في جهنم يقال له بولس،
  تعلوهم نار الأنيار، يسقون من طينة الخبال عصارة أهل النار \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
