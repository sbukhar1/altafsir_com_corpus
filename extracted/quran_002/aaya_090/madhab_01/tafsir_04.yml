  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واعلم أن هذه الآية تدل على أن الحسد حرام. ولما كان البغي قد يكون
  لوجوه شتى بين تعالى غرضهم من هذا البغي بقوله { أَن يُنَزّلُ ٱللَّهُ مِن فَضْلِهِ
  عَلَىٰ مَن يَشَاء مِنْ عِبَادِهِ } والقصة لا تليق إلا بما حكيناه من أنهم ظنوا أن
  هذا الفضل العظيم بالنبوة المنتظرة يحصل في قومهم فلما وجدوه في العرب حملهم ذلك على
  البغي والحسد. أما قوله تعالى { فَبَاءو بِغَضَبٍ عَلَىٰ غَضَبٍ } ففيه مسائل المسألة
  الأولى في تفسير الغضبين وجوه، أحدها أنه لا بد من إثبات سببين للغضبين. أحدهما ما
  تقدم وهو تكذيبهم عيسى عليه السلام وما أنزل عليه والآخر تكذيبهم محمد عليه الصلاة
  والسلام وما أنزل عليه فصار ذلك دخولاً في غضب بعد غضب وسخط بعد سخط من قبله تعالى
  لأجل أنهم دخلوا في سبب بعد سبب، وهو قول الحسن والشعبي وعكرمة وأبي العالية وقتادة،
