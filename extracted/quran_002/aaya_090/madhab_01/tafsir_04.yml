  href=\"JavaScript:Open_Menu()\">بِئْسَمَا ٱشْتَرَوْاْ بِهِ أَنْفُسَهُمْ أَن يَكْفُرُواْ
  بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن يُنَزِّلُ ٱللَّهُ مِن فَضْلِهِ عَلَىٰ مَن يَشَآءُ
  مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ عَذَابٌ مُّهِينٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الرابعة إذا قلت نعم الرجل زيد فهو على وجهين أحدهما أن يكون
  مبتدأ مؤخراً كأنه قيل زيد نعم الرجل، أخرت زيداً والنية به التقديم، كما تقول مررت
  به المسكين تريد المسكين مررت به، فأما الراجع إلى المبتدأ فإن الرجل لما كان شائعاً
  ينتظم فيه الجنس كان زيد داخلاً تحته فصار بمنزلة الذكر الذي يعود إليه، والوجه الآخر
  أن يكون زيد في قولك نعم الرجل زيد خبر مبتدأ محذوف كأنه لما قيل نعم الرجل، قيل من
  هذا الذي أثنى عليه؟ فقيل زيد أي هو زيد. المسألة الخامسة المخصوص بالمدح والذم لا
  يكون إلا من جنس المذكور بعد نعم وبئس كزيد من الرجال وإذا كان كذلك كان المضاف إلى
  القوم في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَاء مَثَلاً ٱلْقَوْمُ ٱلَّذِينَ كَذَّبُواْ بِـئَايَـٰتِنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  177 محذوفاً وتقديره ساء مثلاً مثل القوم الذين كذبوا بآياتنا، وإذ قد لخصنا هذه المسائل
  فلنرجع إلى التفسير. أما قوله تعالى { بِئْسَمَا ٱشْتَرَوْاْ بِهِ أَنفُسَهُمْ أَن
  يَكْفُرُواْ } ففيه مسألتان المسألة الأولى «ما» نكرة منصوبة مفسرة لفاعل بئس بمعنى
  بئس الشيء شيئاً اشتروا به أنفسهم والمخصوص بالذم «أن يكفروا». المسألة الثانية في
  الشراء ههنا قولان، أحدهما أنه بمعنى البيع، وبيانه أنه تعالى لما مكن المكلف من الإيمان
  الذي يفضي به إلى الجنة والكفر الذي يؤدي به إلى النار صار اختياره لأحدهما على الآخر
  بمنزلة اختيار تملك سلعة على سلعة فإذا اختار الإيمان الذي فيه فوزه ونجاته. قيل نعم
  ما اشترى، ولما كان الغرض بالبيع والشراء هو إبدال ملك بملك صلح أن يوصف كل واحد منهما
  بأنه بائع ومشتر لوقوع هذا المعنى من كل واحد منهما فصح تأويل قوله تعالى { بِئْسَمَا
  ٱشْتَرَوْاْ بِهِ أَنفُسَهُمْ } بأن المراد باعوا أنفسهم بكفرهم لأن الذي حصلوه على
  منافع أنفسهم لما كان هو الكفر صاروا بائعين أنفسهم بذلك، الوجه الثاني وهو الأصح عندي
  أن المكلف إذا كان يخاف على نفسه من عقاب الله يأتي بأعمال يظن أنها تخلصه من العقاب
  فكأنه قد اشترى نفسه بتلك الأعمال، فهؤلاء اليهود لما اعتقدوا فيما أتوا به أنها تخلصهم
  من العقاب، وتوصلهم إلى الثواب فقد ظنوا أنهم اشتروا أنفسهم بها، فذمهم الله تعالى،
  وقال { بِئْسَمَا ٱشْتَرَوْاْ بِهِ أَنفُسَهُمْ } وهذا الوجه أقرب إلى المعنى واللفظ
  من الأول، ثم إنه تعالى بين تفسير ما اشتروا به أنفسهم بقوله تعالى { أَن يَكْفُرُواْ
  بِمَا أنزَلَ ٱللَّهُ } ولا شبهة أن المراد بذلك كفرهم بالقرآن لأن الخطاب في اليهود
  وكانوا مؤمنين بغيره، ثم بين الوجه الذي لأجله اختاروا هذا الكفر بما أنزل الله فقال
  { بَغِيّاً } وأشار بذلك إلى غرضهم بالكفر كما يقال يعادي فلان فلاناً حسداً تنبيهاً
  بذلك على غرضه ولولا هذا القول لجوزنا أن يكفروا جهلاً لا بغياً.</font></font>&#13;\t\t\t<label
