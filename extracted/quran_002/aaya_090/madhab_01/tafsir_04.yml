  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِئْسَمَا
  ٱشْتَرَوْاْ بِهِ أَنْفُسَهُمْ أَن يَكْفُرُواْ بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن
  يُنَزِّلُ ٱللَّهُ مِن فَضْلِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ
  عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ عَذَابٌ مُّهِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن البحث عن حقيقة بئسما لا يحصل إلا في مسائل المسألة الأولى أصل نعم وبئس نعم وبئس
  بفتح الأول وكسر الثاني كقولنا «علم» إلا أن ما كان ثانيه حرف حلق وهو مكسور يجوز فيه
  أربع لغات، الأول على الأصل أعني بفتح الأول وكسر الثاني. والثاني اتباع الأول للثاني
  وهو أن يكون بكسر النون والعين، وكذا يقال فخذ بكسر الفاء والخاء، وهم وإن كانوا يفرون
  من الجمع بين الكسرتين إلا أنهم جوزوه ههنا لكون الحرف الحلقي مستتبعاً لما يجاوره.
  الثالث إسكان الحرف الحلقي المكسور وترك ما قبله على ما كان فيقال نعم وبئس بفتح الأول
  وإسكان الثاني كما يقال فخذ بفتح الفاء وإسكان الخاء. الرابع أن يسكن الحرف الحلقي
  وتنقل كسرته إلى ما قبله فيقال نعم بكسر النون وإسكان العين كما يقال فخذ بكسر الفاء
  وإسكان الخاء. واعلم أن هذا التغيير الأخير وإن كان في حد الجواز عند إطلاق هاتين الكلمتين
  إلا أنهم جعلوه لازماً لهما لخروجهما عما وضعت له الأفعال الماضية من الإخبار عن وجود
  المصدر في الزمان الماضي وصيرورتهما كلمتي مدح وذم ويراد بهما المبالغة في المدح والذم،
  ليدل هذا التغيير اللازم في اللفظ على التغيير عن الأصل في المعنى فيقولون نعم الرجل
  زيد ولا يذكرونه على الأصل إلا في ضرورة الشعر كما أنشد المبرد</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ففداء لبني قيس على   ما أصاب الناس من
  شر وضر  ما أقلت قدماي إنهم   نعم الساعون في الأمر المبر</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثانية أنهما فعلان من نعم ينعم وبئس ويبأس والدليل عليه
  دخول التاء التي هي علامة التأنيث فيهما، فيقال نعمت وبئست، والفراء يجعلهما بمنزلة
  الأسماء ويحتج بقول حسان ابن ثابت رضي الله عنه.</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألسنا بنعم الجار يؤلف بيته   من الناس
  ذا مال كثير ومعدما</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبما روي أن أعرابياً بشر بمولودة فقيل له نعم المولود مولودتك، فقال
  والله ما هي بنعم المولودة والبصريون يجيبون عنه بأن ذلك بطريق الحكاية. المسألة الثالثة
  اعلم أن «نعم وبئس» أصلان للصلاح والرداءة ويكون فاعلهما اسماً يستغرق الجنس إما مظهراً
  وإما مضمراً، والمظهر على وجهين، الأول نحو قولك، نعم الرجل زيد لا تريد رجلاً دون
  الرجل وإنما تقصد الرجل على الإطلاق. والثاني نحو قولك نعم غلام الرجل زيد، أما قوله</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فنعم صاحب قوم لا سلاح لهم   وصاحب الركب
  عثمان بن عفانا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فنادر وقيل كان ذلك لأجل أن قوله «وصاحب الركب» قد يدل على المقصود
  إذ المراد واحد فإذا أتى في الركب بالألف واللام فكأنه قد أتى به في القوم، وأما المضمر
  فكقولك نعم رجلاً زيد، الأصل نعم الرجل رجلاً زيد ثم ترك ذكر الأول لأن النكرة المنصوبة
  تدل عليه ورجلاً نصب على التمييز، مثله في قولك عشرون رجلاً والمميز لا يكون إلا نكرة،
  ألا ترى أن أحداً لا يقول عشرون الدرهم ولو أدخلوا الألف واللام على هذا فقالوا نعم
  الرجل بالنصب لكان نقضاً للغرض، إذ لو كانوا يريدون الإتيان بالألف واللام لرفعوا وقالوا
  نعم الرجل وكفوا أنفسهم مؤنة الإضمار وإنما أضمروا الفاعل قصداً للاختصار، إذ كان «نعم
  رجلاً» يدل على الجنس الذي فضل عليه.</font></font>&#13;\t\t\t<label disabled=\"true\"
