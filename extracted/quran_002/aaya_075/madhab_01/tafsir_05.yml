  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ
  ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه أربع مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { أَفَتَطْمَعُونَ أَن يُؤْمِنُواْ لَكُمْ } هذا استفهام فيه معنى الإنكار،
  كأنه أيأسهم من إيمان هذه الفرقة من اليهود؛ أي إن كفروا فلهم سابقة في ذلك. والخطاب
  لأصحاب النبيّ صلى الله عليه وسلم. وذلك أن الأنصار كان لهم حرص على إسلام اليهود للحلف
  والجِوار الذي كان بينهم. وقيل: الخطاب للنبيّ صلى الله عليه وسلم خاصة؛ عن ٱبن عباس.
  أي لا تحزن على تكذيبهم إياك، وأخبره أنهم من أهل السوء الذين مضوا. و «أنْ» في موضع
  نصب، أي في أن يؤمنوا؛ نصب بأن، ولذلك حذفت منه النون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقال:
  طَمِع فيه طَمَعاً وَطَماعِيَة ـ مخفف ـ فهو طَمِعٌ؛ على وزن فَعِل. وأطمعه فيه غيره.
  ويقال في التعجب: طَمُع الرجل ـ بضم الميم ـ أي صار كثير الطمع. والطمع: رِزق الجُنْد؛
  يقال: أمرَ لهم الأمير بأطماعهم؛ أي بأرزاقهم. وٱمرأة مِطماع: تُطمِع ولا تُمَكِّن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: قوله تعالى: { وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ } الفريق اسم
  جمع لا واحد له من لفظه، وجمعه في أدنى العدد أفرقة، وفي الكثير أفرقاء. { يَسْمَعُونَ
  } في موضع نصب خبر «كان». ويجوز أن يكون الخبر «مِنْهم»، ويكون { يَسْمَعُونَ } نعتاً
  لفريق؛ وفيه بُعْدٌ. { كَلاَمَ ٱللَّهِ } قراءة الجماعة. وقرأ الأعمش «كَلِمَ اللَّهِ»
  على جمع كلمة. قال سيبويه: وأعلم أن ناساً من ربيعة يقولون «مِنْهِم» بكسر الهاء إتباعاً
  لكسر الميم؛ ولم يكن المسكّن حاجزاً حصيناً عنده. «كلام الله» مفعول بـ «ـيسمعون».
  والمراد السبعون الذين ٱختارهم موسى عليه السلام؛ فسمعوا كلام الله فلم يمتثلوا أمره،
  وحرّفوا القول في إخبارهم لقومهم. هذا قول الربيع وٱبن إسحٰق؛ وفي هذا القول ضعف. ومن
  قال: إن السبعين سمعوا ما سمع موسى فقد أخطأ، وأذهب بفضيلة موسى وٱختصاصه بالتكليم.
  وقد قال السُّدِّي وغيره: لم يطيقوا سماعه، واختلطت أذهانهم ورغِبوا أن يكون موسى يسمع
  ويعيده لهم؛ فلما فرغوا وخرجوا بدّلت طائفة منهم ما سمعت من كلام الله على لسان نبيهم
  موسى عليه السلام؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنْ أَحَدٌ مِّنَ ٱلْمُشْرِكِينَ
  ٱسْتَجَارَكَ فَأَجِرْهُ حَتَّىٰ يَسْمَعَ كَلاَمَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:6]
  فإن قيل: فقد روى الكلبيّ عن أبي صالح عن ٱبن عباس أن قوم موسى سألوا موسى أن يسأل
  ربه أن يسمعهم كلامه، فسمعوا صوتاً كصوت الشَّبُّور: «إني أنا الله لا إلٰه إلا أنا
  الحيّ القيوم أخرجتكم من مصر بيد رفيعة وذراع شديدة».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  هذا حديث باطل لا يصح، رواه ٱبن مَرْوان عن الكلبيّ وكلاهما ضعيف لا يحتج به، وإنما
  الكلام شيء خُصّ به موسى من بين جميع ولد آدم؛ فإن كان كلّم قومه أيضاً حتى أسمعهم
  كلامه فما فَضْلُ موسى عليهم؛ وقد قال وقوله الحق:</font></font>&#13;\t\t\t<label
