  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنِّي ٱصْطَفَيْتُكَ عَلَى ٱلنَّاسِ
  بِرِسَالاَتِي وَبِكَلاَمِي</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف:144] وهذا واضح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  وٱختلف الناس بماذا عرف موسى كلام الله ولم يكن سمع قبل ذلك خطابه؛ فمنهم من قال: إنه
  سمع كلاماً ليس بحروف وأصوات، وليس فيه تقطيع ولا نفس؛ فحينئذ علم أن ذلك ليس هو كلام
  البشر وإنما هو كلام رب العالمين. وقال آخرون: إنه لمّا سمع كلاماً لا من جهة، وكلامُ
  البشر يُسمع من جهة من الجهات الستّ؛ علم أنه ليس من كلام البشر. وقيل: إنه صار جسده
  كله مسامع حتى سمع بها ذلك الكلام؛ فعلم أنه كلام الله. وقيل فيه: إن المعجزة دلّت
  على أن ما سمعه هو كلام الله؛ وذلك أنه قيل له: ألق عصاك، فألقاها فصارت ثعباناً؛ فكان
  ذلك علامة له على صدق الحال، وأن الذي يقول له:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنِّيۤ أَنَاْ رَبُّكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:12]
  هو الله جلّ وعز. وقيل: إنه قد كان أضمر في نفسه شيئاً لا يقف عليه إلا علام الغيوب،
  فأخبره الله تعالى في خطابه بذلك الضمير؛ فعلم أن الذي يخاطبه هو الله جل وعز. وسيأتي
  في سورة «القصص» بيان معنى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نُودِيَ مِن شَاطِىءِ ٱلْوَادِي ٱلأَيْمَنِ
  فِي ٱلْبُقْعَةِ ٱلْمُبَارَكَةِ مِنَ ٱلشَّجَرَةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص:30] إن شاء الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: قوله تعالى: { ثُمَّ يُحَرِّفُونَهُ } قال مجاهد والسُّدِّى:
  هم علماء اليهود الذين يحرّفون التوراة فيجعلون الحرام حلالاً والحلال حراماً ٱتباعاً
  لأهوائهم. { مِن بَعْدِ مَا عَقَلُوهُ } أي عرفوه وعلموه. وهذا توبيخ لهم؛ أي إن هؤلاء
  اليهود قد سلفت لآبائهم أفاعيل سوء وعناد، فهؤلاء على ذلك السَّنن، فكيف تطمعون في
  إيمانهم!</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ودلّ هذا الكلام أيضاً على أن العالم
  بالحق المعاند فيه بعيد من الرشد؛ لأنه علم الوعد والوعيد ولم ينهه ذلك عن عناده.</font></font><font
