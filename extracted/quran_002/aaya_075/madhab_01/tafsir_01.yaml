  فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا
  عَقَلُوهُ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ
  وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ تَعْقِلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  44]. وقال آخرون فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار بن الـحسن، قال: أخبرنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { وَقَدْ
  كانَ فَرِيقٌ مِنْهُمْ يَسْمَعُونَ كَلاَمَ اللَّهِ ثُمَّ يُحَرّفُونَه مِنْ بَعْدِ
  ما عَقَلُوهُ وَهُمْ يَعْلَـمُونَ } فكانوا يسمعون من ذلك كما يسمع أهل النبوّة، ثم
  يحرّفونه من بعد ما عقلوه وهم يعلـمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق فـي قوله: { وَقَدْ كانَ فَرِيقٌ مِنْهُمْ
  يَسْمَعُونَ كَلاَمَ اللَّهِ } الآية، قال: لـيس قوله: { يَسْمَعُونَ كَلاَمَ اللَّهِ
  } يسمعون التوراة، كلهم قد سمعها ولكنهم الذين سألوا موسى رؤية ربهم، فأخذتهم الصاعقة
  فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن مـحمد بن إسحاق، قال: بلغنـي عن بعض أهل العلـم أنهم قالوا لـموسى: يا موسى قد حِيـلَ
  بـيننا وبـين رؤية الله عز وجل، فأسمعنا كلامه حين يكلـمك فطلب ذلك موسى إلـى ربه،
  فقال: نعم، فمرهم فلـيتطهروا ولـيطهروا ثـيابهم ويصوموا ففعلوا، ثم خرج بهم حتـى أتـى
  الطور، فلـما غشيهم الغمام أمرهم موسى علـيه السلام، فوقعوا سجوداً، وكلـمه ربه فسمعوا
  كلامه يأمرهم وينهاهم، حتـى عقلوا ما سمعوا، ثم انصرف بهم إلـى بنـي إسرائيـل، فلـما
  جاءوهم حرف فريق منهم ما أمرهم به، وقالوا حين قال موسى لبنـي إسرائيـل: إن الله قد
  أمركم بكذا وكذا، قال ذلك الفريق الذين ذكرهم الله: إنـما قال كذا وكذا خلافـاً لـما
  قال الله عز وجل لهم. فهم الذين عنى الله لرسوله مـحمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى التأويـلـين اللذين ذكرت بـالآية وأشبههما بـما دل علـيه ظاهر
  التلاوة، ما قاله الربـيع بن أنس والذي حكاه ابن إسحاق عن بعض أهل العلـم، من أن الله
  تعالـى ذكره إنـما عنى بذلك من سمع كلامه من بنـي إسرائيـل سماع موسى إياه منه ثم حرّف
  ذلك وبدّل من بعد سماعه وعلـمه به وفهمه إياه. وذلك أن الله جل ثناؤه إنـما أخبر أن
  التـحريف كان من فريق منهم كانوا يسمعون كلام الله عزّ وجلّ استعظاماً من الله لـما
  كانوا يأتون من البهتان بعد توكيد الـحجة علـيهم والبرهان، وإيذاناً منه تعالـى ذكره
  عبـاده الـمؤمنـين وقطع أطماعهم من إيـمان بقايا نسلهم بـما أتاهم به مـحمد من الـحقّ
  والنور والهدى، فقال لهم: كيف تطمعون فـي تصديق هؤلاء الـيهود إياكم وإنـما تـخبرونهم
  بـالذي تـخبرونهم من الإنبـاء عن الله عزّ وجلّ عن غيب لـم يشاهدوه ولـم يعاينوه؟ وقد
  كان بعضهم يسمع من الله كلامه، وأمره ونهيه، ثم يبدّله ويحرّفه ويجحده، فهؤلاء الذين
  بـين أظهركم من بقايا نسلهم أحرى أن يجحدوا ما أتـيتـموهم به من الـحقّ وهم لا يسمعونه
  من الله، وإنـما يسمعونه منكم وأقرب إلـى أن يحرّفوا ما فـي كتبهم من صفة نبـيكم مـحمد
  صلى الله عليه وسلم ونعته ويبدّلوه وهم به عالـمون فـيجحدوه ويكذّبوا من أوائلهم الذين
  بـاشروا كلام الله من الله جل ثناؤه ثم حرّفوه من بعد ما عقلوه وعلـموه متعمدين التـحريف.</font></font>&#13;\t\t\t<label
