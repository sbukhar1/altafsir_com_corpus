  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ
  ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله جل ثناؤه: { أفَتَطْمَعُونَ } يا أصحاب مـحمد، أي أفترجون
  يا معشر الـمؤمنـين بـمـحمد صلى الله عليه وسلم والـمصدّقـين ما جاءكم به من عند الله
  أن يؤمن لكم يهود بنـي إسرائيـل؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { أنْ يُؤْمِنُوا لَكُمْ } أن يصدقوكم بـما جاءكم به نبـيكم صلى الله عليه وسلم
  مـحمد من عند ربكم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار بن الـحسن، عن ابن
  أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله { أفَتَطْمَعُونَ أنْ يُؤْمِنُوا لَكُمْ
  } يعنـي أصحاب مـحمد صلى الله عليه وسلم أن يؤمنوا لكم، يقول: أفتطمعون أن يؤمن لكم
  الـيهود؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { أفَتَطْمَعُونَ أنْ يُؤْمِنُوا لَكُمْ } الآية، قال: هم الـيهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَقَدْ كانَ فَرِيقٌ مِنْهُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: أما الفريق فجمع كالطائفة لا واحد له من لفظه، وهو فعيـل
  من التفرّق سمي به الـجماع كما سميت الـجماعة بـالـحزب من التـحزّب وما أشبه ذلك، ومنه
  قول أعشى بنـي ثعلبة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَجَدُّوا
  فلَـمّا خِفْتُ أنْ يَتَفَرَّقُوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَرِيقَـيْنِ
  مِنْهُمْ مُصْعِدٌ وَمُصَوِّبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: { مِنْهُمْ } من بنـي إسرائيـل. وإنـما جعل الله الذين
  كانوا علـى عهد موسى ومن بعدهم من بنـي إسرائيـل من الـيهود الذين قال الله لأصحاب
  مـحمد صلى الله عليه وسلم: { أفتطمعون أن يؤمنوا لكم } لأنهم كانوا آبـاؤهم وأسلافهم،
  فجعلهم منهم إذ كانوا عشائرهم وفرطهم وأسلافهم، كما يذكر الرجل الـيوم الرجل وقد مضى
  علـى منهاج الذاكر وطريقته وكان من قومه وعشيرته، فـيقول: كان منا فلان يعنـي أنه كان
  من أهل طريقته أو مذهبه أو من قومه وعشيرته فكذلك قوله: { وَقَدْ كانَ فَرِيقٌ مِنْهُمْ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  يَسْمَعُونَ كَلاَمَ اللَّهِ ثُمَّ يُحَرّفُونَهُ مِنْ بَعْدِ ما عَقَلُوهُ وَهُمْ
  يَعْلَـمُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي الذينَ عنَى
  الله بقوله: { وَقَدْ كان فَرِيقٌ مِنْهُمْ يَسْمَعُونَ كَلاَمَ اللَّهِ ثُمَّ يُحَرّفُونَهُ
  مِنْ بَعْدِ ما عَقَلُوهُ وَهُمْ يَعْلَـمُونَ }. فقال بعضهم بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد فـي قول الله: { أفَتَطْمَعُونَ أنْ يُؤْمِنُوا لَكُمْ وَقَدْ
  كانَ فَرِيقٌ مِنْهُمْ يَسْمَعُونَ كَلامَ اللَّهِ ثُمَّ يُحَرّفُونَهُ مِنْ بَعْدِ
  ما عَقَلُوهُ وَهُمْ يَعْلَـمُونَ } فـالذين يحرّفونه والذين يكتـمونه: هم العلـماء
  منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن أبـي نـجيح، عن مـجاهد بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { أَفَتَطْمَعُونَ أنْ يُؤْمِنُوا
  لَكُمْ وَقَدْ كانَ فَرِيقٌ مِنْهُمْ يَسْمَعُونَ كَلامَ اللَّهِ ثُمَّ يُحَرّفونَهُ
  منْ بَعْدِ ما عَقَلُوه } قال: هي التوراة حرّفوها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { يَسْمَعُونَ كَلامَ اللَّهِ
  ثُمَّ يُحَرِّفُونَهُ } قال: التوراة التـي أنزلها علـيهم يحرّفونها، يجعلون الـحلال
  فـيها حراماً والـحرام فـيها حلالاً، والـحقّ فـيها بـاطلاً والبـاطل فـيها حقاً، إذا
  جاءهم الـمـحقّ برشوة أخرجوا له كتاب الله، وإذا جاءهم الـمبطل برشوة أخرجوا له ذلك
  الكتاب فهو فـيه مـحقّ، وإن جاء أحد يسألهم شيئا لـيس فـيه حقّ ولا رشوة ولا شيء أمروه
  بـالـحقّ، فقال لهم:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
