  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  146 الأنعام 20 ويجب أن يكون في عددهم قلة لأن الجمع العظيم لا يجوز عليهم كتمان ما
  يعتقدون لأنا إن جوزنا ذلك لم يعلم المحق من المبطل وإن كثر العدد. أما قوله تعالى
  { وَهُمْ يَعْلَمُونَ } فلقائل أن يقول قوله تعالى { عَقَلُوهُ وَهُمْ يَعْلَمُونَ
  } تكرار لا فائدة فيه أجاب القفال عنه من وجهين، الأول من بعد ما عقلوه مراد الله فأولوه
  تأويلاً فاسداً يعلمون أنه غير مراد الله تعالى. الثاني أنهم عقلوا مراد الله تعالى،
