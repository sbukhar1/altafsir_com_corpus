  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ
  ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه سبحانه لما ذكر قبائح أفعال أسلاف اليهود إلى ههنا، شرح من
  هنا قبائح أفعال اليهود الذين كانوا في زمن محمد صلى الله عليه وسلم، قال القفال رحمه
  الله إن فيما ذكره الله تعالى في هذه السورة من أقاصيص بني إسرائيل وجوهاً من المقصد،
  أحدها الدلالة بها على صحة نبوة محمد صلى الله عليه وسلم لأنه أخبر عنها من غير تعلم،
  وذلك لا يمكن أن يكون إلا بالوحي ويشترك في الانتفاع بهذه الدلالة أهل الكتاب والعرب،
  أما أهل الكتاب فلأنهم كانوا يعلمون هذه القصص فلما سمعوها من محمد من غير تفاوت أصلاً،
  علموا لا محالة أنه ما أخذها إلا من الوحي. وأما العرب فلما يشاهدون من أن أهل الكتاب
  يصدقون محمداً في هذه الأخبار. وثانيها تعديد النعم على بني إسرائيل وما منّ الله تعالى
  به على أسلافهم من أنواع الكرامة والفضل كالإنجاء من آل فرعون بعدما كانوا مقهورين
  مستعبدين ونصره إياهم وجعلهم أنبياء وملوكاً وتمكينه لهم في الأرض وفرقه بهم البحر
  وإهلاكه عدوهم وإنزاله النور والبيان عليهم بواسطة إنزال التوراة والصفح عن الذنوب
  التي ارتكبوها من عبادة العجل ونقض المواثيق ومسألة النظر إلى الله جهرة، ثم ما أخرجه
  لهم في التيه من الماء العذب من الحجر وإنزاله عليهم المن والسلوى ووقايتهم من حر الشمس
  بتظليل الغمام، فذكرهم الله هذه النعم القديمة والحديثة، وثالثها إخبار النبي عليه
  السلام بتقديم كفرهم وخلافهم وشقاقهم وتعنتهم مع الأنبياء ومعاندتهم لهم وبلوغهم في
  ذلك ما لم يبلغه أحد من الأمم قبلهم، وذلك لأنهم بعد مشاهدتهم الآيات الباهرة عبدوا
  العجل بعد مفارقة موسى عليه السلام إياهم بالمدة اليسيرة، فدل على بلادتهم، ثم لما
  أمروا بدخول الباب سجداً وأن يقولوا حطة ووعدهم أن يغفر لهم خطاياهم ويزيد في ثواب
  محسنهم بدلوا القول وفسقوا، ثم سألوا الفوم والبصل بدل المن والسلوى، ثم امتنعوا من
  قبول التوراة بعد إيمانهم بموسى وضمانهم له بالمواثيق أن يؤمنوا به وينقادوا لما يأتي
  به حتى رفع فوقهم الجبل ثم استحلوا الصيد في السبت واعتدوا، ثم لما أمروا بذبح البقرة
  شافهوا موسى عليه السلام بقولهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَتَتَّخِذُنَا هُزُوًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  67، ثم لما شاهدوا إحياء الموتى ازدادوا قسوة، فكأن الله تعالى يقول إذا كانت هذه أفعالهم
  فيما بينهم ومعاملاتهم مع نبيهم الذي أعزهم الله به وأنقذهم من الرق والآفة بسببه،
  فغير بديع ما يعامل به أخلافهم محمداً عليه السلام، فليهن عليكم أيها النبي والمؤمنون
  ما ترونه من عنادهم وإعراضهم عن الحق. ورابعها تحذير أهل الكتاب الموجودين في زمان
  النبي صلى الله عليه وسلم من نزول العذاب عليهم كما نزل بأسلافهم في تلك الوقائع المعدودة.</font></font>&#13;\t\t\t<label
