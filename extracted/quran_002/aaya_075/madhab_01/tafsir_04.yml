  href=\"JavaScript:Open_Menu()\">أَفَتَطْمَعُونَ أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ
  فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا
  عَقَلُوهُ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وخامسها تحذير
  مشركي العرب أن ينزل العذاب عليهم كما نزل على أولئك اليهود، وسادسها أنه احتجاج على
  مشركي العرب المنكرين للإعادة مع إقرارهم بالابتداء، وهو المراد من قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَذٰلِكَ
  يُحْيىِ ٱللَّهُ ٱلْمَوْتَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 73 إذا عرفت هذا فنقول إنه عليه السلام كان شديد الحرص على
  الدعاء إلى الحق وقبولهم الإيمان منه، وكان يضيق صدره بسبب عنادهم وتمردهم، فقص الله
  تعالى عليه أخبار بني إسرائيل في العناد العظيم مع مشاهدة الآيات الباهرة تسلية لرسوله
  فيما يظهر من أهل الكتاب في زمانه من قلة القبول والاستجابة، فقال تعالى { أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ } وههنا مسائل المسألة الأولى في قوله تعالى { أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ } وجهان الأول وهو قول ابن عباس أنه خطاب مع النبي صلى الله
  عليه وسلم خاصة لأنه هو الداعي وهو المقصود بالاستجابة واللفظ وإن كان للعموم، لكنا
  حملناه على الخصوص لهذه القرينة، روي أنه عليه السلام حين دخل المدينة ودعا اليهود
  إلى كتاب الله وكذبوه فأنزل الله تعالى هذه الآية. الثاني وهو قول الحسن أنه خطاب مع
  الرسول والمؤمنين. قال القاضي وهذا أليق بالظاهر لأنه عليه السلام وإن كان الأصل في
  الدعاء فقد كان في الصحابة من يدعوهم إلى الإيمان ويظهر لهم الدلائل وينبههم عليها،
  فصح أن يقول تعالى { أَفَتَطْمَعُونَ أَن يُؤْمِنُواْ لَكُمْ } ويريد به الرسول ومن
  هذا حاله من أصحابه وإذا كان ذلك صحيحاً فلا وجه لترك الظاهر. المسألة الثانية المراد
  بقوله { أَن يُؤْمِنُواْ لَكُمْ } هم اليهود الذين كانوا في زمن الرسول عليه السلام
  لأنهم الذين يصح فيهم الطمع في أن يؤمنوا وخلافه لأن الطمع إنما يصح في المستقبل لا
  في الواقع. المسألة الثالثة ذكروا في سبب الاستبعاد وجوهاً. أحدها أفتطمعون أن يؤمنوا
  لكم مع أنهم ما آمنوا بموسى عليه السلام، وكان هو السبب في أن الله خلصهم من الذل وفضلهم
  على الكل، ومع ظهور المعجزات المتوالية على يده وظهور أنواع العذاب على المتمردين.
  الثاني أفتطمعون أن يؤمنوا ويظهروا التصديق ومن علم منهم الحق لم يعترف بذلك، بل غيره
  وبدله. الثالث أفتطمعون أن يؤمن لكم هؤلاء من طريق النظر والاستدلال وكيف وقد كان فريق
  من أسلافهم يسمعون كلام الله ويعلمون أنه حق ثم يعاندونه. المسألة الرابعةلقائل أن
  يقول القوم مكلفون بأن يؤمنوا بالله. فما الفائدة في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَفَتَطْمَعُونَ أَن يُؤْمِنُواْ لَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">العنكبوت
  26 الجواب أنه يكون إقراراً لهم بما دعوا إليه ولو كان الإيمان لله كما قال تعالى {
  فَـئَامَنَ لَهُ لُوطٌ } لما أقر بنبوته وبتصديقه، ويجوز أن يراد بذلك أن يؤمنوا لأجلكم
  ولأجل تشددكم في دعائهم إليه فيكون هذا معنى الإضافة. أما قوله تعالى { وَقَدْ كَانَ
  فَرِيقٌ مّنْهُمْ } فقد اختلفوا في ذلك الفريق، منهم من قال المراد بالفريق من كان
  في أيام موسى عليه السلام لأنه تعالى وصف هذا الفريق بأنهم يسمعون كلام الله.</font></font>&#13;\t\t\t<label
