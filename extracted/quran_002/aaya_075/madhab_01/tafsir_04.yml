  href=\"JavaScript:Open_Menu()\">أَفَتَطْمَعُونَ أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ
  فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا
  عَقَلُوهُ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والذين سمعوا
  كلام الله هم أهل الميقات، ومنهم من قال بل المراد بالفريق من كان في زمن محمد عليه
  الصلاة والسلام، وهذا أقرب لأن الضمير في قوله تعالى { وَقَدْ كَانَ فَرِيقٌ مّنْهُمْ
  } راجع إلى ما تقدم وهم الذين عناهم الله تعالى بقوله { أَفَتَطْمَعُونَ أَن يُؤْمِنُواْ
  لَكُمْ } وقد بينا أن الذين تعلق الطمع بإيمانهم هم الذين كانوا في زمن محمد عليه الصلاة
  والسلام. فإن قيل الذين سمعوا كلام الله هم الذين حضروا الميقات، قلنا لا نسلم بل قد
  يجوز فيمن سمع التوراة أن يقال إنه سمع كلام الله كما يقال لأحدنا سمع كلام الله إذا
  قرىء عليه القرآن. أما قوله تعالى { ثُمَّ يُحَرّفُونَهُ } ففيه مسائل المسألة الأولى
  قال القفال التحريف التغيير والتبديل وأصله من الانحراف عن الشيء والتحريف عنه، قال
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلاَّ مُتَحَرّفاً لّقِتَالٍ أَوْ مُتَحَيّزاً إِلَىٰ فِئَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنفال
  16 والتحريف هو إمالة الشيء عن حقه، يقال قلم محرف إذا كان رأسه قط مائلاً غير مستقيم.
  المسألة الثانية قال القاضي إن التحريف إما أن يكون في اللفظ أو في المعنى، وحمل التحريف
  على تغيير اللفظ أولى من حمله على تغيير المعنى، لأن كلام الله تعالى إذا كان باقياً
  على جهته وغيروا تأويله فإنما يكونون مغيرين لمعناه لا لنفس الكلام المسموع، فإن أمكن
  أن يحمل على ذلك كما روي عن ابن عباس من أنهم زادوا فيه ونقصوا فهو أولى، وإن لم يمكن
  ذلك فيجب أن يحمل على تغيير تأويله وإن كان التنزيل ثابتاً، وإنما يمتنع ذلك إذا ظهر
  كلام الله ظهوراً متواتراً كظهور القرآن، فأما قبل أن يصير كذلك فغير ممتنع تحريف نفس
  كلامه، لكن ذلك ينظر فيه، فإن كان تغييرهم له يؤثر في قيام الحجة به فلا بد من أن يمنع
  الله تعالى منه وإن لم يؤثر في ذلك صح وقوعه فالتحريف الذي يصح في الكلام يجب أن يقسم
