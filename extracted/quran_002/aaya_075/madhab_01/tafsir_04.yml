  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة الرابعة
  لقائل أن يقول كيف يلزم من إقدام البعض على التحريف حصول اليأس من إيمان الباقين، فإن
  عناد البعض لا ينافي إقرار الباقين؟ أجاب القفال عنه فقال يحتمل أن يكون المعنى كيف
  يؤمن هؤلاء وهم إنما يأخذون دينهم ويتعلمونه من قوم هم يتعمدون التحريف عناداً، فأولئك
  إنما يعلمونهم ما حرفوه وغيروه عن وجهه والمقلدة لا يقبلون إلا ذلك ولا يلتفتون إلى
  قول أهل الحق وهو كقولك للرجل كيف تفلح وأستاذك فلانٰ أي وأنت عنه تأخذ ولا تأخذ عن
  غيره. المسألة الخامسة اختلفوا في قوله { أَفَتَطْمَعُونَ } فقال قائلون آيسهم الله
  تعالى من إيمان هذه الفرقة وهم جماعة بأعيانهم. وقال آخرون لم يؤيسهم من ذلك إلا من
  جهة الاستبعاد له منهم مع ما هم عليه من التحريف والتبديل والعناد، قالوا وهو كما لا
  نطمع لعبيدنا وخدمنا أن يملكوا بلادنا. ثم إنا لا نقطع بأنهم لا يملكون بل نستبعد ذلك.
