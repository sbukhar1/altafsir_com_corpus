text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ
  ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ }{ أَفَتَطْمَعُونَ
  } أيها المؤمنون { أَن يُؤْمِنُواْ لَكُمْ } أي اليهود { لَكُمْ وَقَدْ كَانَ فَرِيقٌ
  } طائفة { مِنْهُمْ } أحبارهم { يَسْمَعُونَ كَلَٰمَ ٱللَّهِ } في التوراة { ثُمَّ
  يُحَرّفُونَهُ } يغيرونه { مِن بَعْدِ مَا عَقَلُوهُ } فهموه { وَهُمْ يَعْلَمُونَ
  } أنهم مفترون؟ والهمزة للإنكار أي لا تطمعوا فلهم سابقة بالكفر.\r\n\t\t\t\r\n\t\t\t</section>"

