  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ فَهِيَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً
  وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا
  يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ
  ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ
  ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قست } أي صلبت وجفت، وهي عبارة عن خلوها من الإنابة والإذعان لآيات
  الله تعالى، وقال ابن عباس: المراد قلوب ورثة القتيل، لأنهم حين حيي قال: إنهم قتلوه
  وعاد إلى حال موته موته أنكروا قتله، وقالوا: كذب بعدما رأوا هذه الآية العظمى، لكن
  نفذ حكم الله تعالى بقتلهم، قال عبيدة السلماني: ولم يرث قاتل من حينئذ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: وبمثله جاء شرعنا، وحكى
  مالك رحمه الله في الموطأ، أن قصة أحيحة بن الجلاح في عمه هي التي كانت سبباً لأن لا
  يرث قاتل، ثم ثبت ذلك الإسلام، كما ثبت كثيراً من نوازل الجاهلية، وقال أبو العالية
  وقتادة وغيرهما: إنما أراد الله قلوب بني إسرائيل جميعاً في معاصيهم وما ركبوه بعد
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { فهي كالحجارة } الآية،
  الكاف في موضع رفع خبر لـ \" هي \" ، تقديره: فهي مثل الحجارة { أو أشد } مرتفع بالعطف
  على الكاف، { أو } على خبر ابتداء بتقدير تكرار هي، و { قسوة } نصب على التمييز، والعرف
  في { أو } أنها للشك، وذلك لا يصح في هذه الآية، واختلف في معنى { أو } هنا، فقالت
  طائفة، هي بمعنى الواو، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">آثماً أو كفوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإنسان:
  24] أي وكفوراً، وكما قال الشاعر [جرير]: [البسيط]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نال الخلافة
  أو كانَتْ له قدراً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كما أتى ربَّهُ موسى على قَدَر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي وكانت له. وقالت طائفة هي بمعنى
  بل، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إلى مائة ألف أو يزيدون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات: 147] المعنى بل يزيدون،
  وقالت طائفة: معناها التخيير، أي: شبهوها بالحجارة تصيبوا، أو بأشد من الحجارة تصيبوا،
  وقالت فرقة: هي على بابها في الشك. ومعناه: عندكم أيها المخاطبون وفي نظركم، أن لو
  شاهدتم قسوتها لشككتم أهي كالحجارة أو أشد من الحجارة. وقالت فرقة: هي على جهة الإبهام
  على المخاطب، ومنه قول أبي الأسود الدؤلي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أحب محمّداً
  حباً شديداً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وعباساً وحمزة أو عليّا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولم يشك أبو الأسود، وإنما قصد الإبهام
  على السامع، وقد عورض أبو الأسود في هذا، فاحتجّ بقول الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وإنا
  أو إياكم لعلى هدى أو في ضلال مبين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[سبأ:24]، وهذه الآية مفارقة لبيت
  أبي الأسود، ولا يتم معنى الآية إلا بـ \" أو \" ، وقالت فرقة: إنما أراد الله تعالى
  أن فيهم من قلبه كالحجر، وفيهم من قلبه أشد من الحجر، فالمعنى فهي فرقتان كالحجارة
  أو أشد، ومثل هذا قولك: أطعمتك الحلو أو الحامض، تريد أنه لم يخرج ما أطعمته عن هذين،
  وقالت فرقة: إنما أراد عز وجل أنها كانت كالحجارة يترجى لها الرجوع والإنابة، كما تتفجر
  الأنهار ويخرج الماء من الحجارة، ثم زادت قلوبهم بعد ذلك قسوة بأن صارت في حد من لا
  ترجى إنابته، فصارت أشد من الحجارة، فلم تخل أن كانت كالحجارة طوراً أو أشد طوراً،
  وقرأ أبو حيوة: \" قساوة \" ، والمعنى واحد.</font></font>&#13;\t\t\t<label disabled=\"true\"
