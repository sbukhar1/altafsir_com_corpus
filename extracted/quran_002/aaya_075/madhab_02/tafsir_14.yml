  كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ
  مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ
  مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ
  ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وإن من الحجارة } الآية، معذرة للحجارة وتفضيل لها
  على قلوبهم في معنى قلة القسوة، وقال قتادة: عذر الله تعالى الحجارة ولم يعذر شقيّ
  بني آدم، وقرأ قتادة: \" وإنْ \" مخففة من الثقيلة، وكذلك في الثانية والثالثة، وفرق
  بينها وبين النافية لام التأكيد، في { لما } ، وما في موضع نصب اسم لـ { إن } ، ودخلت
  اللام على اسم { إن } لمّا حال بينهما المجرور، ولو اتصل الاسم بـ { إن } لم يصح دخول
  اللام لثقل اجتماع تأكيدين، وقرأ مالك بن دينار: \" ينفجِر \" بالنون وياء من تحت قبلها
  وكسر الجيم، ووحد الضمير في { منه } حملاً على لفظ \" ما \" ، وقرأ أبي بن كعب والضحاك
  \" منها الأنهار \" حملاً على الحجارة، و { الأنهار } جمع نهر وهو ما كثر ماؤه جرياً
  من الأخاديد، وقرأ طلحة بن مصرف: \" لمّا \" بتشديد الميم في الموضعين، وهي قراءة غير
  متجهة، { ويشقق } أصله يتشقق أدغمت التاء في الشين، وهذه عبارة عن العيون التي لم تعظم
  حتى تكون أنهاراً، أو عن الحجارة التي تشقق وإن لم يجر ماء منسفح، وقرأ ابن مصرف ينشقق
  بالنون، وقيل في هبوط الحجارة تفيؤ ظلالها، وقيل المراد: الجبل الذي جعله الله دكاً،
  وقيل: إن الله تعالى يخلق في بعض الأحجار خشية وحياة يهبطها من علو تواضعاً، ونظير
  هذه الحياة حياة الحجر المسلم على النبي صلى الله عليه وسلم، وحياة الجذع الذي أَنَّ
  لفقد النبي صلى الله عليه وسلم، وقيل لفظة الهبوط مجاز لما كانت الحجارة يعتبر بخلقها
  ويخشع بعض مناظرها، أضيف تواضع الناظر إليها، كما قالت العرب: ناقة تاجرة أي: تبعث
  من يراها على شرائها، وقال مجاهد، ما تدرى حجر من رأس جبل ولا تفجر نهر من حجر ولا
  خرج ماء منه إلا { من خشية الله } ، نزل بذلك القرآن، وقال مثله ابن جريج، وحكى الطبري
  عن فرقة أن الخشية للحجارة مستعارة كما استعيرت الإرادة للجدار في قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يريد
  أن ينقض</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 77]، وكما قال زيد الخيل: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِجمعٍ تضِل
  البُلْقُ في حَجَراتِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ترى الأكمَ
  فيه سجداً للحوافرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكما قال جرير: والجبال الخشع، أي من رأى الحجر هابطاً تخيل فيه الخشية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد رحمه الله: وهذا قول ضعيف: لأن براعة معنى الآية
  تختل به، بل القوي أن الله تعالى يخلق للحجارة قدراً ما من الإدراك تقع به الخشية والحركة،
  و { بغافل } في موضع نصب خبر { ما } ، لأنها الحجازية، يقوي ذلك دخول الباء في الخبر،
  وإن كانت الباء قد تجيء شاذة مع التميمية، وقرأ ابن كثير \" يعملون \" بالياء، والمخاطبة
  على هذا لمحمد صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
