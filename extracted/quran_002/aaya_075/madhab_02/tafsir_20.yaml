  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ
  ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أَفَتَطْمَعُونَ أَن يُؤْمِنُواْ لَكُمْ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">استفهام على (سبيل) الاستغراب فيتناول النّبي صلى الله عليه وسلم والمؤمنين،
  (أو على الإنكار فيتناول المؤمنين فقط).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يَسْمَعُونَ كَلاَمَ ٱللَّهِ ثُمَّ يُحَرِّفُونَهُ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(ابن عطية: قال ابن إسحاق: وهم السبعون الّذين سمعوا كلام الله مع
  موسى، ثم بدلوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عطية): وهذا ضعيف وخطأ لأن فيها
  (إذهابا) لفضيلة موسى في اختصاصه (بالتّكليم).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: بل هو مقرر للفضيلة لأنهم (إنما) سمعوا كلام الله بحضرته من أجله وعلى سبيل
  التّبعية له. وقيل: المراد سماعهم تلاوة التوراة والصحف من موسى، وكونهم بدلوا فيها
  وغيّروا، فالسماع الأول حقيقة وهذا شبه مجاز في المسموع لا في نفس السّماع، لأن مسموعهم
  ليس هو كلام الله تعالى، إنما هو كلام موسى عليه السلام، ومدلوله كلام الله، ونظيره
  سماعك كلام زيد من ناقل (نقله عنه).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: والمراد (بالتحريف) ما يتلونه من التوراة، ثم يحرفونه كما حرفوا صفة رسول
  الله صلى الله عليه وسلم وآية الرجم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: لم يبدلوا آية الرجم إنما وضع مدرّسهم يده عليها فقط؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: المراد بالتحريف الكتم أو عدم العمل بمقتضاها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: إن الشيخ أبا علي ناصر الدين البجائي المشذالي كان
  يحتج بهذه الآية على إثبات العمل بالقياس، وقرره بأنه سجل على هؤلاء بالكفر قياسا على
  أحبارهم ومن سلف (منهم) الذين شاهدوا الآيات البينات وسمعوا كلام الله إمّا مشافهة
  أو بواسطة؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال ابن عرفة: إنما فيها استحالة
  ثبوت المعنى وهو الإيمان لوجود المانع (منه) وهو أحبارهم (يحدثونهم) بتحريف من سلف
  (منهم) وكفرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واللام في قوله عز وجل { يُؤْمِنُواْ
  لَكُمْ } الأصوب (أن تكون بمعنى \" مع \" ويبعد كونها) للتعليل أي يؤمنوا لأجلكم لأن
  مفهومه حصول الإيمان منهم بسبب آخر غير المؤمنين.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

