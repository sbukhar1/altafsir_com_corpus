text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ
  ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ }قوله تعالى: {
  أَفَتَطْمَعُونَ أَن يُؤْمِنُواْ لَكُمْ... }استفهام على (سبيل) الاستغراب فيتناول
  النّبي صلى الله عليه وسلم والمؤمنين، (أو على الإنكار فيتناول المؤمنين فقط).قوله
  تعالى: { يَسْمَعُونَ كَلاَمَ ٱللَّهِ ثُمَّ يُحَرِّفُونَهُ... }.(ابن عطية: قال ابن
  إسحاق: وهم السبعون الّذين سمعوا كلام الله مع موسى، ثم بدلوه.ابن عطية): وهذا ضعيف
  وخطأ لأن فيها (إذهابا) لفضيلة موسى في اختصاصه (بالتّكليم).قال ابن عرفة: بل هو مقرر
  للفضيلة لأنهم (إنما) سمعوا كلام الله بحضرته من أجله وعلى سبيل التّبعية له. وقيل:
  المراد سماعهم تلاوة التوراة والصحف من موسى، وكونهم بدلوا فيها وغيّروا، فالسماع الأول
  حقيقة وهذا شبه مجاز في المسموع لا في نفس السّماع، لأن مسموعهم ليس هو كلام الله تعالى،
  إنما هو كلام موسى عليه السلام، ومدلوله كلام الله، ونظيره سماعك كلام زيد من ناقل
  (نقله عنه).قال الزمخشري: والمراد (بالتحريف) ما يتلونه من التوراة، ثم يحرفونه كما
  حرفوا صفة رسول الله صلى الله عليه وسلم وآية الرجم.قيل لابن عرفة: لم يبدلوا آية الرجم
  إنما وضع مدرّسهم يده عليها فقط؟فقال: المراد بالتحريف الكتم أو عدم العمل بمقتضاها.قيل
  لابن عرفة: إن الشيخ أبا علي ناصر الدين البجائي المشذالي كان يحتج بهذه الآية على
  إثبات العمل بالقياس، وقرره بأنه سجل على هؤلاء بالكفر قياسا على أحبارهم ومن سلف (منهم)
  الذين شاهدوا الآيات البينات وسمعوا كلام الله إمّا مشافهة أو بواسطة؟فقال ابن عرفة:
  إنما فيها استحالة ثبوت المعنى وهو الإيمان لوجود المانع (منه) وهو أحبارهم (يحدثونهم)
  بتحريف من سلف (منهم) وكفرهم.واللام في قوله عز وجل { يُؤْمِنُواْ لَكُمْ } الأصوب
  (أن تكون بمعنى \" مع \" ويبعد كونها) للتعليل أي يؤمنوا لأجلكم لأن مفهومه حصول الإيمان
  منهم بسبب آخر غير المؤمنين.\r\n\t\t\t\r\n\t\t\t</section>"

