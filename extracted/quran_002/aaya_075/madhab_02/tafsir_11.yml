  ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِّن فِرْعَوْنَ وَمَلَئِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 83] وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  قَـٰرُونَ كَانَ مِن قَوْمِ مُوسَىٰ فَبَغَىٰ عَلَيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 76] وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِلَّمْ
  يَسْتَجِيبُواْ لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 14] أراد به النبي - صلى الله عليه وسلم - خاصة كذلك ها هنا.
  ثم قال: { وَقَدْ كَانَ فَرِيقٌ مّنْهُمْ يَسْمَعُونَ كَلَـٰمَ ٱللَّهِ } قال في رواية
  الكلبي: يعني السبعين الذين ساروا مع موسى - عليه السلام - إلى طور سيناء فسمعوا هناك
  كلام الله تعالى فلما رجعوا قال سفهاؤهم. إن الله أمر بكذا بخلاف ما أمرهم فذلك قوله
  تعالى: { وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلَـٰمَ ٱللَّهِ ثُمَّ يُحَرّفُونَهُ
  مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ } أي غيروه من بعد ما حفظوه وفهموه. وقال
