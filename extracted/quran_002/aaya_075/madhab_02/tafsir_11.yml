  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ فَهِيَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً
  وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا
  يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ
  ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ
  ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { ثُمَّ قَسَتْ قُلُوبُكُم مِّن بَعْدِ ذٰلِكَ } قال الزجاج:
  تأويل قست في اللغة أي غلظت ويبست، فتأويل القسوة في القلب ذهاب اللين والرحمة والخشوع.
  وقوله: { مِن بَعْدِ ذٰلِكَ } قد قيل: من بعد إحياء الميت، ويحتمل بعد الآيات التي
  ذكرت، نحو مسخ القردة والخنازير ورفع الجبل وتفجير الأنهار من الحجر وغير ذلك. وقال
  بعض الحكماء: معنى قوله: { ثُمَّ قَسَتْ قُلُوبُكُمْ } أي يبست ويبس القلب أن ييبس
  عن ماءين؛ أحدهما: ماء خشية الله. والثاني: ماء شفقة الخلق. [ثم قال تعالى: { فَهِىَ
  كَٱلْحِجَارَةِ } وكل قلب لا يكون فيه خشية الله تعالى فهو كالحجارة. { أَوْ أَشَدُّ
  قَسْوَةً } قال بعضهم: بل أشد قسوة؛ مثل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلَىٰ مِاْئَةِ أَلْفٍ أَوْ يَزِيدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  147] بمعنى بل يزيدون، وكقوله]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَلَمْحِ ٱلْبَصَرِ أَوْ هُوَ أَقْرَبُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  77] أي [بل هو أدنى] وقال بعضهم: معناه وأشد قسوة الألف زائدة. وقال الزجاج: أو للتخيير
  يعني إن شئتم شبهتم قسوتها بالحجارة أو بما هو أشد قسوة فأنتم مصيبون كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ
  كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 19] ثم قال تعالى: { وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ
  مِنْهُ ٱلأَنْهَـٰرُ } فأعذر الحجارة وعاب قلوبهم حين لم تلن بذكر الله ولا بالموعظة
  فقال: { وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَـٰرُ } يعني الحجر
  الذي منه العيون في الجبل. ويقال أراد به حجر موسى - عليه السلام - الذي كان يخرج منه
  العيون { وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ } أي من الحجارة ما يتصدع { فَيَخْرُجُ
  مِنْهُ ٱلْمَاءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ ٱللَّهِ } ويقال: كل
  حجر يتردى من رأس الجبل إلى الأرض فهو من خشية الله ويقال: أراد به الجبل الذي صار
  دكاً حين كلم الله موسى - عليه السلام - ويقال: هو جميع الجبال وما يزول الحجر من مكانه
  إلا من خشية الله تعالى. وقال بعضهم: هو على وجه المثال يعني لو كان له عقل لهبط من
  خشية الله تعالى وهو قول المعتزلة وهو خلاف أقاويل أهل التفسير. قوله تعالى: { وَمَا
  ٱللَّهُ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ } قرأ ابن كثير وابن عامر (يعملون) بالياء والباقون
  بالتاء. واختلفوا في مواضع أخرى قرأ حمزة والكسائي في كل موضع (وما الله بغافل عما
  تعملون) بالياء. وفي كل موضع (وما ربك بغافل عما تعملون) بالتاء. واختلفت الروايات
  عن غيرهما. وهذا كلام التهديد، يعني أن الله تعالى يجازيكم بما تعملون فيحذركم بذلك.
  ثم ذكر التعزية للنبي - صلى الله عليه وسلم - لكيلا يحزن على تكذيبهم إياه، وأخبره
  أنهم من أهل السوء الذين مضوا فقال تعالى: { أَفَتَطْمَعُونَ أَن يُؤْمِنُواْ لَكُمْ
  } قال ابن عباس: يعني النبي - صلى الله عليه وسلم - خاصة. وقال بعضهم: أراد به النبي
  - صلى الله عليه وسلم - وأصحابه، أفتطمعون أن يصدقوكم { وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ
  يَسْمَعُونَ كَلَـٰمَ ٱللَّهِ } فإن أراد به النبي - صلى الله عليه وسلم - خاصة، فمعناه
  أفتطمع أن يصدقوك، وقد يذكر لفظ الجماعة ويراد به الواحد، كما قال في آية أخرى</font></font>&#13;\t\t\t<label
