  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ
  ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">في المخاطبين بهذه الآية ثلاثة أقوال. أحدها: أنه النبي صلى الله عليه
  وسلم، خاصة، قاله ابن عباس ومقاتل. والثاني: أنه المؤمنون، تقديره: أفتطمعون أن تصدقوا
  نبيكم، قاله أبو العالية وقتادة. والثالث: أنهم الأنصار، فانهم لما أسلموا أحبوا إسلام
  اليهود للرضاعة التي كانت بينهم، ذكره النقاش. قال الزجاج: وألف «أفتطمعون» ألف استخبار،
  كأنه آيسهم من الطمع في إيمانهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  سماعهم لكلام الله قولان. أحدهما: أنهم قرؤوا التوراة فحرّفوها، هذا قول مجاهد والسدي
  في آخرين، فيكون سماعهم لكلام الله بتبليغ نبيهم، وتحريفهم: تغيير ما فيها. والثاني:
  أنهم السبعون الذين اختارهم موسى، فسمعوا كلام الله كفاحاً عند الجبل، فلما جاؤوا إلى
  قومهم قالوا: قال لنا: كذا وكذا، وقال في آخر قوله: إن لم تستطيعوا ترك ما أنهاكم عنه؛
  فافعلوا ما تستطيعون. هذا قول مقاتل، والأول أصح. وقد أنكر بعض أهل العلم، منهم الترمذي
  صاحب «النوادر» هذا القول إِنكاراً شديداً، وقال: إنما خص بالكلام موسى وحده، وإلا
  فأي ميزة؟! وجعل هذا من الأحاديث التي رواها الكلبي وكان كذاباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى { عقلوه }: سمعوه ووَعوْه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { وهم يعلمون } قولان. أحدهما: وهم يعلمون أنهم حرّفوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: وهم يعلمون عقاب تحريفه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

