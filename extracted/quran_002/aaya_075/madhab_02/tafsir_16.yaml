text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ
  ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ }{ يُحَرِّفُونَهُ
  } نزلت فيمن حرّف التوراة فحرّم حلالها وأحل حرامها. أو في السبعين سمعوا كلام الله
  ـ تعالى ـ ثم حرّفوه لقومهم.\r\n\t\t\t\r\n\t\t\t</section>"

