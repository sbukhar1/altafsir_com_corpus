  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">للَّهِ
  ما فِي ٱلسَّمَٰوٰتِ وَمَا فِي ٱلأَرْضِ وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ
  تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ
  وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لِّلَّهِ مَا
  فِى السَّمَاوَاتِ } له تدبير ذلك، أو ملكه { وَإِن تُبْدُواْ مَا فِى أَنفُسِكُمْ
  أَوْ تُخْفُوهُ } كتمان الشهادة، أو ما حَدَّث به نفسه من سوء أو معصية، فنسخت بقوله
  تعالى { رَبَّنَا لا تُوَاخِذْنَآ } إلى { الْكَافِرِينَ } ، أو هي محكمة فيؤاخذ الإنسان
  بما أضمره إلا أن [الله] يغفره للمؤمن فيؤاخذ به الكافر، أو هي عامة في المؤاخذة بما
  أضمره، أو هي عامة ومؤاخذة المسلم بمصائب الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

