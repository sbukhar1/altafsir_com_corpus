  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">للَّهِ
  ما فِي ٱلسَّمَٰوٰتِ وَمَا فِي ٱلأَرْضِ وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ
  تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ
  وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المعنى جميع ما
  في السموات وما في الأرض ملك الله وطاعة، لأنه الموجد المخترع لا رب غيره، وعبر بـ
  { ما } وإن كان ثم من يعقل لأن الغالب إنما هو جماد، ويقل من يعقل من حيث قلت أجناسه،
  إذ هي ثلاثة: ملائكة، وإنس، وجن، وأجناس الغير كثيرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وإن تبدوا ما في أنفسكم أو تخفوه يحاسبكم به الله } معناه أن الأمر سواء،
  لا تنفع فيه المواراة والكتم، بل يعلمه ويحاسب عليه، وقوله: { في أنفسكم } تقتضي قوة
  اللفظ أنه ما تقرر في النفس واعتقد واستصحبت الفكرة فيه، وأما الخواطر التي لا يمكن
  دفعها فليست في النفس إلا على تجوز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  الناس في معنى هذه الآية، فقال ابن عباس وعكرمة والشعبي هي في معنى الشهادة التي نهي
  عن كتمها، ثم أعلم في هذه الآية أن الكاتم لها المخفي في نفسه محاسب، وقال ابن عباس
  أيضاً وأبو هريرة والشعبي وجماعة من الصحابة والتابعين إن هذه الآية لما نزلت شق ذلك
  على أصحاب محمد صلى الله عليه وسلم وقالوا هلكنا يا رسول الله إن حوسبنا بخواطر نفوسنا،
  وشق ذلك على النبي صلى الله عليه وسلم لكنه قال لهم أتريدون أن تقولوا كما قالت بنو
  إسرائيل: سمعنا وعصينا؟! بل قولوا سمعنا وأطعنا، فقالوها، فأنزل الله بعد ذلك</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  يكلف الله نفساً إلا وسعها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 286]، فكشف عنهم الكربة ونسخ الله بهذه الآية تلك، هذا معنى
  الحديث المروي، لأنه تطرق من جهات، واختلفت عباراته واستثبتت عبارة هؤلاء القائلين
  بلفظة النسخ في هذه النازلة. وقال سعيد ابن مرجانة جئت عبد الله بن عمر فتلا هذه الآية،
  { إن تبدوا ما في أنفسكم أو تخفوه يحاسبكم به الله } ثم قال: والله لئن أخذنا بهذه
  الآية لنهلكن، ثم بكى حتى سالت دموعه، وسمع نشيجه، قال ابن مرجانة فقمت حتى جئت ابن
  عباس فأخبرته بما قال ابن عمر وبما فعل، فقال: يرحم الله أبا عبد الرحمن، لقد وجد المسلمون
  منها حين نزلت مثل ما وجد عبد الله بن عمر فأنزل الله { لا يكلف الله نفساً إلا وسعها
  } الآية فنسخت الوسوسة، وثبت القول والفعل، وقال الطبري وقال آخرون هذه الآية محكمة
  غير منسوخة، والله تعالى يحاسب خلقه على ما عملوا من عمل وعلى ما لم يعملوه مما ثبت
  في نفوسهم فأضمروه ونووه وأرادوه، فيغفر للمؤمنين ويأخذ به أهل الكفر والنفاق، ثم أدخل
  عن ابن عباس ما يشبه هذا المعنى، وقال مجاهد الآية فيما يطرأ على النفوس من الشك واليقين،
  وقال الحسن الآية محكمة ليست بمنسوخة، قال الطبري وقال آخرون نحو هذا المعنى الذي ذكر
  عن ابن عباس، إلا أنهم قالوا إن العذاب الذي يكون جزاء لما خطر في النفس وصحبه الفكر
  هو بمصائب الدنيا وآلامها وسائر مكارهها، ثم أسند عن عائشة رضي الله عنها نحو هذا المعنى،
  ورجح الطبري أن الآية محكمة غير منسوخة.</font></font>&#13;\t\t\t<label disabled=\"true\"
