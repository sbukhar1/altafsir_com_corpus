  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فهذا على البدل، وكرر الشاعر الفعل لأن الفائدة فيما يليه من القول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { ويعذب من يشاء } يعني من العصاة الذين ينفذ عليهم الوعيد،
  قال النقاش يغفر لمن يشاء، أي لمن ينزع عنه، { ويعذب من يشاء } أي من أقام عليه، وقال
  سفيان الثوري يغفر لمن يشاء العظيم ويعذب من يشاء على الصغير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وتعلق بهذه قوم ممن قال بجواز تكليف ما لا يطاق، وقال إن الله قد
  كلفهم أمر الخواطر، وذلك مما لا يطاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا غير بين، وإنما كان أمر الخواطر تأويلاً تأوله أصحاب النبي صلى
  الله عليه وسلم، ولم يثبت تكليفاً إلا على الوجه ذكرنا من تقرير النبي صلى الله عليه
  وسلم إياهم على ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومسألة تكليف ما لا يطاق، نتكلم
  عليها فيما بعد إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولما
  ذكر المغفرة والتعذيب بحسب مشيئته تعالى أعقب ذلك بذكر القدرة على جميع الأشياء، إذ
  ما ذكر جزء منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
