  تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ
  لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وهذا هو الصواب، وذلك أن قوله تعالى: { وإن تبدوا
  ما في أنفسكم أو تخفوه } معناه مما هو في وسعكم وتحت كسبكم، وذلك استصحاب المعتقد والفكر
  فيه، فلما كان اللفظ مما يمكن أن تدخل فيه الخواطر أشفق الصحابة والنبي صلى الله عليه
  وسلم، فبيّن الله تعالى لهم ما أراد بالآية الأولى وخصصها، ونص على حكمه أنه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  يكلف نفساً إلا وسعها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 286]، والخواطر ليست هي ولا دفعها في الوسع، بل هو أمر غالب،
  وليست مما يكسب ولا يكتسب، وكان في هذا البيان فرحهم وكشف كربهم، وباقي الآية محكمة
  لا نسخ فيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومما يدفع أمر النسخ أن الآية خبر،
  والأخبار لا يدخلها النسخ، فإن ذهب ذاهب إلى تقرير النسخ فإنما يترتب له في الحكم الذي
  لحق الصحابة حين فزعوا من الآية، وذلك أن قول النبي صلى الله عليه وسلم لهم: \" قولوا
  سمعنا وأطعنا \" يجيء منه الأمر بأن يبنوا على هذا ويلتزموه وينتظروا لطف الله في الغفران،
  فإذا قرر هذا الحكم فصحيح وقوع النسخ فيه، وتشبه الآية حينئذ قوله عز وجل</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إن
  يكن منكم عشرون صابرون يغلبوا مائتين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 65] فهذا لفظ الخبر ولكن
  معناه: التزموا هذا وابنوا عليه واصبروا بحسبه، ثم نسخ ذلك بعد ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجمع الناس فيما علمت على أن هذه الآية في الجهاد منسوخة بصبر المائة
  للمائتين، وهذه الآية في البقرة أشبه شيء بها، وقرأ ابن كثير ونافع وأبو عمرو وحمزة
  والكسائي \" فيغفرْ \" ، و \" ويعذبْ \" ، جزماً، وقرأ ابن عامر وعاصم \" فيغفرُ \"
  و \" ويعذبُ \" رفعاً، فوجه الجزم أنه أتبعه ما قبله ولم يقطعه، وهكذا تحسن المشاكلة
  في كلامهم، ووجه الرفع أنه قطعه من الأول، وقطعه على أحد وجهين، إما أن تجعل الفعل
  خبراً لمبتدأ محذوف فيرتفع الفعل لوقوعه موقع خبر المبتدأ، وإما أن تعطف جملة من فعل
  وفاعل على ما تقدمها، وقرأ ابن عباس والأعرج وأبو حيوة \" فيغفرَ \" و \" يعذبَ \"
  بالنصب على إضمار \" أن \" ، وهو معطوف على المعنى كما في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فيضاعفه</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 11] وقرأ الجعفي وخلاد
  وطلحة بن مصرف يغفر بغير فاء، وروي أنها كذلك في مصحف ابن مسعود، قال ابن جني هي على
  البدل من يحاسبكم فهي تفسير المحاسبة، وهذا كقول الشاعر: [الطويل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رويداً بني شيبانَ بعضَ وعيدِكُمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تُلاقُوا
