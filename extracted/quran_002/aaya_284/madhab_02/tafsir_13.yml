  تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ
  لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وروى سعيد بن جبير عن ابن عباس رضي الله عنهما بمعناه، وقال في كل
  ذلك: قد فعلت، بدل قوله نعم، وهذا قول ابن مسعود وابن عباس وابن عمر رضي الله عنهم
  وإليه ذهب محمد بن سيرين ومحمد ابن كعب وقتادة والكلبي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  الإِمام أبو علي الحسين بن محمد القاضي، أخبرنا أبو محمد عبد الله بن يوسف الأصفهاني،
  أخبرنا أبو بكر أحمد بن إسحاق الفقيه، أخبرنا يعقوب بن يوسف القزويني، أخبرنا القاسم
  بن الحكم العرني، أخبرنا مسعر بن كدام عن قتادة عن زرارة بن أوفى عن أبي هريرة رضي
  الله عنه عن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله عز وجل تجاوز عن أمتي ما وسوست به أنفسها ما لم تتكلم أو
  تعمل به \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم الآية غير منسوخة لأن النسخ لا يرد على الأخبار إنما يرد على الأمر والنهي وقوله:
  { يُحَاسِبْكُم بِهِ ٱللَّهُ } خبر لا يرد عليه النسخ، ثم اختلفوا في تأويلها فقال
  قوم: قد أثبت الله تعالىٰ للقلب كسباً فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِمَا كَسَبَتْ قُلُوبُكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  225] فليس لله عبدٌ أسَرّ عملاً أو أعلنه من حركة من جوارحه أو همسة في قلبه إلا يخبره
  الله به ويحاسبه عليه ثم يغفر ما يشاء ويعذب بما يشاء، وهذا معنى قول الحسن يدل عليه
  قوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلسَّمْعَ وَٱلْبَصَرَ وَٱلْفُؤَادَ كُلُّ أُوْلَـٰئِكَ
  كَانَ عَنْهُ مَسْئُولاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 36] وقال الآخرون: معنى الآية إن الله عز وجل يحاسب خلقه
  بجميع ما أبدوا من أعمالهم أو أخفوه ويعاقبهم عليه، غير أن معاقبته على ما أخفوه مما
  لم يعملوه بما يحدث لهم في الدنيا من النوائب والمصائب والأمور التي يحزنون عليها وهذا
  قول عائشة رضي الله عنها قالت: سألت رسول الله صلى الله عليه وسلم عن هذه الآية فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا عائشة هذه معاتبة الله العبد
  بما يصيبه من الحمى والنكبة حتى الشوكة والبضاعة يضعها في كمه فيفقدها فيروع لها حتى
  إن المؤمن يخرج من ذنوبه كما يخرج التبر الأحمر من الكير \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد بن أحمد المليحى،
  أخبرنا أبو منصور السمعاني أخبرنا أبو جعفر الرياني، أخبرنا حميد بن زنجويه، أخبرنا
  عبد الله بن صالح، حدثني الليث، حدثني يزيد بن أبي حبيب عن سعد بن سنان عن أنس بن مالك
  رضي الله عنه عن رسول الله صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا أراد الله بعبده الخير عجل له العقوبة في الدنيا، وإذا أراد
  الله بعبده الشر أمسك عليه بذنبه حتى يوافيه به يوم القيامة \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم { وَإِن تُبْدُواْ مَا
  فِيۤ أَنفُسِكُمْ } يعني ما في قلوبكم مما عزمتم عليه { أَوْ تُخْفُوهُ يُحَاسِبْكُم
  بِهِ ٱللَّهُ } ولا تبدوه وأنتم عازمون عليه يحاسبكم به الله فأما ما حدثت به أنفسكم
  مما لم تعزموا عليه فإن ذلك مما لا يكلف الله نفساً إلا وسعها ولا يؤاخذكم به، دليله
