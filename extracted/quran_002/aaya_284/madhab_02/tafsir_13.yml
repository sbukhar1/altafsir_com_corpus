  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">للَّهِ
  ما فِي ٱلسَّمَٰوٰتِ وَمَا فِي ٱلأَرْضِ وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ
  تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ
  وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ للهِ مَا فِي
  ٱلسَّمٰوَاتِ وَمَا فِي ٱلأَرْضِ } ملكاً وأهلها له عبيد وهو مالكهم { وَإِن تُبْدُواْ
  مَا فِيۤ أَنفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُم بِهِ ٱللَّهُ فَيَغْفِرُ لِمَن يَشَآءُ
  وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ } اختلف العلماء في
  هذه الآية فقال قوم: هي خاصة ثم اختلفوا في وجه خصوصها فقال بعضهم: هي متصلة بالآية
  الأولى نزلت في كتمان الشهادة أو تخفوا الكتمان يحاسبكم به الله وهو قول الشعبي وعكرمة،
  وقال بعضهم: نزلت فيمن يتولى الكافرين من دون المؤمنين، يعني وإن تعلنوا ما في أنفسكم
  من ولاية الكفار أو تسروا يحاسبكم به الله، وهو قول مقاتل كم ذكر في سورة آل عمران:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ
  يَتَّخِذِ ٱلْمُؤْمِنُونَ الكافِرِينَ أَوْلِيَاءَ مِن دُونِ المُؤْمِنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 28] إلى أن قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ إِن تُخْفُواْ مَا فِي صُدُورِكُمْ أوْ تُبْدُوهُ يَعْلَمْهُ
  اللهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 29].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذهب
  الأكثرون إلى أن الآية عامة ثم اختلفوا فيها فقال قوم: هي منسوخة بالآية التي بعدها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والدليل عليه ما أخبرنا إسماعيل بن عبد القاهر، أخبرنا عبد الغافر
  بن محمد، أخبرنا محمد بن عيسى الجلودي، حدثنا إبراهيم بن محمد بن سفيان، أنا مسلم بن
  الحجاج، حدثني محمد بن المنهال الضرير وأمية بن بسطام العيشي واللفظ له قالا: أخبرنا
  يزيد بن زريع أنا روح وهو ابن القاسم عن العلاء عن أبيه عن أبي هريرة رضي الله عنه
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لما
  أنزل الله على رسوله صلى الله عليه وسلم { لله ما في السماوات وما في الأرض وإن تبدوا
  ما في أنفسكم أو تخفوه يحاسبكم به الله } الآية قال: اشتد على أصحاب رسول الله صلى
  الله عليه وسلم فأتوا رسول الله صلى الله عليه وسلم ثم بركوا على الركب فقالوا: أي
  لرسول الله صلى الله عليه وسلم ـ كُلِّفْنَا من الأعمال ما نطيق: الصلاة والصيام والجهاد
  والصدقة، وقد أنزلت عليك هذه الآية ولا نطيقها قال رسول الله صلى الله عليه وسلم: «أتريدون
  أن تقولوا كما قال أهل الكتابين من قبلكم: سمعنا وعصينا، بل قولوا: { سَمِعْنَا وَأَطَعْنَا
  غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ } » \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فلما قرأها القوم وذلت بها ألسنتهم أنزل الله في إثْرها { آمَنَ ٱلرَّسُولُ
  بِمَا أُنْزِلَ إلَيْهِ مِنْ رَّبِّهِ وٱلمُؤْمِنُونَ كُلٌّ آمَنَ بِاللهِ وَمَلَٰئِكَتِهِ
  وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ وَقَالُوا سَمِعْنَا
  وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وإلَيْكَ ٱلْمَصِيرُ } ، فلما فعلوا ذلك نسخها الله
  تعالى: { لاَ يُكَلِّفُ ٱللهُ نَفْساً إلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا
  مَا اكْتَسَبَتْ رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا } قال نعم
  { رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَآ إِصْرًا كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن
  قَبْلِنَا } قال نعم { رَبَّنَا ولا تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنا بِهِ } قال
  نعم { وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ أَنتَ مَوْلَـٰنَا فَٱنْصُرْنَا
  عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ } قال نعم.</font></font>&#13;\t\t\t<label disabled=\"true\"
