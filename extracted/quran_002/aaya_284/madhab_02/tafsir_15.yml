  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">للَّهِ
  ما فِي ٱلسَّمَٰوٰتِ وَمَا فِي ٱلأَرْضِ وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ
  تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ
  وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وإِن تبدوا ما في أنفسكم أو تخفوه يحاسبكم به الله } أما إبداء ما في النفس، فانه العمل
  بما أضمره العبد، أو النطق، وهذا مما يحاسب عليه العبد، ويؤاخذ به، وأما ما يخفيه في
  نفسه، فاختلف العلماء في المراد بالمخفي في هذه الآية على قولين. أحدهما: أنه عام في
  جميع المخفيات، وهو قول الأكثرين. واختلفوا: هل هذا الحكم ثابت في المؤاخذة، أم منسوخ؟
  على قولين. أحدهما: أنه منسوخ بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا يكلف الله نفساً إِلا وسعها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  286] هذا قول ابن مسعود، وأبي هريرة، وابن عباس في رواية، والحسن، والشعبي، وابن سيرين،
  وسعيد بن جبير، وقتادة، وعطاء الخراساني، والسدي، وابن زيد، ومقاتل. والثاني: أنه ثابت
  في المؤاخذة على العموم، فيؤاخذ به من يشاء، ويغفره لمن يشاء، وهذا مروي عن ابن عمر،
  والحسن، واختاره أبو سليمان الدمشقي، والقاضي أبو يعلى. وروى ابن أبي طلحة عن ابن عباس
  أنه قال: هذه الآية لم تنسخ، ولكن الله عز وجل إذا جمع الخلائق، يقول لهم: إني مخبركم
  بما أخفيتم في أنفسكم مما لم يطَّلع عليه ملائكتي، فأما المؤمنون فيخبرهم، ويغفر لهم
  ما حدثوا به أنفسهم، وهو قوله تعالى: { يحاسبكم به الله } يقول: يخبركم به الله، وأما
  أهل الشرك والريب، فيخبرهم بما أخفوا من التكذيب، وهو قوله تعالى: { فيغفر لمن يشاء
  ويعذب من يشاء } والأكثرون على تسكين راء «فيغفر» وباء «يعذب» منهم ابن كثير ونافع،
  وأبو عمرو، وحمزة، والكسائي. وإنما جزموا لإتباع هذا ما قبله، وهو «يحاسبْكم» وقرأ
  أبو جعفر، وابن عامر، وعاصم ويعقوب: برفع الراء، والباء فيهما. فهؤلاء قطعوا الكلام
  عن الأول، قال ابن الأنباري: وقد ذهب قوم إلى أن المحاسبة هاهنا هي إطلاع الله العبد
  يوم القيامة على ما كان حدث به نفسه في الدنيا، ليعلم أنه لم يعزب عنه شيء. قال: والذي
  نختاره أن تكون الآية محكمة، لأن النسخ إنما يدخل على الأمر والنهي. وقد روي عن عائشة
  أنها قالت: أما ما أعلنت، فالله يحاسبك به، وأما ما أخفيت، فما عُجلت لك به العقوبة
  في الدنيا. والقول الثاني: أنه أمر خاص في نوع من المخفيات، ولأرباب هذا القول فيه
  قولان. أحدهما: أنه كتمان الشهادة، قاله ابن عباس في رواية، وعكرمة، والشعبي. والثاني:
  أنه الشك واليقين، قاله مجاهد. فعلى هذا المذكور تكون الآية محكمة.</font></font><font
