  href=\"JavaScript:Open_Menu()\">للَّهِ ما فِي ٱلسَّمَٰوٰتِ وَمَا فِي ٱلأَرْضِ وَإِن
  تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ
  لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ آمَنُواْ وَلَمْ يَلْبِسُوۤاْ إِيمَانَهُمْ بِظُلْمٍ
  أُوْلَـٰئِكَ لَهُمُ ٱلأَمْنُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">شق ذلك على أصحاب رسول الله صلى
  الله عليه وسلم (وقالوا أيّنا لم يظلم نفسه) فقال لهم عليه الصلاة والسلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليس هو كما تظنون إنما هو كما
  قال لقمان لابنه: { يَٰبُنَيَّ لاَ تُشْرِكْ بِٱللَّهِ إِنَّ ٱلشِّرْكَ لَظُلْمٌ عَظِيمٌ
  } \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وذكر الفقهاء الخلاف
  إذا شهد شاهدان لرجل بشيء مظروف في شيء وماتا أو غابا هل يكون له الظرف (أم لا)؟ قالوا:
  إن كان الظرف من ضرورياته لا يمكن أن يجعل إلا فيه كالزيت والخل فهو له بما / فيه باتفاق.
  وإن لم يكن من ضرورياته كجبّة في صندوق أو في (صرّ) ففي كون الظرف له خلاف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذكره ابن الحاجب في كتاب الإقرار قال فيه ما نصه: وثوب في صندوق أو
  منديل ففي لزوم ظرفه قولان بخلاف زيت في جرة، وجبة وبطانتها، وخاتم وفصه، أي يقبل قوله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: والآية حجة لمن يقول شهادتهما بالمظروف يستلزم الظرف
  لأن كون { لِّلَّهِ ما فِي ٱلسَّمَاواتِ وَمَا فِي ٱلأَرْضِ } يستلزم أن السماوات نفسها
  له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قَال ابن عرفة: الآية حجة أيضا لمن
  يقول: إن الطلاق بالنية (لا) يلزم عندنا وفيه خلاف والمشهور أنه غير لازم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَيَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: وقرىء فَيَغْفِرْ
  (بالجزم) في جواب الشرط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ورده أبو حيان بأن النحويين نصّوا
  على أن الفاء إنما تنصب في الأجوبة الثمانية ولم يعدوا منها الشرطية. فجعله معطوفا
  على مصدر مقدر فيكون من عطف الفعل على الاسم الملفوظ به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ونص
  الشلوبين على أنّ قول (النحويين) الأجوبة الثمانية ليس على ظاهره بل مرادهم كل ما ليس
  واجبا أعني ما ليس بخبر فيدخل فيه الشرط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتحامل
  الزمخشري هنا (وأساء الأدب) على السوسي من طريق أبي عمرو وخّطأه كما خطّأ (الصيمري)
  في تبصرته (والزّجاج) وكذا خطأ ابن عامر في قراءته</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَذَٰلِكَ زَيَّنَ لِكَثِيرٍ مِّنَ
  ٱلْمُشْرِكِينَ قَتْلَ أَوْلاَدِهِمْ شُرَكَآؤُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ولكن تخطئته هنا لأبي عمرو من طريق
  السوسي أشنع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: هنا عن النقاش: فيغفر
  لمن يشاء (أي) لمن (ينزع) عنه، ويعذب من يشاء أي من أقام عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وهذا نحو ما قال الزمخشري، وفيه إيهام الاعتزال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: لأنه يوهم أنّ المعاصي لا تغفر إلا بالتوبة ومذهب أهل السنّة
  أنه يجوز أن يغفر له وإن لم يتب (منها) إلاّ الكفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: لفظ (شيء) يطلق على المعدوم والموجود فأفاد أنّه على كل شيء مما في السموات
  والأرض ومما هو خارج (عنهما) قدير. قال (والفضاء الذي بين السماء والأرض تقول إنّه
  عامر وإنه خارج عنها وهي مسألة الخَلاء والملاء) ونقول: تناولت الآية الأمر الحالي
  والماضي ونفي المستقبل غير داخل فيها فلذلك قال: { وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
  } ليدخل المستقبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
