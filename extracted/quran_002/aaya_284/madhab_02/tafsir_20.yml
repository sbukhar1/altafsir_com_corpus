  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">للَّهِ
  ما فِي ٱلسَّمَٰوٰتِ وَمَا فِي ٱلأَرْضِ وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ
  تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ
  وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  لِّلَّهِ ما فِي ٱلسَّمَاواتِ وَمَا فِي ٱلأَرْضِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">احتجوا
  بها على أنّ أعمال العباد مخلوقة لله لأنّها (مما) في السماوات وما في الأرض. واحتجّوا
  بها على أن السّماء بسيطة إذ لو كانت كروية لكانت الأرض (مما) فيها ولم يكن لقوله:
  { وَمَا فِي ٱلأَرْضِ } فَائِدَة؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجيب:
  بأن ذكرها بالمطابقة أولى من ذكرها بالتضمّن والالتزام، لأنها مشاهدة مرئية، ومذهب
  (المتقدمين أنها بسيطة ومذهب) المتأخرين أنها كروية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الغزالي في النّهاية ولا ينبني على ذلك الكفر ولا إيمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُمْ بِهِ
  ٱللَّهُ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">من إقامة المسبب مقام سببه لأن المحاسبة
  (عليه) متسبّبة عن العلم به أي يعلمه الله فيحاسبكم عليه، وما في النّفس إن كان وسوسة
  وترددا من غير جزم فلا خلاف في عدم المؤاخذة به (وإن كان على سبيل الجزم والمواطأة
  عليه فإما أن يكون له أثر في الخارج أو لا. فإن كان قاصرا على نفس الإنسان ولا أثر
  له في الخارج كالإيمان والكفر خلاف في المؤاخذة، وإن كان له أثر في الخارج فإن تمّ
  بإثره فلا خلاف في المؤاخذة)، كمن يعزم على السرقة ويسرق أو على القتل ويقتل، وإن عزم
  عليه في نفسه ورجع عن فعله في الخارج فإن كان اختيارا لغير مانع فلا خلاف في عدم المؤاخذة
  به، بل ذكروا أنه يؤجر على ذلك كما في بعض طرق الحديث (إن) تركها (مأجور)، وإن رجع
  عنه لمانع منه ففي المؤاخذة به قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">هذا
  محصول ما ذكره القاضي أبو الفضل عياض في الإكمال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا هم العبد بسيئة فلم يعملها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث ذكره مسلم في كتاب الإيمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: والكفر خارج من هذا لقول الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ
  بِهِ وَيَغْفِرُ مَا دُونَ ذٰلِكَ لِمَن يَشَآءُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وحكى ابن عطية عن ابن عباس رضي الله
  عنهما وجماعة أنها لما نزلت قال الصحابة: \" هلكنا إن حوسبنا بخواطرنا \". فأنزل الله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فمنهم من جعلها ناسخة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وضعفه ابن عطية لأنه خبر فلا ينسخ. قال لكن ورد أنهم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لما قالوا: هلكنا، قال لهم النبي
  صلى الله عليه وسلم قولوا: \" سَمِعْنَا وَأَطَعْنَا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالُوا فنزلت { لاَ يُكَلِّفُ ٱللَّهُ نَفْساً } فصح النسخ وتشبه
  الآية حيئنذ قول الله تعالى في الأنفال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِن يَكُن مِّنكُمْ عِشْرُونَ صَابِرُونَ
  يَغْلِبُواْ مِاْئَتَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ثم نسخت بصبر المائة للمائتين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: آية الأنفال ليس فيها إلا النسخ لأنّه رفع كلّ الحكم (وآيَتُنَا) هذه تحتمل
  النسخ والتخصيص كما قال بعضهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ونظير الآية ما خرج مسلم في كتاب الإيمان عن علقمة عن عبد الله قال: لما
  نزلت</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
