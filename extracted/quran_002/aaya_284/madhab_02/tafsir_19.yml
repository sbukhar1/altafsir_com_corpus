  الموصوف والصفة بأجنبي، وأما: أن تضل، بفتح الهمزة، فهو في موضع المفعول من أجله، أي
  لأن تضل على تنزيل السبب، وهو الإضلال. منزلة المسبب عنه، وهو الإذكار، كما ينزل المسبب
  منزلة السبب لالتباسهما واتصالهما، فهو كلام محمول على المعنى، أي: لأن تذكر إحداهما
  الأخرى إن ضلت، ونظيره: أعددت الخشبة أن يميل الحائط فأدعمه، وأعددت السلاح أن يطرق
  العدو فأدفعه، ليس إعداد الخشبة لأجل الميل إنما إعدادها لإدعام الحائط إذا مال، ولا
  يجوز أن يكون التقدير: مخالفة أن تضل، لأجل عطف فتذكر عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  النحاس: سمعت علي بن سليمان يحكي عن أبي العباس أن التقدير: كراهة أن تضل، قال أبو
