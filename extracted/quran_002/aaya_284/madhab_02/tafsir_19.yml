  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ
  وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا
  عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ
  ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ
  سَفِيهاً أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ
  بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ شَهِيدَيْنِ مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا
  رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ مِمَّن تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ
  إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا ٱلأُخْرَىٰ وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا
  مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ صَغِيراً أَو كَبِيراً إِلَىٰ أَجَلِهِ
  ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ لِلشَّهَٰدَةِ وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ
  إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً تُدِيرُونَهَا بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ إِذَا تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ
  وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ فُسُوقٌ بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ
  ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن كُنتُمْ عَلَىٰ
  سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً فَرِهَٰنٌ مَّقْبُوضَةٌ فَإِنْ أَمِنَ بَعْضُكُم
  بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ أَمَانَتَهُ وَلْيَتَّقِ ٱللَّهَ رَبَّهُ وَلاَ
  تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا فَإِنَّهُ آثِمٌ قَلْبُهُ وَٱللَّهُ بِمَا
  تَعْمَلُونَ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">للَّهِ ما فِي ٱلسَّمَٰوٰتِ وَمَا فِي ٱلأَرْضِ
  وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ
  فَيَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ءَامَنَ
  ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ
  وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ
  وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ
  رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ
  تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ
  أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">تداين: تفاعل من الدين، يقال: داينت الرجل عاملته بدين معطياً أو آخذاً،
  كما تقول: بايعته إذا بعته أو باعك. قال رؤبة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">داينت أروى والديون تقضى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فمطلت بعضاً
  وأدّت بعضاً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: دنت الرجل إذا بعته بدين، وادّنت أنا أي: أخذت بدين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أمل وأملى لغتان: الأولى لأهل الحجاز وبني أسد، والثانية لتميم، يقال:
  أمليت وأمللت على الرجل أي: ألقيت عليه ما يكتبه، وأصله في اللغة الإعادة مرة بعد أخرى
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألا يا ديار
  الحيّ بالسبعان</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أمل عليها بالبلى الملوان</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: الأصل أمللت، أبدل من اللام
  ياء لأنها أخف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">البخس: النقص، يقال منه: بخس يبخس،
  ويقال بالصاد، والبخس: إصابة العين، ومنه: استعير بخس حقه، كقولهم: عوّر حقه، وتباخسوا
  في البيع تغابنوا، كان كل واحد يبخس صاحبه عن ما يريده منه باحتياله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السأم والسآمة: الملل من الشيء والضجر منه، يقال منه: سئم يسأم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الصغير: اسم فاعل من صغر يصغر، ومعناه قلة الجرم، ويستعمل في المعاني
  أيضاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القسط: بكسر القاف: العدل، يقال
  منه: أقسط الرجل أي عدل، وبفتح القاف: الجور، ويقال منه: قسط الرجل أي جار، والقسط
  بالكسر أيضاً: النصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرهن: ما دفع إلى الدائن على استيثاق
  دينه، ويقال: رهن يرهن رهناً، ثم أطلق المصدر على المرهون، ويقال: رهن الشيء دام. قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">اللحم والخبز
  لهم راهن</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وقهوة راووقها ساكب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأرهن لهم الشراب: دام، قال ابن
  سيده: ورهنه، أي: أدامه، ويقال: أرهن في السلعة إذا غالى بها حتى أخذها بكثير الثمن.
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يطوى ابن
  سلمى بها من راكب بعرا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عيدية أرهنت
  فيها الدنانير</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">العيد: بطن من مهر، وإبل مهرة موصوفة بالنجابة، ويقال، من الرهن الذي
  هو من التوثقة: أرهن إرهاناً. قال همام بن مرة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلما خشيت أظافيرهم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نجوت وأرهنتهم
  مالكاً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن الأعرابي، والزجاج: يقال في الرهن رهنت وأرهنت. وقال الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حتى يقيدك من بنيه رهينة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نعش ويرهنك السماك الفرقدا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وتقول: رهنت لساني بكذا، ولا يقال
  فيه: أرهنت، ولما أطلق الرهن على المرهون صار إسماً، فكسر تكسير الأسماء وانتصب بفعله
  نصب المفاعيل، فرهنت رهناً كرهنت ثوباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الإصر:
  الأمر الغليظ الصعب، والآصرة في اللغة: الأمر الرابط من ذمام، أو قرابة، أو عهد، ونحوه.
  والإصار: الحبل الذي تربط به الأحمال ونحوها، يقال: أصر يأصر أصراً، والإصر، بكسر الهمزة
  الاسم من ذلك، وروي الأُصر بضمها وقد قرىء به. قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا مانع الضيم أن يغشى سراتهم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والحامل
  الإصر عنهم بعدما عرقوا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ يا أيها الذين آمنوا إذا تداينتم بدين إلى أجل مسمى فاكتبوه } قال
  ابن عباس: نزلت في السلم خاصة، يعنى: أن سلم أهل المدينة كان السبب، ثم هي تتناول جميع
  الديون بالإجماع.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
