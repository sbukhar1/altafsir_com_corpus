  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  الجحدري وعيسى بن عمران: تضل، بضم التاء وفتح الضاد مبنياً للمفعول، بمعنى: تنسى، كذا
  حكى عنهما الداني. وحكى النقاش عن الجحدري: أن تضل، بضم التاء وكسر الضاد، بمعنى أن
  تضل الشهادة، تقول: أضللت الفرس والبعير إذا ذهبا فلم تجدهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  حميد بن عبد الرحمن، ومجاهد: فتذكر، بتخفيف الكاف المكسورة، ورفع الراء، أي فهي: تذكر
  وقرأ زيد بن أسلم: فتذاكر، من الذاكرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والجملة
  الشرطية من قوله { أن تضل إحداهما فتذكر } على قراءة الأعمش وحمزة قال ابن عطية: في
  موضع رفع بكونه صفة للمذكر، وهما المرأتان. انتهى. كان قد قدم أن قوله { ممن ترضون
  من الشهداء } في موضع الصفة لقوله { فرجل وامرأتان } فصار نظير: جاءني رجل وامرأتان
  عقلاء حبليان، وفي جواز مثل هذا التركيب نظر، بل الذي تقتضيه الأقيسة تقديم حبليان
  على عقلاء، وأما على قول من أعرب: ممن ترضون، بدلاً من: رجالكم، وعلى ما اخترناه من
