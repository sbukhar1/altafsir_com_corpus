  الراء وجعله جواب الشرط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ الباقون بفتح همزة: أن، وهي
  الناصبة، وفتح راء فتذكر عطفاً على: أن تضل وسكن الذال وخفف الكاف ابن كثير، وأبو عمرو.
