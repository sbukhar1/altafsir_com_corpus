  تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ
  لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 286] قال نعم ربنا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولا تحملنا ما لا طاقة لنا به</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  286] قال نعم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">واعف عنا واغفر لنا وارحمنا أنت مولانا فانصرنا على القوم الكافرين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  286] قال نعم أخرجه مسلم وله عن ابن عباس نحوه وفيه قد فعلت بدل نعم (ق) عن أبي هريرة
  أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله تعالى تجاوز لأمتي ما حدثت به أنفسها ما لم يعملوا به أو
  يتكلموا به وفي رواية ما وسوست به صدورها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قوم: إن الآية غير منسوخة لأن النسخ لا يرد إلاّ على الأمر والنهي
  ولا يرد على الإخبار. وقول الله تعالى: { يحاسبكم به الله } خبر فلا يرد عليه النسخ
  ثم اختلفوا في تأويلها فقال قوم: قد أثبت الله تعالى للقلب كسباً فقال: بما كسبت قلوبكم
  وليس لله عبد أسر عملاً أو أعلنه من حركة جارحة أو همة قلب إلاّ يعلمه الله ثم يخبره
  به ويحاسبه عليه ثم يغفر لمن يشاء ويعذب من يشاء، وقال آخرون في معنى الاية: إن الله
  تعالى يحاسب خلقه بجميع ما أبدوا من أعمالكم وأخفوه وعاقبهم عليه غير أن معاقبتهم على
  ما أخفوه أخف مما لم يعملوا به وهو ما يحدث لهم في الدنيا من النوائب والمصائب والأمور
  التي يحزنون عليها وهذا قول عائشة عن أمية إنها سألت عائشة عن قول الله عز وجل: { وإن
  تبدوا ما في أنفسكم أو تخفوه يحاسبكم به الله } وعن قوله { من يعمل سوءاً يجز به }
  فقالت: ما سألني عنها أحد منذ سألت رسول الله صلى الله عليه وسلم فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هذه معاتبة الله العبد بما يصيبه
  من الحمى والنكبة حتى البضاعة يضعها في يد قميصه فيفقدها فيفزع لها، حتى أن العبد ليخرج
  من ذنوبه كما يخرج التبر الأحمر من الكير \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه الترمذي، وقال: حديث حسن غريب. وله عن أنس بن مالك أن رسول الله
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إذا أراد الله بعبده الخير عجل له العقوبة في الدنيا، وإذا أراد الله بعبده الشر
  أمسك عليه بذنبه حتى يوافيه به يوم القيامة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قوم في معنى الآية وإن تبدوا ما في أنفسكم يعني مما عزمتم عليه
  أو تخفوه أي ولا تبدوه وأنتم عازمون عليه يحاسبكم به الله. فأما حديث النفس مما لم
  تعزموا عليه فإن ذلك مما لا يكلف الله نفساً إلاّ وسعها ولا يؤاخذ به. قال عبدالله
  بن المبارك: قلت لسفيان: أيؤاخذ العبد بالهمة؟ فقال: إذا كانت عزماً أخذ بها وقيل معنى
  المحاسبة الإخبار والتعريف فيرجع معنى هذه المحاسبة إلى كونه تعالى عالماً بكل ما في
  الضمائر والسرائر مما ظهر وخفي ومعنى الآية: وإن تبدوا ما في أنفسكم فتعملوا به أو
  تخفوه مما أضمرتم ونويتم يحاسبكم به الله أي يخبركم به ويعرفكم إياه، ثم يغفر للمؤمنين
  إظهاراً لفضله ويعذب الكافرين إظهاراً لعدله.</font></font>&#13;\t\t\t<label disabled=\"true\"
