  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">للَّهِ
  ما فِي ٱلسَّمَٰوٰتِ وَمَا فِي ٱلأَرْضِ وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ
  تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ
  وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { لله ما في السموات وما في الأرض } ملكاً وأهلها له عبيد وهو مالكهم { وإن تبدوا ما
  في أنفسكم أو تخفوه يحاسبكم به الله } وهذا يتناول حديث النفس والخواطر الفاسدة التي
  ترد على القلب ولا يتمكن من دفعها، والمؤاخذة بها تجري مجرى تكليف ما لا يطاق: وأجيب
  عن هذا بأن الخواطر الحاصلة في القلب على قسمين فمنها ما يوطن الإنسان نفسه عليه ويعزم
  على إظهاره إلى الوجود، فهذا مما يؤاخذ الإنسان به. والقسم الثاني ما يخطر بالبال ولا
  يمكن دفعه عن نفسه لكن يكره ولا يعزم على فعله ولا إظهار إلى الوجود فهذا معفو عنه
  بدليل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لها ما كسبت وعليها ما اكتسبت</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 286]. وقال قوم: إن هذه
  الآية خاصة ثم اختلفوا في وجه تخصيصها فقال بعضهم: هي متصلة بالآية التي قبلها وإنما
  نزلت في كتمان الشهادة ومعنى الآية { وإن تبدوا ما في أنفسكم } أيها الشهود من كتمان
  الشهادة أي تخفوه أي تخفوا الكتمان يحاسبكم به الله وهذا ضعيف، لأن اللفظ هام وإن كان
  وارداً عقيب قضية فلم يلزم صرفه إليها. وقال بعضهم: إن الآية نزلت فيمن يتولى الكافرين
  من المؤمنين والمعنى: وإن تبدوا أي تظهروا ما في أنفسكم يعني من ولاية الكفار أو تخفوه
  فلا تظهروه يحاسبكم به الله. وذهب أكثر العلماء إلى أن الآية عامة ثم اختلفوا فقال
  قوم: هي منسوخة بالآية التي بعدها ويدل عليه ما روي عن أبي هريرة قال: لما نزلت على
  رسول الله صلى الله عليه وسلم { لله ما في السموات وما في الأرض، وإن تبدوا ما في أنفسكم
  أو تخفوه } الآية. اشتد ذلك على أصحاب رسول الله صلى الله عليه وسلم فأتوا رسول الله
  صلى الله عليه وسلم ثم بركوا على الركب فقالوا: أي رسول الله كلفنا من الأعمال ما نطيق
  الصلاة والصيام والجهاد والصدقة وقد أنزلت عليك هذه الآية ولا نطيقها فقال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أتريدون أن تقولوا كما قال أهل الكتابين من قبلكم سمعنا وعصينا بل قوم سمعنا وأطعنا
  غفرانك ربنا وإليك المصير \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فلما اقترأها القوم وذلت بها ألسنتهم أنزل الله تعالى في أثرها:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">آمن
  الرسول بما أنزل إليه من ربه والمؤمنون كل آمن بالله وملائكته وكتبه ورسله لا نفرق
  بين أحد من رسله، وقالوا: سمعنا وأطعنا غفرانك ربنا وإليك المصير</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  286] فلما فعلوا ذلك نسخها الله عز وجل فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا يكلف الله نفساً إلاّ وسعها لها
  ما كسبت وعليها ما اكتسبت ربنا لا تؤاخذنا إن نسينا أو أخطأنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  286] قال نعم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ربنا ولا تحمل علينا إصراً كما حملته على الذين من قبلنا</font></font> }</b><br
