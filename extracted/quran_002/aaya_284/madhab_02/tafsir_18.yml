  تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ
  لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يروى عن ابن عباس ويدل عليه أنه قال: يحاسبكم به الله ولم يقل: يؤاخذكم
  به لأن المحاسبة غير المؤاخذة ويدل عليه أيضاً ما روي عن صفوان بن محرز المازني قال:
  بينما ابن عمر يطوف إذ عرض له رجل فقال: يا أبا عبدالرحمن أخبرني ما سمعت من رسول الله
  صلى الله عليه وسلم في النجوى قال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يدني المؤمن من ربه حتى يضع عليه
  كنفه فيقرره بذنوبه تعرف ذنب كذا وكذا فيقول: أعرف رب أعرف مرتين فيقول الله: سترتها
  عليك في الدينا وأنا أغفرها لك اليوم ثم تطوى صحيفة حسابه، وأما الآخرون وهم الكفار
  والمنافقون فينادى بهم على رؤوس الخلائق هؤلاء الذين كذبوا على ربهم ألا لعنة الله
  على الظالمين \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجاه
  في الصحيحين. وقوله تعالى: { فيغفر لمن يشاء ويعذب من يشاء } قال ابن عباس: يغفر لمن
  يشاء الذنب العظيم ويعذب من يشاء على الذنب الصغير لا يسأل عما يفعل وهم يسألون { والله
  على كل شيء قدير } يعني أنه تعالى قادر على كل شيء كامل القدرة فيغفر للمؤمنين فضلاً
  ويعذب الكافرين عدلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
