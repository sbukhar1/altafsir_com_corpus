  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">للَّهِ
  ما فِي ٱلسَّمَٰوٰتِ وَمَا فِي ٱلأَرْضِ وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ
  تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ
  وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ للَّهِ مَا
  فِي ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ } من الخلق كلهم عبيده وإماؤه وهو خالقهم ورازقهم
  وحكمه نافذ فيهم معناه لا تعبدوا أحداً سواه لأنه هو الذي خلق المسيح والملائكة والأصنام.
  ويقال: لله ما في السموات وما في الأرض يعني في كل شيء دلالة ربوبيته ووحدانيته. ثم
  قال: { وَإِن تُبْدُواْ مَا فِي أَنفُسِكُمْ أَوْ تُخْفُوهُ } يعني، إن تظهروا ما في
  قلوبكم أو تضمروه { يُحَاسِبْكُم بِهِ ٱللَّهُ } أي يجازيكم به الله [وقال بعضهم يعني
  في كتمان الشهادة أن تعلنوا الشهادة أو تخفوها يحاسبكم به الله أي يجازيكم به الله]
  وقال الكلبي: وإن تعلنوا ما في أنفسكم من المعصية أو تسروها ولا تظهروها يجازيكم قال:
  لما نزلت هذه الآية شق على المسلمين وقالوا: يا رسول الله إنا لنحدث أنفسنا بالأمر
  المعصية ثم [لا نعملها أو نعملها] فهو سواء فشق ذلك على [المؤمنين] مشقة شديدة فلما
  [علم] الله مشقة ذلك على [المؤمنين] أنزل على نبيه ما هو أهون عليه منه فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  يُكَلِّفُ ٱللَّهُ نَفْسًا إِلاَّ وُسْعَهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 286] قال الفقيه: حدثنا
  الخليل بن أحمد قال: حدثنا الدبيلي قال: حدثنا أبو عبيد الله عن سفيان عن أبي الزناد
  عن الأعرج عن أبي هريرة قال: قال رسول الله - صلى الله عليه وسلم -:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سبقت رحمتي غضبي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال سفيان: بلغني أن الأنبياء كانوا
  يأتون قومهم بهذه الآية { وَإِن تُبْدُواْ مَا فِي أَنفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُم
  بِهِ ٱللَّهُ } فيقولون: لا نطيق هذا ولا نحتمله فأعقبهم الله المؤاخذة فلما عرض على
  هذه الأمة قبلوا فأعقبهم الله تعالى أن وضعها عنهم فأنزل الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  يُكَلِّفُ ٱللَّهُ نَفْسًا إِلاَّ وُسْعَهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 286] الآية. ثم قال عز
  وجل: { فَيَغْفِرُ لِمَن يَشَاء } أي لمن تاب عن الذنوب { وَيُعَذّبُ مَن يَشَاء }
  أي من أقام على ذلك وأصر عليه ويقال: فيغفر لمن يشاء الذنب العظيم لمن انتزع عنه ويعذب
  من يشاء بالذنب الصغير إذا أصر عليه ويقال: لا كبيرة مع الاستغفار ولا صغيرة مع الإصرار.
  قرأ عاصم وابن عامر: (فيغفر) بضم الراء على معنى الابتداء. وقرأ الباقون بالجزم على
  جواب الشرط وكذلك في قوله: ويعذب من يشاء ثم قال: { وَٱللَّهُ عَلَىٰ كُلّ شَيْء قَدِيرٌ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
