  تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ
  لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى { وَإِن تُبْدُواْ مَا فِي أَنفُسِكُمْ أَوْ تُخْفُوهُ
  يُحَاسِبْكُم بِهِ ٱللَّهُ } يروى عن ابن عباس أنه قال لما نزلت هذه الآية جاء أبو
  بكر وعمر وعبد الرحمٰن بن عوف ومعاذ وناس إلى النبي صلى الله عليه وسلم، فقالوا يا
  رسول الله كلفنا من العمل ما لا نطيق إن أحدنا ليحدث نفسه بما لا يحب أن يثبت في قلبه،
  وإن له الدنيا، فقال النبي صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فلعلّكم تقولون كما قال بنو إسرائيل سمعنا وعصينا قولوا سمعنا وأطعنا
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فقالوا
  سمعنا وأطعنا، واشتد ذلك عليهم فمكثوا في ذلك حولاً فأنزل الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  يُكَلّفُ ٱللَّهُ نَفْسًا إِلاَّ وُسْعَهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 286 فنسخت هذه الآية، فقال
  صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الله تجاوز عن أمتي ما حدثوا به أنفسهم مالم يعملوا أو يتكلموا به \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">واعلم أن محل البحث في هذه الآية
  أن قوله { وَإِن تُبْدُواْ مَا فِي أَنفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُم بِهِ ٱللَّهُ
  } يتناول حديث النفس، والخواطر الفاسدة التي ترد على القلب، ولا يتمكن من دفعها، فالمؤاخذة
  بها تجري مجرى تكليف ما لا يطاق، والعلماء أجابوا عنه من وجوه الوجه الأول أن الخواطر
  الحاصلة في القلب على قسمين، فمنها ما يوطن الإنسان نفسه عليه ويعزم على إدخاله في
  الوجود، ومنها ما لا يكون كذلك بل تكون أموراً خاطرة بالبال مع أن الإنسان يكرهها ولكنه
  لا يمكنه دفعها عن النفس، فالقسم الأول يكون مؤاخذاً به، والثاني لا يكون مؤاخذاً به،
  ألا ترى إلى قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَّ يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِى أَيْمَـٰنِكُمْ
  وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 225 وقال في آخر هذه السورة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَهَا
  مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 286 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ يُحِبُّونَ أَن تَشِيعَ ٱلْفَـٰحِشَةُ فِى ٱلَّذِينَ ءَامَنُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النور
  19 هذا هو الجواب المعتمد. والوجه الثاني أن كل ما كان في القلب مما لا يدخل في العمل،
  فهو في محل العفو وقوله { وَإِن تُبْدُواْ مَا فِي أَنفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُم
  بِهِ ٱللَّهُ } فالمراد منه أنه يدخل ذلك العمل في الوجود إما ظاهراً وإما على سبيل
  الخفية وأما ما وجد في القلب من العزائم والإرادات ولم يتصل بالعمل فكل ذلك في محل
  العفو وهذا الجواب ضعيف، لأن أكثر المؤاخذات إنما تكون بأفعال القلوب ألا ترى أن اعتقاد
  الكفر والبدع ليس إلا من أعمال القلوب وأعظم أنواع العقاب مرتب عليه، وأيضاً فأفعال
  الجوارح إذا خلت عن أفعال القلوب لا يترتب عليها عقاب كأفعال النائم والساهي فثبت ضعف
  هذا الجواب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
