  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">للَّهِ
  ما فِي ٱلسَّمَٰوٰتِ وَمَا فِي ٱلأَرْضِ وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ
  تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ
  وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">في الآية مسائل
  المسألة الأولى في كيفية النظم وجوه الأول قال الأصم إنه تعالى لما جمع في هذه السورة
  أشياء كثيرة من علم الأصول، وهو دليل التوحيد والنبوّة، وأشياء كثيرة من علم الأصول
  ببيان الشرائع والتكاليف، وهي في الصلاة، والزكاة، والقصاص، والصوم، والحج، والجهاد،
  والحيض، والطلاق، والعدة، والصداق، والخلع، والإيلاء، والرضاع، والبيع، والربا، وكيفية
  المداينة ختم الله تعالى هذه السورة بهذه الآية على سبيل التهديد. وأقول إنه قد ثبت
  أن الصفات التي هي كمالات حقيقية ليست إلا القدرة والعلم، فعبّر سبحانه عن كمال القدرة
  بقوله { للَّهِ مَا فِى ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ } ملكا وملكاً، وعبر عن
  كمال العلم المحيط بالكليات والجزئيات بقوله { وَإِن تُبْدُواْ مَا فِي أَنفُسِكُمْ
  أَوْ تُخْفُوهُ يُحَاسِبْكُم بِهِ ٱللَّهُ } وإذا حصل كمال القدرة والعلم، فكان كل
  من في السمٰوات والأرض عبيداً مربوبين وجدوا بتخليقه وتكوينه كان ذلك غاية الوعد للمطيعين،
  ونهاية الوعيد للمذنبين، فلهذا السبب ختم الله هذه السورة بهذه الآية. والوجه الثاني
  في كيفية النظم، قال أبو مسلم إنه تعالى لما قال في آخر الآية المتقدمة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ
  بِمَا تَعْمَلُونَ عَلِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 283 ذكر عقيبه ما يجري مجرى الدليل العقلي فقال { للَّهِ مَا
  فِى ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ } ومعنى هذا الملك أن هذه الأشياء لما كانت
  محدثة فقد وجدت بتخليقه وتكوينه وإبداعه ومن كان فاعلاً لهذه الأفعال المحكمة المتقنة
  العجيبة الغريبة المشتملة على الحكم المتكاثرة والمنافع العظيمة لا بد وأن يكون عالماً
  بها إذ من المحال صدور الفعل المحكم المتقن عن الجاهل به، فكان الله تعالى احتج بخلقه
  السمٰوات والأرض مع ما فيهما من وجوه الإحكام والإتقان على كونه تعالى عالماً بها محيطاً
  بأجزائها وجزئياتها. الوجه الثالث في كيفية النظم، قال القاضي إنه تعالى لما أمر بهذه
  الوثائق أعني الكتبة والإشهاد والرهن، فكان المقصود من الأمر بها صيانة الأموال، والاحتياط
  في حفظها بيّن الله تعالى أنه إنما المقصود لمنفعة ترجع إلى الخلق لا لمنفعة تعود إليه
  سبحانه منها فإنه له ملك السمٰوات والأرض. الوجه الرابع قال الشعبي وعكرمة ومجاهد إنه
  تعالى لما نهى عن كتمان الشهادة وأوعد عليه بيّن أنه له ملك السمٰوات والأرض فيجازي
  على الكتمان والإظهار. المسألة الثانية احتج الأصحاب بقوله { للَّهِ مَا فِى ٱلسَّمَـٰوَاتِ
  وَمَا فِي ٱلأَرْضِ } على أن فعل العبد خلق الله تعالى، لأنه من جملة ما في السمٰوات
  والأرض بدليل صحة الاستثناء، واللام في قوله { لِلَّهِ } ليس لام الغرض، فإنه ليس غرض
  الفاسق من فسقه طاعة الله، فلا بد وأن يكون المراد منه لام الملك والتخليق. المسألة
  الثالثة احتج الأصحاب بهذه الآية على أن المعدوم ليس بشيء لأن من جملة ما في السمٰوات
  والأرض حقائق الأشياء وماهياتها فهي لا بد وأن تكون تحت قدرة الله سبحانه وتعالى وإنما
  تكون الحقائق والماهيات تحت قدرته لو كان قادراً على تحقيق تلك الحقائق، وتكوين تلك
  الماهيات، فإذا كان كذلك كانت قدرة الله تعالى مكونة للذوات، ومحققة للحقاق، فكان القول
  بأن المعدوم شيءً باطلاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
