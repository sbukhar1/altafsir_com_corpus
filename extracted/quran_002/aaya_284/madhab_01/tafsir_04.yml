  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والوجه الثالث في الجواب أن الله تعالى يؤاخذه بها لكن مؤاخذتها هي
  الغموم والهموم في الدنيا، روى الضحاك عن عائشة رضي الله عنها أنها قالت ما حدث العبد
  به نفسه من شر كانت محاسبة الله عليه بغم يبتليه به في الدنيا أو حزن أو أذى، فإذا
  جاءت الآخرة لم يسأل عنه ولم يعاقب عليه، وروت أنها سألت النبي صلى الله عليه وسلم
