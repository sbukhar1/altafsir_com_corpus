  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">للَّهِ
  ما فِي ٱلسَّمَٰوٰتِ وَمَا فِي ٱلأَرْضِ وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ
  تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ
  وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ءَامَنَ ٱلرَّسُولُ
  بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ وَمَلاۤئِكَتِهِ
  وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ وَقَالُواْ سَمِعْنَا
  وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِن تُبْدُواْ مَا فِي أَنفُسِكُمْ أَوْ تُخْفُوهُ } يعني من السوء يحاسبكم به الله
  فيغفر لمن يشاء لمن استوجب المغفرة بالتوبة مما أظهر منه أو أضمره { وَيُعَذّبُ مَن
  يَشَاءُ } ممن استوجب العقوبة بالإصرار. ولا يدخل فيما يخفيه الإنسان: الوساوس وحديث
  النفس، لأنّ ذلك مما ليس في وسعه الخلو منه، ولكن ما اعتقده وعزم عليه. وعن عبد الله
  بن عمر رضي الله عنهما أنه تلاها فقال: لئن آخذنا الله بهذا لنهلكنّ، ثم بكى حتى سمع
  نشيجه فذكر لابن عباس فقال: يغفر الله لأبي عبد الرحمٰن. قد وجد المسلمون منها مثل
  ما وجد فنزل { لاَ يُكَلّفُ ٱللَّهُ } وقرىء: «فيغفر» و«يعذب»، مجزومين عطفاً على جواب
  الشرط، ومرفوعين على: فهو يغفر ويعذب. فإن قلت: كيف يقرأ الجازم؟ قلت: يظهر الراء ويدغم
  الباء. ومدغم الراء في اللام لاحن مخطىء خطأ فاحشا. وراويه عن أبي عمرو مخطىء مرّتين،
  لأنه يلحن وينسب إلى أعلم الناس بالعربية ما يؤذن بجهل عظيم. والسبب في نحو هذه الروايات
  قلة ضبط الرواة، والسبب في قلة الضبط قلة الدراية، ولا يضبط نحو هذا إلا أهل النحو.
  وقرأ الأعمش: «يغفر» بغير فاء مجزوماً على البدل من يحاسبكم، كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مَتَى تَأْتِنَا تُلْمِمْ بِنَا في دِيَارِنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَجِدْ حَطَباً جَزْلاً وَنَاراً تَأجَّجَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى هذا البدل التفصيل لجملة الحساب،
  لأنّ التفصيل أوضح من المفصل، فهو جار مجرى بدل البعض من الكل أو بدل الاشتمال، كقولك:
  ضربت زيداً رأسه، وأحب زيداً عقله، وهذا البدل واقع في الأفعال وقوعه في الأسماء لحاجة
  القبيلين إلى البيان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱلْمُؤْمِنُونَ } إن عطف على الرسول كان الضمير ـ الذي التنوين
  نائب عنه في كل ـ راجعاً إلى الرسول والمؤمنين، أي كلهم آمن بالله وملائكته وكتبه ورسله
  من المذكورين. ووقف عليه. وإن كان مبتدأ كان الضمير للمؤمنين. ووحد ضمير كل في آمن
  على معنى: كل واحد منهم آمن، وكان يجوز أن يجمع، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكُلٌّ أَتَوْهُ دٰخِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  87]. وقرأ ابن عباس: «وكتابه»، يريد القرآن أو الجنس وعنه الكتاب أكثر من الكتب. فإن
  قلت: كيف يكون الواحد أكثر من الجمع؟ قلت: لأنه إذا أريد بالواحد الجنس ـ والجنسية
  قائمة في وحدان الجنس كلها ـ لم يخرج منه شيء. فأما الجمع فلا يدخل تحته إلا ما فيه
  الجنسية من الجموع { لاَنُفَرِّقُ } يقولون لا نفرق. وعن أبي عمرو: «يفرق» بالياء،
  على أن الفعل لكل. وقرأ عبد الله: «لا يفرقون». و { أَحَدٍ } في معنى الجمع، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَا مِنكُم مّنْ أَحَدٍ عَنْهُ حَـٰجِزِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحاقة:
  47] ولذلك دخل عليه بين. { سَمِعْنَا } أجبنا { غُفْرَانَكَ } منصوب بإضمار فعله. يقال:
  غفرانك لا كفرانك، أي نستغفرك ولا نكفرك وقرىء: «وكتبه ورسله» بالسكون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

