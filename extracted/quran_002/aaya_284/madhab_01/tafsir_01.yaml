  معاذ، قال: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَإِن تُبْدُواْ مَا فِي
  أَنفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُم بِهِ ٱللَّهُ } قال: كانت عائشة تقول: كل
  عبد يهمّ بـمعصية، أَو يحدّث بها نفسه، حاسبه الله بها فـي الدنـيا، يخاف ويحزن ويهتـم.حدثنا
