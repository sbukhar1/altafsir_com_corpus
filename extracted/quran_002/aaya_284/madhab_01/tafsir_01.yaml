  أَوْ تُخْفُوهُ يُحَاسِبْكُم بِهِ ٱللَّهُ }... الآية. قال: قال ابن عبـاس: إن الله
  يقول يوم القـيامة: إن كتابـي لـم يكتبوا من أعمالكم إلا ما ظهر منها، فأما ما أسررتـم
  فـي أنفسكم فأنا أحاسبكم به الـيوم، فأغفر لـمن شئت، وأعذّب من شئت.حدثنـي يحيـى بن
  أبـي طالب، قال: أخبرنا علـيّ بن عاصم، قال: أخبرنا بـيان، عن بشر، عن قـيس بن أبـي
  حازم، قال: إذا كان يوم القـيامة، قال الله عزّ وجلّ يُسمِع الـخلائق: إنـما كان كتابـي
  يكتبون علـيكم ما ظهر منكم، فأما ما أسررتـم فلـم يكونوا يكتبونه، ولا يعلـمونه، أنا
  الله أعلـم بذلك كله منكم، فأغفر لـمن شئت، وأعذّب من شئت.حدثت عن الـحسين، قال: سمعت
  أبـا معاذ، قال: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَإِن تُبْدُواْ
  مَا فِي أَنفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُم بِهِ ٱللَّهُ } كان ابن عبـاس يقول:
