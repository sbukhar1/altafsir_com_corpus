  عائشة فـي ذلك: كل عبد همّ بسوء ومعصية، وحدّث نفسه به، حاسبه الله فـي الدنـيا، يخاف
  ويحزن ويشتدّ همه، لا يناله من ذلك شيء، كما همّ بـالسوء ولـم يعمل منه شيئاً.حدثنا
  الربـيع، قال: ثنا أسد بن موسى، قال: ثنا حماد بن سلـمة، عن علـيّ بن زيد، عن أمه أنها
  سألت عائشة عن هذه الآية: { إِن تُبْدُواْ مَا فِي أَنفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُم
