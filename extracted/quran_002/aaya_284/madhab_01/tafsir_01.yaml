  عنها أحد مذ سألت رسول الله صلى الله عليه وسلم، فقال: \" يا عائشة، هذه مُتَابَعَةُ
  الله العبد بـما يُصِيبُه من الـحُمَّى والنكْبَة والشَّوْكَة، حتـى البضاعة يَضَعُها
