  بن سلـيـمان، قال: سمعت أبـي، عن قتادة، عن صفوان بن مـحرز، عن ابن عمر، عن نبـيّ الله
  صلى الله عليه وسلم قال: \" يُدْنِـي اللَّهُ عَبْدَهُ الـمُؤمِنُ يَوْمَ القِـيَامَةِ
  حَتَّـى يَضَعَ عَلَـيْهِ كَنَفَهُ فَـيُقَرّرُهُ بِسَيِّئَاتِهِ يَقُولُ: هَلْ تَعْرِفُ؟
  فَـيَقُولُ نَعَمْ، فَـيَقُولُ: سَتَرْتُها فِـي الدُّنْـيَا وأغْفِرُها الـيَوْمَ.
