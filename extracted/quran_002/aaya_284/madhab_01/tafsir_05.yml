  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال النحاس: ومن أحسن ما قيل في الآية وأشبه بالظاهر قول ابن عباس:
  إنها عامّة، ثم أدخل حديث ابن عمر في النّجْوى، أخرجه البخاريّ ومسلم وغيرهما، واللفظ
  لمسلم قال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
