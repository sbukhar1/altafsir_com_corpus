  تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ
  لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الخبر: «إن الله تعالىٰ يقول يوم القيامة هذا يومٌ تُبلىٰ فيه
  السرائر وتخرج الضمائر وأن كُتَّابي لم يكتبوا إلاَّ ما ظهر من أعمالكم وأنا المطّلع
  على ما لم يطلعوا عليه ولم يُخْبُروه ولا كتبوه فأنا أخبركم بذلك وأُحاسبكم عليه فأغفر
  لمن أشاء وأعذب من أشاء» فيغفر للمؤمنين ويعذب الكافرين، وهذا أصح ما في الباب، يدل
  عليه حديث النَّجْوَىٰ على ما يأتي بيانه، (لا يُقال): فقد ثبت عن النبيّ صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الله تجاوز لأمّتِي عما حدّثت به أنفسها ما لم يتكلموا أو يعملوا به \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فإنا نقول: ذلك محمول على أحكام
  الدنيا؛ مثل الطلاق والعتاق والبيع التي لا يلزمه حكمها ما لم يتكلم به، والذي ذكر
  في الآية فيما يؤاخذ العبد به بينه وبين الله تعالىٰ في الآخرة. وقال الحسن: الآية
  محكمة ليست بمنسوخة. قال الطبريّ: وقال آخرون نحو هذا المعنى الذي ذكر عن ابن عباس؛
  إلاَّ أنهم قالوا: إن العذاب الذي يكون جزاء لما خَطَر في النفوس وصحِبه الفكر إنما
  هو بمصائب الدنيا وآلامها وسائر مكارهها. ثم أسند عن عائشة نحو هذا المعنى؛ وهو (القول
  الخامس): ورجح الطبريّ أن الآية محكمة غير منسوخة: قال ابن عطية: وهذا هو الصواب، وذلك
  أن قوله تعالىٰ: { وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ تُخْفُوهُ } معناه مما
  هو في وُسعكم وتحت كسبكم، وذلك استصحاب المعتقَد والفكر؛ فلما كان اللفظ مما يمكن أن
  تدخل فيه الخواطر أشْفَق الصحابة والنبيّ صلى الله عليه وسلم، فبيّن الله لهم ما أراد
  بالآية الأُخرىٰ، وخصصها ونص على حكمه أنه لا يكلّف نفساً إلاَّ وسعها، والخواطر ليست
  هي ولا دفعها في الوسع، بل هي أمر غالب وليست مما يكتسب؛ فكان في هذا البيان فرَجُهم
  وكشف كُرَبهم، وباقي الآية محكمة لا نسخ فيها: ومما يدفع أمر النسخ أن الآية خبر والأخبار
  لا يدخلها النسخ؛ فإن ذهب ذاهب إلى تقدير النسخ فإنما يترتب له في الحكم الذي لحق الصحابة
  حين فزعوا من الآية، وذلك أن قول النبيّ صلى الله عليه وسلم لهم: «قولوا سمعنا وأطعنا»
  يجيء منه الأمر بأن يثبتوا على هذا ويلتزموه وينتظروا لطف الله في الغفران. فإذا قُرّر
  هذا الحكم فصحيح وقوع النسخ فيه، وتشبه الآية حينئذ قوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِن
  يَكُن مِّنكُمْ عِشْرُونَ صَابِرُونَ يَغْلِبُواْ مِئَتَيْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  65] فهذا لفظه الخبر ولكن معناه التَزِموا هذا واثْبتُوا عليه واصْبِروا بحَسَبِه،
  ثم نسخ بعد ذلك. وأجمع الناس فيما علمت على أن هذه الآية في الجهاد منسوخة بصبر المائة
  للمائتين. قال ابن عطية: وهذه الآية في«البقرة» أشبه شيء بها. وقيل: في الكلام إضمار
  وتقييد، تقديره يحاسبكم به الله إن شاء؛ وعلى هذا فلا نسخ.</font></font>&#13;\t\t\t<label
