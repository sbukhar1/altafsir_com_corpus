  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">للَّهِ
  ما فِي ٱلسَّمَٰوٰتِ وَمَا فِي ٱلأَرْضِ وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ
  تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ
  وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ:
  { للَّهِ ما فِي ٱلسَّمَاواتِ وَمَا فِي ٱلأَرْضِ } تقدّم معناه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ تُخْفُوهُ
  يُحَاسِبْكُمْ بِهِ ٱللَّهُ } فيه مسألتان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأُولىٰ
  ـ اختلف الناس في معنى قوله تعالىٰ: { وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ
  تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ } على أقوال خمسة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأوّل
  ـ أنها منسوخةٌ؛ قاله ابن عباس وابن مسعود وعائشة وأبو هريرة والشعبي وعطاء ومحمد بن
  سِيرين ومحمد بن كعب وموسى بن عُبَيْدَة وجماعة من الصحابة والتابعين، وأنه بقي هذا
  التكليف حَوْلاً حتى أنزل الله الفرج بقوله: { لاَ يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ
  وُسْعَهَا }. (وهو قول ابن مسعود وعائشة وعطاء ومحمد بن سيرين ومحمد بن كعب وغيرهم)
  وفي صحيح مسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عن ٱبن عباس قال: لما نزلت { وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ تُخْفُوهُ
  يُحَاسِبْكُمْ بِهِ ٱللَّهُ } قال: دخل قلوبَهم منها شيءٌ لم يدخل قلوبَهم مِن شيء؛
  فقال النبيّ صلى الله عليه وسلم: «قولوا سمعنا وأطعنا وسلّمنا» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فألقى الله الإيمان في قلوبهم
  فأنزل الله تعالىٰ: «لاَ يُكَلِّفُ اللَّهُ نَفْساً إلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ
  وَعَلَيْهَا مَا ٱكْتَسَبَتْ رَبّنَا لاَ تُؤَاخِذْنَا إنْ نَسِينَا أَوْ أَخْطَأْنَا»
  [قال: «قد فعلت»] رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَا إصْراً كَمَا حَمَلْتَهُ عَلَىٰ
  الَّذِينَ مِنْ قَبْلِنَا [قال: قد فعلت»] رَبَّنَا وَلاَ تُحَمِّلْنَا مَا لاَطَاقَةَ
  لَنَا بِهِ واعْفُ عَنَّا وَٱغْفرْ لَنَا وَٱرْحَمْنَا أَنْتَ مَوْلاَنَا (فَانْصُرْنَا
  عَلَىٰ الْقَوْمِ الْكَافِرِينَ) [قال: «قد فعلت»]: في رواية فلما فعلوا ذلك نسخها
  الله ثم أنزل تعالىٰ: { لاَ يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا } وسيأتي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني ـ قال ٱبن عباس وعِكرمة والشعبي ومجاهد: إنها مُحكْمَةٌ مخصوصة،
  وهي في معنى الشهادة التي نهى عن كَتْمها، ثم أعلم في هذه الآية أن الكاتم لها المخفي
  ما في نفسه محاسب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالث ـ أن الآية فيما يطرأ على
  النفوس من الشك واليقين؛ وقاله مجاهد أيضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابع
  ـ أنها محكمة عامّة غير منسوخة، والله مُحاسِب خلقه على ما عملوامن عمل وعلى ما لم
  يعملوه مما ثبت في نفوسهم وأضمروه ونووه وأرادوه؛ فيغفر للمؤمنين ويأخذ به أهل الكفر
  والنفاق؛ ذكره الطبريّ عن قوم، وأدخل عن ابن عباس ما يشبه هذا. روي عن عليّ بن أبي
  طلحة عن ابن عباس أنه قال: لم تنسخ، ولكن إذا جمع الله الخلائق يقول: «إني أخبركم بما
  أكننتم في أنفسكم» فأما المؤمنون فيخبرهم ثم يغفر لهم، وأما أهل الشك والريب فيخبرهم
  بما أخفوه من التكذيب؛ فذلك قوله: { يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ لِمَن يَشَآءُ
  وَيُعَذِّبُ مَن يَشَآءُ } وهو قوله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ
  قُلُوبُكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 225] من الشك والنفاق. وقال الضّحاك: يعلمه الله يوم القيامة
  بما كان يسره ليعلم أنه لم يخف عليه.</font></font>&#13;\t\t\t<label disabled=\"true\"
