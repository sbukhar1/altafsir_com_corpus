  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">للَّهِ
  ما فِي ٱلسَّمَٰوٰتِ وَمَا فِي ٱلأَرْضِ وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ
  تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ
  وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ للَّهِ مَا
  فِى ٱلسَّمَٰوَاتِ وَمَا فِي ٱلأَرْضِ وَإِن تُبْدُواْ } تظهروا { مَا فِي أَنفُسِكُمْ
  } من السوء والعزم عليه { أَوْ تُخْفُوهْ } تسرّوه { يُحَاسِبْكُم } يخبركم { بِهِ
  ٱللَّهُ } يوم القيامة { فَيَغْفِرُ لِمَن يَشَاءُ } المغفرة له { وَيُعَذّبُ مَن يَشَاءُ
  } تعذيبه، والفعلان بالجزم عطف على جواب الشرط والرفع أي فهو { وَٱللَّهُ عَلَىٰ كُلّ
  شَيْء قَدِيرٌ } ومنه محاسبتكم وجزاؤكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

