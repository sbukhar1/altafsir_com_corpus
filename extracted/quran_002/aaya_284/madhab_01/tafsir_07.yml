  تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ
  لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ أَنتَ مَوْلَـٰنَا
  فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 286] قال: نعم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(حديث ابن عباس في ذلك) قال الإمام أحمد: حدثنا وكيع، حدثنا سفيان
  عن آدم بن سليمان، سمعت سعيد بن جبير، عن ابن عباس، قال: لما نزلت هذه الآية: { وَإِن
  تُبْدُواْ مَا فِيۤ أَنفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُم بِهِ ٱللَّهُ } قال: دخل
  قلوبهم منها شيء لم يدخل قلوبهم من شيء، قال: فقال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قولوا: سمعنا وأطعنا وسلمنا \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فألقى الله
  الإيمان في قلوبهم، فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ءَامَنَ ٱلرَّسُولُ بِمَآ أُنزِلَ
  إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ ءَامَنَ بِٱللَّهِ وَمَلَـٰئِكَتِهِ
  وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ وَقَالُواْ سَمِعْنَا
  وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 285] إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱنْصُرْنَا
  عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 286] وهكذا رواه مسلم عن
  أبي بكر بن أبي شبية وأبي كريب وإسحاق بن إبراهيم، ثلاثتهم عن وكيع به، وزاد:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا
  لاَ تُؤَاخِذْنَآ إِن نَّسِينَآ أَوْ أَخْطَأْنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 286] قال: قد فعلت</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا
  وَلاَ تَحْمِلْ عَلَيْنَآ إِصْرًا كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  286] قال: قد فعلت</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنَا وَلاَ تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  286] قال: قد فعلت</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ أَنتَ مَوْلَـٰنَا
  فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 286] قال: قد فعلت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(طريق أخرى) عن ابن عباس. قال الإمام أحمد: حدثنا عبد الرزاق، أخبرنا
  معمر عن حميد الأعرج، عن مجاهد، قال: دخلت على ابن عباس، فقلت: يا أبا عباس كنت عند
  ابن عمر، فقرأ هذه الآية، فبكى، قال: أية آية؟ قلت: { وَإِن تُبْدُواْ مَا فِيۤ أَنفُسِكُمْ
  أَوْ تُخْفُوهُ } قال ابن عباس: إن هذه الآية حين أنزلت، غمت أصحاب رسول الله صلى الله
  عليه وسلم غماً شديداً، وغاظتهم غيظاً شديداً، وقالوا: يا رسول الله هلكنا، إن كنا
  نؤاخذ بما تكلمنا وبما نعمل، فأما قلوبنا فليست بأيدينا، فقال لهم رسول الله صلى الله
  عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قولوا: سمعنا وأطعنا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: سمعنا وأطعنا، قال: فنسختها هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ءَامَنَ ٱلرَّسُولُ بِمَآ أُنزِلَ
  إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ ءَامَنَ بِٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  285] إلى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يُكَلِّفُ ٱللَّهُ نَفْسًا إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ
  وَعَلَيْهَا مَا ٱكْتَسَبَتْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 286] فتجوز لهم عن حديث النفس وأخذوا بالأعمال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(طريق أخرى) عنه. قال ابن جرير: حدثني يونس، أخبرنا ابن وهب، أخبرني
