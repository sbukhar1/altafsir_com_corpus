  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">للَّهِ
  ما فِي ٱلسَّمَٰوٰتِ وَمَا فِي ٱلأَرْضِ وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ
  تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ
  وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يخبر تعالى أن
  له ملك السموات والأرض وما فيهن وما بينهن، وأنه المطلع على ما فيهن، لا تخفى عليه
  الظواهر ولا السرائر والضمائر، وإن دقت وخفيت، وأخبر أنه سيحاسب عباده على ما فعلوه
  وما أخفوه في صدورهم، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ إِن تُخْفُواْ مَا فِى صُدُورِكُمْ
  أَوْ تُبْدُوهُ يَعْلَمْهُ ٱللَّهُ وَيَعْلَمُ مَا فِى ٱلسَّمَـٰوَٰتِ وَمَا فِى ٱلأَرْضِ
  وَٱللَّهُ عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 29] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَعْلَمُ
  ٱلسِّرَّ وَأَخْفَى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 7] والآيات في ذلك كثيرة جداً، وقد أخبر في هذه بمزيد على العلم
  وهو المحاسبة على ذلك، ولهذا لما نزلت هذه الآية اشتد ذلك على الصحابة رضي الله عنهم،
  وخافوا منها، ومن محاسبة الله لهم على جليل الأعمال وحقيرها، وهذا من شدة إيمانهم وإيقانهم.
  قال الإمام أحمد: حدثنا عفان، حدثنا عبد الرحمن بن إبراهيم، حدثني أبو عبد الرحمن،
  يعني: العلاء، عن أبيه، عن أبي هريرة، قال: لما نزلت على رسول الله صلى الله عليه وسلم
  { لِّلَّهِ مَا فِي ٱلسَّمَـٰوٰتِ وَمَا فِى ٱلأَرْضِ وَإِن تُبْدُواْ مَا فِيۤ أَنفُسِكُمْ
  أَوْ تُخْفُوهُ يُحَاسِبْكُم بِهِ ٱللَّهُ فَيَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن
  يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ } اشتد ذلك على أصحاب رسول الله صلى
  الله عليه وسلم فأتوا رسول الله صلى الله عليه وسلم ثم جثوا على الركب، وقالوا: يا
  رسول الله كلفنا من الأعمال ما نطيق؛ الصلاة والصيام والجهاد والصدقة، وقد أنزلت عليك
  هذه الآية، ولا نطيقها. فقال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أتريدون أن تقولوا كما قال أهل الكتابين من قبلكم: سمعنا وعصينا؟
  بل قولوا: سمعنا وأطعنا، غفرانك ربنا وإليك المصير \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فلما أقر بها القوم، وذلت بها ألسنتهم، أنزل الله في أثرها:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ءَامَنَ
  ٱلرَّسُولُ بِمَآ أُنزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ ءَامَنَ بِٱللَّهِ
  وَمَلَـٰئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ
  وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  285] فلما فعلوا ذلك، نسخها الله، فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يُكَلِّفُ ٱللَّهُ نَفْسًا إِلاَّ
  وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ رَبَّنَا لاَ تُؤَاخِذْنَآ
  إِن نَّسِينَآ أَوْ أَخْطَأْنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 286] إلى آخره. ورواه مسلم
  منفرداً به من حديث يزيد بن زريع، عن روح بن القاسم، عن العلاء، عن أبيه عن أبي هريرة،
  فذكر مثله، ولفظه: فلما فعلوا ذلك، نسخها الله، فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يُكَلِّفُ ٱللَّهُ نَفْسًا إِلاَّ
  وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ رَبَّنَا لاَ تُؤَاخِذْنَآ
  إِن نَّسِينَآ أَوْ أَخْطَأْنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 286] قال: نعم،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا
  وَلاَ تَحْمِلْ عَلَيْنَآ إِصْرًا كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  286] قال: نعم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنَا وَلاَ تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  286] قال: نعم</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
