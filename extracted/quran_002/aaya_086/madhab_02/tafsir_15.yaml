text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُولَـٰئِكَ ٱلَّذِينَ
  ٱشْتَرَوُاْ ٱلْحَيَاةَ ٱلدُّنْيَا بِٱلآخِرَةِ فَلاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ
  وَلاَ هُمْ يُنصَرُونَ }قوله تعالى: { أولئك الذين اشتروا الحياة الدنيا بالآخرة }
  قال ابن عباس: هم اليهود. وقال مقاتل: باعوا الآخرة بما يصيبونه من الدنيا.\r\n\t\t\t\r\n\t\t\t</section>"

