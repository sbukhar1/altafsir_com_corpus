text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُولَـٰئِكَ ٱلَّذِينَ
  ٱشْتَرَوُاْ ٱلْحَيَاةَ ٱلدُّنْيَا بِٱلآخِرَةِ فَلاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ
  وَلاَ هُمْ يُنصَرُونَ }قوله تعالى: { ٱشْتَرَوُاْ ٱلْحَيَاةَ... }قوله تعالى: { فَلاَ
  يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنصَرُونَ }قال ابن عرفة: هذا ليس بتكرار:-
  فالأول اقتضى أن ذلك العذاب لا يرجى من فاعله شفقة على المفعول ولا تخفيفا عنه.- والثاني
  اقتضى أنه لا يقدر أحد على (استخلاص) المفعول من ذلك العذاب ونصرته بوجه.\r\n\t\t\t\r\n\t\t\t</section>"

