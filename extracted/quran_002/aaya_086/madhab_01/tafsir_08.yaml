text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُولَـٰئِكَ ٱلَّذِينَ
  ٱشْتَرَوُاْ ٱلْحَيَاةَ ٱلدُّنْيَا بِٱلآخِرَةِ فَلاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ
  وَلاَ هُمْ يُنصَرُونَ }{ أُولَئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلْحَيَوٰةَ ٱلدُّنْيَا
  بِٱلاْخِرَةِ } بأن آثروها عليها { فَلاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ
  يُنصَرُونَ } يمنعون منه.\r\n\t\t\t\r\n\t\t\t</section>"

