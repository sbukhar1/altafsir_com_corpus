  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلْحَيَاةَ ٱلدُّنْيَا بِٱلآخِرَةِ فَلاَ يُخَفَّفُ عَنْهُمُ
  ٱلْعَذَابُ وَلاَ هُمْ يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أن الجمع
  بين تحصيل لذات الدنيا ولذات الآخرة ممتنع غير ممكن والله سبحانه مكن المكلف من تحصيل
  أيهما شاء وأراد، فإذا اشتغل بتحصيل أحدهما فقد فوت الآخر على نفسه، فجعل الله ما أعرض
  اليهود عنه من الإيمان بما في كتبهم وما حصل في أيديهم من الكفر ولذات الدنيا كالبيع
  والشراء، وذلك من الله تعالى في نهاية الذم لهم لأن المغبون في البيع والشراء في الدنيا
  مذموم حتى يوصف بأنه تغير في عقله فبأن يذم مشتري متاع الدنيا بالآخرة أولى. أما قوله
  تعالى { فَلا يخفف عَنْهُمُ ٱلْعَذَابَ } ففيه مسألتان المسألة الأولى في دخول الفاء
  في قوله { فَلاَ يُخَفَّفُ } قولان، أحدهما العطف على { ٱشْتَرَوُاْ } والقول الآخر
  بمعنى جواب الأمر، كقولك أولئك الضلال انتبه فلا خير فيهم والأول أوجه لأنه لا حاجة
  فيه إلى الإضمار. المسألة الثانية بعضهم حمل التخفيف على أنه لا ينقطع بل يدوم، لأنه
  لو انقطع لكان قد خف، وحمله آخرون على شدته لا على دوامه والأولى أن يقال إن العذاب
  قد يخف بالانقطاع وقد يخف بالقلة في كل وقت أو في بعض الأوقات، فإذا وصف تعالى عذابهم
  بأنه لا يخفف اقتضى ذلك نفي جميع ما ذكرناه. أما قوله تعالى { وَلاَ هُمْ يُنصَرُونَ
  } ففيه وجهان الأكثرون حملوه على نفي النصرة في الآخرة يعني أن أحداً لا يدفع هذا العذاب
  عنهم ولا هم ينصرون على من يريد عذابهم ومنهم من حمله على نفي النصرة في الدنيا، والأول
  أولى لأنه تعالى جعل ذلك جزاء على صنيعهم، ولذلك قال { فَلاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ
  } وهذه الصفة لا تليق إلا بالآخرة، لأن عذاب الدنيا وإن حصل فيصير كالحدود التي تقام
  على المقصر ولأن الكفار قد يصيرون غالبين للمؤمنين في بعض الأوقات.</font></font>&#13;\t\t\t<label
