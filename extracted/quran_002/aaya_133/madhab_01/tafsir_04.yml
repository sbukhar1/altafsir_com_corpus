  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  كُنتُمْ شُهَدَآءَ إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ
  مِن بَعْدِي قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ إِلَـٰهاً وَاحِداً وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ
  عَمَّا كَانُوا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى
  لما حكى عن إبراهيم عليه السلام أنه بالغ في وصية بنيه في الدين والإسلام، ذكر عقيبه
  أن يعقوب وصى بنيه بمثل ذلك تأكيداً للحجة على اليهود والنصارى، ومبالغة في البيان
  وفيه مسائل المسألة الأولى اعلم أن { أم } معناها حرف الاستفهام، أو حرف العطف، وهي
  تشبه من حروف العطف «أو» وهي تأتي على وجهين متصلة بما قبلها ومنقطعة منه، أما المتصلة
  فاعلم أنك إذا قلت أزيد عندك أم عمرو؟ فأنت لا تعلم كون أحدهماعنده فتسأل هل أحد هذين
  عندك فلا جرم كان جوابه لا أو نعم، أما إذا علمت كون أحد هذين الرجلين عنده لكنك لا
  تعلم أن الكائن عنده زيد أو عمرو فسألته عن التعيين قلت أزيد عندك أم عمرو؟ أي اعلم
  أن أحدهما عندك لكن أهو هذا أو ذاك؟ وأما المنقطعة فقالوا إنها بمعنى «بل» مع همزة
  الاستفهام، مثاله إذا قال إنها لا بل أم شاء، فكأن قائل هذا الكلام سبق بصره إلى الأشخاص
  فقدر أنها إبل فأخبر على مقتضى ظنه أنها الإبل، ثم جاءه الشك وأراد أن يضرب عن ذلك
  الخبر وأن يستفهم أنها هل هي شاء أم لا، فالإضراب عن الأول هو معنى «بل» والاستفهام
  عن أنها شاء هو المراد بهمزة الاستفهام، فقولك إنها لا بل أم شاء جار مجرى قولك إنها
  لا بل أهي شاء فقولك أهي شاء كلام مستأنف غير متصل بقوله إنها لا بل، وكيف وذلك قد
  وقع الإضراب عنه بخلاف المتصلة فإن قولك أزيد عندك أم عمرو؟ بمعنى أيهما عندك ولم يكن
  «ما» بعد «أم» منقطعاً عما قبله بدليل أن عمراً قرين زيد وكفى دليلاً على ذلك أنك تعبر
  عن ذلك باسم مفرد فتقول أيهما عندك؟ وقد جاء في كتاب الله تعالى من النوعين كثير، أما
  المتصلة فقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أأنتم أَشَدُّ خَلْقاً أَمِ ٱلسَّمَاء بَنَـٰهَا رَفَعَ سَمْكَهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النازعات
  27، 28 أي أيكما أشد، وأما المنقطعة فقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الم تَنزِيلُ ٱلْكِتَـٰبِ لاَ رَيْبَ
  فِيهِ مِن رَّبِ ٱلْعَـٰلَمِينَ أَمْ يَقُولُونَ ٱفْتَرَاه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">السجدة
  1 ـ 3 والله أعلم بل يقولون افتراه، فدل على الإضراب عن الأول والاستفهام عما بعده،
  إذ ليس في الكلام معنى، أي كما كان في قولك أزيد عندك أم عمرو؟ ومن لا يحقق من المفسرين
  يقولون إن «أم» ههنا بمنزلة الهمزة وذلك غير صحيح لما ذكرنا أن «أم» هذه المنقطعة تتضمن
  معنى بل، إذا عرفت هذه المقدمة فنقول «أم» في هذه الآية منفصلة أم متصلة؟ فيه قولان
  الأول أنها منقطعة عما قبلها، ومعنى الهمزة فيها الإنكار أي بل ما كنتم شهداء، «والشهداء»
  جمع شهيد بمعنى الحاضر أي ما كنتم حاضرين عندما حضر يعقوب الموت، والخطاب مع أهل الكتاب،
  كأنه تعالى قال لهم فيما كانوا يزعمون من أن الدين الذي هم عليه دين الرسل كيف تقولون
  ذلك وأنتم تشهدون وصايا الأنبياء بالدين ولو شهدتم ذلك لتركتم ما أنتم عليه من الدين
  ولرغبتم في دين محمد صلى الله عليه وسلم الذي هو نفس ما كان عليه إبراهيم عليه السلام
  ويعقوب وسائر الأنبياء عليهم السلام بعده.</font></font>&#13;\t\t\t<label disabled=\"true\"
