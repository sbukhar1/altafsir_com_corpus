  none\" href=\"JavaScript:Open_Menu()\">تِلْكَ أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ
  وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قيل الاستفهام على سبيل الإنكار إنما يتوجه على كلام باطل، والمحكى
  عن يعقوب في هذه الآية ليس كلاًما باطلاً بل حقاً، فكيف يمكن صرف الاستفهام على سبيل
  الإنكار إليه؟ قلنا الاستفهام على سبيل الإنكار متعلق بمجرد ادعائهم الحضور عند وفاته
  هذا هو الذي أنكره الله تعالى. فأما ذكره بعد ذلك من قول يعقوب عليه السلام { مَا تَعْبُدُونَ
  مِن بَعْدِى } فهو كلام مفصل بل كأنه تعالى لما أنكر حضورهم في ذلك الوقت شرح بعد ذلك
  كيفية تلك الوصية. القول الثاني في أن { أم } في هذه الآية متصلة، وطريق ذلك أن يقدر
  قبلها محذوف كأنه قيل أتدعون على الأنبياء اليهودية، أم كنتم شهداء إذ حضر يعقوب الموت
  يعني إن أوائلكم من بني إسرائيل كانوا مشاهدين له إذ دعا بنيه إلى ملة الإسلام والتوحيد،
  وقد علمتم ذلك فما لكم تدعون على الأنبياء ما هم منه برآء. أما قوله { إِذْ قَالَ لِبَنِيهِ
  } ففيه مسألتان المسألة الأولى قال القفال قوله { إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ
  إِذْ قَالَ لِبَنِيهِ } أن { إذ } الأولى وقت الشهداء، والثانية وقت الحضور. المسألة
  الثانية الآية دالة على أن شفقة الأنبياء عليهم السلام على أولادهم كانت في باب الدين
  وهمتهم مصروفة إليه دون غيره. أما قوله { مَا تَعْبُدُونَ مِن بَعْدِى } ففيه مسألتان
  المسألة الأولى لفظة { ما } لغير العقلاء فكيف أطلقه في المعبود الحق؟ وجوابه من وجهين
  الأول أن { ما } عام في كل شيء والمعنى أي شيء تعبدون. والثاني قوله { مَا تَعْبُدُونَ
  } كقولك عند طلب الحد والرسم ما الإنسان؟ المسألة الثانية قوله { مِن بَعْدِى } أما
  قوله { قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرٰهِيمَ وَإِسْمَـٰعِيلَ
  وَإِسْحَـٰقَ } ففيه مسائل المسألة الأولى هذه الآية تمسك بها فريقان من أهل الجهل.
  الأول المقلدة قالوا إن أبناء يعقوب اكتفوا بالتقليد، وهو عليه السلام ما أنكره عليهم
  فدل على أن التقليد كاف. الثاني التعليمية. قالوا لا طريق إلى معرفة الله إلا بتعليم
  الرسول والإمام والدليل عليه هذه الآية، فإنهم لم يقولوا نعبد الإله الذي دل عليه العقل،
  بل قالوا نعبد الإله الذي أنت تعبده وآباءك يعبدونه وهذا يدل على أن طريق المعرفة هو
  التعلم. والجواب كما أنه ليس في الآية دلالة على أنهم عرفوا الإله بالدليل العقلي،
  فليس فيها أيضاً دلالة على أنهم ما أقروا بالإله إلا على طريقة التقليد والتعليم، ثم
  إن القول بالتقليد والتعليم لما بطل بالدليل علمنا أن إيمان القوم ما كان على هذه الطريقة
  بل كان حاصلاً على سبيل الاستدلال، أقصى ما في الباب أن يقال فلم لم يذكروا طريقة الاستدلال.</font></font>&#13;\t\t\t<label
