  مِن بَعْدِي قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ إِلَـٰهاً وَاحِداً وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ولما
  قال اليهود للنبي ألست تعلم أنّ يعقوب يوم مات أوصى بنيه باليهودية نزل: { أَمْ كُنتُمْ
  شُهَدَاء } حضوراً { إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ إِذْ } بدل من (إذ) قبله { قَالَ
  لِبَنِيهِ مَا تَعْبُدُونَ مِن بَعْدِى } بعد موتي؟ { قَالُواْ نَعْبُدُ إِلَٰهَكَ
  وَإِلَٰهَ آبَائِكَ إِبْرٰهِيمَ وَإِسْمَٰعِيلَ وَإِسْحَٰقَ } عَدَّ إسماعيل من الآباء
  تغليبٌ ولأن العم بمنزلة الأب { إِلَٰهاً وٰحِداً } بدل من (إلهك) { وَنَحْنُ لَهُ
  مُسْلِمُونَ } و(أم) بمعنى همزة الإنكار أي لم تحضروه وقت موته فكيف تنسبون إليه ما
  لا يليق به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
