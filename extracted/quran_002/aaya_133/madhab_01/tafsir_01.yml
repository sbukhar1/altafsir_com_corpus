  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  كُنتُمْ شُهَدَآءَ إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ
  مِن بَعْدِي قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ إِلَـٰهاً وَاحِداً وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بقوله: { أمْ كُنْتُـمْ شهَدَاءَ } أكنتـم، ولكنه استفهم ب«أمْ» إذ كان
  استفهاماً مستأنفـاً علـى كلام قد سبقه، كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الۤـمۤ * تَنزِيلُ ٱلْكِتَابِ لاَ
  رَيْبَ فِيهِ مِن رَّبِّ ٱلْعَالَمِينَ * أَمْ يَقُولُونَ ٱفْتَرَاهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[السجدة:
  1-3]، وكذلك تفعل العرب فـي كل استفهام ابتدأته بعد كلام قد سبقه تستفهم فـيه ب«أمْ»،
  والشهداء جمع شهيد كما الشركاء جمع شريك، والـخصماء جمع خصيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وتأويـل الكلام: أكنتـم يا معشر الـيهود والنصارى الـمكذّبـين بـمـحمد
  صلى الله عليه وسلم، الـجاحدين نبوّته، حضور يعقوب وشهوده إذ حضره الـموت، أي أنكم
  لـم تـحضروا ذلك. فلا تدّعوا علـى أنبـيائي ورسلـي الأبـاطيـل، وتنـحلوهم الـيهودية
  والنصرانـية، فإنـي ابتعثت خـلـيـلـي إبراهيـم وولده إسحاق وإسماعيـل وذرّيتهم بـالـحنـيفـية
  الـمسلـمة، وبذلك وصوا بنـيهم وبه عهدوا إلـى أولادهم من بعدهم، فلو حضرتـموهم فسمعتـم
  منهم علـمتـم أنهم علـى غير ما تنـحلوهم من الأديان والـملل من بعدهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه آيات نزلت تكذيبـاً من الله تعالـى للـيهود والنصارى فـي دعواهم
  فـي إبراهيـم وولده يعقوب أنهم كانوا علـى ملتهم، فقال لهم فـي هذه الآية: { أمْ كُنْتُـمْ
  شُهَدَاءَ إذْ حَضَرَ يَعْقُوبَ الـمَوْتُ } فتعلـموا ما قال لولده وقال له ولده. ثم
  أعلـمهم ما قال لهم وما قالوا له. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { أمْ كُنْتُـمْ شُهَدَاءَ } يعنـي
  أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  إذْ قَالَ لِبَنِـيهِ مَا تَعْبُدُونَ مِنْ بَعْدِي قَالُوا نَعْبُدُ إلَهَكَ وَإِلٰهَ
  آبَـائِكَ إبْرَاهِيـمَ وَإِسْماعِيـلَ وإِسْحَاقَ إلٰها وَاحِداً وَنَـحْنُ لَهُ مُسْلِـمُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بقوله: { إذْ
  قالَ لِبَنِـيهِ } إذ قال يعقوب لبنـيه. و«إذ» هذه مكرّرة إبدالاً من «إذْ» الأولـى
  بـمعنى: أم كنتـم شهداء يعقوب إذ قال يعقوب لبنـيه حين حضور موته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعنـي بقوله: { ما تَعْبُدُونَ مِنْ بَعْدِي } أيّ شيء تعبدون من
  بعدي، أي من بعد وفـاتـي. { قَالُوا نَعبدُ إلهَكَ } يعنـي به: قال بنوه له: نعبد معبودك
  الذي تعبده، ومعبود آبـائك إبراهيـم وإسماعيـل وإسحاق إلهاً واحداً، أي نـخـلص له العبـادة
  ونوحد له الربوبـية فلا نشرك به شيئاً ولا نتـخذ دونه ربـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { وَنَـحْنُ لَهُ مُسْلِـمُونَ } ونـحن له خاضعون بـالعبودية والطاعة. ويحتـمل
  قوله: { وَنَـحْن لَه مُسْلِـمُونَ } أن تكون بـمعنى الـحال، كأنهم قالوا: نعبد إلهك
  مسلـمين له بطاعتنا وعبـادتنا إياه. ويحتـمل أن يكون خبراً مستأنفـاً، فـيكون بـمعنى:
  نعبد إلهك بعدك، ونـحن له الآن وفـي كل حال مسلـمون. وأحسن هذين الوجهين فـي تأويـل
  ذلك أن يكون بـمعنى الـحال، وأن يكون بـمعنى: نعبد إلٰهك وإله آبـائك إبراهيـم وإسماعيـل
  وإسحاق مسلـمين لعبـادته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: إنـما قدم ذكر إسماعيـل
  علـى إسحاق لأن إسماعيـل كان أسنّ من إسحاق.</font></font>&#13;\t\t\t<label disabled=\"true\"
