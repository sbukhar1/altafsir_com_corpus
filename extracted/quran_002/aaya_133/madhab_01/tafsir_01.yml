  مُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد
  فـي قوله: { قَالُوا نَعْبُدُ إلهَكَ وَإِلٰهَ آبَـائِكَ إِبْرَاهِيـمَ وَإِسْمَاعِيـلَ
  وَإِسحَاقَ } قال: يقال بدأ بإسماعيـل لأنه أكبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  بعض الـمتقدمين: «وَإِله أبِـيكَ إِبْرَاهِيـمَ» ظنًّا منه أن إسماعيـل إذ كان عمًّا
  لـيعقوب، فلا يجوز أن يكون فـيـمن تُرْجم به عن الآبـاء وداخلاً فـي عدادهم. وذلك من
  قارئه كذلك قلة علـم منه بـمـجاري كلام العرب. والعرب لا تـمتنع من أن تـجعل الأعمام
  بـمعنى الآبـاء، والأخوال بـمعنى الأمهات، فلذلك دخـل إسماعيـل فـيـمن ترجم به عن الآبـاء.
  وإبراهيـم وإسماعيـل وإسحاق ترجمة عن الآبـاء فـي موضع جرّ، ولكنهم نصبوا بأنهم لا
  يجرّون. والصواب من القراءة عندنا فـي ذلك: { وإِلهَ آبَـائِكَ } لإجماع القرّاء علـى
  تصويب ذلك وشذوذ من خالفه من القراء مـمن قرأ خلاف ذلك، ونصب قوله إلهاً علـى الـحال
