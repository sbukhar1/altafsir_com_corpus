  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  كُنتُمْ شُهَدَآءَ إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ
  مِن بَعْدِي قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ إِلَـٰهاً وَاحِداً وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَمْ كُنتُمْ شُهَدَاء } هي أم المنقطعة ومعنى الهمزة فيها الإنكار. والشهداء جمع شهيد،
  بمعنى الحاضر: أي ما كنتم حاضرين يعقوب عليه السلام إذ حضره الموت، أي حين احتضر والخطاب
  للمؤمنين بمعنى: ما شاهدتم ذلك وإنما حصل لكم العلم به من طريق الوحي. وقيل: الخطاب
  لليهود، لأنهم كانوا يقولون: ما مات نبيٌ إلا على اليهودية، إلا أنهم لو شهدوه وسمعوا
  ما قاله لبنيه وما قالوه، لظهر لهم حرصه على ملة الإسلام، ولما ادعوا عليه اليهودية.
  فالآية منافية لقولهم، فكيف يقال لهم:( أم كنتم شهداء)؟ ولكن الوجه أن تكون أم متصلة
  على أن يقدر قبلها محذوف، كأنه قيل: أتدّعون على الأنبياء اليهودية؟ { أَمْ كُنتُمْ
  شُهَدَاء إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ } يعني أن أوائلكم من بني إسرائيل كانوا
  مشاهدين له إذ أراد بنيه على التوحيد وملة الإسلام، وقد علمتم ذلك، فما لكم تدّعون
  على الأنبياء ما هم منه برآء؟ وقرىء «حَضِرَ» بكسر الضاد وهي لغة. { مَا تَعْبُدُونَ
  } أي شيء تعبدون؟ و { مَا } عامّ في كل شيء فإذا علم فرق بما ومن، وكفاك دليلاً قول
  العلماء (من) لما يعقل. ولو قيل: من تعبدون، لم يعم إلا أولي العلم وحدهم. ويجوز أن
  يقال: { مَا تَعْبُدُونَ } سؤال عن صفة المعبود. كما تقول: ما زيد؟ تريد: أفقيه أم
  طبيب أم غير ذلك من الصفات؟ و { إِبْرٰهِيمَ وَإِسْمَـٰعِيلَ وَإِسْحَـٰقَ } عطف بيان
  لآبائك. وجعل إسماعيل وهو عمه من جملة آبائه، لأنّ العمّ أب والخالة أمّ، لانخراطهما
  في سلك واحد وهو الأخوة لا تفاوت بينهما. ومنه قوله عليهالصلاة و السلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(58)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عمّ الرجل صنو أبيه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي لا تفاوت بينهما كما لا تفاوت بين صنوي النخلة. وقال عليه الصلاة
  والسلام في العباس:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(59)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هذا بقية آبائي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(60)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ردّوا عليّ أبي، فإني أخشى أن تفعل به قريش ما فعلت ثقيف بعروة بن
  مسعود \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  أبيّ: و«إله إبراهيم»، بطرح آبائك. وقرىء: «أبيك». وفيه وجهان: أن يكون واحداً وإبراهيم
  وحده عطف بيان له، وأن يكون جمعاً بالواو والنون. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَفَـدَّيْـنَـنَـا بـالأَبِـيـنَـا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِلَـٰهاً وٰحِداً } بدل من إلٰه
  آبائك، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بِٱلنَّاصِيَةِ نَاصِيَةٍ كَـٰذِبَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العلق:
  15 ـ 16] أو على الاختصاص، أي نريد بإلٰه آبائك إلٰهاً واحداً { وَنَحْنُ لَهُ مُسْلِمُونَ
  } حال من فاعل نعبد، أو من مفعوله، لرجوع الهاء إليه في له. ويجوز أن تكون جملة معطوفة
  على نعبد، وأن تكون جملة اعتراضية مؤكدة، أي ومن حالنا أنا له مسلمون مخلصون التوحيد
  أو مذعنون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

