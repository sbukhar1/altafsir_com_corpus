aaya: أَمْ كُنْتُمْ شُهَدَاءَ إِذْ حَضَرَ يَعْقُوبَ الْمَوْتُ إِذْ قَالَ لِبَنِيهِ
  مَا تَعْبُدُونَ مِنْ بَعْدِي قَالُوا نَعْبُدُ إِلَٰهَكَ وَإِلَٰهَ آبَائِكَ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ وَإِسْحَاقَ إِلَٰهًا وَاحِدًا وَنَحْنُ لَهُ مُسْلِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ كُنتُمْ شُهَدَآءَ
  إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ مِن بَعْدِي
  قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ
  إِلَـٰهاً وَاحِداً وَنَحْنُ لَهُ مُسْلِمُونَ }يعنـي تعالـى ذكره بقوله: { أمْ كُنْتُـمْ
  شهَدَاءَ } أكنتـم، ولكنه استفهم ب«أمْ» إذ كان استفهاماً مستأنفـاً علـى كلام قد سبقه،
  كما قـيـل:{ الۤـمۤ * تَنزِيلُ ٱلْكِتَابِ لاَ رَيْبَ فِيهِ مِن رَّبِّ ٱلْعَالَمِينَ
  * أَمْ يَقُولُونَ ٱفْتَرَاهُ }[السجدة: 1-3]، وكذلك تفعل العرب فـي كل استفهام ابتدأته
  بعد كلام قد سبقه تستفهم فـيه ب«أمْ»، والشهداء جمع شهيد كما الشركاء جمع شريك، والـخصماء
  جمع خصيـم.وتأويـل الكلام: أكنتـم يا معشر الـيهود والنصارى الـمكذّبـين بـمـحمد صلى
  الله عليه وسلم، الـجاحدين نبوّته، حضور يعقوب وشهوده إذ حضره الـموت، أي أنكم لـم
  تـحضروا ذلك. فلا تدّعوا علـى أنبـيائي ورسلـي الأبـاطيـل، وتنـحلوهم الـيهودية والنصرانـية،
  فإنـي ابتعثت خـلـيـلـي إبراهيـم وولده إسحاق وإسماعيـل وذرّيتهم بـالـحنـيفـية الـمسلـمة،
  وبذلك وصوا بنـيهم وبه عهدوا إلـى أولادهم من بعدهم، فلو حضرتـموهم فسمعتـم منهم علـمتـم
  أنهم علـى غير ما تنـحلوهم من الأديان والـملل من بعدهم.وهذه آيات نزلت تكذيبـاً من
  الله تعالـى للـيهود والنصارى فـي دعواهم فـي إبراهيـم وولده يعقوب أنهم كانوا علـى
  ملتهم، فقال لهم فـي هذه الآية: { أمْ كُنْتُـمْ شُهَدَاءَ إذْ حَضَرَ يَعْقُوبَ الـمَوْتُ
  } فتعلـموا ما قال لولده وقال له ولده. ثم أعلـمهم ما قال لهم وما قالوا له. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { أمْ كُنْتُـمْ شُهَدَاءَ } يعنـي
  أهل الكتاب.القول فـي تأويـل قوله تعالـى: { إذْ قَالَ لِبَنِـيهِ مَا تَعْبُدُونَ
  مِنْ بَعْدِي قَالُوا نَعْبُدُ إلَهَكَ وَإِلٰهَ آبَـائِكَ إبْرَاهِيـمَ وَإِسْماعِيـلَ
  وإِسْحَاقَ إلٰها وَاحِداً وَنَـحْنُ لَهُ مُسْلِـمُونَ }.يعنـي تعالـى ذكره بقوله:
  { إذْ قالَ لِبَنِـيهِ } إذ قال يعقوب لبنـيه. و«إذ» هذه مكرّرة إبدالاً من «إذْ» الأولـى
  بـمعنى: أم كنتـم شهداء يعقوب إذ قال يعقوب لبنـيه حين حضور موته.ويعنـي بقوله: { ما
  تَعْبُدُونَ مِنْ بَعْدِي } أيّ شيء تعبدون من بعدي، أي من بعد وفـاتـي. { قَالُوا
  نَعبدُ إلهَكَ } يعنـي به: قال بنوه له: نعبد معبودك الذي تعبده، ومعبود آبـائك إبراهيـم
  وإسماعيـل وإسحاق إلهاً واحداً، أي نـخـلص له العبـادة ونوحد له الربوبـية فلا نشرك
  به شيئاً ولا نتـخذ دونه ربـاً.ويعنـي بقوله: { وَنَـحْنُ لَهُ مُسْلِـمُونَ } ونـحن
  له خاضعون بـالعبودية والطاعة. ويحتـمل قوله: { وَنَـحْن لَه مُسْلِـمُونَ } أن تكون
  بـمعنى الـحال، كأنهم قالوا: نعبد إلهك مسلـمين له بطاعتنا وعبـادتنا إياه. ويحتـمل
  أن يكون خبراً مستأنفـاً، فـيكون بـمعنى: نعبد إلهك بعدك، ونـحن له الآن وفـي كل حال
  مسلـمون. وأحسن هذين الوجهين فـي تأويـل ذلك أن يكون بـمعنى الـحال، وأن يكون بـمعنى:
  نعبد إلٰهك وإله آبـائك إبراهيـم وإسماعيـل وإسحاق مسلـمين لعبـادته.وقـيـل: إنـما
  قدم ذكر إسماعيـل علـى إسحاق لأن إسماعيـل كان أسنّ من إسحاق.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ كُنتُمْ شُهَدَآءَ إِذْ حَضَرَ
  يَعْقُوبَ ٱلْمَوْتُ إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ مِن بَعْدِي قَالُواْ نَعْبُدُ
  إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ إِلَـٰهاً
  وَاحِداً وَنَحْنُ لَهُ مُسْلِمُونَ }ذكر من قال ذلك:حدثنـي يونس بن عبد الأعلـى، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { قَالُوا نَعْبُدُ إلهَكَ وَإِلٰهَ آبَـائِكَ
  إِبْرَاهِيـمَ وَإِسْمَاعِيـلَ وَإِسحَاقَ } قال: يقال بدأ بإسماعيـل لأنه أكبر.وقرأ
  بعض الـمتقدمين: «وَإِله أبِـيكَ إِبْرَاهِيـمَ» ظنًّا منه أن إسماعيـل إذ كان عمًّا
  لـيعقوب، فلا يجوز أن يكون فـيـمن تُرْجم به عن الآبـاء وداخلاً فـي عدادهم. وذلك من
  قارئه كذلك قلة علـم منه بـمـجاري كلام العرب. والعرب لا تـمتنع من أن تـجعل الأعمام
  بـمعنى الآبـاء، والأخوال بـمعنى الأمهات، فلذلك دخـل إسماعيـل فـيـمن ترجم به عن الآبـاء.
  وإبراهيـم وإسماعيـل وإسحاق ترجمة عن الآبـاء فـي موضع جرّ، ولكنهم نصبوا بأنهم لا
  يجرّون. والصواب من القراءة عندنا فـي ذلك: { وإِلهَ آبَـائِكَ } لإجماع القرّاء علـى
  تصويب ذلك وشذوذ من خالفه من القراء مـمن قرأ خلاف ذلك، ونصب قوله إلهاً علـى الـحال
  من قوله إلهك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

