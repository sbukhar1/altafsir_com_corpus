  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  كُنتُمْ شُهَدَآءَ إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ
  مِن بَعْدِي قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ إِلَـٰهاً وَاحِداً وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ
  عَمَّا كَانُوا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى محتجاً
  على المشركين من العرب أبناء إسماعيل، وعلى الكفار من بني إسرائيل ـ وهو يعقوب بن إسحاق
  بن إبراهيم عليهم السلام ـ بأن يعقوب لما حضرته الوفاة، وصى بنيه بعبادة الله وحده
  لا شريك له، فقال لهم: { مَا تَعْبُدُونَ مِن بَعْدِى قَالُواْ نَعْبُدُ إِلَـٰهَكَ
  وَإِلَـٰهَ آبَآئِكَ إِبْرَٰهِيمَ وَإِسْمَـٰعِيلَ وَإِسْحَـٰقَ } وهذا من باب التغليب،
  لأن إسماعيل عمه، قال النحاس: والعرب تسمي العم أباً، نقله القرطبي، وقد استدل بهذه
  الآية الكريمة من جعل الجد أباً، وحجب به الإخوة، كما هو قول الصديق، حكاه البخاري
  عنه من طريق ابن عباس وابن الزبير، ثم قال البخاري: ولم يختلف عليه، وإليه ذهبت عائشة
  أم المؤمنين، وبه يقول الحسن البصري وطاوس وعطاء، وهو مذهب أبي حنيفة وغير واحد من
  السلف والخلف، وقال مالك والشافعي وأحمد في المشهور عنه: إنه يقاسم الإخوة، وحكي ذلك
  عن عمر وعثمان وعلي وابن مسعود وزيد بن ثابت وجماعة من السلف والخلف، واختاره صاحبا
  أبي حنيفة القاضي أبو يوسف ومحمد بن الحسن، ولتقريرها موضع آخر، وقوله: { إِلَـٰهًا
  وَاحِدًا } أي: نوحده بالألوهية، ولا نشرك به شيئاً غيره، { وَنَحْنُ لَهُ مُسْلِمُونَ
  } أي: مطيعون خاضعون، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَٰتِ
  وَٱلأَرْضِ طَوْعًا وَكَرْهًا وَإِلَيْهِ يُرْجَعُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 83] والإسلام هو ملة
  الأنبياء قاطبة وإن تنوعت شرائعهم واختلفت مناهجهم، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَآ
  أَرْسَلْنَا مِن قَبْلِكَ مِن رَّسُولٍ إِلاَّ نُوحِىۤ إِلَيْهِ أَنَّهُ لاۤ إِلَـٰهَ
  إِلاَّ أَنَاْ فَٱعْبُدُونِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 25]، والآيات في هذا كثيرة والأحاديث، فمنها قوله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نحن معشر الأنبياء أولاد علات، ديننا واحد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { تِلْكَ أُمَّةٌ قَدْ خَلَتْ } أي: مضت، { لَهَا مَا
  كَسَبَتْ وَلَكُم مَّا كَسَبْتُم } أي: إن السلف الماضين من آبائكم من الأنبياء والصالحين
  لا ينفعكم انتسابكم إذا لم تفعلوا خيراً يعود نفعه عليكم، فإن لهم أعمالهم التي عملوها،
  ولكم أعمالكم { وَلاَ تُسْـأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ } وقال أبو العالية
  والربيع وقتادة: { تِلْكَ أُمَّةٌ قَدْ خَلَتْ } يعني: إبراهيم وإسماعيل وإسحاق ويعقوب
  والأسباط، ولهذا جاء في الأثر: «من بطأ به عمله لم يسرع به نسبه».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
