  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  كُنتُمْ شُهَدَآءَ إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ
  مِن بَعْدِي قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ إِلَـٰهاً وَاحِداً وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أَمْ كُنتُمْ شُهَدَآءَ } «شهداء» خبر كان، ولم يُصرف لأن فيه ألف التأنيث؛
  ودخلت لتأنيث الجماعة كما تدخل الهاء. والخطاب لليهود والنصارى الذين ينسبون إلى إبراهيم
  ما لم يُوصِ به بَنِيه، وأنهم على اليهودية والنصرانية؛ فردّ الله عليهم قولهم وكذبهم،
  وقال لهم على جهة التوبيخ: أشهدتم يعقوب وعلمتم بما أوصى فتدّعون عن علم؛ أي لم تشهدوا،
  بل أنتم تفترون! و «أم» بمعنى بل؛ أي بل أشهِد أسلافكم يعقوب. والعامل في «إذ» الأولى
  معنى الشهادة، و «إذ» الثانية بدل من الأولى. و «شهداء» جمع شاهد أي حاضر. ومعنى «حَضَرَ
  يعقوبَ الموتُ» أي مقدّماته وأسبابه؛ وإلا فلو حضر الموت لما أمكن أن يقول شيئاً. وعبّر
  عن المعبود بـ «ـما»: ولم يقل مَن؛ لأنه أراد أن يختبرهم؛ ولو قال «مَن» لكان مقصوده
  أن ينظرَ مَن لهم الاهتداء منهم؛ وإنما أراد تجربتهم فقال «ما». وأيضاً فالمعبودات
  المتعارفة من دون الله جمادات كالأوثان والنار والشمس والحجارة؛ فٱستفهم عما يعبدون
  من هذه. ومعنى «مِنْ بَعْدِي» أي من بعد موتي. وحُكي أن يعقوب حين خُيّر كما تُخيَّر
  الأنبياء ٱختار الموت وقال: أمهلوني حتى أوصي بنيّ وأهلي؛ فجمعهم وقال لهم هذا؛ فٱهتدوا
  وقالوا: «نَعْبُدُ إلٰهك» الآية. فأروه ثبوتهم على الدِّين ومعرفتهم بالله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ وَإِسْحَاقَ } «إبراهيم وإسماعيل وإسحٰق» في موضع خفض على البدل، ولم
  تنصرف لأنها أعجمية. قال الكسائيّ: وإن شئت صرفت «إسحٰق» وجعلته من السَّحْق، وصرفت
  «يعقوب» وجعلته من الطير. وسمّى الله كلّ واحد من العمّ والجَدّ أباً، وبدأ بذكر الجَدّ
  ثم إسماعيل العَمّ لأنه أكبر من إسحٰق. و «إلٰهاً» بدل من «إلهك» بدل النكرة من المعرفة؛
  وكرره لفائدة الصّفة بالوحدانية. وقيل: «إلٰهاً» حال. قال ٱبن عطية: وهو قول حسن؛ لأن
  الغرض إثبات حال الوحدانية. وقرأ الحسن ويحيى بن يعْمُر والجَحْدَريّ وأبو رجاء العُطارِديّ
  «وإلٰه أبيك» وفيه وجهان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن يكون أفرد وأراد إبراهيم
  وحده، وكره أن يجعل إسماعيل أباً لأنه عمّ. قال النحاس: وهذا لا يجب؛ لأن العرب تسمِّي
  العمّ أباً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني: على مذهب سيبويه أن يكون
  «أبيك» جمع سلامة؛ حكى سيبويه أبٌ وأبُونَ وأبين؛ كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فقلنا أسلموا إنّا أخوكم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلما تَبيّن أصواتنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بكيْنَ وفدّيننا
  بالأبِينا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَنَحْنُ لَهُ مُسْلِمُونَ } ابتداء وخبر؛ ويحتمل أن
  يكون في موضع الحال، والعامل «نعبد».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

