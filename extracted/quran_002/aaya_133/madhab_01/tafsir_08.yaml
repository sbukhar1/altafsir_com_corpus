aaya: أَمْ كُنْتُمْ شُهَدَاءَ إِذْ حَضَرَ يَعْقُوبَ الْمَوْتُ إِذْ قَالَ لِبَنِيهِ
  مَا تَعْبُدُونَ مِنْ بَعْدِي قَالُوا نَعْبُدُ إِلَٰهَكَ وَإِلَٰهَ آبَائِكَ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ وَإِسْحَاقَ إِلَٰهًا وَاحِدًا وَنَحْنُ لَهُ مُسْلِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ كُنتُمْ شُهَدَآءَ
  إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ مِن بَعْدِي
  قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ
  إِلَـٰهاً وَاحِداً وَنَحْنُ لَهُ مُسْلِمُونَ }ولما قال اليهود للنبي ألست تعلم أنّ
  يعقوب يوم مات أوصى بنيه باليهودية نزل: { أَمْ كُنتُمْ شُهَدَاء } حضوراً { إِذْ حَضَرَ
  يَعْقُوبَ ٱلْمَوْتُ إِذْ } بدل من (إذ) قبله { قَالَ لِبَنِيهِ مَا تَعْبُدُونَ مِن
  بَعْدِى } بعد موتي؟ { قَالُواْ نَعْبُدُ إِلَٰهَكَ وَإِلَٰهَ آبَائِكَ إِبْرٰهِيمَ
  وَإِسْمَٰعِيلَ وَإِسْحَٰقَ } عَدَّ إسماعيل من الآباء تغليبٌ ولأن العم بمنزلة الأب
  { إِلَٰهاً وٰحِداً } بدل من (إلهك) { وَنَحْنُ لَهُ مُسْلِمُونَ } و(أم) بمعنى همزة
  الإنكار أي لم تحضروه وقت موته فكيف تنسبون إليه ما لا يليق به.\r\n\t\t\t\r\n\t\t\t</section>"

