  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَصَّىٰ
  بِهَآ إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَابَنِيَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ
  ٱلدِّينَ فَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُم مُّسْلِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  كُنتُمْ شُهَدَآءَ إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ
  مِن بَعْدِي قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ إِلَـٰهاً وَاحِداً وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ
  عَمَّا كَانُوا يَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ كُونُواْ هُوداً أَوْ نَصَارَىٰ
  تَهْتَدُواْ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { ووصى بها إبراهيم بنيه } يعني بكلمة الإخلاص، وهي لا
  إله الاّ الله. وقيل هي الملة الحنيفية وكان لإبراهيم ثمانية أولاد إسماعيل وأمه هاجر
  القبطية وإسحاق وأمه سارة ومدين ومدان ويقنان وزمران وشيق وشوخ وأمهم قطورا بنت يقطن
  الكنعانية تزوجها إبراهيم حين وفاة سارة، فإن قلت، لم قال: وصى بها إبراهيم بنيه ولم
  يقل أمرهم؟. قلت: لأن لفظ الوصية أوكد من لفظ الأمر لأن الوصية إنما تكون عند الخوف
  من الموت وفي ذلك الوقت يكون احتياط الإنسان لولده أشد وأعظم، وكانوا هم إلى قبول وصيته
  أقرب وإنما خص بنيه بهذه الوصية لأن شفقة الرجل على بنيه أكثر من شفقته على غيرهم.
  وقيل: لأنهم كانوا أئمة يقتدى بهم فكان صلاحهم صلاحاً لغيرهم { ويعقوب } أي ووصى يعقوب
  بمثل ما وصي به إبراهيم، وسمي يعقوب لأنه هو والعيص كانا توأمين في بطن واحد فتقدم
  العيص وقت الولادة في الخروج من بطن أمه وخرج يعقوب على أثره آخذاً بعقبه قال ابن عباس:
  وقيل سمي لكثرة عقبه وكان له من الولد اثنا عشر وهم: روبيل وشمعون ولاوى ويهوذا وربالون
  ويشجرودان ونفتالى وجاد وآشر ويوسف وبنيامين، ثم خاطب يعقوب بنيه فقال { يا بني إن
  الله اصطفى لكم الدين } أي اختار لكم دين الإسلام { فلا تموتن إلاّ وأنتم مسلمون }
  أي مؤمنون مخلصون فالمعنى دوموا على إسلامكم حتى يأتيكم الموت وأنتم مسلمون لأنه لا
  يعلم في أي وقت يأتي الموت على الإنسان. وقيل: في معنى وأنتم مسلمون أي محسنون الظن
  بالله عز وجل يدل عليه ما روي عن جابر قال سمعت رسول الله صلى الله عليه وسلم قبل موته
  بثلاثة أيام يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا يموتن أحدكم إلاّ وهو يحسن الظن بربه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجاه في الصحيحين. قوله عز وجل: { أم كنتم شهداء } جمع شهيد بمعنى
  الحاضر أي ما كنتم حاضرين { إذ حضر يعقوب الموت } أي حين احتضر وقرب من الموت نزلت
  في اليهود، وذلك لأنهم قالوا للنبي صلى الله عليه وسلم إن يعقوب يوم مات أوصى بنيه
  باليهودية فأنزل الله تعالى هذه الاية تكذيباً لهم، والمعنى أم كنتم يا معشر اليهود
  شهوداً على يعقوب إذ حضره الموت، أي إنكم لم تحضروا ذلك فلا تدّعوا على أنبيائي ورسلي
  الأباطيل وتنسبوهم إلى اليهودية فإني ما ابتعثت خليلي إبراهيم، وولده وأولادهم إلاّ
  بدين الإسلام، وبذلك وصوا أولادهم وبه عهدوا إليهم ثم بين ما قال يعقوب لبنيه فقال
  تعالى: { إذ قال } يعني يعقوب { لبنيه } يعني لأولاده الاثني عشر { ما تعبدون } أي
  أي شيء تعبدون { من بعدي } قيل إن الله تعالى لم يقبض نبياً حتى يخيره: بين الحياة
  والموت، فلما خير يعقوب وكان قد رأى أهل مصر يعبدون الأوثان والنيران فقال انظرني حتى
  أسأل ولدي وأوصيهم فأمهله فجمع ولده وولد ولده قال لهم قد حضر أجلي ما تعبدون من بعدي؟
  { قالوا نعبد إلهك وإله آبائك إبراهيم وإسماعيل وإسحاق } إنما قدم إسماعيل لأنه كان
  أكبر من إسحاق وأدخله في جملة الآباء وإن كان عماً لهم لأن العرب تسمي العم أباً والخالة
  أمّاً قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\"
