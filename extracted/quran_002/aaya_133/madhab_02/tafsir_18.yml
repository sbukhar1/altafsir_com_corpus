  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عم الرجل صنو أبيه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال في عمه العباس</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ردوا عليّ أبي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ إلهاً واحداً ونحن له مسلمون }
  أي مخلصون العبودية { تلك } إشارة إلى الأمة المذكورة، يعني إبراهيم وإسماعيل وإسحاق
  ويعقوب وولدهم { أمة قد خلت } أي مضت لسبيلها والمعنى يا معشر اليهود والنصارى دعوا
  ذكر إبراهيم وإسماعيل وإسحاق والمسلمين من أولادهم، ولا تقولوا عليهم ما ليس فيهم {
  لها ما كسبت } يعني من العمل { ولكم } يعني يا معشر اليهود والنصارى { ما كسبتم } أي
  من العمل { ولا تسألون عما كانوا يعملون } يعني كل فريق يسأل عن عمله لا عن عمل غيره.
  قوله عز وجل: { وقالوا كونوا هوداً أو نصارى تهتدوا } قال ابن عباس: نزلت في رؤساء
  اليهود: كعب بن الأشرف ومالك بن الصيف ووهب بن يهودا وأبي ياسر بن أخطب وفي نصارى نجران
  السيد، والعاقب وأصحابهما، وذلك أنهم خاصموا المؤمنين في الدين، فكل فريق منهم يزعم
  أنه أحق بدين الله فقالت اليهود: نبينا موسى أفضل الأنبياء وكتابنا التوراة أفضل الكتب
  وديننا أفضل الأديان وكفروا بعيسى والإنجيل ومحمد والقرآن وقالت النصارى كذلك، وقال
  كل واحد من الفريقين للمؤمنين: كونوا على ديننا فلا دين إلاّ ذلك فأنزل الله عز وجل:
  { قل } يعني يا محمد { بل ملة إبراهيم } يعني إذا كان لا بد من الاتباع فنتبع ملة إبراهيم
  لأنه مجمع على فضله { حنيفاً } أصله من الحنف وهو ميل واعوجاج يكون في القدم، قال ابن
  عباس: الحنيف المائل عن الأديان كلها إلى دين الإسلام، قال الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولكنا خلقنا إذ خلقنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حنيفاً ديننا
  عن كل دين</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والعرب تسمي كل من حج أو اختتن حنيفاً تنبيهاً على أنه على دين إبراهيم،
  وقيل: الحنيفية الختان وإقامة المناسك مسلماً، يعني أن الحنيفية هي دين الإسلام وهو
  دين إبراهيم عليه السلام { وما كان من المشركين } يعني إبراهيم وفيه تعريض لليهود والنصارى
  وغيرهم ممن يدعي اتباع ملة إبراهيم وهو على الشرك، ثم علم المؤمنين طرائق الإيمان.</font></font><font
