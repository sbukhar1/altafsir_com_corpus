  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  كُنتُمْ شُهَدَآءَ إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ
  مِن بَعْدِي قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ إِلَـٰهاً وَاحِداً وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ
  عَمَّا كَانُوا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أمْ كُنتُمْ
  شُهَدَآءَ } يعني أكنتم شهداء، يريد ما كنتم شهداء حضوراً { إِذْ حَضَرَ يَعْقُوبَ
  ٱلْمَوْتُ } أي حين قرب يعقوب من الموت، قيل: نزلت في اليهود حين قالوا للنبي صلى الله
  عليه وسلم ألست تعلم أن يعقوب يوم مات أوصى بنيه باليهودية فعلى هذا القول يكون الخطاب
  لليهود، وقال الكلبي: لما دخل يعقوب مصر رآهم يعبدون الأوثان والنيران، فجمع ولده وخاف
  عليهم ذلك فقال عز وجل { إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ مِن بَعْدِى } قال عطاء
  إن الله تعالىٰ لم يقبض نبياً حتى يخيّره بين الحياة والموت فلما خير يعقوب قال: أنظرني
  حتى أسأل ولدي وأوصيهم، ففعل الله ذلك به فجمع ولده وولد ولده، وقال لهم: قد حضر أجلي
  فما تعبدون من بعدي { قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَآئِكَ إِبْرَٰهِيمَ
  وَإِسْمَـٰعِيلَ وَإِسْحَـٰقَ } وكان إسماعيل عماً لهم والعرب تسمي العم أباً كما تسمي
  الخالة أماً قال النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عم الرجل صنو أبيه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال في عمه / العباس:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ردوا علي أبي فإني أخشى أن تفعل به قريش ما فعلت ثقيف بعروة بن مسعود
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وذلك
  انهم قتلوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِلَـٰهًا وَاحِدًا } نصب على
  البدل من قوله إِلهك وقيل نعرفه إلهاً واحداً { وَنَحْنُ لَهُ مُسْلِمُونَ تِلْكَ أُمَّةٌ
  } جماعة { قَدْ خَلَتْ } مضت { لَهَا مَا كَسَبَتْ } من العمل { وَلَكُم مَّا كَسَبْتُمْ
  وَلاَ تُسْـئَلُونَ عَمَّا كَانُواْ يَعْمَلُونَ } يعني: يسأل كل عن عمله لا عن عمل
  غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
