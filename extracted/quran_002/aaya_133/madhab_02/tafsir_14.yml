  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  كُنتُمْ شُهَدَآءَ إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ
  مِن بَعْدِي قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ إِلَـٰهاً وَاحِداً وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ
  عَمَّا كَانُوا يَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ كُونُواْ هُوداً أَوْ نَصَارَىٰ
  تَهْتَدُواْ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذا الخطاب لليهود والنصارى الذين انتحلوا الأنبياء صلوات الله عليهم
  ونسبوهم إلى اليهودية والنصرانية، فرد الله تعالى عليهم وكذبهم، وأعلمهم أنهم كانوا
  على الحنيفية والإسلام، وقال لهم على جهة التقريع والتوبيخ: أشهدتم يعقوب وعلمتم بما
  أوصى فتدعون عن علم؟، أي لم تشهدوا بل أنتم تفترون، و { أم } تكون بمعنى ألف الاستفهام
  في صدر الكلام لغة يمانية، وحكى الطبري أن { أم } يستفهم بها في وسط كلام قد تقدم صدره،
  وهذا منه، ومنه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أم يقولون افتراه</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 38، هود: 13، 35، السجدة:
  3، الأحقاف: 8]، وقال قوم: { أم } بمعنى بل، والتقدير بل شهد أسلافكم يعقوب وعلمتم
  منهم ما أوصى به، ولكنكم كفرتم جحداً ونسبتموهم إلى غير الحنيفية عناداً، والأظهر أنها
  التي بمعنى بل وألف الاستفهام معاً، و \" شهداء \" جمع شاهد أي حاضر، ومعنى الآية حضر
  يعقوب مقدمات الموت، وإلا فلو حضر الموت لما أمكن أن يقول شيئاً، وقدم يعقوب على جهة
  تقديم الأهم، والعامل في { إذ }: { شهداء } ، و { إذ قال } بدل من { إذ } الأولى، وعبر
  عن المعبود بما تجربة لهم، ولم يقل من لئلا يطرق لهم الاهتداء، وإنما أراد أن يختبرهم،
  وأيضاً فالمعبودات المتعارفة من دون الله تعالى جمادات كالأوثان والنار والشمس والحجارة
  فاستفهمهم عما يعبدون من هذه، و { من بعدي } أي من بعد موتي، وحكي أن يعقوب عليه السلام
  حين خير كما يخير الأنبياء اختار الموت، وقال أمهلوني حتى أوصي بنيَّ وأهلي، فجمعهم
  وقال لهم هذا فاهتدوا وقالوا: { نعبد إلهك } الآية، فأروه ثبوتهم على الدين ومعرفتهم
  بالله تعالى، ودخل إسماعيل في الآباء لأنه عمٌّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قال النبي صلى الله عليه وسلم في العباس: \" ردوا علي أبي، إني أخاف أن تفعل به قريش
  ما فعلت ثقيف بعروة بن مسعود \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  عنه في موطن آخر: \" هذا بقية آبائي \" ، ومنه قوله عليه السلام: \" أنا ابن الذبيحين
  \" على القول الشهير في إن إسحاق هو الذبيح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  الحسن وابن يعمر والجحدري وأبو رجاء \" وإله أبيك \" ، واختلف بعد فقيل هو اسم مفرد
  أرادوا به إبراهيم وحده، وقال بعضهم: هو جمع سلامة، وحكى سيبويه أب وأبون وأبين. قال
  الشاعر: [زياد بن واصل السلمي]: [المتقارب]:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فلمّا تبيَّنَّ
  أصواتنا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بكينَ وَفَدَّيْنَنَا بالأبينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن زيد: يقال قدم إسماعيل
  لأنه أسن من إسحاق و { إلهاً } بدل من { إلهك } ، وكرره لفائدة الصفة بالوحدانية، وقيل
  { إلهاً } حال، وهذا قول حسن، لأن الغرض إثبات حال الوحدانية، { نحن له مسلمون } ابتداء
  وخبر، أي كذلك كنا نحن ونكون، ويحتمل أن يكون في موضع الحال والعامل { نعبد } ، والتأويل
  الأول أمدح.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
