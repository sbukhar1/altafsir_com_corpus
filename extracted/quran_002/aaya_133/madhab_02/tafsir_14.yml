  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  كُونُواْ هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى:
  { قد خلت } في موضع رفع نعت لأمة، ومعناه ماتت وصارت إلى الخلاء من الأرض، ويعنى بالأمة
  الأنبياء المذكورون، والمخاطب في هذه الآية اليهود والنصارى، أي أنتم أيها الناحلوهم
  اليهودية والنصرانية، ذلك لا ينفعكم، لأن كل نفس { لها ما كسبت } من خير وشر، فخيرهم
  لا ينفعكم إن كسبتم شراً، وفي هذه الآية رد على الجبرية القائلين لا اكتساب للعبد،
  { ولا تسألون عما كانوا يعملون } فتنحلوهم ديناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقولهم:
  { كونوا هوداً أو نصارى تهتدوا } نظير قولهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لن يدخل الجنة إلا من كان هوداً أو
  نصارى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 111]، ونصب { ملة } بإضمار فعل، أي بل نتبع ملة، وقيل نصبت
  على الإغراء، وقرأ الأعرج وابن أبي عبلة \" بل ملةُ \" بالرفع والتقدير بل الهدى ملة،
  و { حنيفاً } حال، وقيل نصب بإضمار فعل، لأن الحال تعلق من المضاف إليه، والحنف الميل،
  ومنه الأحنف لمن مالت إحدى قدميه إلى الأخرى، والحنيف في الدين الذي مال عن الأديان
  المكروهة إلى الحق، وقال قوم: الحنف الاستقامة، وسمي المعوج القدمين أحنف تفاؤلاً كما
  قيل سليم ومفازة، ويجيء الحنيف في الدين المستقيم على جميع طاعات الله عز وجل، وقد
  خصص بعض المفسرين، فقال قوم: الحنيف الحاج، وقال آخرون: المختتن، وهذه أجزاء الحنف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ونفى عنه الإشراك فانتفت عبادة الأوثان واليهودية لقولهم عزير ابن
  الله، والنصرانية لقولهم المسيح ابن الله.</font></font><font class=\"TextResultArabic\"><font
