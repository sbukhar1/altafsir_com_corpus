  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ
  عَمَّا كَانُوا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  أم كنتم شهداءَ إِذ حضر يعقوبَ الموتُ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">سبب
  نزولها أن اليهود قالوا للنبي، صلى الله عليه وسلم: ألست تعلم أن يعقوب أوصى بنيه يوم
  مات باليهودية؟ فنزلت هذه الآية، قاله مقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { تلك أُمة قد خلت } أي: مضت، يشير إلى إبراهيم وبنيه، ويعقوب وبنيه.</font></font><font
