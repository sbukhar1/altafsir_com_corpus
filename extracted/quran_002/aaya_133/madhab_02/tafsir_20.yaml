  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  كُنتُمْ شُهَدَآءَ إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ
  مِن بَعْدِي قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ إِلَـٰهاً وَاحِداً وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أَمْ كُنتُمْ شُهَدَآءَ إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ولم يقل: أم كنتم حضورا، لأن لفظ الشهادة تفيد الضبط والإحاطة بعلم
  الشيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: مفهوم الآية أنهم لو حضروا
  لذلك لصح لهم الاحتجاج به مع أنه حجة عليهم لأن يعقوب إنما أوصى بنيه بعبادة الله سبحانه
  وتعالى وتوحيده؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فالجواب: أن المعنى: أم كنتم شهداء
  إذ قال ذلك، أم تقولون هذه المقالة وتدعون أنه أوصاهم (بغير ذلك).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: لأن هذا الاستدلال على سبيل التقسيم عليهم والتنزل معهم
  على عادة المستدل، فأبطل قولهم بالدليل العقلي ثم احتج عليهم بالدليل السّمعي النّقلي
  فقيل لهم: أحضرتم لوصية يعقوب لبنيه، وتزعمون أنها كانت موافقة (لدعواكم)، أي ما لكم
  دليل عقلي ولا نقلي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وتقديم يعقوب وهو مفعول على الموت
  للاهتمام لأنّ الآية (نزلت) في معرض إقامة الحجة على الكفار وإقامة الحجة إنما هي بإسناد
  الأمر إلى يعقوب لا للموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: والمعنى إذا حضر يعقوب
  مقدمات الموت، وإلا فلو حضره الموت لما قال شيئا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: لا يحتاج إلى هذا إلا لو قيل إِذْ نَزَلَ (بيعقوب) الموت. وأما حضور الموت
  فهو أعم من (نزولها) و(مقاربة) نزولها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مَا تَعْبُدُونَ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: \" مَا \" علم في كل شيء فإذا (علم) فرّق بـ \" ما \" و \" من \" وكفاك دليلا
  قول العلماء \" مَنْ \" لما يعقل ولو قيل: من تعبدون، لم يعم إلا أولي العلم وحدهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إن قلت: جعل \" مَا \" عامة تقع على \" مَا \" وعلى
  \" مَنْ \" فتقسم الشيء إلى نفسه وإلى غيره؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(قلتُ):جعلها
  مشتركة بين الأعم والأخص، فتارة وضعت لأن تدل على كل شيء وتارة وضعت للاختصاص بمن يعقل.
  فإن قلت: كيف قال \" من \" لما يعقل فأطلق \" ما \" على العاقل وهي لا تصدق عليه إلا
  مع غيره؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلنا: عادة الطلبة يجيبون بأنّها
  إنّما أطلقت عليه مقيدا بالعقل وإنما تخص غير العاقل عند عدم القرينة كقولك: رأيت ما
  عندك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الزمخشري: ويجوز أن يقال \" مَا
  تَعْبُدُونَ \" سؤال عن صفة المعبود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وضعفه
  ابن عرفة لقولهم \" نَعْبُدُ إِلَـٰهَكَ \" فلم يجيبوا بالصفة وإنما يصح ذلك لو قالوا:
  نعبد القادر السميع البصير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: لم قال: \" من بعد \" فأتى
  بـ \" من \" المقتضية لأول الأزمنة البعدية مع أنه لا يتوهم مخالفتهم ورجوعهم عن دينهم
  إلا بعد طوال الزمان (وأما) بالقرب من موته فلا يزالون متَّبعين له ومقتفين (لآثاره)؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: عادتهم يجيبون بأن الآية أتت في معرض الرّد على اليهود، وهم يدعون
  أنهم متبعون لآبائهم فذكر لهم الوجه الذي يصدق على أولاد يعقوب أنهم متبعون له وذلك
  لا يصدق إلا بأول أزمنة البعدية، وأما (ما) بعد ذلك فقد يقال: إنّهم لم يتبعوا، بل
  تناسوا الأمر واتبعوا غيره والزمن القريب من موته يقوى فيه وجه الاتباع.</font></font>&#13;\t\t\t<label
