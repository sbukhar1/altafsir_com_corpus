  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: إن أجزنا استعمال اللّفظ في حقيقته ومجازه (فالعم) يطلق عليه أب مجازا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وجعله الزمخشري حقيقة واستشهد بحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عم الرجل صنو أبيه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وبقوله في العباس رضي الله عنه</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هذا بقية آبائي \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنا ابن الذبيحين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وعلى القول المشهور في أنه إسحاق. وهو قول مالك في العتبية، وإن
