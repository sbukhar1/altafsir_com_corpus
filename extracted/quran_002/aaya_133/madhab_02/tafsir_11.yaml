  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  كُنتُمْ شُهَدَآءَ إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ
  مِن بَعْدِي قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ إِلَـٰهاً وَاحِداً وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فأنزل
  الله تعالى { أَمْ كُنتُمْ شُهَدَاء } يقول: أكنتم حضوراً { إِذْ } حين { حَضَرَ يَعْقُوبَ
  ٱلْمَوْتُ } معناه إنكم تدعون ذلك كأنكم كنتم حضورا في ذلك الوقت يعني أنكم تقولون
  ما لا علم لكم بذلك، والله تعالى يخبر ويبين أن وصيته كانت بخلاف ما قالت اليهود وإنما
  لم ينصرف { شُهَدَاء } لمكان ألف التأنيث في آخره، وإذا دخلت ألف التأنيث أو هاء التأنيث
  في آخر الكلام فانه لا ينصرف. ثم قال تعالى { إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ
  مِن بَعْدِى } أي من تعبدون بعد موتي. { قَالُواْ: نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ
  آبَائِكَ إِبْرٰهِيمَ } روي عن الحسن البصري أنه قرأ (قالوا نعبد إلهك وإله أبيك إبراهيم).
  وقرأ غيره { قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرٰهِيمَ وَإِسْمَـٰعِيلَ
  وَإِسْحَـٰقَ } وإسماعيل كان عم يعقوب، ولكن العم بمنزلة الأب بدليل ما روي عن النبي
  - صلى الله عليه وسلم - أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عم الرجل صنو أبيه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال: { إِلَـٰهاً وٰحِداً } أي نعبد الها واحدا { وَنَحْنُ لَهُ
  مُسْلِمُونَ } أي مخلصون له بالتوحيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

