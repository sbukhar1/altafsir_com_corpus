  class=\"TextResultArabic\"><font color=\"black\">وأما أن يكون الـمأمور بـالإيـمان
  به غير الـمنهي عن الكفر به فـي كلام واحد وآية واحدة، فذلك غير الأشهر الأظهر فـي
  الكلام، هذا مع بعد معناه فـي التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
