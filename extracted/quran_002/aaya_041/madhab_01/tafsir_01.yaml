  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَآمِنُواْ بِمَآ أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ
  وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً
  وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَإذَا هُمُ طَعِمُوا فألأَمُ طاعِمٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَإِذَا
  هُمُ جاعُوا فَشَرُّ جِياعِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فوحد مرّة علـى ما وصفت من نـية «مَنْ»، وإقامة الظاهر من الاسم الذي
  هو مشتقّ من فعل ويفعل مقامه. وجمع أخرى علـى الإخراج علـى عدد أسماء الـمخبر عنهم.
  ولو وحد حيث جمع أو جمع حيث وحد كان صوابـاً جائزاً. فأما تأويـل ذلك فإنه يعنـي به:
  يا معشر أحبـار أهل الكتاب صدّقوا بـما أنزلت علـى رسولـي مـحمد صلى الله عليه وسلم
  من القرآن الـمصدّق كتابكم، والذي عندكم من التوراة والإنـجيـل الـمعهود إلـيكم فـيهما
  أنه رسولـي ونبـي الـمبعوث بـالـحقّ، ولا تكونوا أوّل من كذّب به وجحد أنه من عندي
  وعندكم من العلـم به ما لـيس عند غيركم. وكفرُهم به: جحودهم أنه من عند الله، والهاء
  التـي فـي «به» من ذكر «ما» التـي مع قوله: { وَآمِنُواْ بِمَآ أَنزَلْتُ }. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي القاسم، قال: حدثنا الـحسين، قال: حدثنا حجاج، قال: قال ابن
  جريج فـي قوله: { وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ } بـالقرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: ورُوي عن أبـي العالـية فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به الـمثنى، قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع،
  عن أبـي العالـية: { وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ } يقول: لا تكونوا أوّل
  من كفر بـمـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: { وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ } يعنـي بكتابكم، ويتأوّل أن فـي
  تكذيبهم بـمـحمد صلى الله عليه وسلم تكذيبـاً منهم بكتابهم لأن فـي كتابهم الأمر بـاتبـاع
  مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذان القولان من ظاهر ما تدلّ علـيه
  التلاوة بعيدان. وذلك أن الله جل ثناؤه أمر الـمخاطبـين بهذه الآية فـي أوّلها بـالإيـمان
  بـما أنزل علـى مـحمد صلى الله عليه وسلم، فقال جل ذكره: { وَآمِنُواْ بِمَآ أَنزَلْتُ
  مُصَدِّقاً لِّمَا مَعَكُمْ } ومعقول أن الذي أنزله الله فـي عصر مـحمد صلى الله عليه
  وسلم هو القرآن لا مـحمد، لأن مـحمداً صلوات الله علـيه رسول مرسل لا تنزيـلٌ مُنزل،
  والـمنزل هو الكتاب. ثم نهاهم أن يكونوا أوّل من يكفر بـالذي أمرهم بـالإيـمان به فـي
  أوّل الآية من أهل الكتاب. فذلك هو الظاهر الـمفهوم، ولـم يجر لـمـحمد صلى الله عليه
  وسلم فـي هذه الآية ذكر ظاهر فـيعاد علـيه بذكره مكنـيًّا فـي قوله: { وَلاَ تَكُونُوۤاْ
  أَوَّلَ كَافِرٍ بِهِ } وإن كان غير مـحال فـي الكلام أن يذكر مكنـيُّ اسم لـم يجر
  له ذكر ظاهر فـي الكلام. وكذلك لا معنى لقول من زعم أن العائد من الذكر فـي «به» علـى
  «ما» التـي فـي قوله: { لِّمَا مَعَكُمْ } لأنّ ذلك وإن كان مـحتـمل ظاهر الكلام فإنه
  بعيد مـما يدلّ علـيه ظاهر التلاوة والتنزيـل، لـما وصفنا قبل من أن الـمأمور بـالإيـمان
  به فـي أوّل الآية هو القرآن، فكذلك الواجب أن يكون الـمنهي عن الكفر به فـي آخرها
  هو القرآن.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
