  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآمِنُواْ
  بِمَآ أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ
  وَلاَ تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: يعنـي بقوله: { آمِنُواْ }: صدّقوا، كما قد قدمنا البـيان
  عنه قبل. ويعنـي بقوله: { بِمَآ أَنزَلْتُ }: ما أنزل علـى مـحمد صلى الله عليه وسلم
  من القرآن. ويعنـي بقوله: { مُصَدِّقاً لِّمَا مَعَكُمْ } أن القرآن مصدّق لـما مع
  الـيهود من بنـي إسرائيـل من التوراة. فأمرهم بـالتصديق بـالقرآن، وأخبرهم جل ثناؤه
  أن فـي تصديقهم بـالقرآن تصديقاً منهم للتوراة لأن الذي فـي القرآن من الأمر بـالإقرار
  بنبوّة مـحمد صلى الله عليه وسلم وتصديقه واتبـاعه نظير الذي من ذلك فـي الإنـجيـل
  والتوراة. ففـي تصديقهم بـما أنزل علـى مـحمد تصديق منهم لـما معهم من التوراة، وفـي
  تكذيبهم به تكذيب منهم لـما معهم من التوراة. وقوله: { مُصَدِّقاً } قَطْعٌ من الهاء
  الـمتروكة فـي { أنْزَلْتُهُ } من ذكر «ما». ومعنى الكلام: وآمنوا بـالذي أنزلته مصدّقاً
  لـما معكم أيها الـيهود. والذي معهم هو التوراة والإنـجيـل. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به مـحمد بن عمرو البـاهلـي، قال: حدثنا أبو عاصم قال: حدثنا
  عيسى بن ميـمون، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وَآمِنُواْ بِمَآ أَنزَلْتُ
  مُصَدِّقاً لِّمَا مَعَكُمْ } يقول: إنـما أنزلت القرآن مصدقا لـما معكم التوراة والإنـجيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي الـمثنى، قال: حدثنا آدم،
  قال: أخبرنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { وَآمِنُواْ بِمَآ أَنزَلْتُ
  مُصَدِّقاً لِّمَا مَعَكُمْ } يقول: يا معشر أهل الكتاب آمنوا بـما أنزلت علـى مـحمد
  مصدّقاً لـما معكم. يقول: لأنهم يجدون مـحمدا صلى الله عليه وسلم مكتوبـا عندهم فـي
  التوراة والإنـجيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: فإن قال لنا قائل: كيف قـيـل: { وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ
  } والـخطاب فـيه لـجمع وكافر واحد؟ وهل نـجيز إن كان ذلك جائزا أن يقول قائل: لا تكونوا
  أوّل رجل قام؟ قـيـل له: إنـما يجوز توحيد ما أضيف له «أفعل»، وهو خبر لـجمع، إذا كان
  اسماًمشتقاً من «فعل» و«يفعل» لأنه يؤدي عن الـمراد معه الـمـحذوف من الكلام، وهو «مَنْ»،
  ويقوم مقامه فـي الأداء عن معنى ما كان يؤدي عنه «مَنْ» من الـجمع والتأنـيث وهو فـي
  لفظ واحد. ألا ترى أنك تقول: ولا تكونوا أوّل من يكفر به، ف«مَنْ» بـمعنى جمع وهو غير
  متصرّف تصرّف الأسماء للتثنـية والـجمع والتأنـيث. فإذا أقـيـم الاسم الـمشتق من فعل
  ويفعل مقامه، جرى وهو موحد مـجراه فـي الأداء عما كان يؤدّي عنه من معنى الـجمع والتأنـيث،
  كقولك: الـجيش ينهزم، والـجند يقبل فتوحد الفعل لتوحيد لفظ الـجيش والـجند، وغير جائز
  أن يقال: الـجيش رجل، والـجند غلام، حتـى تقول: الـجند غلـمان، والـجيش رجال لأن الواحد
  من عدد الأسماء التـي هي غير مشتقة من فعل ويفعل لا يؤدي عن معنى الـجماعة منهم، ومن
  ذلك قول الشاعر:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
