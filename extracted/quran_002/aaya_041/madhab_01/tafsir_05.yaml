text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآمِنُواْ بِمَآ
  أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ
  تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ }قوله تعالى: { وَآمِنُواْ
  بِمَآ أَنزَلْتُ } أي صدِّقوا؛ يعني بالقرآن. { مُصَدِّقاً } حال من الضمير في «أنزلت»؛
  التقدير بما أنزلته مصدقاً؛ والعامل فيه أنزلت. ويجوز أن يكون حالاً من ما، والعامل
  فيه آمنوا؛ التقدير آمنوا بالقرآن مصدقاً. ويجوز أن تكون مصدرية؛ التقدير آمنوا بإنزال.
  { لِّمَا مَعَكُمْ } يعني من التوراة.قوله تعالى: { وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ
  بِهِ } الضمير في «به» قيل هو عائد على محمد صلى الله عليه وسلم، قاله أبو العالية:
  وقال ٱبن جُريج: هو عائد على القرآن، إذ تضمنه قوله: { بِمَآ أَنزَلْتُ } وقيل: على
  التوراة، إذ تضمنها قوله: «لِما معكم».فإن قيل: كيف قال «كافر» ولم يقل كافرين؛ قيل:
  التقدير ولا تكونوا أوّل فريق كافر به. وزعم الأخفش والفرّاء أنه محمول على معنى الفعل؛
  لأن المعنى أوّل من كفر به. وحكى سيبويه: هو أظرف الفتيان وأجمله؛ وكان ظاهر الكلام
  هو أظرف فتًى وأجمله. وقال: «أوّلَ كافرٍ به» وقد كان قد كفر قبلهم كفار قريش، فإنما
  معناه من أهل الكتاب؛ إذ هم منظور إليهم في مثل هذا؛ لأنهم حجة مظنون بهم عِلم. و «أوّل»
  عند سيبويه نصب على خبر كان. وهو مما لم ينطق منه بفعل؛ وهو على أفعل، عينه وفاؤه واو.
  وإنما لم ينطق منه بفعل لئلا يعتلّ من جهتين: العين والفاء؛ وهذا مذهب البصريين. وقال
  الكوفيون: هو مِن وَأَلَ إذا نجا؛ فأصله أَوأَل، ثم خُفِّفت الهمزة وأبدلت واواً وأدغمت
  فقيل أوّل، كما تخفف همزة خطيئة. قال الجوهري: «والجمع الأوائل والأوالي أيضاً على
  القلب. وقال قوم: أصله وَوَّل على فَوْعَل؛ فقلبت الواو الأولى همزة. وإنما لم يجمع
  على أواوِل لاستثقالهم ٱجتماع الواوين بينهما ألف الجمع». وقيل: هو أفعل من آل يؤول،
  فأصله أَأْوَل؛ قلب فجاء أعفل مقلوباً من أفعل، فسُهّل وأُبدل وأُدغم.مسألة: لا حُجَّةَ
  في هذه الآية لمن يمنع القول بدليل الخطاب، وهم الكوفيون ومن وافقهم؛ لأن المقصود من
  الكلام النهي عن الكفر أولاً وآخراً؛ وخصّ الأوّل بالذكر لأن التقدّم فيه أغلظ، فكان
  حكم المذكور والمسكوت عنه واحداً؛ وهذا واضح.قوله تعالى: { وَلاَ تَشْتَرُواْ بِآيَاتِي
  ثَمَناً قَلِيلاً } فيه أربع مسائل:الأولى: قوله تعالى: { وَلاَ تَشْتَرُواْ } معطوف
  على قوله: { وَلاَ تَكُونُوۤاْ }. نهاهم عن أن يكونوا أوّل من كفر وألا يأخذوا على
  آيات الله ثمناً؛ أي على تغيير صفة محمد صلى الله عليه وسلم رُشًى. وكان الأحبار يفعلون
  ذلك فنُهوا عنه؛ قاله قوم من أهل التأويل، منهم الحسن وغيره. وقيل: كانت لهم مآكل يأكلونها
  على العلم كالراتب؛ فنهُوا عن ذلك. وقيل: إن الأحبار كانوا يعلّمون دينهم بالأجرة فنُهوا
  عن ذلك. وفي كتبهم: يابنَ ٱدمَ عَلّم مَجّاناً كما عُلّمت مَجّاناً؛ أي باطلاً بغير
  أجرة؛ قاله أبو العالية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآمِنُواْ بِمَآ أَنزَلْتُ مُصَدِّقاً
  لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ تَشْتَرُواْ بِآيَٰتِي
  ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ }وقيل: المعنى ولا تشتروا بأوامري ونواهيّ
  وآياتي ثمناً قليلاً، يعني الدنيا ومدّتها والعيش الذي هو نزر لا خطر له؛ فسُمّى ما
  اعتاضوه عن ذلك ثمناً؛ لأنهم جعلوه عوضاً؛ فانطلق عليه ٱسم الثمن وإن لم يكن ثمناً.
  وقد تقدّم هذا المعنى. وقال الشاعر:إن كنتَ حاولتَ ذنباً أو ظفِرتَ به   فما أصبتَ
  بترك الحج مِن ثَمَنقلت: وهذه الآية وإن كانت خاصة ببني إسرائيل فهي تتناول مَن فعل
  فعلهم. فمن أخذ رشوة على تغيير حق أو إبطاله، أو ٱمتنع من تعليم ما وَجَب عليه، أو
  أداء ما علمه وقد تعيّن عليه حتى يأخذ عليه أجراً فقد دخل في مقتضى الآية. والله أعلم.
  وقد روى أبو داود عن أبي هريرة قال رسول الله صلى الله عليه وسلم: \" مَن تعلّم علماً
  مما يُبتغَى به وجه الله عز وجل لا يتعلّمه إلا ليصيب به عَرَضاً من الدنيا لم يجد
  عَرْف الجنة يوم القيامة \" يعني ريحها.الثانية: وقد ٱختلف العلماء في أخذ الأجرة على
  تعليم القرآن والعلم ـ لهذه الآية وما كان في معناها ـ؛ فمنع ذلك الزُّهِريّ وأصحاب
  الرأي وقالوا: لا يجوز أخذ الأجرة على تعليم القرآن؛ لأن تعليمه واجب من الواجبات التي
  يحتاج فيها إلى نيّة التقرّب والإخلاص؛ فلا يؤخذ عليها أجرة كالصلاة والصيام. وقد قال
  تعالى: { وَلاَ تَشْتَرُواْ بِآيَاتِي ثَمَناً قَلِيلاً }. وروى ٱبن عباس أن النبيّ
  صلى الله عليه وسلم: \" معلّمُو صبيانكم شراركم أقلهم رحمة باليتيم وأغلظهم على المسكين
  \"  \" وروى أبو هريرة قال: قلت يا رسول الله ما تقول في المعلمين؟ قال: «درهمهم حرام
  وثوبهم سُحْت وكلامهم رياء» \".  \" وروى عُبَادة بن الصّامت قال: علّمت ناساً من أهل
  الصُّفّة القرآن والكتابة، فأهدى إليّ رجل منهم قوساً؛ فقلت: ليست بمال وأرمي عنها
  في سبيل الله، فسألت عنها رسول الله صلى الله عليه وسلم؛ فقال:«إنْ سرّك أن تُطَوَّق
  بها طوقاً من نار فٱقبلها» \" وأجاز أخذ الأجرة على تعليم القرآن مالك والشافعي وأحمد
  وأبو ثور وأكثر العلماء؛ لقوله عليه السلام في حديث ٱبن عباس ـ حديثِ الرُّقْيَة ـ:
  \" إن أحقَّ ما أخذتم عليه أجراً كتابُ الله \" أخرجه البخاري، وهو نصٌّ يرفع الخلاف،
  فينبغي أن يعوّل عليه.وأمّا ما ٱحتج به المخالف من القياس على الصلاة والصيام ففاسد؛
  لأنه في مقابلة النص؛ ثم إن بينهما فُرقاناً، وهو أن الصلاة والصوم عباداتٌ مختصّة
  بالفاعل، وتعليم القرآن عبادة متعدية لغير المعلّم؛ فتجوز الأجرة على محاولته النقل
  كتعليم كتابة القرآن. قال ٱبن المنذر: وأبو حنيفة يكره تعليم القرآن بأجرة؛ ويجوِّز
  أن يستأجر الرجلَ يكتب له لوحاً أو شِعراً أو غناء معلوماً بأجرٍ معلوم؛ فيجوّز الإجارة
  فيما هو معصية ويبطلها فيما هو طاعة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآمِنُواْ بِمَآ أَنزَلْتُ مُصَدِّقاً
  لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ تَشْتَرُواْ بِآيَٰتِي
  ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ }وأما الجواب عن الآية ـ فالمراد بها بنو
  إسرائيل، وشَرْعُ مَن قبلنا هل هو شَرْع لنا؛ فيه خلاف، وهو لا يقول به.جواب ثان: وهو
  أن تكون الآية فيمن تعيّن عليه التعليم فأبى حتى يأخذ عليه أجراً. فأما إذا لم يتعيّن
  فيجوز له أخذ الأجرة بدليل السُّنّة في ذلك، وقد يتعيّن عليه إلا أن ليس عنده ما ينفقه
  على نفسه ولا على عياله فلا يجب عليه التعليم وله أن يقبل على صنعته وحرفته. ويجب على
  الإمام أن يعين لإقامة الدِّين إعانته، وإلا فعلى المسلمين؛ لأن الصدّيق رضي الله عنه
  لما ولي الخلافة وعُيّن لها لم يكن عنده ما يقيم به أهله، فأخذ ثياباً وخرج إلى السوق؛
  فقيل له في ذلك، فقال: ومن أين أنفق على عيالي! فردّوه وفرضوا له كفايته. وأما الأحاديث
  فليس شيء منها يقوم على ساق، ولا يصح منها شيء عند أهل العلم بالنقل. أما حديث ٱبن
  عباس فرواه سعيد ابن طَريف عن عكرمة عنه؛ وسعيد متروك. وأما حديث أبي هريرة فرواه عليّ
  بن عاصم عن حماد بن سَلَمة عن أبي جرهم عنه؛ وأبو جرهم مجهول لا يعرف، ولم يرو حماد
  بن سَلَمة عن أحد يقال له أبو جرهم، وإنما رواه عن أبي المُهَزِّم وهو متروك الحديث
  أيضاً، وهو حديث لا أصل له. وأما حديث عُبَادة بن الصامت فرواه أبو داود من حديث المغيرة
  بن زياد الموصليّ عن عبادة بن نُسيّ عن الأسود بن ثعلبة عنه؛ والمغيرة معروف عند أهل
  العلم ولكنه له مناكير، هذا منها؛ قاله أبو عمر. ثم قال: وأما حديث القوس فمعروف عند
  أهل العلم؛ لأنه روي عن عبادة من وجهين، وروي عن أبَيّ بن كعب من حديث موسى بن عليّ
  عن أبيه عن أُبِيّ، وهو منقطع. وليس في الباب حديث يجب العمل به من جهة النقل، وحديث
  عبادة وأُبَي يحتمل التأويل؛ لأنه جائز أن يكون علّمه لله ثم أخذ عليه أجراً. وروي
  عن النبيّ صلى الله عليه وسلم أنه قال: \" خير الناس وخير من يمشي على جديد الأرض المعلّمون
  كلما خلق الدِّين جدّدوه أُعطوهم ولا تستأجروهم فتحرجوهم فإن المعلم إذا قال للصبيّ:
  قل: بسم الله الرحمن الرحيم فقال الصبي: بسم الله الرحمن الرحيم كتب الله براءة للصبيّ
  وبراءة للمعلم وبراءة لأبويه من النار \". الثالثة: وٱختلف العلماء في حكم المصلّي
  بأجرة؛ فروى أشهب عن مالك أنه سئل عن الصلاة خلف من ٱسُتْؤجِر في رمضان يقوم للناس؛
  فقال: أرجو ألا يكون به بأس؛ وهو أشد كراهة له في الفريضة. وقال الشافعي وأصحابه وأبو
  ثور: لا بأس بذلك ولا بالصلاة خلفه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآمِنُواْ بِمَآ أَنزَلْتُ مُصَدِّقاً
  لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ تَشْتَرُواْ بِآيَٰتِي
  ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ }وقال الأوزاعي: لا صلاة له. وكرهه أبو حنيفة
  وأصحابه؛ على ما تقدّم. قال ٱبن عبد البر: وهذه المسألة معلَّقة من التي قبلها وأصلهما
  واحد.قلت: ويأتي لهذا أصل آخر من الكتاب في «براءة» إن شاء اللَّه تعالى. وكره ٱبن
  القاسم أخذ الأجرة على تعليم الشعر والنحو. وقال ٱبن حبيب: لا بأس بالإجارة على تعليم
  الشعر والرسائل وأيام العرب؛ ويكره من الشعر ما فيه الخمر والخنا والهجاء. قال أبو
  الحسن اللَّخْمِيّ: ويلزم على قوله أن يُجيز الإجارة على كتبه ويُجيز بيع كتبه. وأما
  الغناء والنَّوح فممنوع على كل حال.الرابعة: روى الدارميّ أبو محمد في مسنده أخبرنا
  يعقوب بن إبراهيم قال حدّثنا محمد بن عمر بن الكُمَيْت قال حدثنا علي بن وهب الهمدانيّ
  قال أخبرنا الضحاك بن موسى قال: مرّ سليمان بن عبد الملك بالمدينة ـ وهو يريد مكة ـ
  فأقام بها أياماً؛ فقال: هل بالمدينة أحد أدرك أحداً من أصحاب النبيّ صلى الله عليه
  وسلم؟ قالوا له: أبو حازم؛ فأرسل إليه؛ فلما دخل عليه قال له: يا أبا حازم ما هذا الجفاء؟
  قال أبو حازم: يا أمير المؤمنين وأيّ جفاء رأيت مني؟ قال: أتاني وجوه أهل المدينة ولم
  تأتني! قال: يا أمير المؤمنين أعيذك بالله أن تقول ما لم يكن، ما عَرَفتني قبل هذا
  اليوم ولا أنا رأيتك! قال: فالتفت إلى محمد بن شهاب الزهريّ فقال: أصاب الشيخ وأخطأت.
  قال سليمان: يا أبا حازم، ما لنا نكره الموت؟! قال: لأنكم أخربتم الآخرة وعمرتم الدنيا
  فكرهتم أن تنتقلوا من العمران إلى الخراب؛ قال: أصبت يا أبا حازم، فكيف القدوم غداً
  على الله تعالى؟ قال: أمّا المحسن فكالغائب يَقْدَم على أهله، وأمّا المسيء فكالآبق
  يَقْدَم على مولاه. فبكى سليمان وقال: ليت شعري! ما لنا عند الله؟ قال: أعرض عملك على
  كتاب الله. قال: وأيّ مكان أجده؟ قال:{ إِنَّ ٱلأَبْرَارَ لَفِي نَعِيم. وَإِنَّ ٱلْفُجَّارَ
  لَفِي جَحِيمٍ }[الانفطار: 13 ـ 14]. قال سليمان: فأين رحمة اللَّه يا أبا حازم؟ قال
  أبو حازم: رحمة اللَّه قريب من المحسنين. قال له سليمان: يا أبا حازم، فأيّ عباد اللَّه
  أكرم؟ قال: أولو المروءة والنُّهى. قال له سليمان: فأيّ الأعمال أفضل؟ قال أبو حازم:
  أداء الفرائض مع ٱجتناب المحارم. قال سليمان: فأي الدعاء أسمع؟ قال: دعاء المحسَن إليه
  للمحسِن. فقال؛ أيّ الصدقة أفضل؟ قال: للسائل البائس، وجُهْد المُقِلّ، ليس فيها مَنٌّ
  ولا أذًى. قال: فأيّ القول أعدل؟ قال: قولُ الحق عند مَن تخافه أو ترجوه. قال: فأيّ
  المؤمنين أكْيَس؟ قال: رجلٌ عَمِل بطاعة الله ودلّ الناس عليها. قال: فأيّ المؤمنين
  أحمق؟ قال: رجل ٱنحطّ في هوَى أخيه وهو ظالم، فباع آخرته بدنيا غيره. قال له سليمان:
  أصبتَ، فما تقول فيما نحن فيه؟ قال: يا أمير المؤمنين أوَ تُعضيني؟ قال له سليمان:
  لا! ولكن نصيحة تُطقيها إلي.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآمِنُواْ بِمَآ أَنزَلْتُ مُصَدِّقاً
  لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ تَشْتَرُواْ بِآيَٰتِي
  ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ }قال: يا أمير المؤمنين: إن آباءك قهروا الناس
  بالسيف، وأخذوا هذا المُلْكَ عَنْوَةَ على غير مَشُورة من المسلمين ولا رضاهم، حتى
  قتلوا منهم مقتلة عظيمة؛ فقد ٱرتحلوا عنها، فلو شعرتَ ما قالوه وما قيل لهم! فقال له
  رجل من جلسائه: بئس ما قلت يا أبا حازم! قال أبو حازم: كذبتَ، إن الله أخذ ميثاق العلماء
  لَيُبَيِّنُنَّه للناس ولا يكتمونه. قال له سليمان: فكيف لنا أن نُصلح؟ قال: تدَعون
  الصَّلَف وتمسّكُون بالمرؤة وتقسمون بالسّويّة. قال له سليمان: فكيف لنا بالمأخذ به؟
  قال أبو حازم: تأخذه مِن حِلّه وتضعه في أهله. قال له سليمان: هل لك يا أبا حازم أن
  تَصْحَبنا فتُصيبَ منا وُنصيبَ منك؟ قال: أعوذ بالله! قال له سليمان: ولم ذاك؟ قال:
  أخشى أن أركن إليكم شيئاً قليلاً فيُذيقني الله ضِعفَ الحياة وضعف الممات. قال له سليمان:
  ارفع إلينا حوائجك. قال: تنجيني من النار وتدخلني الجنة. قال له سليمان: ليس ذاك إلي!
  قال له أبو حازم: فمالي إليك حاجة غيرها. قال: فٱدع لي. قال أبو حازم: اللهُمّ إن كان
  سليمان وَلِيّك فيَسِّرْه لخير الدنيا والآخرة، وإن كان عدوّك فخذ بناصيته إلى ما تحبّ
  وترضى. قال له سليمان: قَط! قال أبو حازم: قد أوجزتُ وأكثرتُ إن كنت من أهله، وإن لم
  تكن من أهله فما ينبغي أن أرمي عن قَوس ليس لها وَتَر. قال له سليمان: أوْصني؛ قال:
  سأُوصيك وأُوجِز: عظِّم ربك، ونَزِّهه أن يراك حيث نهاك، أو يفقدك حيث أمرك. فلما خرج
  من عنده بعث إليه بمائة دينار، وكتب (إليه) أن أنفقها ولك عندي مثلها كثير. قال: فردّها
  عليه وكتب إليه: يا أمير المؤمنين، أعيذك بالله أن يكون سؤالك إيّاي هَزْلاً أو ردّي
  عليك بَذْلاً، وما أرضاها لك، فكيف (أرضاها) لنفسي! إن موسى بن عِمران لما وَرَد ماءَ
  مَدْين وجد عليه رِعاءً يَسقون، ووجد من دونهم جاريتين تذودان (فسألهما، فقالتا: لا
  نَسقي حتى يُصدر الرِّعاء وأبونا شيخ كبير)؛ فسقى لهما ثم تولّى إلى الظلّ فقال: رَبّ
  إني لِمَا أنزلتَ إليّ من خير فقير. وذلك أنه كان جائعاً خائفاً لا يأمن، فسأل ربّه
  ولم يسأل الناس. فلم يفطن الرعاء، وفطنت الجاريتان. فلما رجعتا إلى أبيهما أخبرتاه
  بالقصة وبقوله. فقال أبوهما وهو شعيب عليه السلام: هذا رجل جائع. فقال لإحداهما: اذهبي
  فٱدعيه. فلما أتته عظّمته وغطّت وجهها وقالت: إِنَّ أَبِي يَدْعُوكَ لِيَجْزِيَكَ أَجْرَ
  مَا سَقَيْتَ لَنَا؛ فشقّ على موسى حين ذكرت { أَجْرَ مَا سَقَيْتَ لَنَا } ولم يجد
  بُدًّا من أن يتبعها؛ لأنه كان بين الجبال جائعاً مستوْحشاً. فلما تبعها هبّت الريح
  فجعلت تصفّق ثيابها على ظهرها فتصِفُ له عجيزتها ـ وكانت ذات عَجُز ـ وجعل موسى يُعرِض
  مَرّة ويغضّ أخرى؛ فلما عِيل صبره ناداها: يا أَمَةَ الله كوني خلفي، وأرِيني السّمت
  بقولك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآمِنُواْ بِمَآ أَنزَلْتُ مُصَدِّقاً
  لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ تَشْتَرُواْ بِآيَٰتِي
  ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ }فلما دخل على شُعَيب إذ هو بالعَشاء مُهَيَّأ؛
  فقال له شعيب: اجلس يا شاب فتعشّ؛ فقال له موسى عليه السلام: أعوذ بالله! فقال له شعيب:
  لِم! أمَا أنت جائع؟ قال: بلى، ولكني أخاف أن يكون هذا عِوضاً لمَا سقيتُ لهما، وأنا
  مِن أهل بيت لا نبيع شيئاً من ديننا بملء الأرض ذهباً. فقال له شعيب: لا يا شابّ، ولكنها
  عادتي وعادة آبائي: نَقْرِي الضيف ونطعم الطعام؛ فجلس موسى فأكل. فإن كانت هذه المائة
  دينار عوضاً لما حدّثتُ فالميتة والدّمُ ولحم الخنزير في حال الاضطرار أحلّ من هذه،
  وإن كان لحق في بيت المال فلي فيها نظراء؛ فإن ساوَيْت بيننا وإلا فليس لي فيها حاجة.قلت:
  هكذا يكون الاقتداء بالكتاب والأنبياء. انظروا إلى هذا الإمام الفاضل والحبر العالم
  كيف لم يأخذ على عمله عِوَضاً، ولا على وصيّته بَدْلاً، ولا على نصيحته صَفَداً؛ بل
  بيّن الحق وصَدَع، ولم يلحقه في ذلك خوف ولا فَزَع. قال رسول الله صلى الله عليه وسلم:
  \" لا يمنعنّ أحدكم هيبةُ أحد أن يقول أو يقوم بالحق حيث كان \" وفي التنزيل: { يُجَاهِدُونَ
  فِي سَبِيلِ ٱللَّهِ وَلاَ يَخَافُونَ لَوْمَةَ لاۤئِمٍ }.قوله تعالى: { وَإِيَّايَ
  فَٱتَّقُونِ } قد تقدّم معنى التقوى. وقرىء «فٱتقّوني» بالياء، وقد تقدّم. وقال سهل
  بن عبد اللَّه: قوله: { وَإِيَّايَ فَٱتَّقُونِ } قال: موضع علمي السابق فيكم. { وَإِيَّايَ
  فَٱرْهَبُونِ } قال: موضع المكر والاستدراج؛ لقول الله تعالى:{ سَنَسْتَدْرِجُهُمْ
  مِّنْ حَيْثُ لاَ يَعْلَمُونَ }[الأعراف: 182]، وقوله:{ فَلاَ يَأْمَنُ مَكْرَ ٱللَّهِ
  إِلاَّ ٱلْقَوْمُ ٱلْخَاسِرُونَ }[الأعراف: 99]. فما ٱستثنى نبِيًّا ولا صدّيقاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

