  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآمِنُواْ
  بِمَآ أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ
  وَلاَ تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَءامِنُواْ بِمَا أَنزَلْتُ } من القرآن { مُصَدِّقاً لّمَا مَعَكُمْ
  } من التوراة بموافقته له في التوحيد والنبوّة { وَلاَ تَكُونُواْ أَوَّلَ كَافِرٍ
  بِهِ } من أهل الكتاب لأن خَلَفَكم تَبَعٌ لكم فإثمهم عليكم { وَلاَ تَشْتَرُواْ }
  تستبدلوا { بِآيَٰتِي } التي في كتابكم من نعت محمد صلى الله عليه وسلم { ثَمَناً قَلِيلاً
  } عرضاً يسيراً من الدنيا أي لا تكتموها خوف فوات ما تأخذونه من سفلتكم { وَإِيَّٰىَ
  فَٱتَّقُونِ } خافون في ذلك دون غيري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

