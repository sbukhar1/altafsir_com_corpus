  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآمِنُواْ
  بِمَآ أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ
  وَلاَ تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن المخاطبين بقوله { وَءامِنُواْ } هم بنو اسرائيل ويدل عليه
  وجهان. الأول أنه معطوف على قوله { ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِى أَنْعَمْتُ عَلَيْكُمْ
  } كأنه قيل اذكروا نعمتي التي أنعمت عليكم وأوفوا بعهدي وآمنوا بما أنزلت. الثاني أن
  قوله تعالى { مُصَدّقاً لّمَا مَعَكُمْ } يدل على ذلك. أما قوله { بِمَا أَنزَلْتُ
  } ففيه قولان، الأقوى أنه القرآن وعليه دليلان. أحدهما أنه وصفه بكونه منزلاً وذلك
  هو القرآن لأنه تعالى قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَزَّلَ عَلَيْكَ ٱلْكِتَـٰبَ بِٱلْحَقّ مُصَدّقاً لّمَا بَيْنَ
  يَدَيْهِ وَأَنزَلَ ٱلتَّوْرَاةَ وَٱلإِنجِيلَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 3. والثاني وصفه بكونه
  مصدقاً لما معهم من الكتب وذلك هو القرآن. وقال قتادة المراد { آمنوا بما أنزلت } من
  كتاب ورسول تجدونه مكتوباً في التوراة والإنجيل. أما قوله { مُصَدّقاً لّمَا مَعَكُمْ
  } ففيه تفسيران أحدهما أن في القرآن أن موسى وعيسى حق وأن التوراة والإنجيل حق وأن
  التوراة أنزلت على موسى والإنجيل على عيسى عليهما السلام فكان الإيمان بالقرآن مؤكداً
  للإيمان بالتوراة والإنجيل فكأنه قيل لهم إن كنتم تريدون المبالغة في الإيمان بالتوراة
  والإنجيل فآمنوا بالقرآن فإن الإيمان به يؤكد الإيمان بالتوراة والإنجيل. والثاني أنه
  حصلت البشارة بمحمد صلى الله عليه وسلم وبالقرآن في التوراة والإنجيل فكأن الإيمان
  بمحمد وبالقرآن تصديقاً للتوراة والإنجيل، وتكذيب محمد والقرآن تكذيباً للتوراة والإنجيل،
  وهذا التفسير أولى لأن على التفسير الأول لا يلزم الإيمان بمحمد عليه السلام لأنه بمجرد
  كونه مخبراً عن كون التوراة والإنجيل حقاً لا يجب الإيمان بنبوته أما على التفسير الثاني
  يلزم الإيمان به لأن التوراة والإنجيل إذا اشتملا على كون محمد صلى الله عليه وسلم
  صادقاً فالإيمان بالتوراة والإنجيل يوجب الإيمان بكون محمد صادقاً لا محالة، ومعلوم
  أن الله تعالى إنما ذكر هذا الكلام ليكون حجة عليهم في وجوب الإيمان بمحمد صلى الله
  عليه وسلم، فثبت أن هذا التفسير أولى. واعلم أن هذا التفسير الثاني يدل على نبوة محمد
  صلى الله عليه وسلم من وجهين الأول أن شهادة كتب الأنبياء عليهم السلام لا تكون إلا
  حقاً، والثاني أنه عليه السلام أخبر عن كتبهم ولم يكن له معرفة بذلك إلا من قبل الوحي.
  أما قوله { وَلاَ تَكُونُواْ أَوَّلَ كَافِرٍ بِهِ } فمعناه أول من كفر به أو أول فريق
  أو فوج كافر به أو ولا يكن كل واحد منكم أول كافر به. ثم فيه سؤلان الأول كيف جعلوا
  أول من كفر به وقد سبقهم إلى الكفر به مشركو العرب؟ والجواب من وجوه أحدها أن هذا تعريض
  بأنه كان يجب أن يكونوا أول من يؤمن به لمعرفتهم به وبصفته ولأنهم كانوا هم المبشرون
  بزمان محمد صلى الله عليه وسلم والمستفتحون على الذين كفروا به فلما بعث كان أمرهم
  على العكس لقوله تعالى</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
