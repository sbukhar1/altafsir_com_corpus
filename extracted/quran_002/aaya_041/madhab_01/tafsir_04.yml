  وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً
  وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا جَاءهُم مَّا عَرَفُواْ كَفَرُواْ
  بِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 89. وثانيها يجوز أن يراد ولا تكونوا مثل أول كافر به يعني
  من أشرك من أهل مكة، أي ولا تكونوا وأنتم تعرفونه مذكوراً في التوراة والإنجيل مثل
  من لم يعرفه وهو مشرك لا كتاب له. وثالثها ولا تكونوا أول كافر به من أهل الكتاب لأن
  هؤلاء كانوا أول من كفر بالقرآن من بني إسرائيل وإن كانت قريش كفروا به قبل ذلك. ورابعها
  ولا تكونوا أول كافر به، يعني بكتابكم يقول ذلك ولعلمائهم أي و لا تكونوا أول أحد من
  أمتكم كذلك كتابكم لأن تكذيبكم بمحمد صلى الله عليه وسلم يوجب تكذيبكم بكتابكم. وخامسها
  أن المراد منه بيان تغليظ كفرهم وذلك لأنهم لما شاهدوا المعجزات الدالة على صدقه عرفوا
  البشارات الواردة في التوراة والإنجيل بمقدمه فكان كفرهم أشد من كفر من لم يعرف إلا
  نوعاً واحداً من الدليل والسابق إلى الكفر يكون أعظم ذنباً ممن بعده لقوله عليه السلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من سن سنة سيئة فعليه وزرها ووزر
  من عمل بها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فلما
  كان كفرهم عظيماً وكفر من كان سابقاً في الكفر عظيماً فقد اشتركا من هذا الوجه فصح
  إطلاق اسم أحدهما على الآخر على سبيل الاستعارة. وسادسها المعنى ولا تكونوا أول من
  جحد مع المعرفة لأن كفر قريش كان مع الجهل لا مع المعرفة. وسابعها أول كافر به من اليهود
  لأن النبي صلى الله عليه وسلم قدم المدينة وبها قريظة والنضير فكفروا به ثم تتابعت
  سائر اليهود على ذلك الكفر فكأنه قيل أول من كفر به من أهل الكتاب وهو كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنّى
  فَضَّلْتُكُمْ عَلَى ٱلْعَـٰلَمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 47، 122 أي على عالمي زمانهم.
  وثامنها ولا تكونوا أول كافر به عند سماعكم بذكره بل تثبتوا فيه وراجعوا عقولكم فيه،
  وتاسعها أن لفظ «أول» صلة والمعنى ولا تكونوا كافرين به، وهذا ضعيف، السؤال / الثاني
  أنه كان يجوز لهم الكفر إذ لم يكونوا أولاً، والجواب من وجوه أحدها أنه ليس في ذكر
  تلك الشيء دلالة على أن ما عداه بخلافه، وثانيها أن في قوله { وَءامِنُواْ بِمَا أَنزَلْتُ
  مُصَدّقًا لّمَا مَعَكُمْ } دلالة على أن كفرهم أولاً وآخراً محظور، وثالثها أن قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَفَعَ
  ٱلسَّمَـٰوَاتِ بِغَيْرِ عَمَدٍ تَرَوْنَهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الرعد 2 لا يدل على وجود عمد لا
  يرونها. وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَتْلِهِمُ ٱلأنْبِيَاء بِغَيْرِ حَقّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  155 لا يدل على وقوع قتل الأنبياء بحق. وقوله عقيب هذه الآية { وَلاَ تَشْتَرُواْ بِآيَـٰتِي
  ثَمَنًا قَلِيلاً } لا يدل على إباحة ذلك بالثمن الكثير، فكذا ههنا، بل المقصود من
  هذه السياقة استعظام وقوع الجحد والإنكار ممن قرأ في الكتب نعت رسول الله صلى الله
  عليه وسلم صفته.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
