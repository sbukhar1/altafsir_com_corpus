  وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً
  وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ورابعها قال المبرد هذا الكلام خطاب
  لقوم خوطبوا به قبل غيرهم فقيل لهم لا تكفروا بمحمد فإنه سيكون بعدكم الكفار فلا تكونوا
  أنتم أول الكفار لأن هذه الأولية موجبة لمزيد الإثم وذلك لأنهم إذا سبقوا إلى الكفر
  فإما أن يقتدي بهم غيرهم في ذلك الكفر أو لا يكون كذلك. فإن اقتدى بهم غيرهم في ذلك
  الكفر كان لهم وزر ذلك الكفر ووزر كل من كفر إلى يوم القيامة، وإن لم يقتد بهم غيرهم
  اجتمع عليهم أمران، أحدهما السبق إلى الكفر، والثاني التفرد به، ولا شك في أنه منقصة
  عظيمة، فقوله { وَلاَ تَكُونُواْ أَوَّلَ كَافِرٍ بِهِ } إشارة إلى هذا المعنى. أما
  قوله { وَلاَ تَشْتَرُواْ بِآيَـٰتِي ثَمَنًا قَلِيلاً } فقد بينا في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 16، أن الاشتراء يوضع موضع
  الاستبدال فكذا الثمن يوضع موضع البدل عن الشيء، والعوض عنه، فإذا اختير على ثواب الله
  شيء من الدنيا فقد جعل ذلك الشيء ثمناً عند فاعله. قال ابن عباس رضي الله عنهما إن
  رؤساء اليهود مثل كعب بن الأشرف وحيي بن أخطب وأمثالهما كانوا يأخذون من فقراء اليهود
  الهدايا وعلموا أنهم لو اتبعوا محمداً لانقطعت عنهم تلك الهدايا، فأصروا على الكفر
  لئلا ينقطع عنهم ذلك القدر المحقر، وذلك لأن الدنيا كلها بالنسبة إلى الدين قليلة جداً
  فنسبتها إليه نسبة المتناهي إلى غير المتناهي، ثم تلك الهدايا كانت في نهاية القلة
