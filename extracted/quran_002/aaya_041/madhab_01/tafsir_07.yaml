  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ
  أُوفِ بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآمِنُواْ بِمَآ
  أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ
  تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى آمراً بني إسرائيل بالدخول في الإسلام، ومتابعة محمد عليه
  من الله أفضل الصلاة والسلام، ومهيجاً لهم بذكر أبيهم إسرائيل، وهو نبي الله يعقوب
  عليه السلام، وتقديره: يا بني العبد الصالح المطيع لله، كونوا مثل أبيكم في متابعة
  الحق؛ كما تقول: يابن الكريم افعل كذا، يابن الشجاع بارز الأبطال، يابن العالم اطلب
  العلم، ونحو ذلك. ومن ذلك أيضاً قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذُرِّيَّةَ مَنْ حَمَلْنَا مَعَ نُوحٍ
  إِنَّهُ كَانَ عَبْدًا شَكُورًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 3] فإسرائيل هو يعقوب
  بدليل ما رواه أبو داود الطيالسي: حدثنا عبد الحميد بن بهرام عن شهر بن حوشب، قال:
  حدثني عبد الله بن عباس قال: حضرت عصابة من اليهود نبي الله صلى الله عليه وسلم فقال
  لهم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" هل
  تعلمون أن إسرائيل يعقوب؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: اللهم نعم، فقال النبي صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللهم اشهد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الأعمش عن إسماعيل بن رجاء
  عن عمير مولى ابن عباس عن عبد الله بن عباس: إن إسرائيل كقولك: عبد الله. وقوله تعالى:
  { ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِىۤ أَنْعَمْتُ عَلَيْكُمْ } قال مجاهد: نعمة الله التي
  أنعم بها عليهم فيما سمى، وفيما سوى ذلك: أن فجر لهم الحجر، وأنزل عليهم المن والسلوى،
  ونجاهم من عبودية آل فرعون. وقال أبو العالية: نعمته أن جعل منهم الأنبياء والرسل،
  وأنزل عليهم الكتب، قلت: وهذا كقول موسى عليه السلام لهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰقَوْمِ ٱذْكُرُواْ نِعْمَةَ ٱللَّهِ
  عَلَيْكُمْ إِذْ جَعَلَ فِيكُمْ أَنْبِيَآءَ وَجَعَلَكُمْ مُّلُوكاً وَءَاتَـٰكُمْ
  مَّا لَمْ يُؤْتِ أَحَداً مِّن ٱلْعَـٰلَمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 20] يعني في زمانهم، وقال
  محمد بن إسحاق: حدثني محمد بن أبي محمد عن عكرمة، أو سعيد بن جبير عن ابن عباس في قوله
  تعالى: { ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِىۤ أَنْعَمْتُ عَلَيْكُمْ } أي: بلائي عندكم
  وعند آبائكم لما كان نجاهم من فرعون وقومه { وَأَوْفُواْ بِعَهْدِىۤ أُوفِ بِعَهْدِكُمْ
  } قال: بعهدي الذي أخذت في أعناقكم للنبي صلى الله عليه وسلم إذا جاءكم أنجز لكم ما
  وعدتكم عليه من تصديقه واتباعه بوضع ما كان عليكم من الآصار والأغلال التي كانت في
  أعناقكم بذنوبكم التي كانت من إحداثكم. وقال الحسن البصري: هو قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  أَخَذَ ٱللَّهُ مِيثَـٰقَ بَنِىۤ إِسْرَٰءِيلَ وَبَعَثْنَا مِنهُمُ ٱثْنَىْ عَشَرَ
  نَقِيباً وَقَالَ ٱللَّهُ إِنِّى مَعَكُمْ لَئِنْ أَقَمْتُمُ ٱلصَّلوٰةَ وَءَاتَيْتُمْ
  ٱلزَّكَوٰةَ وَءَامَنتُمْ بِرُسُلِى وَعَزَّرْتُمُوهُمْ وَأَقْرَضْتُمُ ٱللَّهَ قَرْضاً
  حَسَناً لأُكَفِّرَنَّ عَنْكُمْ سَيِّئَـٰتِكُمْ وَلاَُدْخِلَنَّكُمْ جَنَّـٰتٍ تَجْرِى
  مِن تَحْتِهَا ٱلاَْنْهَـٰرُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 12] الآية. وقال آخرون: هو الذي أخذ الله عليهم في التوراة
  أنه سيبعث من بني إسماعيل نبياً عظيماً يطيعه جميع الشعوب، والمراد به محمد صلى الله
  عليه وسلم فمن اتبعه غفر الله له ذنبه، وأدخله الجنة، وجعل له أجرين.</font></font>&#13;\t\t\t<label
