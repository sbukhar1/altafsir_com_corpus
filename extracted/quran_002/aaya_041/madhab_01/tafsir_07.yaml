  أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ أُوفِ بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآمِنُواْ
  بِمَآ أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ
  وَلاَ تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد أورد الرازي بشارات كثيرة عن الأنبياء عليهم الصلاة والسلام بمحمد
  صلى الله عليه وسلم قال أبو العالية: { وَأَوْفُواْ بِعَهْدِىۤ } قال: عهده إلى عباده
  دين الإسلام، وأن يتبعوه. وقال الضحاك عن ابن عباس: أوف بعهدكم، قال: أرض عنكم، وأدخلكم
  الجنة، وكذا قال السدي والضحاك وأبو العالية والربيع بن أنس. وقوله تعالى: { وَإِيَّـٰىَ
  فَٱرْهَبُونِ } أي: فاخشون، قاله أبو العالية والسدي والربيع بن أنس وقتادة. وقال ابن
  عباس في قوله تعالى: { وَإِيَّـٰىَ فَٱرْهَبُونِ } أي: أن أنزل بكم ما أنزلت بمن كان
  قبلكم من آبائكم من النقمات التي قد عرفتم؛ من المسخ وغيره، وهذا انتقال من الترغيب
  إلى الترهيب، فدعاهم إليه بالرغبة والرهبة؛ لعلهم يرجعون إلى الحق واتباع الرسول صلى
  الله عليه وسلم والاتعاظ بالقرآن وزواجره، وامتثال أوامره وتصديق أخباره، والله يهدي
  من يشاء إلى صراط مستقيم، ولهذا قال: { وَءَامِنُواْ بِمَآ أَنزَلْتُ مُصَدِّقًا لِّمَا
  مَعَكُمْ } يعني به: القرآن الذي أنزل على محمد صلى الله عليه وسلم النبي الأمي العربي،
  بشيراً ونذيراً وسراجاً منيراً، مشتملاً على الحق من الله تعالى، مصدقاً لما بين يديه
  من التوراة والإنجيل. قال أبو العالية رحمه الله في قوله تعالى: { وَءَامِنُواْ بِمَآ
  أَنزَلْتُ مُصَدِّقًا لِّمَا مَعَكُمْ } يقول: يا معشر أهل الكتاب آمنوا بما أنزلت
  مصدقاً لما معكم، يقول: لأنهم يجدون محمداً صلى الله عليه وسلم مكتوباً عندهم في التوراة
  والإنجيلـ وروي عن مجاهد والربيع بن أنس وقتادة نحو ذلك، وقوله: { وَلاَ تَكُونُوۤاْ
  أَوَّلَ كَافِرٍ بِهِ } قال بعض المعربين: أول فريق كافر به، أو نحو ذلك، قال ابن عباس:
  ولا تكونوا أول كافر به، وعندكم فيه من العلم ما ليس عند غيركم. قال أبو العالية: يقول:
  ولا تكونوا أول من كفر بمحمد صلى الله عليه وسلم يعني من جنسكم أهل الكتاب بعد سماعكم
  بمبعثه، وكذا قال الحسن والسدي والربيع بن أنس، واختار ابن جرير أن الضمير في قوله:
  { بِهِ } عائد على القرآن الذي تقدم ذكره في قوله: { بِمَآ أَنزَلْتُ } وكلا القولين
  صحيح؛ لأنهما متلازمان، لأن من كفر بالقرآن فقد كفر بمحمد صلى الله عليه وسلم ومن كفر
  بمحمد صلى الله عليه وسلم فقد كفر بالقرآن، وأما قوله: { أَوَّلَ كَافِرٍ بِهِ } فيعني
  به: أول من كفر به من بني إسرائيل، لأنه قد تقدمهم من كفار قريش وغيرهم من العرب بشر
  كثير، وإنما المراد أول من كفر به من بني إسرائيل مباشرة، فإن يهود المدينة أول بني
  إسرائيل خوطبوا بالقرآن، فكفرهم به يستلزم أنهم أول من كفر به من جنسهم. وقوله تعالى:
  { وَلاَ تَشْتَرُواْ بِآيَـٰتِي ثَمَنًا قَلِيلاً } يقول: لا تعتاضوا عن الإيمان بآياتي
  وتصديق رسولي بالدنيا وشهواتها، فإنها قليلة فانية، كما قال عبد الله بن المبارك: أنبأنا
  عبد الرحمن بن زيد بن جابر عن هارون بن يزيد قال: سئل الحسن، يعني البصري، عن قوله
  تعالى: ثمناً قليلاً، قال: الثمن القليل: الدنيا بحذافيرها.</font></font>&#13;\t\t\t<label
