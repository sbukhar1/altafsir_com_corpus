  \       <a href=\"javascript:Open_QurPage(2, 41)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,41)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآمِنُواْ
  بِمَآ أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ
  وَلاَ تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَءَامِنُواْ بِمَآ أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: الظّاهر أن المراد
  به تصديق (الرّسل والإيمان بهم) والمراد بقوله \" وَأَوْفُواْ بِعَهْدِي \" الإيمان
  بالله وتوحيده. والعهد يوم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَسْتُ بِرَبِّكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: الإيمان (بالرسل)
  يستلزم التوحيد؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: الصحيح أن التوحيد واجب بالعقل
  لا بالسمع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال الطيبي: هذا من عطف الخاص على
  العام (أو من عطف الأخص على الأعم) لأن الوفاء بالعهد مطلق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلاَ تَكُونُوۤاْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">دليل
  لمن يقول: إن الأمر بالشيء ليس نهيا عن ضده، لأنه داخل في ضمن قوله { وَءَامِنُواْ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: وهذا (من) مفهوم الخطاب
  الذي المذكور فيه والمسكوت عنه حكمها واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: (بمعنى) أنه يدل بمفهوم الموافقة، وهو مفهوم أحرى على (النهي) على كفرهم
  (على الإطلاق).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: ليس هذا مفهوم الموافقة
  (وإنّما هو فهم مثل الحكم) المنطوق به في المسكوت عنه، ذكره ابن التلمساني في المسألة
  السابعة من باب الأوامر (ونسبه) إلى ظن وقطع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: ومعنى الآية: ولا تكونوا مثل أول كافر به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: إنما قال ذلك لأن كفرهم به قد وقع في الوجود إما قبل كفر غيرهم أو بعده،
  فالنهي عنه من تكليف ما لا يطاق وهو (عنده) غير جائز فلذلك قدر المضاف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلاَ تَشْتَرُواْ بِآيَاتِي ثَمَناً قَلِيلاً... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عظم الآيات بالجمع والإضافة إليه إضافة تشريف وحقر الثمن بالإفراد،
  والوصف بالقلة، فهو حقير في قدره (وفي صفته).</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

