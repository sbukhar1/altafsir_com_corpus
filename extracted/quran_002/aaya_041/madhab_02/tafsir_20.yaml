text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآمِنُواْ بِمَآ
  أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ
  تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ }قوله تعالى: { وَءَامِنُواْ
  بِمَآ أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ... }.قال ابن عرفة: الظّاهر أن المراد
  به تصديق (الرّسل والإيمان بهم) والمراد بقوله \" وَأَوْفُواْ بِعَهْدِي \" الإيمان
  بالله وتوحيده. والعهد يوم{ أَلَسْتُ بِرَبِّكُمْ }قيل لابن عرفة: الإيمان (بالرسل)
  يستلزم التوحيد؟فقال: الصحيح أن التوحيد واجب بالعقل لا بالسمع.فقال الطيبي: هذا من
  عطف الخاص على العام (أو من عطف الأخص على الأعم) لأن الوفاء بالعهد مطلق.قوله تعالى:
  { وَلاَ تَكُونُوۤاْ... }.دليل لمن يقول: إن الأمر بالشيء ليس نهيا عن ضده، لأنه داخل
  في ضمن قوله { وَءَامِنُواْ }.قال ابن عطية: وهذا (من) مفهوم الخطاب الذي المذكور فيه
  والمسكوت عنه حكمها واحد.قال ابن عرفة: (بمعنى) أنه يدل بمفهوم الموافقة، وهو مفهوم
  أحرى على (النهي) على كفرهم (على الإطلاق).قال ابن عرفة: ليس هذا مفهوم الموافقة (وإنّما
  هو فهم مثل الحكم) المنطوق به في المسكوت عنه، ذكره ابن التلمساني في المسألة السابعة
  من باب الأوامر (ونسبه) إلى ظن وقطع.قال الزمخشري: ومعنى الآية: ولا تكونوا مثل أول
  كافر به.قال ابن عرفة: إنما قال ذلك لأن كفرهم به قد وقع في الوجود إما قبل كفر غيرهم
  أو بعده، فالنهي عنه من تكليف ما لا يطاق وهو (عنده) غير جائز فلذلك قدر المضاف.قوله
  تعالى: { وَلاَ تَشْتَرُواْ بِآيَاتِي ثَمَناً قَلِيلاً... }.عظم الآيات بالجمع والإضافة
  إليه إضافة تشريف وحقر الثمن بالإفراد، والوصف بالقلة، فهو حقير في قدره (وفي صفته).\r\n\t\t\t\r\n\t\t\t</section>"

