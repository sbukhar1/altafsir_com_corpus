text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآمِنُواْ بِمَآ
  أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ
  تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ }{ بِمَآ أَنزَلْتُ
  } على محمد صلى الله عليه وسلم من القرآن { مُصَدِّقاً لِّمَا مَعَكُمْ } من التوراة
  في التوحيد ولزوم الطاعة، أو مصدقاً لما فيها من أنها من عند الله، أو لما فيها من
  ذكر محمد صلى الله عليه وسلم والقرآن. { أَوَّلَ كَافِرِ } بالقرآن من أهل الكتاب،
  أو بمحمد صلى الله عليه وسلم، أو بما في التوراة والإنجيل من ذكر محمد صلى الله عليه
  وسلم والقرآن. { ثَمَناً قَلِيلاً } لا تأخذوا عليه أجراً، وفي كتابهم \" يا ابن آدم
  عَلم مجاناً كما عُلمت مجاناً \" ، أو لا تأخذوا على تغييره وتبديله ثمناً، أو لا تأخذوا
  ثمناً على كتم ما فيه من ذكر محمد صلى الله عليه وسلم والقرآن.\r\n\t\t\t\r\n\t\t\t</section>"

