  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(2, 41)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,41)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآمِنُواْ
  بِمَآ أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ
  وَلاَ تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بِمَآ أَنزَلْتُ } على محمد صلى الله عليه وسلم من القرآن { مُصَدِّقاً
  لِّمَا مَعَكُمْ } من التوراة في التوحيد ولزوم الطاعة، أو مصدقاً لما فيها من أنها
  من عند الله، أو لما فيها من ذكر محمد صلى الله عليه وسلم والقرآن. { أَوَّلَ كَافِرِ
  } بالقرآن من أهل الكتاب، أو بمحمد صلى الله عليه وسلم، أو بما في التوراة والإنجيل
  من ذكر محمد صلى الله عليه وسلم والقرآن. { ثَمَناً قَلِيلاً } لا تأخذوا عليه أجراً،
  وفي كتابهم \" يا ابن آدم عَلم مجاناً كما عُلمت مجاناً \" ، أو لا تأخذوا على تغييره
  وتبديله ثمناً، أو لا تأخذوا ثمناً على كتم ما فيه من ذكر محمد صلى الله عليه وسلم
  والقرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

