text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآمِنُواْ بِمَآ
  أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ
  تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ }قوله تعالى: { وآمنوا
  بما أنزلت } يعني القرآن { مصدقاً لما معكم } يعني التوراة او الإنجيل، فإن القرآن
  يصدقهما أنهما من عند الله، ويوافقهما في صفة النبي صلى الله عليه وسلم.{ ولا تكونوا
  أول كافر به }إنما قال: أول كافر، لأن المتقدم الى الكفر أعظمَ من الكفر بعد ذلك، إذ
  المبادر لم يتأمل الحجة، وإنما بادر بالعناد، فحاله أشد. وقيل: ولا تكونوا أول كافر
  به بعد أن آمن، والخطاب لرؤساء اليهود.وفي هائه قولان. أحدهما: أنها تعود إلى المنزّل،
  قاله ابن مسعود وابن عباس.والثاني: أنها تعود على ما معهم، لأنهم إذا كتموا وصف النبي
  صلى الله عليه وسلم وهو معهم، فقد كفروا به، ذكره الزجاج.قوله تعالى: { ولا تشتروا
  بآياتي ثمناً قليلاً وإِياي فاتقون }أي: لا تستبدلوا [بآياتي] ثمناً قليلاً. وفيه ثلاثة
  أقوال. أحدها: أنه ما كانوا يأخذون من عرض الدنيا. والثاني: بقاء رئاستهم عليهم. والثالث:
  أخذ الأجرة على تعليم الدين.\r\n\t\t\t\r\n\t\t\t</section>"

