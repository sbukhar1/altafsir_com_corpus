  \       <a href=\"javascript:go_QurPage(2,51)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  وَٰعَدْنَا مُوسَىٰ أَرْبَعِينَ لَيْلَةً ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ
  وَأَنْتُمْ ظَٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى/: { وَإِذْ وَاعَدْنَا
  مُوسَىٰ أَرْبَعِينَ لَيْلَةً... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: يمتنع أن يكون أربعين ليلة (ظرفا) لأن ظرف الزمان المحدود (العمل) فيه كله،
  ويمتنع أن يكون (مفعولا)، لأنها ليست هي (الموعودة) إنما الموعود موسى عليه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: وعده الله الوحي، ووعده موسى (المجيء للميقات)، (فكأنه)
  مواعدة من الجانبين، وأبطله الطيبي بأن فيه تقدير مضافين معطوفين. وهو باطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إنما يريد واعدنا موسى مناجاة أربعين (ليلة)، وملاقاة
  أربعين ليلة، والمناجاة تستلزم مجيء موسى إلى الميقات، لأنها بعد الأربعين لأن الله
  تعالى جعل له عبادة هذه الأربعين ليلة (و) وِصَال صيامها كلها ليلا ونهارا سببا في
  مناجاته إياه بعدها بما طلب من التوراة والصحف والألواح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">منع
  أبو حيان عود الضمير إلى الوعد للتناقض، لأن \" ثُمَّ \" للتراخي و \" مِن \" في \"
  مِن بَعْدِهِ \" (تقتضي) ابتداء الغاية فهي لأول أزمنة البعدية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب ابن عرفة: بأن الأولية مقولة بالتشكيك، ألا تراهم يؤرخون بأوائل
  الشهر في العشرة (الأول) كلّها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(قيل
  له): ابتداء الغاية ما (يصدق) إلا على أول جزء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَأَنتُمْ ظَالِمُونَ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي
  لا شبهة لكم في اتخاذه، بل ذلك محض ظلم منكم وتعنت.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

