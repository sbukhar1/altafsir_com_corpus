  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في تسميته عجلاً:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  أبو العالية: لأنهم عَجِلُوا، فاتخذوه إلهاً، قبل أن يأتيهم موسى، وقال غيره: بل سُمِّيَ
  بذلك، لأنه صار عجلاً جسداً له خُوَارٌ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثُمَّ
  إنهم عكفوا على العجل يعبدونه، فقال لهم هارون من قبل: يا قومِ إنما فتنتم به، وإن
  ربكم الرحمن، فاتبعوني، وأطيعوا أمري، قالوا: لن نبرح عليه عاكفين، حتى يرجع إلينا
  موسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ آتَيْنَا مُوسَى الْكِتَابَ
  وَالْفُرْقَانَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 90؛ 91]:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أما
  \" إذ \" فاسم للوقت الماضي، و \" إذا \" اسم للوقت المستقبل، و \" الكتاب \" هو التوراة.
  وفي الفرقان أربعةُ أقاويلَ:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن الفُرْقان هو الكتاب فذكره باسمين تأكيداً، وهو قول الفراء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن الفُرْقَانَ: ما في التوراة من فَرْقٍ بني الحقِّ والباطلِ،
  فيكون ذلك نعتاً للتوراة، وهذا قول ابن عباس وأبي العالية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن الفرقان النصر، الذي فرَّق الله به بين موسى وفرعون، حتى أنجى موسى وقومَهُ، وأغرق
  فرعون وقومهُ، وهذا قول أبي زيدٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أن الفرقان: انفراق البحر لِبَنِي إسرائيلَ، حتى عبروا فيه.</font></font><font class=\"TextResultArabic\"><font
