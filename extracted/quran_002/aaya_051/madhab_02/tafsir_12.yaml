  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  وَٰعَدْنَا مُوسَىٰ أَرْبَعِينَ لَيْلَةً ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ
  وَأَنْتُمْ ظَٰلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ عَفَوْنَا عَنكُم مِّن بَعْدِ ذَلِكَ
  لَعَلَّكُمْ تَشْكُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ آتَيْنَا مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ
  لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وّإِذْ وَاعَدْنَا مُوسَى أَرْبَعِينَ لَيْلَةً }:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أما
  مُوسَى، فاسم يَجْمَعُ بين كلمتين بالقبطية وهما: ماء وشجر، فـ: مُوهو الماء، و \"
  سا \" هو الشجر، وإنما سُمِّيَ بهذا الاسم الجامع لهاتين الكلمتين، لما ذكره السدي
  من أنَّ أمه لما خافت عليه جعلته في التابوت، وألقته في اليم، كما أُوحِيَ إليها، فألقاه
  بين أشجار عند بيت فرعون، فخرجت حَواريُّ آسيةَ امرأةِ فرعون يغتسلن، فوجدنه، فسُمِّيَ
  باسم المكان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن إسحاق: وهو موسى بنُ عمرانَ
  بنِ يصهر بنِ فاهت بنِ لاوى بن يعقوب (إسرائيل) بنِ إسحاق بنِ إبراهيم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { أَرْبَعِينَ لَيْلَةً } قال ابنُ الكلبي: لما جاوز
  موسى ببني إسرائيل البحر، قال له بنو إسرائيل: أليس وعدتنا أن تأتينا بكتابٍ من الله
  تعالى؟ فوعده الله أربعين ليلة، ووعدها بني إسرائيل، قال أبو العالية: هي ذو القِعْدةِ
  وعَشْرٌ من ذي الحِجَّة، ثم اقتصر على ذكر الليالي دون الأيام، وإن كانت الأيام تبعاً
  معها، لأن أوَّلَ الشهورِ الليالي، فصارت الأيامُ لها تبعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ثُمَّ اتَّخَذْتُمُ الْعِجْلَ مِنْ بَعْدِهِ } يعني اتخذتموه إلهاً من بعد
  خروج موسى إلى الميقات، واستخلافِهِ هارونَ عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وسببُ
  ذلك فيما ذكر ابن عباسٍ، أنَّ السامِرِيَّ كان من قومٍ يعبدون البقر، فكان حبُّ ذلك
  في نفسه بعْدَ إظهاره الإسلام، وكان قد عَرَفَ جبريل لأن أمه حين خافت عليه أن يُذْبَحَ
  خَلَّفَتْهُ في غار، وأطبقت عليه، وكان جبريل يأتيه، فيغذوه بأصابعه، فلمَّا رآه حين
  عبر البحر عرفه، فقبض قبضةً من أثر فرسه، وكان ابن مسعودٍ يقرأ: { فَقَبَضْتُ قَبْضَةً
  مِنْ أَثَرِ فَرَسِ الرَّسُولِ } ولم تزل القبضة في يده، حتى فصل موسى إلى ربه، وخلَّف
  هارون في بني إسرائيل، فقال لهم هارون: قد تحمَّلْتُمْ أوزاراً من زينة القوم، يعني
  أمتعةً وحُلِيَاً، فَتَطهَّرُوا منها فإنها نَجَسٌ، فأوقد لهم ناراً، وأمرهم بقذف ما
  كان معهم ففعلوا، فأقبل السامِرِيُّ إلى النار وقال: يا نبيَّ الله أُلْقِي ما في يدي؟
  قال: نعم، وهو يظن أنَّهُ حُلِيٌّ، فقذفه، وقال: كن عجلاً جسداً له خوار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا: هل صار حيواناً لحماً ودماً أم لا؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  الحسن: انقلب حيواناً لحماً ودماً، وقال غيره لا يجوز لأن ذلك من آيات الله عز وجل
  التي لا يُظْهِرُها إلاَّ لمعجزَةِ نبيٍّ، وإنما جعل فيه خروقاً تَدْخُلُها الرِّيحُ،
  فَيَحْدُثُ فيهِ صوتٌ كالخوار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ودافع
  من تابع الحسن على قوله هذا، بوجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه لما قال: هذا إلهكم وإلهُ موسى، فقد أبطل على نفسه أن يدَّعِيَ بذلك إعجاز الأنبياء،
  فجاز أن يصح ذلك منه امتحاناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن ذلك لا يجوز في غير زمان الأنبياء، ويجوز في زمان الأنبياء، لأنهم يُظهِرُون إبطاله،
  وقد كان ذلك في زمان نبيَّيْنِ.</font></font>&#13;\t\t\t<label disabled=\"true\"
