text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ وَٰعَدْنَا
  مُوسَىٰ أَرْبَعِينَ لَيْلَةً ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ
  ظَٰلِمُونَ }قوله تعالى: { وإِذ واعدنا موسى أربعين ليلة }.قرأَ أبو جعفر وأبو عمرو:
  «وعدنا» بغير ألف هاهنا، وفي (الأعراف) و (طه) ووافقهما أبان عن عاصم في (البقرة) خاصة.
  وقرأ الباقون «واعدنا» بألف. ووجه القراءة الأولى: إفراد الوعد من الله تعالى، ووجه
  الثانية: أنه لما قبل موسى وعد الله عز وجل، صار ذلك مواعدة بين الله تعالى وبين موسى.
  ومثله:{ لا تواعدوهن سراً }[البقرة:235].ومعنى الآية: وعدنا موسى تتمة أربعين ليلة،
  أو انقضاء أربعين ليلة. وموسى: اسم أعجمي، أصله بالعبرانية: موشا، فمو: هو الماء، وشا:
  هو الشجر، لأنه وجد عند الماء والشجر، فعرب بالسين. ولماذا كان هذا الوعد؟ فيه قولان.
  أحدهما: لأخذ التوراة. والثاني: للتكليم. وفي هذه المدة قولان. أحدهما: أنها ذو القعدة
  وعشر من ذي الحجة، وهذا قول من قال: كان الوعد لإعطاء التوراة. والثاني: أنها ذو الحجة
  وعشر من المحرم، وهو قول من قال: كان الوعد للتكليم، وإنما ذكرت الليالي دون الأيام،
  لأن عادة العرب التأريخ بالليالي، لأن أول الشهر ليله، واعتماد العرب على الأهلة، فصارت
  الأيام تبعا لليالي. وقال أبو بكر النقاش: إنما ذكر الليالي، لأنه أمره أن يصوم هذا
  الأيام ويواصلها بالليالي، فلذلك ذكر الليالي وليس بشيء.\r\n\t\t\t\r\n\t\t\t</section>"

