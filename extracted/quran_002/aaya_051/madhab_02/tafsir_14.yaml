  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ عَفَوْنَا عَنكُم مِّن بَعْدِ ذَلِكَ
  لَعَلَّكُمْ تَشْكُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ آتَيْنَا مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ
  لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال النقاش: \"
  وفي ذلك إشارة إلى صلة الصوم، لأنه لو ذكر الأيام لأمكن أن يعتقد أنه كان يفطر بالليل،
  فلما نص على الليالي اقتضت قوة الكلام أنه عليه السلام واصل أربعين ليلة بأيامها \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد رحمه الله: حدثني أبي رضي الله عنه قال: سمعت
  الشيخ الزاهد الإمام الواعظ أبا الفضل بن الجوهري رحمه الله يعظ الناس بهذا المعنى
  في الخلوة بالله والدنو منه في الصلاة ونحوه، وأن ذلك يشغل عن كل طعام وشراب ويقول:
  أين حال موسى في القرب من الله ووصال ثمانين من الدهر من قوله حين سار إلى الخضر لفتاه
  في بعض يوم: \" آتنا غداءنا \"؟ وكل المفسرين على أن الأربعين كلها ميعاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض البصريين: وَعَدَهُ رأس الأربعين ليلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وهذا ضعيف: وقوله تعالى { ثم اتخذتم }. قرأ أكثر
  السبعة بالإدغام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ابن كثير وعاصم في روايه حفص
  عنه بإظهارالذال و { ثم } للمهلة، ولتدل على أن الاتخاذ بعد المواعدة، واتخذ وزنه افتعل
  من الأخذ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو علي: \" هو من تخذ لا من
  أخذ \" وأنشد [المخرق العبدي]: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَقَدْ تَخِذتْ
  رِجْلي إلى جَنْبِ غَرْزِها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نسيفاً كأُفْحوصِ
  القَطَاة المطرق</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ونصب { العجل } بـ { اتخذتم } ، والمفعول الثاني محذوف، تقديره اتخذتم
  العجل إلهاً، واتخذ قد يتعدى إلى مفعول واحد، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا ليتني اتخذت مع الرسول سبيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:
  27] وقد يتعدى إلى مفعولين أحدهما هو الآخر في المعنى كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">اتخذوا
  أيمانهم جنة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المجادلة: 16، المنافقون: 2]، وكهذه الآية وغيرها، والضمير في { بعده
  } يعود على موسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: على انطلاقه للتكليم، إذ المواعدة
  تقتضيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: على الوعد، وقصص هذه الآية
  أن موسى صلى الله عليه وسلم لما خرج ببني إسرائيل من مصر، قال لهم: إن الله تعالى سينجيكم
  من آل فرعون وينفلكم حليهم ومتاعهم الذي كان أمرهم باستعارته، وروي أنهم استعاروه برأيهم،
  فنفلهم الله ذلك بعد خروجهم، وقال لهم موسى عن الله تعالى: إنه ينزل عليّ كتاباً فيه
  التحليل والتحريم والهدى لكم، فلما جازوا البحر طالبوا موسى بما قال لهم من أمر الكتاب،
  فخرج لميعاد ربه وحده، وقد أعلمهم بالأربعين ليلة، فعدوا عشرين يوماً بعشرين ليلة،
  ثم قالوا هذه أربعون من الدهر، وقد أخلفنا الموعد، وبدا تعنتهم وخلافهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان السامري رجلاً من بني إسرائيل يسمى موسى بن ظفر، وقيل لم يكن
  من بني إسرائيل بل كان غريباً فيهم، وكان قد عرف جبريل عليه السلام وقت عبرهم البحر،
  فقالت طائفة: أنكر هيئته فعرف أنه ملك.</font></font>&#13;\t\t\t<label disabled=\"true\"
