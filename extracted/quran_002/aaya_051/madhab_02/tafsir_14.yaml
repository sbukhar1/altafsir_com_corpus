  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  فَرَقْنَا بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ
  تَنظُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ وَٰعَدْنَا مُوسَىٰ أَرْبَعِينَ لَيْلَةً
  ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَٰلِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  عَفَوْنَا عَنكُم مِّن بَعْدِ ذَلِكَ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  آتَيْنَا مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فرقنا } معناه: جعلناه فرقاً، وقرأ الزهري \" فرَّقنا \" بتشديد
  الراء، ومعنى { بكم } بسببكم، وقيل لما كانوا بين الفرق وقت جوازهم فكأنهم بهم فرق،
  وقيل معناه لكم، والباء عوض اللام وهذا ضعيف، و { البحر } هو بحر القلزم، ولم يفرق
  البحر عرضاً جزعاً من ضفة إلى ضفة، وإنما فرق من موضع إلى موضع آخر في ضفة واحدة، وكان
  ذلك الفرق بقرب موضع النجاة، ولا يلحق في البر إلا في أيام كثيرة بسبب جبال وأوعار
  حائلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر العامري أن موضع خروجهم من
  البحر كان قريباً من برية فلسطين وهي كانت طريقهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل
  انفلق البحر عرضاً وانفرق البحر على اثني عشر طريقاً، طريق لكل سبط فلما دخلوها قالت
  كل طائفة غرق أصحابنا وجزعوا، فقال موسى: اللهم أعني على أخلاقهم السيئة، فأوحى الله
  إليه أن أدر عصاك على البحر، فأدارها فصار في الماء فتوح كالطاق يرى بعضهم بعضاً، وجازوا،
  وجبريل صلى الله عليه وسلم في ساقتهم على ماذيانة يحث بني إسرائيل ويقول لآل فرعون:
  مهلاً حتى يلحق آخركم أولكم، فلما وصل فرعون إلى البحر أراد الدخول فنفر فرسه فتعرض
  له جبريل بالرمكة فاتبعها الفرس، ودخل آل فرعون وميكائيل يحثهم، فلما لم يبق إلا ميكائيل
  في ساقتهم على الضفة وحده انطبق البحر عليهم فغرقوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { تنظرون } قيل معناه بأبصاركم، لقرب بعضهم من بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل
  معناه ببصائركم للاعتبار لأنهم كانوا في شغل عن الوقوف والنظر بالأبصار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إن آل فرعون طفوا على الماء فنظروا إليهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل المعنى وأنتم بحال من ينظر لو نظر، كما تقول: هذا الأمر منك بمرأى
  ومسمع، أي بحال تراه وتسمعه إن شئت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الطبري رحمه الله: وفي إخبار القرآن على لسان محمد صلى الله عليه وسلم بهذه المغيبات
  التي لم تكن من علم العرب ولا وقعت إلا في خفي علم بني إسرائيل، دليل واضح عند بني
  إسرائيل وقائم عليهم بنبوة محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  الجمهور \" واعدنا \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ أبو عمرو. \" وعدنا \" ، ورجحه
  أبو عبيد، وقال: إن المواعدة لا تكون إلا من البشر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد رحمه الله: وليس هذا بصحيح، لأن قبول موسى لوعد الله والتزامه وارتقابه
  يشبه المواعدة، و { موسى } اسم أعجمي لا ينصرف للعجمة والتعريف، والقبط على ما يروى
  يقولون للماء \" مو \" ، وللشجر \" سا \" ، فلما وُجِدَ موسى في التابوت عند ماء وشجر
  سُمِّي \" موسى \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن إسحاق: هو موسى بن عمران
  بن يصهر بن قاهث بن لاوي بن يعقوب بن إسحاق بن إبراهيم الخليل، ونصب أربعين على المفعول
  الثاني، ولا يجوز نصبها على الظرف في هذا الموضع، وهي فيما روي ذو القعدة وعشر ذي الحجة،
  وخص الليالي دون الأيام بالذكر إذ الليلة أقدم من اليوم وقبله في الرتبة، ولذلك وقع
  بها التاريخ.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
