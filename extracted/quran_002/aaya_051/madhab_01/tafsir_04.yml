  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  وَٰعَدْنَا مُوسَىٰ أَرْبَعِينَ لَيْلَةً ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ
  وَأَنْتُمْ ظَٰلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ عَفَوْنَا عَنكُم مِّن بَعْدِ ذَلِكَ
  لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أن هذا هو
  الإنعام الثالث. فأما قوله تعالى { وَإِذْ وٰعَدْنَا } فقرأ أبو عمرو ويعقوب وإذ وعدنا
  موسى بغير ألف في هذه السورة وفي الأعراف وطه وقرأ الباقون واعدنا بالألف في المواضع
  الثلاثة، فأما بغير ألف فوجهه ظاهر لأن الوعد كان من الله تعالى، والمواعدة مفاعلة
  ولا بد من اثنين، وأما بالألف فله وجوه، أحدها أن الوعد وإن كان من الله تعالى فقبوله
  كان من موسى عليه السلام وقبول الوعد يشبه الوعد، لأن القابل للوعد لا بد وأن يقول
  أفعل ذلك، وثانيها قال القفال لا يبعد أن يكون الآدمي يعد الله ويكون معناه يعاهد الله.
  وثالثها أنه أمر جرى بين اثنين فجاز أن يقال واعدنا. ورابعها وهو الأقوى أن الله تعالى
  وعده الوحي وهو وعد الله المجيء للميقات إلى الطور، أما موسى ففيه وجوه، أحدها وزنه
  فعلى والميم فيه أصلية أخذت من ماس يميس إذا تبختر في مشيته وكان موسى عليه السلام
  كذلك. وثانيها وزنه مفعل فالميم فيه زائدة وهو من أوسيت الشجرة إذا أخذت ما عليها من
  الورق وكأنه سمي بذلك لصلعه، وثالثها أنها كلمة مركبة من كلمتين بالعبرانية فمو هو
  الماء بلسانهم، وسى هو الشجر، وإنما سمي بذلك لأن أمه جعلته في التابوت حين خافت عليه
  من فرعون فألقته في البحر فدفعته أمواج البحر حتى أدخلته بين أشجار عند بيت فرعون،
  فخرجت جواري آسية امرأة فرعون يغتسلن فوجدن التابوت فأخذنه فسمي باسم المكان الذي أصيب
  فيه وهو الماء والشجر. واعلم أن الوجهين الأولين فاسدان جداً، أما الأول فلأن بني إسرائيل
  والقبط ما كانوا يتكلمون بلغة العرب فلا يجوز أن يكون مرادهم ذلك، وأما الثاني فلأن
  هذه اللفظة اسم علم واسم العلم لا يفيد معنى في الذات والأقرب هو الوجه الثالث وهو
  أمر معتاد بين الناس، فأما نسبه صلى الله عليه وسلم فهو موسى بن عمران بن يصهر بن قاهث
  بن لاوي بن يعقوب بن اسحق بن إبراهيم عليهم السلام. أما قوله تعالى { أَرْبَعِينَ لَيْلَةً
  } ففيه أبحاث البحث الأول أن موسى عليه السلام قال لبني إسرائيل إن خرجنا من البحر
  سالمين أتيتكم من عند الله بكتاب بين لكم فيه ما يجب عليكم من الفعل والترك، فلما جاوز
  موسى البحر ببني إسرائيل وأغرق الله فرعون قالوا يا موسى ائتنا بذلك الكتاب الموعود
  فذهب إلى ربه ووعدهم أربعين ليلة وذلك قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَوٰعَدْنَا مُوسَىٰ ثَلَـٰثِينَ لَيْلَةً
  وَأَتْمَمْنَاهَا بِعَشْرٍ فَتَمَّ مِيقَـٰتُ رَبّهِ أَرْبَعِينَ لَيْلَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  142 واستخلف عليهم هارون ومكث على الطور أربعين ليلة وأنزل الله التوراة عليه في الألواح،
  وكانت الألواح من زبرجد فقربه الرب نجياً وكلمه من غير واسطة وأسمعه صرير القلم، قال
  أبو العالية وبلغنا أنه لم يحدث حدثاً في الأربعين ليلة حتى هبط من الطور.</font></font>&#13;\t\t\t<label
