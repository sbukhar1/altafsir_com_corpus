  صلى الله عليه وسلم فإنهم مع أنهم محتاجون في معرفة كون القرآن معجزاً إلى الدلائل
  الدقيقة لم يغتروا بالشبهات القوية العظيمة، وذلك يدل على أن هذه الأمة خير من أولئك
  وأكمل عقلاً وأزكى خاطراً منهم. وثانيها أنه عليه الصلاة والسلام ذكر هذه الحكاية مع
