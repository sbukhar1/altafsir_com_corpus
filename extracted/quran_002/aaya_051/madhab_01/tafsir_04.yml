  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَـٰذَا إِلَـٰهُكُمْ وَإِلَـٰهُ مُوسَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">طه
  88، فاتخذه القوم إلهاً لأنفسهم فهذا ما في الرواية ولقائل أن يقول الجمع العظيم من
  العقلاء لا يجوز أن يتفقوا على ما يعلم فساده ببديهة العقل وهذه الحكاية كذلك لوجوه
  أحدها أن كل عاقل يعلم ببديهة عقله أن الصنم المتخذ من الذهب الذي لا يتحرك ولا يحس
  ولا يعقل يستحيل أن يكون إله السموات والأرض، وهب أنه ظهر منه خوار ولكن هذا القدر
  لا يصلح أن يكون شبهة في قلب أحد من العقلاء في كونه إلهاً، وثانيها أن القوم كانوا
  قد شاهدوا قبل ذلك من المعجزات القاهرة التي تكون قريبة من حد الإلجاء في الدلالة على
  الصانع وصدق موسى عليه السلام، فمع قوة هذه الدلالة وبلوغها إلى حد الضرورة ومع أن
  صدور الخوار من ذلك العجل المتخذ من الذهب يستحيل أن يقتضي شبهة في كون ذلك الجسم المصوت
  إلهاً. والجواب هذه الواقعة لا يمكن تصحيحها إلا على وجه واحد، وهو أن يقال إن السامري
