  ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَٰلِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  عَفَوْنَا عَنكُم مِّن بَعْدِ ذَلِكَ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">البحث الثاني إنما قال أربعين ليلة لأن الشهور تبدأ من الليالي. البحث
  الثالث قوله تعالى { وَإِذْ وٰعَدْنَا مُوسَى أَرْبَعِينَ لَيْلَةً } معناه واعدنا
  موسى انقضاء أربعين ليلة كقولهم اليوم أربعون يوماً منذ خرج فلان، أي تمام الأربعين،
  والحاصل أنه حذف المضاف وأقام المضاف إليه مقامه، كما في قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱسْئَلِ
  ٱلْقَرْيَةَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يوسف 82 وأيضاً فليس المراد انقضاء أي أربعين كان، بل أربعين معيناً
  وهو الثلاثون من ذي القعدة والعشر الأول من ذي الحجة لأن موسى عليه السلام كان عالماً
  بأن المراد هو هذه الأربعون، وأيضاً فقوله تعالى { وَإِذْ وٰعَدْنَا مُوسَى أَرْبَعِينَ
  لَيْلَةً } يحتمل أن يكون المراد أنه وعد قبل هذه الأربعين أن يجيء إلى الجبل هذه الأربعين
  حتى تنزل عليه التوراة، ويحتمل أن يكون المراد أنه أمر بأن يجيء إلى الجبل هذه الأربعين
  ووعد بأنه ستنزل عليه بعد ذلك التوراة، وهذا الاحتمال الثاني هو المتأيد بالأخبار.
  البحث الرابع قوله ههنا { وَإِذَا وٰعَدْنَا مُوسَى أَرْبَعِينَ لَيْلَةً } يفيد أن
  المواعدة كانت من أول الأمر على الأربعين، وقوله في الأعراف { وَوٰعَدْنَا مُوسَىٰ
  ثَلَـٰثِينَ لَيْلَةً وَأَتْمَمْنَاهَا بِعَشْرٍ } يفيد أن المواعدة كانت في أول الأمر
  على الثلاثين فكيف التوفيق بينهما؟ أجاب الحسن البصري فقال ليس المراد أن وعده كان
  ثلاثين ليلة ثم بعد ذلك وعده بعشر لكنه وعده أربعين ليلة جميعاً، وهو كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثَلَـٰثَةِ
  أَيَّامٍ فِي ٱلْحَجّ وَسَبْعَةٍ إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ كَامِلَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  196. أما قوله تعالى { ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ } ففيه أبحاث البحث
  الأول إنما ذكر لفظه ثم لأنه تعالى وعد موسى حضور الميقات لإنزال التوراة عليه بحضرة
  السبعين. وأظهر في ذلك درجة موسى عليه السلام وفضيلة بني إسرائيل ليكون ذلك تنبيهاً
  للحاضرين على علو درجتهم وتعريفاً للغائبين وتكملة للدين، كان ذلك من أعظم النعم فلما
  أتوا عقيب ذلك بأقبح أنواع الجهل والكفر كان ذلك في محل التعجب فهو كمن يقول إنني أحسنت
  إليك وفعلت كذا وكذا، ثم إنك تقصدني بالسوء والإيذاء. البحث الثاني قال أهل السير إن
  الله تعالى لما أغرق فرعون ووعد موسى عليه السلام إنزال التوراة عليه قال موسى لأخيه
  هارون</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱخْلُفْنِى فِى قَوْمِى وَأَصْلِحْ وَلاَ تَتَّبِعْ سَبِيلَ
  ٱلْمُفْسِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأعراف 142، فلما ذهب موسى إلى الطور، وكان قد بقي مع بني إسرائيل
  الثياب والحلي الذي استعاروه من القبط قال لهم هارون إن هذه الثياب والحلي لا تحل لكم
  فأحرقوها فجمعوا ناراً وأحرقوها، وكان السامري في مسيره مع موسى عليه السلام في البحر
  نظر إلى حافر دابة جبريل عليه السلام حين تقدم على فرعون في دخول البحر فقبض قبضة من
  تراب حافر تلك الدابة، ثم إن السامري أخذ ما كان معه من الذهب والفضة وصور منه عجلاً
  وألقى ذلك التراب فيه فخرج منه صوت كأنه الخوار، فقال للقوم</font></font>&#13;\t\t\t<label
