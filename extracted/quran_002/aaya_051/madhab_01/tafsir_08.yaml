text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ وَٰعَدْنَا
  مُوسَىٰ أَرْبَعِينَ لَيْلَةً ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ
  ظَٰلِمُونَ }{ وَإِذْ وٰعَدْنَا } بألف ودونها { مُوسَى أَرْبَعِينَ لَيْلَةً } نعطيه
  عند انقضائها التوراة لتعملوا بها { ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ } الذي صاغه لكم
  السامريُّ إلهاً { مِن بَعْدِهِ } أي بعد ذهابه إلى ميعادنا { وَأَنتُمْ ظَٰلِمُونَ
  } باتخاذه لوضعكم العبادة في غير محلها.\r\n\t\t\t\r\n\t\t\t</section>"

