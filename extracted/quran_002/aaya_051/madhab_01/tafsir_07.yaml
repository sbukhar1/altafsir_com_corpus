  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  وَٰعَدْنَا مُوسَىٰ أَرْبَعِينَ لَيْلَةً ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ
  وَأَنْتُمْ ظَٰلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ عَفَوْنَا عَنكُم مِّن بَعْدِ ذَلِكَ
  لَعَلَّكُمْ تَشْكُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ آتَيْنَا مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ
  لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى: واذكروا
  نعمتي عليكم في عفوي عنكم، لما عبدتم العجل بعد ذهاب موسى لميقات ربه عند انقضاء أمد
  المواعدة، وكانت أربعين يوماً، وهي المذكورة في الأعراف في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَوَٰعَدْنَا
  مُوسَىٰ ثَلَـٰثِينَ لَيْلَةً وَأَتْمَمْنَاهَا بِعَشْرٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 142] قيل: إنها ذو القعدة
  بكماله، وعشر من ذي الحجة، وكان ذلك بعد خلاصهم من فرعون، وإنجائهم من البحر. وقوله
  تعالى: { وَإِذْ ءَاتَيْنَا مُوسَى ٱلْكِتَـٰبَ } يعني: التوراة { وَٱلْفُرْقَانَ }
  وهو ما يفرق بين الحق والباطل والهدى والضلالة { لَعَلَّكُمْ تَهْتَدُونَ } وكان ذلك
  أيضاً بعد خروجهم من البحر؛ كما دل عليه سياق الكلام في سورة الأعراف، ولقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  ءَاتَيْنَا مُوسَى ٱلْكِتَـٰبَ مِن بَعْدِ مَآ أَهْلَكْنَا ٱلْقُرُونَ ٱلأُولَىٰ بَصَآئِرَ
  لِلنَّاسِ وَهُدًى وَرَحْمَةً لَّعَلَّهُمْ يَتَذَكَّرُون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 43] وقيل: الواو زائدة،
  والمعنى ولقد آتينا موسى الكتاب الفرقان، وهذا غريب. وقيل، عطف عليه، وإن كان المعنى
  واحداً، كما في قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقَدَّمَتِ الأَديمَ لِراقِشِيْهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَأَلْفَى
  قَوْلَها كَذِباً ومَيْنا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألا حَبَّذا هِنْدٌ وأرضٌ بها هندٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وهندٌ أتى
  مِنْ دونِها النَّأْيُ والبُعْدُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فالكذب هو المين، والنأي هو البعد. وقال عنترة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حُييْتَ مِنْ طَلَلٍ تقادَمَ عَهْدُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَقْوَى وأَقْفَرَ بَعْدَ أُم الهَيْثَمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فعطف الإقفار على الإقواء، وهو هو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

