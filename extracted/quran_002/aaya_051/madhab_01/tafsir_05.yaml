  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ وَٰعَدْنَا مُوسَىٰ أَرْبَعِينَ لَيْلَةً ثُمَّ
  ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَٰلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  ٱبن إسحٰق: وموسى هو موسى بن عمران بن يصهر بن قاهث بن لاوي بن يعقوب إسرائيل الله
  بن إسحٰق بن إبراهيم عليه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قوله تعالى: { أَرْبَعِينَ لَيْلَةً } أربعين نصب على المفعول الثاني، وفي الكلام حذف؛
  قال الأخفش: التقدير وإذ واعدنا موسى تمام أربعين ليلة؛ كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱسْأَلِ
  ٱلْقَرْيَةَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 82] والأربعون كلها داخلة في الميعاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والأربعون
  في قول أكثر المفسرين: ذو القعدة وعشرة من ذي الحجة. وكان ذلك بعد أن جاوز البحر وسأله
  قومه أن يأتيهم بكتاب من عند الله؛ فخرج إلى الطور في سبعين من خيار بني إسرائيل، وصعِدوا
  الجبل وواعدهم إلى تمام أربعين ليلة؛ فعدّوا ـ فيما ذكر المفسرين ـ عشرين يوماً وعشرين
  ليلة، وقالوا قد أخلفنا موعده. فٱتخذوا العجل؛ وقال لهم السامريّ: هذا إلٰهكم وإلٰه
  موسى، فاطمأنوا إلى قوله. ونهاهم هارون وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰقَوْمِ إِنَّمَا فُتِنتُمْ بِهِ
  وَإِنَّ رَبَّكُمُ ٱلرَّحْمَـٰنُ فَٱتَّبِعُونِي وَأَطِيعُوۤاْ أَمْرِي قَالُواْ لَن
  نَّبْرَحَ عَلَيْهِ عَاكِفِينَ حَتَّىٰ يَرْجِعَ إِلَيْنَا مُوسَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  90]. فلم يتبع هارون ولم يطعه في ترك عبادة العجل إلا ٱثنا عشر ألفا فيما روي في الخبر.
  وتهافت في عبادته سائرهم وهم أكثر من ألفي ألف؛ فلما رجع موسى ووجدهم على تلك الحال،
  ألقى الألواح فرفع من جملتها ستة أجزاء وبقي جزء واحد وهو الحلال والحرام وما يحتاجون؛
  وأحرق العجل وذراه في البحر؛ فشربوا من مائه حُبًّا للعجل؛ فظهرت على شفاههم صفرة وورمت
  بطونهم؛ فتابوا ولم تُقبل توبتهم دون أن يَقتلوا أنفسهم؛ فذلك قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَتُوبُوۤاْ
  إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوۤاْ أَنفُسَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 54]. فقاموا بالخناجر والسيوف
  بعضهم إلى بعض من لَدُن طلوع الشمس إلى ٱرتفاع الضّحى؛ فقتل بعضهم بعضاً، لا يسأل والد
  عن ولده ولا ولد عن والده، ولا أخ عن أخيه ولا أحد عن أحدٍ، كل من ٱستقبله ضربه بالسيف
  وضربه الآخر بمثله؛ حتى عَجَّ موسى إلى الله صارخاً: يا ربّاه، قد فنيت بنو إسرائيل!
  فرحمهم الله وجاد عليهم بفضله؛ فقبل توبةَ من بقي وجعل مَن قُتل في الشهداء؛ على ما
  يأتي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: إن قيل: لم خصّ الليالي
  بالذكر دون الأيام؟ قيل له: لأن الليلة أسبق من اليوم فهي قبله في الرتبة، ولذلك وقع
  بها التاريخ، فالليالي أوّل الشهور والأيام تَبَع لها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  قال النقاش: في هذه الآية إشارة إلى صلة الصوم؛ لأنه تعالى لو ذكر الأيام لأمكن أن
  يعتقد أنه كان يفطر بالليل، فلما نصّ على الليالي ٱقتضت قوّة الكلام أنه عليه السلام
  واصل أربعين يوماً بلياليها. قال ٱبن عطية: سمعت أبي يقول: سمعت الشيخ الزاهد الإمام
  الواعظ أبا الفضل الجوهريّ رحمه الله يعظ الناس في الخلوة بالله والدُنو منه في الصلاة
  ونحوه، وأن ذلك يشغل عن كل طعام وشراب، ويقول: أين حال موسى في القرب من الله! ووِصال
  ثمانين من الدهر من قوله حين سار إلى الخضر لفتاه في بعض يوم:</font></font>&#13;\t\t\t<label
