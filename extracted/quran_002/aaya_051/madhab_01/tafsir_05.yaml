  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  وَٰعَدْنَا مُوسَىٰ أَرْبَعِينَ لَيْلَةً ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ
  وَأَنْتُمْ ظَٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه ست مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { وَإِذْ وَاعَدْنَا مُوسَىٰ أَرْبَعِينَ لَيْلَةً
  } قرأ أبو عمرو «وَعَدْنَا» بغير ألفٍ، وٱختاره أبو عبيد ورجّحه وأنكر { وَاعَدْنَا
  } قال: لأن المواعدة إنما تكون من البشر، فأما الله جل وعز فإنما هو المنفرد بالوعد
  والوعيد. على هذا وجدنا القرآن؛ كقوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَعَدَكُمْ وَعْدَ ٱلْحَقِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  14] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعَدَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ مِنْكُمْ وَعَمِلُواْ ٱلصَّالِحَاتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  55]، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ يَعِدُكُمُ ٱللَّهُ إِحْدَى ٱلطَّائِفَتِيْنِ أَنَّهَا
  لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 7]. قال مكيّ: وأيضاً فإن ظاهر اللفظ فيه وَعْدٌ من الله
  تعالى لموسى، وليس فيه وعد من موسى؛ فوجب حمله على الواحد، لظاهر النص أن الفعل مضاف
  إلى الله تعالى وحده؛ وهي قراءة الحسن وأبي رجاء وأبي جعفر وشيبة وعيسى بن عمر؛ وبه
  قرأ قتادة وٱبن أبي إسحٰق. قال أبو حاتم: قراءة العامة عندنا «وعدنا» بغير ألف؛ لأن
  المواعدة أكثر ما تكون بين المخلوقين والمتكافئين، كل واحد منهما يَعِد صاحبه. قال
  الجوهري: الميعاد: المواعدة والوقت والموضع. قال مكيّ: المواعدة أصلها من ٱثنين، وقد
  تأتي المفاعلة من واحد في كلام العرب؛ قالوا: طارقت النّعل، وداويت العليل، وعاقبت
  اللص؛ والفعل من واحد. فيكون لفظ المواعدة من الله خاصة لموسى كمعنى وعدنا؛ فتكون القراءتان
  بمعنىً واحد. والاختيار { وَاعَدْنَا } بالألف لأنه بمعنى «وعدنا» في أحد معنييه، ولأنه
  لا بدّ لموسى من وعد أو قبول يقوم مقام الوعد فتصح المفاعلة. قال النحاس: وقراءة {
  وَاعَدْنَا } بالألف أجود وأحسن، وهي قراءة مجاهد والأعرج وٱبن كثير ونافع والأعمش
  وحمزة والكسائي؛ وليس قوله عز وجل: { وَعَدَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ مِنْكُمْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ } من هذا في شيء؛ لأن { وَاعَدْنَا مُوسَىٰ } إنما هو من باب الموافاة؛
  وليس هذا من الوعد والوعيد في شيء، وإنما هو من قولك: موعدك يوم الجمعة، وموعدك موضع
  كذا. والفصيح في هذا أن يقال: واعدته. قال أبو إسحٰق الزجاج: { وَٰعَدْنَا } ها هنا
  بالألف جيّد؛ لأن الطاعة في القبول بمنزلة المواعدة؛ فمن الله جل وعز وَعْد، ومن موسى
  قبول وٱتباع يجري مجرى المواعدة. قال ٱبن عطية. ورجّح أبو عبيدة «وعدنا» وليس بصحيح؛
  لأن قبول موسى لوعد الله والتزامه وٱرتقابه يشبه المواعدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { مُوسَىٰ } موسى اسم أعجمي لا ينصرف للعُجْمة والتعريف. والقبط على ـ
  ما يروى ـ يقولون للماء: مو، وللشجر: شا. فلما وُجِد موسى في التابوت عند ماء وشجر،
  سُمي موسى. قال السُّدّي: لما خافت عليه أمّه جعلته في التابوت وألقته في اليَمّ ـ
  كما أوحى الله إليها ـ فألقته في اليَمّ بين أشجار عند بيت فرعون؛ فخرج جواري آسية
  ٱمرأة فرعون يغتسلن فوجدنه؛ فسُمِّيَ باسم المكان. وذكر النقاش وغيره: أن ٱسم التي
  ٱلتقطته صابوث.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
