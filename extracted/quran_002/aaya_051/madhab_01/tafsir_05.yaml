  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">آتِنَا
  غَدَآءَنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 62].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وبهذا ٱستدل علماء الصوفية على الوصال، وأن أفضله أربعون يوماً. وسيأتي الكلام في الوصال
  في آي الصيام من هذه السورة إن شاء الله تعالى. ويأتي في «الأعراف» زيادة أحكام لهذه
  الآية عند قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَوَاعَدْنَا مُوسَىٰ ثَلاَثِينَ لَيْلَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
