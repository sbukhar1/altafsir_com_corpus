  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  90-91] فأقام هارون فـيـمن معه من الـمسلـمين مـمن لـم يفتتن، وأقام من يعبد العجل
  علـى عبـادة العجل. وتـخوّف هارون إن سار بـمن معه من الـمسلـمين أن يقول له موسى:</font></font><br
