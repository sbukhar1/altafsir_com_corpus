  class=\"TextResultArabic\"><font color=\"black\">[طه: 86] حدثنا القاسم بن الـحسن،
  قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد فـي قوله: { ثُمَّ ٱتَّخَذْتُمُ
