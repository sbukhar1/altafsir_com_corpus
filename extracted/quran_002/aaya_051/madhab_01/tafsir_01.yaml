text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ وَٰعَدْنَا
  مُوسَىٰ أَرْبَعِينَ لَيْلَةً ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ
  ظَٰلِمُونَ }اختلفت القراء فـي قراءة ذلك، فقرأ بعضهم: { وَٰعَدْنَا } بـمعنى أن الله
  تعالـى واعد موسى ملاقاة الطور لـمناجاته، فكانت الـمواعدة من الله لـموسى، ومن موسى
  لربه. وكان من حجتهم علـى اختـيارهم قراءة { وَٰعَدْنَا } علـى «وعدنا» أن قالوا: كل
  إيعاد كان بـين اثنـين للالتقاء أو الاجتـماع، فكل واحد منهما مواعد صاحبه ذلك، فلذلك
  زعموا أنه وجب أن يقضي لقراءة من قرأ: { وَٰعَدْنَا } بـالاختـيار علـى قراءة من قرأ
  «وعدنا».وقرأ بعضهم: «وعَدْنا» بـمعنى أن الله الواعد موسى، والـمنفرد بـالوعد دونه.
  وكان من حجتهم فـي اختـيارهم ذلك، أن قالوا: إنـما تكون الـمواعدة بـين البشر، فأما
  الله جل ثناؤه فإنه الـمنفرد بـالوعد والوعيد فـي كل خير وشرّ. قالوا: وبذلك جاء التنزيـل
  فـي القرآن كله، فقال جل ثناؤه:{ إِنَّ ٱللَّهَ وَعَدَكُمْ وَعْدَ ٱلْحَقِّ }[ابراهيم:
  22] وقال:{ وَإِذْ يَعِدُكُمُ ٱللَّهُ إِحْدَى ٱلطَّآئِفَتِيْنِ أَنَّهَا لَكُمْ }[الأنفال:
  7] قالوا: فكذلك الواجب أن يكون هو الـمنفرد بـالوعد فـي قوله: «وإذْ وَعَدْنا مُوسَى».والصواب
  عندنا فـي ذلك من القول، أنهما قراءتان قد جاءت بهما الأمة وقرأت بهما القراء، ولـيس
  فـي القراءة بإحداهما إبطال معنى الأخرى، وإن كان فـي إحداهما زيادة معنى علـى الأخرى
  من جهة الظاهر والتلاوة. فأما من جهة الـمفهوم بهما فهما متفقتان، وذلك أن من أخبر
  عن شخص أنه وعد غيره اللقاء بـموضع من الـمواضع، فمعلوم أن الـموعود ذلك واعد صاحبه
  من لقائه بذلك الـمكان، مثل الذي وعده من ذلك صاحبه إذا كان وعده ما وعده إياه من ذلك
  عن اتفـاق منهما علـيه. ومعلوم أن موسى صلوات الله علـيه لـم يَعِدْه ربه الطور إلا
  عن رضا موسى بذلك، إذ كان موسى غير مشكوك فـيه أنه كان بكل ما أمر الله به راضياً،
  وإلـى مـحبته فـيه مسارعاً. ومعقول أن الله تعالـى لـم يعد موسى ذلك إلا وموسى إلـيه
  مستـجيب. وإذ كان ذلك كذلك، فمعلوم أن الله عزّ ذكره قد كان وعد موسى الطور، ووعده
  موسى اللقاء، وكان الله عزّ ذكره لـموسى واعداً ومواعداً له الـمناجاة علـى الطور،
  وكان موسى واعداً لربه مواعدا له اللقاء. فبأيّ القراءتـين من «وعد» و«واعد» قرأ القارىء،
  فهو الـحقّ فـي ذلك من جهة التأويـل واللغة، مصيب لـما وصفنا من العلل قبل. ولا معنى
  لقول القائل: إنـما تكون الـمواعدة بـين البشر، وأن الله بـالوعد والوعيد منفرد فـي
  كل خير وشرّ وذلك أن انفراد الله بـالوعد والوعيد فـي الثواب والعقاب والـخير والشرّ
  والنفع والضرّ الذي هو بـيده وإلـيه دون سائر خـلقه، لا يحيـل الكلام الـجاري بـين
  الناس فـي استعمالهم إياه عن وجوهه ولا يغيره عن معانـيه. والـجاري بـين الناس من الكلام
  الـمفهوم ما وصفنا من أن كل إيعاد كان بـين اثنـين فهو وعد من كل واحد منهما صاحبه
  ومواعدة بـينهما، وأن كل واحد منهما واعد صاحبه مواعد، وأن الوعد الذي يكون به الإنفراد
  من الواعد دون الـموعود إنـما هو ما كان بـمعنى الوعد الذي هو خلاف الوعيد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ وَٰعَدْنَا مُوسَىٰ أَرْبَعِينَ
  لَيْلَةً ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَٰلِمُونَ }القول
  فـي تأويـل قوله تعالـى: { مُوسَىٰ }.وموسى فـيـما بلغنا بـالقبطية كلـمتان، يعنـي
  بهما: ماء وشجر، فمو: هو الـماء، وسا: هو الشجر. وإنـما سُمي بذلك فـيـما بلغنا، لأن
  أمه لـما جعلته فـي التابوت حين خافت علـيه من فرعون وألقته فـي الـيـم كما أوحى الله
  إلـيها وقـيـل: إن الـيـم الذي ألقته فـيه هو النـيـل دفعته أمواج الـيـم، حتـى أدخـلته
  بـين أشجار عند بـيت فرعون، فخرج جواري آسية امرأة فرعون يغتسلن، فوجدن التابوت، فأخذنه،
  فسُمي بـاسم الـمكان الذي أصيب فـيه. وكان ذلك الـمكان فـيه ماء وشجر، فقـيـل: موسى
  ماء وشجر: كذلك:حدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، عن أسبـاط بن نصر،
  عن السدي.وهو موسى بن عمران بن يصهر بن قاهث بن لاوى بن يعقوب إسرائيـل الله بن إسحاق
  ذبـيح الله ابن إبراهيـم خـلـيـل الله، فـيـما زعم ابن إسحاق.حدثنـي بذلك ابن حميد،
  قال: حدثنا سلـمة بن الفضل عنه.القول فـي تأويـل قوله تعالـى: { أَرْبَعِينَ لَيْلَةً
  }.ومعنى ذلك { وَإذْ وَاعَدْنا مُوسى أرْبَعِينَ لَـيْـلَةً } بتـمامها، فـالأربعون
  لـيـلة كلها داخـلة فـي الـميعاد.وقد زعم بعض نـحويـي البصرة أن معناه: وإذْ واعدنا
  موسى انقضاء أربعين لـيـلة أي رأس الأربعين، ومثل ذلك بقوله:{ وَسْئَلِ ٱلْقَرْيَةَ }[يوسف:
  82] وبقولهم الـيوم أربعون منذ خرج فلان، والـيوم يومان، أي الـيوم تـمام يومين وتـمام
  أربعين. وذلك خلاف ما جاءت به الرواية عن أهل التأويـل وخلاف ظاهر التلاوة، فأما ظاهر
  التلاوة، فإن الله جل ثناؤه قد أخبر أنه واعد موسى أربعين لـيـلة، فلـيس لأحد إحالة
  ظاهر خبره إلـى بـاطن بغير برهان دالّ علـى صحته. وأما أهل التأويـل فإنهم قالوا فـي
  ذلك ما أنا ذاكره، وهو ما:حدثنـي به الـمثنى بن إبراهيـم، قال: حدثنا آدم، قال: حدثنا
  أبو جعفر، عن الربـيع بن أنس، عن أبـي العالـية قوله: { وَإِذْ وَٰعَدْنَا مُوسَىٰ
  أَرْبَعِينَ لَيْلَةً } قالَ: يعنـي ذا القعدة وعشراً من ذي الـحجة. وذلك حين خـلف
  موسى أصحابه، واستـخـلف علـيهم هارون، فمكث علـى الطور أربعين لـيـلة، وأنزل علـيه
  التوراة فـي الألواح، وكانت الألواح من زبرجد. فقرّبه الربّ إلـيه نـجيّاً، وكلـمه،
  وسمع صريف القلـم. وبلغنا أنه لـم يحدث حدثا فـي الأربعين لـيـلة حتـى هبط من الطور.وحدثت
  عن عمار بن الـحسن، حدثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، بنـحوه.حدثنا
  ابن حميد، قال: حدثنا سلـمة بن الفضل، عن ابن إسحاق، قال: وعد الله موسى حين أهلك فرعون
  وقومه، ونـجاه وقومه ثلاثـين لـيـلة، ثم أتـمها بعشر، فتـمّ ميقات ربه أربعين لـيـلة،
  تلقاه ربه فـيها بـما شاء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ وَٰعَدْنَا مُوسَىٰ أَرْبَعِينَ
  لَيْلَةً ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَٰلِمُونَ }واستـخـلف
  موسى هارون علـى بنـي إسرائيـل، وقال: إنـي متعجل إلـى ربـي فـاخـلفنـي فـي قومي ولا
  تتبع سبـيـل الـمفسدين فخرج موسى إلـى ربه متعجلاً للقائه شوقاً إلـيه، وأقام هارون
  فـي بنـي إسرائيـل ومعه السامريّ يسير بهم علـى أثر موسى لـيـلـحقهم به.حدثنـي موسى
  بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط عن السدي، قال: انطلق موسى واستـخـلف
  هارون علـى بنـي إسرائيـل، وواعدهم ثلاثـين لـيـلة وأتـمها الله بعشر.القول فـي تأويـل
  قوله تعالـى: { ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَٰلِمُونَ }.وتأويـل
  قوله: { ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ } ثم اتـخذتـم فـي أيام مواعدة
  موسى العجل إلها من بعد أن فـارقكم موسى متوجها إلـى الـموعد. والهاء فـي قوله «من
  بعده» عائدة علـى ذكر موسى. فأخبر جل ثناؤه الـمخالفـين نبـينا صلى الله عليه وسلم
  من يهود بنـي إسرائيـل الـمكذّبـين به الـمخاطبـين بهذه الآية، عن فعل آبـائهم وأسلافهم
  وتكذيبهم رسلهم وخلافهم أنبـياءهم، مع تتابع نعمه علـيهم وسبوغ آلائه لديهم، معرّفهم
  بذلك أنهم من خلافهم مـحمداً صلى الله عليه وسلم وتكذيبهم به وجحودهم لرسالته، مع علـمهم
  بصدقه علـى مثل منهاج آبـائه وأسلافهم، ومـحذّرهم من نزول سطوته بهم بـمقامهم علـى
  ذلك من تكذيبهم ما نزل بأوائلهم الـمكذّبـين بـالرسل من الـمسخ واللعن وأنواع النقمات.وكان
  سبب اتـخاذهم العجل ما:حدثنـي به عبد الكريـم بن الهيثم، قال: حدثنا إبراهيـم بن بشار
  الرمادي، قال: حدثنا سفـيان بن عيـينة، قال: حدثنا أبو سعيد، عن عكرمة، عن ابن عبـاس،
  قال: لـما هجم فرعون علـى البحر هو وأصحابه، وكان فرعون علـى فرس أدهم ذنوب حصان فلـما
  هجم علـى البحر هاب الـحصان أن يقتـحم فـي البحر، فتـمثل له جبريـل علـى فرس أنثى وديق،
  فلـما رآها الـحصان تقحَّم خـلفها. قال: وعرف السامريّ جبريـل لأن أمه حين خافت أن
  يذبح خـلفته فـي غار وأطبقت علـيه، فكان جبريـل يأتـيه فـيغذوه بأصابعه، فـيجد فـي
  بعض أصابعه لبناً، وفـي الأخرى عسلاً، وفـي الأخرى سمناً. فلـم يزل يغذوه حتـى نشأ،
  فلـما عاينه فـي البحر عرفه، فقبض قبضة من أثر فرسه. قال: أخذ من تـحت الـحافر قبضة.
  قال سفـيان: فكان ابن مسعود يقرؤها: «فقبضت قبضة من أثر فرس الرسول». قال أبو سعيد،
  قال عكرمة، عن ابن عبـاس: وألقـي فـي رُوع السامري أنك لا تلقـيها علـى شيء فتقول كن
  كذا وكذا إلا كان. فلـم تزل القبضة معه فـي يده حتـى جاوز البحر. فلـما جاوز موسى وبنو
  إسرائيـل البحر، وأغرق الله آل فرعون، قال موسى لأخيه هارون:{ ٱخْلُفْنِي فِي قَوْمِي
  وَأَصْلِحْ }[الأعراف: 142] ومضى موسى لـموعد ربه. قال: وكان مع بنـي إسرائيـل حلـيّ
  من حلـيّ آل فرعون قد تعوّروه، فكأنهم تأثموا منه، فأخرجوه لتنزل النار فتأكله، فلـما
  جمعوه، قال السامريّ بـالقبضة التـي كانت فـي يده هكذا، فقذفها فـيه وأومأ ابن إسحاق
  بـيده هكذا وقال: كن عجلاً جسداً له خوار فصار عجلاً جسدا له خوار.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ وَٰعَدْنَا مُوسَىٰ أَرْبَعِينَ
  لَيْلَةً ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَٰلِمُونَ }وكان يدخـل
  الريح فـي دبره ويخرج من فـيه يسمع له صوت، فقال: هذا إلهكم وإله موسى. فعكفوا علـى
  العجل يعبدونه، فقال هارون:{ يٰقَوْمِ إِنَّمَا فُتِنتُمْ بِهِ وَإِنَّ رَبَّكُمُ ٱلرَّحْمَـٰنُ
  فَٱتَّبِعُونِي وَأَطِيعُوۤاْ أَمْرِي* قَالُواْ لَن نَّبْرَحَ عَلَيْهِ عَاكِفِينَ
  حَتَّىٰ يَرْجِعَ إِلَيْنَا مُوسَىٰ }[طه: 90-91] حدثنـي موسى بن هارون، قال: حدثنا
  عمرو بن حماد، قال: حدثنا أسبـاط بن نصر، عن السدي: لـما أمر الله موسى أن يخرج ببنـي
  إسرائيـل يعنـي من أرض مصر أمر موسى بنـي إسرائيـل أن يخرجوا وأمرهم أن يستعيروا الـحلـيّ
  من القبط. فلـما نـجَّى الله موسى ومن معه من بنـي إسرائيـل من البحر، وغرق آل فرعون،
  أتـى جبريـل إلـى موسى يذهب به إلـى الله، فأقبل علـى فرس فرآه السامري، فأنكره، وقال:
  إنه فرس الـحياة. فقال حين رآه: إن لهذا لشأنا. فأخذ من تربة الـحافر حافر الفرس. فـانطلق
  موسى، واستـخـلف هارون علـى بنـي إسرائيـل، وواعدهم ثلاثـين لـيـلة، وأتـمها الله بعشر.
  فقال لهم هارون: يا بنـي إسرائيـل إن الغنـيـمة لا تـحل لكم، وإن حلـيّ القبط إنـما
  هو غنـيـمة، فـاجمعوها جميعاً، واحفروا لها حفرة فـادفنوها، فإن جاء موسى فأحلها أخذتـموها،
  وإلا كان شيئاً لـم تأكلوه. فجمعوا ذلك الـحلـيّ فـي تلك الـحفرة، وجاء السامريّ بتلك
  القبضة، فقذفها، فأخرج الله من الـحلـيّ عجلاً جسداً له خوار. وعدّت بنو إسرائيـل موعد
  موسى، فعدّوا اللـيـلة يوماً والـيوم يوماً، فلـما كان تـمام العشرين خرج لهم العجل
  فلـما رأوه قال لهم السامري:{ هَـٰذَآ إِلَـٰهُكُمْ وَإِلَـٰهُ مُوسَىٰ فَنَسِيَ }[طه:
  88] يقول: ترك موسى إلهه ههنا وذهب يطلبه. فعكفوا علـيه يعبدونه. وكان يخور ويـمشي،
  فقال لهم هارون: يا بنـي إسرائيـل{ إِنَّمَا فُتِنتُمْ بِهِ وَإِنَّ رَبَّكُمُ ٱلرَّحْمَـٰنُ
  فَٱتَّبِعُونِي وَأَطِيعُوۤاْ أَمْرِي }[طه: 90] يقول: إنـما ابتلـيتـم به يقول: بـالعجل
  وإن ربكم الرحمن. فأقام هارون ومن معه من بنـي إسرائيـل لا يقاتلونهم. وانطلق موسى
  إلـى إلهه يكلـمه، فلـما كلـمه قال له:{ وَمَآ أَعْجَلَكَ عَن قَومِكَ يٰمُوسَىٰ *
  قَالَ هُمْ أُوْلاۤءِ عَلَىٰ أَثَرِي وَعَجِلْتُ إِلَيْكَ رَبِّ لِتَرْضَىٰ * قَالَ
  فَإِنَّا قَدْ فَتَنَّا قَوْمَكَ مِن بَعْدِكَ وَأَضَلَّهُمُ ٱلسَّامِرِيُّ }[طه: 83-85]
  فأخبره خبرهم. قال موسى: يا ربّ هذا السامري أمرهم أن يتـخذوا العجل، أرأيت الروح من
  نفخها فـيه؟ قال الرب: أنا. قال: ربّ أنت إذا أضللتهم.حدثنا ابن حميد، قال: حدثنا سلـمة
  عن ابن إسحاق، قال: كان فـيـما ذكر لـي أن موسى قال لبنـي إسرائيـل فـيـما أمره الله
  عزّ وجلّ به: استعيروا منهم يعنـي من آل فرعون الأمتعة والـحلـيّ والثـياب، فإنـي منفلكم
  أموالهم مع هلاكهم. فلـما أذن فرعون فـي الناس، كان مـما يحرّض به علـى بنـي إسرائيـل
  أن قال: حين ساروا ولـم يرضوا أن يخرجوا بأنفسهم حتـى ذهبوا بأموالكم معهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ وَٰعَدْنَا مُوسَىٰ أَرْبَعِينَ
  لَيْلَةً ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَٰلِمُونَ }حدثنا
  ابن حميد، قال: حدثنا سلـمة، قال: حدثنـي مـحمد بن إسحاق، عن حكيـم بن جبـير، عن سعيد
  بن جبـير، عن ابن عبـاس، قال: كان السامري رجلاً من أهل بـاجَرْما، وكان من قوم يعبدون
  البقر، وكان حبّ عبـادة البقر فـي نفسه، وكان قد أظهر الإسلام فـي بنـي إسرائيـل. فلـما
  فضل هارون فـي بنـي إسرائيـل وفضل موسى إلـى ربه، قال لهم هارون: أنتـم قد حملتـم أوزارا
  من زينة القوم آل فرعون وأمتعة وحلـيًّا، فتطهروا منها، فإنها نـجس. وأوقد لهم ناراً،
  فقال: اقذفوا ما كان معكم من ذلك فـيها قالوا: نعم. فجعلوا يأتون بـما كان معهم من
  تلك الأمتعة وذلك الـحلـيّ، فـيقذفون به فـيها، حتـى إذا تكسر الـحلـيّ فـيها ورأى
  السامريّ أثر فرس جبريـل أخذ ترابـاً من أثر حافره، ثم أقبل إلـى النار فقال لهارون:
  يا نبـيّ الله ألقـي ما فـي يدي؟ قال: نعم. ولا يظنّ هارون إلا أنه كبعض ما جاء به
  غيره من ذلك الـحلـيّ والأمتعة. فقذفه فـيها فقال: كن عجلاً جسدا له خوار فكان للبلاء
  والفتنة، فقال:{ هَـٰذَآ إِلَـٰهُكُمْ وَإِلَـٰهُ مُوسَىٰ }[طه: 88] فعكفوا علـيه،
  وأحبوه حبـاً لـم يحبوا مثله شيئاً قط. يقول الله عز وجل: فَنَسِيَ أي ترك ما كان علـيه
  من الإسلام، يعنـي السامري،{ أَفَلاَ يَرَوْنَ أَلاَّ يَرْجِعُ إِلَيْهِمْ قَوْلاً
  وَلاَ يَمْلِكُ لَهُمْ ضَرّاً وَلاَ نَفْعاً }[طه: 89] وكان اسم السامري موسى بن ظفر،
  وقع فـي أرض مصر، فدخـل فـي بنـي إسرائيـل. فلـما رأى هارون ما وقعوا فـيه:{ قَالَ
  لَهُمْ هَارُونُ مِن قَبْلُ يٰقَوْمِ إِنَّمَا فُتِنتُمْ بِهِ وَإِنَّ رَبَّكُمُ ٱلرَّحْمَـٰنُ
  فَٱتَّبِعُونِي وَأَطِيعُوۤاْ أَمْرِي * قَالُواْ لَن نَّبْرَحَ عَلَيْهِ عَاكِفِينَ
  حَتَّىٰ يَرْجِعَ إِلَيْنَا مُوسَىٰ }[طه: 90-91] فأقام هارون فـيـمن معه من الـمسلـمين
  مـمن لـم يفتتن، وأقام من يعبد العجل علـى عبـادة العجل. وتـخوّف هارون إن سار بـمن
  معه من الـمسلـمين أن يقول له موسى:{ فَرَّقْتَ بَيْنَ بَنِيۤ إِسْرَآءِيلَ وَلَمْ
  تَرْقُبْ قَوْلِي }[طه: 94] وكان له هائبـاً مطيعاً.حدثنـي يونس بن عبد الأعلـى، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد: لـما أنـجى الله عز وجل بنـي إسرائيـل من فرعون،
  وأغرق فرعون ومن معه، قال موسى لأخيه هارون:{ ٱخْلُفْنِي فِي قَوْمِي وَأَصْلِحْ وَلاَ
  تَتَّبِعْ سَبِيلَ ٱلْمُفْسِدِينَ }[الأعراف: 142] قال: لـما خرج موسى وأمر هارون بـما
  أمره به، وخرج موسى متعجلاً مسروراً إلـى الله. قد عرف موسى أن الـمرء إذا نـجح فـي
  حاجة سيده كان يسرّه أن يتعجل إلـيه. قال: وكان حين خرجوا استعاروا حلـياً وثـيابـاً
  من آل فرعون، فقال لهم هارون: إن هذه الثـياب والـحلـيّ لا تـحلّ لكم، فـاجمعوا ناراً،
  فألقوه فـيها فأحرقوه قال: فجمعوا ناراً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ وَٰعَدْنَا مُوسَىٰ أَرْبَعِينَ
  لَيْلَةً ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَٰلِمُونَ }قال: وكان
  السامري قد نظر إلـى أثر دابة جبريـل، وكان جبريـل علـى فرس أنثى، وكان السامري فـي
  قوم موسى. قال: فنظر إلـى أثره فقبض منه قبضة، فـيبست علـيها يده فلـما ألقـى قوم موسى
  الـحلـيّ فـي النار، وألقـى السامري معهم القبضة، صوّر الله جل وعز ذلك لهم عجلاً ذهبـاً،
  فدخـلته الريح، فكان له خوارٌ، فقالوا: ما هذا؟ فقال: السامري الـخبـيث:{ هَـٰذَآ إِلَـٰهُكُمْ
  وَإِلَـٰهُ مُوسَىٰ فَنَسِيَ }[طه: 88]... الآية، إلـى قوله:{ حَتَّىٰ يَرْجِعَ إِلَيْنَا
  مُوسَىٰ }[طه: 91] قال: حتـى إذا أتـى موسى الـموعد، قال الله:{ مَآ أَعْجَلَكَ عَن
  قَومِكَ يٰمُوسَىٰ * قَالَ هُمْ أُوْلاۤءِ عَلَىٰ أَثَرِي }[طه: 83-84] فقرأ حتـى بلغ:{ أَفَطَالَ
  عَلَيْكُمُ ٱلْعَهْدُ }[طه: 86] حدثنا القاسم بن الـحسن، قال: حدثنا الـحسين، قال:
  حدثنـي حجاج، عن ابن جريج، عن مـجاهد فـي قوله: { ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن
  بَعْدِهِ } قال: العجل حَسِيـل البقرة. قال: حلـيّ استعاروه من آل فرعون، فقال لهم
  هارون: أخرجوه فتطهروا منه وأحرقوه وكان السامري قد أخذ قبضة من أثر فرس جبريـل، فطرحه
  فـيه فـانسبك، وكان له كالـجوف تهوي فـيه الرياح.حدثنـي الـمثنى بن إبراهيـم، قال:
  حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية، قال: إنـما سمي العجل،
  لأنهم عَجِلُوا فـاتـخذوه قبل أن يأتـيهم موسى.حدثنـي مـحمد بن عمرو البـاهلـي، قال:
  حدثنا أبو عاصم، قال: حدثنـي عيسى، عن ابن أبـي نـجيح، عن مـجاهد بنـحو حديث القاسم،
  عن الـحسن.حدثنـي الـمثنى بن إبراهيـم، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد، بنـحوه.وتأويـل قوله { وَأَنْتُمْ ظَٰلِمُونَ } يعنـي وأنتـم
  واضعوا العبـادة فـي غير موضعها لأن العبـادة لا تنبغي إلا لله عز وجل وعبدتـم أنتـم
  العجل ظلـما منكم ووضعا للعبـادة فـي غير موضعها. وقد دللنا فـي غير هذا الـموضع مـما
  مضى من كتابنا أن أصل كل ظلـم وضع الشيء فـي غير موضعه، فأغنى ذلك عن إعادته فـي هذا
  الـموضع.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

