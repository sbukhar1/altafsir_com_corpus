  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ وَٰعَدْنَا مُوسَىٰ أَرْبَعِينَ لَيْلَةً ثُمَّ
  ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَٰلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكان
  يدخـل الريح فـي دبره ويخرج من فـيه يسمع له صوت، فقال: هذا إلهكم وإله موسى. فعكفوا
  علـى العجل يعبدونه، فقال هارون:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰقَوْمِ إِنَّمَا فُتِنتُمْ بِهِ
  وَإِنَّ رَبَّكُمُ ٱلرَّحْمَـٰنُ فَٱتَّبِعُونِي وَأَطِيعُوۤاْ أَمْرِي* قَالُواْ لَن
  نَّبْرَحَ عَلَيْهِ عَاكِفِينَ حَتَّىٰ يَرْجِعَ إِلَيْنَا مُوسَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  90-91] حدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط بن نصر،
  عن السدي: لـما أمر الله موسى أن يخرج ببنـي إسرائيـل يعنـي من أرض مصر أمر موسى بنـي
  إسرائيـل أن يخرجوا وأمرهم أن يستعيروا الـحلـيّ من القبط. فلـما نـجَّى الله موسى
  ومن معه من بنـي إسرائيـل من البحر، وغرق آل فرعون، أتـى جبريـل إلـى موسى يذهب به
  إلـى الله، فأقبل علـى فرس فرآه السامري، فأنكره، وقال: إنه فرس الـحياة. فقال حين
  رآه: إن لهذا لشأنا. فأخذ من تربة الـحافر حافر الفرس. فـانطلق موسى، واستـخـلف هارون
  علـى بنـي إسرائيـل، وواعدهم ثلاثـين لـيـلة، وأتـمها الله بعشر. فقال لهم هارون: يا
  بنـي إسرائيـل إن الغنـيـمة لا تـحل لكم، وإن حلـيّ القبط إنـما هو غنـيـمة، فـاجمعوها
  جميعاً، واحفروا لها حفرة فـادفنوها، فإن جاء موسى فأحلها أخذتـموها، وإلا كان شيئاً
  لـم تأكلوه. فجمعوا ذلك الـحلـيّ فـي تلك الـحفرة، وجاء السامريّ بتلك القبضة، فقذفها،
  فأخرج الله من الـحلـيّ عجلاً جسداً له خوار. وعدّت بنو إسرائيـل موعد موسى، فعدّوا
  اللـيـلة يوماً والـيوم يوماً، فلـما كان تـمام العشرين خرج لهم العجل فلـما رأوه قال
  لهم السامري:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَـٰذَآ إِلَـٰهُكُمْ وَإِلَـٰهُ مُوسَىٰ فَنَسِيَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  88] يقول: ترك موسى إلهه ههنا وذهب يطلبه. فعكفوا علـيه يعبدونه. وكان يخور ويـمشي،
  فقال لهم هارون: يا بنـي إسرائيـل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا فُتِنتُمْ بِهِ وَإِنَّ رَبَّكُمُ
  ٱلرَّحْمَـٰنُ فَٱتَّبِعُونِي وَأَطِيعُوۤاْ أَمْرِي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 90] يقول: إنـما ابتلـيتـم
  به يقول: بـالعجل وإن ربكم الرحمن. فأقام هارون ومن معه من بنـي إسرائيـل لا يقاتلونهم.
  وانطلق موسى إلـى إلهه يكلـمه، فلـما كلـمه قال له:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَآ أَعْجَلَكَ عَن قَومِكَ يٰمُوسَىٰ
  * قَالَ هُمْ أُوْلاۤءِ عَلَىٰ أَثَرِي وَعَجِلْتُ إِلَيْكَ رَبِّ لِتَرْضَىٰ * قَالَ
  فَإِنَّا قَدْ فَتَنَّا قَوْمَكَ مِن بَعْدِكَ وَأَضَلَّهُمُ ٱلسَّامِرِيُّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  83-85] فأخبره خبرهم. قال موسى: يا ربّ هذا السامري أمرهم أن يتـخذوا العجل، أرأيت
  الروح من نفخها فـيه؟ قال الرب: أنا. قال: ربّ أنت إذا أضللتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
