  موسى الـحلـيّ فـي النار، وألقـى السامري معهم القبضة، صوّر الله جل وعز ذلك لهم عجلاً
  ذهبـاً، فدخـلته الريح، فكان له خوارٌ، فقالوا: ما هذا؟ فقال: السامري الـخبـيث:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَـٰذَآ
