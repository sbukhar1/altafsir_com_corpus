  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وتأويـل قوله: { ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ } ثم اتـخذتـم
  فـي أيام مواعدة موسى العجل إلها من بعد أن فـارقكم موسى متوجها إلـى الـموعد. والهاء
  فـي قوله «من بعده» عائدة علـى ذكر موسى. فأخبر جل ثناؤه الـمخالفـين نبـينا صلى الله
  عليه وسلم من يهود بنـي إسرائيـل الـمكذّبـين به الـمخاطبـين بهذه الآية، عن فعل آبـائهم
  وأسلافهم وتكذيبهم رسلهم وخلافهم أنبـياءهم، مع تتابع نعمه علـيهم وسبوغ آلائه لديهم،
  معرّفهم بذلك أنهم من خلافهم مـحمداً صلى الله عليه وسلم وتكذيبهم به وجحودهم لرسالته،
  مع علـمهم بصدقه علـى مثل منهاج آبـائه وأسلافهم، ومـحذّرهم من نزول سطوته بهم بـمقامهم
  علـى ذلك من تكذيبهم ما نزل بأوائلهم الـمكذّبـين بـالرسل من الـمسخ واللعن وأنواع
  النقمات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان سبب اتـخاذهم العجل ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به عبد الكريـم بن الهيثم، قال: حدثنا إبراهيـم بن بشار الرمادي،
