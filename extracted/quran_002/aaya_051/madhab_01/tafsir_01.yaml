  والفتنة، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَـٰذَآ إِلَـٰهُكُمْ وَإِلَـٰهُ مُوسَىٰ</font></font> }</b><br
