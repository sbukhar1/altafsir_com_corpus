  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  وَٰعَدْنَا مُوسَىٰ أَرْبَعِينَ لَيْلَةً ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ
  وَأَنْتُمْ ظَٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلفت القراء فـي قراءة ذلك، فقرأ
  بعضهم: { وَٰعَدْنَا } بـمعنى أن الله تعالـى واعد موسى ملاقاة الطور لـمناجاته، فكانت
  الـمواعدة من الله لـموسى، ومن موسى لربه. وكان من حجتهم علـى اختـيارهم قراءة { وَٰعَدْنَا
  } علـى «وعدنا» أن قالوا: كل إيعاد كان بـين اثنـين للالتقاء أو الاجتـماع، فكل واحد
  منهما مواعد صاحبه ذلك، فلذلك زعموا أنه وجب أن يقضي لقراءة من قرأ: { وَٰعَدْنَا }
  بـالاختـيار علـى قراءة من قرأ «وعدنا».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  بعضهم: «وعَدْنا» بـمعنى أن الله الواعد موسى، والـمنفرد بـالوعد دونه. وكان من حجتهم
  فـي اختـيارهم ذلك، أن قالوا: إنـما تكون الـمواعدة بـين البشر، فأما الله جل ثناؤه
  فإنه الـمنفرد بـالوعد والوعيد فـي كل خير وشرّ. قالوا: وبذلك جاء التنزيـل فـي القرآن
  كله، فقال جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱللَّهَ وَعَدَكُمْ وَعْدَ ٱلْحَقِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ابراهيم:
  22] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ يَعِدُكُمُ ٱللَّهُ إِحْدَى ٱلطَّآئِفَتِيْنِ أَنَّهَا
  لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 7] قالوا: فكذلك الواجب أن يكون هو الـمنفرد بـالوعد فـي
  قوله: «وإذْ وَعَدْنا مُوسَى».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  عندنا فـي ذلك من القول، أنهما قراءتان قد جاءت بهما الأمة وقرأت بهما القراء، ولـيس
  فـي القراءة بإحداهما إبطال معنى الأخرى، وإن كان فـي إحداهما زيادة معنى علـى الأخرى
  من جهة الظاهر والتلاوة. فأما من جهة الـمفهوم بهما فهما متفقتان، وذلك أن من أخبر
  عن شخص أنه وعد غيره اللقاء بـموضع من الـمواضع، فمعلوم أن الـموعود ذلك واعد صاحبه
  من لقائه بذلك الـمكان، مثل الذي وعده من ذلك صاحبه إذا كان وعده ما وعده إياه من ذلك
  عن اتفـاق منهما علـيه. ومعلوم أن موسى صلوات الله علـيه لـم يَعِدْه ربه الطور إلا
  عن رضا موسى بذلك، إذ كان موسى غير مشكوك فـيه أنه كان بكل ما أمر الله به راضياً،
  وإلـى مـحبته فـيه مسارعاً. ومعقول أن الله تعالـى لـم يعد موسى ذلك إلا وموسى إلـيه
  مستـجيب. وإذ كان ذلك كذلك، فمعلوم أن الله عزّ ذكره قد كان وعد موسى الطور، ووعده
  موسى اللقاء، وكان الله عزّ ذكره لـموسى واعداً ومواعداً له الـمناجاة علـى الطور،
  وكان موسى واعداً لربه مواعدا له اللقاء. فبأيّ القراءتـين من «وعد» و«واعد» قرأ القارىء،
  فهو الـحقّ فـي ذلك من جهة التأويـل واللغة، مصيب لـما وصفنا من العلل قبل. ولا معنى
  لقول القائل: إنـما تكون الـمواعدة بـين البشر، وأن الله بـالوعد والوعيد منفرد فـي
  كل خير وشرّ وذلك أن انفراد الله بـالوعد والوعيد فـي الثواب والعقاب والـخير والشرّ
  والنفع والضرّ الذي هو بـيده وإلـيه دون سائر خـلقه، لا يحيـل الكلام الـجاري بـين
  الناس فـي استعمالهم إياه عن وجوهه ولا يغيره عن معانـيه. والـجاري بـين الناس من الكلام
  الـمفهوم ما وصفنا من أن كل إيعاد كان بـين اثنـين فهو وعد من كل واحد منهما صاحبه
  ومواعدة بـينهما، وأن كل واحد منهما واعد صاحبه مواعد، وأن الوعد الذي يكون به الإنفراد
  من الواعد دون الـموعود إنـما هو ما كان بـمعنى الوعد الذي هو خلاف الوعيد.</font></font>&#13;\t\t\t<label
