  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  83-84] فقرأ حتـى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
