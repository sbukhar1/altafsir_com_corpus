  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ وَٰعَدْنَا مُوسَىٰ أَرْبَعِينَ لَيْلَةً ثُمَّ
  ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَٰلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { مُوسَىٰ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وموسى
  فـيـما بلغنا بـالقبطية كلـمتان، يعنـي بهما: ماء وشجر، فمو: هو الـماء، وسا: هو الشجر.
  وإنـما سُمي بذلك فـيـما بلغنا، لأن أمه لـما جعلته فـي التابوت حين خافت علـيه من
  فرعون وألقته فـي الـيـم كما أوحى الله إلـيها وقـيـل: إن الـيـم الذي ألقته فـيه هو
  النـيـل دفعته أمواج الـيـم، حتـى أدخـلته بـين أشجار عند بـيت فرعون، فخرج جواري آسية
  امرأة فرعون يغتسلن، فوجدن التابوت، فأخذنه، فسُمي بـاسم الـمكان الذي أصيب فـيه. وكان
  ذلك الـمكان فـيه ماء وشجر، فقـيـل: موسى ماء وشجر: كذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: حدثنا عمرو بن حماد، عن أسبـاط بن نصر، عن السدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهو موسى بن عمران بن يصهر بن قاهث بن لاوى بن يعقوب إسرائيـل الله
  بن إسحاق ذبـيح الله ابن إبراهيـم خـلـيـل الله، فـيـما زعم ابن إسحاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي بذلك ابن حميد، قال: حدثنا سلـمة بن الفضل عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { أَرْبَعِينَ لَيْلَةً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى ذلك { وَإذْ وَاعَدْنا مُوسى أرْبَعِينَ لَـيْـلَةً } بتـمامها،
  فـالأربعون لـيـلة كلها داخـلة فـي الـميعاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  زعم بعض نـحويـي البصرة أن معناه: وإذْ واعدنا موسى انقضاء أربعين لـيـلة أي رأس الأربعين،
  ومثل ذلك بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَسْئَلِ ٱلْقَرْيَةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 82] وبقولهم الـيوم أربعون
  منذ خرج فلان، والـيوم يومان، أي الـيوم تـمام يومين وتـمام أربعين. وذلك خلاف ما جاءت
  به الرواية عن أهل التأويـل وخلاف ظاهر التلاوة، فأما ظاهر التلاوة، فإن الله جل ثناؤه
  قد أخبر أنه واعد موسى أربعين لـيـلة، فلـيس لأحد إحالة ظاهر خبره إلـى بـاطن بغير
  برهان دالّ علـى صحته. وأما أهل التأويـل فإنهم قالوا فـي ذلك ما أنا ذاكره، وهو ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به الـمثنى بن إبراهيـم، قال: حدثنا آدم، قال: حدثنا أبو جعفر،
  عن الربـيع بن أنس، عن أبـي العالـية قوله: { وَإِذْ وَٰعَدْنَا مُوسَىٰ أَرْبَعِينَ
  لَيْلَةً } قالَ: يعنـي ذا القعدة وعشراً من ذي الـحجة. وذلك حين خـلف موسى أصحابه،
  واستـخـلف علـيهم هارون، فمكث علـى الطور أربعين لـيـلة، وأنزل علـيه التوراة فـي الألواح،
  وكانت الألواح من زبرجد. فقرّبه الربّ إلـيه نـجيّاً، وكلـمه، وسمع صريف القلـم. وبلغنا
  أنه لـم يحدث حدثا فـي الأربعين لـيـلة حتـى هبط من الطور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثت
  عن عمار بن الـحسن، حدثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: حدثنا سلـمة بن الفضل، عن ابن إسحاق، قال: وعد
  الله موسى حين أهلك فرعون وقومه، ونـجاه وقومه ثلاثـين لـيـلة، ثم أتـمها بعشر، فتـمّ
  ميقات ربه أربعين لـيـلة، تلقاه ربه فـيها بـما شاء.</font></font>&#13;\t\t\t<label
