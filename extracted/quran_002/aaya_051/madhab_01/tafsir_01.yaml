  فقال لهم هارون: أخرجوه فتطهروا منه وأحرقوه وكان السامري قد أخذ قبضة من أثر فرس جبريـل،
  فطرحه فـيه فـانسبك، وكان له كالـجوف تهوي فـيه الرياح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى بن إبراهيـم، قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية،
  قال: إنـما سمي العجل، لأنهم عَجِلُوا فـاتـخذوه قبل أن يأتـيهم موسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو البـاهلـي، قال: حدثنا أبو عاصم، قال: حدثنـي
