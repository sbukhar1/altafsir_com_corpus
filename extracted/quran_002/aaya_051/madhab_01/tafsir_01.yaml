  من آل فرعون الأمتعة والـحلـيّ والثـياب، فإنـي منفلكم أموالهم مع هلاكهم. فلـما أذن
  فرعون فـي الناس، كان مـما يحرّض به علـى بنـي إسرائيـل أن قال: حين ساروا ولـم يرضوا
