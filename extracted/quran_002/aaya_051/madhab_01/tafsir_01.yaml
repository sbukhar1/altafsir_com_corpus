  هجم فرعون علـى البحر هو وأصحابه، وكان فرعون علـى فرس أدهم ذنوب حصان فلـما هجم علـى
  البحر هاب الـحصان أن يقتـحم فـي البحر، فتـمثل له جبريـل علـى فرس أنثى وديق، فلـما
  رآها الـحصان تقحَّم خـلفها. قال: وعرف السامريّ جبريـل لأن أمه حين خافت أن يذبح خـلفته
