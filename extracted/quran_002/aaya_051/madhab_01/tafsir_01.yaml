  ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَٰلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واستـخـلف
  موسى هارون علـى بنـي إسرائيـل، وقال: إنـي متعجل إلـى ربـي فـاخـلفنـي فـي قومي ولا
  تتبع سبـيـل الـمفسدين فخرج موسى إلـى ربه متعجلاً للقائه شوقاً إلـيه، وأقام هارون
  فـي بنـي إسرائيـل ومعه السامريّ يسير بهم علـى أثر موسى لـيـلـحقهم به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط
