text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ وَٰعَدْنَا
  مُوسَىٰ أَرْبَعِينَ لَيْلَةً ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ
  ظَٰلِمُونَ } * { ثُمَّ عَفَوْنَا عَنكُم مِّن بَعْدِ ذَلِكَ لَعَلَّكُمْ تَشْكُرُونَ
  }لما دخل بنو إسرائيل مصر بعد هلاك فرعون ولم يكن لهم كتاب ينتهون إليه، وعد الله موسى
  أن ينزل عليه التوراة، وضرب له ميقاتاً ذا القعدة وعشر ذي الحجة. وقيل { أَرْبَعِينَ
  لَيْلَةً } لأن الشهور غررها بالليالي. وقرىء { وٰعَدْنَا } لأن الله تعالى وعده الوحي
  ووعد المجيء للميقات إلى الطور { مِن بَعْدِهِ } من بعد مضيه إلى الطور { وَأَنتُمْ
  ظَـٰلِمُونَ } بإشراككم { ثُمَّ عَفَوْنَا عَنكُم } حين تبتم { مِن بَعْدِ ذٰلِكَ }
  من بعد ارتكابكم الأمر العظيم وهو اتخاذكم العجل { لَعَلَّكُمْ تَشْكُرُونَ } إرادة
  أن تشكروا النعمة في العفو عنكم.\r\n\t\t\t\r\n\t\t\t</section>"

