  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  وَٰعَدْنَا مُوسَىٰ أَرْبَعِينَ لَيْلَةً ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ
  وَأَنْتُمْ ظَٰلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ عَفَوْنَا عَنكُم مِّن بَعْدِ ذَلِكَ
  لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما دخل بنو إسرائيل
  مصر بعد هلاك فرعون ولم يكن لهم كتاب ينتهون إليه، وعد الله موسى أن ينزل عليه التوراة،
  وضرب له ميقاتاً ذا القعدة وعشر ذي الحجة. وقيل { أَرْبَعِينَ لَيْلَةً } لأن الشهور
  غررها بالليالي. وقرىء { وٰعَدْنَا } لأن الله تعالى وعده الوحي ووعد المجيء للميقات
  إلى الطور { مِن بَعْدِهِ } من بعد مضيه إلى الطور { وَأَنتُمْ ظَـٰلِمُونَ } بإشراككم
  { ثُمَّ عَفَوْنَا عَنكُم } حين تبتم { مِن بَعْدِ ذٰلِكَ } من بعد ارتكابكم الأمر
  العظيم وهو اتخاذكم العجل { لَعَلَّكُمْ تَشْكُرُونَ } إرادة أن تشكروا النعمة في العفو
  عنكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

