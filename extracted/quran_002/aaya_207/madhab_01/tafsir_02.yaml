  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَشْرِى نَفْسَهُ } يبيعها أي يبذلها في الجهاد. وقيل: يأمر بالمعروف
  وينهي عن المنكر حتى يقتل، وقيل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(114)
  نزلت في صهيب بن سنان: أراده المشركون على ترك الإسلام وقتلوا نفراً كانوا معه، فقال
  لهم: أنا شيخ كبير، إن كنت معكم لم أنفعكم وإن كنت عليكم لم أضرّكم، فخلوني وما أنا
  عليه وخذوا مالي. فقبلوا منه ماله وأتى المدينة { وَٱللَّهُ رَءوفٌ بِٱلْعِبَادِ }
  حيث كلفهم الجهاد فعرضهم لثواب الشهداء.</font></font><font class=\"TextResultArabic\"><font
