  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(2, 207)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,207)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جل ثناؤه: ومن الناس من يبيع نفسه بما وعد الله الـمـجاهدين في
  سبيله وابتاع به أنفسهم بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱللَّهَ ٱشْتَرَىٰ مِنَ ٱلْمُؤْمِنِينَ
  أَنفُسَهُمْ وَأَمْوَالَهُمْ بِأَنَّ لَهُمُ ٱلْجَنَّةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 111] وقد دللنا على أن
  معنى شرى باع في غير هذا الموضع بما أغنى عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { ابْتِغَاءَ مَرْضَاتِ اللّهِ } فإنه يعنـي أن هذا الشاري يشري إذا اشترى طلب
  مرضاة الله. ونصب «ابتغاء» بقوله «يشري»، فكأنه قال: ومن الناس من يشري من أجل ابتغاء
  مرضاة الله، ثم ترك «من أجل» وعمل فـيه الفعل. وقد زعم بعض أهل العربـية أنه نصب ذلك
  علـى الفعل علـى يشري كأنه قال: لابتغاء مرضاة الله، فلـما نزع اللام عمل الفعل. قال:
  ومثله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حَذَرَ ٱلْمَوْتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 19] وقال الشاعر وهو حاتـم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأغْفِرُ عَوْرَاءَ الكَريـم ادّخارَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأُعْرضُ عَنْ قَوْل اللَّئِيـم تَكَرُّما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال: لـما أذهب اللام أعمل فـيه
  الفعل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: أيـما مصدر وضع موضع
  الشرط وموضع «أن» فتـحسن فـيها البـاء واللام، فتقول: أتـيتك من خوف الشرّ، ولـخوف
  الشرّ، وبأن خفت الشرّ فـالصفة غير معلومة، فحذفت وأقـيـم الـمصدر مُقامها. قال: ولو
  كانت الصفة حرفـاً واحداً بعينه لـم يجز حذفها كما غير جائز لـمن قال: فعلت هذا لك
  ولفلان، أن يسقط اللام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف أهل التأويـل فـيـمن نزلت
  هذه الآية فـيه ومن عنى بها، فقال بعضهم: نزلت فـي الـمهاجرين والأنصار، وعنى بها الـمـجاهدون
  فـي سبـيـل الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسين بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: {
  وَمِنَ النَّاسِ مَنْ يَشْرِي نَفْسَهُ ابْتِغاءَ مَرْضَاتِ اللّهِ } قال: الـمهاجرون
  والأنصار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: نزلت فـي رجال من الـمهاجرين
  بأعيانهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن عكرمة: { وَمِنَ النَّاسِ مَنْ يَشْرِي نَفْسَهُ ابْتِغَاءَ
  مَرْضَاتِ اللّهِ } قال: نزلت فـي صهيب بن سنان وأبـي ذرّ الغفـاريّ جندب بن السكن
  أخذ أهل أبـي ذرّ أبـا ذرّ، فـانفلت منهم، فقدم علـى النبـيّ صلى الله عليه وسلم، فلـما
  رجع مهاجراً عرضوا له، وكانوا بـمر الظهران، فـانفلت أيضاً حتـى قدم علـى النبـيّ علـيه
  الصلاة والسلام. وأما صهيب فأخذه أهله، فـافتدى منهم بـماله، ثم خرج مهاجراً فأدركه
  منقذ بن عمير بن جدعان، فخرج له مـما بقـي من ماله، وخـلـى سبـيـله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله:
  { وَمِنَ النَّاسِ مَنْ يَشْرِي نَفْسَهُ ابْتِغاءَ مَرْضَاتِ اللّهِ } الآية، قال:
  كان رجل من أهل مكة أسلـم، فأراد أن يأتـي النبـيّ صلى الله عليه وسلم ويهاجر إلـى
  الـمدينة، فمنعوه وحبسوه، فقال لهم: أعطيكم داري ومالـي وما كان لـي من شيء فخـلوا
  عنى فألـحق بهذا الرجل فأبوا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
