  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ
  مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فكان
  الظاهر من التأويـل أن الفريق الـموصوف بأنه شرى نفسه لله وطلب رضاه، إنـما شراها للوثوب
  بـالفريق الفـاجر طلب رضا الله. فهذا هو الأغلب الأظهر من تأويـل الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما ما رُوي من نزول الآية فـي أمر صهيب، فإن ذلك غير مستنكر، إذ
  كان غير مدفوع جواز نزول آية من عند الله علـى رسوله صلى الله عليه وسلم بسبب من الأسبـاب،
  والـمعنيّ بها كل من شمله ظاهرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فـالصواب
  من القول فـي ذلك أن يقال: إن الله عز ذكره وصف شارياً نفسه ابتغاء مرضاته، فكل من
  بـاع نفسه فـي طاعته حتـى قتل فـيها أو استقتل وإن لـم يقتل، فمعنـيّ بقوله: { وَمِنَ
  النَّاسِ مَنْ يَشْرِي نَفْسَهُ ابْتِغاءَ مَرْضَاتِ اللّهِ } فـي جهاد عدوّ الـمسلـمين
  كان ذلك منه أو فـي أمر بـمعروف أو نهي عن منكر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَاللّهُ رَءُوفٌ بـالعِبـاد }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قد
  دللنا فـيـما مضى علـى معنى الرأفة بـما أغنى عن إعادته فـي هذا الـموضع، وأنها رقة
  الرحمة فمعنى ذلك: والله ذو رحمة واسعة بعبده الذي يشري نفسه له فـي جهاد من حادّه
  فـي أمره من أهل الشرك والفسوق وبغيره من عبـاده الـمؤمنـين فـي عاجلهم وآجل معادهم،
