  class=\"TextArabic\">        <a href=\"javascript:Open_QurPage(2, 207)\">          <font
  id=\"OpenQurPage\" onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>
  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(2,207)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ
  مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  إن بعضهم قال لهم: خذوا منه ما كان له من شيء وخـلوا عنه ففعلوا، فأعطاهم داره وماله،
  ثم خرج فأنزل الله عز وجل علـى النبـيّ صلى الله عليه وسلم بـالـمدينة: { وَمِنَ النَّاسِ
  مَنْ يَشْري نَفْسَهُ ابْتِغاءَ مَرْضَاتِ اللّهِ } الآية فلـما دنا من الـمدينة تلقاه
  عمر فـي رجال، فقال له عمر: ربح البـيع، قال: وبـيعك فلا يخسر، قال: وما ذاك؟ قال:
  أنزل فـيك كذا وكذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عنى بذلك كل شار
  نفسه فـي طاعة الله وجهاد فـي سبـيـله أو أمر بـمعروف. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا حسين بن الـحسن أبو عبد الله، قال:
  ثنا أبو عون، عن مـحمد، قال: حمل هشام بن عامر علـى الصفّ حتـى خرقه، فقالوا: ألقـى
  بـيده، فقال أبو هريرة: { وَمِنَ النَّاسِ مَنْ يَشْري نَفْسَهُ ابْتِغاءَ مَرْضَاتِ
  اللّهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا مصعب بن
  الـمقدام، قال: ثنا إسرائيـل، عن طارق بن عبد الرحمن، عن قـيس بن أبـي حازم، عن الـمغيرة،
  قال: بعث عمر جيشاً فحاصروا أهل حصن، وتقدم رجل من بجيـلة، فقاتل، فقتل، فأكثر الناس
  فـيه يقولون: ألقـى بـيده إلـى التهلكة. قال: فبلغ ذلك عمر بن الـخطاب رضي الله عنه،
  فقال: كذبوا، ألـيس الله عز وجل يقول: { وَمِنَ النَّاسِ مَنْ يَشْرِي نَفْسَهُ ابْتِغَاءَ
  مَرْضَاتِ اللّهِ واللّه رَءُوفٌ بـالعِبـادِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو داود، قال: ثنا هشام، عن قتادة، قال: حمل هشام بن عامر علـى
  الصفّ حتـى شقه، فقال أبو هريرة: { وَمِنَ النَّاسِ مَنْ يَشْري نَفْسَهُ ابْتِغاءَ
  مَرْضَاتِ اللّهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سوار بن عبد الله العنبري،
  قال: ثنا عبد الرحمن بن مهدي، قال: ثنا حزام بن أبـي حزم، قال: سمعت الـحسن قرأ: {
  وَمِنَ النَّاسِ مَنْ يَشْري نَفْسَهُ ابْتغاءَ مَرْضَاتِ اللّهِ وَاللّهُ رَءُوفٌ
  بـالعِبـادِ } أتدرون فـيـم أنزلت؟ نزلت فـي أن الـمسلـم لقـي الكافر فقال له: قل لا
  إله إلا الله، فإذا قلتها عصمت دمك ومالك إلا بحقهما. فأبى أن يقولها، فقال الـمسلـم:
  والله لأشرينّ نفسي لله. فتقدّم فقاتل حتـى قتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أحمد بن حازم، قال: ثنا أبو نعيـم، ثنا زياد بن أبـي مسلـم، عن أبـي الـخـلـيـل، قال:
  سمع عمر إنساناً قرأ هذه الآية: { وَمِنَ النَّاسِ مَنْ يَشْرِي نَفْسَهُ ابْتِغاءَ
  مَرْضَاتِ الله } قال: استرجع عمر فقال: إنا لله وإنا إلـيه راجعون، قام رجل يأمر بـالـمعروف
  وينهى عن الـمنكر فقتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والذي هو أولـى بظاهر هذه الآية
  من التأويـل، ما روي عن عمر بن الـخطاب وعن علـيّ بن أبـي طالب وابن عبـاس رضي الله
  عنهم، من أن يكون عنى بها الآمر بـالـمعروف والناهي عن الـمنكر. وذلك أن الله جل ثناؤه
  وصف صفة فريقـين: أحدهما منافق يقول بلسانه خلاف ما فـي نفسه وإذا اقتدر علـى معصية
  الله ركبها وإذا لـم يقتدر رامها وإذا نهى أخذته العزّة بـالإثم بـما هو به آثم، والآخر
  منهما بـائع نفسه طالب من الله رضا الله.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,3,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><u>1</u> </a></td><td
