  href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ
  مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  الآية عامة، تتناول كل مجاهد في سبيل الله، أو مستشهد في ذاته أو مغيِّر منكر. وقد
  تقدّم حكم من حمل على الصّفّ، ويأتي ذكر المغيّر للمنكر وشروطه وأحكامه في «آل عمران»
  إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و «يشرى» معناه يبيع؛ ومنه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَشَرَوْهُ
  بِثَمَنٍ بَخْسٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 20] أي باعوه، وأصله الاستبدال؛ ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ ٱشْتَرَىٰ مِنَ ٱلْمُؤْمِنِينَ أَنفُسَهُمْ وَأَمْوَالَهُمْ بِأَنَّ لَهُمُ
  ٱلّجَنَّةَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 111]. ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإن كان ريبُ الدهر أمضاك في الألَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">شَرَوْا
  هذه الدنيا بجناته الخلد</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وشَريتُ بُرْداً ليتني</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">من بعد بُرْدٍ
  كنتُ هَامَهْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">البرد هنا ٱسم غلام. وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يعطى بها ثمناً فيمنعها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ويقول صاحبها
  أَلاَ فاشِر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبيع النفس هنا هو بذلها لأوامر الله. «ٱبتغاء» مفعول من أجله. ووقف
  الكسائيّ على «مرضات» بالتاء، والباقون بالهاء. قال أبو علي: وقف الكسائيّ بالتاء إمّا
  على لغة من يقول: طَلْحَتْ وعَلْقمتَ؛ ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بـل جَوْزِتَيْـهاء كظَهـر الحَجَفَـتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وإما أنه لما كان هذا المضاف إليه في ضمن اللفظة ولا بُدّ أثبت التاء
  كما ثبتت في الوصل ليعلم أن المضاف إليه مراد. والمَرْضاة الرضا؛ يقال: رَضِيَ يَرْضَى
  رِضاً ومَرْضاة. وحكى قوم أنه يقال: شرى بمعنى ٱشترى، ويحتاج إلى هذا من تأوّل الآية
  في صُهيب؛ لأنه ٱشترى نفسه بماله ولم يبعها؛ اللّهم إلا أن يقال: إن عَرْضَ صهيب على
  قتالهم بيع لنفسه من الله. فيستقيم اللفظ على معنى باع.</font></font><font class=\"TextResultArabic\"><font
