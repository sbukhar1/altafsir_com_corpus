  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱبْتِغَآءَ } نصب على المفعول من أجله. ولما ذكر صنيع المنافقين
  ذكر بعده صنيع المؤمنين. قيل:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نزلت في صهيب فإنه أقبل مهاجراً إلى رسول الله صلى الله عليه وسلم
  فٱتبعه نفر من قريش، فنزل عن راحلته، وانْتَثَل ما في كنانته، وأخذ قوسه، وقال: لقد
  علمتم أني من أرماكم، وأيْمُ الله لا تصلون إليّ حتى أرمي بما في كنانتي، ثم أضرب بسيفي
  ما بقي في يدي منه شيء، ثم ٱفعلوا ما شئتم. فقالوا: لا نتركك تذهب عنا غنِيَّا وقد
  جئتنا صُعْلوكاً، ولكن دُلَّنا على مالك بمكة ونُخْلى عنك؛ وعاهدوه على ذلك ففعل؛ فلما
  قدم على رسول الله صلى الله عليه وسلم نزلت: { وَمِنَ ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ
  ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ } الآية، فقال له رسول الله صلى الله عليه وسلم: «رَبح
  البيعُ أبا يحيى»؛ وتلا عليه الآية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، أخرجه رزين؛ وقاله سعيد بن المسيّب رضي الله عنهما. وقال المفسرون:
  أخذ المشركون صُهيباً فعذّبوه، فقال لهم صُهيب: إني شيخ كبير، لا يضركم أمنكم كنت أم
  من غيركم، فهل لكم أن تأخذوا مالي وتذروني وديني؟ ففعلوا ذلك، وكان شرط عليهم راحلةً
  ونفقة؛ فخرج إلى المدينة فتلقاه أبو بكر وعمر رضي الله عنهما ورجال؛ فقال له أبو بكر:
  ربح بَيْعُك أبا يحيى. فقال له صُهيب: وبيعُك فلا يخسر، فما ذاك؟ فقال: أنزل الله فيك
  كذا؛ وقرأ عليه الآية. وقال الحسن: أتدرون فيمن نزلت هذه الآية، نزلت في المسلم لقي
  الكافر فقال له: قل لا إلۤه إلا الله، فإذا قلتها عصمتَ مالك ونفسك؛ فأبى أن يقولها،
  فقال المسلم: والله لأشرينّ نفسي لله؛ فتقدّم فقاتل حتى قُتل. وقيل: نزلت فيمن أمر
  بالمعروف ونهى عن المنكر؛ وعلى ذلك تأوّلها عمر وعليّ وٱبن عباس رضي الله عنهم، قال
  عليّ وٱبن عباس: ٱقتتل الرجلان، أي قال المغيِّر للمفسد: ٱتق الله؛ فأبى المفسد وأخذته
  العِزّة، فشرى المُغَيِّر نفسه من الله وقاتله فآقتتلا. وقال أبو الخليل: سمع عمر بن
  الخطاب إنساناً يقرأ هذه الآية، فقال عمر: إنا لله وإنا إليه راجعون؛ قام رجل يأمر
  بالمعروف وينهى عن المنكر فقتل. وقيل: إن عمر سمع ٱبن عباس يقول: ٱقتتل الرجلان عند
  قراءة القارىء هذه الآية، فسأله عما قال ففسّر له هذا التفسير؛ فقال له عمر؛ للَّهِ
  تِلادُك يابن عباس! وقيل: نزلت فيمن يقتحم القتال. حمل هشام بن عامر على الصَّف في
  القُسْطَنْطِنِيّة فقاتل حتى قُتل، فقرأ أبو هريرة «ومن الناس من يشري نفسه ٱبتغاء
  مرضات الله»؛ ومثله عن أبي أيوب. وقيل: نزلت في شهداء غَزْوة الرَّجِيع. وقال قتادة:
  هم المهاجرون والأنصار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: نزلت في عليّ رضي الله عنه
  حين تركَه النبيّ صلى الله عليه وسلم على فراشه ليلة خرج إلى الغار، على ما يأتي بيانه
  في «براءة» إن شاء الله تعالى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
