  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى لما وصف في الآية المتقدمة حال من يبذل دينه لطلب الدنيا
  ذكر في هذه الآية حال من يبذل دنياه ونفسه وماله لطلب الدين فقال { وَمِنَ ٱلنَّاسِ
  مَن يَشْرِى نَفْسَهُ ٱبْتِغَاء مَرْضَاتِ ٱللَّهِ } ثم في الآية مسائل المسألة الأولى
  في سبب النزول روايات أحدها روى ابن عباس أن هذه الآية نزلت في صهيب بن سنان مولى عبد
  الله بن جدعان، وفي عمار بن ياسر، وفي سمية أمه، وفي ياسر أبيه، وفي بلال مولى أبـي
  بكر، وفي خباب بن الأرت، وفي عابس مولى حويطب أخذهم المشركون فعذبوهم، فأما صهيب فقال
  لأهل مكة إني شيخ كبير، ولي مال ومتاع، ولا يضركم كنت منكم أو من عدوكم تكلمت بكلام
  وأنا أكره أن أنزل عنه وأنا أعطيكم مالي ومتاعي وأشتري منكم ديني، فرضوا منه بذلك وخلوا
  سبيله، فانصرف راجعاً إلى المدينة، فنزلت الآية، وعند دخول صهيب المدينة لقيه أبو بكر
  رضي الله عنه فقال له ربح بيعك، فقال له صهيب وبيعك فلا نخسر ما ذاك؟ فقال أنزل الله
  فيك كذا، وقرأ عليه الآية، وأما خباب بن الأرت وأبو ذر فقد فرا وأتيا المدينة، وأما
  سمية فربطت بين بعيرين ثم قتلت وقتل ياسر، وأما الباقون فأعطوا بسبب العذاب بعض ما
  أراد المشركون فتركوا، وفيهم نزل قول الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ هَـٰجَرُواْ فِى ٱللَّهِ
  مِنْ بَعْدِ مَا ظُلِمُوا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النحل 41 بتعذيب أهل مكة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَنُبَوِّئَنَّهُمْ فِى ٱلْدُّنْيَا
  حَسَنَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النحل 41 بالنصر والغنيمة، ولأجر الآخرة أكبر، وفيهم نزل</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ
  مَنْ أُكْرِهَ وَقَلْبُهُ مُطْمَئِنٌّ بِٱلإِيمَـٰنِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النحل 106 والرواية الثانية أنها
  نزلت في رجل أمر بمعروف ونهى عن منكر، عن عمر وعلي وابن عباس رضي الله عنهم. والرواية
  الثالثة نزلت في علي بن أبـي طالب بات على فراش رسول الله صلى الله عليه وسلم ليلة
  خروجه إلى الغار، ويروى أنه لما نام على فراشه قام جبريل عليه السلام عند رأسه، وميكائيل
  عند رجليه، وجبريل ينادي بخ بخ من مثلك يا ابن أبـي طالب يباهي الله بك الملائكة ونزلت
  الآية. المسألة الثانية أكثر المفسرين على أن المراد بهذا الشراء البيع، قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَشَرَوْهُ
  بِثَمَنٍ بَخْسٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يوسف 20 أي باعوه، وتحقيقه أن المكلف باع نفسه بثواب الآخرة وهذا البيع
  هو أنه بذلها في طاعة الله، من الصلاة والصيام والحج والجهاد، ثم توصل بذلك إلى وجدان
  ثواب الله، كان ما يبذله من نفسه كالسلعة، وصار الباذل كالبائع، والله كالمشتري، كما
  قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ ٱشْتَرَىٰ مِنَ ٱلْمُؤْمِنِينَ أَنفُسَهُمْ وَأَمْوٰلَهُمْ بِأَنَّ لَهُمُ
  ٱلّجَنَّةَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">التوبة 111 وقد سمى الله تعالى ذلك تجارة، فقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ هَلْ
  أَدُلُّكمْ عَلَىٰ تِجَـٰرَةٍ تُنجِيكُم مّنْ عَذَابٍ أَلِيمٍ * تُؤْمِنُونَ بِٱللَّهِ
  وَرَسُولِهِ وَتُجَـٰهِدُونَ فِى سَبِيلِ ٱللَّهِ بِأَمْوٰلِكُمْ وَأَنفُسِكُمْ</font></font> }</b><br
