  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ
  مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الصف10،
  11 وعندي أنه يمكن إجراء لفظة الشراء على ظاهرها وذلك أن من أقدم على الكفر والشرك
  والتوسع في ملاذ الدنيا والإعراض عن الآخرة وقع في العذاب الدائم فصار في التقدير كأن
  نفسه كانت له، فبسبب الكفر والفسق خرجت عن ملكه وصارت حقاً للنار والعذاب، فإذا ترك
  الكفر والفسق وأقدم على الإيمان والطاعة صار كأنه اشترى نفسه من العذاب والنار فصار
  حال المؤمن كالمكاتب يبذل دارهم معدودة ويشتري بها نفسه فكذلك المؤمن يبذل أنفاساً
  معدودة ويشتري بها نفسه أبداً لكن المكاتب عبد ما بقي عليه درهم، فكذا المكلف لا ينجو
  عن رق العبودية ما دام له نفس واحد في الدنيا ولهذا قال عيسى عليه السلام</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وأوصاني
  بالصلاة والزكاة ما دمت حياً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">مريم 31 وقال تعالى لنبيه عليه الصلاة والسلام</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱعْبُدْ رَبَّكَ حَتَّىٰ يَأْتِيَكَ
  ٱلْيَقِينُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحجر99 فإن قيل إن الله تعالى جعل نفسه مشترياً حيث قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ ٱشْتَرَىٰ مِنَ ٱلْمُؤْمِنِينَ أَنفُسَهُمْ وَأَمْوٰلَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التوبة
  111 وهذا يمنع كون المؤمن مشترياً. قلنا لا منافاة بين الأمرين، فهو كمن اشترى ثوباً
  بعبد، فكل واحد منهما بائع، وكل واحد منهما مشتر، فكذا ههنا وعلى هذا التأويل فلا يحتاج
  إلى ترك الظاهر وإلى حمل لفظ الشراء على البيع. إذا عرفت هذا فنقول يدخل تحت هذا كل
  مشقة يتحملها الإنسان في طلب الدين، فيدخل فيه المجاهد، ويدخل فيه الباذل مهجته الصابر
  على القتل، كما فعله أبو عمار وأمه، ويدخل فيه الآبق من الكفار إلى المسلمين، ويدخل
  فيه المشتري نفسه من الكفار بماله كما فعل صهيب، ويدخل فيه من يظهر الدين والحق عند
  السلطان الجائر. وروي أن عمر رضي الله تعالى عنه بعث جيشاً فحاصروا قصراً فتقدم منهم
  واحد، فقاتل حتى قتل فقال بعض القوم ألقى بيده إلى التهلكة، فقال عمر كذبتم رحم الله
  أبا فلان، وقرأ { وَمِنَ ٱلنَّاسِ مَن يَشْرِى نَفْسَهُ ٱبْتِغَاء مَرْضَاتِ ٱللَّهِ
  } ثم اعلم أن المشقة التي يتحملها الإنسان لا بد وأن تكون على وفق الشرع حتى يدخل بسببه
  تحت الآية، فأما لو كان على خلاف الشرع فهو غير داخل فيه بل يعد ذلك من باب إلقاء النفس
  في التهلكة نحو ما إذا خاف التلف عند الإغتسال من الجنابة ففعل، قال قتادة أما والله
  ما هم بأهل حروراء المراق من الدين ولكنهم أصحاب رسول الله صلى الله عليه وسلم من المهاجرين
  والأنصار لما رأوا المشركين يدعون مع الله إلهاً آخر قاتلوا على دين الله وشروا أنفسهم
  غضباً لله وجهاداً في سبيله. المسألة الثانية { يَشْرِى نَفْسَهُ ٱبْتِغَاء مَرْضَاتَ
  ٱللَّهِ } أي لابتغاء مرضاة الله، و { يَشْرِى } بمعنى يشتري. أما قوله تعالى { وَٱللَّهُ
  رَءوفٌ بِٱلْعِبَادِ } فمن رأفته أنه جعل النعيم الدائم جزاء على العمل القليل المنقطع،
  ومن رأفته جوز لهم كلمة الكفر إبقاء على النفس، ومن رأفته أنه لا يكلف نفساً إلا وسعها
  ومن رأفته ورحمته أن المصر على الكفر مائة سنة إذا تاب ولو في لحظة أسقط كل ذلك العقاب.
  وأعطاه الثواب الدائم، ومن رأفته أن النفس له والمال، ثم أنه يشتري ملكه بملكه فضلاً
  منه ورحمة وإحساناً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
