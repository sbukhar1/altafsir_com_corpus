text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ
  }{ وَمِنَ ٱلنَّاسِ مَن يَشْرِى } يبيع { نَفْسَهُ } أي يبذلها في طاعة الله { ٱبْتِغَاءَ
  } طلب { مَرْضَاتِ ٱللَّهِ } رضاه، وهو (صهيب) لما آذاه المشركون هاجر إلى المدينة
  وترك لهم ماله { وَٱللَّهُ رَءوفٌ بِٱلْعِبَادِ } حيث أرشدهم لِمَا فيه رضاه.\r\n\t\t\t\r\n\t\t\t</section>"

