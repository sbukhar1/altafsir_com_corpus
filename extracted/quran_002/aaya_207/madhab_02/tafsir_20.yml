  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمِنَ ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ
  ٱللَّهِ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل: إنّها خاصة بصهيب وقيل عامة
  في كل مجاهد أو في كل آمر بالمعروف وناه عن المنكر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: (يشري) على أنها خاصة (فعل حال وعلى العموم) مستقبل حقيقة و \" النّاس \"
  إمّا المؤمنون فقط أو المؤمنون والكافرون لأنه إذا تعارض العموم في جنس أقرب أو فيه
  وفي أبعد منه فالأقرب (أولى).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">\"
  مَرْضَاتِ \": قال ابن عطية: وقف عليها حمزة بالتاء والباقون بالهاء. وتبعه أبو حيان
  وهو غلط إنما وقف عليها بالهاء الكسائي فقط. وعن ورش في إمالتها وجهان، والمشهور عدم
  الإمالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وهو عندي منتقد على
  الشاطبي لأنه ذكر أنّ ورشا يميل ذوات الياء ثم عدها من ذوات الياء فظاهره أنه يميلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَٱللَّهُ رَءُوفٌ بِٱلْعِبَادِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">المراد رؤوف بهم، أي بمن يشتري نفسه، أو المراد رؤوف بهم أي بشيء يشتري
  نفسه. والمراد رؤوف بالنّاس إذَا قلنا: إن الكافر مُنعَم عليه وذلك أنك إذا قلت: أنعم
  فلان على فلان. فإن أردت أنه أذهب عنه كل مؤلم فالكافر غير منعم عليه في الآخرة. وإن
  أردت أنه أذهب عنه مؤلما بالإطلاق فالكافر منعم عليه إذْ مَا مِنْ عذابٍ إلاّ وَفِي
  علم الله (ما هو) أشد منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: \" رؤوف بالعباد \"
  حيث كلّفهم الجهاد فعرضهم لثواب (الشهداء).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وهذا جار على مذهبنا لقوله \" رؤوف \" (فدل على) أَنّه لاَ يَجِبُ عليه مراعاة
  الأصلح وإنما ذلك محض (رأفة ورحمة) وتفضل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

