  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما
  زيد بن الدثنة فابتاعه صفوان بن أمية ليقتله بأبيه أمية بن خلف فبعثه مع مولى له يسمى
  نسطاس إلى التنعيم ليقتله في الحل، واجتمع رهط من قريش فيهم أبو سفيان بن حرب فقال
