  ٱلْعِزَّةُ بِٱلإِثْمِ فَحَسْبُهُ جَهَنَّمُ وَلَبِئْسَ ٱلْمِهَادُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وإذا تولى } أي أدبر وأعرض عنك بعد إلانة القول وحلاوة المنطق {
  سعى في الأرض } أي سار ومشى في الأرض { ليفسد فيها } يعني بقطع الأرحام وسفك دماء المسلمين
  { ويهلك الحرث والنسل } وذلك أن الأخنس بن شريق كان بينه وبين ثقيف خصومة فبيتهم ليلاً،
  فأحرق زروعهم وأهلك مواشيهم، وقيل: خرج إلى الطائف مقتضياً ديناً كان له على غريم فأحرق
  له كدساً وعقر له أتاناً وقيل معناه إذا تولى أي صار والياً وملك الأمر سعى في الأرض
  ليفسد فيها يعني بالظلم والعدوان كما يفعله ولاة السوء والظلمة، وقيل: يظهر ظلمه حتى
  يمنع الله بشؤم ظلمه القطر فيهلك الحرث والنسل بسبب منع المطر وقيل إن الآية عامة في
  حق كل من كان موصوفاً بهذه الصفات المذكورة ولا يمتنع أن تنزل في رجل واحد ثم تكون
  عامة في حق كل من كان موصوفاً بهذه الصفات { والله لا يحب الفساد } قال ابن عباس: لا
  يرضى بالمعاصي واحتجت المعتزلة بهذه الآية على أن المحبة عبارة عن الإرادة. وأجيب عنه
  بأن الإرادة معنى غير المحبة، فإن الإنسان قد يريد شيئاً ولا يحبه وذلك لأنه قد يتناول
  الدواء المر ولا يحبه فبان الفرق بين الإرادة والمحبة، وقيل: إن المحبة مدح الشيء وتعظيمه
  والإرادة بخلاف ذلك { وإذا قيل له اتق الله } أي خف الله في سرك وعلانيتك { أخذته العزة
  بالإثم } أي حملته العزة وحمية الجاهلية على فعل الإثم وقيل بأن يعمل الإثم وهو الظلم
  وترك الالتفات إلى الوعظ وعدم الإصغاء إليه. وأصل العزة المنعة والتكبر { فحسبه جهنم
  } أي كافية له جهنم جزاء وعذاباً، وجهنم اسم من أسماء النار التي يعذب بها الكفار في
  الآخرة، وقيل: هو اسم أعجمي وقيل بل هو عربي سميت النار بذلك لبعد قعرها { ولبئس المهاد
  } أي الفراش والمهاد التوطئة أيضاً والمعنى أن العذاب بالنار يجعل تحته وفوقه قال ابن
  مسعود إن من أكبر الذنوب عند الله أن يقال للعبد: اتق الله فيقول: عليك بنفسك. وروي
  أنه قيل لعمر اتق الله فوضع خده على الأرض تواضعاً لله تعالى. قوله عز وجل: { ومن الناس
  من يشري نفسه ابتغاء مرضاة الله } قال ابن عباس: نزلت هذه الآية في سرية الرجيع وكانت
  بعد أحد (خ) عن أبي هريرة قال بعث النبي صلى الله عليه وسلم سرية عيناً وأمر عليهم
  عاصم بن ثابت وهو جد عاصم بن عمر بن الخطاب، فانطلقوا حتى إذا كانوا بين عسفان ومكة
  ذكروا الحي من هذيل يقال لهم بنو لحيان فتبعوهم بقريب من مائة رام فاقتفوا آثارهم حتى
  أتوا منزلاً نزلوه فوجدوا فيه نوى تمر تزودوه من المدينة فقالوا هذا تمر يثرب، فتبعوا
  أثرهم حتى لحقوهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
