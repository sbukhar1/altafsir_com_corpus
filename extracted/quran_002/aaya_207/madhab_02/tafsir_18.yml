  none\" href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ
  مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فلما
  أحس بهم عاصم وأصحابه لجؤوا إلى فدفد، وجاء القوم فأحاطوا بهم فقالوا: لكم العهد والميثاق
  إن نزلتم إلينا أن لا نقتل منكم رجلاً، فقال عاصم: أما أنا فلا أنزل في ذمة كافر اللهم
  أخبر عنا رسولك فقاتلوهم فرموهم حتى قتلوا عاصماً في سبعة نفر بالنبل وبقي خبيب وزيد
  ورجل آخر فأعطوهم العهد والميثاق. فلما أعطوهم العهد والميثاق نزلوا إليهم فلما استمكنوا
  منهم حلوا أوتار قسيهم فربطوهم بها فقال الرجل الثالث الذي معهم: هذا أول الغدر، فأبى
  أن يصحبهم فجروه وعالجوه على أن يصحبهم فلم يفعل فقتلوه وانطلقوا بخبيب وزيد حتى باعوهما
  بمكة، فاشترى خبيباً بنو الحارث بن عامر بن نوفل، وكان خبيب هو الذي قتل الحارث يوم
  بدر فمكث عندهم أسيراً حتى إذا اجتمعوا على قتله استعار موسى من بعض بنات الحارث ليستحدَّ
  بها فأعارتها، فقالت: فغفلت عن صبي لي فدرج إليه حتى أتاه فوضعه على فخذه فلما رأيته
  فزعت فزعة عرف ذلك مني وفي يده الموسى، فقال: أتخشين مني أن أقتله ما كنت لأفعل ذلك
  إن شاء الله تعالى وكانت تقول: ما رأيت أسيراً قط خيراً من خبيب لقد رأيته يأكل من
  قطف عنب وما بمكة يومئذٍ تمرة، وإنه لموثق في الحديد. وما كان إلاّ رزقاً رزقه الله
  خبيباً، فلما خرجوا به من الحرم ليقتلوه قال: دعوني أصلي ركعتين، فصلى ركعتين ثم انصرف
  فقال: لولا ترون أن ما بي جزع من الموت لزدت، فكان أول من سن ركعتين عند القتل، وقال:
  اللهم أحصهم عدداً وقال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فلست أبالي حين أقتل مسلماً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">على أي جنب كان في الله مصرعي</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وذلك في
  ذات الإله وإن يشأ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يبارك على أوصال شلوٍ ممزع</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قام إليه عقبة بن الحارث فقتله،
  وبعثت قريش إلى عاصم ليأتوا بشيء من جسده بعد موته وكان قتل عظيماً من عظمائهم يوم
  بدر، فبعث الله عليه مثل الظلة من الدبر فحمته من رسلهم، فلم يقدروا منه على شيء زاد
  في رواية وأخبر يعني النبي صلى الله عليه وسلم أصحابه يوم أصيبوا خبرهم، الفدفد: الموضع
  الذي فيه غلظ وارتفاع. وقوله عالجوه: أي مارسوه، وأراد به أنهم يخدعونه ليتبعهم فأبى.
  وقوله ليستحد الاستحداد حلق العانة. والقطف العنقود من العنب: قوله على أوصال شلو.
  الشلو العضو من أعضاء الإنسان. والممزع: المفرق. والظلة: الشيء الذي يظل من فوق الإنسان.
  والدبر: جماعة النحل والزنابير. وقال أهل التفسير: إن كفار قريش بعثوا إلى رسول الله
  صلى الله عليه وسلم وهو بالمدينة أنا قد أسلمنا فابعث إلينا نفراً من علماء أصحابك
  يعلمونا دينك، وكان ذلك مكراً منهم فبعث رسول الله صلى الله عليه وسلم خبيب بن عدي
  الأنصاري ومرثد بن أبي مرثد الغنوي وخالد بن بكر وعبدالله بن طارق بن شهاب البلوي وزيد
  بن الدثنة وأمر عليهم عاصم بن ثابت بن أبي أفلح الأنصاري، وذكر نحو حديث البخاري، زاد
  عليه: فقالوا: نصلب خبيباً حياً، فقال: اللهم إنك تعلم أنه ليس لي أحد حولي يبلغ سلامي
  رسولك فأبلغه سلامي، فقام إليه أبو سروعة عقبة بن الحارث فقتله ويقال كان رجل من المشركين
  يقال له أبو ميسرة سلامان معه رمح فوضعه بين ثديي خبيب فقال له خبيب: اتق الله، فما
  زاده ذلك إلاّ عتواً فطعنه فأنفذه فذلك قوله تعالى: { وإذا قيل له اتق الله أخذته العزة
