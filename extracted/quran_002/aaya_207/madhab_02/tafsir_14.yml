  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: والحب له على الإرادة مزية إيثار، فلو قال أحد: إن الفساد المراد
  تنقصه مزية الإيثار لصح ذلك، إذ الحب من الله تعالى إنما هو لما حسن من جميع جهاته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وإذا قيل له اتق الله } الآية، هذه صفة الكافر أو المنافق
  الذاهب بنفسه زهواً، ويكره للمؤمن أن يوقعه الحرج في نحو هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض العلماء: كفى بالمرء إثماً أن يقول له أخوه اتق الله فيقول له: عليك نفسك، مثلك
