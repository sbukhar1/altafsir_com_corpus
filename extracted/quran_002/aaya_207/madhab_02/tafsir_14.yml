  وَٱللَّهُ لاَ يُحِبُّ ٱلفَسَادَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُ ٱتَّقِ ٱللَّهَ أَخَذَتْهُ
  ٱلْعِزَّةُ بِٱلإِثْمِ فَحَسْبُهُ جَهَنَّمُ وَلَبِئْسَ ٱلْمِهَادُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">و
  { تولى } و { سعى } تحتمل جميعاً معنيين: أحدهما أن تكون فعل قلب فيجيء { تولى } بمعنى
  ضل وغضب وأنف في نفسه فسعى بحيله وإرادته الدوائر على الإسلام، ومن هذا السعي قول الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأن ليس للإنسان إلا ما سعى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النجم: 39]، ومنه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وسعى
  لها سعيها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 19]، ومنه قول الشاعر: [الرجز]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أسعى على
  حيِّ بني مالك</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كل امرىء في شأنِهِ سَاعِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ونحا هذا المنحى في معنى الآية ابن
  جريج وغيره، والمعنى الثاني أن يكونا فعل شخص فيجيء { تولى } بمعنى أدبر ونهض عنك يا
  محمد، و { سعى } يجيء معناها بقدميه فقطع الطريق وأفسدها، نحا هذا المنحى ابن عباس
  وغيره، وكلا السعيين فساد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { ويهلك الحرث والنسل
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الطبري: \" المراد الأخنس في
  إحراقه الزرع وقتله الحمر \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  مجاهد: \" المراد أن الظالم يفسد في الأرض فيمسك الله المطر فيهلك الحرث والنسل \"
  ، وقيل: المراد أن المفسد يقتل الناس فينقطع عمار الزرع والمنسلون \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الزجّاج: \" يحتمل أن يراد بالحرث النساء وبالنسل نسلهن \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: والظاهر أن الآية عبارة عن مبالغة في الإفساد،
  إذ كل فساد في أمور الدنيا، فعلى هذين الفصلين يدور، وأكثر القراء على { يُهلكَ } بضم
  الياء وكسر اللام وفتح الكاف عطفاً على { ليفسد } ، وفي مصحف أبي بن كعب \" وليهلكَ
  \" ، وقرأ قوم \" ويهلكُ \" بضم الكاف، إما عطفاً على { يعجبك } وإما على { سعى } ،
  لأنها بمعنى الاستقبال، وإما على القطع والاستئناف، وقرأ الحسن وابن أبي إسحاق وأبو
  حيوة وابن محيصن \" وَيهلِكُ \" بفتح الياء وكسر اللام وضم الكاف ورفع \" الحرثُ \"
  و \" النسَلُ \" ، وكذلك رواه ابن سلمة عن ابن كثير وعبد الوارث عن أبي عمرو، وحكى
  المهدوي أن الذي روى حماد بن سلمة عن ابن كثير إنما هو \" ويُهلكُ \" بضم الياء والكاف
  \" الحرث \" بالنصب، وقرأ قوم \" وَيهلكَ \" بفتح الياء واللام ورفع \" الحرثُ \" وهي
  لغة هلِكَ يهلَكُ، تلحق بالشواذ كركن يركن، و { الحرث } في اللغة شقَ الأرض للزراعة،
  ويسمى الزرع حرثاً للمجاورة والتناسب، ويدخل سائر الشجر والغراسات في ذلك حملاً على
  الزرع، ومنه قول عز وجل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إذ يحكمان في الحرث</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 78]، وهو كرم على ما
  ورد في التفاسير، وسمي النساء حرثاً على التشبيه، و { النسل } مأخوذ من نسل ينسل إذا
  خرج متتابعاً ومنه نسال الطائر ما تتابع سقوطه من ريشه، ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وهم
  من كل حدب ينسلون</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 96]، ومنه قول امرىء القيس: [الطويل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَسُلِّي ثِيَابِي مِنْ ثِيَابِكِ تَنْسُلِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و { لا يحب } معناه لا يحبه من أهل الصلاح، أي لا يحبه ديناً، وإلا
  فلا يقع إلا ما يحب الله تعالى وقوعه، والفساد واقع، وهذا على ما ذهب إليه المتكلمون
  من أن الحب بمعنى الإرادة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
