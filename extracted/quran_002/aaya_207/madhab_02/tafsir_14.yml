  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ
  مَا فِي قَلْبِهِ وَهُوَ أَلَدُّ ٱلْخِصَامِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا تَوَلَّىٰ
  سَعَىٰ فِي ٱلأَرْضِ لِيُفْسِدَ فِيِهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ وَٱللَّهُ
  لاَ يُحِبُّ ٱلفَسَادَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُ ٱتَّقِ ٱللَّهَ أَخَذَتْهُ
  ٱلْعِزَّةُ بِٱلإِثْمِ فَحَسْبُهُ جَهَنَّمُ وَلَبِئْسَ ٱلْمِهَادُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  السدي: \" نزلت في الأخنس بن شريق، واسمه أبيّ، والأخنس لقب، وذلك أنه جاء إلى النبي
  صلى الله عليه وسلم فأظهر الإسلام، وقال: الله يعلم أني صادق، ثم هرب بعد ذلك، فمر
  بقوم من المسلمين، فأحرق لهم زرعاً، وقتل حمراً، فنزلت فيه هذه الآيات \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: ما ثبت قط أن الأخنس أسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عباس: نزلت في قوم من المنافقين تكلموا في الذين قتلوا في
  غزوة الرجيع عاصم بن ثابت وخبيب وابن الدثنة وغيرهم قالوا: ويح هؤلاء القوم لا هم قعدوا
  في بيوتهم ولا أدوا رسالة صاحبهم، فنزلت هذه الآيات في صفات المنافقين: ثم ذكر المستشهدين
  في غزوة الرجيع في قوله: { ومن الناس من يشري نفسه ابتغاء مرضات الله } الآية، وقال
  قتادة ومجاهد وجماعة من العلماء: نزلت هذه الآيات في كل مبطن كفر أو نفاق أو كذب أو
  إضرار وهو يظهر بلسانه خلاف ذلك، فهي عامة، وهي تشبه ما ورد في الترمذي أن في بعض كتب
  الله تعالى: \" أن من عباد الله قوماً ألسنتهم أحلى من العسل وقلوبهم أمر من الصبر،
  يلبسون للناس جلود الضأن من اللين، يجترون الدنيا بالدين، يقول الله تعالى: أبي يغترون
  وعلي يجترون؟ حلفت لأسلطن عليهم فتنة تدع الحليم منهم حيران \". ومعنى { ويشهد الله
  } أي يقول: الله يعلم أني أقول حقاً، وقرأ أبو حيوة وابن محيصن \" ويشهدُ الله \" بإسناد
  الفعل إلى اسم الجلالة، المعنى يعجبك قوله والله يعلم منه خلاف ما قال، والقراءة التي
  للجماعة أبلغ في ذمه، لأنه قوى على نفسه التزام الكلام الحسن ثم ظهر من باطنه خلافه،
  و { ما في قلبه } مختلف بحسب القراءتين، فعلى قراءة الجمهور هو الخير الذي يظهر، أي
  هو في قلبه بزعمه، وعلى قراءة ابن محيصن هو الشر الباطن، وقرأ ابن عباس \" والله يشهد
  على ما في قلبه \" وقرأ أبي وابن مسعود \" ويستشهد الله على ما في قلبه \" والألد:
  الشديد الخصومة الصعب الشكيمة الذي يلوي الحجج في كل جانب، فيشبه انحرافه المشي في
  لديدي الوادي، ومنه لديد الفم، واللدود، ويقال منه: لدِدت بكسر العين ألد، وهو ذم،
  ومنه قول النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أبغض الرجال إلى الله الألد الخصم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ويقال: لَددته بفتح العين ألُده بضمها إذا غلبته في الخصام، ومن
  اللفظة قول الشاعر: [الخفيف]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنَّ تَحْتَ
  الأَحْجَارِ حَزْماً وَعَزْماً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَخَصيماً
  أَلَدَّ ذا مِعْلاَقِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و { الخصام } في الآية مصدر خاصم، وقيل جمع خصم ككلب وكلاب، فكان الكلام
  وهو أشد الخصماء والدهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
