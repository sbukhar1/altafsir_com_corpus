  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { وَمِنَ ٱلنَّاسِ مَن يَشْرِى نَفْسَهُ ٱبْتِغَاء مَرْضَاتِ
  ٱللَّهِ } قال ابن عباس: نزلت هذه الآية في شأن صهيب بن سنان الرومي مولى عبد الله
  بن جدعان وفي نفر من أصحاب رسول الله - صلى الله عليه وسلم - منهم [ياسر أبو] عمار
  بن ياسر وسمية أم عمار وخباب بن الأرت وغيرهم أخذهم المشركون فعذبوهم فأما صهيب فإنه
  كان شيخاً كبيراً وله مال ومتاع فقال لأهل مكة: إني شيخ كبير وإني لا أضركم إن كنت
  معكم أو مع عدوكم فأنا أعطيكم مالي ومتاعي وذروني وديني أشتريه منكم بمالي ففعلوا ذلك
  فأعطاهم ماله إلا مقدار راحلته وتوجه إلى المدينة فلما دخل المدينة لقيه أبو بكر فقال
  له: ربح البيع يا صهيب فقال له: وبيعك فلا يخسر فقال: وما ذلك يا أبا بكر فيخبره بما
  نزل فيه ففرح بذلك صهيب. وقتل ياسر أبو عمار وأم عمار سمية فنزلت هذه الآية في شأن
  صهيب { وَمِنَ ٱلنَّاسِ مَن يَشْرِى نَفْسَهُ ٱبْتِغَاء مَرْضَاتَ ٱللَّهِ } أي يشري
  نفسه ودينه وهذا من أسماء الأضداد يقال: شرى واشترى وباع وابتاع. { ٱبْتِغَاء مَرْضَات
  ٱللَّهِ } أي طلب [يشتري نفسه ودينه] رضاء الله { وَٱللَّهُ رَءوفٌ بِٱلْعِبَادِ }
  أي رحيم بهم ثم صارت هذه الآية عامة لجميع الناس من بذل ماله ليصون به نفسه ودينه فهو
  من أهل هذه الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
