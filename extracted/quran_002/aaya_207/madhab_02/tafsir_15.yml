  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ومن الناس من يشري نفسه } اختلفوا فيمن نزلت هذه الآية
  على خمسة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنها نزلت في الأمر بالمعروف،
  والنهي عن المنكر، وهو معنى قول عمر وعلي رضي الله عنهما. والثاني: أنها نزلت في الزبير
  والمقداد حين ذهبا لإنزال خبيب من خشبته، وقد شرحنا القصة. وهذا قول ابن عباس، والضحاك.
  والثالث: أنها نزلت في صهيب الرومي، واختلفوا في قصته، فروي أنه أقبل مهاجراً نحو النبي
  صلى الله عليه وسلم فاتبعه نفر من قريش، فنزل، فانتثل كنانته، وقال: قد علمتم أني من
  أرماكم بسهمٍ، وأيم الله لا تصلون إليَّ حتى أرميكم بكل سهم معي، ثم أضربكم بسيفي ما
  بقي في يدي منه شيء، فان شئتم دللتكم على مالي. قالوا: فدلنا على مالك نخلِّ عنك، فعاهدهم
  على ذلك، فنزلت فيه هذه الآية، فلما رآه النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ربح البيعُ أبا يحيى \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ عليه القرآن. هذا قول سعيد
  بن المسيب، وذكر نحوه أبو صالح عن ابن عباس، وقال: إن الذي تلقاه فبشره بما نزل فيه
  أبو بكر الصديق. وذكر مقاتل أنه قال للمشركين: أنا شيخ كبير لا يضركم إن كنت معكم أو
  عليكم، ولي عليكم حق لجواري، فخذوا مالي غير راحلة، واتركوني وديني، فاشترط أن لا يمنع
  عن صلاة ولا هجرة، فأقام ما شاء الله، ثم ركب راحلته، فأتى المدينة مهاجراً، فلقيه
  أبو بكر، فبشره وقال: نزلت فيك هذه الآية. وقال عكرمة: نزلت في صهيب، وأبي ذر الغفاري،
  فأما صهيب، فأخذه أهله فافتدى بماله، وأما أبو ذر، فأخذه أهله فأفلت منهم حتى قدم مهاجراً.
  والرابع: أنها نزلت في المجاهدين في سبيل الله، قاله الحسن وابن زيد في آخرين. والخامس:
  أنها نزلت في المهاجرين والأنصار حين قاتلوا على دين الله حتى ظهروا، هذا قول قتادة.
  و «يشري» كلمة من الأضداد، يقال: شرى، بمعنى: باع، وبمعنى: اشترى. فمعناها على قول
  من قال: نزلت في صهيب؛ معنى: يشتري. وعلى بقية الأقوال بمعنى: يبيع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
