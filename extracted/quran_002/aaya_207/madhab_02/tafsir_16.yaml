text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ
  }{ يَشْرِى } يبتع، نزلت فيمن أمر بمعروف ونهى عن منكر فقتل، أو في صهيب اشترى نفسه
  من المشركين بجميع ماله ولحق بالمسلمين، وقال الحسن: العمل الذي باع به نفسه الجهاد.\r\n\t\t\t\r\n\t\t\t</section>"

