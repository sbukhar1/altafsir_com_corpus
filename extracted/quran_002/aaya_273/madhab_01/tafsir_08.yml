  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِلْفُقَرَآءِ
  ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ ٱللَّهِ لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ
  يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ
  يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لِلْفُقَرَاء } خبر مبتدأ محذوف
  أي الصدقات { ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ } أي حبسوا أنفسهم على الجهاد.
  نزلت في أهل الصُّفَّة وهم أربعمائة من المهاجرين أرصدوا لتعلم القرآن والخروج مع السرايا
  { لاَ يَسْتَطِيعُونَ ضَرْبًا } سفرا { فِى ٱلأَرْضِ } للتجارة والمعاش لشغلهم عنه
  بالجهاد { يَحْسَبُهُمُ ٱلْجَاهِلُ } بحالهم { أَغْنِيَاءَ مِنَ ٱلتَّعَفُّفِ } أي
  لتعففهم عن السؤال وتركه { تَعْرِفُهُم } يا مخاطب { بِسِيمَٰهُمْ } علامتهم من التواضع
  وأثر الجهد { لاَ يَسْئَلوُن النَّاسَ } شيئاً فيُلحفون { إِلْحَافًا } أي لا سؤال
  لهم أصلاً فلا يقع منهم إلحاف وهو الإلحاح { وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ
  ٱللَّهَ بِهِ عَلِيمٌ } فمجاز عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

