  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">إعلم أنه تعالى لما بيّن في الآية
  الأولى أنه يجوز صرف الصدقة إلى أي فقير كان، بيّن في هذه الآية أن الذي يكون أشد الناس
  استحقاقاً بصرف الصدقة إليه من هو؟ فقال { لِلْفُقَرَاء ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ
  ٱللَّهِ } وفي الآية مسائل المسألة الأولى اللام في قوله { لِلْفُقَرَاء } متعلق بماذا
  فيه وجوه الأول لما تقدمت الآيات الكثيرة في الحث على الانفاق، قال بعدها { لِلْفُقَرَاء
  } أي ذلك الإنفاق المحثوث عليه للفقراء، وهذا كما إذا تقدم ذكر رجل فتقول عاقل لبيب،
  والمعنى أن ذلك الذي مر وصفه عاقل لبيب، وكذلك الناس يكتبون على الكيس الذي يجعلون
  فيه الذهب والدراهم ألفان ومائتان أي ذلك الذي في الكيس ألفان ومائتان هذا أحسن الوجوه
  الثاني أن تقدير الآية اعمدوا للفقراء واجعلوا ما تنفقون للقراء الثالث يجوز أن يكون
  خبر المبتدأ محذوف والتقدير وصدقاتكم للفقراء. المسألة الثانية نزلت في فقراء المهاجرين،
  وكانوا نحو أربعمائة، وهم أصحاب الصفة لم يكن لهم مسكن ولا عشائر بالمدينة، وكانوا
  ملازمين المسجد، ويتعلمون القرآن، ويصومون ويخرجون في كل غزوة، عن ابن عباس وقف رسول
  الله صلى الله عليه وسلم يوماً على أصحاب الصفة فرأى فقرهم وجدهم فطيب قلوبهم، فقال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أبشروا يا أصحاب الصفة فمن لقيني
  من أمتي على النعت الذي أنتم عليه راضياً بما فيه فإنه من رفاقي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">واعلم أن الله تعالى وصف هؤلاء الفقراء
  بصفات خمس الصفة الأولى قوله { الَّذِينَ أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ } البقرة
  273 فنقول الإحصار في اللغة أن يعرض للرجل ما يحول بينه وبين سفره، من مرض أو كبر أو
  عدو أو ذهاب نفقة، أو ما يجري مجرى هذه الأشياء، يقال أحصر الرجل فهو محصر، ومضى الكلام
  في معنى الإحصار عند قوله { فَإِنْ أُحْصِرْتُمْ } بما يعني عن الإعادة، أما التفسير
  فقد فسرت هذه الآية بجميع الأعداد الممكنة في معنى الإحصار فالأول أن المعنى إنهم حصروا
  أنفسهم ووقفوها على الجهاد، وأن قوله { فِى سَبِيلِ ٱللَّهِ } مختص بالجهاد في عرف
  القرآن، ولأن الجهاد كان واجباً في ذلك الزمان، وكان تشتد الحاجة إلى من يحبس نفسه
  للمجاهدة مع الرسول صلى الله عليه وسلم، فيكون مستعداً لذلك، متى مست الحاجة، فبيّن
  تعالى في هؤلاء الفقراء أنهم بهذه الصفة، ومن هذا حاله يكون وضع الصدقة فيهم يفيد وجوهاً
  من الخير أحدها إزالة عيلتهم والثاني تقوية قلبهم لما انتصبوا إليه وثالثها تقوية الإسلام
  بتقوية المجاهدين ورابعها أنهم كانوا محتاجين جداً مع أنهم كانوا لا يظهرون حاجتهم،
  على ما قال تعالى { لاَ يَسْتَطِيعُونَ ضَرْبًا فِى ٱلأَرْضِ يَحْسَبُهُمُ ٱلْجَاهِلُ
  أَغْنِيَاء مِنَ ٱلتَّعَفُّفِ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
