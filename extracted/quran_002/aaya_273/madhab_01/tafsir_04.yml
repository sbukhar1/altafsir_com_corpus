  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سِيمَـٰهُمْ
  فِى وُجُوهِهِمْ مّنْ أَثَرِ ٱلسُّجُودِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الفتح 29 وأيضاً ظهور آثار الفكر،
  روي أنهم كانوا يقومون الليل للتهجد ويحتطبون بالنهار للتعفف. الصفة الخامسة لهؤلاء
  الفقراء قوله تعالى { لاَ يسألون الناس إلحافاً } عن ابن مسعود رضي الله عنه إن الله
  يحب العفيف المتعفف، ويبغض الفاحش البذيء السائل الملحف الذي إن أعطى كثيراً أفرط في
  المدح، وإن أعطى قليلاً أفرط في الذم، وعن رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يفتح أحد باب مسألة إلا فتح
  الله عليه باب فقر، ومن يستغن يغنه الله، ومن يستعفف يعفه الله تعالى، لأن يأخذ أحدكم
