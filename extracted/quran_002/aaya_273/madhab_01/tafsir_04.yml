  لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ مِنَ
  ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا
  تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني وهو قول قتادة وابن زيد منعوا أنفسهم من التصرفات في التجارة للمعاش خوف العدو
  من الكفار لأن الكفار كانوا مجتمعين حول المدينة، وكانوا متى وجدوهم قتلوهم. /والقول
  الثالث وهو قول سعيد بن المسيب واختيار الكسائي أن هؤلاء القوم أصابتهم جراحات مع رسول
  الله صلى الله عليه وسلم، وصاروا زمنى، فأحصرهم المرض والزمانة عن الضرب في الأرض.
  والقول الرابع قال ابن عباس هؤلاء قوم من المهاجرين حبسهم الفقر عن الجهاد في سبيل
  الله فعذرهم الله. والقول الخامس هؤلاء قوم كانوا مشتغلين بذكر الله وطاعته وعبوديته،
  وكانت شدة استغراقهم في تلك الطاعة أحصرتهم عن الاشتغال بسائر المهمات. الصفة الثانية
  لهؤلاء الفقراء قوله تعالى { لاَ يَسْتَطِيعُونَ ضَرْبًا فِى ٱلأَرْضِ } يقال ضربت
  في الأرض ضرباً إذا سرت فيها، ثم عدم الاستطاعة إما أن يكون لأن اشتغالهم بصلاح الدين
  وبأمر الجهاد، يمنعهم من الاشتغال بالكسب والتجارة، وإما لأن خوفهم من الأعداء يمنعهم
  من السفر، وإما لأن مرضهم وعجزهم يمنعهم منه، وعلى جميع الوجوه فلا شك في شدة احتياجهم
  إلى من يكون معيناً لهم على مهماتهم. الصفة الثالثة لهم قوله تعالى { يَحْسَبُهُمُ
  ٱلْجَاهِلُ أَغْنِيَاء مِنَ ٱلتَّعَفُّفِ } وفيه مسائل المسألة الأولى قرأ عاصم وابن
  عامر وحمزة { يَحْسَبُهُمُ } بفتح السين والباقون بكسرها وهما اللتان بمعنى واحد، وقرىء
  في القرآن ما كان من الحسبان باللغتين جميعاً الفتح والكسر والفتح عند أهل اللغة أقيس،
  لأن الماضي إذا كان على فعل، نحو حسب كان المضارع على يفعل، مثل فرق يفرق وشرب يشرب،
  وشذ حسب يحسب فجاء على يفعل مع كلمات أُخر، والكسر حسن لمجيء السمع به وإن كان شاذاً
  عن القياس. المسألة الثانية الحسبان هو الظن، وقوله { ٱلْجَاهِلُ } لم يرد به الجهل
  الذي هو ضد العقل، وإنما أراد الجهل الذي هو ضد الاختبار، يقول يحسبهم من لم يختبر
  أمرهم أغنياء من التعفف، وهو تفعل من العفة ومعنى العفة في اللغة ترك الشيء والكف عنه
  وأراد من التعفف عن السؤال فتركه للعلم، وإنما يحسبهم أغنياء لإظهارهم التجمل وتركهم
  المسألة. الصفة الرابعة لهؤلاء الفقراء قوله تعالى { تَعْرِفُهُم بِسِيمَـٰهُمْ } السيما
  والسيميا العلامة التي يعرف بها الشيء، وأصلها من السمة التي هي العلامة، قلبت الواو
  إلى موضع العين قال الواحدي وزنه يكون فعلاً، كما قالوا له جاه عند الناس أي وجه، وقال
  قوم السيما الارتفاع لأنها علامة وضعت للظهور، قال مجاهد { سِيمَـٰهُمْ } التخشع والتواضع،
  قال الربيع والسدي أثر الجهد من الفقر والحاجة وقال الضحاك صفرة ألوانهم من الجوع وقال
  ابن زيد رثاثة ثيابهم والجوع خفي وعندي أن كل ذلك فيه نظر لأن كل ما ذكروه علامات دالة
  على حصول الفقر وذلك يناقضه قوله { يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَاء مِنَ ٱلتَّعَفُّفِ
  } بل المراد شيء آخر هو أن لعباد الله المخلصين هيبة ووقعاً في قلوب الخلق، كل من رآهم
  تأثر منهم وتواضع لهم وذلك إدراكات روحانية، لا علات جسمانية، ألا ترى أن الأسد إذا
  مرّ هابته سائر السباع بطباعها لا بالتجربة، لأن الظاهر أن تلك التجربة ما وقعت، والبازي
  إذا طار تهرب منه الطيور الضعيفة، وكل ذلك إدراكات روحانية لا جسمانية، فكذا هٰهنا،
  ومن هذا الباب آثار الخشوع في الصلاة، كما قال تعالى</font></font>&#13;\t\t\t<label
