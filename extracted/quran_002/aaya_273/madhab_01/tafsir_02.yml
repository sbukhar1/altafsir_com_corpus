  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِلْفُقَرَآءِ
  ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ ٱللَّهِ لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ
  يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ
  يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الجار متعلق بمحذوف. والمعنى: اعمدوا
  للفقراء، واجعلوا ما تنفقون للفقراء، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فِي تِسْعِ آيَاتٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  12] ويجوزأن يكون خبر مبتدأ محذوف، أي صدقاتكم للفقراء. و { ٱلَّذِينَ أُحصِرُواْ فِى
  سَبِيلِ ٱللَّهِ } هم الذين أحصرهم الجهاد { لاَ يَسْتَطِيعُونَ } لاشتغالهم به { ضَرْبًا
  فِى ٱلاْرْضِ } للكسب. وقيل هم أصحاب الصفة، وهم نحو من أربعمائة رجل من مهاجري قريش
  لم يكن لهم مساكن في المدينة ولا عشائر، فكانوا في صفة المسجد ـ وهي سقيفته ـ يتعلمون
  القرآن بالليل، ويرضخون النوى بالنهار. وكانوا يخرجون في كل سرية بعثها رسول الله صلى
  الله عليه وسلم، فمن كان عنده فضل أتاهم به إذا أمسى. وعن ابن عباس رضي الله عنهما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(149) وقف رسول الله صلى الله عليه وسلم يوماً على أصحاب الصفة فرأى
  فقرهم وجهدهم وطيب قلوبهم فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أَبْشِرُوا يا أصحاب الصفة، فمن بقي من أَمْتي على النعت الذي أنتم
  عليه راضياً بما فيه فإنه من رفقائي في الجنة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَحْسَبُهُمُ ٱلْجَاهِلُ } بحالهم { أَغْنِيَاءَ مِنَ ٱلتَّعَفُّفِ
  } مستغنين من أجل تعففهم عن المسألة { تَعْرِفُهُم بِسِيمَـٰهُمْ } من صفرة الوجه ورثاثة
  الحال. والإلحاف: الإلحاح، وهو اللزوم وأن لا يفارق إلا بشيء يعطاه. من قولهم: لحفني
  من فضل لحافه، أي أعطاني من فضل ما عنده. وعن النبي صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(150)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنّ الله تعالى يحبّ الحَيّيِ الحليم المتعفف، ويبغض البذيّ السئال الملحف \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ومعناه: أنهم إن سألوا سألوا بتلطف
  ولم يلحوا وقيل: هو نفي للسؤال والإلحاف جميعاً كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلَى لاَحِبٍ لاَ يُهْتَدَى بِمَنَارِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد نفي المنار والاهتداء به.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

