  مَن يَشَآءُ وَمَا تُنْفِقُواْ مِنْ خَيْرٍ فَلأَنْفُسِكُمْ وَمَا تُنْفِقُونَ إِلاَّ
  ٱبْتِغَآءَ وَجْهِ ٱللَّهِ وَمَا تُنْفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ
  لاَ تُظْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لِلْفُقَرَآءِ ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ
  ٱللَّهِ لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ
  مِنَ ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا
  تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُنْفِقُونَ
  أَمْوَالَهُمْ بِٱللَّيْلِ وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ أَجْرُهُمْ
  عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لِلْفُقَرَآءِ ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ } يعني: المهاجرين الذين
  انقطعوا إلى الله وإلى رسوله، وسكنوا المدينة، وليس لهم سبب يردون به على أنفسهم ما
  يغنيهم و { لاَ يَسْتَطِيعُونَ ضَرْبًا فِى ٱلأَرْضِ } يعني: سفراً للتسبب في طلب المعاش،
  والضرب في الأرض هو السفر، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا ضَرَبْتُمْ فِى ٱلأَرْضِ فَلَيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَقْصُرُواْ مِنَ ٱلصَّلوٰةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 101] وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عَلِمَ
  أَن سَيَكُونُ مِنكُمْ مَّرْضَىٰ وَءَاخَرُونَ يَضْرِبُونَ فِى ٱلأَرْضِ يَبْتَغُونَ
  مِن فَضْلِ ٱللَّهِ وَءَاخَرُونَ يُقَـٰتِلُونَ فِى سَبِيلِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المزمل:
  20] الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يَحْسَبُهُمُ ٱلْجَاهِلُ
  أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ } أي: الجاهل بأمرهم وحالهم يحسبهم أغنياء من تعففهم
  في لباسهم وحالهم ومقالهم، وفي هذا المعنى الحديث المتفق على صحته عن أبي هريرة، قال:
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ليس المسكين بهذا الطواف الذي ترده التمرة والتمرتان، واللقمة واللقمتان،
  والأكلة والأكلتان، ولكن المسكين الذي لا يجد غنىً يغنيه، ولا يفطن له فيتصدق عليه،
  ولا يسأل الناس شيئاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">رواه أحمد من حديث ابن مسعود أيضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { تَعْرِفُهُم بِسِيمَـٰهُمْ } أي: بما يظهر لذوي الألباب من صفاتهم، كما قال تعالى:
  { سِيمَـٰهُمْ فِى وُجُوهِهِم } وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَتَعْرِفَنَّهُمْ فِى لَحْنِ ٱلْقَوْلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[محمد:
  30] وفي الحديث الذي في السنن:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اتقوا فراسة المؤمن؛ فإنه ينظر بنور الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ فِى ذَلِكَ لآيَـٰتٍ لِلْمُتَوَسِّمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  75].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لاَ يَسْـأَلُونَ ٱلنَّاسَ
  إِلْحَافًا } أي: لا يلحون في المسألة، ويكلفون الناس ما لا يحتاجون إليه، فإن من سأل
  وله ما يغنيه عن المسألة، فقد ألحف في المسألة، قال البخاري: حدثنا ابن أبي مريم، حدثنا
  محمد بن جعفر، حدثنا شريك بن أبي نمر: أن عطاء بن يسار وعبد الرحمن بن أبي عمرة الأنصاري،
  قالا: سمعنا أبا هريرة يقول: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليس المسكين الذي ترده التمرة
  والتمرتان، ولا اللقمة واللقمتان، إنما المسكين الذي يتعفف، اقرؤوا إن شئتم، يعني:
  قوله: { لاَ يَسْأَلُونَ ٱلنَّاسَ إِلْحَافًا } \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقد رواه مسلم من حديث إسماعيل بن جعفر المديني، عن شريك بن عبد الله
