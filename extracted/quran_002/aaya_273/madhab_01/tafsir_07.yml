  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  عَلَيْكَ هُدَاهُمْ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَآءُ وَمَا تُنْفِقُواْ مِنْ
  خَيْرٍ فَلأَنْفُسِكُمْ وَمَا تُنْفِقُونَ إِلاَّ ٱبْتِغَآءَ وَجْهِ ٱللَّهِ وَمَا
  تُنْفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ لاَ تُظْلَمُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِلْفُقَرَآءِ
  ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ ٱللَّهِ لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ
  يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ
  يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ
  عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ بِٱللَّيْلِ
  وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ
  عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو عبد الرحمن
  النسائي: أنبأنا محمد بن عبد السلام بن عبد الرحيم، أنبأنا الفريابي، حدثنا سفيان عن
  الأعمش، عن جعفر بن إياس، عن سعيد بن جبير، عن ابن عباس، قال: كانوا يكرهون أن يرضخوا
  لأنسابهم من المشركين، فسألوا، فرخص لهم، فنزلت هذه الآية: { لَّيْسَ عَلَيْكَ هُدَاهُمْ
  وَلَـٰكِنَّ ٱللَّهَ يَهْدِى مَن يَشَآءُ وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَلأَِنفُسِكُمْ
  وَمَا تُنفِقُونَ إِلاَّ ٱبْتِغَآءَ وَجْهِ ٱللَّهِ وَمَا تُنفِقُواْ مِنْ خَيْرٍ يُوَفَّ
  إِلَيْكُمْ وَأَنتُمْ لاَ تُظْلَمُونَ }. وكذا رواه أبو حذيقة وابن المبارك وأبو أحمد
  الزبيدي وأبو داود الحضرمي عن سفيان، وهو الثوري به. وقال ابن أبي حاتم: أنبأنا أحمد
  بن القاسم بن عطية، حدثني أحمد بن عبد الرحمن، يعني: الدشتكي، حدثني أبي عن أبيه، حدثنا
  أشعث بن إسحاق عن جعفر بن أبي المغيرة، عن سعيد بن جبير، عن ابن عباس، عن النبي صلى
  الله عليه وسلم أنه كان يأمر بأن لا يتصدق إلا على أهل الإسلام، حتى نزلت هذه الآية:
  { لَّيْسَ عَلَيْكَ هُدَاهُمْ } إلى آخرها، فأمر بالصدقة بعدها على كل من سألك من كل
  دين، وسيأتي عند قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَّ يَنْهَـٰكُمُ ٱللَّهُ عَنِ ٱلَّذِينَ لَمْ يُقَـٰتِلُوكُمْ
  فِى ٱلدِّينِ وَلَمْ يُخْرِجُوكُمْ مِّن دِيَـٰرِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الممتحنة: 8] الآية، حديث أسماء
  بنت الصديق في ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَمَا تُنفِقُواْ مِنْ
  خَيْرٍ فَلأَِنفُسِكُمْ } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّنْ عَمِلَ صَـٰلِحاً فَلِنَفْسِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  46] ونظائرها في القرآن كثيرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَمَا تُنفِقُونَ إِلاَّ ٱبْتِغَآءَ وَجْهِ ٱللَّهِ } قال الحسن البصري: نفقة المؤمن
  لنفسه، ولا ينفق المؤمن إذا أنفق إلا ابتغاء وجه الله. وقال عطاء الخراساني: يعني:
  إذا أعطيت لوجه الله فلا عليك ما كان عمله. وهذا معنى حسن، وحاصله أن المتصدق إذا تصدق
  ابتغاء وجه الله، فقد وقع أجره على الله، ولا عليه في نفس الأمر لمن أصاب؛ ألبرّ أو
  فاجر، أو مستحق أو غيره، وهو مثاب على قصده، ومستند هذا تمام الآية: { وَمَا تُنفِقُواْ
  مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنتُمْ لاَ تُظْلَمُونَ } والحديث المخرج في الصحيحين
  من طريق أبي الزناد، عن الأعرج، عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قال رجل: لأتصدقنَّ الليلة بصدقة،
  فخرج بصدقته، فوضعها في يد زانية، فأصبح الناس يتحدثون: تصدق على زانية، فقال: اللهم
  لك الحمد، على زانية؟ لأتصدقن الليلة بصدقة، فخرج بصدقته فوضعها في يد غني، فأصبحوا
  يتحدثون: تصدق الليلة على غني، قال: اللهم لك الحمد، على غني؟ لأتصدقن الليلة بصدقة،
  فخرج بصدقته فوضعها في يد سارق، فأصبحوا يتحدثون: تصدق الليلة على سارق، فقال: اللهم
  لك الحمد، على زانية، وعلى غني، وعلى سارق؟ فأتي فقيل له: أما صدقتك، فقد قبلت، وأما
  الزانية، فلعلها أن تستعف بها عن زناها، ولعل الغني يعتبر فينفق مما أعطاه الله، ولعل
  السارق أن يستعف بها عن سرقته \". </font></font></b>&#13;\t\t\t<label disabled=\"true\"
