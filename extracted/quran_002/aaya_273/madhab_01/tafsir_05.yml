  لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ مِنَ
  ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا
  تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والأوّل
  أظهر. والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية ـ قوله تعالىٰ: { يَحْسَبُهُمُ
  ٱلْجَاهِلُ أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ } أي أنهم من الانقباض وترك المسألة والتوكل
  على الله بحيث يظنهم الجاهل بهم أغنياء. وفيه دليل على أن اسم الفقر يجوز أن يطلق على
  من له كسوة ذات قيمة ولا يمنع ذلك من إعطاء الزكاة إليه. وقد أمر الله تعالىٰ بإعطاء
  هؤلاء القوم، وكانوا من المهاجرين الذين يقاتلون مع رسول الله صلى الله عليه وسلم غير
  مَرْضَى ولا عُمْيَان. والتَعُّفف تفَعّل، وهو بناء مبالغة من عفّ عن الشيء إذا أمسك
  عنه وتنزّه عن طلبه؛ وبهذا المعنى فسر قَتادة وغيره. وفتْح السين وكسرها في «يحسَبهم»
  لغتان. قال أبو عليّ: والفتح أقْيَس؛ لأن العين من الماضي مكسورة فبابها أن تأتي في
  المضارع مفتوحة. والقراءة بالكسر حسنة، لمجيء السمع به وإن كان شاذاً عن القياس. و
  «مِنْ» في قوله { مِنَ ٱلتَّعَفُّفِ } لابتداء الغاية. وقيل لبيان الجنس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة ـ قوله تعالىٰ: { تَعْرِفُهُم بِسِيمَاهُمْ } فيه دليل على
  أن للسِّيما أثراً في اعتبار من يظهر عليه ذلك، حتى إذا رأينا ميتاً في دار الإسلام
  وعَلَيْهِ زُنَّار وهو غير مختون لا يدفن في مقابر المسلمين؛ ويقدّم ذلك على حكم الدار
  في قول أكثر العلماء؛ ومنه قوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَتَعْرِفَنَّهُمْ فِي لَحْنِ ٱلْقَوْلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[محمد:
  30]. فدلّت الآية على جواز صرف الصدقة إلى من له ثياب وكسوة وزيّ في التجمّل. وٱتفق
  العلماء على ذلك، وإن ٱختلفوا بعده في مقدار ما يأخذه إذا ٱحتاج. فأبو حنيفة اعتبر
  مقدار ما تجب فيه الزكاة، والشافعيّ اعتبر قوت سنة، ومالك اعتبر أربعين درهماً؛ والشافعيّ
  لا يصرف الزكاة إلى المكتسب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسِّيمَا
  (مقصورة): العلامة، وقد تمدّ فيقال السيماء. وقد ٱختلف العلماء في تعيينها هنا؛ فقال
  مجاهد: هي الخشوع والتواضع. السُّدِّي: أثر الفاقة والحاجة في وجوههم وقلّة النَّعمة.
  ابن زيد: رَثَاثة ثيابهم. وقال قوم وحكاه مَكِّيّ: أثر السجود. ابن عطيّة: وهذا حسن،
  وذلك لأنهم كانوا متفرّغين متوَكلِّين لا شغل لهم في الأغلب إلاَّ الصَّلاة، فكان أثر
  السجود عليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وهذه السِّيما التي هي أثر
  السجود اشترك فيها جميع الصحابة رضوان الله عليهم بإخبار الله تعالىٰ في آخر «الفتح»
  بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سِيمَاهُمْ فِي وُجُوهِهِمْ مِّنْ أَثَرِ ٱلسُّجُودِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفتح:
  29] فلا فرق بينهم وبين غيرهم؛ فلم يبق إلاَّ أن تكون السيماء أثر الخصاصة والحاجة،
  أو يكون أثر السجود أكثر، فكانوا يعرفون بصفرة الوجوه من قيام الليل وصوم النهار. والله
  أعلم. وأما الخشوع فذلك محله القلب ويشترك فيه الغنيّ والفقير، فلم يبق إلاَّ ما ٱخترناه،
  والموفق الإلٰه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة ـ قوله تعالىٰ: { لاَ يَسْأَلُونَ
  ٱلنَّاسَ إِلْحَافاً } مصدر في موضع الحال، أي ملحفين؛ يُقال: ألحف وأحْفى وألحّ في
  المسألة سواء؛ ويُقال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
