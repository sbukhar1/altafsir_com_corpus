  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِلْفُقَرَآءِ
  ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ ٱللَّهِ لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ
  يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ
  يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه عشر مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولىٰ ـ قوله تعالىٰ: { لِلْفُقَرَآءِ } اللام متعلقة بقوله «وَمَا
  تُنْفِقُوا مِنْ خَيْرٍ» وقيل؛ بمحذوف تقديره الإنفاق أو الصدقة للفقراء. قال السُّدِّي
  ومجاهد وغيرهما: المراد بهؤلاء الفقراء فقراء المهاجرين من قريش وغيرهم، ثم تتناول
  الآية كل من دخل تحت صفة الفقراء غابرَ الدهر. وإنما خصّ فقراء المهاجرين بالذكر لأنه
  لم يكن هناك سواهم وهم أهل الصُّفّة وكانوا نحواً من أربعمائة رجل، وذلك أنهم كانوا
  يَقْدَمون فقراء على رسول الله صلى الله عليه وسلم، وما لهم أهل ولا مال فبُنيت لهم
  صُفَّة في مسجد رسول الله صلى الله عليه وسلم، فقيل لهم: أهل الصُّفَّة. قال أبو ذَرّ:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كنت من أهل الصّفة وكنا إذا أمسينا
  حضرنا باب رسول الله صلى الله عليه وسلم فيأمر كلَّ رجل فينصرف برجل ويبقى مَن بقي
  من أهل الصفة عشرة أو أقل فيؤتَي النبيّ صلى الله عليه وسلم بعشائه ونتعشَّى معه. فإذا
  فرغنا قال رسول الله صلى الله عليه وسلم «ناموا في المسجد» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وخرّج الترمذيّ عن البَرَاء بن عازِب:
  «وَلاَ تَيَمَّمُوا الْخَبِيثَ مِنْهُ تُنْفِقُونَ» قال: نزلت فينا معشر الأنصار كنا
  أصحاب نخل، قال: فكان الرجل يأتي من نخله على قدر كثرته وقِلّته، وكان الرجل يأتي بِالقُنْو
  والقنوين فيعلقه في المسجد، وكان أهل الصفّة ليس لهم طعام؛ فكان أحدهم إذا جاع أتى
  القُنْوَ فيضربه بعصاه فيسقط من البُسر والتمر فيأكل، وكان ناس ممن لا يرغب في الخير
  يأتي بالقنو فيه الشيص والحَشَف، وبالقنو قد انكسر فيعلقه في المسجد، فأنزل الله تعالىٰ:
  { يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ
  أَخْرَجْنَا لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ
  وَلَسْتُمْ بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ }. قال: ولو أن أحدكم أُهْدِيَ
  إليه مثل ما أعطاه لم يأخذه إلاَّ على إغماض وحَيَاء. قال: فكنا بعد ذلك يأتي الرجل
  بصالح ما عنده. قال: هذا حديث حسن غريب صحيح. قال علماؤنا. وكانوا رضي الله عنهم في
  المسجد ضرورة، وأكلوا من الصدقة ضرورة؛ فلما فتح الله على المسلمين استغنَوْا عن تلك
  الحال وخرجوا ثم ملكوا وتأمّروا. ثم بيّن الله سبحانه من أحوال أُولئك الفقراء المهاجرين
  ما يوجب الحُنُوَّ عليهم بقوله تعالىٰ: { ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ ٱللَّهِ
  } والمعنى حُبسوا ومُنعوا. قال قتادة وابن زيد: معنى «أحْصِرُوا فِي سَبِيلِ ٱللَّهِ»
  حبسوا أنفسهم عن التصرُّف في معايشهم خوف العدوّ؛ ولهذا قال تعالىٰ: { لاَ يَسْتَطِيعُونَ
  ضَرْباً فِي ٱلأَرْضِ } لكون البلاد كلها كفراً مُطْبِقاً. وهذا في صدر الإسلام، فعلتهم
  تمنع من الإكتساب بالجهاد، وإنكار الكفار عليهم إسلامهم يمنع من التصرف في التجارة
  فبقوا فقراء. وقيل: معنى: «لاَ يَسْتَطِيعُونَ ضَرْباً فِي الاٌّرْض» أي لِما قد ألزموا
  أنفسهم من الجهاد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
