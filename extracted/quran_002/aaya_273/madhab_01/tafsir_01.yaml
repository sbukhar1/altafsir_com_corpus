  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِلْفُقَرَآءِ
  ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ ٱللَّهِ لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ
  يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ
  يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أما قوله: { لِلْفُقَرَاء ٱلَّذِينَ
  أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ } فبـيان من الله عزّ وجلّ عن سبيل النفقة ووجهها.
  ومعنى الكلام: وما تنفقوا من خير فلأنفسكم، تنفقون للفقراء الذين أحصروا في سبيل الله.
  واللام التـي فـي الفقراء مردودة علـى موضع اللام فـي فلأنفسكم، كأنه قال: { وَمَا
  تُنفِقُواْ مِنْ خَيْرٍ } يعنـي به: وما تتصدّقوا به من مال، فللفقراء الذين أحصروا
  فـي سبـيـل الله، فلـما اعترض فـي الكلام بقوله: «فلأنفسكم»، فأدخـل الفـاء التـي هي
  جواب الـجزاء فـيه تركت إعادتها فـي قوله: «للفقراء»، إذ كان الكلام مفهوماً معناه.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَّيْسَ عَلَيْكَ هُدَاهُمْ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن
  يَشَآءُ وَمَا تُنْفِقُواْ مِنْ خَيْرٍ فَلأَنْفُسِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 272] أما «لـيس علـيك هداهم»،
  فـيعنـي الـمشركين، وأما النفقة فبـين أهلها، فقال: للفقراء الذين أحصروا فـي سبـيـل
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: إن هؤلاء الفقراء الذين
  ذكرهم الله فـي هذه الآية، هم فقراء الـمهاجرين عامة دون غيرهم من الفقراء. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { لِلْفُقَرَاء ٱلَّذِينَ
  أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ } مهاجري قريش بـالـمدينة مع النبـيّ صلى الله عليه
  وسلم، أمر بـالصدقة علـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه قوله: { لِلْفُقَرَاء ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ
  ٱللَّهِ }... الآية. قال: هم فقراء الـمهاجرين بـالـمدينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { لِلْفُقَرَاء ٱلَّذِينَ أُحصِرُواْ
  فِى سَبِيلِ ٱللَّهِ } قال: فقراء الـمهاجرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بذلك: الذين جعلهم جهادهم عدوّهم يحصرون أنفسهم
  فـيحبسونها عن التصرف فلا يستطيعون تصرّفـا. وقد دللنا فـيـما مضى قبل علـى أن معنى
  الإحصار: تصيـير الرجل الـمـحصر بـمرضه أو فـاقته أو جهاده عدوّه، وغير ذلك من علله
  إلـى حالة يحبس نفسه فـيها عن التصرّف فـي أسبـابه بـما فـيه الكفـاية فـيـما مضى قبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: فـي ذلك بنـحو
  الذي قلنا فـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: {
  ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ } قال: حصروا أنفسهم فـي سبـيـل الله للغزو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { لِلْفُقَرَاء
  ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ } قال: كانت الأرض كلها كفراً لا يستطيع
  أحد أن يخرج يبتغي من فضل الله إذا خرج خرج فـي كفر.</font></font>&#13;\t\t\t<label
