  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لِلْفُقَرَآءِ ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ ٱللَّهِ
  لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ مِنَ
  ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا
  تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل:
  كانت الأرض كلها حربـاً علـى أهل هذا البلد، وكانوا لا يتوجهون جهة إلا لهم فـيها عدوّ،
  فقال الله عزّ وجلّ: { لِلْفُقَرَاء ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ }...
  الآية؛ كانوا ههنا فـي سبـيـل الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: الذين أحصرهم الـمشركون فمنعوهم التصرّف. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي:
  { لِلْفُقَرَاء ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ } حصرهم الـمشركون فـي الـمدينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ولو كان تأويـل الآية علـى ما تأوّله السدي، لكان الكلام: للفقراء
  الذين حصروا فـي سبـيـل الله، ولكنه «أحصروا»، فدلّ ذلك علـى أن خوفهم من العدوّ الذي
  صير هؤلاء الفقراء إلـى الـحال التـي حَبسوا وهم فـي سبـيـل الله أنفسهم، لا أن العدوّ
  هم كانوا الـحابسيهم، وإنـما يقال لـمن حبسه العدوّ: حصره العدوّ، وإذا كان الرجل الـمـحبس
  من خوف العدوّ وقـيـل: أحصره خوف العدوّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { لاَ يَسْتَطِيعُونَ ضَرْبًا فِى ٱلاْرْضِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جل ثناؤه: لا يستطيعون تقلبـاً فـي الأرض، وسفراً فـي البلاد،
  ابتغاء الـمعاش وطلب الـمكاسب، فـيستغنوا عن الصدقات رهبة العدوّ، وخوفـاً علـى أنفسهم
  منهم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { لاَ يَسْتَطِيعُونَ ضَرْبًا فِى ٱلاْرْضِ
  } حبسوا أنفسهم فـي سبـيـل الله للعدوّ، فلا يستطيعون تـجارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { لاَ يَسْتَطِيعُونَ ضَرْبًا فِى
  ٱلاْرْضِ } يعنـي التـجارة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد قوله: { لاَ يَسْتَطِيعُونَ ضَرْبًا فِى ٱلاْرْضِ } كان أحدهم لا
  يستطيع أن يخرج يبتغي من فضل الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَاء مِنَ ٱلتَّعَفُّفِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك: يحسبهم الـجاهل بأمرهم وحالهم أغنـياء من تعففهم عن الـمسألة
  وتركهم التعرّض لـما فـي أيدي الناس صبراً منهم علـى البأساء والضرّاء. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { يَحْسَبُهُمُ ٱلْجَاهِلُ
  أَغْنِيَاء } يقول: يحسبهم الـجاهل بأمرهم أغنـياء من التعفف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { مِنَ ٱلتَّعَفُّفِ } من ترك مسألة الناس، وهو التفعل من العفة عن الشيء، والعفة
  عن الشيء: تركه، كما قال رؤبة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَعَفَّ عَنْ أسْرَارِها بَعْدَ الغسَـقْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي برىء وتـجنب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { تَعْرِفُهُم بِسِيمَـٰهُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جل ثناؤه: تعرفهم يا مـحمد بسيـماهم، يعنـي بعلامتهم وآثارهم، من قول الله عزّ
  وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سِيمَـٰهُمْ فِى وُجُوهِهِمْ مّنْ أَثَرِ ٱلسُّجُودِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفتح:
  29] هذه لغة قريش، ومن العرب من يقول: «بسيـمائهم» فـيـمدها، وأما ثقـيف وبعض أسد،
  فإنهم يقولون: «بسيـميائهم»؛ ومن ذلك قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">غُلامٌ رَماهُ اللَّهُ بـالـحُسْنِ يافِعاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
