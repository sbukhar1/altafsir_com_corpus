  فِي سَبِيلِ ٱللَّهِ لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ يَحْسَبُهُمُ ٱلْجَاهِلُ
  أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ يَسْأَلُونَ ٱلنَّاسَ
  إِلْحَافاً وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ }وفـي الـخبر
  الذي:حدثنا به بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن هلال بن حصن، عن أبـي
  سعيد الـخدري، قال: أعوزنا مرة فقـيـل لـي: لو أتـيت رسول الله صلى الله عليه وسلم
  فسألته. فـانطلقت إلـيه مُعْنقاً، فكان أوّل ما واجهنـي به: \" مَنْ اسْتَعَفَّ أعَفَّهُ
  الله، ومَنِ اسْتَغْنَى أغْنَاهُ الله، ومَنْ سَأَلَنا لَـمْ نَدَّخِرْ عَنْهُ شَيْئاً
  نَـجِدُهُ \" ، قال: فرجعت إلـى نفسي، فقلت: ألا أستعفّ فـيعفنـي الله فرجعت فما سألت
  رسول الله صلى الله عليه وسلم شيئاً بعد ذلك من أمر حاجة حتـى مالت علـينا الدنـيا
  فغرقتنا إلا من عصم الله.الدلالة الواضحة علـى أن التعفف معنى ينفـي معنى الـمسألة
  من الشخص الواحد، وأن من كان موصوفـاً بـالتعفف فغير موصوف بـالـمسألة إلـحافـاً أو
  غير إلـحاف.فإن قال قائل: فإن كان الأمر علـى ما وصفت، فما وجه قوله: { لاَ يَسْتَطِيعُونَ
  ضَرْبًا فِى } وهم لا يسألون الناس إلـحافـاً أو غير إلـحاف؟ قـيـل له: وجه ذلك أن
  الله تعالـى ذكره لـما وصفهم بـالتعفف وعرّف عبـاده أنهم لـيسوا أهل مسألة بحال بقوله:
  { يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَاء مِنَ ٱلتَّعَفُّفِ } وأنهم إنـما يعرفون بـالسيـما،
  زاد عبـاده إبـانة لأمرهم، وحسن ثناء علـيهم بنفـي الشره والضراعة التـي تكون فـي الـملـحّين
  من السؤال عنهم. وقال: كان بعض القائلـين يقول فـي ذلك نظير قول القائل: فَلَـمَّا
  رأيت مثل فلان، ولعله لـم يره مثله أحداً ولا نظيراً.وبنـحو الذي قلنا فـي معنى الإلـحاف
  قال أهل التأويـل. ذكر من قال ذلك:حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السدي: { لاَ يَسْتَطِيعُونَ ضَرْبًا فِى } قال: لا يـلـحفون فـي الـمسألة.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { لاَ يَسْتَطِيعُونَ ضَرْبًا
  فِى } قال: هو الذي يـلـح فـي الـمسألة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة قوله: { لاَ يَسْتَطِيعُونَ ضَرْبًا فِى } ذكر لنا أن نبـيّ الله صلى الله عليه
  وسلم كان يقول: \" إِنَّ اللَّهَ يُحِبُّ الـحَلِـيـمَ الغَنِـيَّ الـمُتَعَفِّفَ،
  وَيُبْغِضُ الغَنِـيَّ الفـاحِشَ البَذِيَّ السَّائِلَ الـمُلْـحِفَ \" قال: وذكر لنا
  أن نبـيّ الله صلى الله عليه وسلم كان يقول: \" إِنَّ اللَّهَ عَزَّ وَجَلَّ كَرِهَ
  لَكُمْ ثَلاَثاً، قِـيـلَ وَقَالَ، وَإضَاعَةَ الـمَالِ وَكَثْرَةَ السُّؤَالِ \" فإذا
  شئت رأيته فـي قـيـل وقال يومه أجمع وصدر لـيـلته، حتـى يُـلقـى جفـية علـى فراشه،
  لا يجعل الله له من نهاره ولا لـيـلته نصيبـاً، وإذا شئت رأيته ذا مال فـي شهوته ولذاته
  وملاعبه، ويعدله عن حقّ الله، فذلك إضاعة الـمال، وإذا شئت رأيته بـاسطاً ذراعيه، يسأل
  الناس فـي كفـيه، فإذا أعطي أفرط فـي مدحهم، وإن منع أفرط فـي ذمهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

