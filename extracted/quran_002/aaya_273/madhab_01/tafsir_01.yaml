text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِلْفُقَرَآءِ
  ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ ٱللَّهِ لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ
  يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ
  يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ
  عَلِيمٌ }أما قوله: { لِلْفُقَرَاء ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ } فبـيان
  من الله عزّ وجلّ عن سبيل النفقة ووجهها. ومعنى الكلام: وما تنفقوا من خير فلأنفسكم،
  تنفقون للفقراء الذين أحصروا في سبيل الله. واللام التـي فـي الفقراء مردودة علـى موضع
  اللام فـي فلأنفسكم، كأنه قال: { وَمَا تُنفِقُواْ مِنْ خَيْرٍ } يعنـي به: وما تتصدّقوا
  به من مال، فللفقراء الذين أحصروا فـي سبـيـل الله، فلـما اعترض فـي الكلام بقوله:
  «فلأنفسكم»، فأدخـل الفـاء التـي هي جواب الـجزاء فـيه تركت إعادتها فـي قوله: «للفقراء»،
  إذ كان الكلام مفهوماً معناه. كما:حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن
  السدي قوله:{ لَّيْسَ عَلَيْكَ هُدَاهُمْ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَآءُ
  وَمَا تُنْفِقُواْ مِنْ خَيْرٍ فَلأَنْفُسِكُمْ }[البقرة: 272] أما «لـيس علـيك هداهم»،
  فـيعنـي الـمشركين، وأما النفقة فبـين أهلها، فقال: للفقراء الذين أحصروا فـي سبـيـل
  الله.وقـيـل: إن هؤلاء الفقراء الذين ذكرهم الله فـي هذه الآية، هم فقراء الـمهاجرين
  عامة دون غيرهم من الفقراء. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { لِلْفُقَرَاء ٱلَّذِينَ أُحصِرُواْ
  فِى سَبِيلِ ٱللَّهِ } مهاجري قريش بـالـمدينة مع النبـيّ صلى الله عليه وسلم، أمر
  بـالصدقة علـيهم.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه
  قوله: { لِلْفُقَرَاء ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ }... الآية. قال: هم
  فقراء الـمهاجرين بـالـمدينة.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي:
  { لِلْفُقَرَاء ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ } قال: فقراء الـمهاجرين.القول
  فـي تأويـل قوله تعالـى: { ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ }.يعنـي تعالـى
  ذكره بذلك: الذين جعلهم جهادهم عدوّهم يحصرون أنفسهم فـيحبسونها عن التصرف فلا يستطيعون
  تصرّفـا. وقد دللنا فـيـما مضى قبل علـى أن معنى الإحصار: تصيـير الرجل الـمـحصر بـمرضه
  أو فـاقته أو جهاده عدوّه، وغير ذلك من علله إلـى حالة يحبس نفسه فـيها عن التصرّف
  فـي أسبـابه بـما فـيه الكفـاية فـيـما مضى قبل.وقد اختلف أهل التأويـل فـي تأويـل
  ذلك، فقال بعضهم: فـي ذلك بنـحو الذي قلنا فـيه. ذكر من قال ذلك:حدثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { ٱلَّذِينَ أُحصِرُواْ
  فِى سَبِيلِ ٱللَّهِ } قال: حصروا أنفسهم فـي سبـيـل الله للغزو.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { لِلْفُقَرَاء ٱلَّذِينَ أُحصِرُواْ فِى
  سَبِيلِ ٱللَّهِ } قال: كانت الأرض كلها كفراً لا يستطيع أحد أن يخرج يبتغي من فضل
  الله إذا خرج خرج فـي كفر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِلْفُقَرَآءِ ٱلَّذِينَ أُحصِرُواْ
  فِي سَبِيلِ ٱللَّهِ لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ يَحْسَبُهُمُ ٱلْجَاهِلُ
  أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ يَسْأَلُونَ ٱلنَّاسَ
  إِلْحَافاً وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ }وقـيـل: كانت
  الأرض كلها حربـاً علـى أهل هذا البلد، وكانوا لا يتوجهون جهة إلا لهم فـيها عدوّ،
  فقال الله عزّ وجلّ: { لِلْفُقَرَاء ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ }...
  الآية؛ كانوا ههنا فـي سبـيـل الله.وقال آخرون: بل معنى ذلك: الذين أحصرهم الـمشركون
  فمنعوهم التصرّف. ذكر من قال ذلك:حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السدي: { لِلْفُقَرَاء ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ } حصرهم الـمشركون
  فـي الـمدينة.ولو كان تأويـل الآية علـى ما تأوّله السدي، لكان الكلام: للفقراء الذين
  حصروا فـي سبـيـل الله، ولكنه «أحصروا»، فدلّ ذلك علـى أن خوفهم من العدوّ الذي صير
  هؤلاء الفقراء إلـى الـحال التـي حَبسوا وهم فـي سبـيـل الله أنفسهم، لا أن العدوّ
  هم كانوا الـحابسيهم، وإنـما يقال لـمن حبسه العدوّ: حصره العدوّ، وإذا كان الرجل الـمـحبس
  من خوف العدوّ وقـيـل: أحصره خوف العدوّ.القول فـي تأويـل قوله تعالـى: { لاَ يَسْتَطِيعُونَ
  ضَرْبًا فِى ٱلاْرْضِ }.يعنـي بذلك جل ثناؤه: لا يستطيعون تقلبـاً فـي الأرض، وسفراً
  فـي البلاد، ابتغاء الـمعاش وطلب الـمكاسب، فـيستغنوا عن الصدقات رهبة العدوّ، وخوفـاً
  علـى أنفسهم منهم. كما:حدثنـي الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة: { لاَ يَسْتَطِيعُونَ ضَرْبًا فِى ٱلاْرْضِ } حبسوا أنفسهم فـي سبـيـل
  الله للعدوّ، فلا يستطيعون تـجارة.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن
  السدي: { لاَ يَسْتَطِيعُونَ ضَرْبًا فِى ٱلاْرْضِ } يعنـي التـجارة.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد قوله: { لاَ يَسْتَطِيعُونَ ضَرْبًا فِى ٱلاْرْضِ
  } كان أحدهم لا يستطيع أن يخرج يبتغي من فضل الله.القول فـي تأويـل قوله تعالـى: {
  يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَاء مِنَ ٱلتَّعَفُّفِ }.يعنـي بذلك: يحسبهم الـجاهل
  بأمرهم وحالهم أغنـياء من تعففهم عن الـمسألة وتركهم التعرّض لـما فـي أيدي الناس صبراً
  منهم علـى البأساء والضرّاء. كما:حدثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { يَحْسَبُهُمُ
  ٱلْجَاهِلُ أَغْنِيَاء } يقول: يحسبهم الـجاهل بأمرهم أغنـياء من التعفف.ويعنـي بقوله:
  { مِنَ ٱلتَّعَفُّفِ } من ترك مسألة الناس، وهو التفعل من العفة عن الشيء، والعفة عن
  الشيء: تركه، كما قال رؤبة:فَعَفَّ عَنْ أسْرَارِها بَعْدَ الغسَـقْ   يعنـي برىء وتـجنب.القول
  فـي تأويـل قوله تعالـى: { تَعْرِفُهُم بِسِيمَـٰهُمْ }.يعنـي بذلك جل ثناؤه: تعرفهم
  يا مـحمد بسيـماهم، يعنـي بعلامتهم وآثارهم، من قول الله عزّ وجلّ:{ سِيمَـٰهُمْ فِى
  وُجُوهِهِمْ مّنْ أَثَرِ ٱلسُّجُودِ }[الفتح: 29] هذه لغة قريش، ومن العرب من يقول:
  «بسيـمائهم» فـيـمدها، وأما ثقـيف وبعض أسد، فإنهم يقولون: «بسيـميائهم»؛ ومن ذلك قول
  الشاعر:غُلامٌ رَماهُ اللَّهُ بـالـحُسْنِ يافِعاً   لَهُ سِيـمِيَاءُ لا تَشُقُّ عَلـى
  البَصَرْوقد اختلف أهل التأويـل فـي السيـما التـي أخبر الله جل ثناؤه أنها لهؤلاء
  الفقراء الذين وصفت صفتهم وأنهم يعرفون بها، فقال بعضهم: هو التـخشع والتواضع.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِلْفُقَرَآءِ ٱلَّذِينَ أُحصِرُواْ
  فِي سَبِيلِ ٱللَّهِ لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ يَحْسَبُهُمُ ٱلْجَاهِلُ
  أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ يَسْأَلُونَ ٱلنَّاسَ
  إِلْحَافاً وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ }ذكر من قال
  ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد
  فـي قوله: { تَعْرِفُهُم بِسِيمَـٰهُمْ } قال: التـخشع.حدثنـي الـمثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي الـمثنى، قال: ثنا
  ابن أبـي جعفر، عن أبـيه، عن لـيث، قال: كان مـجاهد يقول: هو التـخشع.وقال آخرون يعنـي
  بذلك: تعرفهم بسيـما الفقر وجهد الـحاجة فـي وجوههم. ذكر من قال ذلك:حدثنـي موسى، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { تَعْرِفُهُم بِسِيمَـٰهُمْ } بسيـما الفقر
  علـيهم.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع
  فـي قوله: { تَعْرِفُهُم بِسِيمَـٰهُمْ } يقول: تعرف فـي وجوههم الـجهد من الـحاجة.وقال
  آخرون: معنى ذلك: تعرفهم برثاثة ثـيابهم، وقالوا: الـجوع خفـيّ. ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { تَعْرِفُهُم بِسِيمَـٰهُمْ } قال:
  السيـما: رثاثة ثـيابهم، والـجوع خفـيّ علـى الناس، ولـم تستطع الثـياب التـي يخرجون
  فـيها تـخفـى علـى الناس.وأول الأقوال فـي ذلك بـالصواب: أن يقال: إن الله عزّ وجلّ
  أخبر نبـيه صلى الله عليه وسلم أنه يعرفهم بعلاماتهم وآثار الـحاجة فـيهم. وإنـما كان
  النبـيّ صلى الله عليه وسلم يدرك تلك العلامات والآثار منهم عند الـمشاهدة بـالعيان،
  فـيعرفهم وأصحابه بها، كما يدرك الـمريض فـيعلـم أنه مريض بـالـمعاينة.وقد يجوز أن
  تكون تلك السيـما كانت تـخشعاً منهم، وأن تكون كانت أثر الـحاجة والضرّ، وأن تكون كانت
  رثاثة الثـياب، وأن تكون كانت جميع ذلك، وإنـما تدرك علامات الـحاجة وآثار الضرّ فـي
  الإنسان، ويعلـم أنها من الـحاجة والضرّ بـالـمعاينة دون الوصف، وذلك أن الـمريض قد
  يصير به فـي بعض أحوال مرضه من الـمرض نظير آثار الـمـجهود من الفـاقة والـحاجة، وقد
  يـلبس الغنـيّ ذو الـمال الكثـير الثـياب الرثة، فـيتزيا بزيّ أهل الـحاجة، فلا يكون
  فـي شيء من ذلك دلالة بـالصفة علـى أن الـموصوف به مختلّ ذو فـاقة، وإنـما يدري ذلك
  عند الـمعاينة بسيـماه، كما وصفهم الله نظير ما يعرف أنه مريض عند الـمعاينة دون وصفه
  بصفته.القول فـي تأويـل قوله تعالـى: { لاَ يَسْتَطِيعُونَ ضَرْبًا فِى }.يقال: قد
  ألـحف السائل فـي مسألته إذا ألـحّ فهو يـلـحف فـيها إلـحافـاً.فإن قال قائل: أفكان
  هؤلاء القوم يسألون الناس غير إلـحاف؟ قـيـل: غير جائز أن يكون كانوا يسألون الناس
  شيئاً علـى وجه الصدقة، إلـحافـاً أو غير إلـحاف، وذلك أن الله عزّ وجلّ وصفهم بأنهم
  كانوا أهل تعفف، وأنهم إنـما كانوا يعرفون بسيـماهم، فلو كانت الـمسألة من شأنهم لـم
  تكن صفتهم التعفف، ولـم يكن بـالنبـيّ صلى الله عليه وسلم إلـى علـم معرفتهم بـالأدلة
  والعلامة حاجة، وكانت الـمسألة الظاهرة تنبىء عن حالهم وأمرهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
