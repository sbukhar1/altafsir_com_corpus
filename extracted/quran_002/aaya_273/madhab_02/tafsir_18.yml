  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِلْفُقَرَآءِ
  ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ ٱللَّهِ لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ
  يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ
  يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { للفقراء } اختلفوا
  في موضع اللام في قوله للفقراء فقيل: هو مردود على موضع اللام من قوله فلأنفسكم فكأنه
  قال: وما تنفقوا من خير فللفقراء وإنما تنفقون لأنفسكم، وقيل معناه الصدقات التي سبق
  ذكرها الفقراء. وقيل خبر محذوف تقديره للفقراء الذين من صفتهم كذا وكذا حق واجب وهم
  فقراء المهاجرين كانوا نحو أربعمائة رجل لم يكن لهم بالمدينة مساكن ولا عشائر وكانوا
  يأوون إلى صفة في المسجد يتعلمون القرآن بالليل ويرضخون النوى بالنهار وكانوا يخرجون
  في كل سرية يبعثها رسول الله صلى الله عليه وسلم وهم أصحاب الصفة فحث الله تعالى الناس
  على مواساتهم فكان من عنده فضل أتاهم به إذا أمسى وقوله: { الذين أحصروا في سبيل الله
  } يعني هم الذين حبسوا أنفسهم على الجهاد في سبيل الله وقيل: حبسوا أنفسهم على طاعة
  الله { لا يستطيعون ضرباً في الأرض } يعني لا يتفرغون للتجارة وطلب المعاش والكسب،
  وهم أهل الصفة الذين تقدم ذكرهم وقيل حبسهم الفقر والعدم عن الجهاد في سبيل الله، وقيل
  هم قوم أصابتهم جراحات في الجهاد مع رسول الله صلى الله عليه وسلم فصاروا زمنى حصرهم
  المرض والزمانة عن الضرب في سبيل الله { يحسبهم الجاهل أغنياء من التعفف } أي يظن من
  لم يختبر حالهم أنهم أغنياء من التعفف وهو تفعل من العفة وهي ترك الشيء والكف عنه.
  يقال: تعفف إذا ترك السؤال ولزم القناعة والمعنى يظنهم من لم يعرف حالهم أغنياء لإظهارهم
  التجمل وتركهم المسألة { تعرفهم بسيماهم } السيماء والسيمياء والسمة العلامة التي يعرف
  بها الشيء واختلفوا في معناها فقيل: هي الخضوع والتواضع وقيل هي أثر الجهد من الحاجة
  والفقر وقيل: هي صفرة ألوانهم من الجوع ورثاثة ثيابهم من الضر { لا يسألون الناس إلحافاً
  } يعني إلحاحاً قيل: إذا كان عنده غداء لا يسأل عشاء وإذا كان عنده عشاء لا يسأل غداء
  وقيل لا يسألون الناس أصلاً لأنه قال يحسبهم الجاهل أغنياء من التعفف وهو ترك المسألة
  فعلم بذلك أنهم لا يسألون ألبتة ولأنه قال تعالى: { تعرفهم بسيماهم } ولو كانت المسألة
  من شأنهم لما كانت من معرفتهم بالعلامة حاجة فمعنى الآية ليس يصدر منهم سؤال حتى يقع
  فيهم إلحاف. فهم لا يسألون الناس إلحافاً ولا غير إلحاف (ق) عن أبي هريرة أن رسول الله
  صلى الله وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ليس الغني عن كثرة العرض ولكن الغنى غنى النفس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">(ق) عنه أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليس المسكين الذي ترده اللقمة
  واللقمتان والتمرة والتمرتان ولكن المسكين الذي لا يجد غنى يغنيه ولا يفطن به فيتصدق
  عليه ولا يقوم فيسأل \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
