  <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الناس
  لفظ (خ) عن الزبير قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لأن يأخذ أحدكم حبله ثم يأتي الجبل فيأتي بحزمة من حطب على ظهره
  فيبيعها خير له \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">من
  أن يسأل الناس أعطوه أم منعوه عن ابن مسعود قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من سأل الناس وله ما يغنيه جاء
  يوم القيامة ومسألته في وجهه خموش أو خدوش أو كدوح وقيل: يا رسول الله ما يغنيه؟ قال
  خمسون درهماً أو قيمتها من الذهب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه أبو داود والترمذي والنسائي عن أبي سعيد الخدري. قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من سأل وله قيمة أوقية فقد ألحف \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه أبو داود وقال: زاد هشام في حديثه وكانت الأوقية على عهد رسول
  الله صلى الله عليه وسلم أربعين درهماً وفي رواية عطاء بن يسار من سأل منكم وله أوقية
  أو عدلها فقد سأل إلحافاً عن عبدالله بن عمرو بن العاص قال: قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من سأل الناس وله أربعون درهماً فهو ملحف \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه النسائي (م) عن أبي هريرة رضي الله عنه قال قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من سأل الناس تكثراً فإنما يسأل جمراً فليستقل أو ليستكثر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وما تنفقوا من خير
  فإن الله به عليم } يعني أن الله تعالى يعلم مقادير الإنفاق ويجازي عليها ففيه حث على
  الصدقة والإنفاق في الطاعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
