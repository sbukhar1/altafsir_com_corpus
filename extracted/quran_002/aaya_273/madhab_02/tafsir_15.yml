  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِلْفُقَرَآءِ
  ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ ٱللَّهِ لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ
  يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ
  يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { للفقراء الذين أُحصروا
  في سبيل الله } لما حثهم على الصدقات والنفقات، دلهم على خير من تُصدّق عليه. وقد تقدم
  تفسير الإحصار عند قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فان أُحصرتم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة:11] وفي المراد بـ { الذين
  أحصروا } أربعة أقوال. أحدها: أنهم أهل الصفة حبسوا أنفسهم على طاعة الله، ولم يكن
  لهم شيء، قاله ابن عباس، ومقاتل. والثاني: أنهم فقراء المهاجرين، قاله مجاهد. والثالث:
  أنهم قوم حبسوا أنفسهم على الغزو، فلا يقدرون على الاكتساب، قاله قتادة. والرابع: أنهم
  قوم أصابتهم جراحات مع النبي صلى الله عليه وسلم، فصاروا زمنى، قاله سعيد بن جبير،
  واختاره الكسائي، وقال: أحصروا من المرض، ولو أراد الحبس، لقال: حُصروا، وإنما الإحصار
  من الخوف، أو المرض. والحصر: الحبس في غيرهما. وفي سبيل الله قولان. أحدهما: أنه الجهاد،
  والثاني: الطاعة. وفي الضرب في الأرض قولان. أحدهما: أنه الجهاد لم يمكنهم لفقرهم،
  نقل عن ابن عباس. والثاني: الكسب، قاله قتادة. وفي الذي منعهم من ذلك ثلاثة أقوال.
  أحدها: الفقر، قاله ابن عباس. والثاني: أمراضهم، قاله ابن جبير، وابن زيد. والثالث:
  التزامهم بالجهاد، قاله الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يحسبهم الجاهل } قرأ ابن كثير، ونافع، وأبو عمرو، والكسائي «يحسبهم» و «يَحْسِبَنَّ»
  بكسر السين في جميع القرآن. وقرأ ابن عامر، وعاصم، وحمزة، وأبو جعفر بفتح السين في
  الكل. قال أبو علي: فتح السين أقيس، لأن الماضي إذا كان على «فَعِلَ»، نحو: حسب، كان
  المضارع على «يفعل»، مثل: فرق يفرق، وشرب يشرب، والكسر حسن لموضع السمع. قال ابن قتيبة:
  لم يرد الجهل الذي هو ضد العقل، إنما أراد الجهل الذي هو ضد الخُبْر، فكأنه قال: يحسبهم
  من لا يخبرُ أمرهم. والتعفف: ترك السؤال، يقال: عف عن الشيء وتعفّف. والسيما: العلامة
  التي يعرف بها الشيء، وأصله من السمة. وفي المراد بسيماهم ثلاثة أقوال. أحدها: تجملهم،
  قاله ابن عباس. والثاني: خشوعهم، قاله مجاهد. والثالث: أثر الفقر عليهم، قاله السدي
  والربيع بن أنس، وهذا يدل على أن للسيما حكماً يتعلق بها. قال إمامنا أحمد في الميت
  يوجد في دار الحرب، ولا يعرف أمره: ينظر إلى سيماه، فإن كان عليه سِيما الكفار من عدم
  الختان، حكم له بحكمهم، فلم يدفن في مقابر المسلمين، ولم يصل عليه، وإن كان عليه سيما
  المسلمين حكم له بحكمهم. وأما الإلحاف، فهو: الإلحاح، قال ابن قتيبة: يقال: ألحف في
  المسأله: إذا ألح، وقال الزجاج: معنى ألحف: شَمِل بالمسألة، ومنه اشتقاق اللحاف، لأنه
  يشمل الإنسان بالتغطية، فإن قيل: فهل كانوا يسألون غير ملحفين؟ فالجواب: أن لا، وإنما
  معنى الكلام: أنه لم يكن منهم سؤال، فيكون إلحاف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا يغمز
  الساق من أينٍ ولا وَصَبٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا يعضُّ
  على شرسوفِهِ الصّفر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">معناه: ليس بساقه أين ولا وصب، فيغمزها لذلك. قال الفراء: ومثله أن
  تقول: قلما رأيت مثل هذا الرجل، ولعلك لم تر قليلاً ولا كثيراً من أشباهه، فهم لا يسألون
  الناس إلحافاً، ولا غير إلحاف. وإلى نحو هذا ذهب الزجاج، وابن الأنباري في آخرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
