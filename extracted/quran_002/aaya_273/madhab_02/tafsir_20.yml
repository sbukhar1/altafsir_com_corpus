  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِلْفُقَرَآءِ
  ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ ٱللَّهِ لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ
  يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ
  يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { لِلْفُقَرَآءِ ٱلَّذِينَ
  أُحْصِرُواْ فِي سَبِيلِ ٱللَّهِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: أي اعمدوا للفقراء أو جعلوا ما تنفقون للفقراء. ويجوز أن يكون خبر متبدإ
  (محذوف) أي صدقاتكم للفقراء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: المقدرات باعتبار المعنى متفقة وباعتبار كيفية الدليل مختلفة \" وَسَبِيلِ
  اللهِ \" قال مالك في كتاب الحبس: هو وجوه الخير. بالإطلاق كيف ما كانت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عبد البر: المشهور عن مالك أنه الجهاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ولم يقل: من تعفّفهم إشارة إلى اتصافهم بأبلغ وجوه التعفف لأن تعفف
  المحتاج (المضطر) إلى المسألة ليس كتعفف من لم تبلغ به الحاجة إلى السؤال فأفاد أن
  هؤلاء لم يتّصفوا بتعفّفهم اللائق بهم بل اتصفوا بالتعفف الإجمالي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { تَعْرِفُهُم بِسِيمَاهُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخطاب
  له ولغيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { لاَ يَسْئَلُونَ ٱلنَّاسَ
  إِلْحَافاً... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ونقل هنا ابن عرفة كلام المفسرين
  ثم قال: ويحتمل أن يكون مثل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا رَبُّكَ بِظَلاَّمٍ لِّلْعَبِيدِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أي
  لو قدر صدور السؤال منهم لما قدر وقوعه إلا بالإلحاف لأجل ما نالهم من الجهد والحاجة،
  ويحتمل أن يكون مثل قول الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يَحْزُنُهُمُ ٱلْفَزَعُ ٱلأَكْبَرُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فيكون
  من باب (نفي) استلزام الأخص أمرا وإذا لم يستلزم الأخص أمرا لم يستلزمه الأعم. والمعنى:
  لا يسألون الناس لأجل الإلحاف (في السؤال) أي لأجل سبب الإلحاف وهو شدة الحاجة وإذا
  لم يسألوهم لأجل شدة الحاجة فأحرى أن لا يسألوهم لأجل سبب عدم الإلحاف وهو مطلق الحاجة
  فقط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الفخر بن الخطيب يحتمل أن يراد
  بالإلحاف (تأكيد) صبرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: ينبغي أن يوقف على
  قوله: { لاَ يَسْئَلُونَ ٱلنَّاسَ إِلْحَافاً } مصدر، أي يلحفون إلحافا، أي يبلغون
  في شدة صبرهم وتجلدهم على الفقر. انتهى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: قالوا: إن العبد يفرق بين حالة طاعته لسيده وهو حاضر
  ينظر إليه وبين حالة طاعته له في غيبته فمع الحضور يجتهد أكثر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: إذا بنينا على مذهب أهل السنّة في التفريق بين (عليم
  وبصير) فيرد السؤال على ما قلت، فيقال: هلا قيل: فَإنّ اللهَ بِه بصير فهو أخص من (عليم)
  خلافا للمعتزلة؟ فقال: الآية خطاب للعوام لا للخواص وصفة العلم عندهم (أجلى) اذ لا
  خلاف فيها، بخلاف بصير فإنّ منهم من ردّه لعليم ومنهم من أبقاه على ظاهره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

