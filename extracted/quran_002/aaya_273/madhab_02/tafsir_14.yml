  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(2,273)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لِلْفُقَرَآءِ ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ ٱللَّهِ
  لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ مِنَ
  ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا
  تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وتحتمل
  الآية معنى آخر من فيه لبيان الجنس، سنذكره بعد والسيما مقصورة العلامة. وبعض العرب
  يقول: السيمياء بزيادة ياء وبالمد، ومنه قول الشاعر: [الطويل].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَهُ سِيمِيَاءٌ لا تَشُقُّ على البَصَرْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف المفسرون في تعيين هذه \" السيما \" التي يعرف بها هؤلاء المتعففون،
  فقال مجاهد: هي التخشع والتواضع، وقال السدي والربيع: هي جهد الحاجة وقصف الفقر في
  وجوههم وقلة النعمة، وقال ابن زيد: هي رثة الثياب، وقال قوم، وحكاه مكي: هي أثر السجود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد رحمه الله: وهذا حسن لأنهم كانوا متفرغين متوكلين
  لا شغل لهم في الأغلب إلا الصلاة، فكان أثر السجود عليهم أبداً، و \" الإلحاف \" والإلحاح
  بمعنى واحد، وقال قوم: هو مأخوذ من ألحف الشيء إذا غطاه وغمه بالتغطية، ومنه اللحاف،
  ومنه قول ابن الأحمر: [الوافر]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَظَلُّ
  يَحُفُّهُنَّ بِقُـفْـقُفَيْهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَيُلْحِفُهنَّ
  هَفهَافاً ثَخِينَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يصف ذكر نعام يحضن بيضاً، فكأن هذا السائل الملح يعم الناس بسؤاله
  فيلحفهم ذلك، وذهب الطبري والزجاج وغيرهما إلى أن المعنى لا يسألون البتة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد رحمه الله: والآية تحتمل المعنيين نفي السؤال
  جملة ونفي الإلحاف فقط، أما الأولى فعلى أن يكون { التعفف } صفة ثابتة لهم، ويحسبهم
  الجاهل بفقرهم لسبب تعففهم أغنياء من المال، وتكون { من } لابتداء الغاية ويكون قوله:
  { لا يسألون الناس إلحافاً } لم يرد به أنهم يسألون غير إلحاف بل المراد به التنبيه
  على سوء حالة من يسأل إلحافاً من الناس، كما تقول: هذا رجل خير لا يقتل المسلمين. فقولك:
  \" خير \" قد تضمن أنه لا يقتل ولا يعصي بأقل من ذلك، ثم نبهت بقولك لا يقتل المسلمين
  على قبح فعل غيره ممن يقتل، وكثيراً ما يقال مثل هذا إذا كان المنبه عليه موجوداً في
  القضية مشاراً إليه في نفس المتكلم والسامع. وسؤال الإلحاف لم تخل منه مدة، وهو مما
  يكره، فلذلك نبه عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما المعنى الثاني فعلى أن يكون
  { التعفف } داخلاً في المحسبة أي إنهم لا يظهر لهم سؤالاً، بل هو قليل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبإجمال فالجاهل به مع علمه بفقرهم يحسبهم أغنياء عفة، فـ { من } لبيان
  الجنس على هذا التأويل، ثم نفى عنهم سؤال الإلحاف وبقي غير الإلحاف مقرراً لهم حسبما
  يقتضيه دليل الخطاب، وهذا المعنى في نفي الإلحاف فقط هو الذي تقتضيه ألفاظ السدي، وقال
  الزجّاج رحمه الله: المعنى لا يكون منهم سؤال فلا يكون إلحاف. وهذا كما قال امرؤ القيس:
  [الطويل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(14,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(14,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
