  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِلْفُقَرَآءِ
  ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ ٱللَّهِ لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ
  يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ
  يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هذه اللام في قوله { للفقراء } متعلقة
  بمحذوف مقدر، تقديره الإنفاق أو الصدقة للفقراء، وقال مجاهد والسدي وغيرهما: المراد
  بهؤلاء الفقراء فقراء المهاجرين من قريش وغيرهم، قال الفقيه أبو محمد: ثم تتناول الآية
  كل من دخل تحت صفة الفقر غابر الدهر، وإنما خص فقراء المهاجرين بالذكر لأنه لم يكن
  هناك سواهم، لأن الأنصار كانوا أهل أموال وتجارة في قطرهم، ثم بيّن الله تعالى من أحوال
  أولئك الفقراء المهاجرين ما يوجب الحنو عليهم، بقوله: { الذين أحصروا في سبيل الله
  } والمعنى حبسوا ومنعوا وذهب بعض اللغويين إلى أن أحصر وحصر بمعنى واحد من الحبس والمنع
  سواء كان ذلك بعدو أو بمرض ونحوه من الأعذار، حكاه ابن سيده وغيره، وفسر السدي هنا
  الإحصار بأنه بالعدو. وذهب بعضهم إلى أن أحصر إنما يكون بالمرض والأعذار. وحصر بالعدو.
  وعلى هذا فسر ابن زيد وقتادة ورجحه الطبري. وتأول في هذه الآية أنهم هم حابسو أنفسهم
  بربقة الدين وقصد الجهاد وخوف العدو إذا أحاط بهم الكفر، فصار خوف العدو عذراً أحصروا
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: هذا متجه كأن هذه الأعذار أحصرتهم أي جعلتهم ذوي حصر، كما قالوا قبره أدخله
  في قبره وأقبره جعله ذا قبر، فالعدو وكل محيط يحصر، والأعذار المانعة \" تُحصِر \"
  بضم التاء وكسر الصاد أي تجعل المرء كالمحاط به، وقوله: { في سبيل الله } يحتمل الجهاد
  ويحتمل الدخول في الإسلام، واللفظ يتناولهما، والضرب في الأرض هو التصرف في التجارة،
  وضرب الأرض هو المشي إلى حاجة الإنسان في البراز، وكانوا لا يستطيعون الضرب في الأرض
  لكون البلاد كلها كفراً مطبقاً، وهذا في صدر الهجرة، فقلتهم تمنع من الاكتساب بالجهاد.
  وإنكار الكفار عليهم إسلامهم يمنع من التصرف في التجارة. فبقوا فقراء إلا أنهم من الانقباض
  وترك المسألة والتوكل على الله بحيث { يحسبهم الجاهل } بباطن أحوالهم { أغنياء } و
  { التعفف } تفعل، وهو بناء مبالغة من عفَّ عن الشيء إذا أمسك عنه وتنزه عن طلبه. وبهذا
  المعنى فسر قتادة وغيره، وقرأ نافع وأبو عمرو والكسائي \" يحسِبهم \" بكسر السين. وكذلك
  هذا الفعل في كل القرآن، وقرأ ابن عامر وعاصم وحمزة \" يحسبهم \" بفتح السين في كل
  القرآن، وهما لغتان في \" يحسب \" كعهد ويعهد بفتح الهاء وكسرها في حروف كثيرة أتت
  كذلك، قال أبو علي فتح السين في يحسب أقيس لأن العين من الماضي مكسورة فبابها أن تأتي
  في المضارع مفتوحة، والقراءة بالكسر حسنة بمجيء السمع به، وإن كان شاذاً عن القياس،
  و { من } في قوله: { من التعفف } لابتداء الغاية أي من تعففهم ابتدأت محسبته، وليست
  لبيان الجنس لأن الجاهل بهم لا يحسبهم أغنياء غناء تعفف، وإنما يحسبهم أغنياء غناء
  مال، ومحسبته من التعفف ناشئة، وهذا على أنهم متعففون عفة تامة عن المسألة، وهو الذي
  عليه جمهور المفسرين، لأنهم قالوا في تفسير قوله تعالى: { لا يسألون الناس إلحافاً
  }: المعنى لا يسألون البتة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
