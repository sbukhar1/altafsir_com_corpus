  color=\"black\">وما جرى مجراه ترتيب يسبق منه أنه لا يهتدى بالمنار، وإن كان المنار
  موجوداً فلا ينتفي إلا المعنى الذي دخل عليه حرف النفي فقط، وكذلك ينتفي العفا وإن
  وجد القدم، وكذلك ينتفي الخوف وإن وجد الجور، وهذا لا يترتب في الآية، ويجوز أن يريد
  الشعراء أن الثاني معدوم فلذلك أدخلوا على الأول حرف النفي إذ لا يصح الأول إلا بوجود
  الثاني، أي ليس ثم منار، فإذاً لا يكون اهتداء بمنار، وليس ثم قدم فإذاً لا يكون عفا،
  وليس ثم جور فإذاً لا يكون خوف، وقوله تعالى: { لا يسألون الناس إلحافاً } ، لا يترتب
  فيه شيء من هذا، لأن حرف النفي دخل على أمر عام للإلحاف وغيره، ثم خصص بقوله: { إلحافاً
  } جزءاً من ذلك العام فليس بعدم الإلحاف ينتفي السؤال، وبيت الشعر ينتفي فيه الأول
  بعدم الثاني إذ دخل حرف النفي فيه على شيء متعلق وجوده بوجود الذي يراد أنه معدوم،
  والسؤال ليس هكذا مع الإلحاف، بل الأمر بالعكس إذ قد يعدم الإلحاف منهم ويبقى لهم سؤال
  لا إلحاف فيه، ولو كان الكلام لا يلحفون الناس سؤالاً لقرب الشبه بالأبيات المتقدمة،
  وكذلك لو كان بعد لا يسألون شيء إذا عدم السؤال، كأنك قلت تكسباً أو نحوه لصح الشبه،
