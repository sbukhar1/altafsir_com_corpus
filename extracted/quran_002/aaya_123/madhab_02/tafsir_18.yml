  يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذِ ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ
  فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي
  قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { يا بني إسرائيل اذكروا نعمتي التي أنعمت عليكم } أي أيادي لديكم وصنعي بكم
  واستنقاذي إياكم من أيدي عدوكم في نعم كثيرة أنعمت بها عليكم { وأني فضلتكم على العالمين
  } أي واذكروا تفضيلي إياكم على عالمي زمانكم، وفي هذه الآية عظة لليهود الذي كانوا
  في زمن رسول الله صلى الله عليه وسلم وكررها في أول السورة وهنا للتوكيد وتذكير النعم
  { واتقوا يوماً لا تجزي نفس عن نفس شيئاً } وفي هذه الآية ترهيب لهم والمعنى يا معشر
  بني إسرائيل المبدلين كتابي المحرفين له، خافوا عذاب يوم لا تجزى فيه نفس عن نفس شيئاً
  { ولا يقبل منها عدل ولا تنفعها شفاعة } أي لا يقبل منها فدية ولا يشفع لها شافع وهذا
  من العام الذي يراد به الخاص كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولا تنفع الشفاعة عنده إلا لمن أذن
  له</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[سبأ: 23] ومعنى الآية ولا تنفعها شفاعة إذا وجب عليها العذاب ولم
  تستحق سواه. وقيل: إنه رد على اليهود في قولهم إن آباءنا يشفعون لنا { ولا هم ينصرون
  } أي ولا ناصر لهم ينصرهم من الله إذا انتقم منهم قوله عز وجل: { وإذ ابتلى إبراهيم
  ربه بكلمات فأتمهن } إبراهيم اسم أعجمي ومعناه أب رحيم وهو إبراهيم بن تارخ وهو آزر
  بن ناخور بن شاروع بن أرغو بن فالغ بن عابر بن شالخ بن أرفخشذ بن سام بن نوح عليه السلام،
  وكان مولد إبراهيم بالسوس من أرض الأهواز وقيل: ببابل وقيل بكوثى وهي قرية من سواد
  الكوفة. وقيل: بحران ولكن أباه نقله إلى أرض بابل وهي أرض نمروذ الجبار. وإبراهيم عليه
  السلام تعترف بفضله جميع الطوائف قديماً، وحديثاً فأما اليهود والنصارى فإنهم مقرون
  بفضله ويتشرفون بالنسبة إليه وأنهم من أولاده وأما العرب في الجاهلية فإنهم أيضاً يعترفون
  بفضله ويتشرفون على غيرهم به لأنهم من أولاده، ومن ساكني حرمه وخدام بيته، ولما جاء
  الإسلام زاده الله شرفاً وفضلاً فحكى الله تعالى عن إبراهيم أموراً توجب على المشركين
  والنصارى واليهود قبول قول محمد صلى الله عليه وسلم والاعتراف بدينه والانقياد لشرعه
  لأن ما أوجبه الله على إبراهيم عليه السلام هو من خصائص دين محمد صلى الله عليه وسلم
  وفي ذلك حجة على اليهود والنصارى ومشركي العرب في وجوب الانقياد لمحمد صلى الله عليه
  وسلم والإيمان به وتصديقه. وأصل الابتلاء الامتحان والاختبار ليعرف حال الإنسان وسمي
  التكليف بلا ء لأنه يشق على الأبدان. وقيل: ليختبر به حال الإنسان فإذا قيل: ابتلى
  فلان بكذا يتضمن أمرين: أحدهما تعرف حاله والوقوف على ما يجهل من أمره. والثاني ظهور
  جودته ورداءته وابتلاء الله العباد ليس ليعلم أحوالهم، والوقوف على ما يجهل منها لأنه
  عالم بجميع المعلومات التي لا نهاية لها على سبيل التفصيل من الأزل إلى الأبد.</font></font>&#13;\t\t\t<label
