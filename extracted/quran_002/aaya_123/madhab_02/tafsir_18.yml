  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ ٱبْتَلَىٰ
  إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ
  إِمَاماً قَالَ وَمِن ذُرِّيَّتِي قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ولكن ليعلم العباد أحوالهم من ظهور جودة ورداءة وعلى هذا ينزل قوله
  تعالى: { وإذ ابتلى إبراهيم ربه بكلمات }. واختلفوا في تلك الكلمات التي ابتلى الله
  بها إبراهيم عليه السلام قال ابن عباس: هي ثلاثون سماهن شرائع الإسلام لم يبتل بها
  أحد فأقامها كلها إلا إبراهيم فكتب الله له البراءة فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإبراهيم الذي وفى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النجم:
  37] ومعنى هذا الكلام إنه لم يبتل أحد قبل إبراهيم فأما بعده فقد أتى الأنبياء بجميع
  ما أمروا به من الدين خصوصاً، نبينا محمد صلى الله عليه وسلم فقد أتى بجميع ما أمر
  به، وهي عشرة مذكورة في سورة براءة في وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">التائبون العابدون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  112] الآية وعشرة في سورة الأحزاب في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إن المسلمين والمسلمات</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  35] الآية وعشرة في سورة المؤمنون في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قد أفلح المؤمنون الذين هم في صلاتهم
  خاشعون</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المؤمنون: 1-2] الآيات وهي مذكورة أيضاً في سورة سأل سائل. وعن ابن
  عباس أيضاً قال: ابتلاه الله بعشرة أشياء هن الفطرة خمس في الرأس قص الشارب والمضمضة
  والاستنشاق والسواك وفرق الرأس وخمس في الجسد تقليم الأظافر ونتف الإبط وحلق العانة
  والختان والاستنجاء بالماء (ق). عن أبي هريرة قال: سمعت رسول الله صلى الله عليه وسلم
  يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" الفطرة
  خمس، في رواية خمس من الفطرة الختان والاستحداد وقص الشارب وتقليم الأظافر ونتف الإبط
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(م)
  عن عائشة قالت قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عشر من الفطرة قص الشارب وإعفاء اللحية والسواك والاستنشاق بالماء
  وقص الأظافر وغسل البراجم ونتف الإبط وحلق العانة وانتقاص الماء \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يعني الاستنجاء قال مصعب: ونسيت
  العاشرة إلا أن تكون المضمضة. قال وكيع: انتقاص الماء يعني الاستنجاء قال العلماء:
  الفطرة السنة. وقيل: الملة وقيل: الطريقة وهذه الأشياء المذكورة في الحديث وأنها من
  الفطرة قيل كانت على إبراهيم عليه السلام فرضاً وهي لنا سنة واتفقت العلماء على أنها
  من الملة وأما معانيها فقد قيل: أما قص الشارب وإعفاء اللحية فمخالفة للأعاجم فإنهم
  كانوا يقصون لحاهم، أو يوفرون شواربهم أو يوفرونهما معاً، وذلك عكس الجمال والنظافة
  وأما السواك والمضمضة والاستنشاق فلتنظيف الفم، والأنف من الطعام والقلح والوسخ، وأما
  قص الأظافر فللجمال، والزينة فإنها إذا طالت قبح منظرها، واحتوى الوسخ فيها وأما غسل
  البراجم وهي العقد التي في ظهور الأصابع فإنه يجتمع فيها الوسخ ويشين المنظر، وأما
  حلق العانة ونتف الإبط فللتنظف عما يجتمع من الوسخ في الشعر وأما الاستنجاء، فلتنظيف
  ذلك المحل عن الأذى وأما الختان فلتنظيف القلفة، عما يجتمع فيها من البول. واختلف العلماء
  في وجوبه فذهب الشافعي إلى أن الختان واجب لأنه تنكشف له العورة، ولا يباح ذلك إلا
  في الواجب وذهب غيره إلى أنه سنّة.</font></font>&#13;\t\t\t<label disabled=\"true\"
