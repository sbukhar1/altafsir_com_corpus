aaya: وَاتَّقُوا يَوْمًا لَا تَجْزِي نَفْسٌ عَنْ نَفْسٍ شَيْئًا وَلَا يُقْبَلُ مِنْهَا
  عَدْلٌ وَلَا تَنْفَعُهَا شَفَاعَةٌ وَلَا هُمْ يُنْصَرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَابَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى
  ٱلْعَالَمِينَ } * { وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً
  وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ تَنفَعُهَا شَفَاعَةٌ وَلاَ هُمْ يُنصَرُونَ }قوله
  تعالى: { يَـٰبَنِى إِسْرٰءِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُم
  وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَـٰلَمِينَ. وَٱتَّقُواْ يَوْمًا لاَّ تَجْزِي نَفْسٌ
  عَن نَّفْسٍ شَيْئًا وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ تَنفَعُهَا شَفَـٰعَةٌ وَلاَ
  هُمْ يُنصَرُونَ } قد ذكرناها من قبل.\r\n\t\t\t\r\n\t\t\t</section>"

