  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ
  تَنفَعُهَا شَفَاعَةٌ وَلاَ هُمْ يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذه
  الآية ترهيب من الله جل ثناؤه للذين سلفت عظته إياهم بـما وعظهم به فـي الآية قبلها.
  يقول الله لهم: واتقوا يا معشر بنـي إسرائيـل الـمبدِّلـين كتابـي وتنزيـلـي، الـمـحرّفـين
  تأويـله عن وجهه، الـمكذّبـين برسولـي مـحمد صلى الله عليه وسلم، عذابَ يوم لا تقضي
  فـيه نفس عن نفس شيئاً، ولا تغنـي عنها غناءً، أن تهلكوا علـى ما أنتـم علـيه من كفركم
  بـي، وتكذيبكم رسولـي، فتـموتوا علـيه فإنه يوم لا يقبل من نفس فـيـما لزمها فدية،
  ولا يشفع فـيـما وجب علـيها من حقّ لها شافع، ولا هم ينصرهم ناصر من الله إذا انتقم
  منها بـمعصيتها إياه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد مضى البـيان عن كل معانـي هذه
  الآية فـي نظيرتها قبل، فأغنى ذلك عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

