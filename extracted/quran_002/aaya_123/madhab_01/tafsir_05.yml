  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ
  بِهِ وَمن يَكْفُرْ بِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَابَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن
  نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ تَنفَعُهَا شَفَاعَةٌ وَلاَ هُمْ
  يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ٱلَّذِينَ آتَيْنَاهُمُ
  ٱلْكِتَابَ } قال قتادة: هم أصحاب النبيّ صلى الله عليه وسلم؛ والكتاب على هذا التأويل
  القرآن. وقال ٱبن زيد: هم من أسلم من بني إسرائيل. والكتاب على هذا التأويل: التوراة؛
  والآية تَعُمّ. و «الذين» رفع بالابتداء، «آتيناهم» صلته، { يَتْلُونَهُ } خبر الابتداء،
  وإن شئت كان الخبر { أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وٱختلف
  في معنى { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ } فقيل: يتَّبعونه حق ٱتباعه، بٱتباع الأمر
  والنهي؛ فيحلّلون حلاله، ويحرّمون حرامه، ويعملون بما تضمَّنه؛ قاله عكرمة. قال عكرمة:
  أما سمعت قول الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْقَمَرِ إِذَا تَلاَهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشمس: 2] أي أتبعها؛ وهو معنى
  قول ٱبن عباس وٱبن مسعود رضي الله عنهما. وقال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قد جَعَلَتْ دَلْوِي تَسْتَتْلِينِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وروى نصر بن عيسى عن مالك عن نافع
  عن ٱبن عمر</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عن النبيّ صلى الله عليه وسلم في قوله تعالى: { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ }
  قال: «يتَّبعونه حق ٱتباعه» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">في إسناده غير واحد من المجهولين فيما ذكر الخطيب أبو بكر أحمد، إلا
  أن معناه صحيح. وقال أبو موسى الأشعري: من يتَّبع القرآن يهبط به على رياض الجنة. وعن
  عمر بن الخطاب رضي الله عنه: هم الذين إذا مَرُّوا بآية رحمة سألوها من الله، وإذا
  مَرُّوا بآية عذاب ٱستعاذوا منها. وقد روي هذا المعنى عن النبيّ صلى الله عليه وسلم:
  كان إذا مرّ بآية رحمة سأل، وإذا مرّ بآية عذاب تَعَوّذ. وقال الحسن: هم الذين يعملون
  بمُحْكَمه، ويؤمنون بمتشابهه، ويَكِلُون ما أشكل عليهم إلى عالمه. وقيل: يقرأونه حق
  قراءته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وهذا فيه بُعْدٌ، إلا أن يكون
  المعنى يرتّلون ألفاظه، ويفهمون معانيه؛ فإنّ بفهم المعاني يكون الاتباع لمن وُفق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
