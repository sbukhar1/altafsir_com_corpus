meta:
  title: تفسير تفسير الجلالين
  author: المحلي و السيوطي
  year: '864'
aaya: وَاتَّقُوا يَوْمًا لَا تَجْزِي نَفْسٌ عَنْ نَفْسٍ شَيْئًا وَلَا يُقْبَلُ مِنْهَا
  عَدْلٌ وَلَا تَنْفَعُهَا شَفَاعَةٌ وَلَا هُمْ يُنْصَرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّقُواْ يَوْماً
  لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ تَنفَعُهَا
  شَفَاعَةٌ وَلاَ هُمْ يُنصَرُونَ }{ وَٱتَّقَوْاْ } خافوا { يَوْمًا لاَّ تَجْزِى }
  تغني { نَفْسٌ عَن نَّفْسٍ } فيه { شَيْئًا وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ } فداء {
  وَلاَ تَنفَعُهَا شَفَٰعَةٌ وَلاَ هُمْ يُنصَرُونَ } يمنعون من عذاب الله.\r\n\t\t\t\r\n\t\t\t</section>"

