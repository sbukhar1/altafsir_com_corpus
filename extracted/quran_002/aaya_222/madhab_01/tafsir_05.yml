  href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ عَنِ ٱلْمَحِيضِ قُلْ هُوَ أَذًى
  فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ حَتَّىٰ يَطْهُرْنَ
  فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ إِنَّ ٱللَّهَ يُحِبُّ
  ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ٱبن
  العربي. ولها ثمانية أسماء: الأول ـ حائض. الثاني ـ عارك. الثالث ـ فارِك. الرابع ـ
  طامس. الخامس ـ دارِس. السادس ـ كابر. السابع ـ ضاحك. الثامن ـ طامث. قال مجاهد في
  قوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَضَحِكَتْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 71] يعني حاضت. وقيل في قوله
  تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمَّا رَأَيْنَهُ أَكْبَرْنَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 31] يعني حِضن. وسيأتي في
  موضعه إن شاء الله تعالىٰ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة ـ أجمع العلماء على أن للمرأة
  ثلاثة أحكام في رؤيتها الدَّمَ الظّاهر السائلَ من فرجها، فمن ذلك الحيضُ المعروف،
  ودمُه أسودُ خاثِرٌ تعلوه حُمرةٌ؛ تترك له الصَّلاةَ والصومَ؛ لا خلاف في ذلك. وقد
  يتصل وينقطع؛ فإن ٱتصل فالحكمُ ثابتٌ له، وإنّ ٱنقطع فرأت الدم يوماً والطّهر يوماً،
  أو رأت الدَّمَ يومين والطهر يومين أو يوماً فإنها تترك الصَّلاة في أيام الدّم، وتغتسل
  عند ٱنقطاعه وتصلّي؛ ثم تُلفِّق أيام الدّم وتُلغى أيامَ الطهر المتخللة لها، ولا تحتسب
  بها طهراً في عدّة ولا ٱستبراء. والحَيْضُ خِلقةٌ في النساء، وطَبعٌ معتاد معروف منهنّ.
  روى البخاريّ عن أبي سعيد الخدريّ قال: خرج رسول الله صلى الله عليه وسلم في أضْحًى
  أو فِطرٍ إلى المصلّىٰ فمرّ على النساء فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا معشر النساء تصدّقْن فإني أرِيتُكنّ أكثَر أهل النار ـ فقُلْن
  وبمِ يا رسول الله؟ قال ـ تُكْثِرْنَ اللّعنَ وتَكْفُرنَ العشِيرَ ما رأيت من ناقصاتِ
  عقلٍ ودينٍ أَذْهبَ لِلُبِّ الرجلِ الحازم من إحداكنّ ـ قلن: وما نقصانُ عقلِنا وديننا
  يا رسول الله؟ قال: أليس شهادةُ المرأةِ مثلَ نصفِ شهادة الرجلِ ـ قلن: بلى؛ قال: فذلكِ
  مِن نقصان عقلها أليس إذا حاضت لم تصلّ ولم تَصُمْ ـ قلن: بلى يا رسول الله؛ قال ـ
  فذلِك من نقصان دينها \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأجمع العلماء على أن الحائض تقضي الصومَ ولا تقضي الصلاةَ؛ لحديث
  مُعاذةَ قالت: سألت عائشة فقلت: ما بال الحائض تقضي الصومَ ولا تقضي الصلاةَ؟ قالت:
  أَحَرُورِيَّةٌ أنتِ؟ قلتُ: لست بحرورية، ولكني أسأل. قالت: كان يصيبنا ذلك فنُؤمر
  بقضاء الصوم ولا نؤمر بقضاء الصلاة؛ خرجه مسلم. فإذا ٱنقطع عنها كان طهرها منه الغسل؛
  على ما يأتي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة ـ وٱختلف العلماء في مقدار
  الحيض؛ فقال فقهاء المدينة: إن الحيض لا يكون أكثر من خمسةَ عشَر يوماً؛ وجائز أن يكون
  خمسةَ عشَر يوماً فما دون، وما زاد على خمسةَ عشرَ يوماً لا يكون حيضاً وإنما هو ٱستحاضة؛
  هذا مذهب مالِك وأصحابه. وقد رُوي عن مالك أنه لا وقت لقليل الحيض ولا لكثيره إلا ما
  يوجد في النساء؛ فكأنه ترك قوله الأوّلَ ورجع إلى عادة النساء. وقال محمد بن مسلمة:
  أقلّ الطهر خمسة عشر يوماً؛ وهو ٱختيار أكثر البغداديين من المالكيين، وهو قول الشافعيّ
  وأبي حنيفة وأصحابِهما والثوريّ؛ وهو الصحيح في الباب؛ لأن الله تعالى قد جعل عِدّة
  ذوات الأقراء ثلاثَ حِيَض، وجعل عدة من لا تحيض من كِبر أو صِغِر ثلاثةَ أشهر؛ فكان
  كلُّ قَرْءٍ عوضاً من شهر، والشهر يجمع الطُّهْرَ والحيض.</font></font>&#13;\t\t\t<label
