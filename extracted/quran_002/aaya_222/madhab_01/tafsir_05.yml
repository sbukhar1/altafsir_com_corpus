  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ
  عَنِ ٱلْمَحِيضِ قُلْ هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ
  حَتَّىٰ يَطْهُرْنَ فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيه
  أربع عشرة مسألة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولىٰ: قوله تعالىٰ: { وَيَسْأَلُونَكَ
  عَنِ ٱلْمَحِيضِ } ذكر الطبريّ عن السُّدِّيّ أن السائل ثابتَ بن الدَّحْدَاح ـ وقيل:
  أُسيد بن حُضير وعَبّاد بن بشر؛ وهو قول الأكثرين. وسبب السؤال فيما قال قَتَادة وغيرُه:
  أن العرب في المدينة وما والاها كانوا قد ٱستَنُّوا بسُنّة بني إسرائيل في تجنُّب مؤاكلة
  الحائض ومساكنتها؛ فنزلت هذه الآية. وقال مجاهد: كانوا يتجنّبون النساء في الحيض، ويأتونهنّ
  في أدبارهنّ مدّةً زمن الحيض؛ فنزلت. وفي صحيح مسلم عن أنس: أن اليهود كانوا إذا حاضت
  المرأة فيهم لم يؤاكلوها ولم يجامعوهنَّ في البيوت؛ فسأل أصحابُ النبيّ صلى الله عليه
  وسلم النبيَّ صلى الله عليه وسلم، فأنزل الله تعالىٰ: { وَيَسْأَلُونَكَ عَنِ ٱلْمَحِيضِ
  قُلْ هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ } إلى آخر الآية؛ فقال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ٱصنعوا كلَّ شيء إلاَّ النكاح \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فبلغ ذلك اليهود، فقالوا: ما يريد هذا الرجل أن يَدَعَ من أمرنا شيئاً
  إلاَّ خالفنا فيه؛ فجاء أُسَيد بن حُضَيْر وعبّاد بن بشر فقالا: يا رسول الله، إن اليهود
  تقول كذا وكذا، أفلا نجامعهنّ؟ فتغير وجه رسول الله صلى الله عليه وسلم، حتى ظننا أن
  قد وَجَد عليهما؛ فخرجا فٱستقبلهما هدّيةٌ من لَبَنٍ إلى رسول الله صلى الله عليه وسلم،
  فأرسل في آثارهما فسقاهما؛ فعرفا أن لم يَجِدْ عليهما. قال علماؤنا: كانت اليهود والمجوس
  تجتنب الحائضّ؛ وكانت النصارى يجامعون الحُيَّض؛ فأمر الله بالقصد بين هذين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية ـ قوله تعالىٰ: { عَنِ ٱلْمَحِيضِ } المحيض: الحيض وهو مصدر؛
  يُقال: حاضت المرأة حَيْضاً ومَحَاضاً ومحيضاً، فهي حائض، وحائضة أيضاً؛ عن الفرّاء
  وأنشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كحائِضـةٍ
  يُزْنَـى بهـا غيـرَ طاهِـر</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ونساء حُيّض وحوائض. والحَيضة: المرّة
  الواحدة. والحِيضة (بالكسر) الاسم، (والجمع) الحِيَض. والحيضة أيضاً: الخرقة التي تستثفر
  بها المرأة. قالت عائشة رضي الله عنها: ليتني كنت حِيضَة مُلْقَاةً. وكذلك المحيضة،
  والجمع المحائض. وقيل: المحيض عبارة عن الزمان والمكان، وعن الحَيْض نفسه؛ وأصله في
  الزمان والمكان مجاز في الحيض. وقال الطبريّ: المحيض اسم للحيض، ومثله قول رُؤْبة في
  العيش:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إليك أشكو
  شدّةَ المعِيشِ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ومرَّ أعوام نَتَفْن رِيشي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأصل الكلمة من السيلان والإنفجار؛
  يُقال: حاض السيلُ وفاض، وحاضت الشجرةُ أي سالت رطوبتها؛ ومنه الحيض أي الحوض؛ لأن
  الماء يحيض إليه أي يسيل؛ والعرب تُدخل الواو على الياء والياءَ على الواو؛ لأنهما
  من حيّز واحد. قال ٱبن عَرَفة: المحِيض والحيض ٱجتماع الدم إلى ذلك الموضع؛ وبه سُمِّي
  الحوض لاجتماع الماء فيه، يُقال: حاضت المرأة وتحيّضت، ودَرَست وعَرَكت، وطَمِثَت،
  تحيض حَيْضاً ومَحَاضاً وَمَحِيضاً إذا سال الدم منها في أوقات معلومة. فإذا سال في
  غير أيام معلومة، ومن غير عِرْق المَحِيض قلتَ: ٱسْتُحِيضت، فهي مستحاضة.</font></font>&#13;\t\t\t<label
