  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثامنة
  ـ وٱختلفوا في الذي يأتي ٱمرأتَه وهي حائض ماذا عليه، فقال مالك والشافعيّ وأبو حنيفة:
