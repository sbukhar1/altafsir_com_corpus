text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْأَلُونَكَ
  عَنِ ٱلْمَحِيضِ قُلْ هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ
  حَتَّىٰ يَطْهُرْنَ فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ } * { نِسَآؤُكُمْ
  حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ
  }{ ٱلْمَحِيضِِ } مصدر. يقال: حاضت محيضاً، كقولك: جاء مجيئاً وبات مبيتاً { قُلْ هُوَ
  أَذًى } أي الحيض شيء يستقذر ويؤذي من يقربه نفرة منه وكراهة له { فَٱعْتَزِلُواْ ٱلنّسَاء
  } فاجتنبوهنّ؛ يعني فاجتنبوا مجامعتهنّ. روي:(121) أنّ أهل الجاهلية كانوا إذا حاضت
  المرأة لم يؤاكلوها ولم يشاربوها ولم يجالسوها على فرش ولم يساكنوها في بيت كفعل اليهود
  والمجوس، فلما نزلت أخذ المسلمون بظاهر اعتزالهنّ فأخرجوهنّ من بيوتهن، فقال ناس من
  الأعراب: يا رسول الله البرد شديد والثياب قليلة، فإن آثرناهن بالثياب هلك سائر أهل
  البيت؛ وإن استأثرنا بها هلكت الحِيَّضُ: فقال عليه الصلاة والسلام: \" إنما أمرتم
  أن تعتزلوا مجامعتهنّ إذا حضن، ولم يأمركم بإخراجهنّ من البيوت كفعل الأعاجم \" وقيل:
  إنّ النصارى كانوا يجامعونهنّ ولا يبالون بالحيض، واليهود كانوا يعتزلونهنّ في كل شيء،
  فأمر الله بالاقتصاد بين الأمرين، وبين الفقهاء خلاف في الاعتزال، فأبو حنيفة وأبو
  يوسف: يوجبان اعتزال ما اشتمل عليه الإزار، ومحمد بن الحسن لا يوجب إلا اعتزال الفرج،
  وروى محمد حديث عائشة رضي الله عنها: أنّ عبد الله بن عمر سألها: هل يباشر الرجل امرأته
  وهي حائض؟ فقالت: تشدّ إزارها على سفلتها، ثم ليباشرها إن شاء. وما روى زيد بن أسلم:(122)
  أنّ رجلاً سأل النبيّ صلى الله عليه وسلم: ما يحلّ لي من امرأتي وهي حائض؟ قال: \"
  لتشدّ عليها إزارها ثم شأنك بأعلاها \" ، ثم قال: وهذا قول أبي حنيفة. وقد جاء ما هو
  أرخص من هذا عن عائشة رضي الله عنها أنها قالت: يجتنب شعار الدم وله ما سوى ذلك وقرىء
  «يطهرن» بالتشديد، أي يتطهرن، بدليل قوله: { فَإِذَا تَطَهَّرْنَ } وقرأ عبد الله:
  «حتى يتطهرن». و«يطهرن» بالتخفيف. والتطهر: الاغتسال. والطهر: انقطاع دم الحيض. وكلتا
  القراءتين مما يجب العمل به، فذهب أبو حنيفة إلى أن له أن يقربها في أكثر الحيض بعد
  انقطاع الدم وإن لم تغتسل، وفي أقل الحيض لا يقربها حتى تغتسل أو يمضي عليها وقت صلاة.
  وذهب الشافعي إلى أنه لا يقربها حتى تطهر وتُطَهَّر، فتجمع بين الأمرين، وهو قول واضح.
  ويعضده قوله: { فَإِذَا تَطَهَّرْنَ }. { مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ } من المأتى
  الذي أمركم الله به وحلله لكم وهو القبل { إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوبِينَ } مما
  عسى يندر منهم من ارتكاب مانهوا عنه من ذلك { وَيُحِبُّ ٱلْمُتَطَهّرِينَ } المتنزهين
  عن الفواحش. أو إنّ الله يحبّ التوّابين الذين يطهرون أنفسهم بطهرة التوبة من كل ذنب،
  ويحب المتطهرين من جميع الأقذار: كمجامعة الحائض والطاهر قبل الغسل، وإتيان ما ليس
  بمباح، وغير ذلك { حَرْثٌ لَّكُمْ } مواضع الحرث لكم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْأَلُونَكَ عَنِ ٱلْمَحِيضِ قُلْ
  هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ حَتَّىٰ
  يَطْهُرْنَ فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ إِنَّ
  ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ } * { نِسَآؤُكُمْ حَرْثٌ
  لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ وَٱتَّقُواْ
  ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ }وهذا مجاز،
  شبهن بالمحارث تشبيها لما يلقى في أرحامهن من النطف التي منها النسل بالبذور. وقوله:
  { فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ } تمثيل، أي فأتوهن كما تأتون أراضيكم التي
  تريدون أن تحرثوها من أي جهة شئتم. لا تحظر عليكم جهة دون جهة، والمعنى: جامعوهن من
  أي شق أردتم بعد أن يكون المأتى واحداً وهو موضع الحرث. وقوله: { هُوَ أَذًى فَٱعْتَزِلُواْ
  ٱلنّسَاء } ، { مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ } ، { فَأْتُواْ حَرْثَكُمْ أَنَّىٰ
  شِئْتُمْ } من الكنايات اللطيفة والتعريضات المستحسنة. وهذه وأشباهها في كلام الله
  آداب حسنة على المؤمنين أن يتعلموها ويتأدّبوا بها ويتكلفوا مثلها في محاورتهم ومكاتبتهم.
  وروي:(123) أن اليهود كانوا يقولون: من جامع امرأته وهي مجبية من دبرها في قبلها كان
  ولدها أحول، فذكر ذلك لرسول الله صلى الله عليه وسلم: فقال كذبت اليهود ونزلت. { وَقَدّمُواْ
  لأَنفُسِكُمْ } ما يجب تقديمه من الأعمال الصالحة وما هو خلاف ما نهيتكم عنه. وقيل:
  هو طلب الولد، وقيل: التسمية على الوطء { وَٱتَّقُواْ ٱللَّهَ } فلا تجترئوا على المناهي
  { وَٱعْلَمُواْ أَنَّكُم مُّلَـٰقُوهُ } فتزوّدوا ما لا تفتضحون به { وَبَشّرِ ٱلْمُؤْمِنِينَ
  } المستوجبين للمدح والتعظيم بترك القبائح وفعل الحسنات فإن قلت: ما موقع قوله: { نِسَاؤُكُمْ
  حَرْثٌ لَّكُمْ } مما قبله؟ قلت: موقعه موقع البيان والتوضيح لقوله: { فَأْتُوهُنَّ
  مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ } يعني أنّ المأتى الذي أمركم الله به هو مكان الحرث،
  ترجمة له وتفسيراً، أو إزالة للشبهة، ودلالة على أنّ الغرض الأصيل في الإتيان هو طلب
  النسل لا قضاء الشهوة، فلا تأتوهنّ إلا من المأتي الذي يتعلق به هذا الغرض. فإن قلت:
  ما بال { َيَسْألُونَكَ } جاء بغير واو ثلاث مرات، ثم مع الواو ثلاثاً؟ قلت: كان سؤالهم
  عن تلك الحوادث الأول وقع في أحوال متفرّقة، فلم يؤت بحرف العطف لأنّ كل واحد من السؤالات
  سؤال مبتدأ. وسألوا عن الحوادث الأخر في وقت واحد، فجيء بحرف الجمع لذلك، كأنه قيل:
  يجمعون لك بين السؤال عن الخمر والميسر، والسؤال عن الإنفاق، والسؤال عن كذا وكذا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

