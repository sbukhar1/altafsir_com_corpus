  ٱلْمُزَّمّلُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المزمل 1، و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أيها المدثر</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المدثر 1 أي المتزمل والمتدثر وبالله
  التوفيق. المسألة الثانية أكثر فقهاء الأمصار على أن المرأة إذا انقطع حيضها لا يحل
  للزوج مجامعتها إلا بعد أن تغتسل من الحيض، وهذا قول مالك والأوزاعي والشافعي والثوري،
  والمشهور عن أبـي حنيفة أنها إن رأت الطهر دون عشرة أيام لم يقربها زوجها، وإن رأته
  لعشرة أيام جاز أن يقربها قبل الاغتسال، حجة الشافعي من وجهين. الحجة الأولى أن القراءة
  المتواترة، حجة بالإجماع، فإذا حصلت قراءتان متواترتان وأمكن الجمع بينهما، وجب الجمع
  بينهما. إذا ثبت هذا فنقول قرىء { حَتَّىٰ يَطْهُرْنَ } بالتخفيف وبالتثقيل { ويطهرن
  } بالتخفيف عبارة عن انقطاع الدم، وبالتثقيل عبارة عن التطهر بالماء والجمع بين الأمرين
  ممكن، وجب دلالة هذه الآية على وجوب الأمرين، وإذا كان وجب أن لا تنتهي هذه الحرمة
  إلا عند حصول الأمرين. الحجة الثانية أن قوله تعالى { فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ
  } علق الإتيان على التطهر بكلمة { إِذَا } وكلمة { إِذَا } للشرط في اللغة، والمعلق
  على الشرط عدم عند عدم الشرط، فوجب أن لا يجوز الإتيان عند عدم التطهر، حجة أبـي حنيفة
  رحمه الله قوله تعالى { وَلاَ تَقْرَبُوهُنَّ حَتَّىٰ يَطْهُرْنَ } نهى عن قربانهن
  وجعل غاية ذلك النهي أن يطهرن بمعنى ينقطع حيضهن، وإذا كان انقطاع الحيض غاية لهذا
  النهي وجب أن لا يبقى هذا النهي عند انقطاع الحيض، أجاب القاضي عنه بأنه لو اقتصر على
  قوله { حَتَّىٰ يَطْهُرْنَ } لكان ما ذكرتم لازماً، أما لما ضم إليه قوله { فَإِذَا
  تَطَهَّرْنَ } صار المجموع هو الغاية وذلك بمنزلة أن يقول الرجل لا تكلم فلاناً حتى
  يدخل الدار فإذا طابت نفسه بعد الدخول فكلمه، فإنه يجب أن يتعلق إباحة كلامه بالأمرين
  جميعاً، وإذا ثبت أنه لا بد بعد انقطاع الحيض من التطهر فقد اختلفوا في ذلك التطهر
  فقال الشافعي وأكثر الفقهاء هو الاغتسال وقال بعضهم وهو غسل الموضع، وقال عطاء وطاوس
  هو أن تغسل الموضع وتتوضأ، والصحيح هو الأول لوجهين الأول أن ظاهر قوله { فَإِذَا تَطَهَّرْنَ
  } حكم عائد إلى ذات المرأة، فوجب أن يحصل هذا التطهر في كل بدنها لا في بعض من أبعاض
  بدنها والثاني أن حمله على التطهر الذي يختص الحيض بوجوبه أولى من التطهر الذي يثبت
  في الاستحاضة كثبوته في الحيض، فهذا يوجب أن المراد به الاغتسال وإذا أمكن بوجود الماء
  وإن تعذر ذلك فقد أجمع القائلون بوجوب الاغتسال على أن التيمم يقوم مقامه، وإنما أثبتنا
  التيمم مقام الاغتسال بدلالة الإجماع، وإلا فالظاهر يقتضي أن لا يجوز قربانها إلا عند
  الاغتسال بالماء. المسألة الثالثة اختلفوا في المراد بقوله تعالى { فَأْتُوهُنَّ مِنْ
  حَيْثُ أَمَرَكُمُ ٱللَّهُ }  وفيه وجوه الأول وهو قول ابن عباس ومجاهد وإبراهيم وقتادة
  وعكرمة فأتوهن في المأتي فإنه هو الذي أمر الله به، ولا تؤتوهن في غير المأتي، وقوله
  { مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ } أي في حيث أمركم الله، كقوله</font></font>&#13;\t\t\t<label
