  class=\"TextResultArabic\"><font color=\"black\">الجمعة 9 أي في يوم الجمعة. الثاني
  قال الأصم والزجاج أي فأتوهن من حيث يحل لكم غشيانهن، وذلك بأن لا يكن صائمات، ولا
  معتكفات، ولا محرمات الثالث وهو قول محمد بن الحنفية فأتوهن من قبل الحلال دون الفجور،
  والأقرب هو القول الأول لأن لفظة { حَيْثُ } حقيقة في المكان مجاز في غيره. أما قوله
  { إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوبِينَ وَيُحِبُّ ٱلْمُتَطَهّرِينَ } فالكلام في تفسير
  محبة الله تعالى، وفي تفسير التوبة قد تقدم فلا نعيده إلا أنا نقول التواب هو المكثر
