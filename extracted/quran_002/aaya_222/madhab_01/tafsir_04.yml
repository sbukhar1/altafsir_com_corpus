  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الرابعة اعلم أن دم الحيض موصوف بصفات حقيقية ويتفرع عليه أحكام شرعية، أما الصفات
  الحقيقية فأمران أحدهما المنبع ودم الحيض دم يخرج من الرحم، قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ مَا خَلَقَ ٱللَّهُ فِى أَرْحَامِهِنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  228 قيل في تفسيره المراد منه الحيض والحمل، وأما دم الاستحاضة، فإنه لا يخرج من الرحم،
  لكن من عروق تنقطع في فم الرحم، قال عليه والسلام في صفة دم الاستحاضة</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنه دم عرق انفجر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا الكلام يؤيد ما ذكرنا في دفع
  للنقض عن تعليل القرآن. والنوع الثاني من صفات دم الحيض الصفات التي وصف رسول الله
  صلى الله عليه وسلم دم الحيض بها أحدها أنه أسود والثاني أنه ثخين، والثالث أنه محتدم
  وهو المحترق من شدة حرارته، الرابعة أنه يخرج برفق ولا يسيل سيلاناً، والخامسة أن له
  رائحة كريهة بخلاف سائر الدماء وذلك لأنه من الفضلات التي تدفعها الطبيعة السادسة أنه
  بحراني، وهو شديد الحمرة وقيل ما تحصل فيه كدورة تشبيهاً له بماء البحر، فهذه الصفات
  هي الصفات الحقيقية. ثم من الناس من قال دم الحيض يتميز عن دم الاستحاضة فكل دم كان
  موصوفاً بهذه الصفات فهو دم الحيض، وما لا يكون كذلك لا يكون دم حيض، وما اشتبه الأمر
  فيه فالأصل بقاء التكاليف وزوالها إنما يكون لعارض الحيض، فإذا كان غير معلوم الوجود
