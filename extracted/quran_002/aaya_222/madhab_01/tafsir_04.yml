  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل الدليل على أن المراد من المحيض الحيض أنه قال { هُوَ أَذًى } أي المحيض أذى، ولو
  كان المراد من المحيض الموضع لما صح هذا الوصف. قلنا بتقدير أن يكون المحيض عبارة عن
  الحيض، فالحيض في نفسه ليس بأذى لأن الحيض عبارة عن الدم المخصوص، والأذى كيفية مخصوصة،
  وهو عرض، والجسم لا يكون نفس العرض، فلا بد وأن يقولوا المراد منه أن الحيض موصوف بكونه
  أذى، وإذا جاز ذلك فيجوز لنا أيضاً أن نقول المراد أن ذلك الموضع ذو أذى، وأيضاً لم
  لا يجوز أن يكون المراد من المحيض الأول هو الحيض، ومن المحيض الثاني موضع الحيض، وعلى
  هذا التقدير يزول ما ذكرتم من الإشكال، فهذا ما عندي في هذا الموضع وبالله التوفيق.
  أما قوله تعالى { قُلْ هُوَ أَذًى } فقال عطاء وقتادة والسدي أي قذر، واعلم أن الأذى
  في اللغة ما يكره من كل شيء وقوله { فَٱعْتَزِلُواْ ٱلنّسَاء فِي ٱلْمَحِيضِ } الاعتزال
  التنحي عن الشيء، قدم ذكر العلة وهو الأذى، ثم رتب الحكم عليه، وهو وجوب الإعتزال.
  فإن قيل ليس الأذى إلا الدم وهو حاصل وقت الاستحاضة مع أن اعتزال المرأة في الاستحاضة
  غير واجب فقد انتقضت هذه العلة. قلنا العلة غير منقوضة لأن دم الحيض دم فاسد يتولد
  من فضلة تدفعها طبيعة المرأة من طريق الرحم، ولو احتبست تلك الفضلة لمرضت المرأة، فذلك
  الدم جار مجرى البول والغائط، فكان أذى وقذر، أما دم الاستحاضة فليس كذلك، بل هو دم
  صالح يسيل من عروق تنفجر في عمق الرحم فلا يكون أذى، هذا ما عندي في هذا الباب، وهو
  قاعدة طيبة، وبتقريرها يتلخص ظاهر القرآن من الطعن والله أعلم بمراده.</font></font>&#13;\t\t\t<label
