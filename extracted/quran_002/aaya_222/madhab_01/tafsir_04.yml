  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل لعل حيض تلك المرأة كان مقدراً بذلك المقدار. قلنا إنه عليه السلام ما سألها عن
  قدر حيضها بل حكم عليها بهذا الحكم مطلقاً فدل على أن الحيض مطلقاً مقدر بما ينطلق
  عليه لفظ الأيام وأيضاً قال في حديث عدي ابن ثابت المستحاضة تدع الصلاة أيام حيضها،
  وذلك عام في جميع النساء. الحجة الخامسة وهي حجة ذكرها الجبائي من شيوخ المعتزلة في
  «تفسيره» فقال إن فرض الصوم والصلاة لازم يتعين للعمومات الدالة على وجوبهما ترك العمل
  بها في الثلاثة إلى العشرة فوجب بقاؤها على الأصل فيما دون الثلاثة وفوق العشرة وذلك
  لأن فيما دون الثلاثة حصل اختلاف للعلماء فأورث شبهة فلم نجعله حيضاً وما زاد على العشرة
  ففيه أيضاً اختلاف العلماء فأورث شبهة فلم نجعله حيضاً، فأما من الثلاثة إلى العشرة
  فهو متفق عليه فجعلناه حيضاً فهذا خلاصة كلام الفقهاء في هذ المسألة وبالله التوفيق.
  المسألة السادسة اتفق المسلمون على حرمة الجماع في زمن الحيض، واتفقوا على حل الاستمتاع
  بالمرأة بما فوق السرة ودون الركبة، واختلفوا في أنه هل يجوز الاستمتاع بما دون السرة
  وفوق الركبة، فنقول إن فسرنا المحيض بموضع الحيض على ما اخترناه كانت الآية دالة على
  تحريم الجماع فقط، فلا يكون فيها دلالة على تحريم ما وراءه، بل من يقول إن تخصيص الشيء
  بالذكر يدل على أن الحكم فيما عداه بخلافه، يقول إن هذه الآية تدل على حل ما سوى الجماع،
  أما من يفسر المحيض بالحيض، كان تقدير الآية عنده فاعتزلوا النساء في زمان الحيض، ثم
  يقول ترك العمل بهذه الآية فيما فوق السرة ودون الركبة، فوجب أن يبقى الباقي على الحرمة
  وبالله التوفيق. أما قوله تعالى { وَلاَ تَقْرَبُوهُنَّ حَتَّىٰ يَطْهُرْنَ فَإِذَا
  تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمْ ٱللَّهِ } فاعلم أن قوله { وَلاَ
  تَقْرَبُوهُنَّ } أي ولا تجامعوهن، يقال قرب الرجل امرأته إذا جامعها، وهذا كالتأكيد
  لقوله تعالى { فَٱعْتَزِلُواْ ٱلنّسَاء فِي ٱلْمَحِيضِ } ويمكن أيضاً حملها على فائدة
  جليلة جديدة وهي أن يكون قوله { فَٱعْتَزِلُواْ ٱلنّسَاء فِي ٱلْمَحِيضِ } نهياً عن
  المباشرة في موضع الدم وقوله { وَلاَ تَقْرَبُوهُنَّ } يكون نهياً عن الالتذاذ بما
  يقرب من ذلك الموضع. وفي الآية مسائل المسألة الأولى قرأ ابن كثير، ونافع، وأبو عمرو،
  وابن عامر، ويعقوب الحضرمي، وأبو بكر عن عاصم حتى يطهرن خفيفة من الطهارة، وقرأ حمزة
  والكسائي { يَطْهُرْنَ } بالتشديد، وكذلك حفص عن عاصم، فمن خفف فهو زوال الدم لأن يطهرن
  من طهرت امرأة من حيضها، وذلك إذا انقطع الحيض، فالمعنى لا تقربوهن حتى يزول عنهن الدم،
