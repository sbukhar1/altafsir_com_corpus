  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ
  عَنِ ٱلْمَحِيضِ قُلْ هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ
  حَتَّىٰ يَطْهُرْنَ فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الحكـم السابعفي المحيض في الآية مسائل المسألة الأولى اعلم أنه تعالى
  جمع في هذا الموضع ستة من الأسئلة، فذكر الثلاثة الأول بغير الواو، وذكر الثلاثة الأخيرة
  بالواو، والسبب أن سؤالهم عن تلك الحوادث الأول وقع في أحوال متفرقة فلم يؤت فيها بحرف
  العطف لأن كل واحد من تلك السؤالات سؤال مبتدأ، وسألو عن المسائل الثلاثة الأخيرة في
  وقت واحد، فجيء بحرف الجمع لذلك، كأنه قيل يجمعون لك بين السؤال عن الخمر والميسر،
  والسؤال عن كذا، والسؤال عن كذا. المسألة الثانية روي أن اليهود والمجوس كانوا يبالغون
  في التباعد عن المرأة حال حيضها، والنصارى كانوا يجامعونهن، ولا يبالون بالحيض، وأن
  أهل الجاهلية كانوا إذا حاضت المرأة لم يؤاكلوها، ولم يشاربوها، ولم يجالسوها على فرش
  ولم يساكنوها في بيت كفعل اليهود والمجوس فلما نزلت هذه الآية أخذ المسلمون بظاهر الآية
  فأخرجوهن من بيوتهن فقال ناس من الأعراب يا رسول الله البرد شديد، والثياب قليلة، فإن
  آثرناهن بالثياب هلك سائر أهل البيت، وإن استأثرناها هلكت الحيض، فقال عليه الصلاة
  والسلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  إنما أمرتكم أن تعتزلوا مجامعتهن إذا حضن، ولم آمركم بإخراجهن من البيوت كفعل الأعاجم
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فلما
  سمع اليهود ذلك قالوا هذا الرجل يريد أن لا يدع شيئاً من أمرنا إلا خالفنا فيه، ثم
  جاء عباد بن بشير، وأسيد بن حضير إلى رسول الله صلى الله عليه وسلم، فأخبراه بذلك وقالا
  يا رسول الله أفلا ننكحهن في المحيض؟ فتغير وجه رسول الله صلى الله عليه وسلم حتى ظننا
  أنه غضب عليهما فقاما، فجاءته هدية من لبن، فأرسل النبـي صلى الله عليه وسلم إليهما
  فسقاهما فعلمنا أنه لم يغضب عليهما. المسألة الثالثة أصل الحيض في اللغة السيل يقال
  حاض السيل وفاض، قال الأزهري ومنه قيل للحوض حوض، لأن الماء يحيض إليه أي يسيل إليه،
  والعرب تدخل الواو على الياء والياء على الواو لأنهما من جنس واحد. إذا عرفت هذا فنقول
  إن هذا البناء قد يجيء للموضع، كالمبيت، والمقيل، والمغيب، وقد يجيء أيضاً بمعنى المصدر،
  يقال حاضت محيضاً، وجاء مجيئاً، وبات مبيتاً، وحكى الواحدي في «البسيط» عن ابن السكيت
  إذا كان الفعل من ذوات الثلاثة، نحو كال يكيل، وحاض يحيض، وأشباهه فإن الإسم منه مكسور،
  والمصدر مفتوح من ذلك مال ممالا، وهذا مميله يذهب بالكسر إلى الاسم، وبالفتح إلى المصدر،
  ولو فتحهما جميعاً أو كسرهما في المصدر والاسم لجاز، تقول العرب المعاش والمعيش، والمغاب
  والمغيب، والمسار والمسير، فثبت أن لفظ المحيض حقيقة في موضوع الحيض، وهو أيضاً اسم
  لنفس الحيض وإذا ثبت هذا فاعلم أن أكثر المفسرين من الأدباء زعموا أن المراد بالمحيض
  ههنا الحيض، وعندي أنه ليس كذلك، إذ لو كان المراد بالمحيض ههنا الحيض لكان قوله {
  فَٱعْتَزِلُواْ ٱلنّسَاء فِي ٱلْمَحِيضِ } معناه فاعتزلوا النساء في الحيض، ويكون المراد
  فاعتزلوا النساء في زمان الحيض، فيكون ظاهره مانعاً من الاستمتاع بها فيما فوق السرة
  ودون الركبة ولما كان هذا المنع غير ثابت لزم القول بتطرق النسخ أو التخصيص إلى الآية،
  ومعلوم أن ذلك خلاف الأصل أما إذا حملنا المحيض على موضع الحيض كان معنى الآية فاعتزلوا
  النساء في موضع الحيض، ويكون المعنى فاعتزلوا موضع الحيض من النساء، وعلى هذا التقدير
  لا يتطرق إلى الآية نسخ ولا تخصيص، ومن المعلوم أن اللفظ إذا كان مشتركاً بين معنيين،
  وكان حمله على أحدهما يوجب محذوراً وعلى الآخر لا يوجب ذلك المحذور، فإن حمل اللفظ
  على المعنى الذي لا يوجب المحذور أولى، هذا إذا سلمنا أن لفظ المحيض مشترك بين الموضع
  وبين المصدر، مع أنا نعلم أن استعمال هذا اللفظ في موضع أكثر وأشهر منه في المصدر.</font></font>&#13;\t\t\t<label
