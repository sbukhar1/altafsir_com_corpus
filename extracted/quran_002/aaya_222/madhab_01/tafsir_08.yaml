  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ
  عَنِ ٱلْمَحِيضِ قُلْ هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ
  حَتَّىٰ يَطْهُرْنَ فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَيَسْئَلُونَكَ عَنِ ٱلْمَحِيضِ } أي الحيض أو مكانه ماذا يُفعل
  بالنساء فيه؟ { قُلْ هُوَ أَذًى } قذر أو محله { فَٱعْتَزِلُواْ ٱلنِّسَآءَ } اتركوا
  وطأهنّ { فِي ٱلْمَحِيضِ } أي وقته أو مكانه { وَلاَ تَقْرَبُوهُنَّ } بالجماع { حَتَّىٰ
  يَطْهُرْنَ } بسكون الطاء وتشديدها [يطّهّرن]والهاء وفيه إدغام التاء في الأصل في الطاء
  أي يغتسلن بعد انقطاعه { فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ } بالجماع { مِنْ حَيْثُ
  أَمَرَكُمُ ٱللَّهُ } وبتجنبه في الحيض وهو القُبُل ولا تعدوه إلى غيره { إِنَّ ٱللَّهَ
  يُحِبُّ } يثيب ويكرم { ٱلتَّوَّابِينَ } من الذنوب { وَيُحِبُّ ٱلْمُتَطَهّرِينَ }
  من الأقذار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
