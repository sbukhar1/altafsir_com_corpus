  فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ حَتَّىٰ يَطْهُرْنَ
  فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ إِنَّ ٱللَّهَ يُحِبُّ
  ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال:
  رفعه بعضهم عنه ابن عباس ووقفه بعضهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الثانية: أجمع العلماء على جواز الاستمتاع بالمرأة الحائض بما فوق السرة ودون الركبة
  وجواز مضاجعتها وملامستها، ويدل على ذلك ما روي عن عائشة قالت: كانت إحدانا إذا كانت
  حائضاً وأراد رسول الله صلى الله عليه وسلم أن يباشرها أمرها أن تأتزر بإزار في فور
  حيضها، ثم يباشرها وأيكم يملك إربه كما كان رسول الله صلى الله عليه وسلم يملك إربه
  وفي رواية قالت: كنت اغتسل أنا ورسول الله صلى الله عليه وسلم من إناء واحد وكلانا
  جنب وكان يأمرني فأتزر فيباشرني وأنا حائض أخرجاه في الصحيحين المراد بالمباشرة الاستمتاع
  بما دون الفرج، وفور كل شيء أوله وابتناؤه وقولها يملك إربه يروى بسكون الراء وهو العضو
  وبفتحها وهو الحاجة (م) عن عائشة قالت: قال لي رسول الله صلى الله عليه وسلم: ناوليني
  الخمرة من المسجد قلت: أنا حائض. قال إن حيضتك ليس في يدك. الخمرة حصير صغير مضفور
  من سعف النخل أو غيره بقدر الكف وقولها: من المسجد يعني ناداها من المسجد لأنه صلى
  الله عليه وسلم كان معتكفاً في المسجد، وعائشة في حجرتها فطلب منها الخمرة وهي حائض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثالثة: يحرم على الحائض الصلاة والصوم ودخول المسجد وقراءة
  القرآن ومس المصحف وحمله، فلو أمنت الحائض من التلويث في عبور المسجد جاز في أحد الوجهين
  قياساً على الجنب والثاني لا لأن حدثها أغلظ، ويجب على الحائض قضاء الصوم دون الصلاة
  لما روي عن معاذة العدوية، قالت: سألت عائشة فقلت: ما بال الحائض تقضي الصوم ولا تقضي
  الصلاة قالت: أحرورية أنت؟ قلت لست بحرورية ولكني أسأل قالت: كان يصيبنا ذلك فنؤمر
  بقضاء الصوم ولا نؤمر بقضاء الصلاة أخرجاه في الصحيحين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الرابعة: لا يرتفع شيء مما منعه الحيض بانقطاع الدم ما لم تغتسل، أو تتيمم عند عدم
  الماء إلا الصوم، فإنه إذا انقطع دمها بالليل ونوت الصوم فإنه يصح، وإن اغتسلت في النهار
  وذهب أبو حنيفة إلى أنه يجوز للزوج غشيانها إذا انقطع الدم لأكثر الحيض، وهو عشرة أيام
  عنده قبل الغسل، ومذهب الشافعي وغيره من العلماء أنه لا يجوز للزوج غشيانها ما لم تغتسل
  من الحيض أو تتيمم عند عدم الماء لأن الله تعالىعلق جواز وطء الحائض بشرطين: أحدهما
  انقطاع الدم والثاني الغسل فقال: { ولا تقربوهن حتى يطهرن } يعني من الحيض { فإذا تطهرن
  } يعني اغتسلن { فأتوهن من حيث أمركم الله } فدل ذلك على أن الوطء لا يحل قبل الغسل.
  وقوله تعالى: { إن الله يحب التوابين } يعني من الذنوب، والتواب الذي كلما أذنب جدد
  توبة، وقيل: التواب هو الذي لا يعود إلى الذنب { ويحب المتطهرين } يعني من الأحداث
  وسائر النجاسات بالماء. وقيل: المتطهرين من الشرك وقيل: هم الذين لم يصيبوا الذنوب.</font></font><font
