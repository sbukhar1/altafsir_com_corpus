  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ
  عَنِ ٱلْمَحِيضِ قُلْ هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ
  حَتَّىٰ يَطْهُرْنَ فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { ويسألونك عن المحيض } (م) عن أنس أن اليهود كانوا إذا
  حاضت المرأة فيهم لم يؤاكلوها، ولم يجامعوها في البيوت فسأل أصحاب رسول الله صلى الله
  عليه وسلم النبي صلى الله عليه وسلم فأنزل الله عز وجل: { ويسألونك عن المحيض قل هو
  أذى فاعتزلوا النساء في المحيض } الآية فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اصنعوا كل شيء إلاّ النكاح \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فبلغ ذلك
  اليهود فقالوا ما يريد هذا الرجل أن يدع من أمرنا شيئاً إلاّ خالفنا فجاء أسيد بن حضير
  وعباد بن بشر فقالا: يا رسول الله إن اليهود تقول كذا وكذا أفلا نجامعهن فتغير وجه
  رسول الله صلى الله عليه وسلم حتى ظننا أنه قد وجد عليهما فخرجا فاستقبلتهما هدية من
  لبن إلى رسول الله صلى الله عليه وسلم فأرسل في آثارهما فسقاهما فعرفنا أنه لم يجد
  عليهما الوجد الغضب، وأصل الحيض السيلان والانفجار. يقال: حاض الوادي إذا سال وفاض
  ماؤه { قل هو أذى } أي هو شيء قذر والأذى في اللغة ما يكره من كل شيء { فاعتزلوا النساء
  في المحيض } أي فاجتنبوا مجامعتهن { ولا تقربوهن } يعني بالوطء والمجامعة فهو كالتوكيد
  لقوله: { فاعتزلوا النساء في المحيض حتى يطهرن } يعني في الحيض والمعنى ولا تقربوهن
  حتى يزول عنهن الدم، وقرئ يطهرن بتشديد الطاء ومعناه حتى يغتسلن { فإذا تطهرن } أي
  اغتسلن من حيضهن { فأتوهن من حيث أمركم الله } قال ابن عباس: طؤوهن في الفرج ولا تعتدوا
  إلى غيره فإنه هو الذي أمر الله به ولا تأتوهن إلى غير المأتي وقيل: فأتوهن من الوجه
  الذي أمركم الله به وهو الطهر. وقيل: معناه وأتوهن من حين يحل لكم غشيانهن وذلك بأن
  لا يكن صائمات ولا معتكفات ولا محرمات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(فصل:
  في حكم هذه الآية وفيه مسائل)</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الأولى: أجمع المسلمون على تحريم الجماع في زمن الحيض، ومستحله كافر عن أبي هريرة عن
  النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أتى حائضاً أو امرأة في دبرها أو كاهناً فقد كفر بما أنزل على
  محمد \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  الترمذي. وقال: إنما معنى هذا عند أهل العلم على التغليظ ومن فعله وهو عالم بالتحريم
  عزره الإمام وفي وجوب الكفارة قولان أحدهما أنه يستغفر الله ويتوب إليه وكفارة عليه
  وهو قول أبي حنيفة والشافعي في الجديد، والقول الثاني أنه تجب عليه الكفارة، وهو القول
  القديم للشافعي وبه قال أحمد بن حنبل: لما روي عن ابن عباس عن النبي صلى الله عليه
  وسلم في الرجل يقع على امرأته وهي حائض، قال: يتصدق بنصف دينار وفي رواية. قال: إذا
  كان دماً أحمر فدينار وإن كان دماً أصفر فنصف دينار أخرجه الترمذي.</font></font>&#13;\t\t\t<label
