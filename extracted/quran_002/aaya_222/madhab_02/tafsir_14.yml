  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ
  عَنِ ٱلْمَحِيضِ قُلْ هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ
  حَتَّىٰ يَطْهُرْنَ فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِسَآؤُكُمْ
  حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ
  بَيْنَ ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  الطبري عن السدي أن السائل ثابت بن الدحداح، وقال قتادة وغيره: إنما سألوا لأن العرب
  في المدينة وما والاها كانوا قد استنوا بسنة بني إسرائيل في تجنب مؤاكلة الحائض ومساكنتها،
  فنزلت هذه الآية، وقال مجاهد: \" كانوا يتجنبون النساء في الحيض ويأتونهن في أدبارهنّ
  فنزلت الآية في ذلك \" ، والمحيض مصدر كالحيض، ومثله المَقيل من قال يقيل، قال الراعي:
  [الكامل].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بُنِيَتْ مَرَافِقُهنَّ فَوْقَ مَزَلَّةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا يستطيعُ بِهَا القُرَادُ مَقِيلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال الطبري: { المحيض } اسم الحيض،
  ومنه قول رؤبة في المعيش: [الرجز].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إليك أشكوا
  شِدَّةَ المَعِيشِ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَمَرَّ أَعْوامٍ نَتَفْنَ ريشي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">و { أذى } لفظ جامع لأشياء تؤذي
  لأنه دم وقذر ومنتن من سبيل البول، وهذه عبارة المفسرين للفظة، وقوله تعالى: { فاعتزلوا
  } يريد جماعهن بما فسر من ذلك رسول الله صلى الله عليه وسلم من أن يشد الرجل إزار الحائض
  ثم شأنه بأعلاها، وهذا أصح ما ذهب إليه في الأمر، وبه قال ابن عباس وشريح وسعيد بن
  جبير ومالك وجماعة عظيمة من العلماء، وروي عن مجاهد أنه قال: \" الذي يجب اعتزاله من
  الحائض الفرج وحده \" وروي ذلك عن عائشة والشعبي وعكرمة، وروي أيضاً عن ابن عباس وعبيدة
  السلماني أنه يجب أن يعتزل الرجل فراش زوجته إذا حاضت، وهذا قول شاذ، وقد وقفت ابن
  عباس عليه خالته ميمونة رضي الله عنهما، وقالت له: أرغبة عن سنة رسول الله صلى الله
  عليه وسلم؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { ولا تقربوهن حتى
  يطهرن } قرأ نافع وابن كثير وأبو عمرو وابن عامر وعاصم في رواية حفص عنه \" يطْهُرْنَ
  \" بسكون الطاء وضم الهاء، وقرأ حمزة والكسائي وعاصم في رواية أبي بكر والمفضل عنه
  \" يطَّهَّرْنَ \" بتشديد الطاء والهاء وفتحهما، وفي مصحف أبيّ وعبد الله { حتى يتطهرن
  } ، وفي مصحف أنس بن مالك \" ولا تقربوا النساء في محيضهن، واعتزلوهن حتى يتطهرن \"
  ، ورجح الطبري قراءة تشديد الطاء وقال: هي بمعنى يغتسلن لإجماع الجميع على أن حراماً
  على الرجل أن يقرب امرأته بعد انقطاع الدم حتى تطهر، قال: وإنما الاختلاف في الطهر
  ما هو؟ فقال قوم: هو الاغتسال بالماء. وقال قوم: هو وضوء كوضوء الصلاة. وقال قوم: هو
  غسل الفرج وذلك يحلها لزوجها وإن لم تغتسل من الحيضة. ورجح أبو علي الفارسي قراءة تخفيف
  الطاء إذ هو ثلاثي مضاد لطمثت، وهو ثلاثي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وكل واحدة من القراءتين تحتمل أن يراد به الاغتسال بالماء وأن يراد
  بها انقطاع الدم وزوال أذاه، وما ذهب إليه الطبري من أن قراءة شد الطاء مضمنها الاغتسال
  وقراءة التخفيف مضمنها انقطاع الدم: أمر غير لازم، وكذلك ادعاؤه الإجماع، أما إنه لا
  خلاف في كراهة الوطء قبل الاغتسال بالماء، وقال ابن عباس والأوزاعي: من فعله تصدق بنصف
  دينار، ومن وطىء في الدم تصدق بدينار، وأسند أبو داود عن ابن عباس</font></font>&#13;\t\t\t<label
