  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ عَنِ ٱلْمَحِيضِ قُلْ هُوَ أَذًى
  فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ حَتَّىٰ يَطْهُرْنَ
  فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ إِنَّ ٱللَّهَ يُحِبُّ
  ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِسَآؤُكُمْ حَرْثٌ
  لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ وَٱتَّقُواْ
  ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ
  بَيْنَ ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عن النبي صلى الله عليه وسلم في
  الذي يأتي امرأته وهي حائض قال: \" يتصدق بدينار أو بنصف دينار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وقال ابن عباس: \" الدينار في
  الدم، والنصف عند انقضائه \" ، ووردت في الشدة في هذا الفعل آثار، وجمهور العلماء على
  أنه ذنب عظيم يتاب منه ولا كفارة فيه بمال، وذهب مالك رحمه الله وجمهور العلماء إلى
  أن الطهر الذي يحل جماع الحائض التي يذهب عنها الدم هو تطهرها بالماء كطهور الجنب،
  ولا يجزي من ذلك تيمم ولا غيره، وقال يحيى بن بكير وابن القرظي: إذا طهرت الحائض وتيممت
  حيث لا ماء حلّت لزوجها وإن لم تغتسل. وقال مجاهد وعكرمة وطاوس: انقطاع الدم يحلها
  لزوجها ولكن بأن تتوضأ. و { حتى } غاية لا غير، و { تقربوهن } يريد بجماع، وهذا من
  سد الذرائع، وقوله تعالى: { فإذا تطهرن } الآية، القراءة { تَطَهَّرْنَ } بتاء مفتوحة
  وهاء مشددة، والخلاف في معناه كما تقدم من التطهير بالماء أو انقطاع الدم. ومجاهد وجماعة
  من العلماء يقولون هنا: إنه أريد الغسل بالماء، ولا بد بقرينة الأمر بالإتيان وإن كان
  قربهن قبل الغسل مباحاً، لكن لا تقع صيغة الأمر من الله تعالى إلا على الوجه الأكمل،
  و { فآتوهن } إباحة، والمعنى { من حيث أمركم الله } باعتزالهن وهو الفرج أو من السرة
  إلى الركبتين: أو جميع الجسد، حسبما تقدم. هذا كله قول واحد، وقال ابن عباس وأبو رزين:
  المعنى من قبل الطهر لا من قبل الحيض، وقاله الضحاك. وقال محمد بن الحنفية: المعنى
  من قبل الحلال لا من قبل الزنا، وقيل: المعنى من قبل حال الإباحة، لا صائمات ولا محرمات
  ولا غير ذلك. والتوابون: الراجعون، وعرفه من الشر إلى الخير، والمتطهرون: قال عطاء
  وغيره: المعنى بالماء، وقال مجاهد وغيره: المعنى من الذنوب، وقال أيضاً مجاهد: المعنى
  من إتيان النساء في أدبارهن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: كأنه نظر إلى قوله تعالى حكاية عن قوم لوط</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أخرجوهم
  من قريتكم إنهم أناس يتطهرون</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 82]، وقرأ طلحة بن مصرف \" المطّهّرين \" بشد الطاء والهاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { نساؤكم حرث لكم } الآية، قال جابر بن عبد الله والربيع:
  سببها أن اليهود قالت: إن الرجل إذا أتى المرأة من دبرها في قبلها جاء الولد أحول،
  وعابت على العرب ذلك، فنزلت الآية تتضمن الرد على قولهم، وقالت أم سلمة وغيرها: سببها
  أن قريشاً كانوا يأتون النساء في الفرج على هيئات مختلفة، فلما قدموا المدينة وتزوجوا
  أنصاريات أرادوا ذلك، فلم ترده نساء المدينة إذ لم تكن عادة رجالهم إلا الإتيان على
  هيئة واحدة وهي الانبطاح، فبلغ ذلك النبي صلى الله عليه وسلم، وانتشر كلام الناس في
  ذلك، فنزلت الآية مبيحة الهيئات كلها إذا كان الوطء في موضع الحرث، و { حرث } تشبيه،
  لأنهنّ مزدرع الذرية، فلفظة \" الحرث \" تعطي أن الإباحة لم تقع إلا في الفرج خاصة،
  إذ هو المزدرع، وقوله { أنى شئتم } معناه عند جمهور العلماء من صحابة وتابعين وائمة:
  من أي وجه شئتم مقبلة ومدبرة وعلى جنب، و { أنى } إنما تجيء سؤالاً أو إخباراً عن أمر
  له جهات، فهي أعم في اللغة من كيف ومن أين ومن متى، هذا هو الاستعمال العربي، وقد فسر
  الناس { أنّى } في هذه الآية بهذه الألفاظ، وفسرها سيبويه بـ \" كيف \" ومن أين باجتماعهما،
  وذهبت فرقة ممن فسرها بـ \" أين \" إلى أن الوطء في الدبر جائز، روي ذلك عن عبد الله
  بن عمر، وروي عنه خلافه وتكفير من فعله، وهذا هو اللائق به، ورويت الإباحة أيضاً عن
  ابن أبي مليكة ومحمد بن المنكدر، ورواها مالك عن يزيد بن رومان عن سالم عن ابن عمر،
  وروي عن مالك شيء في نحوه، وهو الذي وقع في العتبية، وقد كذب ذلك على مالك، وروى بعضهم
  أن رجلاً فعل ذلك في عهد النبي صلى الله عليه وسلم فتكلم الناس فيه، فنزلت هذه الآية.</font></font>&#13;\t\t\t<label
