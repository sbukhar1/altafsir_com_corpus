  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ
  عَنِ ٱلْمَحِيضِ قُلْ هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ
  حَتَّىٰ يَطْهُرْنَ فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَيَسْئَلُونَكَ عَنِ ٱلْمَحِيضِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي عياض في تنبيهاته/: قيل أصله: من حاضت (السمرة) إذا خرج
  منها (ماء) أحمر، ولعل الشجرة إنّما شبهت بالمرأة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ظاهرة أنه حقيقة فيهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الزمخشري: في (أساس) البلاغة: من المجاز قولهم حاضت (السُّمرة) اذا خرج منها ماء أحمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وينبغي أن ينظر الأغلب، والظاهر أنه مجاز كما قال لأن
  مسيس الحاجة إلى الإخبار عن حيض المرأة أشد وأكثر من الإخبار عن حيض السمرة فينبغي
  أن يحكم بأنّه الأسبق وحيض (الشجرة) منقول عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قُلْ هُوَ أَذىً... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(وقال
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَن يَضُرُّوكُمْ إِلاَّ أَذىً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">والجامع أنّ الأذى هو الأمر المؤلم
  الذي) يقصد إماطته، وأتى هنا بالحكم مقرونا (بعلته) ونصوا على أنّ (الأصل تقديم العلة
  على المعلول) كهذه الآية، وكقولك: سهى فسجد، وزنا فرجم. وقد يجيء الحكم مذكورا قبلها
  (وإنّما) ذلك لأن العلة أصل في الأصل واعتبارها فرع في الأصل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  في الحائض إذا طهرت من الدم ولم تتطهر بالماء فالمشهور أن وطأها حرام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحكى القاضي عياض في الإكمال عن ابن بكير جواز وطئها ابتداء من غير
  كراهة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وكذا حكى ابن العربي في الأحكام
  وحكى غيرهما عن ابن بكير كراهة وطئها. وقرأ أبو بكر وحمزة \" حَتَّىٰ يَطَّهَرْنَ \"
  بالتشديد واختلفوا في فهم الآية على القول المشهور، فقال بعض البيانيين: فيها حرف التقابل
  أي حتَّى يَطهرن وَيَتَطَهَّرْنَ فَإِذَا طَهُرنَ وَتَطَهَّرْنَ فَأْتُوهُنّ. مثل قول
  الله عز وجلّ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَثَلُ ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقول
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإني لَتَعْرُوني
  لذكراك هزة\t</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">\tكما انتفض العصفور بَلَّله القطر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي: وإني لتعروني لذكراك سكون ثم
  يزول عنِّي فأفيق وأنتفض لها كما يعتري العصفور عندما بَلَّله القطر، فإنه يسكن ثم
  ينتفض وكذا قوله الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإن كان شجوا فاعذروني على الهوى\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">\tوإن كان
  داء غيره فلك العذر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي فاعذرني فلك العذر وإن كان داء غيره فاعذرني أيضا. انظر ابن الصائغ
  في باب المعرب والمبني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال العلامة ابن رشد: في البيان
  والتحصيل \" يَطهرن \" بمعنى: يَتَطَهَّرْنَ بدليل قراءة التشديد ولو كان الأول في
  الدّم والثاني للماء لجاز بالاول ما لم يجز بالثاني، إذ لا يقال: لا تقم حتى يأتي زيد،
  فإذا أتى عمرو فافعله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عبد البر في الاستذكار:
  الحجة للمشهور أنهم جعلوها كالحيض في العدة فأوجبوا لزوجها عليها الرجعة ما لم تغتسل
  بالماء فإن قيل: الله تعالى قال: \" حَتَّىٰ يَطْهُرْنَ \". وَحَتَّى غاية لما بعدها
  بخلاف ما قبلها؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فالجواب: بأنه قد يقع التّحريم بشيء
  آخر ولا يزول بزواله لعلة أخرى (تخلفه) كقوله تعالى في المبتوتة:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِن
  طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ</font></font> }</b><br
