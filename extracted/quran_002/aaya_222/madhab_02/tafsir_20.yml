  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وليس
  بنكاح الزوج تحل له حتى يطلقها الزوج وتعتد منه. انتهى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  ونقل صاحبنا الفقيه أبو عبد الله أحمد بن علي بن ميمون النّجار عن بعضهم أنه تعقب على
  ابن رشد بأن التطهير بالماء يستلزم الطّهر من الدم فصار كقوله: لا تفعل كذا حتى يأتي
  زيد فإذا دخل عندك زيد فافعله. لأن دخوله مستلزم لإتيانه. وهذا الكلام جائز بلا شك
  وذكرته لشيخنا ابن عرفة فاستحسنه وأجاب عن كلام ابن عبد البر بأنّ (المبتوتة) خرجت
  بالإجماع لإجماعهم على أنها لا تحل للأول حتى يطلقها الثاني ومسألتنا فيها (الخلاف).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وبين الأصوليين خلاف في لزوم عكس العلة الشرعية، وأشار إليه ابن
  بشير في النكاح الأول، وكلام ابن عبدالبر مبني على عدم انعكاسها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">التَّشديد لتكثير التَّوبة ودوامها، فقد تكون توبة واحدة لكنّها دائمة
  فمن يذكر المعصية ويندم عليها تائب، ومن يذكرها ويتشوّق لعودته إليها غير تائب لأنه
  مصر عليها، وتارة يقف ولا يندم ولا يتشوّق إلى العودة، واختلفوا هل تجب التوبة في كل
