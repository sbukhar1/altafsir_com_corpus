text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْأَلُونَكَ
  عَنِ ٱلْمَحِيضِ قُلْ هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ
  حَتَّىٰ يَطْهُرْنَ فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ }{ وَيَسْئَلُونكَ
  عَنِ الْمَحِيضِ } كانوا يجتنبون مساكنة الحائض والأكل والشرب معها، فسألوا الرسول
  صلى الله عليه وسلم فنزلت، أو سأله ثابت بن الدحداح الأنصاري، أو كانوا يعتزلون الوطء
  في الفرج ويأتونهن في أدبارهن مدة الحيض فنزلت، قاله مجاهد: { أَذىً } بِنَتَنِه وقذره
  ونجاسته. { فَاعْتَزِلُواْ النِّسَآءَ } فلا تباشروهن بشيء من أبدانكم، أو ما بين السرة
  والركبة، أو الفرج وحده. { يَطْهُرْنَ } ينقطع دمهن. { تَطَهَّرْنَ } اغتسلن بالماء:
  بالوضوء وبالغسل، أو بغسل الفرج وحده. { مِنْ حَيْثُ أَمَرَكُمُ اللَّهُ } في القُبُل،
  أو بالنكاح دون السفاح، أو من قُبُل الطهر لا من قُبُل الحيض، أو لا تقربوها صائمة
  ولا محرمة ولا معتكفة { الْمُتَطَهِّرينَ } بالماء، أو من أدبار النساء، أو من الذنوب
  بالتوبة.\r\n\t\t\t\r\n\t\t\t</section>"

