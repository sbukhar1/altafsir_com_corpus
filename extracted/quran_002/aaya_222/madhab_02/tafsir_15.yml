  href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ عَنِ ٱلْمَحِيضِ قُلْ هُوَ أَذًى
  فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ حَتَّىٰ يَطْهُرْنَ
  فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ إِنَّ ٱللَّهَ يُحِبُّ
  ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[الجمعة:9].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: فأتوهن من قبل التزويج الحلال، لا من قبل الفجور، قاله ابن
  الحنفية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أن معناه: فأتوهن من الجهات
  التي يحل أن تقرب فيها المرأة، ولا تقربوهن من حيث لا ينبغي مثل أن كن صائمات أو معتكفات
  أو محرمات. وهذا قول الزجاج، وابن كيسان. وفي قوله تعالى: { إِن الله يحب التوابين
  } قولان. أحدهما: التوابين من الذنوب، قاله عطاء، ومجاهد، في آخرين. والثاني: التوابين
  من إتيان الحيض ذكره بعض المفسرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { ويحب المتطهرين } ثلاثة أقوال. أحدها: المتطهرين من الذنوب، قاله مجاهد،
  وسعيد بن جبير، وأبو العالية. والثاني: المتطهرين بالماء، قاله عطاء. والثالث: المتطهرين
  من إتيان أدبار النساء. روي عن مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أقل الحيض يوم وليلة في إحدى الروايتين عن أحمد. والثانية: يوم. وقال
  أبو حنيفة: أقله ثلاثة أيام. وقال مالك وداود: ليس لأقله حد. وفي أكثره روايتان عن
  أحمد: إحداهما: خمسة عشر يوماً، وهو قول مالك والشافعي. والثانية: سبعة عشر يوماً.
  وقال أبو حنيفة: أكثره عشرة أيام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والحيض
  مانع من عشرة أشياء: فعل الصلاة، ووجوبها، وفعل الصوم دون وجوبه، والجلوس في المسجد،
  والاعتكاف، والطواف، وقراءة القرآن، وحمل المصحف، والاستمتاع فى الفرج، وحصول نية الطلاق.</font></font><font
