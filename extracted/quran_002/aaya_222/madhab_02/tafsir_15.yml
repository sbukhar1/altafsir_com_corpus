  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ
  عَنِ ٱلْمَحِيضِ قُلْ هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ
  حَتَّىٰ يَطْهُرْنَ فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ويسألونك عن المحيض } روى ثابت عن أنس قال: كانت اليهود
  إذا حاضت المرأة منهن لم يؤاكلوها، ولم يشاربوها، ولم يجامعوها في البيوت، فسئل النبي
  صلى الله عليه وسلم، عن ذلك، فنزلت هذه الآية، فأمرهم النبي صلى الله عليه وسلم، أن
  يؤاكلوهن ويشاربوهن ويكونوا معهن في البيوت، وأن يفعلوا كل شيء ما عدا النكاح. وقال
  ابن عباس: جاء رجل يقال له: ابن الدحداحة، من الأنصار، إلى النبي صلى الله عليه وسلم،
  فقال: كيف نصنع بالنساء إذا حضن؟ فنزلت هذه الآية. وفي المحيض قولان. أحدهما: أنه اسم
  للحيض، قال الزجاج: يقال: قد حاضت المرأة تحيض حيضاً ومحاضاً ومحيضاً. وقال ابن قتيبة:
  المحيض: الحيض. والثاني: أنه اسم لموضع الحيض، كالمقيل، فإنه موضع القيلولة، والمبيت
  موضع البيتوتة. وذكر القاضي أبو يعلى أن هذا ظاهر كلام أحمد. فأما أرباب القول الأول؛
  فأكدوه بأن في اللفظ ما يدل على قولهم، وهو أنه وصفه بالأذى، وذلك صفة لتفسير الحيض،
  لا لمكانه. وأما أرباب القول الثاني، فقالوا: لا يمتنع أن يكون المحيض صفة للموضع،
  ثم وصفه بما قاربه، وجاوره، كالعقيقة، فإنها اسم لشعر الصبي، وسميت بها الشاة التي
  تذبح عند حلق رأسه مجازاً. والراوية: اسم للجمل، وسميت المزادة راوية مجازاً، والأذى
  يحصل للواطىء بالنجاسة، ونتن الريح، وقيل: يورث جماع الحائض علة بالغة في الألم: {
  فاعتزلوا النساء في المحيض } المراد به اعتزال الوطء في الفرج، لأن المحيض نفس الدم
  أو نفس الفرج. { ولا تقربوهن } أي: لا تقربوا جماعهن، وهو تأكيد لقوله: { فاعتزلوا
  النساء }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { حتى يَطْهُرْنَ }
  قرأ ابن كثير، ونافع، وأبو عمرو، وابن عامر، وحفص، عن عاصم { حتى يطهرن } خفيفة. وقرأ
  حمزة، والكسائي، وخلف، وأبو بكر، عن عاصم { يطَّهّرن } بتشديد الطاء والهاء وفتحهما.
  قال ابن قتيبة: يطهرن: ينقطع عنهن الدم، يقال: طهُرت المرأة وطهَرت: إذا رأت الطهر،
  وإن لم تغتسل بالماء. ومن قرأ «يطَّهَّرن» بالتشديد أراد: يغتسلن بالماء. والأصل يتطهرن،
  فأدغمت التاء في الطاء. قال ابن عباس، ومجاهد: حتى يطهرن من الدم، فاذا تطهرن اغتسلن
  بالماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فأتوهن } إباحة من
  حظر، لا على الوجوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { من حيث أمركم الله
  } فيه أربعة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أن معناه: من قبل الطهر،
  لا من قبل الحيض، قاله ابن عباس، وأبو رزين، وقتادة، والسدي في آخرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن معناه: فأتوهن من حيث أمركم الله أن لا تقربوهن فيه، وهو
  محل الحيض، قاله مجاهد. وقال من نصر هذا القول: إنما قال: { أمركم الله } والمعنى نهاكم،
  لأن النهي أمر بترك المنهي عنه و «من» بمعنى «في» كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إذا نودي للصلاة من يوم الجمعة</font></font> }</b><br
