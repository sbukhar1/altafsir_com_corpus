  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ
  بِهِ وَمن يَكْفُرْ بِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الأولى { ٱلَّذِينَ } موضعه رفع بالابتداء. و { أُوْلَـٰئِكَ } ابتداء ثان و { يُؤْمِنُونَ
  بِهِ } خبره. المسألة الثانية المراد بقوله { ٱلَّذِينَ ءَاتَيْنَـٰهُمُ ٱلْكِتَـٰبَ
  } من هم فيه قولان القول الأول أنهم المؤمنون الذين آتاهم الله القرآن واحتجوا عليه
  من وجوه. أحدها أن قوله { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ } حث وترغيب في تلاوة هذا
  الكتاب، ومدح على تلك التلاوة، والكتاب الذي هذا شأنه هو القرآن لا التوراة والإنجيل،
  فإن قراءتهما غير جائزة. وثانيها أن قوله تعالى { أُوْلَـئِكَ يُؤْمِنُونَ بِهِ } يدل
  على أن الإيمان مقصود عليهم، ولو كان المراد أهل الكتاب لما كان كذلك. وثالثها قوله
  { وَمن يَكْفُرْ بِهِ فَأُوْلَـئِكَ هُمُ ٱلْخَـٰسِرُونَ } والكتاب الذي يليق به هذا
  الوصف هو القرآن. القول الثاني أن المراد بالذين آتاهم الكتاب، هم الذين آمنوا بالرسول
  من اليهود، والدليل عليه أن الذين تقدم ذكرهم هم أهل الكتاب فلما ذم طريقتهم وحكى عنهم
  سوء أفعالهم، أتبع ذلك بمدح من ترك طريقتهم، بل تأمل التوراة وترك تحريفها وعرف منها
  صحة نبوة محمد عليه السلام. أما قوله تعالى { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ } فالتلاوة
  لها معنيان. أحدهما القراءة. الثاني الإتباع فعلاً، لأن من اتبع غيره يقال تلاه فعلاً،
  قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْقَمَرِ إِذَا تَلـٰهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الشمس 2 فالظاهر أنه يقع عليهما
  جميعاً، ويصح فيهما جميعاً المبالغة لأن التابع لغيره قد يستوفي حق الاتباع فلا يخل
  بشيء منه، وكذلك التالي يستوفي حق قراءته فلا يخل بما يلزم فيه، والذين تأولوه على
  القراءة هم الذين اختلفوا على وجوه. فأولها أنهم تدبروه فعملوا بموجبه حتى تمسكوا بأحكامه
  من حلال وحرام وغيرهما. وثانيها أنهم خضعوا عند تلاوته، وخشعوا إذا قرأوا القرآن في
  صلاتهم وخلواتهم. وثالثها أنهم عملوا بمحكمه وآمنوا بمتشابهه، وتوقفوا فيما أشكل عليهم
  منه وفوضوه إلى الله سبحانه. ورابعها يقرؤنه كما أنزل الله، ولا يحرفون الكلم عن مواضعه،
  ولا يتأولونه على غير الحق. وخامسها أن تحمل الآية على كل هذه الوجوه لأنها مشتركة
  في مفهوم واحد، وهو تعظيمها، والانقياد لها لفظاً ومعنى، فوجب حمل اللفظ على هذا القدر
  المشترك تكثيراً لفوائد كلام الله تعالى والله أعلم.</font></font>&#13;\t\t\t<label
