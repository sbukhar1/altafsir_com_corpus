aaya: الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَتْلُونَهُ حَقَّ تِلَاوَتِهِ أُولَٰئِكَ يُؤْمِنُونَ
  بِهِ ۗ وَمَنْ يَكْفُرْ بِهِ فَأُولَٰئِكَ هُمُ الْخَاسِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ آتَيْنَاهُمُ
  ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ وَمن يَكْفُرْ
  بِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْخَٰسِرُونَ }{ ٱلَّذِينَ ءاتَيْنَٰهُمُ ٱلْكِتَٰبَ } مبتدأ
  { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ } أي يقرؤونه كما أنزل والجملة حال (وحقَّ) نُصِبَ
  على المصدر والخبر { أُوْلَئِكَ يُؤْمِنُونَ بِهِ } نزلت في جماعة قدموا من الحبشة
  وأسلموا { وَمن يَكْفُرْ بِهِ } أي بالكتاب المؤتى بأن يحرّفه { فَأُوْلَئِكَ هُمُ
  ٱلْخَٰسِرُونَ } لمصيرهم إلى النار المؤبدة عليهم.\r\n\t\t\t\r\n\t\t\t</section>"

