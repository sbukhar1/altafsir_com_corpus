aaya: الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَتْلُونَهُ حَقَّ تِلَاوَتِهِ أُولَٰئِكَ يُؤْمِنُونَ
  بِهِ ۗ وَمَنْ يَكْفُرْ بِهِ فَأُولَٰئِكَ هُمُ الْخَاسِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ آتَيْنَاهُمُ
  ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ وَمن يَكْفُرْ
  بِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْخَٰسِرُونَ } * { يَابَنِي إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ
  ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَالَمِينَ } * {
  وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا
  عَدْلٌ وَلاَ تَنفَعُهَا شَفَاعَةٌ وَلاَ هُمْ يُنصَرُونَ }{ ٱلَّذِينَ ءاتَيْنَـٰهُمُ
  ٱلْكِتَـٰبَ } هم مؤمنون أهل الكتاب { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ } لا يحرّفونه
  ولا يغيرون ما فيه من نعت رسول الله صلى الله عليه وسلم { أُوْلَـئِكَ يُؤْمِنُونَ
  } بكتابهم دون المحرفين { وَمن يَكْفُرْ بِهِ } من المحرفين { فَأُوْلَـئِكَ هُمُ ٱلْخَـٰسِرُونَ
  } حيث اشتروا الضلالة بالهدى.\r\n\t\t\t\r\n\t\t\t</section>"

