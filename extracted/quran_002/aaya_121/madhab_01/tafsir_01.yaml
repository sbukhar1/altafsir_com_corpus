  تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ وَمن يَكْفُرْ بِهِ فَأُوْلَـٰئِكَ هُمُ
  ٱلْخَٰسِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الوهاب،
  قال: ثنا داود، عن عكرمة بـمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  عمرو بن علـيّ، قال: ثنا يزيد بن زريع، قال: ثنا داود بن أبـي هند، عن عكرمة بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحسن بن عمرو العبقري، قال: حدثنـي أبـي، عن أسبـاط، عن السدي،
  عن أبـي مالك، عن ابن عبـاس فـي قول الله عز وجل: { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ
  } قال: يحلون حلاله ويحرّمون حرامه ولا يحرفونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال: قال أبو مالك: إن ابن عبـاس
  قال فـي: { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ } فذكر مثله إلا أنه قال: ولا يحرّفونه عن
  مواضعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمرو بن علـيّ، قال: ثنا الـمؤمل،
  قال: ثنا سفـيان قال: ثنا يزيد، عن مرّة، عن عبد الله فـي قول الله عز وجل: { يَتْلُونَهُ
  حَقَّ تِلاَوَتِهِ } قال: يتبعونه حقّ اتبـاعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، عن أبـي العالـية، قال: قال
  عبد الله ابن مسعود: والذي نفسي بـيده إن حقّ تلاوته أن يحلّ حلاله ويحرم حرامه، ويقرأه
  كما أنزله الله، ولا يحرّف الكلـم عن مواضعه، ولا يتأول منه شيئاً علـى غير تأويـله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة ومنصور بن الـمعتـمر، عن ابن مسعود فـي قوله: { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ
  } أن يحلّ حلاله ويحرّم حرامه، ولا يحرّفه عن مواضعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا الزبـيري، قال: ثنا عبـاد بن العوّام عمن ذكره، عن عكرمة،
  عن ابن عبـاس: { يَتْلُونَهُ حَق تِلاوَتِهِ } يتبعونه حقّ اتبـاعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا عبـاد بن العوّام،
  عن الـحجاح، عن عطاء، بـمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن منصور، عن أبـي رزين فـي قوله:
  { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ } قال: يتبعونه حقّ اتبـاعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن علـيّ، قال: ثنا مؤمل، قال: ثنا سفـيان، وحدثنـي الـمثنى، قال: حدثنـي أبو
  نعيـم، قال: ثنا سفـيان، وحدثنـي نصر بن عبد الرحمن الأزدي، قال: ثنا يحيى بن إبراهيـم،
  عن سفـيان قالوا جميعاً: عن منصور، عن أبـي رزين، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، عن مـجاهد: { يَتْلُونَهُ حَقَّ تِلاوَتِهِ } قال:
  عَمَلاً به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال:
  أخبرنا عبد الـملك، عن قـيس بن سعد: { يَتْلُونَهُ حَقَّ تِلاوَتِهِ } قال: يتبعونه
  حقّ اتبـاعه ألـم تر إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْقَمَرِ إِذَا تَلاَهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشمس:
  2] يعنـي الشمس إذا تبعها القمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن عبد الـملك بن أبـي
  سلـيـمان، عن عطاء وقـيس بن سعد، عن مـجاهد فـي قوله: { يَتْلُونَهُ حَق تِلاَوَتِهِ
  } قال: يعملون به حق عمله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن
  عون، قال: أخبرنا هشيـم، عن عبد الـملك، عن قـيس بن سعد، عن مـجاهد، قال: يتبعونه حق
  اتبـاعه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
