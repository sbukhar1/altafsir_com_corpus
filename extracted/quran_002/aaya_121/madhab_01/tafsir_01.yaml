  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى ذلك بـالصواب عندنا القول الأول لأن معنى قوله: { حَقّ تِلاَوَتِهِ
  } أيّ تلاوة، بـمعنى مدح التلاوة التـي تلوها وتفضيـلها. «وأيّ» غير جائزة إضافتها
  إلـى واحد معرفة عند جميعهم، وكذلك «حقّ» غير جائزة إضافتها إلـى واحد معرفة، وإنـما
  أضيف فـي حقّ تلاوته إلـى ما فـيه الهاء لـما وصفت من العلة التـي تقدم بـيانها.</font></font><font
