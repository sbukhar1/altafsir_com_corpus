  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ
  بِهِ وَمن يَكْفُرْ بِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي الذين عناهم الله جل ثناؤه بقوله: { الّذِينَ آتَـيْنَاهُمُ الكِتابَ
  } فقال بعضهم: هم الـمؤمنون برسول الله صلى الله عليه وسلم، وبـما جاء به من أصحابه:
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، عن سعيد، عن قتادة قوله: { الّذِينَ آتَـيْنَاهُمُ الكِتابَ } هؤلاء أصحاب
  نبـيّ الله صلى الله عليه وسلم، آمنوا بكتاب الله وصدّقوا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى الله بذلك علـماء بنـي إسرائيـل الذين آمنوا بـالله وصدّقوا رُسُلَه،
  فأقرّوا بحكم التوراة، فعملوا بـما أمر الله فـيها من اتّبـاع مـحمد صلى الله عليه
  وسلم، والإيـمان به، والتصديق بـما جاء به من عند الله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { الّذِينَ
  آتَـيْنَاهُمُ الكِتابَ يَتْلُونَهُ حَقَّ تِلاوَتِهِ أُولَئِكَ يُؤْمِنُونَ بِهِ وَمَنْ
  يَكْفُرُ بِهِ فـاولَئِكَ هُمُ الـخاسِرُونَ } قال: من كفر بـالنبـيّ صلى الله عليه
  وسلم من يهود فأولئك هم الـخاسرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  القول أولـى بـالصواب من القول الذي قاله قتادة لأن الآيات قبلها مضت بأخبـار أهل الكتابـين،
  وتبديـل من بدل منهم كتاب الله، وتأوّلهم إياه علـى غير تأويـله، وادّعائهم علـى الله
  الأبـاطيـل. ولـم يَجْرِ لأصحاب مـحمد صلى الله عليه وسلم فـي الآية التـي قبلها ذكر،
  فـيكون قوله: { الّذِينَ آتَـيْنَاهُمُ الكِتابَ } موجهاً إلـى الـخبر عنهم، ولا لهم
  بعدها ذكر فـي الآية التـي تتلوها، فـيكون موجهاً ذلك إلـى أنه خبر مبتدأ عن قصص أصحاب
  رسول الله صلى الله عليه وسلم بعد انقضاء قصص غيرهم، ولا جاء بأن ذلك خبر عنهم أثر
  يجب التسلـيـم له. فإذا كان ذلك كذلك، فـالذي هو أولـى بـمعنى الآية أن يكون موجهاً
  إلـى أنه خبر عمن قَصّ الله جل ثناؤه فـي الآية قبلها والآية بعدها، وهم أهل الكتابـين:
  التوراة والإنـجيـل. وإذا كان ذلك كذلك، فتأويـل الآية: { الذين آتـيناهم الكتاب }
  الذي قد عرفته يا مـحمد، وهو التوراة، فقرءوه واتبعوا ما فـيه، فصدّقوك وآمنوا بك،
  وبـما جئت به من عندي، أولئك يتلونه حقّ تلاوته. وإنـما أدخـلت الألف واللام فـي «الكتاب»
  لأنه معرفة، وقد كان النبـيّ صلى الله عليه وسلم وأصحابه عرفوا أيّ الكتب عنى به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { يَتْلُونَهُ حَقَّ تِلاوَتِهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي تأويـل قوله عزّ وجل: { يَتْلُونَهُ حَقَّ
  تِلاوَتِهِ } فقال بعضهم: معنى ذلك يتبعونه حقّ اتبـاعه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـمثنى، قال: حدثنـي ابن أبـي عديّ، وعبد الأعلـى،
  وحدثنا عمرو بن علـيّ، قال: ثنا ابن أبـي عديّ جميعا، عن داود، عن عكرمة، عن ابن عبـاس:
  { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ } يتبعونه حَقَّ اتبـاعه.</font></font>&#13;\t\t\t<label
