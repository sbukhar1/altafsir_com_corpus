  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل العربـية فـي إضافة
  «حقّ» إلـى الـمعرفة، فقال بعض نـحويـي الكوفة: غير جائزة إضافته إلـى معرفة لأنه بـمعنى
  «أيّ»، وبـمعنى قولك: «أفضل رجل فلان»، و«أفعل» لا يضاف إلـى واحد معرفة لأنه مبعض،
  ولا يكون الواحد الـمبعض معرفة. فأحالوا أن يقال: «مررت بـالرجل حقّ الرجل، ومررت بـالرجل
  جدّ الرجل»، كما أحالوا «مررت بـالرجل أيّ الرجل»، وأجازوا ذلك فـي «كل الرجل» و«عين
  الرجل» و«نفس الرجل»، وقالوا: إنـما أجزنا ذلك لأن هذه الـحروف كانت فـي الأصل توكيداً،
  فلـما صِرْن مُدوحاً تُركن مدوحاً علـى أصولهن فـي الـمعرفة. وزعموا أن قوله: { يَتْلُونَهُ
  حَقَّ تِلاوَتِهِ } إنـما جازت إضافته إلـى التلاوة، وهي مضافة إلـى معرفة لأن العرب
  تعتدّ بـالهاء إذا عادت إلـى نكرة بـالنكرة، فـيقولون: «مررت برجل واحد أُمّه، ونسيج
  وحده، وسيد قومه». قالوا: فكذلك قوله: { حَقَّ تلاوَته } إنـما جازت إضافة «حقّ» إلـى
  التلاوة وهي مضافة إلـى «الهاء»، لاعتداد العرب ب«الهاء» التـي فـي نظائرها فـي عداد
  النكرات. قالوا: ولو كان ذلك حق التلاوة لوجب أن يكون جائزاً: «مررت بـالرجل حقّ الرجل»،
