aaya: الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَتْلُونَهُ حَقَّ تِلَاوَتِهِ أُولَٰئِكَ يُؤْمِنُونَ
  بِهِ ۗ وَمَنْ يَكْفُرْ بِهِ فَأُولَٰئِكَ هُمُ الْخَاسِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ آتَيْنَاهُمُ
  ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ وَمن يَكْفُرْ
  بِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْخَٰسِرُونَ }اختلف أهل التأويـل فـي الذين عناهم الله
  جل ثناؤه بقوله: { الّذِينَ آتَـيْنَاهُمُ الكِتابَ } فقال بعضهم: هم الـمؤمنون برسول
  الله صلى الله عليه وسلم، وبـما جاء به من أصحابه: ذكر من قال ذلك:حدثنا بشر بن معاذ،
  قال: ثنا يزيد بن زريع، عن سعيد، عن قتادة قوله: { الّذِينَ آتَـيْنَاهُمُ الكِتابَ
  } هؤلاء أصحاب نبـيّ الله صلى الله عليه وسلم، آمنوا بكتاب الله وصدّقوا به.وقال آخرون:
  بل عنى الله بذلك علـماء بنـي إسرائيـل الذين آمنوا بـالله وصدّقوا رُسُلَه، فأقرّوا
  بحكم التوراة، فعملوا بـما أمر الله فـيها من اتّبـاع مـحمد صلى الله عليه وسلم، والإيـمان
  به، والتصديق بـما جاء به من عند الله. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد فـي قوله: { الّذِينَ آتَـيْنَاهُمُ الكِتابَ يَتْلُونَهُ حَقَّ
  تِلاوَتِهِ أُولَئِكَ يُؤْمِنُونَ بِهِ وَمَنْ يَكْفُرُ بِهِ فـاولَئِكَ هُمُ الـخاسِرُونَ
  } قال: من كفر بـالنبـيّ صلى الله عليه وسلم من يهود فأولئك هم الـخاسرون.وهذا القول
  أولـى بـالصواب من القول الذي قاله قتادة لأن الآيات قبلها مضت بأخبـار أهل الكتابـين،
  وتبديـل من بدل منهم كتاب الله، وتأوّلهم إياه علـى غير تأويـله، وادّعائهم علـى الله
  الأبـاطيـل. ولـم يَجْرِ لأصحاب مـحمد صلى الله عليه وسلم فـي الآية التـي قبلها ذكر،
  فـيكون قوله: { الّذِينَ آتَـيْنَاهُمُ الكِتابَ } موجهاً إلـى الـخبر عنهم، ولا لهم
  بعدها ذكر فـي الآية التـي تتلوها، فـيكون موجهاً ذلك إلـى أنه خبر مبتدأ عن قصص أصحاب
  رسول الله صلى الله عليه وسلم بعد انقضاء قصص غيرهم، ولا جاء بأن ذلك خبر عنهم أثر
  يجب التسلـيـم له. فإذا كان ذلك كذلك، فـالذي هو أولـى بـمعنى الآية أن يكون موجهاً
  إلـى أنه خبر عمن قَصّ الله جل ثناؤه فـي الآية قبلها والآية بعدها، وهم أهل الكتابـين:
  التوراة والإنـجيـل. وإذا كان ذلك كذلك، فتأويـل الآية: { الذين آتـيناهم الكتاب }
  الذي قد عرفته يا مـحمد، وهو التوراة، فقرءوه واتبعوا ما فـيه، فصدّقوك وآمنوا بك،
  وبـما جئت به من عندي، أولئك يتلونه حقّ تلاوته. وإنـما أدخـلت الألف واللام فـي «الكتاب»
  لأنه معرفة، وقد كان النبـيّ صلى الله عليه وسلم وأصحابه عرفوا أيّ الكتب عنى به.القول
  فـي تأويـل قوله تعالـى: { يَتْلُونَهُ حَقَّ تِلاوَتِهِ }.اختلف أهل التأويـل فـي
  تأويـل قوله عزّ وجل: { يَتْلُونَهُ حَقَّ تِلاوَتِهِ } فقال بعضهم: معنى ذلك يتبعونه
  حقّ اتبـاعه. ذكر من قال ذلك:حدثنـي مـحمد بن الـمثنى، قال: حدثنـي ابن أبـي عديّ،
  وعبد الأعلـى، وحدثنا عمرو بن علـيّ، قال: ثنا ابن أبـي عديّ جميعا، عن داود، عن عكرمة،
  عن ابن عبـاس: { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ } يتبعونه حَقَّ اتبـاعه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَـٰبَ
  يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ وَمن يَكْفُرْ بِهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلْخَٰسِرُونَ }حدثنـي الـمثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن عكرمة
  بـمثله.وحدثنا عمرو بن علـيّ، قال: ثنا يزيد بن زريع، قال: ثنا داود بن أبـي هند، عن
  عكرمة بـمثله.حدثنـي الـحسن بن عمرو العبقري، قال: حدثنـي أبـي، عن أسبـاط، عن السدي،
  عن أبـي مالك، عن ابن عبـاس فـي قول الله عز وجل: { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ
  } قال: يحلون حلاله ويحرّمون حرامه ولا يحرفونه.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السدي، قال: قال أبو مالك: إن ابن عبـاس قال فـي: { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ
  } فذكر مثله إلا أنه قال: ولا يحرّفونه عن مواضعه.حدثنا عمرو بن علـيّ، قال: ثنا الـمؤمل،
  قال: ثنا سفـيان قال: ثنا يزيد، عن مرّة، عن عبد الله فـي قول الله عز وجل: { يَتْلُونَهُ
  حَقَّ تِلاَوَتِهِ } قال: يتبعونه حقّ اتبـاعه.حدثت عن عمار، قال: ثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع، عن أبـي العالـية، قال: قال عبد الله ابن مسعود: والذي نفسي
  بـيده إن حقّ تلاوته أن يحلّ حلاله ويحرم حرامه، ويقرأه كما أنزله الله، ولا يحرّف
  الكلـم عن مواضعه، ولا يتأول منه شيئاً علـى غير تأويـله.حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة ومنصور بن الـمعتـمر، عن ابن مسعود
  فـي قوله: { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ } أن يحلّ حلاله ويحرّم حرامه، ولا يحرّفه
  عن مواضعه.حدثنا أحمد بن إسحاق، قال: ثنا الزبـيري، قال: ثنا عبـاد بن العوّام عمن
  ذكره، عن عكرمة، عن ابن عبـاس: { يَتْلُونَهُ حَق تِلاوَتِهِ } يتبعونه حقّ اتبـاعه.حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا عبـاد بن العوّام، عن الـحجاح، عن عطاء،
  بـمثله.حدثنا مـحمد بن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن منصور، عن أبـي
  رزين فـي قوله: { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ } قال: يتبعونه حقّ اتبـاعه.حدثنا
  عمرو بن علـيّ، قال: ثنا مؤمل، قال: ثنا سفـيان، وحدثنـي الـمثنى، قال: حدثنـي أبو
  نعيـم، قال: ثنا سفـيان، وحدثنـي نصر بن عبد الرحمن الأزدي، قال: ثنا يحيى بن إبراهيـم،
  عن سفـيان قالوا جميعاً: عن منصور، عن أبـي رزين، مثله.حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، عن مـجاهد: { يَتْلُونَهُ حَقَّ تِلاوَتِهِ } قال: عَمَلاً به.حدثنـي يعقوب،
  قال: ثنا هشيـم، قال: أخبرنا عبد الـملك، عن قـيس بن سعد: { يَتْلُونَهُ حَقَّ تِلاوَتِهِ
  } قال: يتبعونه حقّ اتبـاعه ألـم تر إلـى قوله:{ وَٱلْقَمَرِ إِذَا تَلاَهَا }[الشمس:
  2] يعنـي الشمس إذا تبعها القمر.حدثنـي الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا
  ابن الـمبـارك، عن عبد الـملك بن أبـي سلـيـمان، عن عطاء وقـيس بن سعد، عن مـجاهد فـي
  قوله: { يَتْلُونَهُ حَق تِلاَوَتِهِ } قال: يعملون به حق عمله.حدثنـي الـمثنى، قال:
  ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن عبد الـملك، عن قـيس بن سعد، عن مـجاهد، قال:
  يتبعونه حق اتبـاعه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَـٰبَ
  يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ وَمن يَكْفُرْ بِهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلْخَٰسِرُونَ }حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد مثله.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبـي نـجيح، عن مـجاهد: { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ } يعملون به حقّ عمله.حدثنا
  عمرو بن علـيّ، قال: ثنا مؤمل بن إسماعيـل، قال: ثنا حماد بن زيد، عن أيوب، عن مـجاهد
  فـي قوله: { يَتْلُونَهُ حَقَّ تِلاوَتِهِ } قال: يتبعونه حقّ اتبـاعه.حدثنـي عمرو،
  قال: ثنا أبو قتـيبة، قال: ثنا الـحسن بن أبـي جعفر، عن أبـي أيوب، عن أبـي الـخـلـيـل،
  عن مـجاهد: { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ } قال: يتبعونه حقّ اتبـاعه.حدثنا عمرو،
  قال: ثنا يحيى القطان، عن عبد الـملك، عن عطاء قوله: { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ
  } قال: يتبعونه حقّ اتبـاعه، يعملون به حقّ عمله.حدثنا سفـيان بن وكيع، قال: حدثنـي
  أبـي، عن الـمبـارك، عن الـحسن: { يَتْلُونَهُ حَقَّ تِلاوَتِهِ } قال: يعملون بـمـحكمه
  ويؤمنون بـمُتشابهه، ويكلون ما أشكل علـيهم إلـى عالـمه.حدثنا بشر بن معاذ، قال: ثنا
  يزيد بن زريع، قال: ثنا سعيد، عن قتادة: { يَتْلُونَهُ حَقَّ تِلاوَتِهِ } قال: أحلوا
  حلاله، وحرّموا حرامه، وعملوا بـما فـيه ذكر لنا أن ابن مسعود كان يقول: إن حقّ تلاوته
  أن يحلّ حلاله، ويحرّم حرامه، وأن يقرأه كما أنزله الله عز وجل، ولا يحرّفه عن مواضعه.حدثنا
  عمرو، قال: ثنا أبو داود، قال: ثنا الـحكم بن عطية، سمعت قتادة يقول: { يَتْلُونَهُ
  حَقَّ تِلاَوَتِهِ } قال: يتبعونه حقّ اتبـاعه، قال: اتبـاعه يحلون حلاله، ويحرّمون
  حرامه، ويقرءونه كما أنزل.حدثنا الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم
  عن داود، عن عكرمة فـي قوله: { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ } قال: يتبعونه حقّ اتبـاعه،
  أما سمعت قول الله عز وجل:{ وَٱلْقَمَرِ إِذَا تَلاَهَا }[الشمس: 2] قال: إذا تبعها.وقال
  آخرون { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ }: يقرءونه حقّ قراءته.والصواب من القول فـي
  تأويـل ذلك أنه بـمعنى: يتبعونه حقّ اتبـاعه، من قول القائل: ما زلت أتلو أَثَره، إذا
  اتبع أثره لإجماع الـحجة من أهل التأويـل علـى أن ذلك تأويـله. وإذا كان ذلك تأويـله،
  فمعنى الكلام: الذين آتـيناهم الكتاب يا مـحمد من أهل التوراة الذين آمنوا بك وبـما
  جئتهم به من الـحقّ من عندي، يتبعون كتابـي الذي أنزلته علـى رسولـي موسى صلوات الله
  علـيه، فـيؤمنون به، ويقرّون بـما فـيه من نعتك وصفتك، وأنك رسولـي فُرض علـيهم طاعتـي
  فـي الإيـمان بك والتصديق بـما جئتهم به من عندي، ويعملون بـما أحللتُ لهم، ويجتنبون
  ما حرّمت علـيهم فـيه، ولا يحرّفونه عن مواضعه ولا يبدّلونه ولا يغيرونه كما أنزلته
  علـيهم بتأويـل ولا غيره.أما قوله: { حَقَّ تِلاَوَتِهِ } فمبـالغة فـي صفة اتبـاعهم
  الكتاب ولزومهم العمل به، كما يقال: إن فلانا لعالـم حَقّ عالـم، وكما يقال: إن فلانا
  لفـاضلٌ كلّ فـاضل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَـٰبَ
  يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ وَمن يَكْفُرْ بِهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلْخَٰسِرُونَ }وقد اختلف أهل العربـية فـي إضافة «حقّ» إلـى الـمعرفة، فقال بعض
  نـحويـي الكوفة: غير جائزة إضافته إلـى معرفة لأنه بـمعنى «أيّ»، وبـمعنى قولك: «أفضل
  رجل فلان»، و«أفعل» لا يضاف إلـى واحد معرفة لأنه مبعض، ولا يكون الواحد الـمبعض معرفة.
  فأحالوا أن يقال: «مررت بـالرجل حقّ الرجل، ومررت بـالرجل جدّ الرجل»، كما أحالوا «مررت
  بـالرجل أيّ الرجل»، وأجازوا ذلك فـي «كل الرجل» و«عين الرجل» و«نفس الرجل»، وقالوا:
  إنـما أجزنا ذلك لأن هذه الـحروف كانت فـي الأصل توكيداً، فلـما صِرْن مُدوحاً تُركن
  مدوحاً علـى أصولهن فـي الـمعرفة. وزعموا أن قوله: { يَتْلُونَهُ حَقَّ تِلاوَتِهِ
  } إنـما جازت إضافته إلـى التلاوة، وهي مضافة إلـى معرفة لأن العرب تعتدّ بـالهاء إذا
  عادت إلـى نكرة بـالنكرة، فـيقولون: «مررت برجل واحد أُمّه، ونسيج وحده، وسيد قومه».
  قالوا: فكذلك قوله: { حَقَّ تلاوَته } إنـما جازت إضافة «حقّ» إلـى التلاوة وهي مضافة
  إلـى «الهاء»، لاعتداد العرب ب«الهاء» التـي فـي نظائرها فـي عداد النكرات. قالوا:
  ولو كان ذلك حق التلاوة لوجب أن يكون جائزاً: «مررت بـالرجل حقّ الرجل»، فعلـى هذا
  القول تأويـل الكلام: الذين آتـيناهم الكتاب يتلونه حقّ تلاوة.وقال بعض نـحويـي البصرة:
  جائزةٌ إضافةُ حقّ إلـى النكرات مع النكرات، ومع الـمعارف إلـى الـمعارف وإنـما ذلك
  نظير قول القائل: مررت بـالرجل غلام الرجل، وبرجل غلام رجل. فتأويـل الآية علـى قول
  هؤلاء: الذين آتـيناهم الكتاب يتلونه حق تلاوته.وأولـى ذلك بـالصواب عندنا القول الأول
  لأن معنى قوله: { حَقّ تِلاَوَتِهِ } أيّ تلاوة، بـمعنى مدح التلاوة التـي تلوها وتفضيـلها.
  «وأيّ» غير جائزة إضافتها إلـى واحد معرفة عند جميعهم، وكذلك «حقّ» غير جائزة إضافتها
  إلـى واحد معرفة، وإنـما أضيف فـي حقّ تلاوته إلـى ما فـيه الهاء لـما وصفت من العلة
  التـي تقدم بـيانها.القول فـي تأويـل قوله تعالـى: { أولَئِكَ يُؤْمِنُونَ بِهِ }.قال
  أبو جعفر: يعنـي جل ثناءه بقوله: { أُولَئِكَ } هؤلاء الذين أخبر عنهم أنهم يتلون ما
  آتاهم من الكتاب حق تلاوته.وأما قوله: { يُؤْمِنُونَ بِهِ } فإنه يعنـي يصدّقون به.
  والهاء التـي فـي قوله «به» عائدة علـى الهاء التـي فـي «تلاوته»، وهما جميعاً من ذكر
  الكتاب الذي قال الله: { الّذِينَ آتَـيْنَاهُم الكِتابَ } فأخبر الله جل ثناؤه أن
  الـمؤمن بـالتوراة هو الـمتبع ما فـيها من حلالها وحرامها، والعامل بـما فـيها من فرائض
  الله التـي فرضها فـيها علـى أهلها، وأن أهلها الذين هم أهلها من كان ذلك صفته دون
  من كان مـحرّفـاً لها مبدلاً تأويـلها مغيراً سننها تاركاً ما فرض الله فـيها علـيه.وإنـما
  وصف جل ثناؤه من وصف بـما وصف به من متبعي التوراة، وأثنى علـيهم بـما أثنى به علـيهم
  لأن فـي اتبـاعها اتبـاع مـحمد نبـيّ الله صلى الله عليه وسلم وتصديقه، لأن التوراة
  تأمر أهلها بذلك وتـخبرهم عن الله تعالـى ذكره بنبوّته وفرض طاعته علـى جميع خـلق الله
  من بنـي آدم، وإن فـي التكذيب بـمـحمد التكذيب لها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
