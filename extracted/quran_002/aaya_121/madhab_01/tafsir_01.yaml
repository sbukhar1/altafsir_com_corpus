  يتلوه من آتاه من الـمؤمنـين حقّ تلاوته. ويعنـي بقوله جل ثناؤه: { يَكْفُرْ } يجحد
  ما فـيه من فرائض الله ونبوّة مـحمد صلى الله عليه وسلم، وتصديقه، ويبدّله، فـيحرّف
  تأويـله أولئك هم الذين خسروا علـمهم وعملهم فبخسوا أنفسهم حظوظها من رحمة الله واستبدلوا
  بها سخط الله وغضبه.وقال ابن زيد فـي قوله بـما:حدثنـي به يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: { وَمَنْ يَكْفُرْ بِهِ فـاولَئِكَ هُمُ الـخَاسِرُونَ } قال: من
  كفر بـالنبـي صلى الله عليه وسلم من يهود، { فَـاولَئِكَ هُمُ الـخَاسِرُونَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

