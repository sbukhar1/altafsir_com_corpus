  ابن زيد فـي قوله: { أُولَئِكَ يُؤْمِنُونَ بِهِ } قال: من آمن برسول الله صلى الله
  عليه وسلم من بنـي إسرائيـل، وبـالتوراة، وأن الكافر بـمـحمد صلى الله عليه وسلم هو
  الكافر بها الـخاسر، كما قال جل ثناؤه: { ومَنْ يَكْفُرْ بِهِ فـاولَئِكَ هُمُ الـخاسِرُونَ
  }.القول فـي تأويـل قوله تعالـى: { وَمَنْ يَكْفُرْ بِهِ فَـاولَئِكَ هُمُ الـخَاسِرُونَ
