  color=\"black\">القول فـي تأويـل قوله تعالـى: { أولَئِكَ يُؤْمِنُونَ بِهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: يعنـي جل ثناءه بقوله: { أُولَئِكَ } هؤلاء الذين أخبر
  عنهم أنهم يتلون ما آتاهم من الكتاب حق تلاوته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { يُؤْمِنُونَ بِهِ } فإنه يعنـي يصدّقون به. والهاء التـي فـي قوله «به» عائدة
  علـى الهاء التـي فـي «تلاوته»، وهما جميعاً من ذكر الكتاب الذي قال الله: { الّذِينَ
