aaya: الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَتْلُونَهُ حَقَّ تِلَاوَتِهِ أُولَٰئِكَ يُؤْمِنُونَ
  بِهِ ۗ وَمَنْ يَكْفُرْ بِهِ فَأُولَٰئِكَ هُمُ الْخَاسِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ آتَيْنَاهُمُ
  ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ وَمن يَكْفُرْ
  بِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْخَٰسِرُونَ } * { يَابَنِي إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ
  ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَالَمِينَ } * {
  وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا
  عَدْلٌ وَلاَ تَنفَعُهَا شَفَاعَةٌ وَلاَ هُمْ يُنصَرُونَ } * { وَإِذِ ٱبْتَلَىٰ إِبْرَاهِيمَ
  رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَاماً قَالَ
  وَمِن ذُرِّيَّتِي قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ }قوله تعالى: { الذين آتيناهم
  الكتاب }اختلفوا فيمن نزلت هذه الآية على قولين. أحدهما: أنها نزلت في الذين آمنوا
  من اليهود، قاله ابن عباس. والثاني: في المؤمنين من أصحاب النبي صلى الله عليه وسلم،
  قاله عكرمة، وقتادة. وفي الكتاب قولان. أحدهما: أنه القرآن، قاله قتادة. والثاني: أنه
  التوراة، قاله مقاتل.قوله تعالى: { يتلونه حق تلاوته } أي: يعملون به حق عمله، قاله
  مجاهد.قوله تعالى: { أولئك يؤمنون به } في هاء «به» قولان. أحدهما: أنها تعود على الكتاب،
  والثاني: على النبي محمد صلى الله عليه وسلم، وما بعد هذا قد سبق بيانه إلى قوله: {
  وإِذ ابتلى إِبراهيم ربه بكلمات } والابتلاء: الاختبار. وفي إبراهيم ست لغات. أحدها:
  إِبراهيم، وهي اللغة الفاشية. والثانية: إبراهُم. والثالثة: ابراهَم. والرابعة: إِبراهِمْ،
  ذكرهن الفراء. والخامسة: إِبراهام، والسادسة: إِبرهم، قال عبد المطلب:عذت بما عاذ به
  إِبرهم   مستقبل الكعبة وهو قائموقال أيضا:نحن آل الله في كعبته   لم يزل ذاك على عهد
  إِبرهموفي الكلمات خمسة أقوال.أحدها: أنها خمس في الرأس، وخمس في الجسد. أما التي في
  الرأس؛ فالفرق، والمضمضة، والاستنشاق، وقص الشارب، والسواك. وفي الجسد: تقليم الأظافر،
  وحلق العانة، ونتف الإبط، والاستطابة بالماء، والختان، رواه طاووس عن ابن عباس.والثاني:
  أنها عشر، ست في الإنسان، وأربع في المشاعر. فالتي في الإنسان: حلق العانة، ونتف الإبط،
  وتقليم الأظافر، وقص الشارب، والسواك، والغسل من الجنابة، والغسل يوم الجمعة. والتي
  في المشاعر: الطواف بالبيت، والسعي بين الصفا والمروة، ورمي الجمار، والإفاضة، رواه
  حنش بن عبد الله عن ابن عباس.والثالث: أنها المناسك، رواه قتادة عن ابن عباس.الرابع:
  أنه ابتلاه بالكوكب، والشمس، والقمر، والهجرة، والنار، وذبح ولده والختان، قاله الحسن.والخامس:
  أنها كل مسألة في القرآن، مثل قوله:{ ربّ اجعل هذا البلد آمناً }[إبراهيم:35]. ونحو
  ذلك، قاله مقاتل. فمن قال: هي أفعال فعلها؛ قال: معنى فأتمهن: عمل بهن. ومن قال: هي
  دعوات ومسائل؛ قال: معنى فأتمهن: أجابه الله إليهن. وقد روي عن أبي حنيفة أنه قرأ:
  { إبراهيم } رفع الميم { ربه } بنصب الباء، على معنى: اختبر ربه هل يستجيب دعاءه، ويتخذه
  خليلاً أم لا؟.قوله تعالى: { ومن ذريتي } في الذرية قولان. أحدهما: أنها فعلية من الذر،
  لأن الله أخرج الخلق من صلب آدم كالذر. والثاني: أن أصلها ذرُّورة، على وزن: فعلولة،
  ولكن لما كثر التضعيف أبدل من الراء الأخيرة ياءً، فصارت: ذروية، ثم أدغمت الواو في
  الياء، فصارت: ذرية ذكرهما الزجاج، وصوب الأول.وفي العهد هاهنا سبعة أقوال. أحدها:
  أنه الإمامة، رواه أبو صالح عن ابن عباس، وبه قال مجاهد، وسعيد بن جبير. والثاني: أنه
  الطاعة، رواه الضحاك عن ابن عباس. والثالث: الرحمة، قاله عطاء وعكرمة. والرابع: الدين،
  قاله أبو العالية. والخامس: النبوة، قاله السدي عن أشياخه. والسادس: الأمان، قاله أبو
  عبيدة. والسابع: الميثاق، قاله ابن قتيبة. والأول أصح.وفي المراد بالظالمين هاهنا قولان.
  أحدهما: أنهم الكفار، قاله ابن جبير والسدي. والثاني: العصاة، قاله عطاء.\r\n\t\t\t\r\n\t\t\t</section>"

