  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ
  بِهِ وَمن يَكْفُرْ بِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَابَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن
  نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ تَنفَعُهَا شَفَاعَةٌ وَلاَ هُمْ
  يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذِ ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ
  فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي
  قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { الذين آتيناهم الكتاب }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلفوا
  فيمن نزلت هذه الآية على قولين. أحدهما: أنها نزلت في الذين آمنوا من اليهود، قاله
  ابن عباس. والثاني: في المؤمنين من أصحاب النبي صلى الله عليه وسلم، قاله عكرمة، وقتادة.
  وفي الكتاب قولان. أحدهما: أنه القرآن، قاله قتادة. والثاني: أنه التوراة، قاله مقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يتلونه حق تلاوته } أي: يعملون به حق عمله، قاله مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أولئك يؤمنون به } في هاء «به» قولان. أحدهما: أنها
  تعود على الكتاب، والثاني: على النبي محمد صلى الله عليه وسلم، وما بعد هذا قد سبق
  بيانه إلى قوله: { وإِذ ابتلى إِبراهيم ربه بكلمات } والابتلاء: الاختبار. وفي إبراهيم
  ست لغات. أحدها: إِبراهيم، وهي اللغة الفاشية. والثانية: إبراهُم. والثالثة: ابراهَم.
  والرابعة: إِبراهِمْ، ذكرهن الفراء. والخامسة: إِبراهام، والسادسة: إِبرهم، قال عبد
  المطلب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عذت بما
  عاذ به إِبرهم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مستقبل الكعبة وهو قائم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أيضا:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نحن آل الله في كعبته</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لم يزل ذاك على عهد إِبرهم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الكلمات خمسة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنها خمس في الرأس، وخمس في الجسد. أما التي في الرأس؛ فالفرق،
  والمضمضة، والاستنشاق، وقص الشارب، والسواك. وفي الجسد: تقليم الأظافر، وحلق العانة،
  ونتف الإبط، والاستطابة بالماء، والختان، رواه طاووس عن ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنها عشر، ست في الإنسان، وأربع في المشاعر. فالتي في الإنسان:
  حلق العانة، ونتف الإبط، وتقليم الأظافر، وقص الشارب، والسواك، والغسل من الجنابة،
  والغسل يوم الجمعة. والتي في المشاعر: الطواف بالبيت، والسعي بين الصفا والمروة، ورمي
  الجمار، والإفاضة، رواه حنش بن عبد الله عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها المناسك، رواه قتادة عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابع:
  أنه ابتلاه بالكوكب، والشمس، والقمر، والهجرة، والنار، وذبح ولده والختان، قاله الحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والخامس: أنها كل مسألة في القرآن، مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ربّ اجعل هذا البلد آمناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:35].
  ونحو ذلك، قاله مقاتل. فمن قال: هي أفعال فعلها؛ قال: معنى فأتمهن: عمل بهن. ومن قال:
  هي دعوات ومسائل؛ قال: معنى فأتمهن: أجابه الله إليهن. وقد روي عن أبي حنيفة أنه قرأ:
  { إبراهيم } رفع الميم { ربه } بنصب الباء، على معنى: اختبر ربه هل يستجيب دعاءه، ويتخذه
  خليلاً أم لا؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ومن ذريتي } في الذرية
  قولان. أحدهما: أنها فعلية من الذر، لأن الله أخرج الخلق من صلب آدم كالذر. والثاني:
  أن أصلها ذرُّورة، على وزن: فعلولة، ولكن لما كثر التضعيف أبدل من الراء الأخيرة ياءً،
  فصارت: ذروية، ثم أدغمت الواو في الياء، فصارت: ذرية ذكرهما الزجاج، وصوب الأول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي العهد هاهنا سبعة أقوال. أحدها: أنه الإمامة، رواه أبو صالح عن
  ابن عباس، وبه قال مجاهد، وسعيد بن جبير. والثاني: أنه الطاعة، رواه الضحاك عن ابن
  عباس. والثالث: الرحمة، قاله عطاء وعكرمة. والرابع: الدين، قاله أبو العالية. والخامس:
  النبوة، قاله السدي عن أشياخه. والسادس: الأمان، قاله أبو عبيدة. والسابع: الميثاق،
  قاله ابن قتيبة. والأول أصح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المراد بالظالمين هاهنا قولان. أحدهما: أنهم الكفار، قاله ابن جبير والسدي. والثاني:
  العصاة، قاله عطاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

