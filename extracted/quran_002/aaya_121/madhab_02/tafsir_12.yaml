aaya: الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَتْلُونَهُ حَقَّ تِلَاوَتِهِ أُولَٰئِكَ يُؤْمِنُونَ
  بِهِ ۗ وَمَنْ يَكْفُرْ بِهِ فَأُولَٰئِكَ هُمُ الْخَاسِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَنْ تَرْضَىٰ
  عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ قُلْ إِنَّ هُدَى
  ٱللَّهِ هُوَ ٱلْهُدَىٰ وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُمْ بَعْدَ ٱلَّذِي جَآءَكَ
  مِنَ ٱلْعِلْمِ مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ } * { ٱلَّذِينَ آتَيْنَاهُمُ
  ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ وَمن يَكْفُرْ
  بِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْخَٰسِرُونَ }قوله تعالى: { الَّذِينَ ءَاتَيْنَاهُمُ الْكِتَابَ
  يَتْلُونَهُ حقَّ تِلاَوَتِهِ } فيه قولان:أحدهما: أنهم المؤمنون برسول الله صلى الله
  عليه وسلم، والكتاب هو القرآن، وهذا قول قتادة.والثاني: أنهم علماء اليهود، والكتاب
  هو التوراة، وهذا قول عبد الرحمن بن زيد.{ يتلونه حق تلاوته } فيه تأويلان:أحدهما:
  يقرؤونه حق قراءة.والثاني: يتبعونه حق اتباعه، فيحللون حلاله، ويحرمون حرامه، وهذا
  قول الجمهور.{ أولئك يؤمنون به } يعني بمحمد صلى الله عليه وسلم، لأن من قرأ أحد الكتابين،
  آمن به، لِمَا فيهما من وجوب اتباعه.\r\n\t\t\t\r\n\t\t\t</section>"

