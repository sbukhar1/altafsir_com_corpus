  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ
  بِهِ وَمن يَكْفُرْ بِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ٱلَّذِينَ ءَاتَيْنَاهُمُ ٱلْكِتَابَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: عن قتادة: هم المؤمنون بمحمد، والكتاب القرآن. وعن ابن زيد:
  هم المؤمنون بموسى عليه السلام، والكتاب التوراة، وقيل: الأربعون الواردون مع جعفر
  بن أبي طالب في السفينة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: المراد به الأنبياء
  والرّسل فقط. لكن يضعف لقوله \" يُؤْمِنُونَ بِهِ \" فكأنه إخبار بالمعلوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: ويصح أن يكون \" يَتْلُونَهُ \" حالا والخبر \" أُوْلئِكَ
  يُؤْمِنُونَ \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ورده ابن عرفة: بأنه إخبار بالمعلوم
  فيمتنع كما امتنع أنّ الذاهبة جاريته مالكها، لأنّهم فسّروا \" يتلونه \" بمعنى يتبعونه
  بامتثال أوامره ونواهيه، وهذا هو حقيقة الإيمان به. لكن قال: هذا إنما يلزم إذا جعلنا
  الهاء من \" به \" عائدة على الكتاب، وأما إن أعدناها على محمد صلى الله عليه وسلم
  أو على \" الهُدَى \" فيتم له ما قال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: أو يجاب بأن الحال من شرطها الانتقال فالتلاوة غير لازمة؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: الإخبار عن (المبتدإ) إنما هو (بصفته) والحال من صفته فإذا انتقلت
  انتقل الخبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وفي الآية رحمة وترجّ
  لكونها لم يذكر فيها إلا من آمن بالكتاب ومن كفر به، ويبقى من كان في زمن الفترة والمجانين
  والصغار مسكوتا عنهم لم يتناولهم هذا الوعيد. وجاءت الآية مفصولة بغير عطف غير موصولة
  مع أنهم شرطوا في ذلك اختلاف الجملتين بأن تكون إحداهما طلبية، والأخرى خبرية وكذا
  الأمر والنهي وهاتان متفقتان في الخبر لكنهما مختلفان.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

