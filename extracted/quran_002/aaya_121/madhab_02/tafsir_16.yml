  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  الَّذِينَ ءَاتَيْنَاهُمُ الْكِتَابَ } المؤمنون بمحمد صلى الله عليه وسلم، والكتاب:
  القرآن، أو علماء اليهود، والكتاب: التوراة، { يَتْلُونَهُ } يقرؤونه حق قراءته، أو
  يتبعونه حق اتباعه بإحلال حلاله، وتحريم حرامه، قاله الجمهور. { يُؤْمِنُونَ بِهِ }
