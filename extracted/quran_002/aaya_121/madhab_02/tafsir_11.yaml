  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ
  بِهِ وَمن يَكْفُرْ بِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ٱلَّذِينَ آتَيْنَـٰهُمُ ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ } يعني
  مؤمني أهل الكتاب يصفونه في كتبهم حق صفته لمن سألهم. قال مجاهد: يتبعونه حق اتباعه.
  وقال قتادة: ذكر لنا أن ابن مسعود قال: والله إن حق تلاوته أن يحل حلاله ويحرم حرامه،
  ويقرأ حق قراءته كما أنزل الله تعالى: ولا يحرف عن مواضعه. ويقال: يقرأونه حق قراءته.
  { أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ } أي بمحمد - صلى الله عليه وسلم - ويصدقونه { وَمن
  يَكْفُرْ بِهِ } أي بمحمد - صلى الله عليه وسلم -. ويقال: بالقرآن { فَأُوْلَـٰئِكَ
  هُمُ ٱلْخَـٰسِرُونَ } وهو كعب بن الاشراف وأصحابه ويقال: نزلت هذه الآية في مؤمني
  أهل الكتاب وهم اثنان وثلاثون رجلاً قدموا مع جعفر بن أبي طالب من أرض الحبشة وكانوا
  يتبعون القرآن حق اتباعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

