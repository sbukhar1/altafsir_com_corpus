  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ مِّنَ ٱللَّهِ وَرَسُولِهِ وَإِنْ تُبْتُمْ
  فَلَكُمْ رُؤُوسُ أَمْوَٰلِكُمْ لاَ تَظْلِمُونَ وَلاَ تُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جل ثناؤه بقوله: { فَإِن لَّمْ تَفْعَلُواْ } فإن لـم تذروا
  ما بقـي من الربـا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(واختلف القراء فـي قراءة قوله:
  { فَأْذَنُواْ بِحَرْبٍ مّنَ ٱللَّهِ وَرَسُولِهِ } فقرأته عامة قرّاء أهل الـمدينة:
  { فَأْذَنُواْ } بقصر الألف من فأذنوا وفتـح ذالها، بـمعنًى وكونوا علـى علـم وإذْن.
  وقرأه آخرون وهي قراءة عامة قراء الكوفـيـين: «فَآذِنُوا» بـمدّ الألف من قوله: «فآذِنوا»
  وكسر ذالها، بـمعنى: فآذنوا غيركم، أعلـموهم وأخبروهم بأنكم علـى حربهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى القراءتـين بـالصواب فـي ذلك، قراءة من قرأ: { فَأْذَنُواْ
  } بقصر ألفها وفتـح ذالها، بـمعنى: اعلـموا ذلك واستـيقنوه، وكونوا علـى إذن من الله
  عزّ وجل لكم بذلك. وإنـما اخترنا ذلك، لأن الله عزّ وجلّ أمر نبـيه صلى الله عليه وسلم
  أن ينبذ إلـى من أقام علـى شركه الذي لا يقرّ علـى الـمقام علـيه، وأن يقتل الـمرتدّ
  عن الإسلام منهم بكل حال إلا أن يراجع الإسلام، أذنه الـمشركون بأنهم علـى حربه أولـم
  يأذنوه، فإذ كان الـمأمور بذلك لا يخـلو من أحد أمرين، إما أن يكون كان مشركاً مقـيـماً
  علـى شركه الذي لا يقرّ علـيه، أو يكون كان مسلـماً فـارتدّ وأذن بحرب، فأيّ الأمرين
  كان، فإنـما نبذ إلـيه بحرب، لا أنه أمر بـالإيذان بها إن عزم علـى ذلك، لأن الأمر
  إن كان إلـيه فأقام علـى أكل الربـا مستـحلاً له، ولـم يؤذن الـمسلـمون بـالـحرب، لـم
  يـلزمهم حربه، ولـيس ذلك حكمه فـي واحدة من الـحالـين، فقد علـم أنه الـمأذون بـالـحرب
  لا الآذن بها. وعلـى هذا التأويـل تأوّله أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ
  ٱللَّهَ وَذَرُواْ مَا بَقِىَ مِنَ ٱلرّبَوٰاْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 278] إلـى قوله: { فَأْذَنُواْ
  بِحَرْبٍ مّنَ ٱللَّهِ وَرَسُولِهِ } فمن كان مقـيـماً علـى الربـا لا ينزع عنه، فحقّ
  علـى إمام الـمسلـمين أن يستتـيبه، فإن نزع، وإلا ضرب عنقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا مسلـم بن إبراهيـم، قال: ثنا ربـيعة بن كلثوم، قال: ثنـي أبـي، عن
  سعيد بن جبـير، عن ابن عبـاس، قال: يقال يوم القـيامة لآكل الربـا: خذ سلاحك للـحرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج، قال: ثنا ربـيعة بن كلثوم، قال:
  ثنـي أبـي، عن سعيد بن جبـير عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَذَرُواْ مَا بَقِىَ مِنَ ٱلرّبَوٰاْ
  إِن كُنتُمْ مُّؤْمِنِينَ فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ مّنَ ٱللَّهِ
  وَرَسُولِهِ } أوعدهم الله بـالقتل كما تسمعون، فجعلهم هرجاً أينـما ثقـفوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن سعيد بن أبـي عروبة،
  عن قتادة، مثله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
