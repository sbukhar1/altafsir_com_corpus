  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ مِّنَ
  ٱللَّهِ وَرَسُولِهِ وَإِنْ تُبْتُمْ فَلَكُمْ رُؤُوسُ أَمْوَٰلِكُمْ لاَ تَظْلِمُونَ
  وَلاَ تُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ
  بِحَرْبٍ مّنَ ٱللَّهِ وَرَسُولِهِ } أوعد لآكل الربـا بـالقتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال ابن عبـاس قوله: { فَأْذَنُواْ بِحَرْبٍ مّنَ ٱللَّهِ وَرَسُولِهِ } فـاستـيقنوا
  بحرب من الله ورسوله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذه الأخبـار كلها تنبىء عن أن
  قوله: { فَأْذَنُواْ بِحَرْبٍ مّنَ ٱللَّهِ } إيذان من الله عزّ وجلّ لهم بـالـحرب
  والقتل، لا أمر لهم بإيذان غيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جل ثناؤه بذلك: إن تبتـم فتركتـم أكل الربـا، وأنبتـم إلـى الله
  عزّ وجلّ، فلكم رءوس أموالكم من الديون التـي لكم علـى الناس دون الزيادة التـي أحدثتـموها
  علـى ذلك ربـا منكم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ } الـمال الذي
  لهم علـى ظهور الرجال جعل لهم رُءُوسَ أموالهم حين نزلت هذه الآية. فأما الربح والفضل
  فلـيس لهم، ولا ينبغي لهم أن يأخذوا منه شيئاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن جويبر، عن الضحاك، قال: وضع الله
  الربـا، وجعل لهم رءوس أموالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن سعيد بن أبـي عروبة، عن قتادة فـي قوله: { فَإِن لَّمْ
  تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ } قال: ما كان لهم من دين، فجعل لهم أن يأخذوا رءوس
  أموالهم، ولا يزدادوا علـيه شيئاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { فَإِن لَّمْ تَفْعَلُواْ
  فَأْذَنُواْ بِحَرْبٍ } الذي أسلفتـم وسقط الربـا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: ذكر لنا أن نبـيّ الله صلى الله عليه
  وسلم قال فـي خطبته يوم الفتـح:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألاَّ إنَّ رِبـا الـجاهِلِـيَّةِ مَوْضُوعٌ كُلُّهُ، وَأوَّلُ رِبـا
  أبْتَدِىءُ بِهِ رِبـا العَبَّـاسِ بْنِ عَبْدِ الـمُطَّلِب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع: أن رسول الله صلى الله عليه وسلم قال فـي خطبته:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ كُلَّ رِبـا مَوْضُوعٌ، وأوَّلُ
  رِبـا يُوضَعُ رِبـا العَبَّـاس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله: { لاَ تَظْلِمُونَ وَلاَ تُظْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بقوله: { لاَ تُظْلَمُونَ } بأخذكم رؤوس أموالكم التـي كانت لكم قبل الإربـاء علـى
  غرمائكم منهم دون أربـاحها التـي زدتـموها ربـاً علـى من أخذتـم ذلك منه من غرمائكم،
  فتأخذوا منهم ما لـيس لكم أخذه، أو لـم يكن لكم قبل. { وَلاَ تُظْلَمُونَ } يقول: ولا
  الغريـم الذي يعطيكم ذلك دون الربـا الذي كنتـم ألزمتـموه من أجل الزيادة فـي الأجل
  يبخسكم حقاً لكم علـيه فـيـمنعكموه، لأن ما زاد علـى رؤوس أموالكم، لـم يكن حقاً لكم
  علـيه، فـيكون بـمنعه إياكم ذلك ظالـماً لكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك كان ابن عبـاس يقول وغيره من أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس: { فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ مّنَ ٱللَّهِ } فتربون،
  { وَلاَ تُظْلَمُونَ } فتنقصون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { فَلَكُمْ رُءوسُ أَمْوٰلِكُمْ
  لاَ تَظْلِمُونَ وَلاَ تُظْلَمُونَ } قال: لا تنقصون من أموالكم، ولا تأخذون بـاطلاً
  لا يحلّ لكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
