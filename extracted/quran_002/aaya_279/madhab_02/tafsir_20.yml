  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ مِّنَ ٱللَّهِ وَرَسُولِهِ وَإِنْ تُبْتُمْ
  فَلَكُمْ رُؤُوسُ أَمْوَٰلِكُمْ لاَ تَظْلِمُونَ وَلاَ تُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَإِن لَّمْ تَفْعَلُواْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: عادتهم يقولون: فيها حجة لمن يقول: إن الترك فعل لأن قبلها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَذَرُواْ
  مَا بَقِيَ مِنَ ٱلرِّبَوٰاْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ثُمّ قال: { فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ مِّنَ ٱللَّهِ
  وَرَسُولِهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وعادتهم يجيبون بأنّ هذا كف
  لا ترك، ونظيره: إذا كان طيب طعام بين يدي رجلين: أحدهما جائع والآخر شابع ولم يأكلا
  منه منه شيئا. يقال في الجائع: إنه كف (عن الأكل) وفي الشبعان: إنه ترك الأكل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: أو يجاب بأن قبلها اتّق الله وهو فعل؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: الأمر بالتقوى ليس هو لذاته والآية إنّما سبقت لتحريم الرّبا
  بدليل استدلالهم بها في كتاب بيوع الآجال في ربا الجاهلية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَأْذَنُواْ بِحَرْبٍ مِّنَ ٱللَّهِ وَرَسُولِهِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: في التنكير للتعظيم. وتقدم استشكاله بأنّ التنكير إنما
  هو للتقليل والشيوع في آحاد ذلك الشيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتقدم
  الجواب: بأن التعظيم الصفة والكيفية لا في الكمية والقدر وانظر سورة الفجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَلَكُمْ رُءُوسُ أَمْوَالِكُمْ لاَ تَظْلِمُونَ وَلاَ
  تُظْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: مذهبنا أنه يجب ردّ
  الرّبا وهو الزيادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: فكيف يتم مفهوم الآية
  على مذهبنا فإنّ مفهومها إن لم تتوبوا فليس (لكم رؤوس أموالكم) مع أن مذهبنا بطلان
  الربا وللمعطي رأس ماله؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: الجواب إن لم يتوبوا سقط الخطاب
  لأنه لا يخاطب إلا المؤمن برد الرّبا وأما الكافر فلا (يخاطب برده) حيث كان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

