  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فقل آذنتكم على سواء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 109] وإذا أمروا بإعلام
  غيرهم علموا هم لا محالة، قال: ففي إعلامهم، وليس في علمهم إعلامهم غيرهم، فقراءة المد
  أرجح، لأنها أبلغ وآكد قال الطبري: قراءة القصر أرجح لأنها تختص بهم، وإنما أمروا على
  قراءة المد بإعلام غيرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: والقراءتان عندي سواء لأن المخاطب في الآية محضور بأنه كل من لم يذر ما بقي
  من الربا، فإن قيل لهم: \" فأذنوا \" فقد عمهم الأمر، وإن قيل لهم: \" فآذنوا \" بالمد
  فالمعنى أنفسكم وبعضكم بعضاً، وكأن هذه القراءة تقتضي فسحاً لهم في الارتياء والتثبيت
  أي فأعلموا نفوسكم هذا ثم انظروا في الأرجح لكم، ترك الربا أو الحرب، وقرأ جميع القراء
