  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَذَرُواْ مَا بَقِيَ مِنَ ٱلرِّبَٰواْ إِن كُنْتُمْ
  مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ
  مِّنَ ٱللَّهِ وَرَسُولِهِ وَإِنْ تُبْتُمْ فَلَكُمْ رُؤُوسُ أَمْوَٰلِكُمْ لاَ تَظْلِمُونَ
  وَلاَ تُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">سبب هذه الآية أنه كان الربا بين
  الناس كثيراً في ذلك الوقت، وكان بين قريش وثقيف ربا، فكان لهؤلاء على هؤلاء. فلما
  فتح رسول الله صلى الله عليه وسلم مكة قال في خطبته في اليوم الثاني من الفتح:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ألا كل ربا في الجاهلية موضوع،
  وأول ربا أضعه ربا العباس بن عبد المطلب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فبدأ صلى الله عليه وسلم بعمه وأخص الناس به، وهذه من سنن العدل
  للإمام أن يفيض العدل على نفسه وخاصته، فيستفيض حينئذ في الناس، ثم رجع رسول الله صلى
  الله عليه وسلم إلى المدينة واستعمل على مكة عتاب بن أسيد، فلما استنزل أهل الطائف
  بعد ذلك إلى الإسلام اشترطوا شروطاً، منها ما أعطاه رسول الله صلى الله عليه وسلم،
  ومنها ما لم يعطه، وكان في شروطهم أن كل ربا لهم على الناس فإنهم يأخذونه، وكل ربا
  عليهم فهو موضوع، فيروى أن رسول الله صلى الله عليه وسلم قرر لهم هذه ثم ردها الله
  بهذه الآية، كما رد صلحه لكفار قريش في رد النساء إليهم عام الحديبية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذكر النقاش رواية أن رسول الله صلى الله عليه وسلم أمر أن يكتب في
  أسفل الكتاب لثقيف لكم ما للمسلمين وعليكم ما عليهم، فلما جاءت آجال رباهم بعثوا إلى
  مكة للاقتضاء، وكانت الديون لبني المغيرة وهم بنو عمرو بن عمير من ثقيف، وكانت لهم
  على بني المغيرة المخزوميين فقال بنو المغيرة لا تعطي شيئاً فإن الربا قد وضع، ورفعوا
  أمرهم إلى عتاب بن أسيد بمكة، فكتب به إلى رسول الله صلى الله عليه وسلم فنزلت الآية،
  وكتب بها رسول الله صلى الله عليه وسلم إلى عتاب فعلمت بها ثقيف فكفت، هذا سبب الآية
  على اختصار مجموع مما روى ابن إسحاق وابن جريج والسدي وغيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فمعنى
  الآية، اجعلوا بينكم وبين عذاب الله وقاية بترككم ما بقي لكم من ربا وصفحكم عنه. وقوله:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ إن كنتم مؤمنين } شرط محض في ثقيف على بابه، لأنه كان في أول دخولهم
  في الإسلام وإذا قدرنا الآية فيمن تقرر إيمانه فهو شرط مجازي على جهة المبالغة، كما
  تقول لمن تريد إقامة نفسه: إن كنت رجلاً فافعل كذا، وحكى النقاش عن مقاتل بن سليمان
  أنه قال: { إن } في هذه الآية بمعنى إذ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: وهذا مردود لا يعرف في اللغة، وقال ابن فورك:
  يحتمل أنه يريد { يا أيها الذين آمنوا } بمن قبل محمد من الأنبياء، { ذروا ما بقي من
  الربا إن كنتم مؤمنين } بمحمد، إذ لا ينفع الأول إلا بهذا وهذا مردود بما روي في سبب
  الآية، ثم توعدهم تعالى إن لم يذروا الربا بحرب من الله ومن رسوله وأمته، والحرب داعية
  القتل، وروى ابن عباس أنه يقال يوم القيامة لآكل الربا: خذ سلاحك للحرب، وقال ابن عباس
  أيضاً: من كان مقيماً على الربا لا ينزع عنه فحق على إمام المسلمين أن يستنيبه، فإن
  نزع والإ ضرب عنقه، وقال قتادة: أوعد الله أهل الربا بالقتل فجعلهم بهرجاً أينما ثقفوا،
  ثم ردهم تعالى مع التوبة إلى رؤوس أموالهم، وقال لهم: { لا تَظلمون } في أخذ الربا
  { ولا تُظلمون } في أن يتمسك بشيء من رؤوس أموالكم، فتذهب أموالكم.</font></font>&#13;\t\t\t<label
