  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ويحتمل أن يكون لا تظلمون في مطل، لأن مطل الغني ظلم، كما قال صلى
  الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فالمعنى أن يكون القضاء مع وضع الربا.
  وهكذا سنة الصلح، وهذا أشبه شيء بالصلح ألا ترى أن النبي صلى الله عليه وسلم لما أشار
  على كعب ابن مالك في دين ابن أبي حدرد بوضع الشطر، فقال كعب: نعم يا رسول الله قال
  رسول الله صلى الله عليه وسلم للآخر: قم فاقضه، فتلقى العلماء أمره بالقضاء سنة في
  المصالحات، وقرأ الحسن \" ما بقِيْ \" بكسر القاف وإسكان الياء، وهذا كما قال جرير:
  [البسيط]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">هو الخليفةُ فارضوْا ما رَضَي لكُمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ماضي العَزِيمَةِ ما في حُكْمِهِ جَنَفُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ووجهها أنه شبه الياء بالألف، فكما
  لا تصل الحركة إلى الألف فكذلك لم تصل هنا إلى الياء، وفي هذا نظر، وقرأ أبو السمال
  من \" الرّبُوْ \" بكسر الراء المشددة وضم الباء وسكون الواو، وقال أبو الفتح: شذ هذا
  الحرف في أمرين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما الخروج من الكسر إلى الضم
  بناء لازماً، والآخر وقوع الواو بعد الضمة في آخر الاسم، وهذا شيء لم يأت إلا في الفعل،
  نحو يغزو ويدعو وأما ذو الطائية بمعنى الذي فشاذة جداً، ومنهم من يغير واوها إذا فارق
  الرفع، فيقول رأيت ذا قام، ووجه القراءة أنه فخم الألف انتحاء بها الواو التي الألف
  بدل منها على حد قولهم، الصلاة والزكاة وهي بالجملة قراءة شاذة، وقرأ ابن كثير وأبو
  عمرو ونافع وابن عامر والكسائي: \" فأذنَوا \" مقصورة مفتوحة الذال، وقرأ عاصم في رواية
  أبي بكر: \" فآذِنوا \" ممدودة مكسورة الذال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  سيبويه: آذنت أعلمت، وأذنت ناديت وصوت بالإعلام قال: وبعض يجري آذنت مجرى أذنت، قال
  أبو علي: من قال: \" فأذنوا \" فقصر، معناه فاعلموا الحرب من الله، قال ابن عباس وغيره
  من المفسرين: معناه فاستيقنوا الحرب من الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه وهي عندي من الإذن، وإذا أذن المرء في شيء فقد
  قرره وبنى مع نفسه عليه، فكأنه قال لهم فقرروا الحرب بينكم وبين الله ورسوله، ملزمهم
  من لفظ الآية أنهم مستدعو الحرب والباغون بها، إذ هم الآذنون بها وفيها، ويندرج في
  هذا المعنى الذي ذكرته علمهم بأنهم حرب وتيقنهم لذلك، قال أبو علي: ومن قرأ \" فآذنوا
  \" فمد، فتقديره فأعلموا من لم ينته عن ذلك بحرب، والمفعول محذوف، وقد ثبت هذا المفعول
  في قوله تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
