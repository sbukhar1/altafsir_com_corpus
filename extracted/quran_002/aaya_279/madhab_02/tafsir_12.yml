  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَذَرُواْ مَا بَقِيَ مِنَ ٱلرِّبَٰواْ إِن كُنْتُمْ
  مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ
  مِّنَ ٱللَّهِ وَرَسُولِهِ وَإِنْ تُبْتُمْ فَلَكُمْ رُؤُوسُ أَمْوَٰلِكُمْ لاَ تَظْلِمُونَ
  وَلاَ تُظْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ
  مَيْسَرَةٍ وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  يَوْماً تُرْجَعُونَ فِيهِ إِلَى ٱللَّهِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ
  وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { يَأَيُّهَا الَّذِينَ
  ءَامَنُواْ اتَّقُواْ اللهَ } يحتمل وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  يأ أيها الذين أمنوا بألسنتهم اتقوا الله بقلوبكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  يأيها الذين أمنوا بقلوبهم اتقوا الله في أفعالكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَذَرُوا مَا بَقِيَ مِنَ الرِّبَا } فيمن نزلت هذه الآية قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنها نزلت في ثقيف وكان بينهم وبين عامر وبني مخزوم، فتحاكموا
  فيه إلى عتاب بن أسيد بمكة وكان قاضياً عليها من قِبَل رسول الله صلى الله عليه وسلم
  فقالوا: دخلنا في الإسلام على أن ما كان لنا من الربا فهو باق، وما كان علينا فهو موضوع،
  فنزل ذلك فيهم وكتب به رسول الله صلى الله عليه وسلم إليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني
  أنها نزلت في بقية من الربا كانت للعباس ومسعود وعبد ياليل وحبيب بن ربيعة عند بني
  المغيرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { وَذَرُواْ مَا بَقِيَ
  مِنَ الرِّبَا } محمول على أن مَنْ أربى قبل إسلامه، وقبض بعضه في كُفْرِه وأسلم وقد
  بقي بعضه، فما قبضه قبل إسلامه معفو عنه لا يجب عليه رد، وما بقي منه بعد إسلامه، حرام
  عليه لا يجوز له أخذه، فأما المراباة بعد الإسلام فيجب رَدُّه فيما قبض وبقي، فيرد
  ما قبض ويسقط ما بقي، بخلاف المقبوض في الكفر، لأن الإسلام يجبُّ ما قبله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله تعالى: { إِن كُنتُم مُّؤْمِنِينَ } قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: يعني أن من كان مؤمنا فهذا حكمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  معناه إذا كنتم مؤمنين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { فَإِن لَّمْ تَفْعَلُوا
  } يعني ترك ما بقي من الربا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فَأَذَنُوا بِحَرْبٍ مِّنَ اللَّهِ وَرَسُولِهِ } قرأ حمزة وعاصم في رواية أبي بكر
  فآذنوا بالمد، بمعنى: فأعلِموا غيركم، وقرأ الباقون بالقَصْر بمعنى فاعلموا أنتم، وفيه
  وجهان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: إن لم تنتهوا عن الربا أموت
  النبي بحربكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: إن لم تنتهوا عنه فأنتم
  حرب الله ورسوله، يعني أعداءه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِن تُبْتُم فَلَكُمْ رُؤُوسُ أَمْوَالِكُمْ } يعني التي دفعتم { لاَ تَظْلِمُونَ
  } بأن تأخذوا الزيادة على رؤوس أموالكم، { وَلاَ تُظْلَمُونَ } بأن تمنعوا رؤوس أموالكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَى مَيْسَرَةٍ
  } قيل إن في قراءة أُبَيٍّ { ذَا عُسْرَةٍ } وهو جائز في العربية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن الإِنظار بالعسرة واجب في دَيْن الربا خاصّة، قاله ابن عباس، وشريح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه عام يجب إنظاره بالعسرة في كل دَيْن، لظاهر الآية، وهو
  قول عطاء، والضحاك، وقيل إن الإِنظار بالعسرة في دَيْن الربا بالنص، وفي غيره من الديون
  بالقياس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله: { إِلَى مَيْسَرَةٍ }
  قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: مفعلة من اليسر، وهو أن
  يوسر، وهو قول الأكثرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: إلى الموت، قاله إبراهيم
  النخعي.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
