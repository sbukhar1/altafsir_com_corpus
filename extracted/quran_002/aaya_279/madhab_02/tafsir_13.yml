  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ وَأَقَامُواْ ٱلصَّلَٰوةَ وَآتَوُاْ
  ٱلزَّكَٰوةَ لَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ
  يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ
  وَذَرُواْ مَا بَقِيَ مِنَ ٱلرِّبَٰواْ إِن كُنْتُمْ مُّؤْمِنِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ مِّنَ ٱللَّهِ وَرَسُولِهِ وَإِنْ تُبْتُمْ
  فَلَكُمْ رُؤُوسُ أَمْوَٰلِكُمْ لاَ تَظْلِمُونَ وَلاَ تُظْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ
  إِن كُنْتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً تُرْجَعُونَ فِيهِ إِلَى
  ٱللَّهِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَأَقَامُواْ
  ٱلصَّلاَةَ وَآتَوُاْ ٱلزَّكَاةَ لَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ
  وَلاَ هُمْ يَحْزَنُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { يَٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَذَرُواْ مَا بَقِيَ مِنَ ٱلرِّبَا } قال عطاء وعكرمة
  نزلت في العباس بن عبد المطلب وعثمان بن عفان رضي الله عنهما وكانا قد أسلفا في التمر
  فلما حضر الجذاذ قال لهما صاحب التمر: إن أنتما أخذتما حقكما لا يبقى لي ما يكفي عيالي
  فهل لكما أن تأخذا النصف وتؤخرا النصف وأضعف لكما؟ ففعلا، فلما حل الأجل طلبا الزيادة،
  فبلغ ذلك رسول الله صلى الله عليه وسلم فنهاهما فأنزل الله تعالىٰ هذه الآية فسمعا
  وأطاعا وأخذا رؤوس أموالهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  السدي: نزلت في العباس وخالد بن الوليد وكانا شريكين في الجاهلية يسلفان في الربا إلى
  بني عمرو بن عمير، ناس من ثقيف، فجاء الإِسلام ولهما أموال عظيمة في الربا فأنزل تعالىٰ
  هذه الآية فقال النبي صلى الله عليه وسلم في حجة الوداع في خطبته يوم عرفة:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ألا كل شيء من أمر الجاهلية تحت
  قدمي موضوع، ودماء الجاهلية موضوعة وإن أول دم أضع من دمائنا دم ابن ربيعة بن الحارث،
  كان مسترضعاً في بني سعد فقتلته هذيل، وربا الجاهلية موضوعة كلها، وأول ربا أضع ربا
  العباس بن عبد المطلب فإنها موضوعة كلها \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال مقاتل: نزلت في أربعة إخوة من ثقيف، مسعود وعبد ياليل وحبيب وربيعة
  وهم بنو عمرو بن عمير بن عوف الثقفي، كانوا يداينون بني المغيرة بن عبد الله بن عميرة
  بن مخزوم وكانوا يربون فلما ظهر النبي صلى الله عليه وسلم على الطائف أسلم هؤلاء الإِخوة
  فطلبوا رباهم من بني المغيرة، فقال بنو المغيرة: والله ما نعطي الربا في الإِسلام وقد
  وضعه الله تعالىٰ عن المؤمنين، فاختصموا إلى عتاب بن أسيد وكان عامل رسول الله صلى
  الله عليه وسلم على مكة فكتب عتاب بن أسيد إلى النبي صلى الله عليه وسلم بقصة الفريقين
  وكان ذلك مالا عظيماً فأنزل الله تعالىٰ: { يَٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱتَّقُواْ
  ٱللَّهَ وَذَرُواْ مَا بَقِىَ مِنَ ٱلرِّبَوٰاْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  إِن كُنتُم مُّؤْمِنِينَ فَإِن لَّمْ تَفْعَلُواْ } أي إذا لم تذروا ما بقي من الربا
  { فَأْذَنُواْ بِحَرْبٍ مِّنَ ٱللَّهِ وَرَسُولِهِ } قرأ حمزة وعاصم برواية أبي بكر
  فآذنوا بالمد على وزن آمنوا، أي فأعلموا غيركم أنكم حرب لله ورسوله، وأصله من الأذن
  أي وقعوا في الآذان، وقرأ الآخرون فأذنوا مقصوراً بفتح الذال أي فاعلموا أنتم وأيقنوا
  بحرب من الله ورسوله، وقال سعيد بن جبير عن ابن عباس رضي الله عنهما: يقال لآكل الربا
  يوم القيامة: خذ سلاحك للحرب، قال أهل المعاني: حرب الله: النار وحرب رسول الله: السيف.</font></font>&#13;\t\t\t<label
