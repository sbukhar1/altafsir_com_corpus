  إِن كُنْتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً تُرْجَعُونَ فِيهِ إِلَى
  ٱللَّهِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِن تُبْتُمْ } إن تركتم استحلال الربا ورجعتم عنه { فَلَكُمْ
  رُءُوسُ أَمْوَٰلِكُمْ لاَ تَظْلِمُونَ } بطلب الزيادة { وَلاَ تُظْلَمُونَ } بالنقصان
  عن رأس المال فلما نزلت الآية قال بنو عمرو الثقفي ومن كان يعامل بالربا من غيرهم:
  بل نتوت إلى الله، فإنه لا يَدَانِ لنا بحرب الله ورسوله، فرضوا برأس المال، فشكا بنو
  المغيرة العسرةَ وقالوا: أخِّرونا إلى أن تدرك الغلات فأبوا أن يؤخروا فأنزل الله تعالىٰ
  { وإن كَانَ ذُو عُسْرَةٍ } يعني وإن كان الذي عليه الدين معسراً، رفع الكلام باسم
  كان ولم يأت لها بخبر وذلك جائز في النكرة، تقول، إن كان رجل صالح فأكرمه، وقيل «كان»
  بمعنى وقع، وحينئذ لا يحتاج إلى خبر، قرأ أبو جعفر عسرة بضم السين، { فَنَظِرَةٌ }
  أمر في صيغة الخبر تقديره فعليه نظرة { إِلَىٰ مَيْسَرَةٍ } قرأ نافع ميسرة بضم السين
  وقرأ الآخرون بفتحها وقرأ مجاهد مَيْسُرة بضم السين مضافاً ومعناها اليسار والسعة {
  وَأَن تَصَدَّقُواْ } أي تتركوا رؤوس أموالكم إلى المعسر { خَيْرٌ لَّكُمْ إِن كُنتُمْ
  تَعْلَمُونَ } قرأ عاصم تصدقوا بتخفيف الصاد والآخرون بتشديدها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا الإِمام أبو علي الحسين بن محمد القاضي، أخبرنا أبو الطيب سهل
  بن محمد بن سليمان، أخبرنا أبو العباس إسماعيل بن عبد الله الميكالي، أخبرنا عبد الله
  بن أحمد بن موسى بن عبدان الحافظ، أخبرنا أبو طاهر أحمد بن عمرو بن السرح، أخبرنا ابن
  وهب عن جرير بن حازم عن أيوب عن يحيى ابن أبي كثير عن عبد الله بن أبي قتادة عن أبيه
  أنه كان يطلب رجلاً بحق فاختبأ منه فقال: ما حملك على ذلك قال: العسرة، فاستحلفه على
  ذلك فحلف فدعا بصكِّه فأعطاه إياه وقال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من أنظر معسراً أو وضع عنه أنجاه
  الله من كرب يوم القيامة \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي، أخبرنا أبو منصور محمد سمعان أخبرنا
  أبو جعفر محمد بن أحمد بن عبد الجبار الرَّياني، أخبرنا حميد بن زنجويه، أخبرنا عبيد
  الله بن موسى، أخبرنا إسرائيل عن منصور عن ربعي عن أبي مسعود رضي الله عنهما قال: قال
  النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الملائكة لتَلَقَّتْ روحَ رجل كان قبلكم فقالوا هل عملت خيراً
  قط؟ قال: لا، قالوا: تذكر، قال: لا، إلا أني رجل كنت أداين الناس فكنت آمر فتياني أن
  ينظروا الموسر ويتجاوزوا عن المعسر، قال الله تبارك وتعالىٰ «تجاوزوا عنه» \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي،
  أخبرنا أبو منصور السمعاني أخبرنا أبو جعفر الريَّاني، أخبرنا حميد بن زنجويه، أخبرنا
  أحمد بن عبد الله، أخبرنا زائدة عن عبد الملك بن عمير عن ربعي عن أبي اليسر قال: سمعت
  النبي صلى الله عليه وسلم يقول:</font></font>&#13;\t\t\t<label disabled=\"true\"
