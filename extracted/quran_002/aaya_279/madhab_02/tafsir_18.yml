  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ مِّنَ ٱللَّهِ وَرَسُولِهِ وَإِنْ تُبْتُمْ
  فَلَكُمْ رُؤُوسُ أَمْوَٰلِكُمْ لاَ تَظْلِمُونَ وَلاَ تُظْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ
  إِن كُنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فإن لم تفعلوا
  } أي لم تتركوا ما بقي من الربا بعد تحريمه { فأذنوا } قرئ بكسر الذال والمد على وزن
  آمنوا ومعناه: فأعلموا غيركم أنه حرب لله ورسوله وقرئ فأذنوا بفتح الذال مع القصر ومعناه
  فأعلموا أنتم وأيقنوا { بحرب من الله ورسوله }. قال ابن عباس يقال لآكل الربا يوم القيامة:
  خذ سلاحك للحرب. قال أهل المعاني: حرب الله النار وحرب رسوله السيف واختلفوا في معنى
  هذه المحاربة فقيل المراد بها المبالغة في الوعيد والتهديد دون نفس الحرب، وقيل: بل
  المراد منه نفس الحرب وذلك أن من أصر على أكل الربا وعلم به الإمام قبض عليه وأجرى
  فيه حكم الله من التعزير والحبس إلى أن تظهر منه التوبة وإن كان آكل الربا ذا شوكة
  وصاحب عسكر حاربه الإمام كما يحارب الفئة الباغية. قال ابن عباس: من كان مقيماً على
  أكل الربا لا ينزع عنه فحق على إمام المسلمين أن يستتيبه فإن نزع أي تاب وإلاّ ضرب
  عنقه { وإن تبتم } أي إن تركتم أكل الربا ورجعتم عنه { فلكم رؤوس أموالكم لا تظلمون
  ولا تظلمون } يعني لا تظلمون أنتم الغريم بطلب زيادة على رأس المال. ولا تظلمون أنتم
  بنقصان رأس المال فلما نزلت هذه الآية قال بنو عمرو الثقفي ومن كان يعامل بالربا من
  غيرهم بل نتوب إلى الله فإنه لا يدان لنا يعني لا قوة لنا بحرب الله ورسوله ورضوا برؤوس
  أموالهم. فشكا بنو المغيرة العسرة ومن كان عليه دين وقالوا: أخرونا إلى أن تدرك الغلات
  فأبوا أن يؤخروهم فأنزل الله عز وجل: { وإن كان ذو عسرة } يعني وإن كان الذي عليه الحق
  من غرمائكم معسراً والعسر نقيض اليسر وهو تعذر وجدان المال، وأعسر الرجل إذا أضاق ولم
  يجد ما يؤديه في دينه { فنظرة } أي فإمهال وتأخير { إلى ميسرة } أي إلى زمن اليسار
  وهو ضد الإعسار وهو جدان المال الذي يؤديه في دينه واختلفوا في حكم الآية وهل الإنظار
  مختص بالربا أم هو عام في كل دين؟ على قولين: القول الأول وهو قول ابن عباس وشريح والضحاك
  والسدي إن الآية في الربا. وذكر عن شريح أن رجلاً خاصم رجلاً إليه فقضى عليه وأمر بحبسه
  فقال رجل: كان عند شريح إنه معسر والله تعالى يقول في كتابه: { وإن كان ذو عسرة فنظرة
  إلى ميسرة } فقال شريح إنما ذاك في الربا وإن الله تعالى قال في كتابه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إن
  الله يأمركم أن تؤدوا الأمانات إلى أهلها وإذا حكمتم بين الناس أن تحكموا بالعدل</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  58] ولا يأمرنا الله بشيء ثم يعذبنا عليه. والقول الثاني وهو قول مجاهد وجماعة من المفسرين
  أن حكم الآية عام في كل دين على معسر واحتجوا بأن الله تعالى قال: { وإن كان ذو عسرة
  } ولم يقل ذا عسرة ليكون الحكم عاماً في جميع المعسرين { وأن تصدقوا خير لكم } يعني
  وإن تصدقوا على المعسر بما عليه من الدين فتتركوا رؤوس أموالكم للمعسر خير لكم، وإنما
  جاز هذا الحذف للعلم به لأنه قد جرى ذكر المعسرين وذكر رأس المال فعلم أن التصدق راجع
  إليهما { إن كنتم تعلمون } يعني أن التصدق خير لكم وأفضل لأن فيه الثناء الجميل في
  الدنيا والثواب الجزيل في العقبى.</font></font>&#13;\t\t\t<label disabled=\"true\"
