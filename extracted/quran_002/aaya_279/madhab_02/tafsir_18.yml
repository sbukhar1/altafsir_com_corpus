  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فصل: في ثواب إنظار المعسر والوضع عنه وتشديد أمر الدين والأمر بقضائه</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(م) عن أبي قتادة أنه طلب غريماً له فتوارى عنه ثم وجده فقال: إني
  معسر قال الله قال الله قال: فإني سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من سره أن ينجيه الله من كرب القيامة
  فلينفس عن معسر أو يضع عنه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">(م) عن أبي اليسر قال سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من أنظر معسراً أو وضع عنه أظله
  الله في ظله يوم لا ظل إلاّ ظله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">(ق) عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كان فيمن كان قبلكم تاجر يداين
  الناس فإن رأى معسراً قال لفتيانه: تجاوزوا عنه لعل الله أن يتجاوز عنا فتجاوز الله
  عنه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  أبي موسى أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن أعظم الذنوب عند الله أن يلقاه به عبد بعد الكبائر التي نهى الله
  عنها أن يموت رجل وعليه دين لا يدع له قضاء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه أبو داود (خ) عن أبي هريرة قال قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" من
  أخذ أموال الناس يريد أداءها أدى الله عز وجل عنه، ومن أخذ أموال الناس يريد إتلافها
  أتلفه الله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  (ق) عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مطل الغني ظلم، زاد في رواية وإذا أتبع أحدكم على مليء فليتبع \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(ق) عن
  كعب بن مالك أنه تقاضى ابن أبي حدرد ديناً كان له في عهد رسول الله صلى الله عليه وسلم
  في المسجد فارتفعت أصواتهما حتى سمعها رسول الله صلى الله عليه وسلم وهو في بيته فخرج
  إليهما حتى كشف سجف حجرته فنادى فقال: يا كعب قلت: لبيك يا رسول الله فأشار بيده أن
  ضع الشطر من دينك فقال كعب: قد فعلت يا رسول الله قال قم فاقضه. (ق) عن أبي هريرة قال:
  \" كان لرجل على رسول الله صلى الله عليه وسلم سن من الإبل فجاء يتقاضاه فقال: أعطوه
  فطلبوا سنة فلم يجدوا إلاّ سناً فوقها فقال: أعطوه فقال: أوفيتني وفاك الله فقال النبي
