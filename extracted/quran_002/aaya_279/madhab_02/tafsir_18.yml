  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن خيركم أحسنكم قضاء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي رواية أنه أغلظ لرسول الله صلى الله عليه وسلم حين استقضاه حتى
  هم به بعض أصحابه فقال: دعوه فإن لصاحب الحق مقالاً ثم أمر له بأفضل من سنه \". (م)
  عن أبي قتادة الأنصاري عن النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنه قام فيهم فذكر لهم أن الجهاد في سبيل الله والإيمان بالله أفضل
  الأعمال فقام رجل فقال: يا رسول الله أرأيت إن قتلت في سبيل الله تكفر عني خطاياي؟
  فقال له رسول الله صلى الله عليه وسلم: نعم إن قتلت في سبيل الله وأنت صابر محتسب مقبل
  غير مدبر ثم قال رسول الله صلى الله عليه وسلم كيف قلت قال أرأيت إن قتلت في سبيل الله
  أتكفر عني خطاياي؟ فقال رسول الله صلى الله عليه وسلم نعم وأنت صابر محتسب مقبل غير
  مدبر إلاّ الدين فإن جبريل قال لي ذلك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">عن محمد بن جحش قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كنا جلوساً عند رسول الله صلى الله عليه وسلم فرفع رأسه إلى السماء
  ثم وضع يده على جبهته ثم قال: سبحان الله ماذا نزل من التشديد فسكتنا وفزعنا. فلما
  كان من الغد سألته يا رسول الله: ما هذا التشديد الذي نزل فقال: والذي نفسي بيده لو
