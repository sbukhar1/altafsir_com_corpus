  جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ لَهُ فِيهَا
  مِن كُلِّ ٱلثَّمَرَاتِ وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ ضُعَفَآءُ فَأَصَابَهَآ
  إِعْصَارٌ فِيهِ نَارٌ فَٱحْتَرَقَتْ كَذَلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ
  تَتَفَكَّرُونَ }يقول: أيحبّ أحدكم أن يعيش فـي الضلالة والـمعاصي حتـى يأتـيه الـموت،
  فـيجيء يوم القـيامة قد ضلّ عنه عمله أحوج ما كان إلـيه، فـيقول ابن آدم: أتـيتنـي
  أحوج ما كنت قط إلـى خير، فأين ما قدّمت لنفسك؟حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، وقرأ قول الله عزّ وجلّ{ يأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تُبْطِلُواْ
  صَدَقَـٰتِكُم بِٱلْمَنّ وَٱلاْذَىٰ }[البقرة: 264] ثم ضرب ذلك مثلاً، فقال: { أَيَوَدُّ
  أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مّن نَّخِيلٍ وَأَعْنَابٍ } حتـى بلغ { فَأَصَابَهَا
  إِعْصَارٌ فِيهِ نَارٌ فَٱحْتَرَقَتْ } قال: جرت أنهارها وثمارها، وله ذرية ضعفـاء،
  فأصابها إعصار فـيه نار فـاحترقت، أيودّ أحدكم هذا؟ فما يحمل أحدكم أن يخرج من صدقته
  ونفقته حتـى إذا كان له عندي جنة وجرت أنهارها وثمارها، وكانت لولده وولد ولده أصابها
  ريح إعصار فحرقها.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا زهير، عن جويبر، عن الضحاك
  فـي قوله: { أَيَوَدُّ أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مّن نَّخِيلٍ وَأَعْنَابٍ
  تَجْرِى مِن تَحْتِهَا ٱلانْهَـٰرُ } رجل غرس بستاناً فـيه من كل الثمرات، فأصابه الكبر،
  وله ذرية ضعفـاء، فأصابها إعصار فـيه نار فـاحترقت، فلا يستطيع أن يدفع عن بستانه من
  كبره، ولـم يستطع ذريته أن يدفعوا عن بستانه، فذهبت معيشته ومعيشة ذريته. فهذا مثل
  ضربه الله للكافر، يقول: يـلقانـي يوم القـيامة وهو أحوج ما يكون إلـى خير يصيبه، فلا
  يجد له عندي خيراً ولا يستطيع أن يدفع عن نفسه من عذاب الله شيئاً.وإنـما دللنا أن
  الذي هو أولـى بتأويـل ذلك ما ذكرناه، لأن الله جل ثناؤه تقدم إلـى عبـاده الـمؤمنـين
  بـالنهي عن الـمنّ والأذى فـي صدقاتهم. ثم ضرب مثلاً لـمن منّ وآذى من تصدّق علـيه
  بصدقة، فمثله بـالـمرائي من الـمنافقـين، الـمنفقـين أموالهم رياء الناس. وكانت قصة
  هذه الآية وما قبلها من الـمثل نظيرة ما ضرب لهم من الـمثل قبلها، فكان إلـحاقها بنظيرتها
  أولـى من حمل تأويـلها علـى أنه مثل ما لـم يجر له ذكر قبلها ولا معها.فإن قال لنا
  قائل: وكيف قـيـل: { وَأَصَابَهُ ٱلْكِبَرُ } وهو فعل ماض فعطف به علـى قوله { أَيَوَدُّ
  أَحَدُكُمْ }؟ قـيـل؛ إن ذلك كذلك، لأن قوله: { أَيَوَدُّ } يصحّ أن يوضع فـيه «لو»
  مكان «أن» فلـما صلـحت بلو وأن ومعناهما جميعا الاستقبـال، استـجازت العرب أن يردّوا
  «فَعَلَ» بتأويـل «لو» علـى «يفعَل» مع «أن»، فلذلك قال: فأصابها، وهو فـي مذهبه بـمنزلة
  «لو» إذا ضارعت «أن» فـي معنى الـجزاء، فوضعت فـي مواضعها، وأجيبت «أن» بجواب «لو»
  و«لو» بجواب «أن، فكأنه قـيـل: أيودّ أحدكم لو كانت له جنة من نـخيـل وأعناب، تـجري
  من تـحتها الأنهار، له فـيها من كل الثمرات وأصابه الكبر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
