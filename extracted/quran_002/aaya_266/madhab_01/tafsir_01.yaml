text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَيَوَدُّ أَحَدُكُمْ
  أَن تَكُونَ لَهُ جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  لَهُ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ ضُعَفَآءُ
  فَأَصَابَهَآ إِعْصَارٌ فِيهِ نَارٌ فَٱحْتَرَقَتْ كَذَلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ
  ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ }يعنـي تعالـى ذكره{ يأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  لاَ تُبْطِلُواْ صَدَقَـٰتِكُم بِٱلْمَنّ وَٱلاْذَىٰ كَٱلَّذِى يُنفِقُ مَالَهُ رِئَاء
  ٱلنَّاسِ وَلاَ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلاْخِرِ فَمَثَلُهُ كَمَثَلِ }[البقرة:
  264] { أَيَوَدُّ أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِى
  مِن تَحْتِهَا ٱلانْهَـٰرُ لَهُ فِيهَا مِن كُلّ ٱلثَّمَرٰتِ وَأَصَابَهُ }... الآية.ومعنى
  قوله: { أَيَوَدُّ أَحَدُكُمْ } أيحبّ أحدكم أن تكون له جنة ـ يعنـي بستاناً من نـخيـل
  وأعناب ـ تـجري من تـحتها الأنهار ـ يعنـي من تـحت الـجنة ـ وله فـيها من كل الثمرات.
  والهاء فـي قوله: { لَهُ } عائدة علـى أحد، والهاء والألف فـي: { فِيهَا } علـى الـجنة،
  { وَأَصَابَهُ } يعنـي وأصاب أحدكم الكبر، { وَلَهُ ذُرّيَّةٌ ضُعَفَاء }. وإنـما جعل
  جل ثناؤه البستان من النـخيـل والأعناب، الذي قال جل ثناؤه لعبـاده الـمؤمنـين: أيودّ
  أحدكم أن تكون له مثلاً لنفقة الـمنافق التـي ينفقها رياء الناس، لا ابتغاء مرضاة الله،
  فـالناس بـما يظهر لهم من صدقته، وإعطائه لـما يعطى وعمله الظاهر، يثنون علـيه ويحمدونه
  بعمله ذلك أيام حياته فـي حسنه كحسن البستان وهي الـجنة التـي ضربها الله عزّ وجلّ
  لعمله مثلاً من نـخيـل وأعناب، له فـيها من كل الثمرات، لأن عمله ذلك الذي يعمله فـي
  الظاهر فـي الدنـيا، له فـيه من كل خير من عاجل الدنـيا، يدفع به عن نفسه ودمه وماله
  وذرّيته، ويكتسب به الـمـحمدة وحسن الثناء عند الناس، ويأخذ به سهمه من الـمغنـم مع
  أشياء كثـيرة يكثر إحصاؤها، فله فـي ذلك من كل خير فـي الدنـيا، كما وصف جل ثناؤه الـجنة
  التـي وصف مثلاً بعمله، بأن فـيها من كل الثمرات، ثم قال جل ثناؤه: { وَأَصَابَهُ ٱلْكِبَرُ
  وَلَهُ ذُرّيَّةٌ ضُعَفَاء } يعنـي أن صاحب الـجنة أصابه الكبر وله ذرية ضعفـاء صغار
  أطفـال، { فَأَصَابَهَا } يعنـي فأصاب الـجنة إعصار فـيه نار، { فَٱحْتَرَقَتْ } يعنـي
  بذلك أن جنته تلك أحرقتها الريح التـي فـيها النار فـي حال حاجته إلـيها، وضرورته إلـى
  ثمرتها بكبره وضعفه عن عمارتها، وفـي حال صغر ولده وعجزه عن إحيائها والقـيام علـيها،
  فبقـي لا شيء له أحوج ما كان إلـى جنته وثمارها بـالآفة التـي أصابتها من الإعصار الذي
  فـيه النار. يقول: فكذلك الـمنفق ماله رياء الناس، أطفأ الله نوره، وأذهب بهاء عمله،
  وأحبط أجره حتـى لقـيه، وعاد إلـيه أحوج ما كان إلـى عمله، حين لا مستَعْتَب له ولا
  إقالة من ذنوبه ولا توبة، واضمـحلّ عمله كما احترقت الـجنة التـي وصف جل ثناؤه صفتها
  عند كبر صاحبها وطفولة ذرّيته أحوج ما كان إلـيها فبطلت منافعها عنه.وهذا الـمثل الذي
  ضربه الله للـمنفقـين أموالهم رياء الناس فـي هذه الآية نظير الـمثل الآخر الذي ضربه
  لهم بقوله: { فَمَثَلُهُ كَمَثَلِ صَفْوَانٍ عَلَيْهِ تُرَابٌ فَأَصَابَهُ وَابِلٌ
  فَتَرَكَهُ صَلْدًا لاَّ يَقْدِرُونَ عَلَىٰ شَىْء مّمَّا كَسَبُواْ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَيَوَدُّ أَحَدُكُمْ أَن تَكُونَ لَهُ
  جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ لَهُ فِيهَا
  مِن كُلِّ ٱلثَّمَرَاتِ وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ ضُعَفَآءُ فَأَصَابَهَآ
  إِعْصَارٌ فِيهِ نَارٌ فَٱحْتَرَقَتْ كَذَلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ
  تَتَفَكَّرُونَ }وقد تنازع أهل التأويـل فـي تأويـل هذه الآية، إلا أن معانـي قولهم
  فـي ذلك وإن اختلفت تصاريفهم فـيها عائدة إلـى الـمعنى الذي قلنا فـي ذلك، وأحسنهم
  إبـانة لـمعناها وأقربهم إلـى الصواب قولاً فـيها السدي.حدثنـي موسى، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السدي: { أَيَوَدُّ أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مّن نَّخِيلٍ
  وَأَعْنَابٍ تَجْرِى مِن تَحْتِهَا ٱلانْهَـٰرُ لَهُ فِيهَا مِن كُلّ ٱلثَّمَرٰتِ وَأَصَابَهُ
  } هذا مثل آخر لنفقة الرياء، أنه ينفق ماله يرائي الناس به، فـيذهب ماله منه وهو يرائي،
  فلا يأجره الله فـيه، فإذا كان يوم القـيامة واحتاج إلـى نفقته، وجدها قد أحرقها الرياء،
  فذهبت كما أنفق هذا الرجل علـى جنته، حتـى إذا بلغت وكثر عياله واحتاج إلـى جنته جاءت
  ريح فـيها سَموم فأحرقت جنته، فلـم يجد منها شيئاً، فكذلك الـمنفق رياء.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله عزّ
  وجل: { أَيَوَدُّ أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مّن نَّخِيلٍ وَأَعْنَابٍ }
  كمثل الـمفرّط فـي طاعة الله حتـى يـموت، قال يقول: أيودّ أحدكم أن يكون له دنـيا لا
  يعمل فـيها بطاعة الله، كمثل هذا الذي له جنات تـجري من تـحتها الأنهار، له فـيها من
  كل الثمرات، وأصابه الكبر، وله ذرية ضعفـاء، فأصابها إعصار فـيه نار فـاحترقت، فمثله
  بعد موته كمثل هذا حين أحرقت جنته وهو كبـير، لا يغنـي عنها شيئاً، وولده صغار لا يغنون
  عنها شيئاً، وكذلك الـمفرّط بعد الـموت كل شيء علـيه حسرة.حدثنـي الـمثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا ابن حميد، قال:
  ثنا جرير، عن عبد الـملك، عن عطاء، قال: سأل عمر الناس عن هذه الآية فما وجد أحداً
  يشفـيه، حتـى قال ابن عبـاس وهو خـلفه: يا أمير الـمؤمنـين إنـي أجد فـي نفسي منها
  شيئاً، قال: فتلفت إلـيه، فقال: تـحوّل ههناٰ لـمَ تـحقر نفسك؟ قال: هذا مثل ضربه الله
  عزّ وجلّ فقال: أيود أحدكم أن يعمل عمره بعمل أهل الـخير وأهل السعادة، حتـى إذا كان
  أحوج ما يكون إلـى أن يختـمه بخير حين فنـي عمره، واقترب أجله، ختـم ذلك بعمل من عمل
  أهل الشقاء فأفسده كله فحرّقه أحوج ما كان إلـيه.حدثنا ابن وكيع، قال: ثنا أبـي، عن
  مـحمد بن سلـيـم، عن ابن أبـي ملـيكة، أن عمر تلا هذه الآية: { أَيَوَدُّ أَحَدُكُمْ
  أَن تَكُونَ لَهُ جَنَّةٌ مّن نَّخِيلٍ وَأَعْنَابٍ } قال: هذا مثل ضرب للإنسان يعمل
  عملاً صالـحاً، حتـى إذا كان عنده آخر عمره أحوج ما يكون إلـيه، عمل عمل السوء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَيَوَدُّ أَحَدُكُمْ أَن تَكُونَ لَهُ
  جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ لَهُ فِيهَا
  مِن كُلِّ ٱلثَّمَرَاتِ وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ ضُعَفَآءُ فَأَصَابَهَآ
  إِعْصَارٌ فِيهِ نَارٌ فَٱحْتَرَقَتْ كَذَلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ
  تَتَفَكَّرُونَ }حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن ابن
  جريج، قال: سمعت أبـا بكر بن أبـي ملـيكة بخبر عن عبـيد بن عمير أنه سمعه يقول: سأل
  عمر أصحاب رسول الله صلى الله عليه وسلم فقال: فـيـم ترون أنزلت { أَيَوَدُّ أَحَدُكُمْ
  أَن تَكُونَ لَهُ جَنَّةٌ مّن نَّخِيلٍ وَأَعْنَابٍ }؟ فقالوا: الله أعلـمٰ فغضب عمر،
  فقال: قولوا نعلـم أو لا نعلـمٰ فقال ابن عبـاس: فـي نفسي منها شيء يا أمير الـمؤمنـين.
  فقال عمر: قل يا ابن أخي ولا تـحقر نفسكٰ قال ابن عبـاس: ضربت مثلاً لعمل. قال عمر:
  أيّ عمل؟ قال: لعمل. فقال عمر: رجل عُنِـيَ بعمل الـحسنات، ثم بعث الله له الشيطان،
  فعمل بـالـمعاصي حتـى أغرق أعماله كلها قال: وسمعت عبد الله بن أبـي ملـيكة يحدّث نـحو
  هذا عن ابن عبـاس، سمعه منه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، قال: سمعت أبـا بكر بن أبـي ملـيكة يخبر أنه سمع عبـيد بن عمير، قال ابن جريج:
  وسمعت عبد الله بن أبـي ملـيكة، قال: سمعت ابن عبـاس، قالا جميعاً: إن عمر بن الـخطاب
  سأل أصحاب رسول الله صلى الله عليه وسلم، فذكر نـحوه، إلا أنه قال عمر: للرجل يعمل
  بـالـحسنات، ثم يبعث له الشيطان فـيعمل بـالـمعاصي.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: سألت عطاء عنها. ثم قال ابن جريج: وأخبرنـي عبد
  الله بن كثـير، عن مـجاهد، قالا: ضربت مثلاً للأعمال.قال ابن جريج: وقال ابن عبـاس:
  ضربت مثلاً للعمل يبدأ فـيعمل عملاً صالـحاً، فـيكون مثلاً للـجنة التـي من نـخيـل
  وأعناب تـجري من تـحتها الأنهار، له فـيها من كل الثمرات، ثم يسيء فـي آخر عمره، فـيتـمادى
  علـى الإساءة حتـى يـموت علـى ذلك، فـيكون الإعصار الذي فيه نار التي أحرقت الـجنة،
  مثلاً لإساءته التي مات وهو عليها. قال ابن عبـاس: الجنة عيشه وعيش ولده فـاحترقت،
  فلم يستطع أن يدفع عن جنته من أجل كبره، ولم يستطع ذرّيته أن يدفعوا عن جنتهم من أجل
  صغرهم حتـى احترقت. يقول: هذا مثله تلقاه وهو أفقر ما كان إليّ، فلا يجد له عندي شيئا،
  ولا يستطيع أن يدفع عن نفسه من عذاب الله شيئا، ولا يستطيع من كبره وصغر أولاده أن
  يعملوا جنة، كذلك لا توبة إذا انقطع العمل حين مات.قال ابن جريج، عن مجاهد: سمعت ابن
  عبـاس قال: هو مثل المفرِّط في طاعة الله حتى يـموت.قال ابن جريج وقال مـجاهد: أيودّ
  أحدكم أن تكون له دنـيا لا يعمل فـيها بطاعة الله، كمثل هذا الذي له جنة، فمثله بعد
  موته كمثل هذا حين أحرقت جنته وهو كبـير لا يغنـي عنها شيئاً وأولاده صغار ولا يغنون
  عنه شيئاً، وكذلك الـمفرط بعد الـموت كل شيء علـيه حسرة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَيَوَدُّ أَحَدُكُمْ أَن تَكُونَ لَهُ
  جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ لَهُ فِيهَا
  مِن كُلِّ ٱلثَّمَرَاتِ وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ ضُعَفَآءُ فَأَصَابَهَآ
  إِعْصَارٌ فِيهِ نَارٌ فَٱحْتَرَقَتْ كَذَلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ
  تَتَفَكَّرُونَ }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { أَيَوَدُّ
  أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِى مِن تَحْتِهَا
  ٱلانْهَـٰرُ }... الآية. يقول: أصابها ريح فـيها سموم شديدة، كذلك يبـين الله لكم الآيات
  لعلكم تتفكرون، فهذا مثل. فـاعقلوا عن الله جلّ وعزّ أمثاله، فإنه قال:{ وَتِلْكَ ٱلاْمْثَالُ
  نَضْرِبُهَا لِلنَّاسِ وَمَا يَعْقِلُهَا إِلاَّ ٱلْعَـٰلِمُونَ }[العنكبوت: 43]. هذا
  رجل كبرت سنة ودقّ عظمه وكثر عياله، ثم احترقت جنته علـى بقـية ذلك كأحوج ما يكون إلـيه.
  يقول: أيحبّ أحدكم أن يضلّ عنه عمله يوم القـيامة كأحوج ما يكون إلـيه؟حدثنا الـحسن
  بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { أَيَوَدُّ
  أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ } إلـى قوله: { فَٱحْتَرَقَتْ } يقول: فذهبت جنته
  كأحوج ما كان إلـيها حين كبرت سنه وضعف عن الكسب، وله ذرية ضعفـاء لا ينفعونه. قال:
  وكان الـحسن يقول: فـاحترقت فذهبت أحوج ما كان إلـيها، فذلك قوله: أيودّ أحدكم أن يذهب
  عمله أحوج ما كان إلـيه.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس: ضرب الله مثلاً حسنا، وكل أمثاله حسن تبـارك وتعالـى.
  وقال: قال أيوب. { أَيَوَدُّ أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مّن نَّخِيلٍ } إلـى
  قوله: { فِيهَا مِن كُلّ ٱلثَّمَرٰتِ } يقول: صنعه فـي شبـيبته فأصابه الكبر وله ذرّية
  ضعفـاء عند آخر عمره، فجاءه إعصار فـيه نار، فأحرق بستانه، فلـم يكن عنده قوّة أن يغرس
  مثله، ولـم يكن عند نسله خير يعودون علـيه. وكذلك الكافر يوم القـيامة إذا رد إلـى
  الله تعالـى لـيس له خير فـيُسْتَعْتَب كما لـيس له قوّة فـيغرس مثل بستانه، ولا يجد
  خيرا قدم لنفسه يعود علـيه، كما لـم يغن عن هذا ولده، وحرم أجره عند أفقر ما كان إلـيه
  كما حرم هذا جنته عند أفقر ما كان إلـيها عند كبره وضعف ذرّيته. وهو مثل ضربه الله
  للـمؤمن والكافر فـيـما أوتـيا فـي الدنـيا، كيف نـجى الـمؤمن فـي الآخرة، وذخر له
  من الكرامة والنعيـم، وخزن عنه الـمال فـي الدنـيا، وبسط للكافر فـي الدنـيا من الـمال
  ما هو منقطع، وخزن له من الشرّ ما لـيس بـمفـارقه أبداً ويخـلد فـيها مهانا، من أجل
  أنه فخر علـى صاحبه ووثق بـما عنده ولـم يستـيقن أنه ملاق ربه.حدثت عن عمار، قال: ثنا
  ابن أبـي جعفر، عن أبـيه، عن الربـيع: { أَيَوَدُّ أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ
  }... الآية. قال: هذا مثل ضربه الله { أَيَوَدُّ أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ
  مّن نَّخِيلٍ وَأَعْنَابٍ فِيهَا مِن كُلّ ٱلثَّمَرٰتِ } والرجل قد كبر سنه وضعف وله
  أولاد صغار، وابتلاهم الله فـي جنتهم، فبعث الله علـيها إعصاراً فـيه نار فـاحترقت،
  فلـم يستطع الرجل أن يدفع عن جنته من الكبر، ولا ولده لصغرهم، فذهبت جنته أحوج ما كان
  إلـيها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
