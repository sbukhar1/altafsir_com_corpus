  href=\"JavaScript:Open_Menu()\">أَيَوَدُّ أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مِّن
  نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ لَهُ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ
  وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ ضُعَفَآءُ فَأَصَابَهَآ إِعْصَارٌ فِيهِ نَارٌ
  فَٱحْتَرَقَتْ كَذَلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل إنه محمول على المعنى؛ لأن المعنى أيودّ أحدكم أن لو كانت له
  جنة. وقيل: الواو واو الحال، وكذا في قوله تعالىٰ «وَلَهُ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { فَأَصَابَهَآ إِعْصَارٌ فِيهِ نَارٌ فَٱحْتَرَقَتْ } قال الحسن: «إعْصَارٌ
  فِيهِ نَارٌ» ريح فيها برد شديد. الزجاج: الإعصار في اللغة الريح الشديدة التي تَهُبّ
  من الأرض إلى السماء كالعمود، وهي التي يُقال لها: الزوبعة. قال الجوهريّ: الزوبعة
  رئيس من رؤساء الجِن؛ ومنه سُمِّيَ الإعصار زوبعة. ويُقال: أُمّ زوبعة، وهي ريح تُثير
  الغبار وترتفع إلى السماء كأنها عمود. وقيل: الإعصار ريح تثير سحاباً ذا رعد وبرق.
  المَهْدَوِيّ: قيل لها إعصار لأنها تلتفّ كالثوب إذا عُصر. ابن عطية: وهذا ضعيف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: بل هو صحيح: لأنه المشاهد المحسوس، فإنه يصعد عموداً مُلْتَفّاً.
  وقيل؛ إنما قيل للريح إعصار؛ لأنه يعصر السحاب، والسحاب مُعْصِرات إمّا لأنها حوامل
  فهي كالمعصر من النساء. وإمّا لأنها تنعصر بالرياح. وحكى ابن سِيَده: أن المعصرات فسرها
  قوم بالرياح لا بالسحاب. ابن زيد: الإعصار ريح عاصف وسَموم شديدة؛ وكذلك قال السديّ؛
  الإعصار الريح والنار السَّموم. ابن عباس: ريح فيها سموم شديدة. قال ابن عطية: ويكون
  ذلك في شدّة الحرّ ويكون في شدّة البرد، وكل ذلك فَيْح جهنم ونفَسِها؛ كما تضمن قول
  النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا اشتدّ الحرّ فأبردوا عن الصَّلاة فإن شدّة الحرّ من فَيْح جهنم
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">و:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن النار اشتكت إلى ربها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الحديث. وروي عن ابن عباس وغيره:
  أن هذا مَثَلٌ ضربه الله تعالىٰ للكافرين والمنافقين، كهيئة رجل غرس بستاناً فأكثر
  فيه من الثمر فأصابه الكِبر وله ذرّية ضعفاء ـ يريد صبياناً بنات وغلماناً ـ فكانت
  معيشته ومعيشة ذرّيته من ذلك البستان، فأرسل الله على بستانه ريحاً فيها نار فأحرقته،
  ولم يكن عنده قوّة فيغرسه ثانية، ولم يكن عند بنيه خير فيعودون على أبيهم. وكذلك الكافر
  والمنافق إذا ورد إلى الله تعالىٰ يوم القيامة ليست له كرّة يُبعث فيرد ثانية، كما
  ليست عند هذا قوّة فيغرِس بستانه ثانية، ولم يكن عند من افتقر إليه عند كِبَر سنه وضعف
  ذريته غنى عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ كَذَلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ
  ٱلآيَاتِ لَعَلَّكُمْ تَتَفَكَّرُونَ } يريد كي ترجعوا إلى عظمتي ورُبُوبِيتِّي ولا
  تتخذوا من دوني أولياء، وقال ابن عباس أيضاً: تتفكرون في زوال الدنيا وفنائها وإقبال
