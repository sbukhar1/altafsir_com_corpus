  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَوَدُّ
  أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ لَهُ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ
  ضُعَفَآءُ فَأَصَابَهَآ إِعْصَارٌ فِيهِ نَارٌ فَٱحْتَرَقَتْ كَذَلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { أَيَوَدُّ أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ
  } الآية. حكى الطبريّ عن السدي أن هذه الآية مَثَلٌ آخر لنفقة الرياء، ورجح هو هذا
  القول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت وروي عن ابن عباس أيضاً قال:
  هذا مثل ضَرَبَهُ الله للمرائين بالأعمال يبطلها يوم القيامة أحوج ما كان إليها، كمثل
  رجل كانت له جنة وله أطفال لا ينفعونه فكبِر وأصاب الجنة إعصار أي ريح عاصف فيه نار
  فاحترقت ففقدها أحوج ما كان إليها. وحُكي عن ٱبن زيد أنه قرأ قول الله تعالىٰ: { يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تُبْطِلُواْ صَدَقَاتِكُم بِٱلْمَنِّ وَٱلأَذَىٰ } الآية، قال؛
  ثم ضرب في ذلك مثلاً فقال: { أَيَوَدُّ أَحَدُكُمْ } الآية. قال ابن عطية: وهذا أبين
  من الذي رجّح الطبريّ، وليست هذه الآية بِمَثَلٍ آخر لنفقة الرياء؛ هذا هو مقتضى سياق
  الكلام. وأما بالمعنى في غير هذا السياق فتشبه حال كل منافق أو كافر عمل عملاً وهو
  يحسب أنه يحسن صنعاً فلما جاء إلى وقت الحاجة لم يجد شيئاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  قد روي عن ٱبن عباس أنها مَثَلٌ لمن عمل لغير الله من منافق وكافر على ما يأتي، إلاَّ
  أن الذي ثبت في البخاريّ عنه خلاف هذا. خرج البخاري عن عُبيد بن عُمير قال: قال عمر
  بن الخطاب يوماً لأصحاب رسول الله صلى الله عليه وسلم: فيم ترون هذه الآية نزلت: {
  أَيَوَدُّ أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ }؟ قالوا:
  الله ورسوله أعلم؛ فغضب عمر وقال: قولوا: نعلم أو لا نعلم! فقال ٱبن عباس: في نفسي
  منها شيء يا أمير المؤمنين؛ قال: يٱبن أخي قل ولا تحقر نفسك؛ قال ٱبن عباس: ضربت مثلاً
  لعملٍ. قال عمر: أي عمل؟ قال ٱبن عباس: لعملِ رجل غنيِّ يعمل بطاعة الله ثم بعث الله
  عزّ وجلّ له الشيطان فعمل في المعاصي حتى أحرق عمله. في رواية: فإذا فنِي عمره وٱقترب
  أجله ختم ذلك بعمل من أعمال الشقاء؛ فرضى ذلك عمر. وروى ابن أبي مُليكة أن عمر تلا
  هذه الآية. وقال: هذا مَثلٌ ضُرب للإنسان يعمل عملاً صالحاً حتى إذا كان عند آخر عمره
  أحوج ما يكون إليه عمل عمل السوء. قال ابن عطية: فهذا نَظَرٌ يحمل الآية على كل ما
  يدخل تحت ألفاظها؛ وبنحو ذلك قال مجاهد وقتادة والربيع وغيرهم. وخصّ النّخيل والأعْناب
  بالذكر لشرفهما وفضلهما على سائر الشجر. وقرأ الحسن «جَنَّاتٌ» بالجمع. { تَجْرِي مِن
  تَحْتِهَا ٱلأَنْهَارُ } تقدّم ذكره { لَهُ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ } يريد ليس
  شيء من الثمار إلاَّ وهو فيها نابت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَأَصَابَهُ ٱلْكِبَرُ } عطف ماضِياً على مستقبل وهو «تَكُونَ» وقيل: «يَوَدُّ»
  فقيل: التقدير وقد أصابه الكِبَر.</font></font>&#13;\t\t\t<label disabled=\"true\"
