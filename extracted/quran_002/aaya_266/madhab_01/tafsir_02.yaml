text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَيَوَدُّ أَحَدُكُمْ
  أَن تَكُونَ لَهُ جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  لَهُ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ ضُعَفَآءُ
  فَأَصَابَهَآ إِعْصَارٌ فِيهِ نَارٌ فَٱحْتَرَقَتْ كَذَلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ
  ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ }الهمزة في { أَيَوَدُّ أَحَدُكُمْ } للإنكار.
  وقرىء: له جنات، وذرية ضعاف. والإعصار: الريح التي تستدير في الأرض، ثم تسطع نحو السماء
  كالعمود. وهذا مثل لمن يعمل الأعمال الحسنة لا يبتغي بها وجه الله. فإذا كان يوم القيامة
  وجدها محبطة، فيتحسر عند ذلك حسرة من كانت له جنة من أبهى الجنان وأجمعها للثمار فبلغ
  الكبر، وله أولاد ضعاف والجنة معاشهم ومنتعشهم، فهلكت بالصاعقة. وعن عمر رضي الله عنه
  أنه سأل عنها الصحابة فقالوا: الله أعلم، فغضب وقال: قولوا نعلم أو لا نعلم، فقال ابن
  عباس رضي الله عنه: في نفسي منها شيء يا أمير المؤمنين. قال: قل يا ابن أخي ولا تحقر
  نفسك. قال: ضربت مثلاً لعمل. قال: لأي عمل؟ قال: لرجل غني يعمل الحسنات. ثم بعث الله
  له الشيطان فعمل بالمعاصي حتى أغرق أعماله كلها. وعن الحسن رضي الله عنه: هذا مثلٌ
  قلّ والله يعقله من الناس، شيخ كبير ضعف جسمه وكثر صبيانه أفقر ما كان إلى جنته، وإن
  أحدكم والله أفقر ما يكون إلى عمله إذا انقطعت عنه الدنيا. فإن قلت: كيف قال { جَنَّةٌ
  مّن نَّخِيلٍ وَأَعْنَابٍ } ثم قال: { لَهُ فِيهَا مِن كُلّ ٱلثَّمَرٰتِ } قلت: النخيل
  والأعناب لما كانا أكرم الشجر وأكثرها منافع، خصهما بالذكر، وجعل الجنة منهما ـ وإن
  كانت محتوية على سائر الأشجار ـ تغليباً لهما على غيرهما، ثم أردفهما ذكر كل الثمرات.
  ويجوز أن يريد بالثمرات المنافع التي كانت تحصل له فيها كقوله:{ وَكَانَ لَهُ ثَمَرٌ }[الكهف:
  34] بعد قوله:{ جَنَّتَيْنِ مِنْ أَعْنَـٰبٍ وَحَفَفْنَاهُمَا بِنَخْلٍ }[الكهف: 32]
  فإن قلت: علام عطف قوله: { وَأَصَابَهُ ٱلْكِبَرُ }؟ قلت: الواو للحال لا للعطف. ومعناه
  أن تكون له جنة وقد أصابه الكبر. وقيل: يقال: وددت أن يكون كذا ووددت لو كان كذا، فحمل
  العطف على المعنى، كأنه قيل: أيودّ أحدكم لو كانت له جنة وأصابه الكبر.\r\n\t\t\t\r\n\t\t\t</section>"

