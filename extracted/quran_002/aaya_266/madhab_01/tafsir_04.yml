  href=\"JavaScript:Open_Menu()\">أَيَوَدُّ أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مِّن
  نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ لَهُ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ
  وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ ضُعَفَآءُ فَأَصَابَهَآ إِعْصَارٌ فِيهِ نَارٌ
  فَٱحْتَرَقَتْ كَذَلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قيل كيف عطف { وَأَصَابَهُ } على { أَيَوَدُّ } وكيف يجوز عطف
  الماضي على المستقبل. قلنا الجواب عنه من وجوه الأول قال صاحب «الكشاف» { الواو } للحال
  لا للعطف، ومعناه { أَيَوَدُّ أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ } حال ما أصابه
  الكبر ثم إنها تحرق. والجواب الثاني قال الفرّاء وددت أن يكون كذا ووددت لو كان كذا
  فحمل العطف على المعنى، كأنه قيل أيود أحدكم إن كان له جنّة وأصابه الكبر. ثم إنه تعالى
  زاد في بيان احتياج ذلك الإنسان إلى تلك الجنّة فقال { وَلَهُ ذُرّيَّةٌ ضُعَفَاء }
  والمراد من ضعف الذرية الضعف بسبب الصغر والطفولية، فيصير المعنى أن ذلك الإنسان كان
  في غاية الضعف والحاجة إلى تلك الجنة بسبب الشيخوخة والكبر، وله ذرية في غاية الضعف
  والحاجة بسبب الطفولية والصغر. ثم قال تعالى { فَأَصَابَهَا إِعْصَارٌ فِيهِ نَارٌ
  فَٱحْتَرَقَتْ } والاعصار ريح ترتفع وتستدير نحو السماء /كأنها عمود، وهي التي يسميها
  الناس الزوبعة، وهي ريح في غاية الشدة ومنه قول شاعر</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إن كنـت ريحـاً فقد لاقيـت إعصـارا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والمقصود من هذا المثل بيان أنه يحصل في قلب هذا الإنسان من الغم والمحنة
  والحسرة والحيرة ما لا يعلمه إلا الله، فكذلك من أتى بالأعمال الحسنة، إلا أنه لا يقصد
  بها وجه الله، بل يقرن بها أموراً تخرجها عن كونها موجبة للثواب، فحين يقدم يوم القيامة
  وهو حينئذ في غاية الحاجة ونهاية العجز عن الاكتساب عظمت حسرته وتناهت حيرته، ونظير
  هذه الآية قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَبَدَا لَهُمْ مّنَ ٱللَّهِ مَا لَمْ يَكُونُواْ يَحْتَسِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الزمر
  47 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَدِمْنَا إِلَىٰ مَا عَمِلُواْ مِنْ عَمَلٍ فَجَعَلْنَاهُ
  هَبَاءً مَّنثُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الفرقان 23. ثم قال { كَذٰلِكَ يُبيّنُ ٱللَّهُ لَكُمُ ٱلآيَـٰتِ }
  أي كما بيّن الله لكم آياته ودلائله في هذا الباب ترغيباً وترهيباً كذلك يبين الله
  لكم آياته ودلائله في سائر أمور الدين { لَعَلَّكُمْ تَتَفَكَّرُونَ }. وفيه مسألتان
  المسألة الأولى أن لعل، للترجي وهو لا يليق بالله تعالى. المسألة الثانية أن المعتزلة
  تمسكوا به في أنه يدل على أنه تعالى أراد من الكل الإيمان وقد تقدم شرح هاتين الآيتين
