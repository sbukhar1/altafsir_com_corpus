  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَوَدُّ
  أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ لَهُ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ
  ضُعَفَآءُ فَأَصَابَهَآ إِعْصَارٌ فِيهِ نَارٌ فَٱحْتَرَقَتْ كَذَلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن هذا مثل آخر ذكره الله تعالى في حق من يتبع إنفاقه بالمن والأذى، والمعنى أن يكون
  للإنسان جنّة في غاية الحسن والنهاية، كثيرة النفع، وكان الإنسان في غاية العجز عن
  الكسب وفي غاية شدة الحاجة، وكما أن الإنسان كذلك فله ذرية أيضاً في غاية الحاجة، وفي
  غاية العجز، ولا شك أن كونه محتاجاً أو عاجزاً مظنة الشدة والمحنة، وتعلق جمع من المحتاجين
  العاجزين به زيادة محنة على محنة، فإذا أصبح الإنسان وشاهد تلك الجنة محرقة بالكلية،
  فانظر كم يكون في قلبه من الغم والحسرة، والمحنة والبلية تارة بسبب أنه ضاع مثل ذلك
  المملوك الشريف النفيس، وثانياً بسبب أنه بقي في الحاجة والشدة مع العجز عن الاكتساب
  واليأس عن أن يدفع إليه أحد شيئاً، وثالثاً بسبب تعلق غيره به، ومطالبتهم إياه بوجوه
  النفقة، فكذلك من أنفق لأجل الله، كان ذلك نظيراً للجنة المذكورة وهو يوم القيامة،
  كذلك الشخص العاجز الذي يكون كل اعتماده في وجوه الانتفاع على تلك الجنة، وأما إذا
  أعقب إنفاقه بالمن أو بالأذى كان ذلك كالإعصار الذي يحرق تلك الجنّة، ويعقب الحسرة
  والحيرة والندامة فكذا هذا المال المؤذي إذا قدم يوم القيامة، وكان في غاية الاحتياج
  إلى الانتفاع بثواب عمله، لم يجد هناك شيئاً فيبقى لا محالة في أعظم غم، وفي أكمل حسرة
  وحيرة، وهذا المثل في غاية الحسن، ونهاية الكمال، ولنذكر ما يتعلق بألفاظ الآية. أما
  قوله { أَيَوَدُّ أَحَدُكُمْ } فيه مسألتان المسألة الأولى الود، هو المحبة الكاملة.
  المسألة الثانية الهمزة في { أَيَوَدُّ } استفهام لأجل الإنكار، وإنما قال { أَيَوَدُّ
  } ولم يقل أيريد لأنا ذكرنا أن المودة هي المحبة التامة ومعلوم أن محبة كل أحد لعدم
  هذه الحالة محبة كاملة تامة فلما كان الحاصل هو مودة عدم هذه الحالة ذكر هذا اللفظ
  في جانب الثبوت فقال { أَيَوَدُّ أَحَدُكُمْ } حصول مثل هذه الحالة تنبيهاً على الإنكار
  التام، والنفرة البالغة إلى الحد الذي لا مرتبة فوقه. أما قوله { جَنَّةٌ مّن نَّخِيلٍ
  وَأَعْنَابٍ } فاعلم أن الله تعالى وصف هذه الجنة بصفات ثلاث الصفة الأول كونها من
  نخيل وأعناب، واعلم أن الجنة تكون محتوية على النخيل والأعناب، ولا تكون الجنة من النخيل
  والأعناب إلا أن بسبب كثرة النخيل والأعناب، صار كأن الجنة إنما تكون من النخيل والأعناب،
  وإنما خص النخيل والأعناب بالذكر لأنهما أشرف الفواكه ولأنهما أحسن الفواكه مناظر حين
  تكون باقية على أشجارها. والصفة الثانية قوله { تَجْرِى مِن تَحْتِهَا ٱلأَنْهَـٰرُ
  } ولا شك أن هذا سبب لزيادة الحسن في هذه الجنة. الصفة الثالثة قوله { لَهُ فِيهَا
  مِن كُلّ ٱلثَّمَرٰتِ } ولا شك أن هذا يكون سبباً لكمال حال هذا البستان فهذه هي الصفات
  الثلاثة التي وصف الله تعالى هذه الجنة بها، ولا شك أن هذه الجنة تكون في غاية الحسن،
  لأنها مع هذه الصفات حسنة الرؤية والمنظر كثيرة النفع والريع، ولا تمكن الزيادة في
  حسن الجنة على ذلك، ثم إنه تعالى بعد ذلك شرع في بيان شدة حاجة المالك إلى هذه الجنة،
  فقال { وَأَصَابَهُ ٱلْكِبَرُ } وذلك لأنه إذا صار كبيراً، وعجز عن الاكتساب كثرت جهات
  حاجاته في مطعمه، وملبسه، ومسكنه، ومن يقوم بخدمته، وتحصيل مصالحه، فإذا تزايدت جهات
  الحاجات وتناقصت جهات الدخل والكسب، إلا من تلك الجنة، فحينئذ يكون في نهاية الاحتياج
  إلى تلك الجنة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
