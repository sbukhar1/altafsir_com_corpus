  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَوَدُّ
  أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ لَهُ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ
  ضُعَفَآءُ فَأَصَابَهَآ إِعْصَارٌ فِيهِ نَارٌ فَٱحْتَرَقَتْ كَذَلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَيَوَدُّ } أيحب { أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ } بستان { مّن نَّخِيلٍ وَأَعْنَابٍ
  تَجْرِى مِن تَحْتِهَا ٱلأَنْهَٰرُ لَهُ فِيهَا } ثمر { مِن كُلّ ٱلثَّمَرٰتِ } قد
  { أَصَابَهُ ٱلْكُبَرِ } فضعف من الكبر { وَلَهُ ذُرّيَّةٌ ضُعَفَاء } أولاد صغار لا
  يقدرون عليه { فَأَصَابَهَا إِعْصَارٌ } ريح شديدة { فِيهِ نَارٌ فَٱحْتَرَقَتْ } ففقدها
  أحوج ما كان إليها وبقي هو وأولاده عجزة متحيرين لا حيلة لهم وهذا تمثيل لنفقة المرائي
  والمانّ في ذهابها وعدم نفعها أحوج ما يكون إليها في الآخرة والاستفهام بمعنى النفي.
  وعن ابن عباس: هو الرجل عمل بالطاعات ثم بُعِثَ له الشيطان فعمل بالمعاصي حتى أحرق
  أعماله { كَذٰلِكَ } كما بيَّن ما ذكر { يُبيّنُ ٱللَّهُ لَكُمُ ٱلأَٰتِ لَعَلَّكُمْ
  تَتَفَكَّرُونَ } فتعتبرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
