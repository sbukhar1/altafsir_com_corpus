  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَوَدُّ
  أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ لَهُ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ
  ضُعَفَآءُ فَأَصَابَهَآ إِعْصَارٌ فِيهِ نَارٌ فَٱحْتَرَقَتْ كَذَلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  البخاري عند تفسير هذه الآية: حدثنا إبراهيم بن موسى، حدثنا هشام، هو ابن يوسف، عن
  ابن جريج، سمعت عبد الله بن أبي مليكة يحدث عن ابن عباس، وسمعت أخاه أبا بكر بن أبي
  مليكة يحدث عن عبيد بن عمير، قال: قال عمر بن الخطاب يوماً لأصحاب النبي صلى الله عليه
  وسلم فيمن ترون هذه الآية نزلت؟ { أَيَوَدُّ أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مِّن
  نَّخِيلٍ وَأَعْنَابٍ } قالوا: الله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فغضب
  عمر، فقال: قولوا: نعلم أو لا نعلم، فقال ابن عباس: في نفسي منها شيء يا أمير المؤمنين
  فقال عمر: يا بن أخي قل ولا تحقر نفسك، فقال ابن عباس رضي الله عنهما: ضربت مثلاً بعمل،
  قال عمر: أي عمل؟ قال ابن عباس: لرجل غني يعمل بطاعة الله، ثم بعث الله له الشيطان،
  فعمل بالمعاصي، حتى أغرق أعماله. ثم رواه البخاري عن الحسن بن محمد الزعفراني، عن حجاج
  بن محمد الأعور، عن ابن جريج، فذكره، وهو من أفراد البخاري رحمه الله، وفي هذا الحديث
  كفاية في تفسير هذه الآية، وتبيين ما فيها من المثل بعمل من أحسن العمل أولاً، ثم بعد
  ذلك انعكس سيره، فبدل الحسنات بالسيئات عياذاً بالله من ذلك، فأبطل بعمله الثاني ما
  أسلفه فيما تقدم من الصالح، واحتاج إلى شيء من الأول في أضيق الأحوال، فلم يحصل له
  منه شيء وخانه أحوجَ ما كان إليه، ولهذا قال تعالى: { وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ
  ذُرِّيَّةٌ ضُعَفَآءُ فَأَصَابَهَآ إِعْصَارٌ } وهو الريح الشديدة { فِيهِ نَارٌ فَٱحْتَرَقَتْ
  } أي: أحرق ثمارها، وأباد أشجارها، فأي حال يكون حاله؟ وقد روى ابن أبي حاتم من طريق
  العوفي عن ابن عباس، قال: ضرب الله مثلا حسناً، وكل أمثاله حسن، قال: { أَيَوَدُّ أَحَدُكُمْ
  أَن تَكُونَ لَهُ جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِى مِن تَحْتِهَا ٱلأَنْهَـٰرُ
  لَهُ فِيهَا مِن كُلِّ ٱلثَّمَرَٰتِ } يقول: ضيعةٌ في شيبته { وَأَصَابَهُ ٱلْكِبَرُ
  } وولده وذريته ضعاف عند آخر عمره، فجاءه إعصار فيه نار، فاحترق بستانه، فلم يكن عنده
  قوة أن يغرس مثله، ولم يكن عند نسله خير يعودون به عليه، وكذلك الكافر يكون يوم القيامة
  إذا ردّ إلى الله عز وجل، ليس له خير فيستعتب، كما ليس لهذا قوة فيغرس مثل بستانه،
  ولا يجده قدم لنفسه خيراً يعود عليه، كما لم يغن عن هذا ولده، وحرم أجره عند أفقر ما
  كان إليه، كما حرم هذا جنته عندما كان أفقر ما كان إليها عند كبره وضعف ذريته. وهكذا
  روى الحاكم في مستدركه أن رسول الله صلى الله عليه وسلم كان يقول في دعائه:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللهم اجعل أوسع رزقك عليّ عند
  كبر سني وانقضاء عمري \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولهذا قال تعالى: { كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلآيَـٰتِ لَعَلَّكُمْ
  تَتَفَكَّرُونَ } أي: تعتبرون وتفهمون الأمثال والمعاني، وتنزلونها على المراد منها.
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتِلْكَ ٱلأَمْثَالُ نَضْرِبُهَا لِلنَّاسِ وَمَا يَعْقِلُهَآ
  إِلاَّ ٱلْعَـٰلِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 43].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

