  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ
  أَنْفُسِهِمْ كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ
  فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَوَدُّ
  أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ لَهُ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ
  ضُعَفَآءُ فَأَصَابَهَآ إِعْصَارٌ فِيهِ نَارٌ فَٱحْتَرَقَتْ كَذَلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { ومثل الذين ينفقون أموالهم ابتغاء مرضاة الله } أي طلب رضا الله { وتثبيتاً
  من أنفسهم } يعني على الإنفاق في طاعة الله تعالى وتصديقاً بثوابه، وقيل: معناه إن
  أنفسهم موقنة مصدقة بوعد الله إياها فيما أنفقت وقيل: إحساناً وقيل تصديقاً والمعنى
  أنهم يخرجون زكاة أموالهم، وينفقون أموالهم في سائر وجوه البر والطاعات طيبة أنفسهم
  بما أنفقوا على يقين بثواب الله وتصديق بوعده يعملون أن ما أنفقوا خير لهم مما تركوا
  وقيل معناه على يقين بإخلاف الله عليهم وقيل: معناه أنهم يتثبتون في الموضع الذي يضعون
  فيه صدقاتهم قيل: كان الرجل إذا هم بصدقة تثبت فإن كانت لله خالصة أمضاها، وإن خالطه
  شك أو رياء أمسك { كمثل جنة } أي بستان قال الفراء إذا كان في البستان نخل فهو جنة
  وإن كان فيه كرم فهو فردوس { بربوة } هي المكان المرتفع عن الأرض المستوي لأن ما ارتفع
  من الأرض عن مسيل الماء والأودية كان ثمرها أحسن وأزكى إذا كان لها من الماء ما يرويها
  وقيل: هي الأرض المستوية الجيدة الطيبة إذا أصابها المطر انتفخت وربت فإذا كانت الأرض
  بهذه الصفة كثر ريعها وحملت أشجارها { أصابها وابل } وهو المطر الكثير الشديد قال بعضهم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ما روضة من رياض الحزن معشبة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">خضراء جاد
  عليها وابل هطل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد بالحزن ما غلظ وارتفع من الأرض { فآتت أكلها ضعفين } أي فأعطت
  ثمرتها مثلين قيل إنها حملت في سنة من الريع ما يحمله غيرها في سنتين وقيل أضعفت فحملت
  في السنة مرتين { فإن لم يصبها وابل فطل } أي طش وهو المطر الخفيف الضعيف، والمعنى
  إن لم يكن أصابها وابل وأصابها طل فتلك حال هذه الجنة في تضاعف ثمرها فإنها لا تنقص
  بالطل عن مقدار ثمرها بالوابل وهذا مثل ضربه الله تعالى: لعمل المؤمن المخلص في إنفاقه
  وسائر أعماله، يقول الله تعالى كما أن هذه الجنة تريع وتزكو في كل حال ولا تخلف سواء
  كان المطر قليلاً أو كثيراً فكذلك يضعف الله صدقة المؤمن المخلص في صدقته وإنفاقه الذي
  لا يمن ولا يؤذي سواه قلت نفقته أو كثرت { والله بما تعملون بصير } يعني أن الله تعالى
  لا تخفى عليه نفقة المخلص في صدقته الذي لا يمن بها ولا يؤذي والذي يمن بصدقته ويؤذي
  قوله عز وجل: { أيود أحدكم أن تكون له جنة من نخيل وأعناب } هذه متصلة بما قبلها وهو
  قوله تعالى. لا تبطلوا صدقاتكم بالمن والأذى أيود يعني أيحب أحدكم أن تكون له جنة أي
  بستان من نخيل وأعناب إنما خصهما بالذكر لأنهما أشرف الفواكه وأحسنها ولما فيهما من
  الغذاء والتفكه { تجري من تحتها الأنهار } يعني أن جري الأنهار فيها من تمام حسنها،
  وسبب لزيادة ثمرها { له فيها من كل الثمرات } لأن ذلك من تمام كمال البستان وحسنه {
  وأصابه الكبر } يعني صاحب هذه الجنة كثرت جهات حاجاته ولم يكن له كسب غيرها فحينئذٍ
  يكون في غاية الاحتياج إلى تلك الجنة فإن قلت: كيف عطف وأصابه الكبر على أيود، وكيف
  يجوز عطف الماضي على المستقبل قلت فيه وجهان أحدهما أن يكون له جنة حال ما أصابه الكبر
  والوجه الثاني أنه عطف على المعنى، فكأنه قيل أيود أحدكم لو كانت له جنة وأصابه الكبر
  { وله ذرية ضعفاء } يعني له أولاد صغار عجزت عن الحركة بسبب الضعف والصغر { فأصابها
  } يعني أصاب تلك الجنة { إعصار فيه نار فاحترقت } الإعصار ريح ترتفع إلى السماء وتستدير
  كأنها عمود وهذا مثل ضربه الله تعالى لعمل المنافق والمرائي يقول مثل عمل المنافق والمرائي
  بعمله في حسنه كحسن جنة ينتفع بها صاحبها فلما كبر وضعف وصار له أولاد ضعاف أصاب جنته
  إعصار فيه نار فأحرقها وهو أحوج ما يكون إليها فحصل في قلبه من الغم والحسرة ما لا
  يعلمه إلاّ الله تعالى لكبره وضعفه وضعف أولاده فهو لا يجد ما يعود به على أولاده،
  وهم لا يجدون ما يعودون به عليه فبقوا جميعاً متحيرين عجزة لا حيلة بأيديهم، فكذلك
  حال من أتى يوم القيامة بأعمال حسنة ولم يقصد بها وجه الله تعالى، فيبطلها الله تعالى،
  وهو في غاية الحاجة إليها حين لا مستعتب له ولا توبة.</font></font>&#13;\t\t\t<label
