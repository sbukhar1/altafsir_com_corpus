  تَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال عبيد بن عمير: قال عمر يوماً
  لأصحاب رسول الله صلى الله عليه وسلم فيمن ترون نزلت هذه الاية { أيود أحدكم } قالوا:
  الله أعلم فغضب عمر وقل قولوا نعلم أو لا نعلم فقال ابن عباس في نفسي منها شيء يا أمير
  المؤمنين فقال عمر قل يا ابن أخي ولا تحقرن نفسك فقال ضرب الله مثلاً لعمل قال لأي
  عمل قال لرجل غني يعمل بطاعة الله ثم بعث الله له الشيطان فعمل بالمعاصي حتى أحرق أعماله
  كلها { كذلك يبين الله لكم الآيات } يعني كما بين الله تعالى لكم أمر النفقة المقبولة،
  وغير المقبولة كذلك يبين الله لكم من الآيات سوى ذلك { لعلكم تتفكرون } أي فتتعظوا
  وقال ابن عباس: لعلكم تتفكرون يعني في زوال الدنيا وإقبال الآخرة.</font></font><font
