  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَوَدُّ
  أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ لَهُ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ
  ضُعَفَآءُ فَأَصَابَهَآ إِعْصَارٌ فِيهِ نَارٌ فَٱحْتَرَقَتْ كَذَلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أيود أحدكم } هذه الآية متصلة بقوله تعالى: { لا تبطلوا صدقاتكم } ومعنى:
  «أيود» أيُحب، وإنما ذكر النخيل والأعناب، لأنهما من أنفس ما يكون في البساتين، وخصّ
  ذلك بالكبير، لأنه قد يئس من سعي الشباب في اكسابهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وله ذرية ضعفاء } أي: ضعاف، وإذا ضعفت الذرية كان أحنى عليهم، وأكثر إشفاقاً
  { فأصابها } يعني: الجنة { إِعصار } وهي ريح شديدة، تهب بشدة، فترفع إلى السماء تراباً،
  كأنه عمود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إِن كنت ريحاً فقد لاقيتَ إِعصاراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي: لاقيت أشد منك. فان قيل: كيف جاز في الكلام أن يكون له جنة فأصابها،
  ولم يقل: فيصيبُها؟ أفيجوز أن يقال: أتود أن يصيبَ مالاً، فضاع، والمراد: فيضيع؟ فالجواب:
  أن ذلك جائز في «وددت»، لأن العرب تلقاها مرةً بـ «أن»، ومرةً بـ «لو»، فيقولون: وددت
  لو ذهبْت عنا، ووددت أن تذهب عنا، قاله الفراء، وثعلب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه الآية مثلٌ ضربه الله تعالى في الحَسْرةِ بسلب النعمة عند شدّة
  الحاجة. وفيمن قَصَدَ به ثلاثة أقوال. أحدها: أنه مثل الذي يختم له بالفساد في آخر
  عُمره، قاله ابن عباس. والثاني: أنه مثل للمفرط في طاعة الله تعالى حتى يموت، قاله
  مجاهد. والثالث: أنه مثل للمرائي في النفقة، ينقطع عنه نفعها أحوج ما يكون إليه، قاله
  السدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

