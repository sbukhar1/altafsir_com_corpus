  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَوَدُّ
  أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ لَهُ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ
  ضُعَفَآءُ فَأَصَابَهَآ إِعْصَارٌ فِيهِ نَارٌ فَٱحْتَرَقَتْ كَذَلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حكى
  الطبري عن السدي أن هذه الآية مثل آخر لنفقة الرياء، ورجح هو هذا القول، وحكى عن ابن
  زيد أنه قرأ قول الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أيها الذين آمنوا لا تبطلوا صدقاتكم بالمن والأذى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  264]، ثم قال ضرب في ذلك مثلاً فقال: { أيود أحدكم } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا أبين من الذي رجح الطبري، وليست هذه الآية بمثل آخر لنفقة الرياء،
  هذا هو مقتضى سياق الكلام، وأما بالمعنى في غير هذا السياق فتشبه حال كل منافق أو كافر
  عمل وهو يحسب أنه يحسن صنعاً، فلما جاء إلى وقت الحاجة لم يجد شيئاً، وقد سأل عمر بن
  الخطاب رضي الله عنه أصحاب النبي صلى الله عليه وسلم عن هذه الآية فقالوا الله ورسوله
  أعلم، فقال وهو غاضب قولوا نعلم أو لا نعلم، فقال له ابن عباس هذا مثل ضربه الله كأنه
  قال: أيود أحدكم أن يعمل عمره بعمل أهل الخير، فإذا فني عمره واقترب أجله ختم ذلك بعمل
  من عمل أهل الشقاء، فرضي ذلك عمر، وروى ابن أبي مليكة أن عمر تلا هذه الآية: { أيود
  أحدكم } ، وقال: هذا مثل ضرب للإنسان يعمل عملاً صالحاً حتى إذا كان عند آخر عمره أحوج
  ما يكون إليه، عمل عمل السوء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: فهذا نظر يحمل الآية على كل ما يدخل تحت ألفاظها، وقال بنحو هذا مجاهد
  وقتادة والربيع وغيرهم، وخص النخيل والأعناب بالذكر لشرفهما وفضلهما على سائر الشجر.
  وقرأ الحسن \" جنات \" بالجمع، وقوله { من تحتها } هو تحت بالنسبة إلى الشجر، والواو
  في قوله { وأصابه } واو الحال، وكذلك في قوله: { وله } و { ضعفاء } جمع ضعيف وكذلك
  ضعاف، والـ { إعصار } الريح الشديدة العاصف التي فيها إحراق لكل ما مرت عليه، يكون
  ذلك في شدة الحر ويكون في شدة البرد وكل ذلك من فيح جهنم ونفسها كما تضمن قول النبي
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إذا اشتد الحر فأبردوا عن الصلاة فإن شدة الحر من فيح جهنم، وإن النار اشتكت إلى
  ربها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  الحديث بكماله، فإما أنه نار على حقيقته وإلا فهو نفسها يوجد عنه كاثرها، قال السدي:
  الإعصار الريح، والنار السموم، وقال ابن عباس ريح فيها سموم شديدة، وقال ابن مسعود
  إن السموم التي خلق الله منها الجان جزء من سبعين جزءاً من النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: يريد من نار الآخرة، وقال الحسن بن أبي الحسن
  { إعصار فيه نار } ريح فيها صر، برد، وقاله الضحاك، وفي المثل: إن كنت ريحاً فقد لاقيت
  إعصاراً، والريح إعصار لأنها تعصر السحاب، والسحاب معصرات إما أنها حوامل فهي كالمعصر
  من النساء وهي التي هي عرضة للحمل وإما لأنها تنعصر بالرياح، وبهذا فسر عبيد الله ابن
  الحسن العنبري القاضي، وحكى ابن سيده أن المعصرات فسرها قوم بالرياح لا بالسحاب، وقال
  الزجاج: الإعصار الريح الشديدة تصعد من الأرض إلى السماء وهي التي يقال لها الزوبعة،
  قال المهدوي: قيل لها { إعصار } لأنها تلتف كالثوب إذا عصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا ضعيف، والإشارة بذلك إلى هذه الأمثال المبينة، { ولعلكم } ترجّ
  في حق البشر، أي إذا تأمل من يبين له هذا البيان رجي له التفكر وكان أهلاً له. وقال
  ابن عباس { تتفكرون } في زوال الدنيا وفنائها وإقبال الآخرة وبقائها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
