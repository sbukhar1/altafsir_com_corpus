  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَوَدُّ
  أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ لَهُ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ
  ضُعَفَآءُ فَأَصَابَهَآ إِعْصَارٌ فِيهِ نَارٌ فَٱحْتَرَقَتْ كَذَلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فقال
  تعالى: { أَيَوَدُّ أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مِنْ نَّخِيلٍ وَأَعْنَابٍ
  } يقول: مثل الكافر كمثل شيخ كبير له بستان وله أولاد صغار ضعفاء عجزة لا حيلة لهم
  ومعيشته ومعيشة ذريته من بستانه { تَجْرِى مِن تَحْتِهَا ٱلأَنْهَـٰرُ لَهُ فِيهَا
  مِن كُلّ ٱلثَّمَرٰتِ وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرّيَّةٌ ضُعَفَاء فَأَصَابَهَا
  إِعْصَارٌ فِيهِ نَارٌ فَٱحْتَرَقَتْ } يعني ريحاً بها نار أي فأتته السموم الحارة
  فأحرقت بستانه ولم يكن له قوة أن يغرس مثل بستانه ولم يكن عند ذريته خير يعينونه فيبقى
  متحيراً فكذلك الكافر إذا لقي ربه أحوج ما كان فلا يجد خيراً ولا يدفع عن نفسه ولا
  يكون له معين ولا يعود إلى الدنيا كما لا يعود الشيخ الكبير شاباً وكان أحوج إليه قوله
  تعالى { كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلآيَـٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ }
  في أمثاله فتعتبرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
