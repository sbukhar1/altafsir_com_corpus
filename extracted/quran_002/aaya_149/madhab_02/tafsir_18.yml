  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَإِنَّهُ لَلْحَقُّ
  مِن رَّبِّكَ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ
  ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي وَلأُتِمَّ نِعْمَتِي
  عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { ومن حيث خرجت فولِّ وجهك شطر المسجد الحرام } أي من أي موضع خرجت في سفر وغيره فول
  وجهك يا محمد قبل المسجد الحرام ونحوه { وإنه } يعني التوجه إليه { للحق من ربك } أي
  الحق الذي لا شك فيه فحافظ عليه { وما الله بغافل عما تعملون } أي ليس هو بساه عن أعمالكم،
  ولكنه محصها لكم، وعليكم فيجازيكم بها يوم القيامة { ومن حيث خرجت فولِّ وجهك شطر المسجد
  الحرام وحيث ما كنتم فولوا وجوهكم شطره } فإن قلت: هل في هذا التكرار فائدة. قلت: فيه
  فائدة عظيمة جليلة وهي أن هذه الواقعة أول الوقائع التي ظهر النسخ فيها في شرعنا، فدعت
  الحاجة إلى التكرار لأجل التأكيد والتقرير وإزالة الشبهة، وإيضاح البيان فحسن التكرار
  فيهم لنقلهم من جهة إلى جهة { لئلا يكون للناس عليكم حجة } قيل: أراد بالناس أهل الكتاب:
  وقيل: هو على العموم وقيل هم قريش واليهود فأما قريش فقالوا: رجع محمد إلى الكعبة لأنه
  علم أنها الحق وأنها قبلة أبيه وسيرجع إلى ديننا كما رجع إلى قبلتنا وقالت اليهود:
  لم ينصرف محمد عن بيت المقدس مع علمه أنه حق إلاّ أنه يعمل برأيه فعلى هذا يكون الاستثناء
  في قوله: إلاّ الذين ظلموا منهم متصلاً صحيحاً والمعنى، لا حجة لأحد عليكم إلاّ مشركو
  قريش واليهود فإنهم يجادلونك الباطل والظلم، وإنما سمي الاحتجاج بالباطل حجة، لأن اشتقاقها
  من حجه إذا غلبه فكما تكون صحيحة فكذلك تسمى حجة وتكون باطلة قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حجتهم
  داحضة عند ربهم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورىٰ: 16] وقيل: هذا الاستثناء منقطع عن الكلام الأول، ومعناه
  لكن الذين ظلموا منهم يجادلونك بالباطل كما قال النابغة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا عيب
  فيهم غير أن سيوفهم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بهن فلول من قراع الكتائب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي لكن سيوفهم بهن فلول، وليس بعيب
  وقيل: في معنى الآية إن اليهود عرفوا أن الكعبة قبلة إبراهيم ووجدوا في التوراة أن
  محمداً سيحول إليها فتكون حجتهم أنهم يقولون إن النبي الذي نجده في كتابنا سيحول إلى
  الكعبة ولم تحول أنت فلما حول الكعبة ذهبت حجتهم { إلاّ الذين ظلموا منهم } أي إلاّ
  أن يظلموا فيكتموا ما عرفوا من الحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فلا تخشوهم } أي فلا تخافوهم في انصرافكم إلى الكعبة في تظاهرهم عليكم بالمجادلة الباطلة
  فإني وليكم وناصركم، أظهركم عليهم بالحجة والنصرة { واخشوني } أي احذروا عقابي إن أنتم
  عدلتم عما ألزمتكم به وفرضته عليكم { ولأتم نعمتي عليكم } ولكي أتم نعمتي عليكم بهدايتي
  إلى قبلة إبراهيم لتتم لكم الملة الحنيفية. وقيل: تمام النعمة الموت على الإسلام ثم
  دخول الجنة ثم رؤية الله تعالى: { ولعلكم تهتدون } أي لكي تهتدوا من الضلالة. ولعل
  وعسى من الله واجب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
