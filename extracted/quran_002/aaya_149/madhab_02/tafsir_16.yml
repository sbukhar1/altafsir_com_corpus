  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَإِنَّهُ لَلْحَقُّ
  مِن رَّبِّكَ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمِن حَيْثُ } لما حرضت اليهود وقالوا: \" ارجع إلى قبلتك التي كنت عليها نتابعك،
  أكد الله ـ تعالى ـ الأمر باستقبالها بقوله: ثانياً { وَمِن حَيْثُ خَرَجتَ } ، ثم
  أكده ـ ثالثاً ـ ليخرج من قلوبهم ما أنكروه من التحويل فالأوامر الثلاثة ملزمة للتوجه
  إلى الكعبة إلا أن الأول: أفاد النسخ، والثاني: أفاد التحويل إلى الكعبة لا ينسخ بقوله:
  { وَإِنَّهُ لَلْحَقُّ مِن رَّبِّكَ } والثالث: أفاد أنه لا حجة لأحد عليهم.</font></font><font
