  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَإِنَّهُ لَلْحَقُّ
  مِن رَّبِّكَ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ
  ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي وَلأُتِمَّ نِعْمَتِي
  عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَمَآ أَرْسَلْنَا
  فِيكُمْ رَسُولاً مِّنْكُمْ يَتْلُواْ عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ وَيُعَلِّمُكُمُ
  ٱلْكِتَابَ وَٱلْحِكْمَةَ وَيُعَلِّمُكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱذْكُرُونِيۤ
  أَذْكُرْكُمْ وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَآأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلٰوةِ إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ
  \ &#13;&#13;</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَقُولُواْ لِمَنْ يُقْتَلُ فِي سَبيلِ
  ٱللَّهِ أَمْوَاتٌ بَلْ أَحْيَاءٌ وَلَكِن لاَّ تَشْعُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمِنْ حَيْثُ خَرَجْتَ } أي ومن أي بلد خرجت للسفر { فَولِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ
  ٱلْحَرَامِ } إذا صليت { وَإِنَّهُ } وإن هذا المأمور به. وقرىء: «تعملون» بالتاء والياء.
  وهذا التكرير لتأكيد أمر القبلة وتشديده، لأنّ النسخ من مظانّ الفتنة والشهبة وتسويل
  الشيطان والحاجة إلى التفصلة بينه وبين البداء، فكرر عليهم ليثبتوا ويعزموا ويجدّوا،
  ولأنه نيط بكل واحد ما لم ينط بالآخر فاختلفت فوائدها { إِلاَّ ٱلَّذِينَ ظَلَمُواْ
  } استثناء من الناس، ومعناه، لئلا يكون حجة لأحد من اليهود إلا للمعاندين منهم القائلين:
  ما ترك قبلتنا إلى الكعبة إلا ميلاً إلى دين قومه وحباً لبلده، ولو كان على الحق للزم
  قبلة الأنبياء. فإن قلت: أي حجة كانت تكون للمنصفين منهم لو لم يحوّل حتى احترز من
  تلك الحجة ولم يبال بحجة المعاندين؟ قلت: كانوا يقولون ما له لا يحوّل إلى قبلة أبيه
  إبراهيم كما هو مذكور في نعته في التوراة؟ فإن قلت: كيف أطلق اسم الحجة على قول المعاندين؟
  قلت: لأنهم يسوقونه سياق الحجة. ويجوز أن يكون المعنى: لئلا يكون للعرب عليكم حجة واعتراض
  في ترككم التوجه إلى الكعبة التي هي قبلة إبراهيم وإسماعيل أبي العرب، إلا الذين ظلموا
  منهم وهم أهل مكة حين يقولون: بدا له فرجع إلى قبلة آبائه، ويوشك أن يرجع إلى دينهم.
  وقرأ زيد بن علي رضي الله عنهما: «ألا الذين ظلموا منهم»، على أنّ ألا للتنبيه ووقف
  على حجة، ثم استأنف منبها { فَلاَ تَخْشَوْهُمْ } فلا تخافوا مطاعنهم في قبلتكم فإنهم
  لا يضرونكم { وَٱخْشَوْنِى } فلا تخالفوا أمري وما رأيته مصلحة لكم. ومتعلق اللام محذوف،
  معناه: ولإتمامي النعمة عليكم وإرادتي اهتداءكم أمرتكم بذلك؛ أو يعطف على علة مقدّرة،
  كأنه قيل: واخشوني لأوفقكم ولأتمّ نعمتي عليكم. وقيل: هو معطوف على (لئلا يكون). وفي
  الحديث:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">((69</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تمام النعمة دخول الجنة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن علي رضي الله عنه: تمام النعمة الموت على الإسلام. { كَمَا أَرْسَلْنَا
  } إمّا أن يتعلق بما قبله، أي: ولأتمّ نعمتي عليكم في الآخرة بالثواب كما أتممتها عليكم
  في الدنيا بإرسال الرسول، أو بما بعده: أي كما ذكرتكم بإرسال الرسول { فَٱذْكُرُونِى
  } بالطاعة { أَذْكُرْكُمْ } بالثواب { وَٱشْكُرُواْ لِي } ما أنعمت به عليكم { وَلاَ
  تَكْفُرُونِ } ولا تجحدوا نعمائي. { أَمْوَاتٌ بَلْ أَحْيَاء } هم أموات بل هم أحياء
  { وَلَكِن لاَّ تَشْعُرُونَ } كيف حالهم في حياتهم. وعن الحسن: أنّ الشهداء أحياء عند
  الله تعرض أرزاقهم على أرواحهم، فيصل إليهم الروح والفرح، كما تعرض النار على أرواح
  آل فرعون غدوة وعشيا، فيصل إليهم الوجع. وعن مجاهد: يرزقون ثمر الجنة ويجدون ريحها
  وليسوا فيها. وقالوا: يجوز أن يجمع الله من أجزاء الشهيد جملة فيحييها ويوصل إليها
  النعيم وإن كانت في حجم الذّرة. وقيل: نزلت في شهداء بدر وكانوا أربعة عشر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
