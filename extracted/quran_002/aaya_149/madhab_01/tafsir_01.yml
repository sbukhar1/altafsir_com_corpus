  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَإِنَّهُ لَلْحَقُّ
  مِن رَّبِّكَ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جل ثناؤه بقوله: { وَمِنْ حَيْثُ خَرَجْتَ } ومن أيِّ موضع خرجت إلـى أيّ موضع وجهت
  فولّ يا مـحمد وجهك، يقول: حوّل وجهك. وقد دللنا علـى أن التولـية فـي هذا الـموضع
  شطر الـمسجد الـحرام، إنـما هي الإقبـال بـالوجه نـحوه وقد بـينا معنى الشطر فـيـما
  مضى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَإنَّهُ لَلْـحَقُّ
  مِنْ رَبِّكَ } فإنه يعنـي تعالـى ذكره: وإن التوجه شطره للـحقّ الذي لا شك فـيه من
  عند ربك، فحافظوا علـيه، وأطيعوا الله فـي توجهكم قِبَله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ } فإنه يقول: فإن الله تعالـى
  ذكره لـيس بساه عن أعمالكم ولا بغافل عنها، ولكنه مـحصيها لكم حتـى يجازيكم بها يوم
  القـيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
