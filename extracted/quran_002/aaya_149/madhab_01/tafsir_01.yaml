aaya: وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۖ وَإِنَّهُ
  لَلْحَقُّ مِنْ رَبِّكَ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ حَيْثُ
  خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَإِنَّهُ لَلْحَقُّ مِن
  رَّبِّكَ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ }يعنـي جل ثناؤه بقوله: { وَمِنْ
  حَيْثُ خَرَجْتَ } ومن أيِّ موضع خرجت إلـى أيّ موضع وجهت فولّ يا مـحمد وجهك، يقول:
  حوّل وجهك. وقد دللنا علـى أن التولـية فـي هذا الـموضع شطر الـمسجد الـحرام، إنـما
  هي الإقبـال بـالوجه نـحوه وقد بـينا معنى الشطر فـيـما مضى.وأما قوله: { وَإنَّهُ
  لَلْـحَقُّ مِنْ رَبِّكَ } فإنه يعنـي تعالـى ذكره: وإن التوجه شطره للـحقّ الذي لا
  شك فـيه من عند ربك، فحافظوا علـيه، وأطيعوا الله فـي توجهكم قِبَله.وأما قوله: { وَمَا
  اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ } فإنه يقول: فإن الله تعالـى ذكره لـيس بساه
  عن أعمالكم ولا بغافل عنها، ولكنه مـحصيها لكم حتـى يجازيكم بها يوم القـيامة.\r\n\t\t\t\r\n\t\t\t</section>"

