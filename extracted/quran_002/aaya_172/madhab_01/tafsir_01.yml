  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَٱشْكُرُواْ للَّهِ
  إِن كُنْتُمْ إِيَّاهُ تَعْبُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى
  ذكره بقوله: { يا أَيُّها الّذِينَ آمَنُوا } يا أيها الذين صدّقوا الله ورسوله، وأقرّوا
  لله بـالعبودية، وأذعنوا له بـالطاعة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك فـي قوله: { يا أيُّها
  الَّذِينَ آمَنُوا } يقول: صدّقوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  كُلُوا مِنْ طَيِّبـات ما رَزَقْناكُمْ } يعنـي: أطْعَموا من حلال الرزق الذي أحللناه
  لكم، فطاب لكم بتـحلـيـلـي إياه لكم مـما كنتـم تـحرّمون أنتـم ولـم أكن حرّمته علـيكم
  من الـمطاعم والـمشارب. { وَاشْكُرُوا للّهِ } يقول: وأثنوا علـى الله بـما هو أهله
  منكم علـى النعم التـي رزقكم وطيبها لكم، { إنْ كُنْتُـمْ إيَّاهُ تَعْبُدُونَ } يقول:
  إن كنتـم منقادين لأمره سامعين مطيعين، فكلوا مـما أبـاح لكم أكله وحلله وطيبه لكم،
  ودعوا فـي تـحريـمه خطوات الشيطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكرنا بعض ما كانوا فـي جاهلـيتهم يحرّمونه من الـمطاعم، وهو الذي ندبهم إلـى أكله
  ونهاهم عن اعتقاد تـحريـمه، إذ كان تـحريـمهم إياه فـي الـجاهلـية طاعة منهم للشيطان
  واتبـاعاً لأهل الكفر منهم بـالله من الآبـاء والأسلاف. ثم بـين لهم تعالـى ذكره ما
  حرّم علـيهم، وفصل لهم مفسراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

