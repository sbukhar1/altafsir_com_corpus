aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا كُلُوا مِنْ طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَاشْكُرُوا
  لِلَّهِ إِنْ كُنْتُمْ إِيَّاهُ تَعْبُدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَٱشْكُرُواْ للَّهِ إِن كُنْتُمْ
  إِيَّاهُ تَعْبُدُونَ }{ مِن طَيّبَاتِ مَا رَزَقْنَـٰكُمْ } من مستلذاته، لأنّ كل
  ما رزقه الله لا يكون إلا حلالاً { وَٱشْكُرُواْ للَّهِ } الذي رزقكموها { إِن كُنتُمْ
  إِيَّاهُ تَعْبُدُونَ } إن صحّ أنكم تخصونه بالعبادة. وتقرّون أنه مولى النعم. وعن
  النبي صلى الله عليه وسلم:(75) \" يقول الله تعالى: إني والجنّ والإنس في نبأ عظيم،
  أخلقُ، ويُعبد غيري وأرزق ويُشكر غيري \". \r\n\t\t\t\r\n\t\t\t</section>"

