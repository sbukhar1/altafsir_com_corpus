  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكذلك حرم عليهم
  ما أهل به لغير الله، وهو ما ذبح على غير اسمه تعالى من الأنصاب والأنداد والأزلام
  ونحو ذلك مما كانت الجاهلية ينحرون له. وذكر القرطبي عن ابن عطية أنه نقل عن الحسن
  البصري: أنه سئل عن امرأة عملت عرساً لبعلها، فنحرت فيه جزوراً، فقال: لا تؤكل؛ لأنها
  ذبحت لصنم، وأورد القرطبي عن عائشة رضي الله عنها: أنها سئلت عما يذبحه العجم لأعيادهم،
  فيهدون منه للمسلمين، فقالت: ما ذبح لذلك اليوم فلا تأكلوا منه، وكلوا من أشجارهم.
  ثم أباح تعالى تناول ذلك عند الضرورة والاحتياج إليها عند فقد غيرها من الأطعمة، فقال:
  { فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ } أي: في غير بغي ولا عدوان، وهو مجاوزة
  الحد { فَلاَۤ إِثْمَ عَلَيْهِ } أي: في أكل ذلك { إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ
  } ، وقال مجاهد: فمن اضطر غير باغ ولا عاد، ولا قاطعاً للسبيل، أو مفارقاً للأئمة،
  أو خارجاً في معصية الله، فله الرخصة، ومن خرج باغياً أو عادياً أو في معصية الله،
  فلا رخصة له، وإن اضطر إليه، وكذا روي عن سعيد بن جبير. وقال سعيد في رواية عنه، ومقاتل
  بن حيان: غير باغ يعني: غير مستحله، وقال السدي: غير باغ: يبتغي فيه شهوته، وقال آدم
  بن أبي إياس: حدثنا ضمرة عن عثمان بن عطاء، وهو الخراساني، عن أبيه، في قوله: { غَيْرَ
  بَاغٍ } قال: لا يشوي من الميتة ليشتهيه، ولا يطبخه، ولا يأكل إلا العلقة، ويحمل معه
  ما يبلغه الحلال، فإذا بلغه ألقاه، وهو قوله: { وَلاَ عَادٍ } ويقول: لا يعدو به الحلال،
  وعن ابن عباس: لا يشبع منها، وفسره السدي بالعدوان، وعن ابن عباس { غَيْرَ بَاغٍ وَلاَ
  عَادٍ } قال: { غَيْرَ بَاغٍ } في الميتة، ولا عاد في أكله، وقال قتادة: فمن اضطر غير
  باغ ولا عاد، قال: غير باغ في الميتة، أي: في أكله أن يتعدى حلالاً إلى حرام، وهو يجد
  عنه مندوحة، وحكى القرطبي عن مجاهد في قوله: فمن اضطر، أي: أكره على ذلك بغير اختياره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(مسألة) إذا وجد المضطر ميتة وطعام الغير بحيث لا قطع فيه ولا أذى،
  فإنه لا يحل له أكل الميتة، بل يأكل طعام الغير، بغير خلاف ـ كذا قال ـ ثم قال: وإذا
  أكله، والحالة هذه، هل يضمن أم لا؟ فيه قولان هما روايتان عن مالك، ثم أورد من سنن
  ابن ماجه من حديث شعبة عن أبي إياس جعفر بن أبي وحشية: سمعت عباد بن شرحبيل الغبري
  قال: أصابتنا عاماً مخمصة، فأتيت المدينة، فأتيت حائطاً، فأخذت سنبلاً، ففركته وأكلته،
  وجعلت منه في كسائي، فجاء صاحب الحائط، فضربني وأخذ ثوبي، فأتيت رسول الله صلى الله
  عليه وسلم فأخبرته، فقال للرجل:</font></font>&#13;\t\t\t<label disabled=\"true\"
