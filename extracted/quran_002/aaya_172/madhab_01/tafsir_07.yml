  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا حَرَّمَ
  عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ
  ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى آمراً عباده المؤمنين
  بالأكل من طيبات ما رزقهم تعالى، وأن يشكروه تعالى على ذلك إن كانوا عبيده، والأكل
  من الحلال سبب لتقبل الدعاء والعبادة، كما أن الأكل من الحرام يمنع قبول الدعاء والعبادة.
  كما جاء في الحديث الذي رواه الإمام أحمد: حدثنا أبو النضر، حدثنا الفضيل بن مرزوق
  عن عدي بن ثابت، عن أبي حازم، عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أيها الناس إن الله طيب لا يقبل
  إلا طيباً، وإن الله أمر المؤمنين بما أمر به المرسلين، فقال: { يٰأَيُّهَا ٱلرُّسُلُ
  كُلُواْ مِنَ ٱلطَّيِّبَـٰتِ وَٱعْمَلُواْ صَـٰلِحاً إِنِّى بِمَا تَعْمَلُونَ عَلِيمٌ
  } [المؤمنون: 51]، وقال: { يـٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ كُلُواْ مِن طَيِّبَاتِ
  مَا رَزَقْنَـٰكُمْ } ثم ذكر الرجل يطيل السفر أشعث أغبر يمد يديه إلى السماء: يا رب
  يا رب، ومطعمه حرام، ومشربه حرام، وملبسه حرام، وغذي بالحرام، فأنىٰ يستجاب لذلك؟ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ورواه مسلم
  في صحيحه والترمذي من حديث فضيل بن مرزوق. ولما امتن تعالى عليهم برزقه، وأرشدهم إلى
  الأكل من طيبه، ذكر أنه لم يحرم عليهم من ذلك إلا الميتة، وهي التي تموت حتف أنفها
  من غير تذكية، وسواء كانت منخنقة أو موقوذة أو متردية أو نطيحة أو قد عدا عليها السبع،
  وقد خصص الجمهور من ذلك ميتة البحر؛ لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُحِلَّ لَكُمْ صَيْدُ ٱلْبَحْرِ وَطَعَامُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  96] على ما سيأتي إن شاء الله، وحديث العنبر في الصحيح، وفي المسند والموطأ والسنن
  قوله عليه السلام في البحر:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هو الطهور ماؤه الحل ميتته \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى الشافعي وأحمد وابن ماجه والدارقطني حديث ابن عمر مرفوعاً:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أحل لنا ميتتان ودمان؛ السمك والجراد،
  والكبد والطحال \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وسيأتي
  تقرير ذلك إن شاء الله في سورة المائدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(مسألة)
  ولبن الميتة وبيضها المتصل بها نجس عند الشافعي وغيره؛ لأنه جزء منها. وقال مالك في
  رواية: هو طاهر، إلا أنه ينجس بالمجاورة، وكذلك أنفحة الميتة فيها الخلاف، والمشهور
  عندهم أنها نجسة، وقد أوردوا على أنفسهم أكل الصحابة من جبن المجوس، فقال القرطبي في
  التفسير: ههنا يخالط اللبن منها يسير، ويعف عن قليل النجاسة إذا خالط الكثير من المائع.
  وقد روى ابن ماجه من حديث سيف بن هارون عن سليمان التيمي، عن أبي عثمان النهدي، عن
  سلمان رضي الله عنه: سئل رسول الله صلى الله عليه وسلم عن السمن والجبن والفراء، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الحلال ما أحل الله في كتابه،
  والحرام ما حرم الله في كتابه، وما سكت عنه فهو مما عفا عنه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكذلك حرم عليهم لحم الخنزير، سواء
  ذكي أم مات حتف أنفه، ويدخل شحمه في حكم لحمه، إما تغليباً، أو أن اللحم يشمل ذلك،
  أو بطريق القياس على رأي.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
