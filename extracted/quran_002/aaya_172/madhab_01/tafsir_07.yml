  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما أطعمته إذ كان جائعاً ولا ساعياً،
  ولا علمته إذ كان جاهلاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأمره، فرد إليه ثوبه، فأمر له بوسق من طعام، أو نصف وسق، إسناد صحيح
  قوي جيد، وله شواهد كثيرة، من ذلك حديث عمرو بن شعيب عن أبيه، عن جده: سئل رسول الله
