  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَٱشْكُرُواْ للَّهِ
  إِن كُنْتُمْ إِيَّاهُ تَعْبُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا تأكيد للأمر
  الأوّل، وخصّ المؤمنين هنا بالذكر تفضيلاً. والمراد بالأكل الانتفاع من جميع الوجوه.
  وقيل: هو الأكل المعتاد. وفي صحيح مسلم عن أبي هريرة رضي الله عنه قال قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أيها الناس إن الله تعالى طيّب لا يقبل إلا طَيّباً وإن الله أمر المؤمنين بما أَمَر
  به المرسلين \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَٰأَيُّهَا
  ٱلرسل كُلُواْ مِن الطَيِّبَات ِوٱعْمَلُوا صَالِحاً إِنِّي بِمَا تَعْمَلُونَ عَلِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  51] وقال: { يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ
  }</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ثم ذَكَرَ
  الرَّجُلُ يُطِيل السَّفَرَ أشْعَثَ أَغْبَرَ يُمدّ يديه إلى السّماء يَا رَبِّ يَا
  رَبِّ ومَطْعَمُه حرام (ومشربه حرام) ومَلْبَسُه حرام (وغُذِيَ بالحرام) فأنَّى يُستجاب
  لذلك \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱشْكُرُواْ للَّهِ إِن كُنْتُمْ إِيَّاهُ تَعْبُدُونَ } تقدّم معنى الشكر فلا معنى
  للإعادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
