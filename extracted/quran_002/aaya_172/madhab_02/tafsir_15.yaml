  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً
  وَنِدَآءً صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَٱشْكُرُواْ للَّهِ
  إِن كُنْتُمْ إِيَّاهُ تَعْبُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  ومثل الذين كفروا كمثل الذي ينعق }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">في
  معنى هذه الآية ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن معناها: ومثل الذين كفروا كمثل البهائم التي ينعق بها الراعي، وهذا قول الفراء،
  وثعلب، قالا جميعاً: أضاف المثل إلى الذين كفروا، ثم شبههم بالراعي، ولم يقل: كالغنم،
  والمعنى: ومثل الذين كفروا كمثل البهائم التي لا تفقه ما يقول الراعي أكثر من الصوت،
  فلو قال لها الراعي: ارعي، أو اشربي؛ لم تدر ما يقول لها، فكذلك الذين كفروا فيما يأتيهم
  من القرآن، وإنذار الرسول، فأضيف التشبيه إلى الراعي، والمعنى في المرعي، وهو ظاهر
  في كلام العرب، يقولون: فلان يخافك كخوف الأسد، والمعنى: كخوفه الأسد، [لأن الأسد هو
  المعروف بأنه المخوف]. قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كانت فريضة ما تقول كما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كان الزناءُ
  فريضةَ الرجم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والمعنى كما كان الرجم فريضة الزنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن معناها: ومثل الذين كفروا، ومثلنا في وعظهم، كمثل الناعق والمنعوق به، فحذف: ومثلنا،
  اختصاراً، إذ كان في الكلام ما يدل عليه، وهذا قول ابن قتيبة، والزجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: ومثل الذين كفروا في دعائهم آلهتم التي يعبدون، كمثل الذي
  ينعق، هذا قول ابن زيد، والذي ينعق هو الراعي، يقال: نعق بالغنم، ينعق نعقاً ونعيقاً
  ونعاقاً ونعقاناً. قال ابن الأنباري: والفاشي في كلام العرب أنه لا يقال: نعق، إلا
  في الصياح بالغنم وحدها، فالغنم تسمع الصوت ولا تعقل المعنى. { صُمٌ بُكمٌ } إنما وصفهم
  بالصم والبَكم، لأنهم في تركهم قبول ما يسمعون بمنزلة من لا يسمع، وكذلك في النطق والنظر،
  وقد سبق شرح هذا المعنى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

