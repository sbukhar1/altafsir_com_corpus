  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَٱشْكُرُواْ للَّهِ
  إِن كُنْتُمْ إِيَّاهُ تَعْبُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">تقرير مناسبتها لما قبلها أنه لما تضمن الكلام السابق ذمّ المشركين
  لكونهم ليسوا أهلا لأن يخاطبوا بشيء من الأخبار ولا بشيء من الأوامر والنواهي، عقب
  ذلك بخطاب المؤمنين بهذا الأمر المستلزم لكونهم أهلا للمخاطبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرر الفخر وجه مناسبتها بوجه لا ينهض والأمر بقوله / \" كُلُوا مَا
  \" للامتنان أو للإباحة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: الطيب هنا يجمع الحلال
  المستلذ، والآية تشير بتبعيض \" من \" إلى أن الحرام رزق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وجه دلالتها على ذلك من المفهوم لأن مفهومه أن البعض الآخر وهو الذي ليس
  بحلال ولا مستلذ غير مأذون فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وعادتهم يوردون هنا سؤالا وهو أنه قال في الآية الاخرى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا
  ٱلرُّسُلُ كُلُواْ مِنَ ٱلطَّيِّبَاتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ولم يقل من طيبات ما رزقناكم مع
  أن تلك خطاب للرسل (فهو كان يكون) أولى بهذا اللفظ؟ وعادتهم يجيبون بوجهين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">- الأول: أمّا إذا قلنا: إن الرزق لا يطلق إلا على الحلال فنقول: لمّا
  كان الأنبياء معصومين أمروا أمرا مطلقا من غير تعيين الحلال وغيرهم ليس بمعصوم، فقيد
  الإذن في الأكل له بالحلال فقط فيكون الطيب على هذا المراد به المستلذ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">- الجواب الثاني: الرسل في مقام كمال التوحيد ونسبة كل الأشياء إلى
  الله عز وجل وأما غيرهم فليس كذلك فقد يذهل حين اقتطاف الثمرة ويظن أنها من الشجرة
  ويغفل عن كون الله تعالى هو الذي أخرجها منها وأنبتها فقيل لهم { كُلُواْ مِن طَيِّبَاتِ
  مَا رَزَقْنَاكُمْ } حتى يعتقدوا حين التناول أن ذلك الرزق كله من عند الله وليس للمتسبب
  فيه صنع بوجه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

