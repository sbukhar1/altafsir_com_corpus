aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا كُلُوا مِنْ طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَاشْكُرُوا
  لِلَّهِ إِنْ كُنْتُمْ إِيَّاهُ تَعْبُدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَٱشْكُرُواْ للَّهِ إِن كُنْتُمْ
  إِيَّاهُ تَعْبُدُونَ }قوله تعالى: { يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُلُواْ مِن طَيِّبَاتِ
  مَا رَزَقْنَاكُمْ... }.تقرير مناسبتها لما قبلها أنه لما تضمن الكلام السابق ذمّ المشركين
  لكونهم ليسوا أهلا لأن يخاطبوا بشيء من الأخبار ولا بشيء من الأوامر والنواهي، عقب
  ذلك بخطاب المؤمنين بهذا الأمر المستلزم لكونهم أهلا للمخاطبة.وقرر الفخر وجه مناسبتها
  بوجه لا ينهض والأمر بقوله / \" كُلُوا مَا \" للامتنان أو للإباحة.قال ابن عطية: الطيب
  هنا يجمع الحلال المستلذ، والآية تشير بتبعيض \" من \" إلى أن الحرام رزق.قال ابن عرفة:
  وجه دلالتها على ذلك من المفهوم لأن مفهومه أن البعض الآخر وهو الذي ليس بحلال ولا
  مستلذ غير مأذون فيه.قال ابن عرفة: وعادتهم يوردون هنا سؤالا وهو أنه قال في الآية
  الاخرى{ يٰأَيُّهَا ٱلرُّسُلُ كُلُواْ مِنَ ٱلطَّيِّبَاتِ }ولم يقل من طيبات ما رزقناكم
  مع أن تلك خطاب للرسل (فهو كان يكون) أولى بهذا اللفظ؟ وعادتهم يجيبون بوجهين:- الأول:
  أمّا إذا قلنا: إن الرزق لا يطلق إلا على الحلال فنقول: لمّا كان الأنبياء معصومين
  أمروا أمرا مطلقا من غير تعيين الحلال وغيرهم ليس بمعصوم، فقيد الإذن في الأكل له بالحلال
  فقط فيكون الطيب على هذا المراد به المستلذ.- الجواب الثاني: الرسل في مقام كمال التوحيد
  ونسبة كل الأشياء إلى الله عز وجل وأما غيرهم فليس كذلك فقد يذهل حين اقتطاف الثمرة
  ويظن أنها من الشجرة ويغفل عن كون الله تعالى هو الذي أخرجها منها وأنبتها فقيل لهم
  { كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ } حتى يعتقدوا حين التناول أن ذلك الرزق
  كله من عند الله وليس للمتسبب فيه صنع بوجه.\r\n\t\t\t\r\n\t\t\t</section>"

