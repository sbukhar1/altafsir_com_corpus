  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً
  وَنِدَآءً صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَٱشْكُرُواْ للَّهِ
  إِن كُنْتُمْ إِيَّاهُ تَعْبُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم ضرب لهم مثلاً
  فقال تعالى: { ومثل الذين كفروا كمثل الذين ينعق بما لا يسمع إلاّ دعاء ونداء } النعيق
  صوت الراعي بالغنم، ولا يقال نعق إلاّ للراعي بالغنم وحدها، ومعنى الآية: ومثلك يا
  محمد ومثل الكفار في وعظهم ودعائهم إلى الله كمثل الراعي الذي ينعق بالغنم وهي لا تسمع
  إلاّ صوتاً فصار الداعي إلى الله وهو الرسول صلى الله عليه وسلم بمنزلة الراعي، وصار
  الكفار بمنزلة الغنم المنعوق بها. ووجه المثل أن الغنم تسمع الصوت ولا تفطن للمراد
  وكذلك الكفار يسمعون صوت الرسول صلى الله عليه وسلم ولكن لا ينتفعون به، وقيل معناه
  ومثل الذين كفروا في قلة عقلهم وفهمهم عن الله ورسوله كمثل المنعوق به من البهائم التي
  لا تفهم من الأمر والنهي إلاّ الصوت فيكون المعنى بالمثل المنعوق به خارج عن الناعق.
  وقيل معناه ومثل الذين كفروا في دعائهم الأصنام التي لا تفقه ولا تعقل كمثل الناعق
  بالغنم، فهو لا ينتفع من نعيقه بشيء غير أنه غني عن الدعاء والنداء، فكذلك الكافر ليس
  له من دعاء الأصنام وعبادتها إلاّ العناء والبلاء، والفرق بين هذا القول والقول الذي
  قبله أن المحذوف هنا هو المدعو وهي الأصنام وفي القول الأول المحذوف هو الداعي وهو
  الرسول صلى الله عليه وسلم { صم بكم عمي } لما شبههم بالبهائم زاد في تبكيتهم فقال:
  صم لأنهم إذا سمعوا الحق ودعاء الرسول، ولم ينتفعوا به صاروا بمنزلة الأصم الذي لا
  يسمع ولا يعقل كأنه أصم، بكم أي عن النطق بالحق عمي أي عن طريق الهدى { فهم لا يعقلون
  } قيل المراد به العقل الكسبي لأن العقل الطبيعي كان حاصلاً فيهم قوله عز وجل: { يا
  أيها الذين آمنوا كلوا من طيبات ما رزقناكم } قيل إن الأمر في قوله: كلوا قد يكون للوجوب
  كالأكل لحفظ النفس ودفع الضرر عنها، وقد يكون للندب كالأكل مع الضيف وقد يكون للإباحة
  إذا خلا من هذه العوارض. والطيب هو الحلال (م) عن أبي هريرة رضي الله عنه قال قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله طيب ولا يقبل إلاّ الطيب وإن الله أمر المؤمنين بما أمر
  به المرسلين فقال: يا أيها الرسل كلوا من الطيبات واعملوا صالحاً وقال: يا أيها الذين
  آمنوا كلوا من طيبات ما رزقناكم ثم ذكر الرجل يطيل السفر أشعث أغبر يمد يده إلى السماء:
  يا رب يا رب ومطعمه حرام ومشربه حرام وملبسه حرام وغذي بالحرام فأنى يستجاب لذلك \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله: أشعث
  أغبر هو البعيد العهد بالدهن والغسل والنظافة. وقيل الطيب المستلذ من الطعام فلعل قوماً
  تنزهوا عن أكل المستلذ من المطاعم فأباح الله تعالى لهم ذلك { واشكروا لله } يعني على
  نعمه { إن كنتم إياه تعبدون } أي اشكروا الله الذي رزقكم هذه النعم إن كنتم تخصونه
  بالعبادة وتقرون أنه إلهكم لا غيره وقيل إن كنتم عارفين بالله وبنعمه فاشكروه عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
