  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً وَصِيَّةً لأَزْوَاجِهِمْ مَّتَاعاً
  إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ فَإِنْ خَرَجْنَ فَلاَ جُنَاحَ عَلَيْكُمْ فِي مَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ مِن مَّعْرُوفٍ وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الحكـم السابع عشرالـوفـاة فيه مسائل المسألة الأولى قرأ ابن كثير
  ونافع والكسائي وأبو بكر عن عاصم { وَصِيَّة } بالرفع، والباقون بالنصب، أما الرفع
  ففيه أقوال الأول أن قوله { وَصِيَّة } مبتدأ وقوله { لأَزْوَاجِهِم } خبر، وحسن الابتداء
  بالنكرة، لأنها متخصصة بسبب تخصيص الموضع، كما حسن قوله سلام عليكم، وخير بين يديك
  والثاني أن يكون قوله { وَصِيَّةً لأَزْوَاجِهِم } مبتدأ، ويضمر له خبر، والتقدير فعليهم
  وصية لأزواجهم، ونظيره قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَنِصْفُ مَا فَرَضْتُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 237،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَدِيَةٌ مُّسَلَّمَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  92،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَصِيَامُ
  ثَلَـٰثَةِ أَيَّامٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 89 والثالث تقدير الآية الأمر وصية، أو المفروض، أو الحكم
  وصية، وعلى هذا الوجه أضمرنا المبتدأ والرابع تقدير الآية كتب عليكم وصية والخامس تقديره
  ليكون منكم وصية والسادس تقدير الآية ووصية الذين يتوفون منكم وصية إلى الحول، وكل
  هذه الوجوه جائزة حسنة، وأما قراءة النصب ففيها وجوه الأول تقدير الآية فليوصوا وصية
  والثاني تقديرها توصون وصية، كقولك إنما أنت سير البريد أي تسير سير البريد الثالث
  تقديرها ألزم الذين يتوفون وصية. أما قوله تعالى { مَّتَـٰعًا } ففيه وجوه الأول أن
  يكون على معنى متعوهن متاعاً، فيكون التقدير فليوصوا لهن وصية، وليمتعوهن متاعاً الثاني
  أن يكون التقدير جعل الله لهن ذلك متاعاً لأن ما قبل الكلام يدل على هذا الثالث أنه
  نصب على الحال. أما قوله { غَيْرَ إِخْرَاجٍ } ففيه قولان الأول أنه نصب بوقوعه موقع
  الحال كأنه قال متعوهن مقيمات غير مخرجات والثاني انتصب بنزع الخافض، أراد من غير إخراج.
  المسألة الثانية في هذه الآية ثلاثة أقوال الأول وهو اختيار جمهور المفسرين، أنها منسوخة،
  قالوا كان الحكم في ابتداء الإسلام أنه إذا مات الرجل لم يكن لامرأته من ميراثه شيء
  إلا النفقة والسكنى سنة، وكان الحول عزيمة عليها في الصبر عن التزوج، ولكنها كانت مخيرة
  في أن تعتد إن شاءت في بيت الزوج، وإن شاءت خرجت قبل الحول، لكنها متى خرجت سقطت نفقتها،
  هذا جملة ما في هذه الآية، لأنا إن قرأنا { وَصِيَّة } بالرفع، كان المعنى فعليهم وصية،
  وإن قرأناها بالنصب، كان المعنى فليوصوا وصية، وعلى القراءتين هذه الوصية واجبة، ثم
  إن هذه الوصية صارت مفسرة بأمرين أحدهما المتاع والنفقة إلى الحول والثاني السكنى إلى
  الحول، ثم أنزل تعالى أنهن إن خرجن فلا جناح عليكم في ذلك، فثبت أن هذه الآية توجب
  أمرين أحدهما وجوب النفقة والسكنى من مال الزوج سنة والثاني وجوب الاعتداد سنة، لأن
  وجوب السكنى والنفقة من مال الميت سنة توجب المنع من التزوج بزوج آخر في هذه السنة،
  ثم إن الله تعالى نسخ هذين الحكمين، أما الوصية بالنفقة والسكنى فلأن القرآن دل على
  ثبوت الميراث لها، والسنة دلت على أنه لا وصية لوارث، فصار مجموع القرآن والسنة ناسخاً
  للوصية للزوجة بالنفقة والسكنى في الحول، وأما وجوب العدة في الحول فهو منسوخ بقوله</font></font>&#13;\t\t\t<label
