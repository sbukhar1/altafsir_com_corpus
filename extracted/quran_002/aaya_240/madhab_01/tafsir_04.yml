  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً
  وَصِيَّةً لأَزْوَاجِهِمْ مَّتَاعاً إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ فَإِنْ خَرَجْنَ
  فَلاَ جُنَاحَ عَلَيْكُمْ فِي مَا فَعَلْنَ فِيۤ أَنْفُسِهِنَّ مِن مَّعْرُوفٍ وَٱللَّهُ
  عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَتَرَبَّصْنَ بِأَنفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْرًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 234 فهذا القول هو الذي اتفق عليه أكثر المتقدمين والمتأخرين
  من المفسرين. القول الثاني وهو قول مجاهد أن الله تعالى أنزل في عدة المتوفى عنها زوجها
  آيتين أحدهما ما تقدم وهو قوله { يَتَرَبَّصْنَ بِأَنفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ
  وَعَشْرًا } والأخرى هذه الآية، فوجب تنزيل هاتين الآيتين على حالتين. فنقول إنها إن
  لم تختر السكنى في دار زوجها ولم تأخذ النفقة من مال زوجها، كانت عدتها أربعة أشهر
  وعشراً على ما في تلك الآية المتقدمة، وأما إن اختارت السكنى في دار زوجها، والأخذ
  من ماله وتركته، فعدتها هي الحول، وتنزيل الآيتين على هذين التقديرين أولى، حتى يكون
  كل واحد منهما معمولاً به. القول الثالث وهو قول أبـي مسلم الأصفهاني أن معنى الآية
  من يتوفى منكم ويذرون أزواجاً، وقد وصوا وصية لأزواجهم بنفقة الحول وسكنى الحول فإن
  خرجن قبل ذلك وخالفن وصية الزوج بعد أن يقمن المدة التي ضربها الله تعالى لهن فلا حرج
  فيما فعلن في أنفسهن من معروف أي نكاح صحيح، لأن إقامتهن بهذه الوصية غير لازمة، قال
  والسبب أنهم كانوا في زمان الجاهلية يوصون بالنفقة والسكنى حولاً كاملاً، وكان يجب
  على المرأة الاعتداد بالحول، فبين الله تعالى في هذه الآية أن ذلك غير واجب، وعلى هذا
  التقدير فالنسخ زائل، واحتج على قوله بوجوه أحدها أن النسخ خلاف الأصل فوجب المصير
  إلى عدمه بقدر الإمكان الثاني أن يكون الناسخ متأخراً عن المنسوخ في النزول، وإذا كان
  متأخراً عنه في النزول كان الأحسن أن يكون متأخراً عنه في التلاوة أيضاً، لأن هذا الترتيب
  أحسن، فأما تقدم الناسخ على المنسوخ في التلاوة، فهو وإن كان جائزاً في الجملة، إلا
  أنه يعد من سوء الترتيب وتنزيه كلام الله تعالى عنه واجب بقدر الإمكان ولما كانت هذه
  الآية متأخرة عن تلك التلاوة، كان الأولى أن لا يحكم بكونها منسوخة بتلك. الوجه الثالث
  وهو أنه ثبت في علم أصول الفقه أنه متى وقع التعارض بين النسخ وبين التخصيص، كان التخصيص
  أولى، وههنا إن خصصنا هاتين الآيتين بالحالتين على ما هو قول مجاهد اندفع النسخ فكان
  المصير إلى قول مجاهد أولى من التزام النسخ من غير دليل، وأما على قول أبـي مسلم فالكلام
  أظهر، لأنكم تقولون تقدير الآية فعليهم وصية لأزواجهم، أو تقديرها فليوصوا وصية، فأنتم
  تضيفون هذا الحكم إلى الله تعالى، وأبو مسلم يقول بل تقدير الآية والذين يتوفون منكم
  ولهم وصية لأزواجهم، أو تقديرها وقد أوصوا وصية لأزواجهم، فهو يضيف هذا الكلام إلى
  الزوج، وإذا كان لا بد من الإضمار فليس إضماركم أولى من إضماره، ثم على تقدير أن يكون
  الإضمار ما ذكرتم يلزم تطرق النسخ إلى الآية، وعند هذا يشهد كل عقل سليم بأن إضمار
  أبـي مسلم أولى من إضماركم، وأن التزام هذا النسخ التزام له من غير دليل، مع ما في
  القول بهذا النسخ من سوء الترتيب الذي يجب تنزيه كلام الله تعالى عنه، وهذا كلام واضح.</font></font>&#13;\t\t\t<label
