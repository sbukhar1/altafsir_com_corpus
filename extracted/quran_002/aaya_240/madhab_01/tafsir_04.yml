  عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وإذا عرفت هذا فنقول هذه الآية من
  أولها إلى آخرها تكون جملة واحدة شرطية، فالشرط هو قوله { وَٱلَّذِينَ يُتَوَفَّوْنَ
  مِنكُمْ وَيَذَرُونَ أَزْوٰجًا وَصِيَّةً لأَزْوَاجِهِم مَّتَـٰعًا إِلَى ٱلْحَوْلِ
  غَيْرَ إِخْرَاجٍ } فهذا كله شرط، والجزاء هو قوله { فَإِنْ خَرَجْنَ فَلاَ جُنَاحَ
  عَلَيْكُمْ فِيمَا فَعَلْنَ فِى أَنفُسِهِنَّ مِن مَّعْرُوفٍ } فهذا تقرير قول أبـي
  مسلم، وهو في غاية الصحة. المسألة الثالثةالمعتدة عن فرقة الوفاة لا نفقة لها ولا كسوة،
  حاملاً كانت أو حائلاً، وروي عن علي عليه السلام وابن عمر رضي الله عنهما، أن لها النفقة
  إذا كانت حاملاً، وعن جابر وابن عباس رضي الله عنهم أنهما قالا لا نفقة لها حسبها الميراث،
  وهل تستحق السكنى فيه قولان أحدهما لا تستحق السكنى وهو قول علي عليه السلام وابن عباس
  وعائشة، ومذهب أبـي حنيفة واختيار المزني والثاني تستحق وهو قول عمر وعثمان وابن مسعود
  وأم سلمة رضي الله عنهم وبه قال مالك والثوري وأحمد، وبناء القولين على خبر فريعة بنت
