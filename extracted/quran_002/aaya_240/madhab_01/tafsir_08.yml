  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً وَصِيَّةً لأَزْوَاجِهِمْ مَّتَاعاً
  إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ فَإِنْ خَرَجْنَ فَلاَ جُنَاحَ عَلَيْكُمْ فِي مَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ مِن مَّعْرُوفٍ وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوٰجًا } فليوصوا
  { وَصِيَّةً } وفي قراءة بالرفع، أي عليهم { لأَزْوَاجِهِم } وليعطوهن { مَّتَٰعًا
  } ما يتمتعن به من النفقة والكسوة { إِلَىٰ } تمام { ٱلْحَوْلِ } من موتهم الواجب عليهن
  تربصه { غَيْرَ إِخْرَاجٍ } حال أي غير مخرجات من مسكنهن { فَإِنْ خَرَجْنَ } بأنفسهن
  { فَلاَ جُنَاحَ عَلَيْكُمْ } يا أولياء الميت { فِي مَا فَعَلْنَ فِى أَنفُسِهِنَّ
  مِن مَّعْرُوفٍ } شرعاً كالتزين وترك الإحداد وقطع النفقة عنها { وَٱللَّهُ عَزِيزٌ
  } في ملكه { حَكِيمٌ } في صنعه والوصية المذكورة منسوخة بآية الميراث وتربص الحول بآية
  أربعة أشهر وعشر السابقة المتأخرة في النزول والسكنى ثابتة عند الشافعي رحمه الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
