  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً وَصِيَّةً لأَزْوَاجِهِمْ مَّتَاعاً
  إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ فَإِنْ خَرَجْنَ فَلاَ جُنَاحَ عَلَيْكُمْ فِي مَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ مِن مَّعْرُوفٍ وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيه
  أربع مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولى ـ قوله تعالى: { وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً } ذهب جماعة من المفسرين في تأويل هذه
  الآية أنّ المتوفّى عنها زوجها كانت تجلس في بيت المتوفَّى عنها حولاً، ويُنفق عليها
  من ماله ما لم تخرج من المنزل؛ فإن خرجت لم يكن على الورثة جُناح في قطع النفقة عنها؛
  ثم نُسخ الحولُ بالأربعة الأشهر والعشر، ونُسخت النفقةُ بالرُّبُع والثُّمن في سورة
  «النساء» قاله ٱبن عباس وقتادة والضحاك وٱبن زيد والربيع. وفي السكنى خلاف للعلماء،
  روى البخاري عن ٱبن الزبير قال: قلت لعثمان هذه الآية التي في «البقرة»: { وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً } ـ إلى قوله ـ { غَيْرَ إِخْرَاجٍ }
  قد نسختها الآية الأُخرى فلم تكتبها أو تَدَعُها؟ قال: يٱبن أخي لا أُغير شيئاً منه
  من مكانه. وقال الطبري عن مجاهد: إن هذه الآية محكمة لا نسخ فيها، والعدّة كانت قد
  ثبتت أربعة أشهر وعشراً، ثم جعل الله لهن وصِيَّةً منه سُكْنَى سبعة أشهر وعشرين ليلة،
  فإن شاءت المرأة سكنت في وصيتها، وإن شاءت خرجت، وهو قول الله عز وجل: { غَيْرَ إِخْرَاجٍ
  فَإِنْ خَرَجْنَ فَلاَ جُنَاحَ عَلَيْكُمْ }. قال ٱبن عطية: وهذا كله قد زال حكمه بالنسخ
  المتّفق عليه إلا ما قوّله الطبري مجاهداً رحمهما الله تعالى، وفي ذلك نظر على الطبري.
  وقال القاضي عِياض: والإجماع منعقد على أن الحول منسوخ وأن عِدّتها أربعةُ أشهر وعشرٌ.
  قال غيره: معنى قوله «وَصِيَّةً» أي من الله تعالى تجب على النساء بعد وفاة الزوج بلزوم
  البيوت سنَةً ثم نُسخ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: ما ذكره الطبري عن مجاهد صحيح
  ثابت، خرّج البخاريّ قال: حدّثنا إسحاق قال حدّثنا روح قال حدّثنا شِبْل عن ٱبن أبي
  نجِيح عن مجاهد { وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً } قال:
  كانت هذه العدّة تعتدّ عند أهل زوجها واجبة فأنزل الله تعالى: { وَٱلَّذِينَ يُتَوَفَّوْنَ
  مِنكُمْ وَيَذَرُونَ أَزْوَاجاً ـ إلى قوله ـ مِن مَّعْرُوفٍ } قال: جعل الله لها تمام
  السَّنَة سبعةَ أشهر وعشرين ليلةً وصِيَّةً، إن شاءت سكنت في وصيتها وإن شاءت خرجت،
  وهو قول الله تعالى: { غَيْرَ إِخْرَاجٍ فَإِنْ خَرَجْنَ فَلاَ جُنَاحَ عَلَيْكُمْ
  } إلا أن القول الأوّل أظهر لقوله عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنما هي أربعة أشهر وعشر وقد كانت إحداكن في الجاهلية ترمي بالبعرة
  عند رأس الحول \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الحديث.
  وهذا إخبار منه صلى الله عليه وسلم عن حالة المتوفَّى عنهنّ أزواجهنّ قبل ورود الشرع،
  فلما جاء الإسلام أمرهنّ الله تعالى بملازمة البيوت حولا ثم نسخ بالأربعة الأشهر والعشر،
  هذا ـ مع وضوحه في السُّنة الثابتة المنقولة بأخبار الآحاد ـ إجماعٌ من علماء المسلمين
  لا خلاف فيه؛ قاله أبو عمر، قال: وكذلك سائر الآية.</font></font>&#13;\t\t\t<label
