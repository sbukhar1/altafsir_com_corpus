  href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً
  وَصِيَّةً لأَزْوَاجِهِمْ مَّتَاعاً إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ فَإِنْ خَرَجْنَ
  فَلاَ جُنَاحَ عَلَيْكُمْ فِي مَا فَعَلْنَ فِيۤ أَنْفُسِهِنَّ مِن مَّعْرُوفٍ وَٱللَّهُ
  عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فقوله عز وجل: { وَٱلَّذِينَ يُتَوَفَّوْنَ
  مِنكُمْ وَيَذَرُونَ أَزْوَاجاً وَصِيَّةً لأَزْوَاجِهِمْ مَّتَاعاً إِلَى ٱلْحَوْلِ
  غَيْرَ إِخْرَاجٍ } منسوخٌ كله عند جمهور العلماء، ثم نسخ الوصية بالسكنى للزوجات في
  الحول، إلا رواية شاذّة مهجورة جاءت عن ٱبن أبي نَجِيح عن مجاهد لم يُتابع عليها، ولا
  قال بها فيما زاد على الأربعة الأشهر والعشر أحدٌ من علماء المسلمين من الصحابة والتابعين
  ومَن بعدهم فيما علمتُ. وقد رَوى ٱبن جُرَيْج عن مجاهد مثل ما عليه الناس، فٱنعقد الإجماع
  وٱرتفع الخلاف، وبالله التوفيق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  ـ قوله تعالى: { وَصِيَّةً } قرأ نافع وٱبن كثير والكسائي وعاصم في رواية أبي بكر «وصيّةٌ»
  بالرفع على الابتداء، وخبره { لأَزْوَاجِهِمْ }. ويحتمل أن يكون المعنى عليهم وصية،
  ويكون قوله { لأَزْوَاجِهِمْ } صفة؛ قال الطبري: قال بعض النحاة: المعنى كتبت عليهم
  وصية، ويكون قوله { لأَزْوَاجِهِمْ } صفة، قال: وكذلك هي في قراءة عبد الله بن مسعود.
  وقرأ أبو عمرو وحمزة وٱبن عامر «وصيّةً» بالنصب، وذلك حمل على الفعل، أي فليُوصُوا
  وصيةً. ثم الميت لا يوصي، ولكنه أراد إذا قَرُبوا من الوفاة، و «لأَزْوَاجِهِمْ» على
  هذه القراءة أيضاً صفة. وقيل: المعنى أوصى الله وصية. «مَتَاعاً» أي متعوهنّ متاعاً:
  أو جعل الله لهنّ ذلك متاعاً لدلالة الكلام عليه، ويجوز أن يكون نصباً على الحال أو
  بالمصدر الذي هو الوصية؛ كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ إِطْعَامٌ فِي يَوْمٍ ذِي مَسْغَبَة
  يَتِيماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البلد: 15] والمتاعُ هٰهنا نفقةُ سنتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة
  ـ قوله تعالى: { غَيْرَ إِخْرَاجٍ } معناه ليس لأولياء الميت ووارثي المنزل إخراجها.
  و «غير» نصب على المصدر عند الأخفش، كأنه قال لا إخراجاً. وقيل: نصب لأنه صفة المتاع.
  وقيل: نصب على الحال من الموصين، أي متعوهنّ غير مُخْرَجَات. وقيل: بنزع الخافض، أي
  من غير إخراج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة ـ قوله تعالى: { فَإِنْ
  خَرَجْنَ } الآية. معناه بٱختيارهنّ قبل الحول. { فَلاَ جُنَاحَ عَلَيْكُمْ } أي لا
  حرج على أحد ولِيٍّ أو حاكمٍ أو غيره؛ لأنه لا يجب عليها المقام في بيت زوجها حَوْلاً.
  وقيل: أي لا جناح في قطع النفقة عنهنّ، أو لا جناح عليهنّ في التشوّف إلى الأزواج،
  إذ قد ٱنقطعت عنهنّ مراقبتكم أيها الورثة، ثم عليها ألا تتزوّج قبل ٱنقضاء العدّة بالحول،
  أو لا جناح في تزويجهنّ بعد ٱنقضاء العدّة؛ لأنه قال «مِنْ مَعْرُوفٍ» وهو ما يوافق
  الشرع. { وَٱللَّهُ عَزِيزٌ } صفة تقتضي الوعيد بالنسبة لمن خالف الحدّ في هذه النازلة،
  فأخرج المرأة وهي لا تريد الخروج. { حَكِيمٌ } أي مُحْكِمٌ لما يريد من أُمور عباده.</font></font><font
