  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً وَصِيَّةً لأَزْوَاجِهِمْ مَّتَاعاً
  إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ فَإِنْ خَرَجْنَ فَلاَ جُنَاحَ عَلَيْكُمْ فِي مَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ مِن مَّعْرُوفٍ وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">تقديره فيمن قرأ وصية بالرفع: ووصية الذين يتوفون، أو وحكم الذين يتوفون
  وصية لأزواجهم، أو والذين يتوفون أهل وصية لأزواجهم. وفيمن قرأ بالنصب: والذين يتوفون
  يوصون وصية، كقولك: إنما أنت سير البريد، بإضمار تسير. أو والزم الذين يتوفون وصية.
  وتدل عليه قراءة عبد الله: «كتب عليكم الوصية لأزواجكم متاعاً إلى الحول»، مكان قوله:
  { وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوٰجًا وَصِيَّةً لاّزْوَاجِهِم
  مَّتَـٰعًا إِلَى ٱلْحَوْلِ } وقرأ أبيّ: «متاع لأزواجهم متاعاً». وروي عنه: «فمتاع
  لأزواجهم». ومتاعاً نصب بالوصية، إلا إذا أضمرت يوصون، فإنه نصب بالفعل. وعلى قراءة
  أبيّ متاعاً نصب بمتاع، لأنه في معنى التمتيع؛ كقولك: الحمد لله حمد الشاكرين، وأعجبني
  ضرب لك زيداً ضرباً شديداً. و { غَيْرَ إِخْرَاجٍ } مصدر مؤكد كقولك: هذا القول غير
  ما تقول. أو بدل من متاعاً. أو حال من الأزواج، أي غير مخرجات. والمعنى أن حق الذين
  يتوفون عن أزواجهم أن يوصوا قبل أن يحتضروا بأن تمتع أزواجهم بعدهم حولاً كاملاً، أي
  ينفق عليهنّ من تركته ولا يخرجن من مساكنهن، وكان ذلك في أول الإسلام، ثم نسخت المدة
  بقوله: { أَرْبَعَةَ أَشْهُرٍ وَعَشْرًا } وقيل: نسخ ما زاد منه على هذا المقدار، ونسخت
  النفقة بالإرث الذي هو الربع والثمن. واختلف في السكنى، فعند أبي حنيفة وأصحابه: لا
  سكنى لهن { فِيمَا فَعَلْنَ فِى أَنفُسِهِنَّ } من التزين والتعرض للخطاب { مِن مَّعْرُوفٍ
  } مما ليس بمنكر شرعاً. فإن قلت: كيف نسخت الآية المتقدمةُ المتأخرةَ؟ قلت: قد تكون
  الآية متقدّمة في التلاوة وهي متأخرة في التنزيل، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَيَقُولُ ٱلسُّفَهَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  142] مع قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  144].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
