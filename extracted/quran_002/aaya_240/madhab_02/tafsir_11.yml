  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً وَصِيَّةً لأَزْوَاجِهِمْ مَّتَاعاً
  إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ فَإِنْ خَرَجْنَ فَلاَ جُنَاحَ عَلَيْكُمْ فِي مَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ مِن مَّعْرُوفٍ وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلْمُطَلَّقَاتِ
  مَتَاعٌ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ يُبَيِّنُ
  ٱللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال عز وجل: { وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوٰجًا } أي يموتون
  ويتركون نساءهم من بعدهم { وَصِيَّةً لأَزْوَاجِهِم } أي يوصون لنسائهم. قرأ ابن كثير
  ونافع والكسائي وأبو بكر عن عاصم (وصية) بالضم يعني عليهم وصية وقرأ الباقون: بالنصب
  يعني يوصون وصية لأزواجهم { مَّتَـٰعًا } أي نفقة وكسوة { إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ
  } يقول: لا يخرجن من بيوت أزواجهن وهذا في أول الشريعة كانت العدة حولاً وهكذا كان
  في الجاهلية. ألا ترى إلى قول لبيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وهُمُ ربيعٌ للمُجَاوِرِ فيهمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والمُرْمِلاَتِ
  إِذَا تَطَاوَلَ عَامُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ثم نسخ ما زاد على الأربعة أشهر وعشراً ونسخت الوصية للأزواج بقول
  النبي - صلى الله عليه وسلم -</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا وصية لوارث \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: نسخ بآية الميراث. ثم قال تعالى: { فَإِنْ خَرَجْنَ فَلاَ جُنَاحَ
  عَلَيْكُمْ فِيمَا فَعَلْنَ فِي أَنفُسِهِنَّ مِن مَّعْرُوفٍ } يعني من الزينة يحتمل
  أنه أراد به الخروج بعد مضي السنة ويحتمل الخروج في السنة إذا خرجت بعذر في أمر لا
  بد لها منه { وَٱللَّهُ عَزِيزٌ حَكُيمٌ } وقد ذكرناها { وَلِلْمُطَلَّقَـٰتِ مَتَـٰعٌ
  بِٱلْمَعْرُوفِ } والمطلقات أربع: مطلقة يسمي لها مهراً [ومطلقة لم يسم لها مهراً]
  ومطلقة دخل بها ومطلقة لم يدخل بها فالمتعة لا تكون واجبة إلا لمطلقة واحدة وهي التي
  لم يسم لها مهراً وطلقها قبل الدخول كما ذكر في الآية التي سبق ذكرها وفي سائر المطلقات
  المتعة مستحبة وليست بواجبة { حَقاً عَلَى ٱلْمُتَّقِينَ } أي واجباً على المتقين وذلك
  فيما بينه وبين الله تعالى فلا يجبر عليه إلا في المطلقة التي ذكرنا. { كَذَلِكَ يُبَيّنُ
  ٱللَّهُ لَكُمْ آيَـٰتِهِ } يعني أمره ونهيه { لَعَلَّكُمْ تَعْقِلُونَ } ما أمرتم
  به. ويقال: آياته يعني دلائله. ويقال: آيات القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

