  href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً
  وَصِيَّةً لأَزْوَاجِهِمْ مَّتَاعاً إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ فَإِنْ خَرَجْنَ
  فَلاَ جُنَاحَ عَلَيْكُمْ فِي مَا فَعَلْنَ فِيۤ أَنْفُسِهِنَّ مِن مَّعْرُوفٍ وَٱللَّهُ
  عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وألفاظ مجاهد
  رحمه الله التي حكى عنها الطبري لا يلزم منها أن الآية محكمة، ولا نص مجاهد ذلك، بل
  يمكن أنه أراد ثم نسخ ذلك بعد بالميراث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { متاعاً } نصب على المصدر، وكان هذا الأمر إلى الحول من حيث العام معلم من معالم الزمان
  قد أخذ بحظ من الطول، وقوله تعالى: { غير إخراج } معناه ليس لأولياء الميت ووارثي المنزل
  إخراجها، و { غير } نصب على المصدر عند الأخفش، كأنه قال: لا إخراجاً، وقيل: نصب على
  الحال من الموصين. وقيل: هي صفة لقوله { متاعاً } ، وقوله تعالى: { فإن خرجن } الآية،
  معناه أن الخروج إذا كان من قبل الزوجة فلا جناح على أحد ولي أو حاكم أو غيره فيما
  فعلن في أنفسهن من تزويج وترك حداد وتزين إذا كان ذلك من المعروف الذي لا ينكر، وقوله
  تعالى: { والله عزيز } صفة تقتضي الوعيد بالنقمة لمن خالف الحد في هذه النازلة فأخرج
  المرأة وهي لا تريد الخروج. { حكيم } أي محكم لما يأمر به عباده، وهذا كله قد زال حكمه
  بالنسخ المتفق عليه إلا ما قوَّله الطبري مجاهداً رحمه الله، وفي ذلك نظر على الطبري
  رحمه الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
