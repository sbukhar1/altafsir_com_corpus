  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً وَصِيَّةً لأَزْوَاجِهِمْ مَّتَاعاً
  إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ فَإِنْ خَرَجْنَ فَلاَ جُنَاحَ عَلَيْكُمْ فِي مَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ مِن مَّعْرُوفٍ وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ الذين } رفع بالابتداء، والخبر في الجملة التي هي \" وصية لأزواجهم
  \" ، وقرأ ابن كثير ونافع والكسائي وعاصم في رواية أبي بكر \" وصيةٌ \" بالرفع، وذلك
  على وجهين: أحدهما الابتداء والخبر في الظرف الذي هو قوله { لأزواجهم } ، ويحسن الابتداء
  بنكرة من حيث هو موضع تخصيص كما حسن أن يرتفع \" سلامٌ عليكم \" ، وخير بين يديك، وأمت
  في حجر لا فيك، لأنها مواضع دعاء، والوجه الآخر أن تضمر له خبراً تقدره، فعليهم وصية
  لأزواجهم، ويكون قوله { لأزواجهم } صفة. قال الطبري: \" قال بعض النحاة: المعنى كتبت
  عليهم وصية \" ، قال: \" وكذلك هي في قراءة عبد الله بن مسعود \" ، وقرأ أبو عمرو وحمزة
  وابن عامر \" وصيةً \" بالنصب، وذلك حمل على الفعل كأنه قال: ليوصوا وصية، و { لأزواجهم
  } على هذه القراءة صفة أيضاً، قال هارون: \" وفي حرف أبي بن كعب \" وصيةٌ لأزواجهم
  متاعٌ \" بالرفع، وفي حرف ابن مسعود \" الوصية لأزواجهم متاعاً \" ، وحكى الخفاف أن
  في حرف أبيّ \" فمتاع لأزواجهم \" بدل وصية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  هذه الآية أن الرجل إذا مات كان لزوجته أن تقيم في منزله سنة وينفق عليها من ماله،
  وذلك وصية لها، واختلف العلماء ممن هي هذه الوصية، فقالت فرقة: كانت وصية من الله تعالى
  تجب بعد وفاة الزوج، قال قتادة: \" كانت المرأة إذا توفي عنها زوجها فلها السكنى والنفقة
  حولاً من مال زوجها ما لم تخرج برأيها، ثم نسخ ما في هذه الآية من النفقة بالربع أو
  بالثمن الذي في سورة النساء، ونسخ سكنى الحول بالأربعة الأشهر والعشر \". وقال الربيع
  وابن عباس والضحاك وعطاء وابن زيد، وقالت فرقة: بل هذه الوصية هي من الزوج، كانوا ندبوا
  إلى أن يوصوا للزوجات بذلك فـ { يتوفون } على هذا القول معناه يقاربون الوفاة ويحتضرون،
  لأن الميت لا يوصي، قال هذا القول قتادة أيضاً والسدي. وعليه حمل الآية أبو علي الفارسي
  في الحجة، قال السدي: \" إلا أن العدة كانت أربعة أشهر وعشراً، وكان الرجال يوصون بسكنى
  سنة ونفقتها ما لم تخرج. فلو خرجت بعد انقضاء العدة الأربعة الأشهر والعشر سقطت الوصية.
  ثم نسخ الله تعالى ذلك بنزول الفرائض. فأخذت ربعها أو ثمنها، ولم يكن لها سكنى ولا
  نفقة وصارت الوصايا لمن لا يرث، وقال الطبري عن مجاهد: \" إن هذه الآية محكمة لا نسخ
  فيها، والعدة كانت قد ثبتت أربعة أشهر وعشراً، ثم جعل الله لهن وصية، منها سكنى سبعة
  أشهر وعشرين ليلة، فإن شاءت المرأة سكنت في وصيتها وإن شاءت خرجت، وهو قوله تعالى:
  { غير إخراج، فإن خرجن فلا جناح عليكم }.</font></font>&#13;\t\t\t<label disabled=\"true\"
