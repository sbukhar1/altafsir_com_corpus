  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً وَصِيَّةً لأَزْوَاجِهِمْ مَّتَاعاً
  إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ فَإِنْ خَرَجْنَ فَلاَ جُنَاحَ عَلَيْكُمْ فِي مَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ مِن مَّعْرُوفٍ وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { والذين يتوفون منكم ويذرون أزواجاً } روى ابن حيان أن
  هذه الآية نزلت في رجل من أهل الطائف، يقال له: حكيم بن الحارث هاجر إلى المدينة، ومعه
  أبواه وامرأته، وله أولاد، فمات فرفع ذلك إلى النبي صلى الله عليه وسلم، فنزلت هذه
  الآية، فأعطى النبي صلى الله عليه وسلم، أبويه وأولاده من ميراثه، ولم يعط امرأته شيئا،
  غير أنه أمرهم أن ينفقوا عليها من تركة زوجها حولاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وصية لأزواجهم } قرأ أبو عمرو، وحمزة، وابن عامر «وصية» بالنصب، وقرأ ابن
  كثير، ونافع، والكسائي، «وصية» بالرفع. وعن عاصم كالقراءتين. قال أبو عليّ: من نصب
  حَمَلَهُ على الفعل، أي: ليوصوا وصية، ومن رفع، فمن وجهين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن يجعل الوصية مبتدأ، والخبر لأزواجهم. والثاني: أن يضمر له خبراً، تقديره: فعليهم
  وصية. والمراد منه قارب الوفاة، فليوص، لأن المتوفى لا يؤمر ولا ينهى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { متاعاً إلى الحول } أي: متعوهن إلى الحول، ولا تخرجوهن.
  والمراد بذلك نفقة السنة وكسوتها وسكناها { فان خرجن } أي: من قبل أنفسهن { فلا جناح
  عليكم } يعني: أولياء الميت { فيما فعلن في أنفسهن من معروف } يعني التشوف إلى النكاح.
  وفي ماذا رفع الجناح عن الرجال؟ فيه قولان. أحدهما: أنه في قطع النفقة عنهن إذا خرجن
  قبل انقضاء الحول. والثاني: في ترك منعهن من الخروج، لأنه لم يكن مقامُها الحولَ واجباً
  عليها، بل كانت مخيّرة في ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر علماء التفسير أن أهل الجاهلية كانوا إذا مات أحدهم، مكثت زوجته
  في بيته حولاً، ينفق عليها من ميراثه، فاذا تم الحول، خرجت إلى باب بيتها، ومعها بعرة،
  فرمت بها كلباً، وخرجت بذلك من عدتها. وكان معنى رميها بالبعرة أنها تقول: مكثي بعد
  وفاة زوجي أهون عندي من هذه البعرة. ثم جاء الإسلام، فأقرهم على ما كانوا عليه من مكث
  الحول بهذه الآية، ثم نسخ ذلك بالآية المتقدمة في نظم القرآن على هذه الآية، وهي قوله
  تعالى: { والذين يُتوفَّون منكم ويذرون أزواجاً يتربصن بأنفسهن أربعة أشهر وعشراً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ونسخ الأمر بالوصية لها بما فرض لها من ميراثه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

