  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً وَصِيَّةً لأَزْوَاجِهِمْ مَّتَاعاً
  إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ فَإِنْ خَرَجْنَ فَلاَ جُنَاحَ عَلَيْكُمْ فِي مَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ مِن مَّعْرُوفٍ وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { والذين يتوفون منكم } يعني يا معشر الرجال { ويذرون
  أزواجاً } يعني زوجات { وصية لأزواجهم } قرئ بالنصب على معنى فليوصوا وصية وبالرفع
  على معنى كتب عليهم وصية { متاعاً إلى الحول } أي متعوهن متاعاً وقيل جعل الله لهن
  ذلك متاعاً والمتاع نفقة سنة لطعامها وكسوتها وما تحتاج إليه { غير إخراج } أي غير
  مخرجات من بيوتهن نزلت هذه الآية في رجل من أهل الطائف يقال له حكيم بن الحارث هاجر
  إلى المدينة ومعه أبواه وامرأته وله أولاد فمات فرفع ذلك إلى النبي صلى الله عليه وسلم
  فأنزل الله هذه الآية فأعطى النبي صلى الله عليه وسلم أبويه وأولاده ميراثه ولم يعط
  امرأته شيئاً وأمرهم أن ينفقوا عليها من تركة زوجها حولاً وكان الحكم في ابتداء الإسلام
  أنه إذا مات الرجل اعتدت زوجته حولاً وكان يحرم على الوارث إخراجها من البيت قبل تمام
  الحول وكانت نفقتها وسكناها واجبتين في مال زوجها تلك السنة وليس لها من الميراث شيء،
  ولكنها تكون مخيرة فإن شاءت اعتدت في بيت زوجها ولها النفقة والسكنى، وإن شاءت خرجت
  قبل تمام الحول وليس لها نفقة ولا سكنى، وكان يجب على الرجل أن يوصي بذلك فدلت هذه
  الآية على مجموع أمرين: أحدهما أن لها النفقة والسكنى من مال زوجها سنة والثاني أن
  عليها عدة سنة ثم إن الله تعالى نسخ هذين الحكمين، أما الوصية بالنفقة والسكنى فنسخ
  بآية الميراث فجعل لها الربع أو الثمن عوضاً عن النفقة والسكنى ونسخ عدة الحول بأربعة
  أشهر وعشراً. فإن قلت كيف نسخت الآية المتقدمة المتأخرة؟ قلت: قد تكون الآية المتقدمة
  متقدمة في التلاوة متأخرة في التنزيل كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سيقول السفهاء من الناس</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  142] مع قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قد نرى تقلب وجهك في السماء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 144] وقوله تعالى: { فإن
  خرجن فلا جناح عليكم } يعني يا معشر أولياء الميت { فيما فعلن في أنفسهن من معروف }
  يعني التزين للنكاح ولرفع الحرج عن الورثة وجهان: أحدهما أنه لا جناح عليكم في قطع
  النفقة عنهن إذا خرجن قبل انقضاء الحول. والوجه الثاني لا جناح عليكم في ترك منعهن
  من الخروج لأن مقامها في بيت زوجها حولاً غير واجب عليها خيرها الله تعالى بين أن تقيم
  في بيت زوجها حولاً ولها النفقة والسكنى وبين أن تخرج ولا نفقة لها ولا سكنى ثم نسخ
  الله ذلك بأربعة أشهر وعشراً { والله عزيز } أي غالب قوي في انتقامه ممن خالف أمره
  ونهيه وتعدى حدوده { حكيم } يعني فيما شرع من الشرائع وبين من الأحكام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
