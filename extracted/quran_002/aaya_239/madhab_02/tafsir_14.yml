  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا
  عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أمر
  الله تعالى بالقيام له في الصلاة بحالة قنوت، وهو الوقار والسكينة وهدوء الجوارح، وهذا
  على الحالة الغالبة من الأمن والطمأنينة، ثم ذكر تعالى حالة الخوف الطارئة أحياناً،
  فرخص لعبيده في الصلاة رجالاً متصرفين على الأقدام، و { ركباناً } على الخيل والإبل،
  ونحوه إيماء وإشارة بالرأس حيث ما توجه، هذا قول جميع العلماء وهذه هي صلاة الفذ الذي
  قد ضايقه الخوف على نفسه في حال المسايفة أو من سبع يطلبه أو عدو يتبعه أو سيل يحمله،
  وبالجملة فكل أمر يخاف منه على روحه فهو مبيح ما تضمنته هذه الآية، وأما صلاة الخوف
  بالإمام وانقسام الناس فليس حكمها في هذه الآية، وفرق مالك رحمه الله بين الخوف، العدو
  المقاتل وبين خوف السبع ونحوه بأن استحب في غير خوف العدو الإعادة في الوقت إن وقع
  الأمن، وأكثر فقهاء الأمصار على أن الأمر سواء، وقوله تعالى { فرجالاً } هو جمع راجل
  أو رجل من قولهم رجل الإنسان يرجل رجلاً إذا عدم المركب ومشى على قدميه فهو رجل وراجل،
  ورجُل \" بضم الجيم وهي لغة أهل الحجاز، يقولون مشى فلان إلى بيت الله حافياً رجُلاً،
  حكاه الطبري وغيره ورجلان ورجيل، ورجل وأنشد ابن الأعرابي في \" رجلان \": [الطويل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عليَّ إذا لاقيت ليلى بخلوة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أن ازدار
  بيت الله رجلان حافيا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويجمع على رِجال ورجيلى ورُجَالى ورُجَّالى ورَجَّالة ورُجَّال ورَجَالي
  ورُجْلان وَرَجْلة ورِجْلة ورِجَلة بفتح الجيم وأرجِلة وأراجلِ وأراجيل، والرجل الذي
  هو اسم الجنس يجمع أيضاً على رجال، فهذه الآية وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يأتوك رجالاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  27] هما من لفظ الرجلة أي عدم المركوب، وقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">شهيدين من رجالكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  282] فهو جمع اسم الجنس المعروف، وحكى المهدوي عن عكرمة وأبي مجلز أنهما قرآ \" فرُجَّلاً
  \" ، بضم الراء وشد الجيم المفتوحة، وعن عكرمة أيضاً أنه قرأ \" فرُجَالاً \" بضم الراء
  وتخفيف الجيم، وحكى الطبري عن بعضهم أنه قرأ \" فرُجَّلاً \" دون ألف على وزن فعل بضم
  الفاء وشد العين، وقرأ جمهور القراء \" أو ركباناً \" وقرأ بديل بن ميسرة \" فرجالاً
  فركباناً \" بالفاء، والركبان جمع راكب، وهذه الرخصة في ضمنها بإجماع من العلماء أن
  يكون الإنسان حيث ما توجه من السموت، ويتصرف بحسب نظره في نجاة نفسه. واختلف الناس
  كم يصلي من الركعات. فمالك رحمه الله وجماعة من العلماء لا يرون أن ينقص من عدد الركعات
  شيئاً، بل يصلي المسافر ركعتين ولا بد. قال الحسن بن أبي الحسن وقتادة وغيرهما: يصلي
  ركعة إيماء. وروى مجاهد عن ابن عباس أنه قال: \" فرض الله الصلاة على لسان نبيكم في
  الحضر أربعاً وفي السفر ركعتين وفي الخوف ركعة \".</font></font>&#13;\t\t\t<label
