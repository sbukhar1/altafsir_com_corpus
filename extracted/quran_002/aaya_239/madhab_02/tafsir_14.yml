  أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الضحاك بن مزاحم: \" يصلي صاحب خوف الموت في المسايفة وغيرها
  ركعة، فإن لم يقدر فليكبر تكبيرتين \" ، وقال إسحاق بن راهويه: \" فإن لم يقدر إلا
  على تكبيرة واحدة أجزأت عنه \" ، ذكره ابن المنذر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  المتألون في قوله تعالى: { فإذا أمنتم فاذكروا الله } الآية، فقالت فرقة: المعنى فإذا
  زال خوفكم الذي ألجأكم إلى هذه الصلاة فاذكروا الله بالشكر على هذه النعمة في تعليمكم
  هذه الصلاة التي وقع بها الإجزاء ولم تفتكم صلاة من الصلوات، وهذا هو الذي لم يكونوا
  يعلمونه وقالت فرقة: المعنى فإذا كنتم آمنين قبل أو بعد، كأنه قال: فمتى كنتم على أمن
  فاذكروا الله، أي صلوا الصلاة التي قد علمتموها، أي فصلوا كما علمكم صلاة تامة، حكاه
  النقاش وغيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: وقوله على هذا التأويل { ما لم تكونوا } بدل من { ما } التي في قوله { كما
  } ، وإلا لم يتسق لفظ الآية، وعلى التأويل الأول { ما } مفعولة بـ { علمكم } ، وقال
  مجاهد: \" معنى قوله { فإذا أمنتم } ، فإذا خرجتم من دار السفر إلى دار الإقامة \"
  ، ورد الطبري على هذا القول، وكذلك فيه تحويم على المعنى كثير، والكاف في قوله { كما
  } للتشبيه بين ذكر الإنسان لله ونعمة الله عليه في أن تعادلا، وكان الذكر شبيهاً بالنعمة
  في القدر وكفاء لها، ومن تأول { اذكروا } بمعنى صلوا على ما ذكرناه فالكاف للتشبيه
  بين صلاة العبد والهيئة التي علمه الله.</font></font><font class=\"TextResultArabic\"><font
