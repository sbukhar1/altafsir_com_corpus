  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا
  عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَرِجَالاً } جمع راجل كقائم وقيام، ولا يغير الخوف عدد الصلاة عند الجمهور، وقال الحسن:
  \" صلاة الخوف ركعة \" وفي وجوب قضائها مذهبان { فَاذْكُرُواْ اللَّهَ } فصلوا كما
  علمكم، أو فاذكروه بحمده، والثناء عليه { كَمَا عَلَّمَكُم } من أمر دينكم { مَّا لَمْ
  تَكُونُواْ تَعْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
