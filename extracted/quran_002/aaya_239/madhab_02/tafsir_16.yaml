text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإنْ خِفْتُمْ
  فَرِجَالاً أَوْ رُكْبَاناً فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم
  مَّا لَمْ تَكُونُواْ تَعْلَمُونَ }{ فَرِجَالاً } جمع راجل كقائم وقيام، ولا يغير
  الخوف عدد الصلاة عند الجمهور، وقال الحسن: \" صلاة الخوف ركعة \" وفي وجوب قضائها
  مذهبان { فَاذْكُرُواْ اللَّهَ } فصلوا كما علمكم، أو فاذكروه بحمده، والثناء عليه
  { كَمَا عَلَّمَكُم } من أمر دينكم { مَّا لَمْ تَكُونُواْ تَعْلَمُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

