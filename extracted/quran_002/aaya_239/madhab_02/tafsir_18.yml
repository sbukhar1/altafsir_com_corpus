  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا
  عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { فإن خفتم فرجالاً } أي رجالة { أو ركباناً } يعني على الدواب جمع راكب والمعنى
  إن لم يمكنكم أن تصلوا قانتين موفين حقوق الصلاة من إتمام الركوع والسجود والخضوع والخشوع
  لخوف عدو أو غيره فصلوا مشاة على أرجلكم أو ركباناً على دوابكم مستقبلي القبلة وغير
  مستقبليها وهذا في حال المقاتلة والمسايفة في وقت الحرب. وصلاة الخوف قسمان: أحدهما
  أن يكون في حال القتال وهو المراد بهذه الآية، وقسم في غير حال القتال وهو المذكور
  في سورة النساء في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإذا كنت فيهم فأقمت لهم الصلاة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  102] وسيأتي الكلام عليها إن شاء الله تعالى في موضعه، فإذا التحم القتال ولم يكن تركه
  لأحد فمذهب الشافعي أنهم يصلون ركباناً على الدواب ومشاة على الأرجل إلى القبلة وإلى
  غير القبلة يؤمنون بالركوع والسجود ويكون السجود أخفض من الركوع ويحترزون عن الصياح
  فإنه لا حاجة إليه، وقال أبو حنيفة: لا يصلي الماشي بل يؤخر الصلاة ويقضيها لأن النبي
  صلى الله عليه وسلم أخر الصلاة يوم الخندق فصلى الظهر والعصر والمغرب بعدما غربت الشمس
  فيجب علينا الاقتداء به في ذلك واحتج الشافعي لمذهبه بهذه الآية. وأجيب عن تأخير النبي
  صلى الله عليه وسلم الصلاة يوم الخندق بأنه لم يكن نزل حكم صلاة الخوف وإنما نزل بعد
  فلما نزلت صلاة الخوف لم يؤخر النبي صلى الله عليه وسلم بعد ذلك صلاة قط، أما الخوف
  الحاصل لا في القتال بل بسبب آخر كالهارب من العدو أو قصده سبع هائج أو غشيه سيل يخاف
  على نفسه الهلاك لو صلى صلاة أمن فله أن يصلي صلاة شدة الخوف بالإيماء في حال العدو
  لأن قوله تعالى: { فإن خفتم } مطلق يتناول الكل. فإن قلت: قوله تعالى: { فرجالاً أو
  ركباناً } يدل على أن المراد منه خوف العدو حال القتال. قلت هو كذلك إلاّ أنه هناك
  ثابت لدفع الضرر، وهذا المعنى موجود هنا فوجب أن يكون الحكم كذلك ها هنا روي عن ابن
  عباس قال: \" فرض الله الصلاة على لسان نبيكم صلى الله عليه وسلم في الحضر أربعاً وفي
  السفر ركعتين وفي الخوف ركعة \" أخرجه مسلم، وقد عمل بظاهر هذا جماعة من السلف منهم
  الحسن البصري وعطاء وطاوس ومجاهد وقتادة والضحاك وإبراهيم وإسحاق بن راهويه قالوا:
  يصلي في حال شدة الخوف ركعة وقال الشافعي ومالك وجمهور العلماء صلاة الخوف كصلاة الأمن
  في عدد الركعات قال كان الخوف في الحضر وجب عليه أن يصلي أربع ركعات وإن كان في السفر
  صلّى ركعتين ولا يجوز الاقتصار على ركعة واحدة في حال من الأحوال وتأولوا حديث ابن
  عباس هذا على أن المراد به ركعة مع الإمام وركعة أخرى يأتي بها منفرداً كما جاءت الأحاديث
  الصحيحة في صفة صلاة النبي صلى الله عليه وسلم وأصحابه في صلاة الخوف وهذا التأويل
  لا بد منه للجمع بين الأحاديث. وقوله تعالى: { فإذا أمنتم } يعني من خوفكم { فاذكروا
  الله } أي فصلوا لله الصلوات الخمس تامة بأركانها وسننها { كما علمكم ما لم تكونوا
  تعلمون } فيه إشارة إلى إنعام الله تعالى علينا بالعلم ولولا هدايته وتعليمه إيانا
  لم نعلم شيئاً ولم نصل إلى معرفة شيء فله الحمد على ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

