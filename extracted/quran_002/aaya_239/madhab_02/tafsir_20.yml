  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا
  عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: الخوف أمر محقق لكونه شرطا في الرخصة والرخصة إنما تكون في الأمر المحقق
  الثابت لأنها مظنة المبادرة للعمل بمقتضاها لما فيها من التخفيف، فلو لم يكن شرطها
  محققا لأدّى إلى التهاون بفعلها من غير استيفاء شروطها، فحق هذا الشرط أن يكون بـ (إذا)
  الدالة على التحقيق كما كان الشرط وهو \" فَإِذَآ أَمِنتُمْ \" لكنه روعي في الشرطين
  شيء آخر وهو الحظ على تشجيع النفس بإحضار الطمأنينة والأمن من العدوّ وعدم الاهتبال
  به حتى كأن الخوف منه غير واقع في الوجود بوجه، ولها عبر في آية الخوف بـ (إن) وفي
  آية الأمن بـ (إذَا).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الزمخشري: وعند الإمام أبي
  حنيفة لا يصلون في حال المشي. وعند الإمام الشافعي رضي الله عنه يصلّون في كل حال والراكب
  يومىء ويسقط عنه التوجه إلى القبلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: مذهب الإمام مالك والشافعي رضي الله عنهما في ذلك سواء وينوي بقلبه التوجّه
  إلى القبلة (وهذا إذا خاف العدوّ وفوات الوقت المختار) فإن رَجَا حصول الأمن فيه أخّر/
  الصلاة و(وكذا) الخائف من لصوص أو سباع لأنّ الفرع في هذا أقوى من أصله كما (قالوا)
  في الجدة للأم مع الجد للأب، لأن الخائف من العدوّ لا يقضي والخائف من اللصوص أو السباع
  يقضي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَإِذَآ أَمِنتُمْ
  فَٱذْكُرُواْ ٱللَّهَ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: قيل فإذا زال خوفكم
  الذي اضطرّكم إلى هذه الصلاة. وقيل: فإذا كنتم آمنين قبل أو بعد أي فمتى كنتم عل (أمن).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورده ابن عرفة بأن الشرط هنا يقتضي أنه مستقبل لم يقع في الوجود لا
  أنه ماض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

