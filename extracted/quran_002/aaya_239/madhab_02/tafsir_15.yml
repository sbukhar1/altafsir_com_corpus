  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا
  عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فان خفتم فرجالا } أي: خفتم عدواً، فصلوا رجالاً، وهو جمع راجل، والركبان
  جمع راكب، وهذا يدل على تأكيد أمر الصلاة، لأنه أمر بفعلها على كل حال. وقيل: إن هذه
  الآية أنزلت بعد التي في سورة النساء، لأن الله تعالى وصف لهم صلاة الخوف في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وإِذا
  كنت فيهم فأقمت لهم الصلاة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 102]. ثم نزلت هذه الآية: { فإن خفتم } أي: خوفاً أشد من
  ذلك، فصلوا عند المسايفة كيف قدرتم. فإن قيل: كيف الجمع بين هذه الآية، وبين ما روى
  ابن عباس عن النبي صلى الله عليه وسلم أنه صلى يوم الخندق الظهر والعصر، والمغرب والعشاء
  بعد ما غاب الشفق؟ فالجواب: أن أبا سعيد روى أن ذلك كان قبل نزول قوله تعالى: { فان
  خفتم فرجالاً أو ركباناً } قال أبو بكر الأثرم: فقد بين الله أن ذلك الفعل الذي كان
  يوم الخندق منسوخ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فاذا أمنتم فاذكروا
  الله } في هذا الذكر قولان. أحدهما: أنه الصلاة، فتقديره: فصلوا كما كنتم تصلون آمنين.
  والثاني: أنه الثناء على الله، والحمد له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

