  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: لأنها أوسط الصلاة عدداً، لأن أكثرهن أربع وأقلهن ركعتان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: لأنها أفضل الصلوات ووسط الشيء ووسطاه أفضله، وتكون الوُسْطَى
  بمعنى الفُضْلَى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { وَقُومُوا لِلَّهِ
  قَانِتِينَ } وفيه ستة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  يعني طائعين، قاله ابن عباس، والضحاك، والشعبي، وسعيد بن جبير، والحسن، وعطاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: ساكتين عما نهاكم الله أن تتكلموا به في صلاتكم، وهو قول
  ابن مسعود، وزيد بن أرقم، والسدي، وابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  خاشعين، نهيأ عن العبث والتفلت، وهو قول مجاهد، والربيع بن أنس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: داعين، وهو مروي عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  طول القيام في الصلاة، وهو قول ابن عمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسادس:....
  وهو مروي عن ابن عمر أيضا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف في أصل القنوت، على ثلاثة
  أوجه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أن أصله الدوام على أمر واحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أصله الطاعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أصله الدعاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { فَإِنْ خِفْتُم فَرِجَالاً
  أَو رُكْبَاناً } الرجال جمع راجل، والركبان جمع راكب، مثل قائم وقيام. يعني فإن خفتم
  من عدوّكم، فصلوا على أرجلكم أو ركائبكم، وقوفاً ومشاة، إلى القبلة وغير القبلة، مومئاً
  أو غير مومىء، على حسب قدرته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  في قدر صلاته، فذهب الجمهور إلى أنها على عددها تُصَلَّى ركعتين، وقال الحسن: تُصَلَّى
  ركعة واحدة إذا كان خائفاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في وجوب الإِعادة عليه
  بعد أمنه، فذهب أهل الحجاز إلى سقوط الإِعادة عنه لعذره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذهب
  أهل العراق إلى وجوب الإِعادة عليه لأن مشيه فيها عمل ليس منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { فَإِذَا أَمِنتُم فَاذْكُرُوا اللَّهَ كَمَا عَلَّمَكُم
  مَّا لَمْ تَكُونُوا تَعْلَمُونَ } وفيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  معناه فإذا أمنتم فصلّوا كما علّمكم، وهو قول ابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  يريد فاذكروه بالثناء عليه والحمد له، كما علمكم من أمر دينكم ما لم تكونوا تعلمون.</font></font><font
