  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَافِظُواْ
  عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ وَقُومُواْ للَّهِ قَٰنِتِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا
  عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { حَافِظُوا عَلَى الصَّلَوَاتِ } وفي المحافظة عليها قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: ذكرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  تعجيلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { وَالصَّلاَةِ الْوُسْطَى
  } وإنما خص الوسطى بالذكر وإن دخلت في جملة الصلوات لاختصاصها بالفضل، وفيها خمسة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنها صلاة العصر، وهو قول عليّ، وأبي هريرة، وأبي سعيد الخدري،
  وأبي أيوب، وعائشة، وأم سلمة، وحفصة، وأم حبيبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">روى
  عمرو بن رافع، عن نافع، عن ابن عمر، عن حفصة زوج النبي صلى الله عليه وسلم أنها قالت
  لكاتب مصحفها: إذا بلغتَ مواقيت الصلاة فأخبرني، حتى أخبرك بما سمعت رسول الله صلى
  الله عليه وسلم، فلما أخبرها قالت: أكتب، فإني سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" حَافِظُوا عَلَى الصَّلَوَاتِ
  وَالصَّلاَةِ الْوُسْطَى وَهِيَ صَلاَةُ الْعَصْرِ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى محمد بن سيرين، عن عبيدة السلماني، عن عليّ رضي الله عنه قال:
  لم يُصَلِّ رسول الله صلى الله عليه وسلم العصر يوم الخندق إلا بعدما غربت الشمس فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَا لَهُم مَلأَ اللهُ قُلُوبَهُم
  وَقُبُورَهُم نَاراً شَغَلُونَا عَنِ الصَّلاَةِ الْوُسْطَى حَتَّى غَابَتِ الشَّمْسُ
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروى التيمي، عن أبي صالح، عن أبي
  هريرة قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الصَّلاَةُ الوُسْطَى صَلاَةُ الْعَصْرِ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثاني: أنها صلاة الظهر، وهو قول زيد بن ثابت، وابن عمر. قال
  ابن عمر: هي التي توجه فيها رسول الله صلى الله عليه وسلم إلى القبلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروى ابن الزبير عن زيد بن ثابت قال: كان رسول الله صلى الله عليه
  وسلم يصلي الظهر بالهاجرة، ولم يكن يصلي صلاة أشد على أصحابه منها، قال فنزلت: { حَافِظُوا
  عَلَى الصَّلَوَاتِ وَالصَّلاَةِ الوُسْطَى } وقال إن قبلها صلاتين وبعدها صلاتين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثالث: أنها صلاة المغرب، وهو قول قبيصة بن ذؤيب لأنها ليست
  بأقلها ولا بأكثرها ولا تقصر في السفر، وأن رسول الله صلى الله عليه وسلم لم يؤخرها
  عن وقتها ولم يعجلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الرابع: أنها صلاة الصبح،
  وهو قول ابن عباس، وأبي موسى الأشعري، وجابر بن عبد الله، قال ابن عباس يصليها بين
  سواد الليل وبياض النهار، تعلقاً بقوله تعالى: { وَقُومُوا لِلَّهِ قَانِتِينَ } ولا
  صلاة مفروضة يقنت فيها إلا الصبح، ولأنها بين صلاتي ليل وصلاتي نهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الخامس: أنها إحدى الصلوات الخمس ولا تعرف بعينها، ليكون أبعث
  لهم على المحافظة على جميعها، وهذا قول نافع، وابن المسيب، والربيع ابن خثيم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفيها قول سادس: أن الصلاة الوسطى صلاة الجمعة خاصة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفيها قول سابع: أن الصلاة الوسطى صلاة الجماعة من جميع الصلوات. وفي
  تسميتها بالوسطى ثلاثة أوجه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  لأنها أوسط الصلوات الخمس محلاً، لأنها بين صلاتي ليل وصلاتي نهار.</font></font>&#13;\t\t\t<label
