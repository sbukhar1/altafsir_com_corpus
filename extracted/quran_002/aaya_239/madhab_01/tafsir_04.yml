  أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إذا ثبت هذا فلنتكلم فيما يسقط عنه وفيما لا يسقط، فنقول لا شك أن
  الصلاة إنما تتم بمجموع أمور ثلاثة أحدها فعل القلب وهو النية، وذلك لا يسقط لأنه لا
  يتبدل حال الخوف بسبب ذلك والثاني فعل اللسان وهي القراءة، وهي لا تسقط عند الخوف،
  ولا يجوز له أيضاً أن يتكلم حال الصلاة بكلام أجنبـي، أو يأتي بصيحات لا ضرورة إليها
  والثالث أعمال الجوارح فنقول أما القيام والقعود فساقطان عنه لا محالة وأما الاستقبال
  فساقط على ما بيناه، وأما الركوع والسجود فالإيماء قائم مقامهما، فيجب أن يجعل الإيماء
  النائب عن السجود أخفض من الإيماء النائب عن الركوع، لأن هذا القدر ممكن، وأما ترك
  الطهارة فغير جائز لأجل الخوف، فإنه يمكنه التطهير بالماء أو التراب، إنما الخلاف في
  أنه إذا وجد الماء وامتنع عليه التوضي به هل يجوز له أن يتيمم بالغبار الذي يتمكن منه
  حال ركوبه، والأصح أنه يجوز، لأنه إذا كان خوف العطش يرخص التيمم، فالخوف على النفس
  أولى أن يرخص في ذلك، فهذا تفصيل قول الشافعي رحمه الله وبالجملة فاعتماده في هذا الباب
  على قوله عليه الصلاة والسلام «إذا أمرتكم بشيء فأتوا منه ما استطعتم» واحتج أبو حنيفة
  بأنه عليه السلام أخر الصلاة يوم الخندق فوجب علينا ذلك أيضاً. والجواب أن يوم الخندق
  لم يبلغ الخوف هذا الحد ومع ذلك فإنه صلى الله عليه وسلم أخَّرَ الصلاة فعلمنا كون
  هذه الآية ناسخة لذلك الفعل. المسألة السادسة اختلفوا في الخوف الذي يفيد هذه الرخصة
  وطريق الضبط أن نقول الخوف إما أن يكون في القتال، أو في غير القتال، أما الخوف في
  القتال فإما أن يكون في قتال واجب، أو مباح، أو محظور، أما القتال الواجب فهو كالقتال
  مع الكفار وهو الأصل في صلاة الخوف، وفيه نزلت الآية، ويلتحق به قتال أهل البغي، قال
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَقَـٰتِلُواْ ٱلَّتِى تَبْغِى حَتَّىٰ تَفِىء إِلَىٰ أَمْرِ
  ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحجرات 9 وأما القتال المباح فقد قال القاضي أبو المحاسن الطبري في
  كتاب شرح المختصر أن دفع الإنسان عن نفسه مباح غير واجب بخلاف ما إذا قصد الكافر نفسه،
  فإنه يجب الدفع لئلا يكون إخلالاً بحق الإسلام. إذا عرفت هذا فنقول أما القتال في الدفع
  عن النفس وفي الدفع عن كل حيوان محترم، فإنه يجوز فيه صلاة الخوف، أما قصد أخذ ماله،
  أو إتلاف حاله، فهل له أن يصلي صلاة شدة الخوف، فيه قولان الأصح أن يجوز، واحتج الشافعي
  بقوله عليه السلام</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
