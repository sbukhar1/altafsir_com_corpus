  أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قتل دون ماله فهو شهيد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فدل هذا على أن الدفع عن المال كالدفع عن النفس والثاني لا يجوز لأن
  حرمة الزوج أعظم، أما القتال المحظور فإنه لا تجوز فيه صلاة الخوف، لأن هذا رخصة والرخصة
  إعانة والعاصي لا يستحق الإعانة، أما الخوف الحاصل لا في القتال، كالهارب من الحرق
  والغرق والسبع وكذا المطالب بالدين إذا كان معسراً خائفاً من الحبس، عاجزاً عن بينة
  الإعسار، فلهم أن يصلوا هذه الصلاة، لأن قوله تعالى { فَإِنْ خِفْتُمْ } مطلق يتناول
  الكل. فإن قيل قوله { فَرِجَالاً أَوْ رُكْبَانًا } يدل على أن المراد منه الخوف من
  العدو حال المقاتلة. قلنا هب أنه كذلك إلا أنه لما ثبت هناك دفعاً للضرر، وهذا المعنى
  قائم ههنا، فوجب أن يكون ذلك الحكم مشروعاً والله أعلم. المسألة الرابعة روي عن ابن
  عباس رضي الله عنه أنه قال فرض الله على لسان نبيكم الصلاة في الحضر أربعاً، وفي السفر
  ركعتين، وفي الخوف ركعة، والجمهور على أن الواجب في الحضر أربع، وفي السفر ركعتان سواء
  كان في الخوف أو لم يكن، وأن قول ابن عباس متروك. أما قوله تعالى { فَإِذَا أَمِنتُمْ
  } فالمعنى بزوال الخوف الذي هو سبب الرخصة { فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم
  } وفيه قولان الأول فاذكروا بمعنى فافعلوا الصلاة كما علمكم بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حَـٰفِظُواْ
  عَلَى ٱلصَّلَوٰتِ وٱلصَّلَوٰةِ ٱلْوُسْطَىٰ وَقُومُواْ لِلَّهِ قَـٰنِتِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  238 وكما بينه بشروطه وأركانه، لأن سبب الرخصة إذا زال عاد الوجوب فيه كما كان من قبل،
  والصلاة قد تسمى ذكراً لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱسْعَوْاْ إِلَىٰ ذِكْرِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الجمعة
  9. والقول الثاني { فَٱذْكُرُواْ ٱللَّهَ } أي فاشكروه لأجل إنعامه عليكم بالأمن، طعن
  القاضي في هذا القول وقال إن هذا الذكر لما كان معلقاً بشرط مخصوص، وهو حصول الأمن
  بعد الخوف لم يكن حمله على ذكر يلزم مع الخوف والأمن جميعاً على حد واحد، ومعلوم أن
  مع الخوف يلزم الشكر، كما يلزم مع الأمن، لأن في كلا الحالين نعمة الله تعالى متصلة،
