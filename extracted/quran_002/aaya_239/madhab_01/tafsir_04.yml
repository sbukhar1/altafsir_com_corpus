  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا
  عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أنه تعالى لما أوجب المحافظة على الصلوات والقيام على أدائها بأركانها وشروطها، بين
  من بعد أن هذه المحافظة على هذا الحد لا تجب إلا مع الأمن دون الخوف، فقال { فَإنْ
  خِفْتُمْ فَرِجَالاً أَوْ رُكْبَانًا } وفي الآية مسائل المسألة الأولى يروى { فَرِجَالاً
  } بضم الراء و { رِجَالاً } بالتشديد و { رَجُلاً }. المسألة الثانية قال الواحدي رحمه
  الله معنى الآية فإن خفتم عدواً فحذف المفعول لإحاطة العلم به، قال صاحب الكشاف فإن
  كان بكم خوف من عدو أو غيره، وهذا القول أصح لأن هذا الحكم ثابت عند حصول الخوف، سواء
  كان الخوف من العدو أو من غيره، وفيه قول ثالث وهو أن المعنى فإن خفتم فوات الوقت إن
  أخرتم الصلاة إلى أن تفرغوا من حربكم فصلوا رجالاً أو ركباناً، وعلى هذا التقدير الآية
  تدل على تأكيد فرض الوقت حتى يترخص لأجل المحافظة عليه بترك القيام والركوع والسجود.
  المسألة الثالثة في الرجال قولان أحدهما رجالاً جمع راجل مثل تجار وتاجر وصحاب وصاحب
  والراجل هو الكائن على رجله ماشياً كان أو وافقاً ويقال في جمع راجل رجل ورجالة ورجالة
  ورجال ورجال. والقول الثاني ما ذكره القفال، وهو أنه يجوز أن يكون جمع الجمع، لأن راجلاً
  يجمع على راجل، ثم يجمع رجل على رجال، والركبان جمع راكب، مثل فرسان وفارس، قال القفال
  ويقال إنه إنما يقال راكب لمن كان على جمل، فأما من كان على فرس فإنما يقال له فارس،
  والله أعلم. المسألة الرابعة رجالاً نصب على الحال، والعامل فيه محذوف، والتقدير فصلوا
  رجالاً أو ركباناً. المسألة الخامسة صلاة الخوف قسمان أحدهما أن تكون في حال القتال
  وهو المراد بهذه الآية والثاني في غير حال القتال وهو المذكور في سورة النساء في قوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا كُنتَ فِيهِمْ فَأَقَمْتَ لَهُمُ ٱلصَّلَوٰةَ فَلْتَقُمْ
  طَائِفَةٌ مّنْهُمْ مَّعَكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 102 وفي سياق الآيتين بيان اختلاف القولين. إذا عرفت هذا فنقول
  إذا التحم القتال ولم يمكن ترك القتال لأحد، فمذهب الشافعي رحمه الله أنهم يصلون ركباناً
  على دوابهم ومشاة على أقدامهم إلى القبلة وإلى غير القبلة يومئون بالركوع والسجود،
  ويجعلون السجود أخفض من الركوع ويحترزون عن الصيحات لأنه لا ضرورة إليها وقال أبو حنيفة
  لا يصلي الماشي بل يؤخر، واحتج الشافعي رحمه الله بهذه الآية من وجهين الأول قال ابن
  عمر { فَرِجَالاً أَوْ رُكْبَانًا } يعني مستقبلي القبلة أو غير مستقبليها قال نافع
  لا أرى ابن عمر ذكر ذلك إلا عن رسول الله صلى الله عليه وسلم. الوجه الثاني وهو أن
  الخوف الذي تجوز معه الصلاة مع الترجل والمشي ومع الركوب والركض لا يمكن معه المحافظة
  على الاستقبال، فصار قوله { فَرِجَالاً أَوْ رُكْبَانًا } يدل على الترخص في ترك التوجه،
  وأيضاً يدل على الترخص في ترك الركوع والسجود إلى الإيماء لأن مع الخوف الشديد من العدو
  لا يأمن الرجل على نفسه إن وقف في مكانه لا يتمكن من الركوع والسجود، فصح بما ذكرنا
  دلالة رجالاً أو ركباناً على جواز ترك الاستقبال، وعلى جواز الاكتفاء بالإيماء في الركوع
  والسجود.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
