  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا
  عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فيه تسع مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولى ـ قوله تعالى: { فَإنْ خِفْتُمْ } من الخوف الذي هو الفزع.
  { فَرِجَالاً } أي فصَلُّوا رجالاً. { أَوْ رُكْبَاناً } معطوف عليه. والرجال جمع راجل
  أو رَجُل من قولهم: رَجِل الإنسان يَرْجَل رَجَلا إذا عدم المركوب ومشى على قدميه،
  فهو رَجِل ورَاجِل ورَجُل ـ (بضم الجيم) وهي لغة أهل الحجاز؛ يقولون: مشى فلان إلى
  بيت الله حافياً رَجُلاً؛ حكاه الطبريّ وغيره ـ ورَجْلان ورَجيل ورَجْل، ويجمع على
  رِجَال ورَجْلى ورُجّال ورَجّالة ورُجالي ورُجْلان ورِجْلة ورِجَلة (بفتح الجيم) وأَرْجِلَة
  وأَراجِل وأَراجِيل. والرَّجُل الذي هو ٱسم الجنس يُجمع أيضاً على رجال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية ـ لمّا أمر الله تعالى بالقيام له في الصلاة بحال قُنوت وهو
  الوَقار والسّكينة وهدوء الجوارح وهذا على الحالة الغالبة من الأمن والطُّمَأنينة ذكر
  حالة الخوف الطارئة أحياناً، وبيّن أن هذه العبادةَ لا تسقط عن العبد في حال، ورخّص
  لعبيده في الصلاة رجالاً على الأقدام ورُكباناً على الخيل والإبل ونحوها، إيماءً وإشارة
  بالرأس حيثما توجّه؛ هذا قول العلماء، وهذه هي صلاة الفَذّ الذي قد ضايقه الخوف على
  نفسه في حال المُسَايفة أو من سَبُع يطلبه أو من عدوّ يتبعه أو سَيْل يحمله، وبالجملة
  فكل أمر يخاف منه على روحه فهو مبيح ما تضمّنته هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة
  ـ هذه الرخصة في ضمنها إجماع العلماء أن يكون الإنسان حيثما توجّه من السُّموت ويتقلّب
  ويتصرّف بحسب نظره في نجاة نفسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة
  ـ وٱختُلف في الخوف الذي تجوز فيه الصلاة رِجالاً ورُكباناً؛ فقال الشافعي: هو إطلال
  العدوّ عليهم فيتراءون معاً والمسلمون في غير حِصْن حتى ينالهم السلاح من الرمي أو
  أكثر من أن يقرب العدوّ فيه منهم من الطعن والضرب، أو يأتي من يصدق خبره فيخبره بأن
  العدوّ قريب منه ومسيرهم جادّين إليه؛ فإن لم يكن واحد من هذين المعنيين فلا يجوز له
  أن يصلّي صلاة الخوف. فإن صلّوا بالخبر صلاة الخوف ثم ذهب العدوّ لم يعيدوا، وقيل:
  يعيدون؛ وهو قول أبي حنيفة. قال أبو عمر: فالحال التي يجوز منها للخائف أن يصلي راجلاً
  أو راكباً مستقبل القبلة أو غير مستقبلها هي حال شدّة الخوف، والحال التي وردت الآثار
  فيها هي غير هذه. وهي صلاة الخوف بالإمام وٱنقسام الناس وليس حكمها في هذه الآية، وهذا
  يأتي بيانه في سورة «النساء» إن شاء الله تعالى. وفرّق مالك بين خوف العدوّ المقاتل
  وبين خوف السبع ونحوه من جمل صائل أو سَيْل أو ما الأغلب من شأنه الهلاك، فإنه ٱستحب
  من غير خوف العدوّ الإعادةَ في الوقت إن وقع الأمن. وأكثر فقهاء الأمصار على أن الأمر
  سواء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة ـ قال أبو حنيفة: إن القتال
  يفسد الصلاة؛ وحديث ٱبن عمر يردّ عليه، وظاهر الآية أقوى دليل عليه، وسيأتي هذا في
  «النساء» إن شاء الله تعالى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
