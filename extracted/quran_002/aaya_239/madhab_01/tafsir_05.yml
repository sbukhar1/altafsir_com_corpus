  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً فَإِذَآ
  أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الشافعيّ: لما رخّص تبارك وتعالى في جواز ترك بعض الشروط دلّ ذلك
  على أن القتال في الصلاة لا يفسدها، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة
  ـ لا نقصان في عدد الركعات في الخوف عن صلاة المسافر عند مالك والشافعيّ وجماعة من
  العلماء، وقال الحسن بن أبي الحسن وقتادة وغيرهما:: يصلّي ركعة إيماء؛ روى مسلم عن
  بُكير بن الأخْنَس عن مجاهد عن ٱبن عباس قال: فرض الله الصلاة على لسان رسول الله صلى
  الله عليه وسلم في الحَضَر أربعاً وفي السفر ركعتين وفي الخوف ركعة. قال ٱبن عبد البَرّ:
  ٱنفرد به بُكير بن الأخْنَس وليس بحجة فيما ينفرد به، والصلاة أوْلى ما ٱحتِيط فيه،
  ومن صلّى ركعتين في خوفه وسفره خرج من الاختلاف إلى اليقين. وقال الضحاك بن مزاحم:
  يصلّي صاحب خوف الموت في المُسَايفة وغيرها ركعة فإن لم يقدر فليكبّر تكبيرتين. وقال
  إسحاق بن رَاهْوَيْه: فإن لم يقدر إلا على تكبيرة واحدة أجزأت عنه؛ ذكره ٱبن المنذر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم
  } أي ارجعوا إلى ما أُمرتم به من إتمام الأركان. وقال مجاهد: «أمِنْتُمْ» خرجتم من
  دار السفر إلى دار الإقامة؛ وردّ الطبريّ على هذا القول. وقالت فرقة: «أَمِنْتُمْ»
  زال خوفكم الذي ألجأكم إلى هذه الصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السابعة
  ـ وٱختلف العلماء من هذا الباب في بناء الخائف إذا أمِن؛ فقال مالك: إن صلّى ركعة آمنا
  ثم خاف ركب وبَنَى، وكذلك إن صلّى ركعة راكباً وهو خائف ثم أمِن نزل وبَنَى؛ وهو أحد
  قولي الشافعيّ، وبه قال المزنِيّ. وقال أبو حنيفة: إذا ٱفتتح الصلاة آمناً ثم خاف ٱستقبل
  ولم يَبْن، فإن صلّى خائفاً ثم أمِن بَنَى. وقال الشافعيّ: يَبْني النازلُ ولا يبني
  الراكب. وقال أبو يوسف: لا يبني في شيء من هذا كله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثامنة
  ـ قوله تعالى: { فَٱذْكُرُواْ ٱللَّهَ } قيل: معناه ٱشكروه على هذه النعمة في تعليمكم
  هذه الصلاة التي وقع بها الإجزاء؛ ولم تفتكم صلاة من الصلوات وهو الذي لم تكونوا تعلمونه.
  فالكاف في قوله «كما» بمعنى الشكر؛ تقول: افعل بي كما فعلت بك كذا مكافأةً وشكراً.
  و «ما» في قوله «مَا لَمْ» مفعولة بـ «عَلَّمَكُمْ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">التاسعة
  ـ قال علماؤنا رحمة الله عليهم: الصلاة أصلها الدعاء، وحالة الخوف أولى بالدعاء؛ فلهذا
  لم تسقط الصلاة بالخوف؛ فإذا لم تسقط الصلاة بالخوف فأحْرَى ألاّ تسقط بغيره من مرض
  أو نحوه، فأمر الله سبحانه وتعالى بالمحافظة على الصلوات في كل حال من صحة أو مرض،
  وحضر أو سفر، وقدرة أو عجز وخوف أو أمن، لا تسقط عن المكلَّف بحال، ولا يتطرّق إلى
  فرضيتها ٱختلال. وسيأتي بيان حكم المريض في آخر «آل عمران» إن شاء الله تعالى. والمقصود
  من هذا أن تُفعل الصلاةُ كيفما أمكن، ولا تسقط بحال حتى لو لم يتَّفق فعلها إلا بالإشارة
  بالعين لزم فعلها، وبهذا تميَّزت عن سائر العبادات، كلها تسقطُ بالأعذار ويترخص فيها
  بالرُّخَص. قال ٱبن العربيّ: ولهذا قال علماؤنا: وهي مسألة عظمى، إن تارك الصلاة يقتل؛
  لأنها أشبهت الإيمان الذي لا يسقط بحال، وقالوا فيها: إحدى دعائم الإسلام لا تجوز النيابة
  عنها ببدن ولا مال، فيقتل تاركها؛ أصله الشهادتان. وسيأتي ما للعلماء في تارك الصلاة
  في «براءة» إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
