  أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا هشيم، عن يونس، عن الحسن:
  { فَرِجَالاً أَوْ رُكْبَانًا } قال: إذا كان عند القتال صلى راكبا أو ماشيا حيث كان
  وجهه يومئ إيماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله: { فَإنْ خِفْتُمْ فَرِجَالاً
  أَوْ رُكْبَانًا } أصحاب محمد صلى الله عليه وسلم في القتال على الخيل، فإذا وقع الخوف
  فليصل الرجل على كل جهة قائما أو راكبا، أو كما قدر، على أن يومئ برأسه أو يتكلم بلسانه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد بنحوه، إلا أنه قال: أو راكبا لأصحاب محمد صلى الله عليه وسلم، وقال أيضا:
  أو راكبا، أو ما قدر أن يومئ برأسه، وسائر الحديث مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يحيى بن أبي طالب، قال: ثنا يزيد، قال: أخبرنا جويبر، عن الضحاك في قوله: { فَإنْ خِفْتُمْ
  فَرِجَالاً أَوْ رُكْبَانًا } قال: إذا التقوا عند القتال وطلبوا، أو طلبوا، أو طلبهم
  سبع، فصلاتهم تكبيرتان إيماء أي جهة كانت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيم، قال: أخبرنا جويبر، عن الضحاك في قوله:
  { فَرِجَالاً أَوْ رُكْبَانًا } قال: ذلك عند القتال يصلي حيث كان وجهه راكبا أو راجلا
  إذا كان يطلب أو يطلبه سبع، فليصل ركعة يومئ إيماء، فإن لم يستطع فليكبر تكبيرتين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سفيان بن وكيع، قال: ثنا أبي، عن الفضل بن دلهم، عن الحسن: {
  فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَانًا } قال: ركعة وأنت تمشي، وأنت يوضع بك بعيرك،
  ويركض بك فرسك على أي جهة كان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  موسى، قال: ثنا عمرو، قال: ثنا أسباط، عن السدي: { فَإنْ خِفْتُمْ فَرِجَالاً أَوْ
  رُكْبَانًا } أما رجالا: فعلى أرجلكم إذا قاتلتم، يصلي الرجل يومئ برأسه أينما توجه،
  والراكب على دابته يومئ برأسه أينما توجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَإنْ خِفْتُمْ فَرِجَالاً
  أَوْ رُكْبَانًا } الآية. أحل الله لك إذا كنت خائفا عند القتال أن تصلي وأنت راكب
  وأنت تسعى، تومئ برأسك من حيث كان وجهك إن قدرت على ركعتين، وإلا فواحدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  ابن طاوس، عن أبيه: { فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَانًا } قال: ذاك عند المسايفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك، عن معمر، عن
  الزهري في قوله: { فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَانًا } قال: إذا طلب الأعداء
  فقد حل لهم أن يصلوا قبل أي جهة كانوا رجالا أو ركبانا يومئون إيماء ركعتين.</font></font>&#13;\t\t\t<label
