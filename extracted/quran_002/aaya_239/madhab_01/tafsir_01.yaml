  color=\"black\">وقال قتادة: تجزي ركعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع في قوله: { فَإنْ خِفْتُمْ فَرِجَالاً
  أَوْ رُكْبَانًا } قال: كانوا إذا خشوا العدو صلوا ركعتين راكبا كان أو راجلا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة،عن إبراهيم في قوله: { فإن
  خفتم فرجالا أو راكبانا } قال: يصلي الرجل في القتال المكتوبة على دابته، وعلى راحلته
  حيث كان جهه، يومئ إيماء عند كل ركوع وسجود، ولكن السجود أخفض من الركوع، فهذا حين
