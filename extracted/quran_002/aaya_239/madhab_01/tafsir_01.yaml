text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإنْ خِفْتُمْ
  فَرِجَالاً أَوْ رُكْبَاناً فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم
  مَّا لَمْ تَكُونُواْ تَعْلَمُونَ }يعني تعالى ذكره بذلك: وقوموا لله في صلاتكم مطيعين
  له، لما قد بيناه من معناه، فإن خفتم من عدو لكم أيها الناس، تخشونهم على أنفسكم في
  حال التقائكم معهم، أن تصلوا قياما على أرجلكم بالأرض، قانتين لله، فصلوا رجالا مشاة
  على أرجلكم، وأنتم في حربكم وقتالكم وجهاد عدوكم، أو ركبانا على ظهور دوابكم، فإن ذلك
  يجزيكم حينئذ من القيام منكم قانتين.ولما قلنا من أن معنى ذلك كذلك، جاز نصب الرجال
  بالمعنى المحذوف، وذلك أن العرب تفعل ذلك في الجزاء خاصة لأن ثانيه شبيه بالمعطوف على
  أوله، ويبين ذلك أنهم يقولون إن خيرا فخيرا، وإن شرا فشرا، بمعنى: إن تفعل خيرا تصب
  خيرا، وإن تفعل شرا تصب شرا، فيعطفون الجواب على الأول لانجزام الثاني بجزم الأول،
  فكذلك قوله: { فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَانًا } بمعنى: إن خفتم أن تصلوا
  قياما بالأرض فصلوا رجالا؛ والرجال جمع راجل ورجل. وأما أهل الحجاز فإنهم يقولون لواحد
  الرجال رجل، مسموع منهم: مشى فلان إلى بيت الله حافيا رجلا، وقد سمع من بعض أحياء العرب
  في وأحدهم رجلان، كما قال بعض بني عقيل:على إذا أبصرت ليلى بخلوة   أن ازدار بيت الله
  رجلان حافيافمن قال رجلان للذكر، قال للأنثى رجلى، وجاز في جمع المذكر والمؤنث فيه
  أن يقال: أتى القوم رجالى، ورجالى مثل كسالى وكسالى.وقد حكي عن بعضهم أنه كان يقرأ
  ذلك: ”فإن خفتم فرجالا”مشددة. وعن بعضهم أنه كان يقرأ: ”فرجالا”، وكلتا القراءتين غير
  جائزة القراءة بها عندنا بخلاف القراءة الموروثة المستفيضة في أمصار المسلمين. وأما
  الركبان، فجمع راكب، يقال: هو راكب وهو ركبان وركب وركبة وركاب وأركب وأركوب، يقال:
  جاءنا أركوب من الناس وأراكيب. وبنحو ما قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني
  يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا مغيرة، عن إبراهيم، قال: سألته عن قوله:
  { فَرِجَالاً أَوْ رُكْبَانًا } قال: عند المطاردة يصلى حيث كان وجهه، راكبا أو راجلا،
  ويجعل السجود أخفض من الركوع، ويصلي ركعتين يومئ إيماء.حدثنا ابن بشار، قال: ثنا أبو
  عاصم، قال: ثنا سفيان، عن مغيرة عن إبراهيم في قوله: { فَرِجَالاً أَوْ رُكْبَانًا
  } قال: صلاة الضراب ركعتين يومئ إيماء.حدثني أحمد بن إسحاق، قال: ثنا أبو أحمد، عن
  سفيان، عن مغيرة، عن إبراهيم قوله: { فَرِجَالاً أَوْ رُكْبَانًا } قال: يصلي ركعتين
  حيث كان وجهه يومئ إيماء.حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيل،
  عن سالم، عن سعيد بن جبير. { فَرِجَالاً أَوْ رُكْبَانًا } قال: إذا طردت الخيل فأومئ
  إيماء.حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن مالك، عن سعيد، قال: يومئ
  إيماء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً
  فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ
  }حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا هشيم، عن يونس، عن الحسن: { فَرِجَالاً أَوْ
  رُكْبَانًا } قال: إذا كان عند القتال صلى راكبا أو ماشيا حيث كان وجهه يومئ إيماء.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله:
  { فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَانًا } أصحاب محمد صلى الله عليه وسلم في القتال
  على الخيل، فإذا وقع الخوف فليصل الرجل على كل جهة قائما أو راكبا، أو كما قدر، على
  أن يومئ برأسه أو يتكلم بلسانه.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبي نجيح، عن مجاهد بنحوه، إلا أنه قال: أو راكبا لأصحاب محمد صلى الله عليه وسلم،
  وقال أيضا: أو راكبا، أو ما قدر أن يومئ برأسه، وسائر الحديث مثله.حدثنا يحيى بن أبي
  طالب، قال: ثنا يزيد، قال: أخبرنا جويبر، عن الضحاك في قوله: { فَإنْ خِفْتُمْ فَرِجَالاً
  أَوْ رُكْبَانًا } قال: إذا التقوا عند القتال وطلبوا، أو طلبوا، أو طلبهم سبع، فصلاتهم
  تكبيرتان إيماء أي جهة كانت.حدثني المثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيم، قال:
  أخبرنا جويبر، عن الضحاك في قوله: { فَرِجَالاً أَوْ رُكْبَانًا } قال: ذلك عند القتال
  يصلي حيث كان وجهه راكبا أو راجلا إذا كان يطلب أو يطلبه سبع، فليصل ركعة يومئ إيماء،
  فإن لم يستطع فليكبر تكبيرتين.حدثنا سفيان بن وكيع، قال: ثنا أبي، عن الفضل بن دلهم،
  عن الحسن: { فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَانًا } قال: ركعة وأنت تمشي، وأنت
  يوضع بك بعيرك، ويركض بك فرسك على أي جهة كان.حدثني موسى، قال: ثنا عمرو، قال: ثنا
  أسباط، عن السدي: { فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَانًا } أما رجالا: فعلى أرجلكم
  إذا قاتلتم، يصلي الرجل يومئ برأسه أينما توجه، والراكب على دابته يومئ برأسه أينما
  توجه.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَإنْ خِفْتُمْ
  فَرِجَالاً أَوْ رُكْبَانًا } الآية. أحل الله لك إذا كنت خائفا عند القتال أن تصلي
  وأنت راكب وأنت تسعى، تومئ برأسك من حيث كان وجهك إن قدرت على ركعتين، وإلا فواحدة.حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن ابن طاوس، عن أبيه: {
  فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَانًا } قال: ذاك عند المسايفة.حدثني المثنى،
  قال: ثنا سويد، قال: أخبرنا ابن المبارك، عن معمر، عن الزهري في قوله: { فَإنْ خِفْتُمْ
  فَرِجَالاً أَوْ رُكْبَانًا } قال: إذا طلب الأعداء فقد حل لهم أن يصلوا قبل أي جهة
  كانوا رجالا أو ركبانا يومئون إيماء ركعتين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً
  فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ
  }وقال قتادة: تجزي ركعة.حدثت عن عمار، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع في
  قوله: { فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَانًا } قال: كانوا إذا خشوا العدو صلوا
  ركعتين راكبا كان أو راجلا.حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة،عن إبراهيم في
  قوله: { فإن خفتم فرجالا أو راكبانا } قال: يصلي الرجل في القتال المكتوبة على دابته،
  وعلى راحلته حيث كان جهه، يومئ إيماء عند كل ركوع وسجود، ولكن السجود أخفض من الركوع،
  فهذا حين تأخذ السيوف بعضها بعضا؛ هذا في المطاردة.حدثنا ابن بشار، قال: ثنا معاذ بن
  هشام، قال: ثني أبي، قال: كان قتادة يقول: إن استطاع ركعتين وإلا فواحدة يومئ إيماء،
  إن شاء راكبا أو راجلا، قال الله تعالى ذكره: { فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَانًا
  }حدثنا ابن بشار، قال: ثنا معاذ بن هشام، قال: ثني أبي، عن قتادة، عن الحسن، قال في
  الخائف الذي يطلبه العدو، قال: إن استطاع أن يصلي ركعتين، وإلا صلى ركعة.حدثنا ابن
  بشار، قال: ثنا معاذ عبد الرحمن، قال: ثنا سفيان، عن يونس، عن الحسن، قال: ركعة.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا شعبة، قال: سألت الحكـم وحمادا وقتادة عن
  صلاة المسايفة، فقالوا: ركعةحدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا شعبة،
  قال: سألت الحكم وحمادا وقتادة عن صلاة المسايفة، فقالوا: يومئ إيماء حيث كان وجهه.حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، عن حماد والحكـم وقتادة أنهم سئلوا عن الصلاة عند
  المسايفة، فقالوا: ركعة حيث وجهك.حدثني أبو السائب، قال: ثنا ابن فضيل، عن اشعث بن
  سوار، قال: سألت ابن سيرين، عن صلاة المنهزم، فقال: كيف استطاع.حدثني يعقوب بن إبراهيم،
  قال: ثنا ابن علية، عن سعيد بن يزيد، عن أبي نضرة، عن جابر بن غراب، قال: كنا نقاتل
  القوم وعلينا هرم بن حيان، فحضرت الصلاة، فقالوا: الصلاة الصلاة! فقال هرم: يسجد الرجل
  حيث كان وجهه سجدة. قال: ونحن مستقبلو المشرق.حدثني يعقوب، قال: ثنا ابن علية، عن الجريري،
  عن أبي نضرة، قال: كان هرم بن حيان على جيش فحضروا العدو، فقال: يسجد كل رجل منكم تحت
  جيبه حيث كان وجهه سجدة، أو ما استيسر، فقلت لأبي نضرة: ما”ما استيسر”؟ قال: يومئ.حدثنا
  سوار بن عبد الله، قال: ثنا بشر بن المفضل، قال: ثنا أبو مسلمة، عن أبي نضرة، قال:
  ثني جابر بن غراب، قال: كنا مع هرم بن حيان نقاتل العدو مستقبلي المشرق، فحضرت الصلاة،
  فقالوا الصلاة، فقال: يسجد الرجل تحت جيبه سجدة.حدثني المثنى، قال: ثنا سويد بن نصر،
  قال: أخبرنا ابن المبارك، عن عبد الملك بن أبي سليمان، عن عطاء في قوله: { فَإنْ خِفْتُمْ
  فَرِجَالاً أَوْ رُكْبَانًا } قال: تصلي حيث توجهت راكبا وماشيا، وحيث توجهت بك دابتك،
  تومئ إيماء للمكتوبة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً
  فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ
  }حدثني سعيد بن عمرو السكوني، قال: ثنا هبة بن الوليد، قال: ثنا المسعودي، قال: ثني
  يزيد الفقير، عن جابر بن عبد الله، قال: صلاة الخوف ركعة.حدثنا أحمد بن إسحاق، قال:
  ثنا أبو أحمد، قال: ثنا موسى بن محمد الأنصاري، عن عبد الملك، عن عطاء في هذه الآية،
  قال: إذا كان خائفا صلى على أي حال كان.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  مالك، وسألته عن قول الله: { فَرِجَالاً أَوْ رُكْبَانًا } قال: راكبا وماشيا، ولو
  كانت إنما عنى بها الناس، لم يأت إلا رجالا، وانقطعت الألف إنما هي رجال مشاة. وعن:
  { يَأْتُوكَ رِجَالاً وَعَلَىٰ كُلّ ضَامِرٍ } قال: يأتون مشاة وركبانا.قال أبو جعفر:
  الخوف الذي للمصلي أن يصلي من أجله المكتوبة ماشيا راجلا وراكبا جائلا: الخوف على المهمة
  عند السلة والمسايفة في قتال من أمر بقتاله من عدو للمسلمين، أو محارب، أو طلب سبع،
  أو جمل صائل أو سيل سائل، فخاف الغرق فيه، وكل ما الأغلب من شأنه هلاك المرء منه إن
  صلى صلاة الأمن. فإنه إذا كان ذلك كذلك، فله أن يصلي صلاة شدة الخوف حيث كان وجهه يومئ
  إيماء لعموم كتاب الله: { فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَانًا } ولم يخص الخوف
  على ذلك على نوع من الأنواع، بعد أن يكون الخوف صفته ما ذكرت.وإنما قلنا: إن الخوف
  الذي يجوز للمصلي أن يصلي كذلك هو الذي الأغلب منه الهلاك بإقامة الصلاة بحدودها، وذلك
  حال شدة الخوف؛ لأن: محمد بن حميد وسفيان بن وكيع حدثاني، قالا: ثنا جرير، عن عبد الله
  بن نافع، عن أبيه، عن ابن عمر، قال: قال النبي صلى الله عليه وسلم في صلاة الخوف: \"
  يقوم الأمير وطائفة من الناس معه، فيسجدون سجدة واحدة، ثم تكون طائفة منهم بينهم وبين
  العدو، ثم ينصرف الذين سجدوا سجدة مع أميرهم، ثم يكونون مكان الذين لم يصلوا، ويتقدم
  الذين لم يصلوا فيصلون مع أميرهم سجدة واحدة، ثم ينصرف أميرهم وقد قضى صلاته، ويصلي
  بعد صلاته كل واحد من الطائفتين سجدة لنفسه، وإن كان خوف أشد من ذلك فرجالا أو ركبانا
  \" حدثني سعيد بن يحيى الأموي، قال: ثني أبي، قال: ثنا ابن جريح، عن موسى بن عقبة،
  عن نافع، عن ابن عمر، قال: إذا اختلطوا - يعني في القتال - فإنما هو الذكر، وأشار بالرأس.
  قال ابن عمر: قال النبي صلى الله عليه وسلم: \" وإن كانوا أكثر من ذلك فيصلون قياما
  وركباناً \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً
  فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ
  }  ففصل النبي بين حكم صلاة الخوف في غير حال المسايفة والمطاردة وبين حكم صلاة الخوف
  في حال شدة الخوف والمسايفة، على ما روينا عن ابن عمر. فكان معلوما بذلك أن قوله تعالى
  ذكره: { فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَانًا } إنما عنى به الخوف الذي وصفنا
  صفته.وبنحو الذي روى ابن عمر عن النبي روي عن ابن عمر أنه كان يقول:حدثني يعقوب قال:
  ثنا ابن علية، عن أيوب، عن نافع، عن ابن عمر أنه قال في صلاة الخوف: يصلى بطائفة من
  القوم ركعة وطائفة تحرس، ثم ينطلق هؤلاء الذين صلى بهم ركعة حتى يقوموا مقام أصحابهم،
  ثم يحيي أولئك، فيصلي بهم ركعة، ثم يسلم، وتقوم كل طائفة فتصلي ركعة. قال. فإن كان
  خوف أشد من ذلك فرجالا أو ركبانا.وأما عدد الركعات في تلك الحال من الصلاة، فإني أحب
  أن لا يقتصر من عددها في حال الأمن، وإن قصر عن ذلك فصلى ركعة رأيتها مجزئة، لأن: بشر
  بن معاذ حدثني، قال: ثنا أبو عوانة، عن بكر بن الأخنس، عن مجاهد، عن ابن عباس، قال:
  فرض الله الصلاة على لسان نبيكم صلى الله عليه وسلم في الحضر أربعا، وفي السفر ركعتين،
  وفي الخوف ركعة.القول في تأويل قوله تعالى: { فَإِذَا أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ
  كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ }.وتأويل ذلك: فإذا أمنتم أيها
  المؤمنون من عدوكم أن يقدر على قتلكم في حال اشتغالكم بصلاتكم التي فرضها عليكم ومن
  غيره ممن كنتم تخافونه على أنفسكم في حال صلاتكم، فاطمأننتم، فاذكروا الله في صلاتكم
  وفي غيرها، بالشكر له والحمد والثناء عليه، على ما أنعم به عليكم من التوفيق لإصابة
  الحق الذي ضل عنه أعداؤكم من أهل الكفر بالله، كما ذكركم بتعليمه إياكم، من أحكامه،
  وحلاله، وحرامه، وأخبار من قبلكم من الأمم السالفة، والأنباء الحادثة بعدكم في عاجل
  الدنيا وأجل الآخرة، التي جهلها غيركم، وبصركـم من ذلك وغيره، إنعاما منه عليكم بذلك،
  فعلمكم منه ما لم تكونوا من قبل تعليمه إياكم تعلمون.وكان مجاهد يقول في قوله: { فَإِذَا
  أَمِنتُمْ } ما: حدثنا به أبو كريب، قال: ثنا وكيع، عن سفيان، عن ليث، عن مجاهد: {
  فَإِذَا أَمِنتُمْ } قال: خرجتم من دار السفر إلى دار الإقامة.وبمثل الذي قلنا من ذلك
  قال ابن زيد.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله:. { فَإِذَا
  أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ } قال: فإذا أمنتم، فصلوا الصلاة كما افترض الله عليكم
  إذا جاء الخوف، كانت لهم رخصة. وقوله ههنا { فَٱذْكُرُواْ ٱللَّهَ } قال: الصلاة {
  كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ }.وهذا القول الذي ذكرنا عن مجاهد
  قول غيره أولى بالصواب منه، لإجماع الجميع على أن الخوف متى زال فواجب على المصلي المكتوبة
  وإن كان في سفر أداؤها بركوعها وسجودها وحدودها، وقائما بالأرض غير ماش ولا راكب، كالذي
  يجب عليه من ذلك إذا كان مقيما في مصره وبلده، إلا ما أبيح له من القصر فيها في سفره.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً
  فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ
  }ولم يجر في هذه الآية للسفر ذكر، فيتوجه قوله: { فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم
  مَّا لَمْ تَكُونُواْ تَعْلَمُونَ } إليه.و إنما جرى ذكر الصلاة في حال الأمن وحال
  شده الخوف، فعرف الله سبحانه وتعالى عباده صفة الواجب عليهم من الصلاة فيهما، ثم قال:
  فإذا أمنتم فزال الخوف فأقيموا صلاتكم وذكري فيها وفي غيرها مثل الذي أوجبته عليكم
  قبل حدوث حال الخوف وبعده.فلو كان جرى للسفر ذكر، ثم أراد الله تعالى ذكره تعريف خلقه
  صفة الواجب عليهم من الصلاة بعد مقامهم لقال: فإذا أقمتم فاذكروا الله كما علمكم ما
  لم تكونوا تعلمون، ولم يقل: فإذا أمنتم. وفي قوله تعالى ذكره: { فَإِذَا أَمِنتُمْ
  } الدلالة الواضحة على صحة قول من وجه تأويل ذلك إلى الذي قلنا فيه، وخلاف قول مجاهد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

