  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا
  عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  تعالى ذكره بذلك: وقوموا لله في صلاتكم مطيعين له، لما قد بيناه من معناه، فإن خفتم
  من عدو لكم أيها الناس، تخشونهم على أنفسكم في حال التقائكم معهم، أن تصلوا قياما على
  أرجلكم بالأرض، قانتين لله، فصلوا رجالا مشاة على أرجلكم، وأنتم في حربكم وقتالكم وجهاد
  عدوكم، أو ركبانا على ظهور دوابكم، فإن ذلك يجزيكم حينئذ من القيام منكم قانتين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ولما قلنا من أن معنى ذلك كذلك، جاز نصب الرجال بالمعنى المحذوف، وذلك
  أن العرب تفعل ذلك في الجزاء خاصة لأن ثانيه شبيه بالمعطوف على أوله، ويبين ذلك أنهم
  يقولون إن خيرا فخيرا، وإن شرا فشرا، بمعنى: إن تفعل خيرا تصب خيرا، وإن تفعل شرا تصب
  شرا، فيعطفون الجواب على الأول لانجزام الثاني بجزم الأول، فكذلك قوله: { فَإنْ خِفْتُمْ
  فَرِجَالاً أَوْ رُكْبَانًا } بمعنى: إن خفتم أن تصلوا قياما بالأرض فصلوا رجالا؛ والرجال
  جمع راجل ورجل. وأما أهل الحجاز فإنهم يقولون لواحد الرجال رجل، مسموع منهم: مشى فلان
  إلى بيت الله حافيا رجلا، وقد سمع من بعض أحياء العرب في وأحدهم رجلان، كما قال بعض
  بني عقيل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">على إذا
  أبصرت ليلى بخلوة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أن ازدار بيت الله رجلان حافيا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فمن قال رجلان للذكر، قال للأنثى
  رجلى، وجاز في جمع المذكر والمؤنث فيه أن يقال: أتى القوم رجالى، ورجالى مثل كسالى
  وكسالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد حكي عن بعضهم أنه كان يقرأ ذلك:
  ”فإن خفتم فرجالا”مشددة. وعن بعضهم أنه كان يقرأ: ”فرجالا”، وكلتا القراءتين غير جائزة
  القراءة بها عندنا بخلاف القراءة الموروثة المستفيضة في أمصار المسلمين. وأما الركبان،
  فجمع راكب، يقال: هو راكب وهو ركبان وركب وركبة وركاب وأركب وأركوب، يقال: جاءنا أركوب
  من الناس وأراكيب. وبنحو ما قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  هشيم، قال: أخبرنا مغيرة، عن إبراهيم، قال: سألته عن قوله: { فَرِجَالاً أَوْ رُكْبَانًا
  } قال: عند المطاردة يصلى حيث كان وجهه، راكبا أو راجلا، ويجعل السجود أخفض من الركوع،
  ويصلي ركعتين يومئ إيماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عاصم،
  قال: ثنا سفيان، عن مغيرة عن إبراهيم في قوله: { فَرِجَالاً أَوْ رُكْبَانًا } قال:
  صلاة الضراب ركعتين يومئ إيماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أحمد بن إسحاق، قال: ثنا أبو أحمد، عن سفيان، عن مغيرة، عن إبراهيم قوله: { فَرِجَالاً
  أَوْ رُكْبَانًا } قال: يصلي ركعتين حيث كان وجهه يومئ إيماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيل، عن سالم، عن سعيد بن جبير. {
  فَرِجَالاً أَوْ رُكْبَانًا } قال: إذا طردت الخيل فأومئ إيماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن مالك، عن سعيد،
  قال: يومئ إيماء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
