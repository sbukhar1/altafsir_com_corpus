aaya: وَلَكُمْ فِي الْقِصَاصِ حَيَاةٌ يَا أُولِي الْأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَكُمْ فِي ٱلْقِصَاصِ
  حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ }{ وَلَكُمْ فِي ٱلْقِصَاصِ
  حَيَوٰةٌ } أي بقاء عظيم { يَٰأُوْلِي ٱلأَلْبَٰبِ } ذوي العقول لأنّ القاتل إذا علم
  أنه يقتل ارتدع فأحيا نفسه ومن أراد قتله فشرع { لَعَلَّكُمْ تَتَّقُونَ } القتل لمخافة
  القَوَد.\r\n\t\t\t\r\n\t\t\t</section>"

