  لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: ولكم فـي
  القصاص من القاتل بقاء لغيره لأنه لا يقتل بـالـمقتول غير قاتله فـي حكم الله. وكانوا
  فـي الـجاهلـية يقتلون بـالأنثى الذكر، وبـالعبد الـحر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط عن
  السدي: { وَلَكُمْ فِـي القِصَاصِ حَياةٌ } يقول: بقاء، لا يقتل إلا القاتل بجنايته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما تأويـل قوله: { يا أُولـي الألْبـابِ } فإنه: يا أولـي العقول.
  والألبـاب جمع اللبّ، واللبّ العقل. وخص الله تعالـى ذكره بـالـخطاب أهل العقول، لأنهم
  هم الذين يعقلون عن الله أمره ونهيه ويتدبرون آياته وحججه دون غيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { لَعَلَّكُمْ تَتَّقُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وتأويـل قوله: { لَعَلَّكُمْ تَتَّقُونَ } أي تتقون القصاص فتنتهون
  عن القتل. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد فـي قوله: { لَعَلَّكُمْ تَتَّقُونَ } قال: لعلك تتقـي أن تقتله
  فتقتل به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
