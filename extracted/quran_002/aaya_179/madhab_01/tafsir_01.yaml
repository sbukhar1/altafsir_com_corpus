aaya: وَلَكُمْ فِي الْقِصَاصِ حَيَاةٌ يَا أُولِي الْأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَكُمْ فِي ٱلْقِصَاصِ
  حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ }يعنـي تعالـى ذكره بقوله: {
  وَلَكُمْ فِـي القِصَاصِ حَياةٌ يا أُولـي الألْبـاب } ولكم يا أولـي العقول فـيـما
  فرضت علـيكم وأوجبت لبعضكم علـى بعض من القصاص فـي النفوس والـجراح والشجاج ما منع
  به بعضكم من قتل بعض وقَدَع بعضكم عن بعض فحيـيتـم بذلك فكان لكم فـي حكمي بـينكم بذلك
  حياة.واختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم فـي ذلك نـحو الذي قلنا فـيه. ذكر
  من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قوله: { وَلَكُمْ فِـي القِصَاصِ حَياةٌ يا أُولـي الألْبـاب } قال:
  نكالٌ، تناهٍ.حدثنا أبو كريب، قال: ثنا ابن أبـي زائدة، عن ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قوله: { وَلَكُمْ فِـي القِصَاصِ حَياةٌ } قال: نكالٌ، تناهٍ.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.حدثنا
  بشر بن معاذ، قال: حدثنا يزيد، عن سعيد، عن قتادة: { وَلَكُمْ فِـي القِصَاصِ حَياةٌ
  } جعل الله هذا القصاص حياة ونكالاً وعظة لأهل السفه والـجهل من الناس. وكم من رجل
  قد همّ بداهية لولا مخافة القصاص لوقع بها، ولكن الله حجز بـالقصاص بعضهم عن بعض. وما
  أمر الله بأمر قط إلا وهو أمر صلاح فـي الدنـيا والآخرة ولا نهى الله عن أمر قط إلا
  وهو أمر فساد فـي الدنـيا والدين، والله أعلـم بـالذي يصلـح خـلقه.حدثنا الـحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَلَكُمْ فِـي
  القِصَاصِ حَياةٌ يا أُولـي الألْبـاب } قال: قد جعل الله فـي القصاص حياة، إذا ذكره
  الظالـم الـمتعدّي كفّ عن القتل.حدثت عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن
  أبـيه، عن الربـيع قوله: { وَلَكُمْ فِـي القِصَاصِ حَياةٌ } الآية، يقول: جعل الله
  هذا القصاص حياة وعبرة لكم، كم من رجل قد همّ بداهية فمنعه مخافة القصاص أن يقع بها،
  وإن الله قد حجز عبـاده بعضهم عن بعض بـالقصاص.حدثنا القاسم، قال: ثنا الـحسين، قال:
  حدثنـي حجاج، عن ابن جريج، عن مـجاهد قوله: { وَلَكُمْ فِـي القِصَاصِ حَياةٌ } قال:
  نكالٌ، تناهٍ. قال ابن جريج: حياة: منعة.حدثنـي يونس قال: أخبرنا ابن وهب، قال: قال
  ابن زيد فـي قوله: { وَلَكُمْ فِـي القِصَاصِ حَياةٌ } قال: حياة: بقـية إذا خاف هذا
  أن يقتل بـي كفّ عنـي، لعله يكون عدوّاً لـي يريد قتلـي، فـيتذكر أن يقتل فـي القصاص،
  فـيخشى أن يقتل بـي، فـيكف بـالقصاص الذي خاف أن يقتل لولا ذلك قتل هذا.حدثت عن يعلـى
  بن عبـيد، قال: ثنا إسماعيـل، عن أبـي صالـح فـي قوله: { وَلَكُمْ فِـي القِصَاصِ حَياةٌ
  } قال: بقاء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَكُمْ فِي ٱلْقِصَاصِ حَيَٰوةٌ يٰأُولِي
  ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ }وقال آخرون: معنى ذلك: ولكم فـي القصاص من القاتل
  بقاء لغيره لأنه لا يقتل بـالـمقتول غير قاتله فـي حكم الله. وكانوا فـي الـجاهلـية
  يقتلون بـالأنثى الذكر، وبـالعبد الـحر. ذكر من قال ذلك:حدثنـي موسى بن هارون، قال:
  ثنا عمرو بن حماد، قال: ثنا أسبـاط عن السدي: { وَلَكُمْ فِـي القِصَاصِ حَياةٌ } يقول:
  بقاء، لا يقتل إلا القاتل بجنايته.وأما تأويـل قوله: { يا أُولـي الألْبـابِ } فإنه:
  يا أولـي العقول. والألبـاب جمع اللبّ، واللبّ العقل. وخص الله تعالـى ذكره بـالـخطاب
  أهل العقول، لأنهم هم الذين يعقلون عن الله أمره ونهيه ويتدبرون آياته وحججه دون غيرهم.القول
  فـي تأويـل قوله تعالـى: { لَعَلَّكُمْ تَتَّقُونَ }.وتأويـل قوله: { لَعَلَّكُمْ تَتَّقُونَ
  } أي تتقون القصاص فتنتهون عن القتل. كما:حدثنـي به يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد فـي قوله: { لَعَلَّكُمْ تَتَّقُونَ } قال: لعلك تتقـي أن تقتله فتقتل
  به.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

