  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ
  فِي ٱلْقِصَاصِ حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { وَلَكُمْ فِـي القِصَاصِ حَياةٌ يا أُولـي
  الألْبـاب } ولكم يا أولـي العقول فـيـما فرضت علـيكم وأوجبت لبعضكم علـى بعض من القصاص
  فـي النفوس والـجراح والشجاج ما منع به بعضكم من قتل بعض وقَدَع بعضكم عن بعض فحيـيتـم
  بذلك فكان لكم فـي حكمي بـينكم بذلك حياة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى ذلك، فقال بعضهم فـي ذلك نـحو الذي قلنا فـيه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قوله: { وَلَكُمْ فِـي القِصَاصِ حَياةٌ يا أُولـي الألْبـاب
  } قال: نكالٌ، تناهٍ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن أبـي
  زائدة، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَلَكُمْ فِـي القِصَاصِ
  حَياةٌ } قال: نكالٌ، تناهٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: حدثنا يزيد، عن سعيد، عن قتادة: { وَلَكُمْ
  فِـي القِصَاصِ حَياةٌ } جعل الله هذا القصاص حياة ونكالاً وعظة لأهل السفه والـجهل
  من الناس. وكم من رجل قد همّ بداهية لولا مخافة القصاص لوقع بها، ولكن الله حجز بـالقصاص
  بعضهم عن بعض. وما أمر الله بأمر قط إلا وهو أمر صلاح فـي الدنـيا والآخرة ولا نهى
  الله عن أمر قط إلا وهو أمر فساد فـي الدنـيا والدين، والله أعلـم بـالذي يصلـح خـلقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة فـي قوله: { وَلَكُمْ فِـي القِصَاصِ حَياةٌ يا أُولـي الألْبـاب } قال: قد
  جعل الله فـي القصاص حياة، إذا ذكره الظالـم الـمتعدّي كفّ عن القتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع
  قوله: { وَلَكُمْ فِـي القِصَاصِ حَياةٌ } الآية، يقول: جعل الله هذا القصاص حياة وعبرة
  لكم، كم من رجل قد همّ بداهية فمنعه مخافة القصاص أن يقع بها، وإن الله قد حجز عبـاده
  بعضهم عن بعض بـالقصاص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد قوله: { وَلَكُمْ فِـي القِصَاصِ حَياةٌ
  } قال: نكالٌ، تناهٍ. قال ابن جريج: حياة: منعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَلَكُمْ فِـي القِصَاصِ حَياةٌ
  } قال: حياة: بقـية إذا خاف هذا أن يقتل بـي كفّ عنـي، لعله يكون عدوّاً لـي يريد قتلـي،
  فـيتذكر أن يقتل فـي القصاص، فـيخشى أن يقتل بـي، فـيكف بـالقصاص الذي خاف أن يقتل
  لولا ذلك قتل هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن يعلـى بن عبـيد، قال: ثنا
  إسماعيـل، عن أبـي صالـح فـي قوله: { وَلَكُمْ فِـي القِصَاصِ حَياةٌ } قال: بقاء.</font></font>&#13;\t\t\t<label
