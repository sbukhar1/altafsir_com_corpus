  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ
  فِي ٱلْقِصَاصِ حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه أربع مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { وَلَكُمْ فِي ٱلْقِصَاصِ حَيَاةٌ } هذا من الكلام البليغ الوجيز كما
  تقدّم. ومعناه: لا يقتل بعضكم بعضاً؛ رواه سفيان عن السُّدّي عن أبي مالك. والمعنى:
  أن القصاص إذا أقيم وتحقّق الحكم فيه ٱزدجر من يريد قتل آخر، مخافةَ أن يقتص منه فحييا
  بذلك معاً. وكانت العرب إذا قتل الرجل الآخر حَمِيَ قبيلاهما وتقاتلوا، وكان ذلك داعياً
  إلى قتل العدد الكثير؛ فلما شرع الله القصاص قَنِع الكل به وتركوا الاقتتال؛ فلهم في
  ذلك حياة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: اتفق أئمة الفتوى على أنه
  لا يجوز لأحد أن يقتص من أحد حقه دون السلطان، وليس للناس أن يقتص بعضهم من بعض؛ وإنما
  ذلك للسلطان أو من نصبه السلطان لذلك؛ ولهذا جعل الله السلطان ليقبض أيدي الناس بعضهم
  عن بعض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: وأجمع العلماء على أن على
  السلطان أن يقتص من نفسه إن تعدّى على أحدٍ من رعيّته، إذ هو واحد منهم؛ وإنما له مَزِيّة
  النظر لهم كالوصيّ والوكيل، وذلك لا يمنع القصاص، وليس بينهم وبين العامّة فرق في أحكام
  الله عز وجل؛ لقوله جل ذكره: { كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى } ، وثبت
  عن أبي بكر الصديق رضي الله عنه أنه قال لرجل شكا إليه أن عاملاً قطع يده: لئن كنت
  صادقاً لأقيدنّك منه. وروى النّسائي عن أبي سعيد الخُدْرِيّ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بينا رسول الله صلى الله عليه
  وسلم يَقسم شيئاً إذ أكبّ عليه رجل، فطعنه رسول الله صلى الله عليه وسلم بعُرجون كان
  معه، فصاح الرجل؛ فقال له رسول الله صلى الله عليه وسلم: «تعال فاستقد». قال: بل عفوت
  يا رسول الله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروى
  أبو داود الطيالسي عن أبي فراس قال: خطب عمر بن الخطاب رضي الله عنه فقال: أَلاَ مَن
  ظلمه أميره فليرفع ذلك إليّ أقيده منه. فقام عمرو بن العاص فقال: يا أمير المؤمنين،
  لئن أدّب رجل منا رجلاً من أهل رعيّته لتقصنّه منه؟ قال: كيف لا أقصّه منه وقد رأيت
  رسول الله صلى الله عليه وسلم يقصّ من نفسه!. ولفظ أبي داود السّجستانيّ عنه قال: خطبنا
  عمر بن الخطاب فقال: إني لم أبعث عُمّالي ليضربوا أبشاركم ولا ليأخذوا أموالكم؛ فمن
  فعل ذلك به فليرفعه إليّ أقصّه منه. وذكر الحديث بمعناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  قوله تعالى: { لَعَلَّكُمْ تَتَّقُونَ } تقدم معناه. والمراد هنا «تتقون» القتل فتسلمون
  من القصاص، ثم يكون ذلك داعيةً لأنواع التقوى في غير ذلك؛ فإن الله يثيب بالطاعة على
  الطاعة. وقرأ أبو الجوزاء أوس بن عبد اللَّه الرَّبَعِي «ولكم في القَصَص حياة» قال
  النحاس: قراءة أبي الجوزاء شاذّة. قال غيره: يحتمل أن يكون مصدراً كالقصاص. وقيل: أراد
  بالقَصَص القرآن؛ أي لكم في كتاب الله الذي شرع فيه القصص حياة؛ أي نجاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
