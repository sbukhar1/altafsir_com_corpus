  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ
  فِي ٱلْقِصَاصِ حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه سبحانه وتعالى لما أوجب في الآية المتقدمة القصاص وكان القصاص
  من باب الإيلام توجه فيه سؤال وهو أن يقال كيف يليق بكمال رحمته إيلام العبد الضعيف؟
  فلأجل دفع هذا السؤال ذكر عقيبه حكمة شرع القصاص فقال { وَلَكُمْ فِي ٱلْقِصَاصِ حَيَوٰةٌ
  } وفي الآية مسائل المسألة الأولى في الآية وجوه الأول أنه ليس المراد من هذه الآية
  أن نفس القصاص حياة لأن القصاص إزالة للحياة وإزالة الشيء يمتنع أن تكون نفس ذلك الشيء،
  بل المراد أن شرع القصاص يفضي إلى الحياة في حق من يريد أن يكون قاتلاً، وفي حق من
  يراد جعله مقتولاً وفي حق غيرهما أيضاً، أما في حق من يريد أن يكون قاتلاً فلأنه إذا
  علم أنه لو قتل قتل ترك القتل فلا يقتل فيبقى حياً، وأما في حق من يراد جعله مقتولاً
  فلأن من أراد قتله إذا خاف من القصاص ترك قتله فيبقى غير مقتول، وأما في حق غيرهما
  فلأن في شرع القصاص بقاء من هم بالقتل، أو من يهم به وفي بقائهما بقاء من يتعصب لهما،
  لأن الفتنة تعظم بسبب القتل فتؤدي إلى المحاربة التي تنتهي إلى قتل عالم من الناس وفي
  تصور كون القصاص مشروعاً زوال كل ذلك وفي زواله حياة الكل. الوجه الثاني في تفسير الآية
  أن المراد منها أن نفس القصاص سبب الحياة وذلك لأن سافك الدم إذا أقيد منه ارتدع من
  كان يهم بالقتل فلم يقتل، فكان القصاص نفسه سبباً للحياة من هذا الوجه، واعلم أن الوجه
  الذي ذكرناه غير مخص بالقصاص الذي هو القتل، يدخل فيه القصاص في الجوارح والشجاج وذلك
  لأنه إذا علم أنه إن جرح عدوه اقتص منه زجره ذلك عن الإقدام فيصير سبباً لبقائهما لأن
  المجروح لا يؤمن فيه الموت وكذلك الجارح إذا اقتص منه وأيضاً فالشجة والجراحة التي
  لا قود فيها داخلة تحت الآية لأن الجارح لا يأمن أن تؤدى جراحته إلى زهوق النفس فيلزم
  القود، فخوف القصاص حاصل في النفس. الوجه الثالث أن المراد من القصاص إيجاب التسوية
  فيكون المراد أن في إيجاب التسوية حياة لغير القاتل، لأنه لا يقتل غير القاتل بخلاف
  ما يفعله أهل الجاهلية وهو قول السدي. والوجه الرابع قرأ أبو الجوزاء { وَلَكُمْ فِي
  ٱلْقِصَاصِ حَيَوٰةٌ } أي فيما قص عليكم من حكم القتل والقصاص وقيل { ٱلْقِصَاصِ }
  القرآن، أي لكم في القرآن حياة للقلوب كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رُوحاً مّنْ أَمْرِنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشورى52</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَحْيَىٰ
  مَنْ حَىَّ عَن بَيّنَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنفال42 والله أعلم. المسألة الثانية اتفق علماء البيان على أن هذه
  الآية في الإيجاز مع جمع المعاني باللغة بالغة إلى أعلى الدرجات، وذلك لأن العرب عبروا
  عن هذا المعنى بألفاظ كثير، كقولهم قتل البعض إحياء للجميع، وقول آخرين أكثروا القتل
  ليقل القتل، وأجود الألفاظ المنقولة عنهم في هذا الباب قولهم القتل أنفى للقتل، ثم
  إن لفظ القرآن أفصح من هذا، وبيان التفاوت من وجوه أحدها أن قوله { وَلَكُمْ فِي ٱلْقِصَاصِ
  حَيَوٰةٌ } أخصر من الكل، لأن قوله { وَلَكُمْ } لا يدخل في هذا الباب، إذ لا بد في
  الجميع من تقدير ذلك، لأن قول القائل قتل البعض إحياء للجميع لا بد فيه من تقدير مثله،
  وكذلك في قولهم القتل أنفى للقتل فإذا تأملت علمت أن قوله { فِي ٱلْقِصَاصِ حَيَوٰةٌ
  } أشد اختصاراً من قولهم القتل أنفى للقتل وثانيها أن قولهم القتل أنفى للقتل ظاهرة
  يقتضي كون الشيء سبباً لانتفاء نفسه وهو محال، وقوله { فِي ٱلْقِصَاصِ حَيَوٰةٌ } ليس
  كذلك، لأن المذكور هو نوع من القتل وهو القصاص، ثم ما جعله سبباً لمطلق الحياة لأنه
  ذكر الحياة منكرة، بل جعله سبباً لنوع من أنواع الحياة وثالثها أن قولهم القتل أنفى
  للقتل، فيه تكرار للفظ القتل وليس قوله { فِي ٱلْقِصَاصِ حَيَوٰةٌ } كذلك ورابعها أن
  قول القائل القتل أنفى للقتل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
