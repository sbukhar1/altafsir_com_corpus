  class=\"TextResultArabic\"><font color=\"black\">أما قوله تعالى { يأُوْلِي ٱلأَلْبَـٰبِ
  } فالمراد به العقلاء الذين يعرفون العواقب ويعلمون جهات الخوف، فإذا أرادوا الإقدام
  على قتل أعداءهم، وعلموا أنهم يطالبون بالقود صار ذلك رادعاً لهم لأن العاقل لا يريد
  إتلاف غيره بإتلاف نفسه فإذا خاف ذلك كان خوفه سبباً للكف والامتناع، إلا أن هذا الخوف
  إنما يتولد من الفكر الذي ذكرناه ممن له عقل يهديه إلى هذا الفكر فمن لا عقل له يهديه
  إلى هذا الفكر لا يحصل له هذا الخوف، فلهذا السبب خص الله سبحانه بهذا الخطاب أولي
  الألباب. وأما قوله تعالى { لَعَلَّكُمْ تَتَّقُونَ } ففيه مسائل المسألة الأولى لفظة
  { لَعَلَّ } للترجي، وذلك إنما يصح في حق من لم يكن عالماً بجميع المعلومات، وجوابه
  ما سبق في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَـٰأَيُّهَا ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِىْ خَلَقَكُمْ
  وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 21. المسألة الثانية قال
  الجبائي هذا يدل على أنه تعالى أراد من الكل التقوى، سواء كان في المعلوم أنهم يتقون
  أو لا يتقون بخلاف قول المجبرة، وقد سبق جوابه أيضاً في تلك الآية. المسألة الثالثة
  في تفسير الآية قولان أحدهما قول الحسن والأصم أن المراد لعلكم تتقون نفس القتل بخوف
  القصاص والثاني أن المراد هو التقوى من كل الوجوه وليس في الآية تخصيص للتقوى، فحمله
  على الكل أولى ومعلوم أن الله تعالى إنما كتب على العباد الأمور الشاقة من القصاص وغيره
  لأجل أن يتقوا النار باجتناب المعاصي ويكفوا عنها، فإذا كان هذا هو المقصود الأصلي
  وجب حمل الكلام عليه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
