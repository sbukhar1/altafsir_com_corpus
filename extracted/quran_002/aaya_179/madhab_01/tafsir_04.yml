  لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">لا يفيد إلا الردع عن القتل، وقوله
  { فِي ٱلْقِصَاصِ حَيَوٰةٌ } يفيد الردع عن القتل وعن الجرح وغيرهما فهو أجمع للفوائد
  وخامسها أن نفي القتل مطلوب تبعاً من حيث إنه يتضمن حصول الحياة، وأما الآية فإنها
  دالة على حصول الحياة وهو مقصود أصلي، فكان هذا أولى وسادسها أن القتل ظلماً قتل، مع
  أنه لا يكون نافياً للقتل بل هو سبب لزيادة القتل، إنما النافي لوقوع القتل هو القتل
  المخصوص وهو القصاص، فظاهر قولهم باطل، أما الآية فهي صحيحة ظاهراً وتقديراً، فظهر
  التفاوت بين الآية وبين كلام العرب. المسألة الثانية احتجت المعتزلة بهذه الآية على
  فساد قول أهل السنة في قولهم إن المقتول لو لم يقتل لوجب أن يموت. فقالوا إذا كان الذي
  يقتل يجب أن يموت لو لم يقتل، فهب أن شرع القصاص يزجر من يريد أن يكون قاتلاً عن الإقدام
  على القتل، لكن ذلك الإنسان يموت سواء قتله هذا القاتل أو لم يقتله، فحينئذ لا يكون
  شرع القصاص مفضياً إلى حصول الحياة. فإن قيل أنا إنما نقول فيمن قتل لو لم يقتل كان
  يموت لا فيمن أريد قتله ولم يقتل فلا يلزم ما قلتم، قلنا أليس إنما يقال فيمن قتل لو
  لم يقتل كيف يكون حاله؟ فإذا قلتم كان يموت فقد حكمتم في أن من حق كل وقت صح وقوع قتله
  أن يكون موته كقتله، وذلك يصحح ما ألزمناكم لأنه لا بد من أن يكون على قولكم المعلوم
  أنه لو لم يقتله إما لأن منعه مانع عن القتل، أو بأن خاف قتله أنه كان يموت وفي ذلك
  صحة ما ألزمناكم، هذا كله ألفاظ القاضي.</font></font>&#13;\t\t\t<label disabled=\"true\"
