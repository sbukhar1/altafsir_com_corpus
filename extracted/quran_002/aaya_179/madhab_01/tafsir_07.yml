  ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ
  بِٱلأُنْثَىٰ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ وَأَدَآءٌ
  إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ مِّن رَّبِّكُمْ وَرَحْمَةٌ فَمَنِ ٱعْتَدَىٰ
  بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ فِي ٱلْقِصَاصِ
  حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يقتل مسلم بكافر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولا يصح حديث ولا تأويل يخالف هذا،
  وأما أبو حنيفة فذهب إلى أنه يقتل به؛ لعموم آية المائدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(مسألة)
  قال الحسن وعطاء: لا يقتل الرجل بالمرأة؛ لهذه الآية، وخالفهم الجمهور؛ لآية المائدة،
  ولقوله عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" المسلمون تتكافأ دماؤهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الليث: إذا قتل الرجل امرأته، لا يقتل بها خاصة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(مسألة) ومذهب الأئمة الأربعة والجمهور أن الجماعة يقتلون بالواحد،
  قال عمر في غلام قتله سبعة، فقتلهم، وقال: لو تمالأ عليه أهل صنعاء لقتلتهم، ولا يعرف
  له في زمانه مخالف من الصحابة، وذلك كالإجماع، وحكي عن الإمام أحمد رواية: أن الجماعة
  لا يقتلون بالواحد، ولا يقتل بالنفس إلا نفس واحدة، وحكاه ابن المنذر عن معاذ وابن
  الزبير وعبد الملك بن مروان والزهري وابن سيرين وحبيب بن أبي ثابت، ثم قال ابن المنذر:
  وهذا أصح، ولا حجة لمن أباح قتل الجماعة، وقد ثبت عن ابن الزبير ما ذكرناه، وإذا اختلف
  الصحابة فسبيله النظر، وقوله: { فَمَنْ عُفِىَ لَهُ مِنْ أَخِيهِ شَىْءٌ فَٱتِّبَاعٌ
  بِٱلْمَعْرُوفِ وَأَدَآءٌ إِلَيْهِ بِإِحْسَـٰنٍ } قال مجاهد عن ابن عباس { فَمَنْ
  عُفِىَ لَهُ مِنْ أَخِيهِ شَىْءٌ } فالعفو أن يقبل الدية في العمد، وكذا روي عن أبي
  العالية وأبي الشعثاء ومجاهد وسعيد بن جبير وعطاء والحسن وقتادة ومقاتل بن حيان. وقال
  الضحاك عن ابن عباس: { فَمَنْ عُفِىَ لَهُ مِنْ أَخِيهِ شَىْءٌ } يعني: فمن ترك له
  من أخيه شيء، يعني: أخذ الدية بعد استحقاق الدم، وذلك العفو، { فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ
  } يقول: فعلى الطالب اتباع بالمعروف إذا قبل الدية، { وَأَدَآءٌ إِلَيْهِ بِإِحْسَـٰنٍ
  } يعني: من القاتل، من غير ضرر ولا معك، يعني: المدافعة، وروى الحاكم من حديث سفيان
  عن عمرو، عن مجاهد، عن ابن عباس: ويؤدي المطلوب بإحسان. وكذا قال سعيد بن جبير وأبو
  الشعثاء جابر بن زيد والحسن وقتادة وعطاء الخراساني والربيع ابن أنس والسدي ومقاتل
  بن حيان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(مسألة) قال مالك رحمه الله في رواية
  ابن القاسم عنه، وهو المشهور، وأبو حنيفة وأصحابه، والشافعي وأحمد في أحد قوليه: ليس
  لولي الدم أن يعفو على الدية إلا برضا القاتل، وقال الباقون: له أن يعفو عليها وإن
  لم يرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(مسألة) وذهب طائفة من السلف إلى
  أنه ليس للنساء عفو، منهم الحسن وقتادة والزهري وابن شبرمة والليث والأوزاعي، وخالفهم
  الباقون، وقوله: { ذَٰلِكَ تَخْفِيفٌ مِّن رَّبِّكُمْ وَرَحْمَةٌ } يقول تعالى: إنما
  شرع لكم أخذ الدية في العمد تخفيفاً من الله عليكم ورحمة بكم مما كان محتوماً على الأمم
  قبلكم من القتل أو العفو، كما قال سعيد بن منصور: حدثنا سفيان عن عمرو بن دينار، أخبرني
  مجاهد عن ابن عباس قال: كتب على بني إسرائيل القصاص في القتلى، ولم يكن فيهم العفو،
  فقال الله لهذه الأمة: { كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ
  وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ فَمَنْ عُفِىَ لَهُ مِنْ أَخِيهِ
  شَىْءٌ } فالعفو أن يقبل الدية في العمد، ذلك تخفيف مما كتب على بني إسرائيل من كان
  قبلكم، فاتباع بالمعروف وأداء إليه بإِحسان.</font></font>&#13;\t\t\t<label disabled=\"true\"
