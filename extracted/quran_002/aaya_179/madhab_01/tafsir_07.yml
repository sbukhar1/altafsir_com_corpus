  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ
  وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ
  شَيْءٌ فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ وَأَدَآءٌ إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ
  مِّن رَّبِّكُمْ وَرَحْمَةٌ فَمَنِ ٱعْتَدَىٰ بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ
  فِي ٱلْقِصَاصِ حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى: كتب عليكم العدل في القصاص أيها المؤمنون، حركم بحركم،
  وعبدكم بعبدكم، وأنثاكم بأنثاكم، ولا تتجاوزوا وتعتدوا كما اعتدى من قبلكم وغيروا حكم
  الله فيهم، وسبب ذلك قريظة والنضير، كانت بنو النضير قد غزت قريظة في الجاهلية وقهروهم،
  فكان إذا قتل النضري القرظي لا يقتل به، بل يفادى بمائة وسق من التمر، وإذا قتل القرظي
  النضري قتل، وإن فادوه فدوه بمائتي وسق من التمر، ضعف دية القرظي، فأمر الله بالعدل
  في القصاص، ولا يتبع سبيل المفسدين المحرفين المخالفين لأحكام الله فيهم كفراً وبغياً،
  فقال تعالى: { يـٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي
  ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ
  } وذكر في سبب نزولها ما رواه الإمام أبو محمد بن أبي حاتم: حدثنا أبو زرعة، حدثنا
  يحيى بن عبد الله بن بكير حدثني عبد الله بن لهيعة، حدثني عطاء بن دينار عن سعيد بن
  جبير في قول الله تعالى: { يـٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ
  فِي ٱلْقَتْلَى } ، يعني: إذا كان عمداً الحر بالحر، وذلك أن حيين من العرب اقتتلوا
  في الجاهلية قبل الإسلام بقليل، فكان بينهم قتل وجراحات حتى قتلوا العبيد والنساء،
  فلم يأخذ بعضهم من بعض حتى أسلموا، فكان أحد الحيين يتطاول على الآخر في العدة والأموال،
  فحلفوا أن لا يرضوا حتى يقتل العبد منا الحر منهم، والمرأة منا الرجل منهم، فنزل فيهم:
  { ٱلْحُرُّ بِالْحُرِّ وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ } منها منسوخة
  نسختها</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلنَّفْسَ بِٱلنَّفْسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 45] وقال علي بن أبي طلحة
  عن ابن عباس قوله: { وَٱلأُنثَىٰ بِٱلأُنْثَىٰ } وذلك أنهم كانوا لا يقتلون الرجل بالمرأة،
  ولكن يقتلون الرجل بالرجل، والمرأة بالمرأة، فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلنَّفْسَ بِٱلنَّفْسِ وَٱلْعَيْنَ
  بِٱلْعَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 45] فجعل الأحرار في القصاص سواء فيما بينهم من العمد؛ رجالهم
  ونساؤهم، في النفس وفيما دون النفس، وجعل العبيد مستويين فيما بينهم من العمد، في النفس
  وفيما دون النفس، رجالهم ونساؤهم، وكذلك روي عن أبي مالك أنها منسوخة بقوله: { ٱلنَّفْسَ
  بِٱلنَّفْسِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(مسألة) ذهب أبو حنيفة إلى أن الحر
  يقتل بالعبد؛ لعموم آية المائدة، وإليه ذهب الثوري وابن أبي ليلى وداود، وهو مروي عن
  علي وابن مسعود وسعيد بن المسيب وإبراهيم النخعي وقتادة والحكم، قال البخاري وعلي بن
  المديني وإبراهيم النخعي و الثوري في رواية عنه: ويقتل السيد بعبده؛ لعموم حديث الحسن
  عن سمرة:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  ومن قتل عبده قتلناه، ومن جدع عبده جدعناه، ومن خصاه خصيناه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وخالفهم الجمهور فقالوا: لا يقتل
  الحر بالعبد؛ لأن العبد سلعة لو قتل خطأ لم يجب فيه دية، وإنما تجب فيه قيمته، ولأنه
  لا يقاد بطرفه، ففي النفس بطريق الأولى، وذهب الجمهور إلى أن المسلم لا يقتل بالكافر؛
  لما ثبت في البخاري عن علي، قال: قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
