  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ
  فِي ٱلْقِصَاصِ حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولكم في القصاص حياة }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزجاج: إذا علم الرجل أنه إن قَتَل قُتِل؛ أمسك عن القتل، فكان في ذلك حياة للذي هم
  بقتله ولنفسه، لأنه من أجل القصاص أمسك. وأخذ هذا المعنى الشاعر فقال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أبلغ أبا مالك عني مغلغلة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وفي العتاب حياة بين أقوام</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: أنهم إذا تعاتبوا أصلح من
  بينهم العتاب. والألباب: العقول، وإنما خصهم بهذا الخطاب وإن كان الخطاب عاماً، لأنهم
  المنتفعون بالخطاب، لكونهم يأتمرون بأمره وينتهون بنهيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لعلكم تتقون } قال ابن عباس: لعلكم تتقون الدماء. وقال ابن زيد: لعلك تتقي
  أن يقتله فتقتل به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">نقل
  ابن منصور عن أحمد: إذا قتل رجل رجلاً بعصى، أو خنقه، أو شدخ رأسه بحجر، يقتل بمثل
  الذي قتل به. فظاهر هذا: أن القصاص يكون بغير السيف، ويكون بمثل الآلة التي قتل بها،
  وهو قول مالك، والشافعي. ونقل عنه حرب: إذا قتله بخشبة قتل بالسيف. ونقل أبو طالب:
  إذا خنقه قتل بالسيف. فظاهر هذا: أنه لا يكون القصاص إلا بالسيف، وهو قول أبي حنيفة
  رحمه الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

