aaya: وَلَكُمْ فِي الْقِصَاصِ حَيَاةٌ يَا أُولِي الْأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ وَٱلْعَبْدُ
  بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ فَٱتِّبَاعٌ
  بِٱلْمَعْرُوفِ وَأَدَآءٌ إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ مِّن رَّبِّكُمْ وَرَحْمَةٌ
  فَمَنِ ٱعْتَدَىٰ بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ } * { وَلَكُمْ فِي ٱلْقِصَاصِ
  حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ }ثم قال تعالى: { يَا أَيُّهَا
  الَّذِينَ آمَنُوا كُتِبَ عَلَيْكُم الْقِصاصُ فِي الْقَتْلَى } يعني فرض عليكم وأوجب
  عليكم القصاص. فإن قيل: الفرض على من يكون؟ على الولي أو على غيره؟ قيل له: الفرض على
  القاضي إذا اختصموا إليه بأن يقضي على القاتل بالقصاص إذا طلب الولي لأن الله تعالى
  قد خاطب جميع المؤمنين بالقصاص ثم لا يتهيأ للمؤمنين جميعاً أن يجتمعوا على القصاص
  فأقاموا السلطان مقام أنفسهم في إقامة القصاص فخاطب الولي بالقصاص وخاطب غيره بأن يعين
  الولي على ذلك وهو قوله { كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ } أي فرض عليكم إذا كان في
  القتل عمداً. { ٱلْحُرُّ بِالْحُرّ وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ
  }. قال بعضهم: كان في أول الشريعة أن الحر يقتل بالحر والعبد بالعبد ولا يقتل الحر
  بالعبد ولا العبد بالحر ولا الذكر بالأنثى ثم نسخ بقوله تعالى:{ ٱلنَّفْسَ بِٱلنَّفْسِ }[المائدة:
  45]. وقال بعضهم هي غير منسوخة لأنه قد ذكر هذه الآية: { ٱلْحُرُّ بِالْحُرّ وَٱلْعَبْدُ
  بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ } ولم يذكر في هذه الآية: أن العبد لو قتل حراً
  ما حكمه، فبين في آية أخرى وهو قوله:{ ٱلنَّفْسَ بِٱلنَّفْسِ }[المائدة: 45]. وقال
  ابن عباس: نزلت هذه الآية في حيين من أحياء العرب اقتتلوا في الجاهلية فكان بينهم قتلى
  وجراحات وكان لأحدهما طول على الأخرى فقالوا: لنقتلن بالعبد منا الحر منكم وبالمرأة
  الرجل منكم وبالرجل منا الرجلين منكم فلما جاء الإسلام طلب بعضهم من بعض ذلك فنزلت
  هذه الآية: { ٱلْحُرُّ بِالْحُرّ وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ
  }. ثم قال تعالى: { فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ } أي ترك ولي المقتول من
  أخيه: أي القاتل ولم يقتله وأخذ الدية. { فَٱتِبَاعٌ بِٱلْمَعْرُوفِ } يعني يطلب الدية
  بالرفق ولا يعسر عليه وأمر بالمطلوب بأن يؤدي الدية إلى الطالب لقوله: { وَأَدَاءٌ
  إِلَيْهِ بِإِحْسَـٰنٍ }. وقال القتبي { فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ }
  قال: قبول الدية في العمد والعفو عن الدم { فَٱتِبَاعٌ بِٱلْمَعْرُوفِ } أي مطالبة
  جميلة { وَأَدَاء إِلَيْهِ بِإِحْسَـٰنٍ } لا يبخسه ولا يمطله معناه (ولا يدفعه) إذا
  عفا أحد ولي القصاص صار نصيب الآخر ملأ فيتبعه بالمعروف والقاتل يؤدي إليه نصيبه بإحسان.
  { ذٰلِكَ تَخْفِيفٌ مِّن رَّبِّكُمْ وَرَحْمَةٌ } لأن أهل التوراة كان لهم القتل ولم
  يكن لهم غير ذلك وأهل الإنجيل كان لهم العفو وليس لهم قود ولا دية فجعل الله تعالى
  القصاص والدية والعفو تخفيفاً لهذه الأمة فمن شاء قتل ومن شاء أخذ الدية ومن شاء عفا.
  وقال بعض الناس: إن الولي إن شاء قتل وإن شاء أخذ الدية وإن لم يرض القاتل وهو قول
  الشافعي. وقال أصحابنا: ليس له أن يأخذ الدية إلا برضا القاتل. وليس في هذه الآية دليل:
  أن له أن يأخذ الدية بكره منه وفيها دليل أن له أن يقبل الدية وإذا رضي القاتل واصطلحنا
  على ذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

