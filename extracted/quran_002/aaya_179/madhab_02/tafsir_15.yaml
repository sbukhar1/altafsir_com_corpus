aaya: وَلَكُمْ فِي الْقِصَاصِ حَيَاةٌ يَا أُولِي الْأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَكُمْ فِي ٱلْقِصَاصِ
  حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ }قوله تعالى: { ولكم في القصاص
  حياة }قال الزجاج: إذا علم الرجل أنه إن قَتَل قُتِل؛ أمسك عن القتل، فكان في ذلك حياة
  للذي هم بقتله ولنفسه، لأنه من أجل القصاص أمسك. وأخذ هذا المعنى الشاعر فقال:أبلغ
  أبا مالك عني مغلغلة   وفي العتاب حياة بين أقواميريد: أنهم إذا تعاتبوا أصلح من بينهم
  العتاب. والألباب: العقول، وإنما خصهم بهذا الخطاب وإن كان الخطاب عاماً، لأنهم المنتفعون
  بالخطاب، لكونهم يأتمرون بأمره وينتهون بنهيه.قوله تعالى: { لعلكم تتقون } قال ابن
  عباس: لعلكم تتقون الدماء. وقال ابن زيد: لعلك تتقي أن يقتله فتقتل به.فصلنقل ابن منصور
  عن أحمد: إذا قتل رجل رجلاً بعصى، أو خنقه، أو شدخ رأسه بحجر، يقتل بمثل الذي قتل به.
  فظاهر هذا: أن القصاص يكون بغير السيف، ويكون بمثل الآلة التي قتل بها، وهو قول مالك،
  والشافعي. ونقل عنه حرب: إذا قتله بخشبة قتل بالسيف. ونقل أبو طالب: إذا خنقه قتل بالسيف.
  فظاهر هذا: أنه لا يكون القصاص إلا بالسيف، وهو قول أبي حنيفة رحمه الله.\r\n\t\t\t\r\n\t\t\t</section>"

