  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ
  فِي ٱلْقِصَاصِ حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ
  وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { ولكم في القصاص حياة } أي بقاء، وذلك أن القاصد للقتل إذا علم أنه إذا قتل
  قتل ترك القتل وامتنع عنه فيكون فيه بقاؤه وبقاء من هم بقتله. وقيل: إن نفس القصاص
  سبب للحياة وذلك أن القاتل إذا اقتص منه ارتدع غيره ممن كان يهم بالقتل. واعلم أن هذا
  الحكم ليس مختصاً بالقصاص الذي هو القتل بل يدخل فيه جميع الجراح والشجاج وغير ذلك
  لأن الجارح إذا علم أنه إذا جرح جرح لم يجرح، فيصير ذلك سبباً لبقاء الجارح والمجروح،
  وربما أفضت الجراحة إلى الموت فيقتص من الجارح. وقيل في معنى الآية إن الحياة سلامته
  من قصاص الآخرة فإنه إذا اقتص منه في الدنيا لم يقتص منه في الآخرة، وفي ذلك حياته
  وإذا لم يقتص منه في الدنيا اقتص منه في الآخرة { يا أولي الألباب } أي يا ذوي العقول
  الذين يعرفون الصواب لأن العاقل لا يريد إتلاف نفسه بإتلاف غيره { لعلكم تتقون } يعني
  لعلكم تنتهون عن القتل خوف القصاص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { كتب } أي فرض وأوجب { عليكم إذا حضر أحدكم الموت } أي قرب ودنا منه، وظهرت
  آثاره عليه من العلل والأمراض المخوفة وليس المراد منه معاينة الموت لأنه في ذلك الوقت
  يعجز عن الإيصاء { إن ترك خيراً } يعني مالاً قيل يطلق على القليل والكثير وهو قول
  الزهري: فتجب الوصية في الكل وقيل: إن لفظة الخير لا تطلق إلاّ على المال الكثير وهو
  قول الأكثرين واختلفوا في مقدار الكثير الذي تقع فيه الوصية فقيل: ألف درهم فما زاد
  عليها. وقيل: سبعمائة فما فوقها. وقيل: ستون ديناراً فما فوقها. وقيل: إنه من خمسمائة
  إلى ألف وقيل: إنه المال الكثير الفاضل عن العيال، روي أن رجلاً قال لعائشة: إني أريد
  أن أوصي فقالت كم مالك؟ قال: ثلاثة آلاف درهم قالت: كم عيالك؟ قال أربعة. قالت إنما
  قال الله: { إن ترك خيراً } وهذا شيء يسير فاتركه لعيالك. { الوصية } أي الإيصاء والوصية
  التقدم إلى الغير بما يعمل به وقيل: هي القول المبين لما يستأنف من العمل والقيام به
  بعد الموت { للوالدين والأقربين } كانت الوصية في ابتداء الإسلام فريضة للوالدين والأقربين
  على من مات وله مال. وسبب ذلك أن أهل الجاهلية كانوا يوصون للأبعدين طلباً للفخر والشرف
  والرياء ويتركون الأقربين فقراء فأوجب الله تعالى الوصية للأقربين، ثم نسخت هذه الآية
  بآية المواريث، وبما روي عن عمرو بن خارجة قال: كنت آخذاً بزمام ناقة النبي صلى الله
  عليه وسلم وهو يخطب فسمعته يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله أعطى كل ذي حق حقه فلا وصية لوارث \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه النسائي والترمذي، نحوه وذهب
  ابن عباس إلى أن وجوبها صار منسوخاً في حق من يرث، وبقي وجوبها في حق من لا يرث من
  الوالدين والأقربين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
