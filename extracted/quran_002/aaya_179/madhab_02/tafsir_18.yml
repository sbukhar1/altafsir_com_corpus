  ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ
  حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهو قول الحسن
  ومسروق وطاوس والضحاك ومسلم بن يسار وحجة هؤلاء أن الآية دالة على وجوب الوصية للوالدين
  والأقربين ثم نسخ ذلك الوجوب في حق من يرث بآية الميراث وبالحديث، المذكور فوجب أن
  تبقى الآية دالة على وجوب الوصية للقريب الذي لا يرث فعلى قول هؤلاء النسخ يتناول بعض
  أحكام الآية، وذهب الأكثرون من المفسرين والعلماء وفقهاء الحجاز والعراق إلى أن وجوبها
  صار منسوخاً في حق الكافة وهي مستحبة في حق من لا يرث ويدل على استحباب الوصية والحث
  عليها ما روي عن ابن عمر أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما حق امرئ مسلم له شيء يوصي فيه
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  رواية:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  له شيء يريد أن يوصي به أن يبيت ليلتين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي رواية:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ثلاث ليال إلاّ ووصيته مكتوبة عنده \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال نافع سمعت عبدالله بن عمر يقول: ما مرت علي ليلة منذ سمعت رسول
  الله صلى الله عليه وسلم يقول ذلك إلاّ ووصيتي مكتوبة عندي أخرجه الجماعة. قوله: ما
  حق امرئ الحق يشتمل معناه على الوجوب والندب والحث، فيحمل هنا على الحث في الوصية لأنه
  لا يدري متى يأتيه الموت فربما أتاه بغتة فيمنعه عن الوصية. وقوله تعالى: { بالمعروف
  } أي بالعدل الذي لا وكس فيه ولا شطط فلا يزيد على الثلث ولا يوصي للغني ويدع الفقير
  (ق)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" عن
  سعد بن أبي وقاص قال: \" جاءني رسول الله صلى الله عليه وسلم يعودني عام حجة الوداع
  من وجع اشتد بي فقلت يا رسول الله إني قد بلغ بي الوجع ما ترى، وأنا ذو مال ولا يرثني
  إلاّ ابنة لي أفأتصدق بثلثي ما لي قال لا قلت فالشطر يا رسول الله قال لا قلت فالثلث
  قال الثلث والثلث كثير أو قال والثلث كبير إنك إن تذر ذريتك أغنياء خير من أن تذرهم
  عالة يتكففون الناس \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">العالة
  الفقراء وقوله يتكففون الناس التكفف. المسألة: من الناس كأنه من الطلب بالأكف (ق) عن
  ابن عباس قال: في الوصية: لو أن الناس غضوا من الثلث إلى الربع فإن النبي صلى الله
  عليه وسلم قال لسعد والثلث كثير وقال علي بن أبي طالب لأن أوصي بالخمس أحب إلي من أن
  أوصي بالربع ولأن أوصي بالربع أحب إلي من أن أوصي بالثلث فمن أوصى بالثلث فلم يترك
  \" وقيل يوصي بالسدس أو بالخمس أو الربع { حقاً } أي ثابتاً ثبوت ندب لا ثبوت فرض ووجوب
  { على المتقين } أي على المؤمنين الذين يتقون الشرك.</font></font><font class=\"TextResultArabic\"><font
