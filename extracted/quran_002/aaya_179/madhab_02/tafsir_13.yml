  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ
  فِي ٱلْقِصَاصِ حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَلَكُمْ فِي ٱلْقِصَاصِ حَيَوٰةٌ } أي بقاء وذلك أن
  القاصد للقتل إذا علم أنه إذا قتل يقتل يمتنع عن القتل، فيكون فيه بقاؤه وبقاء من همَّ
  بقتله، وقيل في المثل: «القتل قلَّل القتل» وقيل في المثل: «القتل أنفى للقتل»، وقيل
  معنى الحياة سلامته من قصاص الآخرة، فإنه إذا اقتص منه حيي في الآخرة، وإذا لم يقتص
  منه في الدنيا اقتص منه في الآخرة { يٰأُوْلِي ٱلأَلْبَـٰبِ لَعَلَّكُمْ تَتَّقُونَ
  } أي تنتهون عن القتل مخافة القود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

