aaya: وَلَكُمْ فِي الْقِصَاصِ حَيَاةٌ يَا أُولِي الْأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَكُمْ فِي ٱلْقِصَاصِ
  حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ }{ وَلَكُمْ فِي الْقِصَاصِ
  حَيَاةٌ } إذا ذكره الظالم كف عن القتل، أو وجوب القصاص على القاتل وحده حياة له وللمعزوم
  على قتله فيحييان جميعاً وهذا أعم { لَعَلَّكُمْ تَتَّقُونَ } أن تقتلوا فيقتص منكم.\r\n\t\t\t\r\n\t\t\t</section>"

