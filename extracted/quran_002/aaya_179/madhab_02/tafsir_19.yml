  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كما تقول: ضاربو زيد، وضاربين زيداً. الألباب: جمع لب، وهو العقل الخالي
  من الهوى، سمى بذلك، إما لبنائه من قولهم: ألبّ بالمكان، ولبّ به: أقام، وإما من اللباب،
  وهو الخالص. وهذا الجمع مطرد، أعني أن يجمع فعل اسم على أفعال، والفعل منه على فعل
  بضم العين وكسرها، قالوا: لببت. ولبيت ومجيء المضاعف على فعل بضم العين شاذ، استغنوا
  عنه بفعل نحو: عزّ يعزّ، وخفّ يخفّ. فما جاء من ذلك شاذاً: لبيت، وسررت، وفللت، ودممت،
  وعززت. وقد سمع الفتح فيها إلا في: لبيت، فسمع الكسر كما ذكرنا. الجنف: الجور، جنف،
  بكسر النون، يجنف، فهو جنف وجانف عن النحاس، قال الشاعر:</font></font><table class=\"TextArabic\"
