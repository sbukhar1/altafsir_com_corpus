  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ
  ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ
  وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ
  وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ
  وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي
  ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ
  هُمُ ٱلْمُتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ
  ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ
  بِٱلأُنْثَىٰ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ وَأَدَآءٌ
  إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ مِّن رَّبِّكُمْ وَرَحْمَةٌ فَمَنِ ٱعْتَدَىٰ
  بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ فِي ٱلْقِصَاصِ
  حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ
  وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَن
  بَدَّلَهُ بَعْدَ مَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ
  إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَنْ خَافَ مِن مُّوصٍ جَنَفاً أَوْ إِثْماً
  فَأَصْلَحَ بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قبل: ظرف مكان، تقول: زيد قبلك. وشرح المعنى: أنه في المكان الذي هو
  مقابلك فيه. وقد يتسع فيه فيكون بمعنى: العندية المعنوية. تقول لي: قبل زيد دين. الرقاب:
  جمع رقبة، والرقبة: مؤخر العنق، واشتقاقها من المراقبة، وذلك أن مكانها من البدن مكان
  الرقيب المشرف على القوم. ولهذا المعنى يقال: أعتق الله رقبته، ولا يقال: أعتق الله
  عنقه، لأنها لما سميت رقبة، كانت كأنها تراقب العذاب. ومن هذا يقال للتي لا يعيش لها
  ولد: رقوب، لأجل مراعاتها موت ولدها. قال في المنتخب: وفعال جمع يطرد لفعلة، سواء كانت
  اسماً نحو: رقبة ورقاب، أو صفة نحو: حسنة وحسان، وقد يعبر بالرقبة عن الشخص بجملته.
  البأساء: اسم مشتق من البؤْس، إلا أنه مؤنث وليس بصفة، وقيل: هو صفة أقيمت مقام الموصوف.
  والبؤس والبأساء: الفقر، يقال منه: بئس الرجل، إذا افتقر، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولم يك في بؤس إذا بات ليلة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يناغي غزالاً ساجي الطرف أكحلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والبأس: شدة القتال، ومنه حديث عليّ:
  كنا إذا اشتد البأس اتقينا برسول الله صلى الله عليه وسلم. ويقال: بؤس الرجل، أي شجع.
  الضراء: من الضر، فقيل: ليس بصفة، وقيل: هو صفة أقيمت مقام الموصوف. وفي الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وأعوذ بك من ضر أو مضرة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أهل اللغة: الضراء، بالفتح:
  ضد النفع، والضر، بالضم. الزمانة. القصاص: مصدر قاص يقاص مقاصة وقصاصاً؛ نحو: قاتل
  يقاتل مقاتلة وقتالاً. والقصاص: مقابلة الشيء بمثله، ومنه: قتل من قتل بالمقتول، وأصله
  من قصصت الأثر: أي اتبعته، لأنه اتباع بدم المقتول، ومنه قصّ الشعر: اتباع أثره. الحر:
  معروف، تقول: حر الغلام يحرّ حرّية فهو حرّ، وجمعه، أعني فعلاً الصفة على أحرار محفوظ.
  وقالوا مرّوا مراراً، فإن كانت فعلاً صفة للآدميين، جمعت الواو والنون، وكما أن أحراراً
  محفوظ في الجمع، كذلك حرائر محفوظ في جمع حرّة مؤنثة. القتلى: جمع قتيل، وهو منقاس
  في فعيل، الوصف بمعنى ممات أو موجع. الأنثى: معروف، وهي فعلى، الألف فيه للتأنيث، وهو
  مقابل الذكر الذي هو مقابل للمرأة. ويقال للخصيتين أنثيان، وهذا البناء لا تكون ألفه
  إلا للتأنيث، ولا تكون للإلحاق، لفقد فعلل في كلامهم. الأداء: بمعنى التأدية، أدّيت
  الدين: قضيته، وأدّى عنك رسالة: بلغها أنه لا يؤدي عني إلا رجل من أهل بيتي، أي لا
  يبلغ. أولوا: من الأسماء التي هي في الرفع بالواو، وفي الجرّ والنصب بالياء. ومعنى
  أولوا: أصحاب، ومفرده من غير لفظه، وهو ذو بمعنى: صاحب. وأعرب هذا الإعراب على جهة
  الشذوذ، ومؤنثه أولات بمعنى: صاحبات، وإعرابها كإعرابها، فترفع بالضمة وتجر وتنصب بالكسرة،
  وهما لازمان للإضافة إلى اسم جنس ظاهر، وكتبا في المصحف بواو بعد الألف، ولو سميت بأولوا،
  زدت نوناً فقلت: جاء من أولون، ورأيت أولين، ومررت بأولين، نص على ذلك سيبويه، لأنها
  حالة إضافتها مقدر سقوط نون منها لأجل الإضافة.</font></font>&#13;\t\t\t<label disabled=\"true\"
