  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ
  فِي ٱلْقِصَاصِ حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلَكُمْ فِي ٱلْقِصَاصِ حَيَاةٌ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عرفة: فيه دليل لأهل السنة القائلين بأن لا حسن ولا قبح لأن الآية
  خرجت مخرج الامتنان بتعداد هذه النعم، فدلّ على أنها تفضل من الله تعالى، ولو كان القصاص
  واجبا في (العقل) لما حسن كونه نعمة، ولما صح الإتيان به لأن ذلك تحصيل الحاصل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الأصوليون والبيانيون: وهذه أبلغ من قول العرب القتل أنفى للقتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقدره ابن مالك في المصباح بأربعة أوجه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن حروفها عشرة، وأسقط منها الياء من في (وألف) الوصل من \" القِصَاصِ \" لسقوطها في
  النطق وفي التفعيل أعني الأوزان (الشعرية)، وحروف \" القتل أنفى للقتل \" أربعة عشر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: تنافر الحروف في المثل وتناسبها في الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالث: لفظ الحياة محبوب، فالتصريح باسمها أولى من الكناية عنه بنفي
  القتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابع: صحة معناه لأن تنكير الحياة
  يفيد إما حياة عظيمة أو نوعا من الحياة إشارة لحسنه وغرابته، بخلاف المثل فإن معناه
  غير صحيح وحقيقته غير مرادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ويظهر لي بيان الرّابع إما بأن القتل في المثل (مطلق) (يتناول) القتل عدوانا
  مع أنه غير مراد والآية صريحة في نفي ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  (ابن عرفة): والآية أصوب من وجه آخر وهو أنها تقتضي المساواة في جميع الوجوه بخلاف
  المثل فليس فيه تنصيص على المساواة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  (الطبري) في تأليفه في البيان والجعبري في شرح الشاطبية الصغرى أنّ الآية تفضله من
  وجوه: أحدها: (إيهامه) التناقض لمنافاة الشيء لنفسه أو العموم فيكون القتل ظلما أنفى
  للقتل قصاصا والمراد العكس بخلاف الآية فإنّها صريحة في معناها من غير احتمال (شيء).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: عدول الآية عن التكرار وعن الإضمار، بخلاف المثل لأن تقديره
  كراهية القتل أنفى للقتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالث: سلامة ألفاظها عما يوحش
  السامع، وتخصيصها بالحياة المرغوب فيها وبعدها عن تكرار (قَلْقَلة) القَافِ للضَغط
  والشدة وتخصيصها بتكرار الصاد المستجلب (باستعلائها) وإطباقها مع الصفير للفصاحة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابع: فيها الطباق المعنوي بين القصاص والحياة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وزاد بعضهم عن القاضي ابن عبد السلام أن الآية أعجب لاقتضائها
  أنّ الموت سبب في الحياة ولأن دلالة القصاص على الحياة مطابقة ودلالة القتل عليها باللزوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
