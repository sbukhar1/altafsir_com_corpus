  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  أَرْسَلْنَاكَ بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّا أَرْسَلْنَاكَ بِٱلْحَقِّ بَشِيراً } «بشيراً»
  نصب على الحال، «ونَذِيراً» عطف عليه؛ وقد تقدّم معناهما. { وَلاَ تُسْأَلُ عَنْ أَصْحَابِ
  ٱلْجَحِيمِ } قال مقاتل: إن النبيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لو أنزل الله بأسه باليهود لآمنوا
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">؛ فأنزل
  الله تعالى: { وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ } برفع تسأل، وهي قراءة الجمهور،
  ويكون في موضع الحال بعطفه على { بَشِيراً وَنَذِيراً }. والمعنى إنا أرسلناك بالحق
  بشيراً ونذيراً غير مسؤول. وقال سعيد الأخفش: ولا تَسألُ (بفتح التاء وضم اللام)؛ ويكون
  في موضع الحال عطفاً على { بَشِيراً وَنَذِيراً }. والمعنى: إنا أرسلناك بالحق بشيراً
  ونذيراً غير سائل عنهم؛ لأن علم الله بكفرهم بعد إنذارهم يغني عن سؤاله عنهم. هذا معنى
  غير سائل. ومعنى غير مسؤول لا يكون مؤاخذاً بكفر من كفر بعد التبشير والإنذار. وقال
  ٱبن عباس ومحمد بن كعب: إن رسول الله صلى الله عليه وسلم قال ذات يوم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليت شعري ما فعل أبواي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فنزلت هذه الآية؛ وهذا على قراءة
  من قرأ «ولا تسألْ» جزماً على النّهي، وهي قراءة نافع وحده؛ وفيه وجهان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه نهى عن السؤال عمن عصى وكفر من الأحياء؛ لأنه قد يتغيّر
  حاله فينتقل عن الكفر إلى الإيمان، وعن المعصية إلى الطاعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  وهو الأظهر، أنه نهى عن السؤال عمن مات على كفره ومعصيته، تعظيماً لحاله وتغليظاً لشأنه،
  وهذا كما يقال: لا تسأل عن فلان! أي قد بلغ فوق ما تحسب. وقرأ ٱبن مسعود «ولن تسأل».
  وقرأ أُبَيّ «وما تسأل»؛ ومعناهما موافق لقراءة الجمهور، نَفي أن يكون مسؤولاً عنهم.
  وقيل: إنما سأل أيّ أبويه أحدث موتاً؛ فنزلت. وقد ذكرنا في كتاب «التذكرة» أن الله
  تعالى أحيا له أباه وأمّه وآمنَا به، وذكرنا</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قوله عليه السلام للرجل: إن أبي وأباك في النار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وبيّنا ذلك، والحمد لله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
