aaya: إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيرًا وَنَذِيرًا ۖ وَلَا تُسْأَلُ عَنْ أَصْحَابِ
  الْجَحِيمِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا أَرْسَلْنَاكَ
  بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ }{ إِنَّا
  أَرْسَلْنَـٰكَ } لأن تبشر وتنذر لا لتجبر على الإيمان، وهذه تسلية لرسول الله صلى
  الله عليه وسلم وتسرية عنه، لأنه كان يغتم ويضيق صدره لإصرارهم وتصميمهم على الكفر.
  ولا نسألك { عَنْ أَصْحَـٰبِ ٱلْجَحِيمِ } ما لهم لم يؤمنوا بعد أن بلغت وبلغت جهدك
  في دعوتهم، كقوله:{ فَإِنَّمَا عَلَيْكَ ٱلْبَلَـٰغُ وَعَلَيْنَا ٱلْحِسَابُ }[الرعد:40]
  وقرىء: «ولا تَسْأَلْ» على النهي. روي أنه قال: (52) \" ليت شعري ما فعل أبواي \".
  فنهى عن السؤال عن أحوال الكفرة والاهتمام بأعداء الله. وقيل: معناه تعظيم ما وقع فيه
  الكفار من العذاب كما تقول: كيف فلان؟ سائلاً عن الواقع في بلية، فيقال لك: لا تسأل
  عنه. ووجه التعظيم أن المستخبر يجزع أن يجري على لسانه ما هو فيه لفظاعته، فلا تسأله
  ولا تكلفه ما يضجره، و أنت يا مستخبر لا تقدر على استماع خبره لإيحاشه السامع وإضجاره،
  فلا تسأل، وتعضد القراءة الأولى قراءة عبد الله: «ولن تسأَل»، وقراءة أبيّ: «وما تسأل».\r\n\t\t\t\r\n\t\t\t</section>"

