  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  أَرْسَلْنَاكَ بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى قوله جلّ ثناؤه: { إنّا أرْسَلْناكَ بـالـحَقّ بَشِيراً وَنَذِيراً
  } إنا أرسلناك يا مـحمد بـالإسلام الذي لا أقبل من أحد غيره من الأديان وهو الـحقّ
  مبشراً من اتبعك فأطاعك وقَبِلَ منك ما دعوته إلـيه من الـحقّ، بـالنصر فـي الدنـيا،
  والظفر بـالثواب فـي الآخرة، والنعيـم الـمقـيـم فـيها ومنذراً من عصاك فخالفك وردّ
  علـيك ما دعوته إلـيه من الـحقّ بـالـخزي فـي الدنـيا، والذلّ فـيها، والعذاب الـمهين
  فـي الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَلا تُسْألُ عَنْ أصْحَاب الـجَحِيـمِ } وقال أبو جعفر: قرأت عامة القراء: { وَلا
  تُسألُ عَنْ أصْحَابِ الـجَحِيـمِ } بضم التاء من «تُسأل» ورفع اللام منها علـى الـخبر،
  بـمعنى: يا مـحمد إنا أرسلناك بـالـحقّ بشيراً ونذيراً، فبلغت ما أرسلت به، وإنـما
  علـيك البلاغ والإنذار، ولست مسئولاً عمن كفر بـما أتـيته به من الـحقّ وكان من أهل
  الـجحيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ذلك بعض أهل الـمدينة: «وَلا
  تَسْألْ» جزما بـمعنى النهي مفتوح التاء من «تَسأل»، وجَزْم اللام منها. ومعنى ذلك
  علـى قراءة هؤلاء: إنا أرسلناك بـالـحقّ بشيراً ونذيراً لتبلغ ما أرسلت به، لا لتسأل
  عن أصحاب الـجحيـم، فلا تسألْ عن حالهم. وتأوّل الذين قرءوا هذه القراءة ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن موسى بن عبـده، عن مـحمد بن كعب،
  قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَـيْتَ شِعْرِي ما فَعَلَ أبَوَايَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فنزلت { وَلا تُسألُ عَنْ أصْحابِ
  الـجَحِيـمِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن موسى بن عبـده عن مـحمد بن كعب القرظي، قال: قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَـيْتَ شِعْرِي ما فَعَلَ أبَوَايَ لَـيْتَ شِعْرِي ما فَعَلَ أبَوَايَ
  لَـيْتَ شِعْرِي مَا فَعَلَ أَبَوايَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثلاثاً، فنزلت: { إنّا أرْسَلْنَاكَ بـالـحَقّ بَشِيراً وَنَذِيراً
  وَلا تُسألُ عَنْ أصْحابِ الـجَحِيـمِ } فما ذكرهما حتـى توفـاه الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، قال:
  أخبرنـي داود بن أبـي عاصم، أن النبـيّ صلى الله عليه وسلم قال ذات يوم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَـيْتَ شِعْرِي أيْنَ أبَوَايَ؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فنزلت:
  { إنّا أرْسَلْنَاكَ بـالـحَقّ بَشِيراً وَنَذِيراً وَلا تُسألُ عَنْ أصْحابِ الـجَحِيـمِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب عندي من القراءة فـي ذلك
  قراءة من قرأ بـالرفع علـى الـخبر لأن الله جل ثناؤه قصّ قصص أقوام من الـيهود والنصارى،
  وذكر ضلالتهم، وكُفْرَهم بـالله، وجراءَتهم علـى أنبـيائه، ثم قال لنبـيه صلى الله
  عليه وسلم: إنا أرسلناك يا مـحمد بشيراً من آمن بك واتبعك مـمن قصصت علـيك أنبـاءه
  ومن لـم أقصص علـيك أنبـاءه، ونذيراً من كفر بك وخالفك، فبلّغ رسالتـي، فلـيس علـيك
  من أعمال من كفر بك بعد إبلاغك إياه رسالتـي تبعة، ولا أنت مسئول عما فعل بعد ذلك.</font></font>&#13;\t\t\t<label
