  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّا أَرْسَلْنَاكَ بِٱلْحَقِّ بَشِيراً وَنَذِيراً
  وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ولـم
  يجر لـمسألة رسول الله صلى الله عليه وسلم ربه عن أصحاب الـجحيـم ذكر، فـيكون لقوله:
  { وَلا تُسألُ عَنْ أصْحَابِ الـجَحِيـمِ } وجهٌ يوجَّه إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما الكلام موجه معناه إلـى ما دلّ علـيه ظاهره الـمفهوم، حتـى
  تأتـي دلالة بـيّنة تقوم بها الـحجة علـى أن الـمراد به غير ما دلّ علـيه ظاهره فـيكون
  حينئذ مسلـماً للـحجة الثابتة بذلك. ولا خبر تقوم به الـحجة علـى أن النبـيّ صلى الله
  عليه وسلم نُهي عن أن يسأل فـي هذه الآية عن أصحاب الـجحيـم، ولا دلالة تدلّ علـى أن
  ذلك كذلك فـي ظاهر التنزيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والواجب
  أن يكون تأويـل ذلك الـخبر علـى ما مضى ذكره قبل هذه الآية وعمن ذكر بعدها من الـيهود
  والنصارى وغيرهم من أهل الكفر، دون النهي عن الـمسألة عنهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  ظنّ ظانّ أن الـخبر الذي رُوي عن مـحمد بن كعب صحيح، فإن فـي استـحالة الشكّ من الرسول
  علـيه السلام فـي أن أهل الشرك من أهل الـجحيـم، وأن أبويه كانا منهم، ما يدفع صحة
  ما قاله مـحمد بن كعب إن كان الـخبر عنه صحيحاً، مع أن ابتداء الـخبر بعد قول: { إنّا
  أرْسَلْنَاكَ بـالـحَقّ بَشِيراً وَنَذِيراً } بـالواو بقوله: ولا تسأل عن أصحاب الـجحيـم،
  وتركه وصل ذلك بأوله بـالفـاء، وأن يكون: «إنا أرسلناك بـالـحقّ بشيراً ونذيراً»، ولا
  تسأل عن أصحاب الـجحيـم، أوضح الدلائل علـى أن الـخبر بقوله: «ولا تسأل»، أولـى من
  النهي، والرفع به أولـى من الـجزم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكر أنها فـي قراءة أبـيّ: «وَما تُسْألُ» وفـي قراءة ابن مسعود: «وَلَنْ تُسْألَ»
  وكلتا هاتـين القراءتـين تشهد بـالرفع والـخبر فـيه دون النهي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد كان بعض نـحويـي البصرة يوجه قوله: { وَلا تُسْألُ عَنْ أصْحَابِ
  الـجَحِيـمِ } إلـى الـحال، كأنه كان يرى أن معناه: إنا أرسلناك بـالـحقّ بشيراً ونذيراً
  غير مسئول عن أصحاب الـجحيـم. وذلك إذا ضم التاء، وقرأه علـى معنى الـخبر، وكان يجيز
  علـى ذلك قراءته: «ولا تَسْألُ»، بفتـح التاء وضم اللام علـى وجه الـخبر بـمعنى: إنا
  أرسلناك بـالـحقّ بشيراً ونذيراً، غير سائل عن أصحاب الـجحيـم. وقد بـينا الصواب عندنا
  فـي ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذان القولان اللذان ذكرتهما عن
  البصري فـي ذلك يرفعهما ما رُوي عن ابن مسعود وأبـيّ من القراءة لأن إدخالهما ما أدخلا
  من ذلك من ما، ولن يدلّ علـى انقطاع الكلام عن أوله وابتداء قوله: { وَلا تُسْألُ }
  وإذا كان ابتداءً لـم يكن حالاً. وأما أصحاب الـجحيـم، فـالـجحيـم هي النار بعينها
  إذا شبَّت وقودها، ومنه قول أمية بن أبـي الصلت:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا شُبَّتْ جَهَنّـمُ ثُمَّ دَارَتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأعْرَضَ
  عَنْ قَوَابِسِها الـجَحِيـمُ</font></font></b></td></tr></table><label disabled=\"true\"
