aaya: إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيرًا وَنَذِيرًا ۖ وَلَا تُسْأَلُ عَنْ أَصْحَابِ
  الْجَحِيمِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا أَرْسَلْنَاكَ
  بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ }ومعنى قوله
  جلّ ثناؤه: { إنّا أرْسَلْناكَ بـالـحَقّ بَشِيراً وَنَذِيراً } إنا أرسلناك يا مـحمد
  بـالإسلام الذي لا أقبل من أحد غيره من الأديان وهو الـحقّ مبشراً من اتبعك فأطاعك
  وقَبِلَ منك ما دعوته إلـيه من الـحقّ، بـالنصر فـي الدنـيا، والظفر بـالثواب فـي الآخرة،
  والنعيـم الـمقـيـم فـيها ومنذراً من عصاك فخالفك وردّ علـيك ما دعوته إلـيه من الـحقّ
  بـالـخزي فـي الدنـيا، والذلّ فـيها، والعذاب الـمهين فـي الآخرة.القول فـي تأويـل
  قوله تعالـى: { وَلا تُسْألُ عَنْ أصْحَاب الـجَحِيـمِ } وقال أبو جعفر: قرأت عامة
  القراء: { وَلا تُسألُ عَنْ أصْحَابِ الـجَحِيـمِ } بضم التاء من «تُسأل» ورفع اللام
  منها علـى الـخبر، بـمعنى: يا مـحمد إنا أرسلناك بـالـحقّ بشيراً ونذيراً، فبلغت ما
  أرسلت به، وإنـما علـيك البلاغ والإنذار، ولست مسئولاً عمن كفر بـما أتـيته به من الـحقّ
  وكان من أهل الـجحيـم.وقرأ ذلك بعض أهل الـمدينة: «وَلا تَسْألْ» جزما بـمعنى النهي
  مفتوح التاء من «تَسأل»، وجَزْم اللام منها. ومعنى ذلك علـى قراءة هؤلاء: إنا أرسلناك
  بـالـحقّ بشيراً ونذيراً لتبلغ ما أرسلت به، لا لتسأل عن أصحاب الـجحيـم، فلا تسألْ
  عن حالهم. وتأوّل الذين قرءوا هذه القراءة ما:حدثنا أبو كريب، قال: ثنا وكيع، عن موسى
  بن عبـده، عن مـحمد بن كعب، قال: قال رسول الله صلى الله عليه وسلم: \" لَـيْتَ شِعْرِي
  ما فَعَلَ أبَوَايَ \" فنزلت { وَلا تُسألُ عَنْ أصْحابِ الـجَحِيـمِ }.حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن موسى بن عبـده عن مـحمد بن
  كعب القرظي، قال: قال رسول الله صلى الله عليه وسلم: \" لَـيْتَ شِعْرِي ما فَعَلَ
  أبَوَايَ لَـيْتَ شِعْرِي ما فَعَلَ أبَوَايَ لَـيْتَ شِعْرِي مَا فَعَلَ أَبَوايَ
  \" ثلاثاً، فنزلت: { إنّا أرْسَلْنَاكَ بـالـحَقّ بَشِيراً وَنَذِيراً وَلا تُسألُ
  عَنْ أصْحابِ الـجَحِيـمِ } فما ذكرهما حتـى توفـاه الله.حدثنا القاسم قال: ثنا الـحسين،
  قال: ثنا حجاج، عن ابن جريج، قال: أخبرنـي داود بن أبـي عاصم، أن النبـيّ صلى الله
  عليه وسلم قال ذات يوم: \" لَـيْتَ شِعْرِي أيْنَ أبَوَايَ؟ \" فنزلت: { إنّا أرْسَلْنَاكَ
  بـالـحَقّ بَشِيراً وَنَذِيراً وَلا تُسألُ عَنْ أصْحابِ الـجَحِيـمِ }.والصواب عندي
  من القراءة فـي ذلك قراءة من قرأ بـالرفع علـى الـخبر لأن الله جل ثناؤه قصّ قصص أقوام
  من الـيهود والنصارى، وذكر ضلالتهم، وكُفْرَهم بـالله، وجراءَتهم علـى أنبـيائه، ثم
  قال لنبـيه صلى الله عليه وسلم: إنا أرسلناك يا مـحمد بشيراً من آمن بك واتبعك مـمن
  قصصت علـيك أنبـاءه ومن لـم أقصص علـيك أنبـاءه، ونذيراً من كفر بك وخالفك، فبلّغ رسالتـي،
  فلـيس علـيك من أعمال من كفر بك بعد إبلاغك إياه رسالتـي تبعة، ولا أنت مسئول عما فعل
  بعد ذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا أَرْسَلْنَاكَ بِٱلْحَقِّ بَشِيراً وَنَذِيراً
  وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ }ولـم يجر لـمسألة رسول الله صلى الله عليه
  وسلم ربه عن أصحاب الـجحيـم ذكر، فـيكون لقوله: { وَلا تُسألُ عَنْ أصْحَابِ الـجَحِيـمِ
  } وجهٌ يوجَّه إلـيه.وإنـما الكلام موجه معناه إلـى ما دلّ علـيه ظاهره الـمفهوم، حتـى
  تأتـي دلالة بـيّنة تقوم بها الـحجة علـى أن الـمراد به غير ما دلّ علـيه ظاهره فـيكون
  حينئذ مسلـماً للـحجة الثابتة بذلك. ولا خبر تقوم به الـحجة علـى أن النبـيّ صلى الله
  عليه وسلم نُهي عن أن يسأل فـي هذه الآية عن أصحاب الـجحيـم، ولا دلالة تدلّ علـى أن
  ذلك كذلك فـي ظاهر التنزيـل.والواجب أن يكون تأويـل ذلك الـخبر علـى ما مضى ذكره قبل
  هذه الآية وعمن ذكر بعدها من الـيهود والنصارى وغيرهم من أهل الكفر، دون النهي عن الـمسألة
  عنهم.فإن ظنّ ظانّ أن الـخبر الذي رُوي عن مـحمد بن كعب صحيح، فإن فـي استـحالة الشكّ
  من الرسول علـيه السلام فـي أن أهل الشرك من أهل الـجحيـم، وأن أبويه كانا منهم، ما
  يدفع صحة ما قاله مـحمد بن كعب إن كان الـخبر عنه صحيحاً، مع أن ابتداء الـخبر بعد
  قول: { إنّا أرْسَلْنَاكَ بـالـحَقّ بَشِيراً وَنَذِيراً } بـالواو بقوله: ولا تسأل
  عن أصحاب الـجحيـم، وتركه وصل ذلك بأوله بـالفـاء، وأن يكون: «إنا أرسلناك بـالـحقّ
  بشيراً ونذيراً»، ولا تسأل عن أصحاب الـجحيـم، أوضح الدلائل علـى أن الـخبر بقوله:
  «ولا تسأل»، أولـى من النهي، والرفع به أولـى من الـجزم.وقد ذكر أنها فـي قراءة أبـيّ:
  «وَما تُسْألُ» وفـي قراءة ابن مسعود: «وَلَنْ تُسْألَ» وكلتا هاتـين القراءتـين تشهد
  بـالرفع والـخبر فـيه دون النهي.وقد كان بعض نـحويـي البصرة يوجه قوله: { وَلا تُسْألُ
  عَنْ أصْحَابِ الـجَحِيـمِ } إلـى الـحال، كأنه كان يرى أن معناه: إنا أرسلناك بـالـحقّ
  بشيراً ونذيراً غير مسئول عن أصحاب الـجحيـم. وذلك إذا ضم التاء، وقرأه علـى معنى الـخبر،
  وكان يجيز علـى ذلك قراءته: «ولا تَسْألُ»، بفتـح التاء وضم اللام علـى وجه الـخبر
  بـمعنى: إنا أرسلناك بـالـحقّ بشيراً ونذيراً، غير سائل عن أصحاب الـجحيـم. وقد بـينا
  الصواب عندنا فـي ذلك.وهذان القولان اللذان ذكرتهما عن البصري فـي ذلك يرفعهما ما رُوي
  عن ابن مسعود وأبـيّ من القراءة لأن إدخالهما ما أدخلا من ذلك من ما، ولن يدلّ علـى
  انقطاع الكلام عن أوله وابتداء قوله: { وَلا تُسْألُ } وإذا كان ابتداءً لـم يكن حالاً.
  وأما أصحاب الـجحيـم، فـالـجحيـم هي النار بعينها إذا شبَّت وقودها، ومنه قول أمية
  بن أبـي الصلت:إذا شُبَّتْ جَهَنّـمُ ثُمَّ دَارَتْ   وأعْرَضَ عَنْ قَوَابِسِها الـجَحِيـمُ\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

