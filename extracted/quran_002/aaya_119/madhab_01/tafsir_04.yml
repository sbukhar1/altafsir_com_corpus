  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  أَرْسَلْنَاكَ بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن القوم لما أصروا على العناد واللجاج الباطل واقترحوا المعجزات
  على سبيل التعنت بين الله تعالى لرسوله صلى الله عليه وسلم أنه لا مزيد على ما فعله
  في مصالح دينهم من إظهار الأدلة وكما بين ذلك بين أنه لا مزيد على ما فعله الرسول في
  باب الإبلاغ والتنبيه لكي لايكثر غمه بسبب إصرارهم على كفرهم وفي قوله { بِٱلْحَقّ
  } وجوه. أحدها أنه متعلق بالإرسال، أي أرسلناك إرسالاً بالحق. وثانيها أنه متعلق بالبشير
  والنذير أي أنت مبشر بالحق ومنذر به. وثالثها أن يكون المراد من الحق الدين والقرآن،
  أي أرسلناك بالقرآن حال كونه بشيراً لمن أطاع الله بالثواب ونذيراً لمن كفر بالعقاب،
  والأولى أن يكون البشير والنذير صفة للرسول صلى الله عليه وسلم فكأنه تعالى قال إنا
  أرسلناك يا محمد بالحق لتكون مبشراً لمن اتبعك واهتدى بدينك ومنذراً لمن كفر بك وضل
  عن دينك. أما قوله تعالى { وَلاَ تُسْـئَلُ عَنْ أَصْحَـٰبِ ٱلْجَحِيمِ } ففيه قراءتان
  الجمهور برفع التاء واللام على الخبر، وأما نافع فبالجزم وفتح التاء على النهي. أما
  على القراءة الأولى ففي التأويل وجوه. أحدها أن مصيرهم إلى الجحيم فمعصيتهم لا تضرك
  ولست بمسؤول عن ذلك وهو كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِنَّمَا عَلَيْكَ ٱلْبَلَـٰغُ وَعَلَيْنَا ٱلْحِسَابُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الرعد
  40، وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَلَيْهِ مَا حُمّلَ وَعَلَيْكُمْ مَّا حُمّلْتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النور
  54. والثاني أنك هاد وليس لك من الأمر شيء، فلا تأسف ولا تغتم لكفرهم ومصيرهم إلى العذاب
  ونظيره قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلاَ تَذْهَبْ نَفْسُكَ عَلَيْهِمْ حَسَرٰتٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فاطر
  8. الثالث لا تنظر إلى المطيع والعاصي في الوقت، فإن الحال قد يتغير فهو غيب فلا تسأل
  عنه، وفي الآية دلالة على أن أحداً لا يسأل عن ذنب غيره ولا يؤاخذ بما اجترمه سواه
  سواء كان قريباً أو كان بعيداً. أما القراءة الثانية ففيها وجهان، الأول روي أنه قال
  ليت شعري ما فعل أبواي؟ فنهي عن السؤال عن الكفرة وهذه الرواية بعيدة لأنه عليه الصلاة
  والسلام كان عالماً بكفرهم، وكان عالماً بأن الكافر معذب، فمع هذا العلم كيف يمكن أن
  يقول ليت شعري ما فعل أبواي. والثاني معنى هذا النهي تعظيم ما وقع فيه الكفار من العذاب،
  كما إذا سألت عن إنسان واقع في بلية فيقال لك لا تسأل عنه، ووجه التعظيم أن المسؤول
  يجزع أن يجري على لسانه ما هو فيه لفظاعته فلا تسأله ولا تكلفه ما يضجره، أو أنت يا
  مستخبر لا تقدر على استماع خبره لإيحاشه السامع وإضجاره، فلا تسأل، والقراءة الأولى
  يعضدها قراءة أبي وما تسأل وقراءة عبد الله ولن تسأل.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

