  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  أَرْسَلْنَاكَ بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنَّا أَرْسَلْنَـٰكَ } لأن تبشر وتنذر لا لتجبر على الإيمان، وهذه
  تسلية لرسول الله صلى الله عليه وسلم وتسرية عنه، لأنه كان يغتم ويضيق صدره لإصرارهم
  وتصميمهم على الكفر. ولا نسألك { عَنْ أَصْحَـٰبِ ٱلْجَحِيمِ } ما لهم لم يؤمنوا بعد
  أن بلغت وبلغت جهدك في دعوتهم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّمَا عَلَيْكَ ٱلْبَلَـٰغُ وَعَلَيْنَا
  ٱلْحِسَابُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرعد:40] وقرىء: «ولا تَسْأَلْ» على النهي. روي أنه قال: (52)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليت شعري ما فعل أبواي \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فنهى عن السؤال عن أحوال الكفرة
  والاهتمام بأعداء الله. وقيل: معناه تعظيم ما وقع فيه الكفار من العذاب كما تقول: كيف
  فلان؟ سائلاً عن الواقع في بلية، فيقال لك: لا تسأل عنه. ووجه التعظيم أن المستخبر
  يجزع أن يجري على لسانه ما هو فيه لفظاعته، فلا تسأله ولا تكلفه ما يضجره، و أنت يا
  مستخبر لا تقدر على استماع خبره لإيحاشه السامع وإضجاره، فلا تسأل، وتعضد القراءة الأولى
  قراءة عبد الله: «ولن تسأَل»، وقراءة أبيّ: «وما تسأل».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

