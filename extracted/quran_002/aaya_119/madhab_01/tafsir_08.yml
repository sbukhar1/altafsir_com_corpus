  \       <a href=\"javascript:go_QurPage(2,119)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  أَرْسَلْنَاكَ بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنَّا أَرْسَلْنَٰكَ } يا محمد { بِٱلْحَقّ } بالهدى { بَشِيراً
  } مَنْ أجاب إليه بالجنة { وَنَذِيرًا } مَنْ لم يجب إليه بالنار { وَلاَ تُسْئَلُ
  عَنْ أَصْحَٰبِ ٱلْجَحِيمِ } النار أي الكفار ما لهم لم يؤمنوا؟ إنما عليك البلاغ وفي
  قراءة[تسأل] بجزم( تُسْألْ) نهياً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

