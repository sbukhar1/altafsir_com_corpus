  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الإمام أحمد: أخبرنا موسى بن داود حدثنا فليح بن سليمان، عن هلال بن علي عن عطاء بن
  يسار، قال: لقيت عبد الله بن عمرو بن العاص، فقلت: أخبرني عن صفة رسول الله صلى الله
  عليه وسلم في التوراة، فقال: أجل، والله إنه لموصوف في التوراة بصفته في القرآن؛ يا
  أيها النبي إنا أرسلناك شاهداً ومبشراً ونذيراً وحرزاً للأميين، وأنت عبدي ورسولي،
  سميتك المتوكل، لا فظ ولا غليظ، ولا صخاب في الأسواق، ولا يدفع بالسيئة السيئة، ولكن
  يعفو ويغفر، ولن يقبضه حتى يقيم به الملة العوجاء، بأن يقولوا: لا إله إلا الله، فيفتح
  به أعيناً عمياً وآذاناً صماً وقلوباً غلفاً. انفرد بإخراجه البخاري، فرواه في البيوع
  عن محمد بن سنان عن فليح به، وقال: تابعه عبد العزيز بن أبي سلمة عن هلال، وقال: سعيد
  بن هلال عن عطاء عن عبد الله بن سلام، ورواه في التفسير عن عبد الله عن عبد العزيز
  بن أبي سلمة، عن هلال عن عطاء عن عبد الله بن عمرو بن العاص، به، فذكر نحوه، فعبد الله
  هذا هو ابن صالح، كما صرح به في كتاب الأدب، وزعم ابن مسعود الدمشقي أنه عبد الله بن
  رجاء، وقد رواه الحافظ أبو بكر بن مردويه في تفسير هذه الآية من البقرة، عن أحمد بن
  الحسن بن أيوب عن محمد بن أحمد بن البراء، عن المعافى بن سليمان عن فليح به، وزاد:
  قال عطاء: ثم لقيت كعب الأحبار، فسألته، فما اختلفا في حرف، إلا أن كعباً قال بلغته:
  أعيناً عمومى، وآذاناً صمومى، وقلوباً غلوفاً.</font></font><font class=\"TextResultArabic\"><font
