  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  أَرْسَلْنَاكَ بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن أبي حاتم: حدثنا أبي أخبرنا عبد الرحمن بن صالح أخبرنا عبد
  الرحمن بن محمد بن عبد الله الفزاري، عن شيبان النحوي، أخبرني قتادة عن عكرمة عن ابن
  عباس عن النَّبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنزلت عليَّ { إِنَّا أَرْسَلْنَـٰكَ بِٱلْحَقِّ بَشِيرًا وَنَذِيرًا
  } ، قال: بشيراً بالجنة، ونذيراً من النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقوله: { وَلاَ تُسْـأََلُ عَنْ أَصْحَـٰبِ ٱلْجَحِيمِ } قراءة أكثرهم:
  ولا تسأل، بضم التاء، على الخبر، وفي قراءة أبيّ بن كعب: وما تسأل، وفي قراءة ابن مسعود:
  ولن تسأل عن أصحاب الجحيم، نقلها ابن جرير، أي: لا نسألك عن كفر من كفر بك؛ كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّمَا
  عَلَيْكَ ٱلْبَلَـٰغُ وَعَلَيْنَا ٱلْحِسَابُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرعد: 40]، وكقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَذَكِّرْ
  إِنَّمَآ أَنتَ مُذَكِّرٌ لَّسْتَ عَلَيْهِم بِمُسَيْطِرٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الغاشية: 21 ـ 22] الآية، وكقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَّحْنُ أَعْلَمُ بِمَا يَقُولُونَ وَمَآ أَنتَ عَلَيْهِمْ بِجَبَّارٍ
  فَذَكِّرْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ق: 45]؛ وأشباه ذلك من الآيات، وقرأ آخرون: «ولا تسأل عن أصحاب الجحيم»
  بفتح التاء على النهي، أي: لا تسأل عن حالهم، كما قال عبد الرزاق: أخبرنا الثوري عن
  موسى بن عبيدة عن محمد ابن كعب القرظي، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليت شعري ما فعل أبواي ليت شعري
  ما فعل أبواي ليت شعري ما فعل أبواي؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فنزلت: { وَلاَ تُسْـأََلُ عَنْ أَصْحَـٰبِ ٱلْجَحِيمِ } ، فما ذكرهما
  حتى توفاه الله عز وجل، ورواه ابن جرير عن أبي كريب عن وكيع عن موسى بن عبيدة، وقد
  تكلموا فيه، عن محمد بن كعب بمثله، وقد حكاه القرطبي عن ابن عباس ومحمد بن كعب، قال
  القرطبي: وهذا كما يقال: لا تسأل عن فلان، أي: قد بلغ فوق ما تحسب، وقد ذكرنا في التذكرة
  أن الله أحيا له أبويه حتى آمنا به، وأجبنا عن قوله:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّ أبي وأباك في النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، (قلت): والحديث المروي في حياة أبويه عليه السلام، ليس في شيء من
  الكتب الستة ولا غيرها، وإسناده ضعيف، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال ابن جرير: وحدثني القاسم أخبرنا الحسين حدثني حجاج عن ابن جريج، أخبرني داود بن
  أبي عاصم به، أن النَّبي صلى الله عليه وسلم قال ذات يوم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أين أبواي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ فنزلت: { إِنَّا أَرْسَلْنَـٰكَ بِٱلْحَقِّ بَشِيرًا وَنَذِيرًا
  وَلاَ تُسْـأَلُ عَنْ أَصْحَـٰبِ ٱلْجَحِيمِ } ، وهذا مرسل كالذي قبله، وقد رد ابن
  جرير هذا القول المروي عن محمد بن كعب وغيره في ذلك، لاستحالة الشك من الرسول صلى الله
  عليه وسلم في أمر أبويه، واختار القراءة الأولى، وهذا الذي سلكه ههنا فيه نظر، لاحتمال
  أن هذا كان في حال استغفاره لأبويه، قبل أن يعلم أمرهما، فلما علم ذلك تبرأ منهما،
  وأخبر عنهما أنهما من أهل النار، كما ثبت هذا في الصحيح، ولهذا أشباه كثيرة ونظائر،
  ولا يلزم ما ذكر ابن جرير، والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
