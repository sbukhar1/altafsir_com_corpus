aaya: إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيرًا وَنَذِيرًا ۖ وَلَا تُسْأَلُ عَنْ أَصْحَابِ
  الْجَحِيمِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا أَرْسَلْنَاكَ
  بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ }{ إِنَّا
  أَرْسَلْنَٰكَ } يا محمد { بِٱلْحَقّ } بالهدى { بَشِيراً } مَنْ أجاب إليه بالجنة
  { وَنَذِيرًا } مَنْ لم يجب إليه بالنار { وَلاَ تُسْئَلُ عَنْ أَصْحَٰبِ ٱلْجَحِيمِ
  } النار أي الكفار ما لهم لم يؤمنوا؟ إنما عليك البلاغ وفي قراءة[تسأل] بجزم( تُسْألْ)
  نهياً.\r\n\t\t\t\r\n\t\t\t</section>"

