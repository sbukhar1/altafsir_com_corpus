  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  أَرْسَلْنَاكَ بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّآ أَرْسَلْنَاكَ بِٱلْحَقِّ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الظاهر أن المعجزات هي المراد. وقدم البشارة على النذارة لأنّ القاعدة
  في محاولة الأمور الصعبة أن يبدأ فيها بالتلطّف والتيسير ليكون أدعى للقبول، كما إذا
  كان لك جمل معك وأردت أن تدخله موضعا فإنك تسايسه بربيع تطعمه له أو تفتل شعره أو نحو
  ذلك، كما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَقُولاَ لَهُ قَوْلاً لَّيِّناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلاَ تُسْئَلُ عَنْ
  أَصْحَابِ ٱلْجَحِيمِ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الظاهر أنها تسلية للنبي صلى الله
  عليه وسلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

