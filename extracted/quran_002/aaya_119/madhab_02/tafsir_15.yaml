aaya: إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيرًا وَنَذِيرًا ۖ وَلَا تُسْأَلُ عَنْ أَصْحَابِ
  الْجَحِيمِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا أَرْسَلْنَاكَ
  بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ }قوله تعالى:
  { إِنا أرسلناك بالحق }:في سبب نزولها قولان. أحدهما: أن النبي صلى الله عليه وسلم،
  قال يوماً: \" ليت شعري ما فعل أبواي! \" ؛ فنزلت هذه الآية، قاله ابن عباس. والثاني:
  أن النبي صلى الله عليه وسلم قال: \" لو أنزل الله بأسه باليهود لآمنوا \" فنزلت هذه
  الآية، قاله مقاتل.وفي المراد { بالحق } هاهنا ثلاثة أقوال. أحدها: أنه القرآن، قاله
  ابن عباس. والثاني: الإسلام، قاله ابن كيسان، و الثالث: الصدق.قوله تعالى: { ولا تسأل
  عن }: الأكثرون بضم التاء، على الخبر، والمعنى: لست بمسؤول عن أعمالهم. وقرأ نافع،
  ويعقوب بفتح التاء وسكون اللام، على النهي عن السؤال عنهم. وجوز أبو الحسن الأخفش أن
  يكون معنى هذه القراءة: لا تسأل عنهم فإنهم في أمر عظيم. فيكون ذلك على وجه التعظيم
  لما هم فيه. فأما الجحيم؛ فقال الفراء: الجحيم: النار، والجمر على الجمر. وقال أبو
  عبيدة: الجحيم: النار المستحكمة المتلظية. وقال الزجاج: الجحيم: النار الشديدة الوقود،
  وقد جحم فلان النار: إذا شدد وقودها، ويقال لعين الأسد: جحمة لشدة توقدها. ويقال لوقود
  الحرب، وهو شدة القتال فيها: جاحم. وقال ابن فارس: الجاحم: المكان الشديد الحر. قال
  الأعشى:يُعدون للهيجاء قبل لقائها   غداة احتضار البأس والموت جاحمولذلك سميت الجحيم.
  وقال ابن الأنباري: قال أحمد بن عبيد: إنما سميت النار جحيماً، لأنها أكثر وقودها،
  من قول العرب: جحمت النار أجحمها: إذا أكثرت لها الوقود.قال عمران بن حطان:يرى طاعة
  الله الهدى وخلافه   الضلالة يصلي أهلها جاحم الجمر\r\n\t\t\t</section>"

