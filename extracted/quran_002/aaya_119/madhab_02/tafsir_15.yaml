  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  أَرْسَلْنَاكَ بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنا أرسلناك بالحق }:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">في
  سبب نزولها قولان. أحدهما: أن النبي صلى الله عليه وسلم، قال يوماً:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليت شعري ما فعل أبواي! \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">؛ فنزلت هذه الآية، قاله ابن عباس.
  والثاني: أن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لو أنزل الله بأسه باليهود لآمنوا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فنزلت هذه الآية، قاله مقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المراد { بالحق } هاهنا ثلاثة أقوال. أحدها: أنه القرآن، قاله ابن عباس. والثاني: الإسلام،
  قاله ابن كيسان، و الثالث: الصدق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولا تسأل عن }: الأكثرون بضم التاء، على الخبر، والمعنى: لست بمسؤول عن أعمالهم.
  وقرأ نافع، ويعقوب بفتح التاء وسكون اللام، على النهي عن السؤال عنهم. وجوز أبو الحسن
  الأخفش أن يكون معنى هذه القراءة: لا تسأل عنهم فإنهم في أمر عظيم. فيكون ذلك على وجه
  التعظيم لما هم فيه. فأما الجحيم؛ فقال الفراء: الجحيم: النار، والجمر على الجمر. وقال
  أبو عبيدة: الجحيم: النار المستحكمة المتلظية. وقال الزجاج: الجحيم: النار الشديدة
  الوقود، وقد جحم فلان النار: إذا شدد وقودها، ويقال لعين الأسد: جحمة لشدة توقدها.
  ويقال لوقود الحرب، وهو شدة القتال فيها: جاحم. وقال ابن فارس: الجاحم: المكان الشديد
  الحر. قال الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يُعدون للهيجاء
  قبل لقائها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">غداة احتضار البأس والموت جاحم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولذلك سميت الجحيم. وقال ابن الأنباري:
  قال أحمد بن عبيد: إنما سميت النار جحيماً، لأنها أكثر وقودها، من قول العرب: جحمت
  النار أجحمها: إذا أكثرت لها الوقود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  عمران بن حطان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يرى طاعة
  الله الهدى وخلافه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">الضلالة يصلي أهلها جاحم الجمر</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

