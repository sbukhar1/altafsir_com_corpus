aaya: إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيرًا وَنَذِيرًا ۖ وَلَا تُسْأَلُ عَنْ أَصْحَابِ
  الْجَحِيمِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا أَرْسَلْنَاكَ
  بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ }{ بَشِيراً
  } لمن أطاع بالجنة، { وَنَذِيراً } لمن عصى بالنار. { وَلا تُسْئَلُ } لا تؤاخذ بكفرهم
  { وَلا تُسْئَلُ } نزلت لما قال: \" ليت شعري ما فعل أبواي \".\r\n\t\t\t\r\n\t\t\t</section>"

