  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  أَرْسَلْنَاكَ بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيراً وَنَذِيراً
  } يعني محمداً أرسله بدين الحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  بَشِيراً وَنَذِيراً } يعني بشيراً بالجنة لمن أطاع، ونذيراً بالنار لمن عصى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلاَ تُسْأَلُ عَنْ أَصْحَابِ الْجَحِيمِ } أي لا تكون مؤاخذاً
  بكفرةِ من كفر بعد البشرى والإنذار، وقرأ بعض أهل المدينة: ولا تَسَلْ عن أصحاب الجحيم،
  بفتح التاء وجزم اللام، وذكر أن سبب نزولها، ما رواه موسى بن عبيد عن محمد بن كعب القرظي
  قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَيْتَ شِعري مَا فَعَلَ أَبَوَاي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأنزل الله تعالى: { إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيراً وَنَذِيراً
  وَلاَ تُسْأَلُ عَنْ أَصْحَابِ الْجَحِيمِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

