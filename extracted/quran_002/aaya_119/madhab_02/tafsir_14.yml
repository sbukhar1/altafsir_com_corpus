  أَرْسَلْنَاكَ بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ
  تَرْضَىٰ عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ قُلْ
  إِنَّ هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُمْ بَعْدَ ٱلَّذِي
  جَآءَكَ مِنَ ٱلْعِلْمِ مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ
  بِهِ وَمن يَكْفُرْ بِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المعنى
  { بشيراً } لمن آمن، { ونذيراً } لمن كفر، وقرأ نافع وحده \" ولا تسألْ \" بالجزم على
  النهي، وفي ذلك معنيان: أحدهما لا تسأل على جهة التعظيم لحالهم من العذاب، كما تقول:
  فلان لا تسأل عنه، تعني أنه في نهاية تشهره من خير أو شر، والمعنى الثاني روي فيه أن
  النبي صلى الله عليه وسلم قال: \" ليت شعري ما فعل أبواي \" فنزلت { ولا تسأل }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحكى المهدوي رحمه الله أن النبي صلى الله عليه وسلم قال: \" ليت شعري
  أي أبوي أحدث موتاً \" ، فنزلت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا خطأ ممن رواه أو ظنه لأن أباه مات وهو في بطن أمه، وقيل وهو
  ابن شهر، وقيل ابن شهرين، وماتت أمه بعد ذلك بخمس سنين منصرفة به من المدينة من زيارة
  أخواله، فهذا مما لا يتوهم أنه خفي عليه صلى الله عليه وسلم، وقرأ باقي السبعة \" ولا
  تُسألُ \" بضم التاء واللام، وقرأ قوم \" ولا تَسألُ \" بفتح التاء وضم اللام، ويتجه
  في هاتين القراءتين معنيان: أحدهما الخبر أنه لا يسأل عنهم، أو لا يسأل هو عنهم، والآخر
  أن يراد معنى الحال كأنه قال: وغير مسؤول أو غير سائل عنهم، عطفاً على قوله { بشيراً
  ونذيراً } ، وقرأ أبي كعب \" وما تسأل \" وقرأ ابن مسعود \" ولن تسأل \" ، وهاتان القراءتان
  تؤيدان معنى القطع والاستئناف في غيرهما، و { الجحيم } إحدى طبقات النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: رضي يرضى رضىً ورضاً ورضواناً، وحكي رضاءً ممدوداً، وقال: {
  ملتهم } وهما مختلفتان بمعنى لن ترضى اليهود حتى تتبع ملتهم ولن ترضى النصارى حتى تتبع
  ملتهم، فجمعهم إيجازاً، لأن ذلك مفهوم، والملة الطريقة، وقد اختصت اللفظة بالشرائع
  والدين، وطريق ممل أي قد أثر المشي فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  أن سبب هذه الآية أن اليهود والنصارى طلبوا من رسول الله صلى الله عليه وسلم الهدنة،
  ووعدوه أن يتبعوه بعد مدة خداعاً منهم، فأعلمه الله تعالى أن إعطاء الهدنة لا ينفع
  عندهم، وأطلعه على سر خداعهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { قل إن هدى الله هو الهدى } أي ما أنت عليه يا محمد من هدى الله الذي يضعه
  في قلب من يشاء هو الهدى الحقيقي، لا ما يدعيه هؤلاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى لنبيه { ولئن اتبعت أهواءهم } الآية، فهذا شرط خوطب به النبي صلى الله عليه
  وسلم وأمته معه داخلة فيه، و \" أهواء \" جمع هوى، ولما كانت مختلفة جمعت، ولو حمل
  على إفراد الملة لقيل هواهم، والولي الذي يتولى الإصلاح والحياطة والنصر والمعونة،
  و { نصير } بناء مبالغة في اسم الفاعل من نصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { الذين آيتناهم الكتاب } الآية، { الذين } رفع بالابتداء، و { آيتناهم الكتاب
  } صلة، وقال قتادة: المراد بـ { الذين } في هذا الموضع من أسلم من أمة محمد صلى الله
  عليه وسلم، و { الكتاب } على هذا التأويل القرآن، وقال ابن زيد: المراد من آمن بمحمد
  صلى الله عليه وسلم من بني إسرائيل، و { الكتاب } على هذا التأويل التوراة، و { آتيناهم
  } معناه أعطيناهم، وقال قوم: هذا مخصوص في الأربعين الذين وردوا مع جعفر بن أبي طالب
  رضي الله عنه في السفينة، فأثنى الله عليهم، ويحتمل أن يراد بـ { الذين } العموم في
  مؤمني بني إسرائيل والمؤمنين من العرب، ويكون { الكتاب } اسم الجنس، و { يتلونه } معناه
  يتبعونه حق اتباعه بامتثال الأمر والنهي، وقيل { يتلونه } يقرؤونه حق قراءته، وهذا
  أيضاً يتضمن الاتباع والامتثال، و { يتلونه } إذا أريد بـ { الذين } الخصوص فيمن اهتدى
  يصح أن يكون خبر الابتداء ويصح أن يكون { يتلونه } في موضع الحال والخبر { أولئك }
  ، وإذا أريد بـ { الذين } العموم لم يكن الخبر إلا { أولئك } ، و { يتلونه } حال لا
  يستغنى عنها وفيها الفائدة، لأنه لو كان الخبر في { يتلونه } لوجب أن يكون كل مؤمن
  يتلو الكتاب { حق تلاوته } ، و { حق } مصدر، والعامل فيه فعل مضمر، وهو بمعنى أفعل،
  ولا يجوز إضافته إلى واحد معرف، وإنما جازت هنا لأن تعرف التلاوة بإضافتها إلى الضمير
  ليس بتعرف محض، وإنما هو بمنزلة قولهم رجل واحد أمة، ونسيج وحده، والضمير في { به }
  عائد على { الكتاب } ، وقيل: يعود على محمد صلى الله عليه وسلم، لأن متبعي التوراة
  يجدونه فيها فيؤمنون به.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
