  كفار اليهود والنصارى في أول الآية وحذر رسوله من اتباع أهوائهم، وأعلمه بأن { هدى
  الله هو الهدى } الذي أعطاه وبعثه به، ثم ذكر له أن المؤمنين التالين لكتاب الله هم
