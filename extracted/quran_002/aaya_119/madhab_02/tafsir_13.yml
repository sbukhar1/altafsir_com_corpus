  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَدِيعُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ
  قَالَ ٱلَّذِينَ مِن قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا
  ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّا أَرْسَلْنَاكَ بِٱلْحَقِّ بَشِيراً
  وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بَدِيعُ ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ } أي مبدعها ومنشئها من غير مثال سبق {
  وَإِذَا قَضَىٰ أَمْرًا } أي قدَّره، وقيل: أحكمه وقدره وأتقنه، وأصل القضاء: الفراغ،
  ومنه قيل لمن مات: قضي عليه لفراغه من الدنيا، ومنه قضاء الله وقدره لأنه فرغ منه تقديراً
  وتدبيراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَإِنَّمَا يَقُولُ لَهُ كُن فَيَكُونُ
  } قرأ ابن عامر كن فيكونَ بنصب النون في جميع المواضع إلا في آل عمران «كن فيكون، الحق
  من ربك» وفي سورة الأنعام «كن فيكون، قوله الحق» وإنما نصبها لأن جواب الأمر بالفاء
  يكون منصوباً وافقه الكسائي في النحل ويس، وقرأ الآخرون بالرفع علىٰ معنى فهو يكون،
  فإن قيل كيف قال (فإنما يقول له كن فيكون) والمعدوم لا يخاطب، قال ابن الأنباري: معناه
  فإنما يقول له أي لأجل تكوينه، فعلى هذا ذهب معنى الخطاب، وقيل: هو وإن كان معدوماً
  ولكنه قدر وجوده وهو كائن لا محالة كان كالموجود، فصحَّ الخطاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَقَالَ الَّذِينَ لاَ يَعْلَمُونَ } قال ابن عباس رضي
  الله عنهما: اليهود، وقال مجاهد: النصارى، وقال قتادة: مشركو العرب { لَوْلاَ } هلاَّ
  { يُكَلِّمُنَا ٱللَّهُ } عياناً بأنك رسوله وكل ما في القرآن «لولا» فهو بمعنى هلاّ،
  إلا واحداً، وهو قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَوْلاَ أَنَّهُ كَانَ مِنَ ٱلْمُسَبِّحِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  143] معناه فلو لم يكن { أَوْ تَأْتِينَآ ءَايَةٌ } دلالة وعلامة على صدقك في ادعائك
  النبوة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الله تعالىٰ: { كَذَٰلِكَ قَالَ
  ٱلَّذِينَ مِن قَبْلِهِم } أي كفار الأمم الخالية { مِّثْلَ قَوْلِهِمْ تَشَـٰبَهَتْ
  قُلُوبُهُمْ } أي: أشبه بعضها بعضاً في الكفر والقسوة وطلب المحال { قَدْ بَيَّنَّا
  ٱلآيَـٰتِ لِقَوْمٍ يُوقِنُونَ إِنَّآ أَرْسَلْنَاكَ بالحَقِّ } أي بالصدق كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْتَنْبِئُونَكَ
  أَحَقٌّ هُوَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 53] أي صدق، قال ابن عباس رضي الله عنهما: بالقرآن دليله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ
  كَذَّبُواْ بِٱلْحَقِّ لَمَّا جَآءَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[ق: 5] وقال ابن كيسان: بالإِسلام
  وشرائعه، دليله: قوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقُلْ جَاءَ ٱلْحَقُّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 81] وقال مقاتل: معناه
  لم نرسلك عبثاً، إنما أرسلناك بالحق، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا خَلَقْنَا ٱلسَّمَاوَاتِ وَٱلأَرْضَ
  وَمَا بَيْنَهُمَآ إِلاَّ بِٱلْحَقِّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجر: 85].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله عز وجل { بَشِيرًا } أي مبشراً لأوليائي وأهل طاعتي بالثواب
  الكريم { وَنَذِيرًا } أي منذراً مخوفاً لأعدائي وأهل معصيتي بالعذاب الأليم، قرأ نافع
  ويعقوب: { ولا تسأل } على النهي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  عطاء عن ابن عباس رضي الله عنهما: وذلك أن النبي صلى الله عليه وسلم قال ذات يوم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليت شعري ما فعل أبواي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فنزلت هذه الآية، وقيل: هو على معنى
  قولهم: ولا تسأل عن شرِ فلان فإنه فوق ما تحسب وليس على النهي، وقرأ الآخرون «ولا تسأل»
  بالرفع على النفي بمعنى ولست بمسؤول عنهم كما قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّمَا عَلَيْكَ ٱلْبَلَـٰغُ وَعَلَيْنَا
  ٱلْحِسَابُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرعد:40]، { عَنْ أَصْحَـٰبِ ٱلْجَحِيمِ } والجحيم معظم النار.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

