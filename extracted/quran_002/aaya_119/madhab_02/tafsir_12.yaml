aaya: إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيرًا وَنَذِيرًا ۖ وَلَا تُسْأَلُ عَنْ أَصْحَابِ
  الْجَحِيمِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا أَرْسَلْنَاكَ
  بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ }قوله تعالى:
  { إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيراً وَنَذِيراً } يعني محمداً أرسله بدين الحق.{
  بَشِيراً وَنَذِيراً } يعني بشيراً بالجنة لمن أطاع، ونذيراً بالنار لمن عصى.{ وَلاَ
  تُسْأَلُ عَنْ أَصْحَابِ الْجَحِيمِ } أي لا تكون مؤاخذاً بكفرةِ من كفر بعد البشرى
  والإنذار، وقرأ بعض أهل المدينة: ولا تَسَلْ عن أصحاب الجحيم، بفتح التاء وجزم اللام،
  وذكر أن سبب نزولها، ما رواه موسى بن عبيد عن محمد بن كعب القرظي قال: قال رسول الله
  صلى الله عليه وسلم: \" لَيْتَ شِعري مَا فَعَلَ أَبَوَاي \" فأنزل الله تعالى: { إِنَّا
  أَرْسَلْنَاكَ بِالْحَقِّ بَشِيراً وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ الْجَحِيمِ
  }.\r\n\t\t\t\r\n\t\t\t</section>"

