  class=\"TextResultArabic\"><font color=\"black\">والإشكال الرابع أن دلالة الإحياء
  والإماتة على وجود الصانع أقوى من دلالة طلوع الشمس عليه وذلك لأنا نرى في ذات الإنسان
  وصفاته تبديلات واختلافات والتبدل قوي الدلالة على الحاجة إلى المؤثر القادر، أما الشمس
  فلا نرى في ذاتها تبدلاً، ولا في صفاتها تبدلاً، ولا في منهج حركاتها تبدلاً ألبتة،
  فكانت دلالة الإحياء والإماتة على الصانع أقوى، فكان العدول منه إلى طلوع الشمس انتقالاً
  من الأقوى الأجلى إلى الأخفى الأضعف، وأنه لا يجوز. الإشكال الخامس أن نمروذ لما لم
  يستح من معارضة الإحياء والإماتة الصادرين عن الله تعالى بالقتل والتخلية، فكيف يؤمن
  منه عند استدلال إبراهيم بطلوع الشمس أن يقول طلوع الشمس من المشرق مني فإن كان لك
  إلٰه فقل له حتى يطلعها من المغرب، وعند ذلك التزم المحققون من المفسرين ذلك فقالوا
  إنه لو أورد هذا السؤال لكان من الواجب أن تطلع الشمس من المغرب ومن المعلوم أن الاشتغال
  بإظهار فساد سؤاله في الإحياء والإماتة أسهل بكثير من التزام إطلاع الشمس من المغرب،
  فبتقدير أن يحصل طلوع الشمس من المغرب، إلا أنه يكون الدليل على وجود الصانع هو طلوع
  الشمس من المغرب، ولا يكون طلوع الشمس من المشرق دليلاً على وجود الصانع، وحينئذ يصير
  دليله الثاني ضائعاً كما صار دليله الأول ضائعاً، وأيضاً فما الدليل الذي حمل إبراهيم
  عليه السلام على أن ترك الجواب عن ذلك السؤال الركيك والتزم الانقطاع، واعترف بالحاجة
  إلى الانتقال إلى تمسك بدليل لا يمكنه تمشيته إلا بالتزام طلوع الشمس من المغرب، وبتقدير
  أن يأتي باطلاع الشمس من المغرب فإنه يضيع دليله الثاني كما ضاع الأول ومن المعلوم
