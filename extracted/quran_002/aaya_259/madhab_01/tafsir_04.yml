  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِي حَآجَّ إِبْرَاهِيمَ فِي رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ
  إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي يُحْيِـي وَيُمِيتُ قَالَ أَنَا أُحْيِـي
  وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ يَأْتِي بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ
  فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي كَفَرَ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ
  ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَوْ كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ
  خَاوِيَةٌ عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا
  فَأَمَاتَهُ ٱللَّهُ مِئَةَ عَامٍ ثُمَّ بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ
  يَوْماً أَوْ بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ
  وَشَرَابِكَ لَمْ يَتَسَنَّهْ وَٱنْظُرْ إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ
  وَٱنْظُرْ إِلَى ٱلعِظَامِ كَيْفَ نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ
  لَهُ قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى ذكر هٰهنا قصصاً ثلاثة الأولى منها في بيان إثبات العلم
  بالصّانع، والثانية والثالثة في إثبات الحشر والنشر والبعث، والقصة الأولى مناظرة إبراهيم
  صلى الله عليه وسلم مع ملك زمانه وهي هذه الآية التي نحن في تفسيرها فنقول أما قوله
  تعالى { أَلَمْ تَرَ } فهي كلمة يوقف بها المخاطب على تعجب منها، ولفظها لفظ الاستفهام
  وهي كما يقال ألم تر إلى فلان كيف يصنع، معناه هل رأيت كفلان في صنعه كذا. أما قوله
  { إِلَى ٱلَّذِى حَاجَّ إِبْرٰهِيمَ فِى رِبّهِ } فقال مجاهد هو نمروذ بن كنعان، وهو
  أول من تجبر وادعى الربوبية، واختلفوا في وقت هذه المحاجة قيل إنه عند كسر الأصنام
  قبل الإلقاء في النار عن مقاتل، وقيل بعد إلقائه في النار، والمحاجة المغالبة، يقال
  حاججته فحججته، أي غالبته فغلبته، والضمير في قوله { فِى رِبّهِ } يحتمل أن يعود إلى
  إبراهيم، ويحتمل أن يرجع إلى الطاعن، والأول أظهر، كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَحَاجَّهُ قَوْمُهُ قَالَ أَتُحَاجُّونّى
  فِى ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنعام 80 والمعنى وحاجه قومه في ربه. أما قوله { أَنْ آتَـٰهُ ٱللَّهُ
  ٱلْمُلْكَ } فاعلم أن في الآية قولين الأول أن الهاء في آتاه عائد إلى إبراهيم، يعني
  أن الله تعالى آتى إبراهيم صلى الله عليه وسلم الملك، واحتجوا على هذا القول بوجوه
  الأول قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَقَدْ ءَاتَيْنَا ءَالَ إِبْرٰهِيمَ ٱلْكِتَـٰبَ وَٱلْحِكْمَةَ
  وَءاتَيْنَـٰهُمْ مُّلْكاً عَظِيماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 54 أي سلطاناً بالنبوّة،
  والقيام بدين الله تعالى والثاني أنه تعالى لا يجوز أن يؤتي الملك الكفار، ويدعي الربوبية
  لنفسه والثالث أن عود الضمير إلى أقرب المذكورين واجب، وإبراهيم أقرب المذكورين إلى
  هذا الضمير، فوجب أن يكون هذا الضمير عائداً إليه والقول الثاني وهو قول جمهور المفسرين
  أن الضمير عائد إلى ذلك الإنسان الذي حاج إبراهيم. وأجابو عن الحجة الأولى بأن هذه
  الآية دالة على حصول الملك لآل إبراهيم، وليس فيها دلالة على حصول الملك لإبراهيم عليه
  السلام. وعن الحجة الثانية بأن المراد من الملك هٰهنا التمكن والقدرة والبسطة في الدنيا،
  والحس يدل على أنه تعالى قد يعطي الكافر هذا المعنى، وأيضاً فلم لا يجوز أن يقال إنه
  تعالى أعطاه الملك حال ما كان مؤمناً، ثم أنه بعد ذلك كفر بالله تعالى. وعن الحجة الثالثة
  بأن إبراهيم عليه السلام وإن كان أقرب المذكورين إلا أن الروايات الكثيرة واردة بأن
  الذي حاج إبراهيم كان هو الملك، فعود الضمير إليه أولى من هذه الجهة، ثم احتج القائلون
  بهذا القول على مذهبهم من وجوه الأول أن قوله تعالى { أَنْ آتَـٰهُ ٱللَّهُ ٱلْمُلْكَ
  } يحتمل تأويلات ثلاثة، وكل واحد منها إنما يصح إذا قلنا الضمير عائد إلى الملك لا
  إلى إبراهيم، وأحد تلك التأويلات أن يكون المعنى حاج إبراهيم في ربه لأجل أن آتاه الله
  الملك، على معنى أن إيتاء الملك أبطره وأورثه الكبر والعتو فحاج لذلك، ومعلوم أن هذا
  إنما يليق بالملك العاتي، والتأويل الثاني أن يكون المعنى أنه جعل محاجته في ربه شكراً
  على أن آتاه ربه الملك، كما يقال عاداني فلان لأني أحسنت إليه، يريد أنه عكس ما يجب
  عليه من الموالاة لأجل الإحسان، ونظيره قوله تعالى</font></font>&#13;\t\t\t<label
