  الشبهة كان الاشتغال بإزالة تلك الشبهة واجباً مضيقاً، فكيف يليق بالمعصوم أن يترك
  ذلك الواجب. والإشكال الثاني أنه لما أورد المبطل ذلك السؤال، فإذا ترك المحق الكلام
  الأول وانتقل إلى كلام آخر، أوهم أن كلامه الأول كان ضعيفاً ساقطاً، وأنه ما كان عالماً
  بضعفه، وأن ذلك المبطل علم وجه ضعفه وكونه ساقطاً، وأنه كأنه عالماً بضعفه فنبه عليه،
