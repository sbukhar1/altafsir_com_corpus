  رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي يُحْيِـي
  وَيُمِيتُ قَالَ أَنَا أُحْيِـي وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ يَأْتِي
  بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي كَفَرَ
  وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ كَٱلَّذِي مَرَّ
  عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ يُحْيِـي هَـٰذِهِ
  ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ ٱللَّهُ مِئَةَ عَامٍ ثُمَّ بَعَثَهُ قَالَ كَمْ
  لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِئَةَ عَامٍ
  فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ وَٱنْظُرْ إِلَىٰ حِمَارِكَ
  وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ إِلَى ٱلعِظَامِ كَيْفَ نُنْشِزُهَا ثُمَّ
  نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ
  شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتَجْعَلُونَ رِزْقَكُمْ أَنَّكُمْ
  تُكَذّبُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الواقعة 82 وهذا التأويل أيضاً لا يليق بالنبي فإنه يجب عليه إظهار
  المحاجة قبل حصول الملك وبعده أما الملك العاتي فإنه لا يليق به إظهار هذا العتو الشديد
  إلا بعد أن يحصل الملك العظيم له، فثبت أنه لا يستقيم لقوله { أَنْ آتَـٰهُ ٱللَّهُ
  ٱلْمُلْكَ } معنى وتأويل إلا إذا حملناه على الملك العاتي.الحجة الثانية أن المقصود
  من هذه الآية بيان كمال حال إبراهيم صلى الله عليه وسلم في إظهار الدعوة إلى الدين
  الحق، ومتى كان الكافر سلطاناً مهيباً، وإبراهيم ما كان ملكاً، كان هذا المعنى أتم
  مما إذا كان إبراهيم ملكاً، ولما كان الكافر ملكاً، فوجب المصير إلى ما ذكرنا. الحجة
  الثانية ما ذكره أبو بكر الأصم، وهو أن إبراهيم صلى الله عليه وسلم لو كان هو الملك
  لما قدر الكافر أن يقتل أحد الرجلين ويستبقي الآخر، بل كان إبراهيم صلى الله عليه وسلم
  يمنعه منه أشد منع، بل كان يجب أن يكون كالملجأ إلى أن لا يفعل ذلك، قال القاضي هذا
  الاستدلال ضعيف، لأنه من المحتمل أن يقال إن إبراهيم صلى الله عليه وسلم كان ملكاً
  وسلطاناً في الدين والتمكن من إظهار المعجزات، وذلك الكافر كان ملكاً مسلطاً قادراً
  على الظلم، فلهذا السبب أمكنه قتل أحد الرجلين، وأيضاً فيجوز أن يقال إنما قتل أحد
  الرجلين قوداً، وكان الاختيار إليه، واستبقى الآخر، إما لأنه لا قتل عليه أو بذل الدية
  واستبقاه. وأيضاً قوله { أنا أحيي وأميت } خبر ووعد، ولا دليل في القرآن على أنه فعله،
  فهذا ما يتعلق بهذه المسألة. أما قوله تعالى { إذ قال إبراهيم ربي الذي يحيي ويميت
  } ففيه مسائل المسألة الأولى الظاهر أن هذا جواب سؤال سابق غير مذكور،وذلك لأن من المعلوم
  أن الأنبياء عليهم السلام بعثوا للدعوة، والظاهر أنه متى ادعى الرسالة، فإن المنكر
  يطالبه بإثبات أن للعالم إلٰهاً، ألا ترى أن موسى عليه السلام لما قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنّى
  رَسُولُ رَبِّ ٱلْعَـٰلَمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الزخرف 46</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالَ فِرْعَوْنُ وَمَا رَبُّ ٱلْعَـٰلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشعراء
  23 فاحتج موسى عليه السلام على إثبات الإلٰهية بقوله { رَبّ ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ
  } فكذا هٰهنا الظاهر أن إبراهيم ادعى الرسالة، فقال نمروذ من ربك؟ فقال إبراهيم ربي
  الذي يحيي ويميت، إلا أن تلك المقدمة حذفت، لأن الواقعة تدل عليها.</font></font>&#13;\t\t\t<label
