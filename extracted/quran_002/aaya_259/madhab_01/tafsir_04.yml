  ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ ٱللَّهُ مِئَةَ عَامٍ ثُمَّ بَعَثَهُ قَالَ كَمْ
  لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِئَةَ عَامٍ
  فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ وَٱنْظُرْ إِلَىٰ حِمَارِكَ
  وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ إِلَى ٱلعِظَامِ كَيْفَ نُنْشِزُهَا ثُمَّ
  نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ
  شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قيل هلا قال نمروذ فليأت ربك
  بها من المغرب؟. قلنا الجواب من وجهين أحدهما أن هذه المحاجة كانت مع إبراهيم بعد إلقائه
  في النار وخروجه منها سالماً، فعلم أن من قدر على حفظ إبراهيم في تلك النار العظيمة
  من الاحتراق يقدر على أن يأتي بالشمس من المغرب والثاني أن الله خذله وأنساه إيراد
  هذه الشبهة نصرة لنبيه عليه السلام. والطريق الثاني وهو الذي قال به المحققون إن هذا
  ما كان انتقالاً من دليل إلى دليل آخر بل الدليل واحد في الموضعين وهو أنا نرى حدوث
  أشياء لا يقدر الخلق على إحداثها فلا بد من قادر آخر يتولى إحداثها وهو الله سبحانه
  وتعالى، ثم إن قولنا نرى حدوث أشياء لا يقدر الخلق على إحداثها له أمثلة منها الإحياء،
  والإماتة، ومنها السحاب، والرعد، والبرق، ومنها حركات الأفلاك، والكواكب، والمستدل
  لا يجوز له أن ينتقل من دليل إلى دليل آخر، لكن إذا ذكر لإيضاح كلام مثالاً فله أن
  ينتقل من ذلك المثال إلى مثال آخر، فكان ما فعله إبراهيم من باب ما يكون الدليل واحد
  إلا أنه يقع الانتقال عند إيضاحه من مثال إلى مثال آخر، وليس من باب ما يقع الانتقال
  من دليل إلى دليل آخر، وهذا الوجه أحسن من الأول وأليق بكلام أهل التحقيق منه، والإشكال
  عليهما من وجوه الإشكال الأول أن صاحب الشبهة إذا ذكر الشبهة، ووقعت تلك الشبهة في
