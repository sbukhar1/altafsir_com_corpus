  ذلك إنه آية للناس لأنهم يعتبرون بذلك ويعرفون به قدرة الله تعالى، ونبوّة نبي ذلك
  الزمان. والجواب من وجهين الأول أن قوله { وَلِنَجْعَلَكَ ءَايَةً } إخبار عن أنه تعالى
  يجعله آية، وهذا الاخبار إنما وقع بعد أن أحياه الله، وتكلم معه، والمجعول لا يجعل
  ثانياً، فوجب حمل قوله { وَلِنَجْعَلَكَ ءَايَةً لِلنَّاسِ } على أمر زائد عن هذا الإحياء،
  وأنتم تحملونه على نفس هذا الإحياء فكان باطلاً والثاني أنه وجه التمسك أن قوله { وَلِنَجْعَلَكَ
  ءَايَةً لِلنَّاسِ } يدل على التشريف العظيم، وذلك لا يليق بحال من مات على الكفر والشك
  في قدرة الله تعالى. الحجة الخامسة ما روي عن ابن عباس رضي الله عنهما في سبب نزول
  الآية قال إن بختنصر غزا بني إسرائيل فسبى منهم الكثيرون، ومنهم عزير وكان من علمائهم،
  فجاء بهم إلى بابل، فدخل عزير يوماً تلك القرية ونزل تحت شجرة وهو على حمار، فربط حماره
  وطاف في القرية فلم ير فيها أحداً فعجب من ذلك وقال { أنى يحيي هذه الله بعد موتها
  } لا على سبيل الشك في القدرة، بل على سبيل الاستبعاد بحسب العادة، وكانت الأشجار مثمرة،
  فتناول من الفاكهة التين والعنب، وشرب من عصير العنب ونام، فأماته الله تعالى في منامه
  مائة عام وهو شاب، ثم أعمى عن موته أيضاً الإنس والسباع والطير، ثم أحياه الله تعالى
  بعد المائة ونودي من السماء يا عزير { كَمْ لَبِثْتَ } بعد الموت فقال { يَوْماً }
  فأبصر من الشمس بقية فقال { أَوْ بَعْضَ يَوْمٍ } فقال الله تعالى { بَل لَّبِثْتَ
  مِاْئَةَ عَامٍ فَٱنظُرْ إِلَىٰ طَعَامِكَ } من التين والعنب وشرابك من العصير لم يتغير
  طعمهما، فنظر فإذا التين والعنب كما شاهدهما ثم قال { وَٱنظُرْ إِلَىٰ حِمَارِكَ }
  فنظر فإذا هو عظام بيض تلوح وقد تفرقت أوصاله وسمع صوتاً أيتها العظام البالية إني
  جاعل فيك روحاً فانضم أجزاء العظام بعضها إلى بعض، ثم التصق كل عضو بما يليق به الضلع
  إلى الضلع والذراع إلى مكانه ثم جاء الرأس إلى مكانه ثم العصب والعروق ثم أنبت طراء
  اللحم عليه، ثم انبسط الجلد عليه، ثم خرجت الشعور عن الجلد، ثم نفخ فيه الروح، فإذا
  هو قائم ينهق فخر عزير ساجداً، وقال { أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلّ شَيْءٍ قَدِيرٌ
  } ثم إنه دخل بيت المقدس فقال القوم حدثنا آباؤنا أن عزير بن شرخياء مات ببابل، وقد
  كان بختنصر قتل ببيت المقدس أربعين ألفاً ممن قرأ التوراة وكان فيهم عزير، والقوم ما
  عرفوا أنه يقرأ التوراة، فلما أتاهم بعد مائة عام جدد لهم التوراة وأملاها عليهم عن
  ظهر قلبه لم يخرم منها حرفاً، وكانت التوراة قد دفنت في موضع فأخرجت وعورض بما أملاه
  فما اختلفا في حرف، فعند ذلك قالوا عزير بن الله، وهذه الرواية مشهورة فيما بين الناس،
  وذلك يدل على أن ذلك المار كان نبياً.</font></font>&#13;\t\t\t<label disabled=\"true\"
