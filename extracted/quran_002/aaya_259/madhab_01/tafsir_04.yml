  نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ
  شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الثانية دليل إبراهيم عليه
  السلام كان في غاية الصحة، وذلك لا سبيل إلى معرفة الله تعالى إلا بواسطة أفعاله التي
  لا يشاركه فيها أحد من القادرين، والأحياء والاماتة كذلك، لأن الخلق عاجزون عنهما،
  والعلم بعد الاختيار ضروري، فلا بد من مؤثر آخر غير هؤلاء القادرين الذين تراهم، وذلك
  المؤثر إما أن يكون موجباً أو مختاراً، والأول باطل، لأنه يلزم من دوامه دوام الأثر،
  فكان يجب أن لا يتبدل الأحياء بالاماتة، وأن لا تتبدل الاماتة بالأحياء، والثاني وهو
  أنا نرى في الحيوان أعضاء مختلفة في الشكل والصفة والطبيعة والخاصية، وتأثير المؤثر
  الموجب بالذات لا يكون كذلك فعلمنا أنه لا بد في الأحياء والاماتة من وجود آخر يؤثر
  على سبيل القدرة، والاختيار في إحياء هذه الحيوانات وفي إماتتها، وذلك هو الله سبحانه
  وتعالى، وهو دليل متين قوي ذكره الله سبحانه وتعالى في مواضع في كتابه كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  خَلَقْنَا ٱلإِنْسَـٰنَ مِن سُلَـٰلَةٍ مّن طِينٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المؤمنون 12 إلى آخره، وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَقَدْ
  خَلَقْنَا ٱلإِنسَـٰنَ فِى أَحْسَنِ تَقْوِيمٍ، ثُمَّ رَدَدْنَـٰهُ أَسْفَلَ سَـٰفِلِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التين
  4، 5 وقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِى خَلَقَ ٱلْمَوْتَ وَٱلْحَيَوٰةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الملك2.
  المسألة الثالثة لقائل أن يقول إنه تعالى قدم الموت على الحياة في آيات منها قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَيْفَ
  تَكْفُرُونَ بِٱللَّهِ وَكُنتُمْ أَمْوٰتًا فَأَحْيَـٰكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  28 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِى خَلَقَ ٱلْمَوْتَ وَٱلْحَيَوٰةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الملك
  2 وحكي عن إبراهيم أنه قال في ثنائه على الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِى يُمِيتُنِى ثُمَّ يُحْيِينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشعراء
  81 فلأي سبب قدم في هذه الآية ذكر الحياة على الموت، حيث قال { رَبّيَ ٱلَّذِى يُحْىِ
  وَيُمِيتُ }. والجواب لأن المقصود من ذكر الدليل إذا كان هو الدعوة إلى الله تعالى
  وجب أن يكون الدليل في غاية الوضوح، ولا شك أن عجائب الخلقة حال الحياة أكثر، واطلاع
  الإنسان عليها أتم، فلا جرم وجب تقديم الحياة هٰهنا في الذكر. أما قوله تعالى { أنا
  أحيي وأميت } ففيه مسائل المسألة الأولى يروى أن إبراهيم عليه السلام لما احتج بتلك
  الحجة، دعا ذلك الملك الكافر شخصين، وقتل أحدهما، واستبقى الآخر، وقال أنا أيضاً أحيي
  وأميت، هذا هو المنقول في التفسير، وعندي أنه بعيد، وذلك لأن الظاهر من حال إبراهيم
  أنه شرح حقيقة الأحياء وحقيقة الإماتة على الوجه الذي لخصناه في الاستدلال، ومتى شرحه
  على ذلك الوجه امتنع أن يشتبه على العاقل الإماتة والإحياء على ذلك الوجه بالإماتة
  والإحياء بمعنى القتل وتركه، ويبعد في الجمع العظيم أن يكونوا في الحماقة بحيث لا يعرفون
  هذا القدر من الفرق، والمراد من الآية والله أعلم شيء آخر، وهو أن إبراهيم صلى الله
  عليه وسلم لما احتج بالإحياء والإماتة من الله قال المنكر، تدعى الإحياء والإماتة من
  الله ابتداء من غير واسطة الأسباب الأرضية والأسباب السماوية، أو تدعى صدور الإحياء
  والإماتة من الله تعالى بواسطة الأسباب الأرضية والأسباب السماوية، أما الأول فلا سبيل
  إليه، وأما الثاني فلا يدل على المقصود لأن الواحد منا يقدر على الإحياء والإماتة بواسطة
  سائر الأسباب، فإن الجماع قد يفضي إلى الولد الحي بواسطة الأسباب الأرضية والسماوية،
