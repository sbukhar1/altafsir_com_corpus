  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ
  يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ ٱللَّهُ مِئَةَ عَامٍ ثُمَّ
  بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ بَعْضَ يَوْمٍ قَالَ بَل
  لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ وَٱنْظُرْ
  إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ إِلَى ٱلعِظَامِ كَيْفَ
  نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ قَالَ أَعْلَمُ أَنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَوْ } رأيت
  { كَٱلَّذِى } الكاف زائدة { مَرَّ عَلَىٰ قَرْيَةٍ } هي بيت المقدس راكباً على حمار
  ومعه سلة تين وقدح عصير وهو (عزير) { وَهِىَ خَاوِيَةٌ } ساقطة { عَلَىٰ عُرُوشِهَا
  } سقوطها لما خرَّبها بختنصر { قَالَ إِنّى } كيف { يُحْىِ هَٰذِهِ اللهُ بَعْدَ مَوْتِهَا
  } استعظاماً لقدرته تعالى { فَأَمَاتَهُ ٱللَّهُ } وألبثه { مِاْئَةَ عَامٍ ثُمَّ بَعَثَهُ
  } أحياه ليريه كيفية ذلك { قَالَ } تعالى له { كَمْ لَبِثْتَ } مكثت هنا؟ { قَالَ لَبِثْتُ
  يَوْمًا أَوْ بَعْضَ يَوْمٍ } لأنه نام أول النهار فقُبِضَ وأُحيي عند الغروب فظن أنه
  يوم النوم { قَالَ بَل لَّبِثْتَ مِاْئَةَ عَامٍ فَٱنظُرْ إِلَىٰ طَعَامِكَ } التين
  { وَشَرَابِكَ } الْعَصِير { لَمْ يَتَسَنَّهْ } لم يتغير مع طول الزمان، و(الهاء)
  قيل أصل من (سانَهْتُ) وقيل للسكت من (سَانَيتُ)، وفي قراءة بحذفها { وَٱنظُرْ إِلَىٰ
  حِمَارِكَ } كيف هو؟ فرآه ميتاً وعظامه بيض تلوح!فعلنا ذلك لتعلم { وَلِنَجْعَلَكَ
  ءَايَةً } على البعث { لِلنَّاسِ وَٱنظُرْ إِلَى ٱلعِظَامِ } من حمارك { كَيْفَ نُنشِزُهَا
  } نحييها بضم النون وقرىء بفتحها من (أنشر) و(نشر)- لغتان-، وفي قراءة( نُنشزُها) بضم
  النون والزاي أي نُحَرِّكُها ونَرْفَعُها { ثُمَّ نَكْسُوهَا لَحْمًا } فنظر إليها
  وقد تركبت وكسيت لحما ونفخ فيه الروح ونهق { فَلَمَّا تَبَيَّنَ لَهُ } ذلك بالمشاهدة
  { قَالَ أَعْلَمُ } علم مشاهدة { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌ } وفي
  قراءة (اعْلَمْ) أمْرٌ من الله له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

