  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ
  يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ ٱللَّهُ مِئَةَ عَامٍ ثُمَّ
  بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ بَعْضَ يَوْمٍ قَالَ بَل
  لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ وَٱنْظُرْ
  إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ إِلَى ٱلعِظَامِ كَيْفَ
  نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ قَالَ أَعْلَمُ أَنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">تقدم قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ
  تَرَ إِلَى ٱلَّذِى حَآجَّ إِبْرَٰهِيمَ فِى رِبِّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 258] وهو في قوة قوله:
  هل رأيت مثل الذي حاج إبراهيم في ربه؟ ولهذا عطف عليه بقوله: { أَوْ كَٱلَّذِى مَرَّ
  عَلَىٰ قَرْيَةٍ وَهِىَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا } اختلفوا في هذا المار من هو؟
  فروى ابن أبي حاتم، عن عصام بن رواد، عن آدم بن أبي إياس، عن إسرائيل، عن أبي إسحاق،
  عن ناجية بن كعب، عن علي بن أبي طالب، أنه قال: هو عزير. ورواه ابن جرير عن ناجية نفسه،
  وحكاه ابن جرير وابن أبي حاتم عن ابن عباس والحسن وقتادة والسدي وسليمان بن بريدة،
  وهذا القول هو المشهور. وقال وهب بن منبه وعبد الله بن عبيد بن عمير: هو أرميا بن حلقيا.
  قال محمد بن إسحاق: عمن لا يتهم عن وهب بن منبه، أنه قال: هو اسم الخضر عليه السلام.
  وقال ابن أبي حاتم: حدثنا أبي قال: سمعت سليمان بن محمد اليساري الجاري من أهل الجار
  ابن عم مطرف، قال: سمعت سلمان يقول: إن رجلاً من أهل الشام يقول: إن الذي أماته الله
  مائة عام ثم بعثه اسمه حزقيل بن بورا. وقال مجاهد بن جبر: هو رجل من بني إسرائيل، وأما
  القرية، فالمشهور أنها بيت المقدس، مر عليها بعد تخريب بختنصر لها وقتل أهلها { وَهِىَ
  خَاوِيَةٌ } أي: ليس فيها أحد، من قولهم: خوت الدار تخوي خواء خوياً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { عَلَىٰ عُرُوشِهَا } أي: ساقطة سقوفها وجدرانها على عرصاتها،
  فوقف متفكراً فيما آل أمرها إليه بعد العمارة العظيمة، وقال: { أَنَّىٰ يُحْىِ هَـٰذِهِ
  ٱللَّهُ بَعْدَ مَوْتِهَا } وذلك لما رآى من دثورها وشدة خرابها وبعدها عن العود إلى
  ما كانت عليه، قال الله تعالى: { فَأَمَاتَهُ ٱللَّهُ مِاْئَةَ عَامٍ ثُمَّ بَعَثَهُ
  } قال: وعمرت البلاد بعد مضي سبعين سنة من موته، وتكامل ساكنوها، وتراجع بنو إسرائيل
  إليها، فلما بعثه الله عز وجل بعد موته، كان أول شيء أحيا الله فيه عينيه؛ لينظر بهما
  إلى صنع الله فيه: كيف يحيــــي بدنه، فلما استقل سوياً (قال) الله له، أي: بواسطة
  الملك: { كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْمًا أَوْ بَعْضَ يَوْمٍ } قال: وذلك أنه
  مات أول النهار، ثم بعثه الله في آخر النهار، فلما رأى الشمس باقية، ظن أنها شمس ذلك
  اليوم، فقال: { أَوْ بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِاْئَةَ عَامٍ فَٱنظُرْ إِلَىٰ
  طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ } وذلك أنه كان معه فيما ذكر عنب وتين وعصير،
  فوجده كما تقدم لم يتغير منه شيء، لا العصير استحال، ولا التين حمض ولا أنتن، ولا العنب
  تعفن { وَٱنظُرْ إِلَىٰ حِمَارِكَ } أي: كيف يحييه الله عز وجل، وأنت تنظر { وَلِنَجْعَلَكَ
  ءَايَةً لِلنَّاسِ } أي: دليلاً على المعاد { وَٱنظُرْ إِلَى ٱلعِظَامِ كَيْفَ نُنشِزُهَا
  } أي: نرفعها، فيركب بعضها على بعض.</font></font>&#13;\t\t\t<label disabled=\"true\"
