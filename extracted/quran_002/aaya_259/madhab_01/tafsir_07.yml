  عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ
  ٱللَّهُ مِئَةَ عَامٍ ثُمَّ بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ
  بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ
  لَمْ يَتَسَنَّهْ وَٱنْظُرْ إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ
  إِلَى ٱلعِظَامِ كَيْفَ نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ
  قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد
  روى الحاكم في مستدركه من حديث نافع بن أبي نعيم عن إسماعيل بن حكيم، عن خارجة بن زيد
  بن ثابت، عن أبيه، أن رسول الله صلى الله عليه وسلم قرأ: { كَيْفَ نُنشِزُهَا } بالزاي،
  ثم قال: صحيح الإسناد، ولم يخرجاه. وقرىء { نُنشِرُهَا } أي: نحييها، قاله مجاهد {
  ثُمَّ نَكْسُوهَا لَحْمًا }. وقال السدي وغيره: تفرقت عظام حماره حوله يميناً ويساراً،
  فنظر إليها وهي تلوح من بياضها، فبعث الله ريحاً، فجمعتها من كل موضع من تلك المحلة،
  ثم ركب كل عظم في موضعه حتى صار حماراً قائماً من عظام لا لحم عليها، ثم كساها الله
  لحماً وعصباً وعروقاً وجلداً، وبعث الله ملكاً فنفخ في منخري الحمار، فنهق بإذن الله
  عز وجل، وذلك كله بمرأى من العزير، فعند ذلك لما تبين له هذا كله { قَالَ أَعْلَمُ
  أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ } أي: أنا عالم بهذا، وقد رأيته عياناً،
  فأنا أعلم أهل زماني بذلك، وقرأ آخرون: «قال: اعلم» على أنه أمر له بالعلم.</font></font><font
