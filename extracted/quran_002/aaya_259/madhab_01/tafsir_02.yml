  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِي حَآجَّ إِبْرَاهِيمَ فِي رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ
  إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي يُحْيِـي وَيُمِيتُ قَالَ أَنَا أُحْيِـي
  وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ يَأْتِي بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ
  فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي كَفَرَ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ
  ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَوْ كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ
  خَاوِيَةٌ عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا
  فَأَمَاتَهُ ٱللَّهُ مِئَةَ عَامٍ ثُمَّ بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ
  يَوْماً أَوْ بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ
  وَشَرَابِكَ لَمْ يَتَسَنَّهْ وَٱنْظُرْ إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ
  وَٱنْظُرْ إِلَى ٱلعِظَامِ كَيْفَ نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ
  لَهُ قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَلَمْ تَرَ } تعجيب من محاجة نمروذ في الله وكفره به { أَنْ آتَـٰهُ
  ٱللَّهُ ٱلْمُلْكَ } متعلق بحاجَّ على وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما
  حاجّ لأن آتاه الله الملك، على معنى أن إيتاء الملك أبطره وأورثه الكبر والعتوَّ فحاجّ
  لذلك، أو على أنه وضع المحاجة في ربه موضع ما وجب عليه من الشكر على أن آتاه الله الملك،
  فكأن المحاجة كانت لذلك، كما تقول: عاداني فلان لأني أحسنت إليه، تريد أنه عكس ما كان
  يجب عليه من الموالاة لأجل الإحسان. ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتَجْعَلُونَ رِزْقَكُمْ أَنَّكُمْ
  تُكَذّبُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الواقعة: 82].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  حاجّ وقت أن آتاه الله الملك. فإن قلت: كيف جاز أن يؤتي الله الملك الكافر؟ قلت: فيه
  قولان: آتاه ما غلب به وتسلط من المال والخدم والأتباع، وأما التغليب والتسليط فلا.
  وقيل: ملكه امتحاناً لعباده. و { إِذْ قَالَ } نصب بحاج أو بدل من آتاه إذ جعل بمعنى
  الوقت { أَنَاْ أُحْىِ وَأُمِيتُ } يريد أعفو عن القتل وأقتل. وكان الاعتراض عتيداً
  ولكن إبراهيم لما سمع جوابه الأحمق لم يحاجه فيه، ولكن انتقل إلى ما لا يقدر فيه على
  نحو ذلك الجواب ليبهته أول شيء. وهذا دليل على جواز الانتقال للمجادل من حجة إلى حجة.
  وقريء: «فبهت الذي كفر» أي فغلب إبراهيم الكافر. وقرأ أبو حيوة: «فبهت»، بوزن قرب.
  وقيل: كانت هذه المحاجة حين كسر الأصنام وسجنه نمروذ، ثم أخرجه من السجن ليحرقه فقال
  له: من ربك الذي تدعو إليه؟ فقال: ربي الذي يحيي ويميت. { أَوْ كَٱلَّذِى } معناه.
  أو أرأيت مثل الذي مرَّ فحذف لدلالة { أَلَمْ تَرَ } عليه؛ لأنّ كلتيهما كلمة تعجيب.
  ويجوز أن يحمل على المعنى دون اللفظ، كأنه قيل: أرأيت كالذي حاج إبراهيم أو كالذي مرّ
  على قرية. والمارّ كان كافراً بالبعث، وهو الظاهر لانتظامه مع نمروذ في سلك ولكلمة
  الاستبعاد التي هي:( أَنَّىٰ يُحْيىِ). وقيل: هو عزير أو الخضر، أراد أن يعاين إحياء
  الموتى ليزداد بصيرة كما طلبه إبراهيم عليه السلام. وقوله: { أَنَّى يُحْىِ } اعتراف
  بالعجز عن معرفة طريقة الإحياء، واستعظام لقدرة المحيي. والقرية: بيت المقدس حين خربه
  بختنصر. وقيل: هي التي خرج منها الألوف { وَهِىَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا } تفسيره
  فيما بعد { يَوْماً أَوْ بَعْضَ يَوْمٍ } بناء على الظن. روي أنه مات ضحى وبعث بعد
  مائة سنة قبل غيبوبة الشمس، فقال قبل النظر إلى الشمس: يوماً، ثم التفت فرأى بقية من
  الشمس فقال: أو بعض يوم. وروي: أن طعامه كان تيناً وعنباً. وشرابه عصيراً أو لبناً،
  فوجد التين والعنب كما جنيا، والشراب على حاله { لَمْ يَتَسَنَّهْ } لم يتغير، والهاء
  أصلية أو هاء سكت.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
