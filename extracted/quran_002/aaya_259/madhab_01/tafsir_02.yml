  رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي يُحْيِـي
  وَيُمِيتُ قَالَ أَنَا أُحْيِـي وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ يَأْتِي
  بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي كَفَرَ
  وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ كَٱلَّذِي مَرَّ
  عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ يُحْيِـي هَـٰذِهِ
  ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ ٱللَّهُ مِئَةَ عَامٍ ثُمَّ بَعَثَهُ قَالَ كَمْ
  لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِئَةَ عَامٍ
  فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ وَٱنْظُرْ إِلَىٰ حِمَارِكَ
  وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ إِلَى ٱلعِظَامِ كَيْفَ نُنْشِزُهَا ثُمَّ
  نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ
  شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">واشتقاقه من السنة على الوجهين،
  لأن لامها هاء أو واو، وذلك أن الشيء يتغير بمرور الزمان. وقيل: أصله يتسنن، من الحمأ
  المسنون، فقلبت نونه حرف علة، كتقضي البازي. ويجوز أن يكون معنى { لَمْ يَتَسَنَّهْ
  } لم تمرّ عليه السنون التي مرت عليه، يعني هو بحاله كما كان كأنه لم يلبث مائة سنة.
  وفي قراءة عبد الله: «فانظر إلى طعامك وهذا شرابك لم يتسن». وقرأ أبيّ: «لم يسَّنه»،
  بإدغام التاء في السين { وَٱنظُرْ إِلَىٰ حِمَارِكَ } كيف تفرّقت عظامه ونخرت، وكان
  له حمار قد ربطه. ويجوز أن يراد: وانظر إليه سالماً في مكانه كما ربطته، وذلك من أعظم
  الآيات أن يعيشه مائة عام من غير علف ولا ماء، كما حفظ طعامه وشرابه من التغير { وَلِنَجْعَلَكَ
  ءايَةً لِلنَّاسِ } فعلنا ذلك يريد إحياءه بعد الموت وحفظ ما معه، وقيل: أتى قومه راكب
  حماره وقال: أنا عزير، فكذبوه، فقال: هاتوا التوراة فأخذ يهذها هذاً عن ظهر قلبه وهم
  ينظرون في الكتاب، فما خرم حرفاً، فقالوا: هو ابن الله. ولم يقرأ التوراة ظاهراً أحد
  قبل عزير، فذلك كونه آية. وقيل: رجع إلى منزله فرأى أولاده شيوخاً وهو شاب، فإذا حدّثهم
  بحديث قالوا: حديث مائة سنة { وَٱنظُرْ إِلَى ٱلعِظَامِ } هي عظام الحمار أو عظام الموتى
  الذين تعجب من إحيائهم { كَيْفَ نُنشِزُهَا } كيف نحييها. وقرأ الحسن: «ننشرها»، من
  نشر الله الموتى، بمعنى: أنشرهم فنشروا، وقريء بالزاي، بمعنى نحرّكها ونرفع بعضها إلى
  بعض للتركيب. وفاعل (تَّبَيَّنَ ) مضمر تقديره: فلما تبين له أن الله على كل شيء قدير
  { قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلّ شَيْء قَدِيرٌ } فحذف الأول لدلالة الثاني
  عليه، كما في قولهم: ضربني وضربت زيداً. ويجوز: فلما تبين له ما أشكل عليه، يعني أمر
  إحياء الموتى. وقرأ ابن عباس رضي الله عنهما: «فلما تبين له» على البناء للمفعول. وقرىء:
  «قال اعلم»، على لفظ الأمر: وقرأ عبد الله: «قيل اعلم». فإن قلت: فإن كان المارّ كافراً
  فكيف يسوغ أن يكلمه الله؟ قلت: كان الكلام بعد البعث ولم يكن إذ ذاك كافراً.</font></font><font
