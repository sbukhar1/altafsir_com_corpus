  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَوْ كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ
  عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ
  ٱللَّهُ مِئَةَ عَامٍ ثُمَّ بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ
  بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ
  لَمْ يَتَسَنَّهْ وَٱنْظُرْ إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ
  إِلَى ٱلعِظَامِ كَيْفَ نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ
  قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  إنها القرية التي خرج منها الأُلوف حذر الموت؛ قاله ابن زيد. وعن ٱبن زيد أيضاً أن
  القوم الذين خرجوا من ديارهم وهم أُلوف حذر الموت فقال لهم الله موتوا، مرّ رجل عليهم
  وهم عظام (نخرة) تلوح فوقف ينظر فقال: أني يحيي هذه الله بعد موتها! فأماته الله مائة
  عام. قال: ابن عطية: وهذا القول من ابن زيد مناقض لألفاظ الآية، إذ الآية إنما تضمّنت
  قرية خاوية لا أنيس فيها، والإشارة بـ «هَذِهِ» إنما هي إلى القرية. وإحياؤها إنما
  هو بالعمارة ووجود البناء والسكّان. وقال وهب بن منبّه وقتادة والضّحاك والربيع وعِكرمة:
  القرية بيت المقدس لما خرّبها بختنصر البابليّ. وفي الحديث الطويل حين أحدثت بنو إسرائيل
  الأحداث وقف إرمياء أو عُزَير على القرية وهي كالتَّل العظيم وسط بيت المقدس، لأن بختَنَصر
  أمر جنده بنقل التراب إليه حتى جعله كالجبل، ورأى إرمياء البيوت قد سقطت حيطانها على
  سُقُفها فقال؛ أنَّى يحي هذه الله بعد موتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والعريش:
  سقف البيت. وكل ما يتهيأ ليُظل أو يُكنّ فهو عريش؛ ومنه عريش الدّالية؛ ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمِمَّا
  يَعْرِشُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 68]. قال السُّدِّي: يقول هي ساقطة على سقفها، أي سقطت السُّقُف
  ثم سقطت الحيطان عليها؛ واختاره الطبريّ. وقال غير السُّدِّي: معناه خاوية من الناس
  والبيوتُ قائمة؛ وخاوية معناها خالية؛ وأصل الخَوَاء الخلوّ؛ يقال: خَوَت الدار وخَوِيَتْ
  تَخْوَى خَواء (ممدود) وخُوِياً: أَقْوَتْ، وكذلك إذا سقطت؛ ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَتِلْكَ
  بُيُوتُهُمْ خَاوِيَةً بِمَا ظَلَمُوۤاْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 52] أي خالية، ويقال ساقطة؛
  كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  45] أي ساقطة على سُقُفها. والخَوَاء الجوع لخلو البطن من الغذاء. وخَوَت المرأة وخَوِيت
  أيضاً خَوًى أي خلا جوفها عند الولادة. وخوّيت لها تخوِية إذا عملت لها خَوِيةً تأكلها
  وهي طعام. والخَوِيّ البطن السهل من الأرض على فعيل. وخوّى البعيرُ إذا جافى بطنه عن
  الأرض في بروكه، وكذلك الرجل في سجوده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أَنَّىٰ يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا } معناه من أيّ طريق
  وبأيّ سبب، وظاهر اللفظ السؤال عن إحياء القرية بعمارة وسكّان، كما يقال الآن في المدن
  الخِربة التي يبعد أن تعمر وتسكن: أنَّى تعمر هذه بعد خرابها. فكأن هذا تلهّف من الواقف
  المعتبر على مدينته التي عهد فيها أهله وأحبّته. وضرب له المَثَل في نفسه بما هو أعظم
  مما سأل عنه، والمثال الذي ضرب له في نفسه يحتمل أن يكون على أن سؤاله إنما كان على
  إحياء الموتى من بني آدم، أي أنَّى يحيي الله موتاها. وقد حكى الطبريّ عن بعضهم أنه
  قال: كان هذا القول شكّاً في قدرة الله تعالى على الإحياء؛ فلذلك ضرب له المثل في نفسه.
  قال ابن عطيّة: وليس يدخل شكّ في قدرة الله تعالى على إحياء قرية بجلب العمارة إليها
  وإنما يتصوّر الشك (من جاهل) في الوجه الآخر، والصواب ألاّ يتأوّل في الآية شك.</font></font>&#13;\t\t\t<label
