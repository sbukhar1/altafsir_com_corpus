  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ
  يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ ٱللَّهُ مِئَةَ عَامٍ ثُمَّ
  بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ بَعْضَ يَوْمٍ قَالَ بَل
  لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ وَٱنْظُرْ
  إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ إِلَى ٱلعِظَامِ كَيْفَ
  نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ قَالَ أَعْلَمُ أَنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أَوْ كَٱلَّذِي مَرَّ
  عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا } «أو» للعطف حملا على المعنى
  والتقدير عند الكسائي والفرّاء: هل رأيت كالذي حاجّ إبراهيم في ربِّه، أو كالذي مر
  على قرية. وقال المبرد: المعنى ألم تر إلى الذي حاجّ إبراهيم في ربه، ألم تر من هو!
  كالذي مرّ على قرية. فأضمر في الكلام من هو. وقرأ أبو سفيان بن حسين «أَوَ كَالَّذِي
  مَرّ» بفتح الواو، وهي واو العطف دخل عليها ألف الاستفهام الذي معناه التقرير. وسُمّيت
  القرية قرية لاجتماع الناس فيها؛ من قولهم: قَرَيت الماءَ أي جمعته، وقد تقدّم. قال
  سليمان بن بُريدة وناجية بن كعب وقتادة وابن عباس والرّبيع وعكرمة والضحاك: الذي مرّ
  على القرية هو عُزَيْر. وقال وهب بن منبه وعبد الله بن عُبَيْد بن عمير وعبد الله بن
  بكر بن مضر: هو إرْميَاء وكان نبياً. وقال ابن إسحاق: إرمياء هو الخضر، وحكاه النقاش
  عن وهب بن منبه. قال ابن عطية: وهذا كما تراه، إلا أن يكون اسماً وافق اسماً؛ لأن الخضر
  معاصر لموسى، وهذا الذي مرّ على القرية هو بعده بزمان من سبط هارون فيما رواه وهب بن
  منبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: إن كان الخضر هو إرمياء فلا
  يبعد أن يكون هو؛ لأن الخضر لم يزل حياً من وقت موسى حتى الآن على الصحيح في ذلك، على
  ما يأتي بيانه في سورة «الكهف». وإن كان مات قبل هذه القصة فقول ابن عطية صحيح، والله
  أعلم. وحكى النحاس ومكيّ عن مجاهد أنه رجل من بني إسرائيل غير مسمًّى. قال النقّاش:
  ويقال هو غلام لوط عليه السلام. وحكى السّهيليّ عن القُتَبي هو شَعْيَا في أحد قوليه.
  والذي أحياها بعد خرابها كوشك الفارسي. والقرية المذكورة هي بيت المقدس في قول وهب
  بن منبه وقتادة والربيع بن أنس وغيرهم. قال: وكان مقبلاً من مصر وطعامه وشرابه المذكوران
  تِينٌ (أخضر) وعِنَب وَرِكْوَة من خمر. وقيل من عصير. وقيل: قُلَّةُ ماء هي شرابه.
  والذي أخلى بيت المقدس حينئذ بُخْتَنَصَّر وكان والياً على العراق لِلَهْرَاسِب ثم
  ليَسْتاسب بن لَهْرَاسِب والد اسبندِياد. وحكى النقاش أن قوماً قالوا: هي المُؤْتَفِكَةُ.
  وقال ابن عباس في رواية أبي صالح: إن بختنصر غزا بني إسرائيل فَسَبى منهم أُناساً كثيرة
  فجاء بهم وفيهم عُزَيْر بن شَرْخِيَا وكان من علماء بني إسرائيل فجاء بهم إلى بابل،
  فخرج ذات يوم في حاجة له إلى دير هِرْقل على شاطىء الدّجلة، فنزل تحت ظل شجرة وهو على
  حمار له، فربط الحمار تحت ظل الشجرة ثم طاف بالقرية فلم ير بها ساكناً وهي خاوية على
  عروشها فقال: أنى يحيي هذه الله بعد موتها.</font></font>&#13;\t\t\t<label disabled=\"true\"
