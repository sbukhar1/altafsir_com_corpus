  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { نُنشِزُهَا... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">على قراءة الرّاء معناه نحييها فيحتج
  به على أن العظام تحلمها الحياة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَلَمَّا تَبَيَّنَ لَهُ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أولا: { أَنَّىٰ يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا }؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إن كان كافرا فظاهر، وإن كان مؤمنا (فمذهبنا) على القول
  بأن العلوم النظرية تتفاوت بالقوة والضعف خلافا لقول أبي بكر الصديق رضي الله عنه \"
  لو كشف الغطاء ما ازددت يقينا \". فهذا كان يعلم ذلك لكن علم المشاهدة أقوى من علم
  ما هو غائب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: إنّ بعض الناس يجري
  على لسانه: يا حمار عزير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: يتقدم إليه وينهى عن ذلك فإن
  عاد إليه فلا يبعد أن يقال: إنه يؤدب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  في كتاب القذف من التهذيب ومن قال: يا شارب خمر أو يا خائن، أو يا آكل الربا، أو يا
  ابن الحمار، (أو يا ثور)، أو يا خنزير فعليه النكال. وفي المدارك للقاضي أبي الفضل
  عياض رحمه الله في باب نوادر من أخبار مالك سأله رجل عمن قال للآخر: يا حمار؟ قال:
  يجلد. قال: وإن قال له: يا فرس؟ قال: تجلد أنت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
