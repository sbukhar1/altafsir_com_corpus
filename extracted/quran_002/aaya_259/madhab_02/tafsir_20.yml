  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ
  يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ ٱللَّهُ مِئَةَ عَامٍ ثُمَّ
  بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ بَعْضَ يَوْمٍ قَالَ بَل
  لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ وَٱنْظُرْ
  إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ إِلَى ٱلعِظَامِ كَيْفَ
  نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ قَالَ أَعْلَمُ أَنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى:/
  { أَوْ كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية عن ابن عباس وجماعة: هو عزيز بن منبه، وجماعة هو أرمياء. (وقال ابن اسحاق
  أرميا هو الخضر).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(وضعفه ابن عطية. قال: إلاّ أن يكون
  اسما وافق اسما لأن الخضر) هو معاصر لموسى عليه السلام، والّذي مر على القرية (هو)
  بعده بزمان من سبط هارون فيما روى وهب بن منبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا بناء منه على أنّ الخضر عليه السلام مات والنّاس يقولون: لم يزل حيا
  إلى الآن على أنّ العلماء قد حكوا في موته خلافا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(قال
  ابن عرفة: وعطفه) بغير فاء دليل على سرعة القول حتى أنه قال ذلك مع المرور لا بعده
  وتعجب من نفس الإحياء أو من كيفيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بَعْدَ مَوْتِهَا... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولم
  يقل من بعد موتها إشارة إلى (كمال) التأخر والانفصال عن أزمنة البعدية لا أوّلها والمجاز
  فيها من أحد وجهين: إما أن يراد بالإحياء العمارة وبالموت الخراب أو يكون الإحياء حقيقة،
  والموت كذلك والمراد بعد موت أهلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ثُمَّ بَعَثَهُ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: ثم للمهلة ولا مهلة بين المائة عام وبين البعثة؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  إما أن يعتبر أول أزمنة المائة عام أو نقول: المائة عام ماهية مركبة من أجزاء والإماتة
  بعد مجموعها، ولا تسمى الماهية إلا بكمال أجزائها فكانت المهلة بين إماتته مائة عام
  وبعثه لابين آخر جزء مائة).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { قَالَ لَبِثْتُ يَوْماً
  أَوْ بَعْضَ يَوْمٍ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: إنه مات في أول النهار ضحوة
  وبُعث آخر النهار فقال: لبثت يوما ثم نظر فوجد الشّمس لم تزل على (الجدران) فقال: بعض
  يوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: وكذلك كان يقول:
  لو وجدها غابت لأنه (ما مات) إلا ضحوة بعد مضي بعض النهار؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  ما اعتبر إلاّ ما بعد (موته) وما قبله كان فيها فيها مستصحبا الحياة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَٱنظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الفاء للسببية والنّظر البصر ويستلزم
  العلم لقول الله: { أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَمْ يَتَسَنَّهْ }. الزمخشري حمله على ثلاثة أوجه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: لم تمرّ عليه السنون لعدم تغيره مثل \" عَلى لا حب لا يهتدي
  بمناره \" فبقاؤه دال على عدم مرور السنين عليه ومرور السّنين عليه يقتضي عدم بقائه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: أنّ معناه لم يتغير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { كَيْفَ نُنشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو حيان: أعربوا \" كَيْفَ نُنشِزُهَا \" حالا من \" العظام \" أي انظر إلى العظام
  محياة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وردّ بأن الجملة الاستفهامية لا
  تقع حالا وإنما تقع حالا (كيف) وحدها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: (يصح) ذلك على إضمار القول كما قال: \" جاؤوا بمذق هل رأيت الذيب قط \"؟.</font></font>&#13;\t\t\t<label
