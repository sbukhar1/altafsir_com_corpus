  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِي حَآجَّ إِبْرَاهِيمَ فِي رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ
  إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي يُحْيِـي وَيُمِيتُ قَالَ أَنَا أُحْيِـي
  وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ يَأْتِي بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ
  فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي كَفَرَ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ
  ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَوْ كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ
  خَاوِيَةٌ عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا
  فَأَمَاتَهُ ٱللَّهُ مِئَةَ عَامٍ ثُمَّ بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ
  يَوْماً أَوْ بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ
  وَشَرَابِكَ لَمْ يَتَسَنَّهْ وَٱنْظُرْ إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ
  وَٱنْظُرْ إِلَى ٱلعِظَامِ كَيْفَ نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ
  لَهُ قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن
  قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ
  فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ
  ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">بهت: تحير ودهش، ويكون متعدياً على وزن فعَّل، ومنه: فتبهتهم، ولازماً
  على وزن فَعَلَ كظرف وفعل كدهش، والأكثر في اللازم الضم وحكي عن بعض العرب: بهت بفتح
  الهاء لازماً، ويقال بهته وباهته واجهه بالكذب، وفي الحديث</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن اليهود قوم بهت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخاوي:
  الخالي، خوت الدار تخوى خوىً غير ممدود، وخوياً، والأولى أفصح، ويقال خوى البيت انهدم
  لأنه بتهدّمه يخلو من أهله، والخوى: الجوع: لخلو البطن من الغذاء، وخوت المرأة وخويت
  خلا جوفها عند الولادة، وخويت لها تخويةً علمت لها خوية تأكلها، وهي طعام. والخوي على
  وزن فعيل: البطن السهل من الأرض، وخوي البعير جافَى بطنه عن الأرض في مبركه، وكذلك
  الرجل في سجوده قال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خوى على مستويات خمس</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كركرة وثفنات
  ملسِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font color=\"black\">العرش:
  سقف البيت، وكل ما يهيأ ليُظلَّ أو يِكُنَّ فهو عريش الدالية، وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ومما
  يعرشون</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 68] وفي الحديث</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لما أمر ببناء المسجد قالوا: نبنيه لك بنياناً قال: «لا بل عرش كعرش
  أخي موسى» فوضعوا النخل على الحجارة وغشوه بالجريد وسعفه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وقيل: العرش البنيان قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إن يقتلوك فقد ثللث عروشهم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بعتيبة بن الحارث بن شهاب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">مائة: اسم لرتبة من العدد معروفة،
  ويجمع على مئات ومئين، وهي مخففة محذوفة اللام، ولا مها ياء، فالأصل مئية، ويقال: أمأيتُ
  الدراهم إذا صيرتها مائة، وأمأَتْ هي، أي: صارت مائة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">العام:
  مدّة من الزمان معروفة، وألفه منقلبة عن واو، لقولهم: العويم والأعوام. وقال النقاش:
  العام مصدر كالعوم، سمي به هذا القدر من الزمان لأنها عومة من الشمس في الفلك، والعوم
  كالسبح، وقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وكل في فلك يسبحون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يس: 40] والعام على هذا: كالقول
  والقال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اللبث: المكث والإقامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يتسنه: إن كانت الهاء أصلية فهو من السنة على من يجعل لامها المحذوف
  هاءً، قالوا في التصغير: سنيهة، وفي الجمع سنهات. وقالوا: سانهت وأسنهت عند بني فلان،
  وهي لغة الحجاز وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وليست بسنهاء ولا رجبية</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولكن عرايا
  في السنين الجوائح</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وإن كانت الهاء للسكت، وهو اختيار المبرد، فلام الكلمة محذوفة للجازم،
  وهي ألف منقلبة عن واو على من يجعل لام سنة المحذوف واواً. لقولهم: سنية وسنوات، واشتق
  منه الفعل، فقيل: سانيت وأسنى وأسنت. أبدل من الواو تاءً، أو تكون الألف منقلبة عن
  ياء مبدلة من نون، فتكون من المسنون أي: المتغير، وأبدلت كراهة اجتماع الأمثال، كما
  قالوا: تظنى، ويتلعى الأصل تظنن ويتلعع، قاله أبو عمر، وخطأه الزجاج. قال: لأن المسنون:
  المصبوب على سنة الطريق وصوبه. وقال النقاش: هو من قوله من ماء غير آسنٍ ورد النحاة
  عليه هذا القول لأنه لو كان من أسن الماء لجاء لم يتأسن، لأنك لو بنيت تفعل من الأكل
  لقلت تأكل، ويحتمل ما قاله النقاش على اعتقاد القلب، وجعل فاء الكلمة مكان اللام، وعينها
  مكان الفاء، فصار: تسنأ، وأصله تأسن، ثم أبدلت الهمزة كما قالوا في: هدأ وقرأ واستقر،
  أهدا وقرا واستقرا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
