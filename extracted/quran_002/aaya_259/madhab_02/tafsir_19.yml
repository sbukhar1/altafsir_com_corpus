  أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الحمار: هو الحيوان
  المعروف، ويجمع في القلة على: أفعلة قالوا: أحمرة، وفي الكثرة على: فُعُل، قالوا: حمر،
  وعلى: فعيل، قالوا: حمير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أنشر: الله الموتى، ونشرهم، ونشر
  الميت حيي قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتى يقول
  الناس مما رأوا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا عجباً للميت الناشر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأما: أنشز، بالزاي فمن النشز، وهو
  ما ارتفع من الأرض، ومعنى: أنشز الشيء جعله ناشزاً، أي: مرتفعاً، ومنه: انشزوا فانشزوا،
  وامرأة ناشز، أي: مرتفعة عن الحالة التي كانت عليها مع الزوج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الطمأنينة:
