  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَوْ كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ
  عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ
  ٱللَّهُ مِئَةَ عَامٍ ثُمَّ بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ
  بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ
  لَمْ يَتَسَنَّهْ وَٱنْظُرْ إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ
  إِلَى ٱلعِظَامِ كَيْفَ نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ
  قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ومن
  قال: إن المار كان عزيراً قال: إن بختنصر لما خرب بيت المقدس بسبايا بني إسرائيل وكان
  فيهم عزيز ودانيال وسبعة آلاف من أهل بيت داود، فلما نجا عزير من بابل ارتحل على حمار
  حتى نزل دير هرقل على شط دجلة فطاف بالقرية فلم ير أحداً وعامة شجرها حامل فأكل من
  الفاكهة واعتصر من العنب فشرب منه وجعل فضل الفاكهة في سلة وفضل العصير في زق، ولما
  رأى خراب القرية وهلاك أهلها قال أني يحيي هذه الله بعد موتها وإنما قال ذلك تعجباً
  لا شكا في البعث. ورجعنا إلى حديث وهب قال ثم إن أرمياء ربط حماره بحبل جديد وألقى
  الله تعالى عليه النوم فلما نام ونزع الله منه الروح فمات مائة عام وأمات حماره وبقي
  عصيره وتينه عنده وأعمى الله عنه العيون فلم يره أحد وذلك ضحى ومنع لحمه من السباع
  والطير، فلما مضى من وقت موته مدة سبعين سنة أرسل الله تعالى ملكاً إلى ملك من ملوك
  فارس يقال له نوشك وقال له: إن الله يأمرك أن تنفر بقومك فتعمر بيت المقدس وإيليا حتى
  يعود أعمر ما كان فانتدب الملك ألف قهرمان مع كل قهرمان ثلاثمائة ألف عامل وجعلوا يعمرونه
  وأهلك الله بختنصر ببعوضة دخلت في دماغه ونجى الله من بقي من بني إسرائيل وردهم جميعاً
  إلى بيت المقدس ونواحيها فعمروها ثلاثين سنة وكثروا كأحسن ما كانوا، فلما مضت المائة
  أحيا الله منه عينيه وسائر جسده ميت ثم أحيا الله جسده وهو ينظر ثم نظر إلى حماره فإذا
  عظامه تلوح بيض متفرقة فسمع صوتاً من السماء أيتها العظام البالية إن الله يأمرك أن
  تجتمعي فاجتمع بعضها إلى بعض، ثم نودي إن الله يأمرك أن تكتسي لحماً وجلداً فكان كذلك،
  ثم نودي إن الله يأمرك أن تحيي فقام الحمار بإذن الله ثم نهق وعمر الله أرمياء فهو
  يدور في الفلوات فذلك قوله تعالى: { فأماته الله مائة عام } أصل العام من العوم وهو
  السباحة سميت السنة عاماً لأن الشمس تعوم في جميع بروجها { ثم بعثه } أي ثم أحياه وأصله
  من بعثت الناقة إذا أقمتها من مكانها { قال كم لبثت } يعني قال الله تعالى له كم قدر
  الزمان الذي مكثت فيه ميتاً قبل أن أبعثك من مكانك حياً؟ ويقال إن الله تعالى لما أحياه
  بعث إليه ملكاً فسأله كم لبثت { قال } يعني ذلك المبعوث بعد مماته { لبثت يوماً } وذلك
  أن الله تعالى أماته ضحى في أول النهار وأحياه بعد مائة سنة في آخر النهار قبل أن تغيب
  الشمس فقال لبثت يوماً وهو يرى أن الشمس قد غابت ثم التفت فرأى بقية من الشمس فقال:
  { أو بعض يوم قال } يعني قال الله له، وقيل قال الملك له { بل لبثت مائة عام فانظر
  إلى طعامك } يعني التين الذي كان معه قبل موته { وشرابك } يعني العصير { لم يتسنه }
  يعني لم تغيره السنون التي أتت عليه فكان التين كأنه قد قطف من ساعته والعصير كأنه
  قد عصر من ساعته لم يتغير ولم ينتن { وانظر إلى حمارك } أي وانظر إلى إحياء حمارك فنظر
  فإذا هو عظام بيض فركب الله تعالى العظام بعضها على بعض ثم كساه اللحم والجلد وأحياه
  وهو ينظر { ولنجعلك آية للناس } قيل الواو زائدة مقحمة وقيل: دخول الواو فيه دلالة
  على أنها شرط لفعل بعدها والمعنى وفعلنا ما فعلنا من الإماتة والإحياء لنجعلك آية للناس
  يعني عبرة ودلالة على البعث بعد الموت.</font></font>&#13;\t\t\t<label disabled=\"true\"
