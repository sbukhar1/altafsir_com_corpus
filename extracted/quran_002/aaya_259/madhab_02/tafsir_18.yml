  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَوْ كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ
  عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ
  ٱللَّهُ مِئَةَ عَامٍ ثُمَّ بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ
  بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ
  لَمْ يَتَسَنَّهْ وَٱنْظُرْ إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ
  إِلَى ٱلعِظَامِ كَيْفَ نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ
  قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  260] ومعنى { أنى يحيي هذه الله } من أين يحيي هذه القرية والمراد بالإحياء عمارتها
  فأحب الله أن يريه آية في نفسه وفي إحياء تلك القرية. وكان سبب القصة في ذلك ما روي
  عن وهب بن منبه أن الله تعالى بعث أرمياء إلى ناشية بن أموص ملك بني إسرائيل ليسدده
  ويأتيه بالخبر من الله تعالى فعظمت الأحداث في بني إسرائيل وركبوا المعاصي فأوحى الله
  تعالى إلى أرمياء أن ذكر قومك نعمي عليهم وعرفهم أحداثهم وادعهم إلي فقال أرمياء يا
  رب إني ضعيف إن لم تقوني عاجز إن لم تبلغني مخذول إن لم تنصرني فقال الله تعالى: إني
  ألهمك فقام أرمياء فيهم ولم يدر ما يقول، فألهمه الله تعالى في الوقت خطبة بليغة طويلة
  بين لهم فيها ثواب الطاعة وعقاب المعصية وقال في آخرها عن الله عز وجل إني أحلف بعزتي
  لأقيضن له فتنة يتحير فيها الحكيم ولأسلطن عليهم جباراً فارسياً ألبسه الهيبة وأنزع
  من صدره الرحمة يتبعه عدد مثل سواد الليل المظلم ثم أوحى الله تعالى إليه إني مهلك
  بني إسرائيل بيافث ويافث هم أهل بابل وهم من ولد يافث بن نوح فلما سمع أرمياء ذلك صاح
  وبكى وشق ثيابه ونبذ الرماد على رأسه فلما رأى الله تضرعه وبكاءه ناداه يا أرمياء أشق
  عليك ما أوحيت إليك قال نعم يا رب أهلكني قبل أن أرى في بني إسرائيل مالا أسربه فقال
  الله عز وجل: وعزتي وجلالي لا أهلك بني إسرائيل حتى يكون الأمر في ذلك من قبلك ففرح
  أرمياء بذلك وطابت نفسه وقال: لا والذي بعث موسى بالحق لا أرضى بهلاك بني إسرائيل،
  ثم أتى الملك فأخبره بذلك وكان ملكاً صالحاً فاستبشر وفرح وقال إن يعذبنا ربنا فبذنوبنا
  وإن يعف عنا فبرحمته ثم إنهم مكثوا بعد ذلك الوحي ثلاث سنين لم يزدادوا إلاّ معصية
  وتمادياً في الشر فقل الوحي وذلك حين اقترب هلاكهم فدعاهم الملك إلى التوبة فلم يفعلوا
  فسلط الله عليهم بختنصر البابلي فخرج في ستمائة ألف راية يريد أهل بيت المقدس فلما
  فصل سائراً وأتى الخبر إلى ملك بني إسرائيل قال لأرمياء: أين ما زعمت أن الله تعالى
  أوحى إليك فقال أرمياء: إن الله لا يخلف الميعاد وأنا به واثق فلما قرب الأجل بعث الله
  تعالى إلى أرمياء ملكاً قد تمثل له في صورة رجل من بني إسرائيل فقال له أرمياء من أنت
  قال أنا رجل من بني إسرائيل أتيتك أستفتيك في أهل رحمي وصلت أرحامهم ولم آت إليهم إلاّ
  حسناً ولا يزيدهم إكرامي إياهم إلاّ سخطاً لي فأفتني فيهم فقال أرمياء: أحسن فيما بينك
  وبين الله وصلهم وأبشر بخير فانصرف الملك فمكث أياماً ثم أقبل إليه في صورة ذلك الرجل
  فقعد بين يديه فقال له أرمياء من أنت قال أنا الرجل أتيتك أستفتيك في شأن أهلي فقال
  له أرمياء أما طهرت أخلاقهم بعدلك فيهم فقال يا نبي الله والذي بعثك بالحق نبياً ما
  أعلم كرامة يأتيها أحد من الناس إلى رحمه إلاّ قدمتها إليهم وأفضل فقال أرمياء: ارجع
  إليهم فأحسن إليهم واسأل الله الذي يصلح عباده الصالحين أن يصلحهم فقام الملك فمكث
  أياماً ثم إن يختنصر نزل بجنوده بيت المقدس ففزع منهم بنو إسرائيل فقال ملكهم لأرمياء
  با نبي الله أين ما وعدك الله فقال إني بربي واثق ثم أقبل ذلك الملك إلى أرمياء وهو
  قاعد على جدار بيت المقدس يضحك ويستبشر بنصر ربه الذي وعده فقعد بين يديه فقال له أرمياء
  من أنت قال أنا الذي جئتك في شأن أهلي مرتين فقال أرمياء: أما آن لهم أن يفيقوا من
  الذي هم فيه فقال الملك يا نبي الله إن كل شيء كان يصيبني منهم قبل اليوم كنت أصبر
  عليه فاليوم رأيتهم على عمل لا يرضي الله تعالى فقال له أرمياء: على أي عمل رأيتهم؟
  قال على عمل عظيم يسخط الله تعالى فغضبت لله عز وجل فأتيتك لأخبرك وأنا سألك بالله
  الذي بعثك بالحق أن تدعو الله عليهم ليهلكوا فقال أرمياء: يا مالك السموات والأرض يا
  ذا الجلال والإكرام إن كانوا على حق وصواب فأبقهم وإن كانوا على عمل لا ترضاه فأهلكهم
  فما خرجت الكلمة من فيه حتى أرسل الله عز وجل صاعقة من السماء على بيت المقدس فالتهب
  مكان القربان وأحرقت سبعة أبواب من أبوابه، فلما رأى ذلك أرمياء صاح وشق ثيابه ونبذ
  الرماد على رأسه وقال يا مالك السموات والأرض أين ميعادك الذي وعدتني به فنودي أنهم
  لم يصبهم ما أصابهم إلاّ بفتياك ودعائك عليهم، فاستيقن أرمياء أنها فتياه وأن ذلك السائل
  كان رسولاً من الله تعالى إليه فخرج أرمياء حتى خالط الوحوش ودخل بختنصر وجنوده بيت
  المقدس ووطئ الشام، وقتل بني إسرائيل حتى أفناهم وخرب بيت المقدس وأمر جنوده أن يملأ
  كل رجل منهم ترسه تراباً ويقذفه في بيت المقدس ففعلوا ذلك حتى ملؤوه ثم أمرهم أن يجمعوا
  من كان بقي في بلدان بيت المقدس فاجتمع عنده من كان بقي من بني إسرائيل من صغير وكبير
  فاختار منهم سبعين ألف صبي فقسمهم بين الملوك الذي كانوا معه فأصاب كل رجل منهم أربعة
  غلمة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
