  لَمْ يَتَسَنَّهْ وَٱنْظُرْ إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ
  إِلَى ٱلعِظَامِ كَيْفَ نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ
  قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أكثر المفسرين وقيل: إنه عاد إلى القرية وهو شاب أسود الرأس واللحية وأولاده وأولاد
  أولاده شيوخ وعجائز شمط فكان ذلك آية للناس { وانظر إلى العظام كيف ننشزها ثم نكسوها
  لحماً } قرئ بالراء ومعناه كيف نحييها يقال أنشر الله الميت إنشاراً يعني أحياه وقرئ
  بالزاي ومعناه: كيف نرفعها من الأرض ونردها إلى مكانها من الجسد، وتركيب بعضها على
  بعض وإنشاز الشيء رفعه وإنزعاجه يقال: نشزته فنشز أي رفعته فارتفع واختلفوا في معنى
  الآية فقال الأكثرون إنه أراد عظام الحمار قيل إن الله تعالى أحيا عزيراً أو أرمياً
  على اختلاف القولين فيه ثم قال: له: انظر إلى حمارك قد هلك وبليت عظامه، فنظر وبعث
  الله ريحاً فجاءت بعظام الحمار من كل سهل وجبل، فاجتمعت فركب بعضها على بعض حتى الكسرة
  من العظم رجعت إلى موضعها فصار حماراً من عظام ليس عليه لحم، ولا فيه دم ثم كسا الله
  تلك العظام اللحم والعروق والدم، فصار حماراً ذا لحم ودم لا روح فيه، ثم بعث الله ملكاً
  فأقبل إليه يمشي حتى أخذ بمنخر الحمار فنفخ فيه الروح فقام الحمار حياً بإذن الله تعالى،
  ثم نهق وقيل: أراد بالعظام عظام هذا الرجل نفسه وذلك أن الله تعالى أماته ثم بعثه ولم
  يمت حماره. ثم قيل: له انظر إلى حمارك فنظر فرأى حماره حياً قائماً كهيئته يوم ربطه
  لم يطعم ولم يشرب مائة عام ونظر إلى الرمة في عنقه جديدة لم تتغير ثم قيل له: انظر
  إلى العظام كيف ننشزها وذلك أن الله أول ما أحيا منه عينيه فنظر فرأى سائر جسده ميتاً
  وفي الآية تقديم وتأخير تقديره وانظر إلى حمارك وانظر إلى العظام كيف ننشزها، ولنجعلك
  آية للناس وعن ابن عباس وغيره من المفسرين لما أحيا الله عزيراً بعد ما أماته سنة ركب
  حماره حتى أتى إلى محلته فأنكر الناس، وأنكر منازله فانطلق على وهم حتى أتى منزله فإذا
  بعجوز عمياء مقعدة قد أتى عليها مائة وعشرون سنة، وكانت أمة لهم ولما خرج عزير عنهم
  كانت بنت عشرين سنة، وكانت قد عرفته وعقلته فقال لها عزير: يا هذه هذا منزل عزير فقالت:
  نعم وبكت وقالت ما رأيت أحداً يذكر عزيراً منذ كذا وكذا؛ فقال: أنا عزير فقالت: سبحان
  الله أن عزيراً فقدناه من مائة سنة ولم نسمع له بذكر فقال: إني عزير إن الله تعالى
  أماتني مائة سنة ثم أحياني فقالت: إن عزيراً كان رجلاً مجاب الدعوة وكان يدعو للمريض
  وصاحب البلايا بالعافية فادع الله أن يرد علي بصري حتى أراك فإن كنت عزيراً عرفتك فدعا
  ربه ومسح بيده على عينيها فصحتا وأخذ بيدها وقال لها: قومي بإذن الله تعالى فأطلق الله
  رجليها فقامت صحيحة، فنظرت إليه وقالت: أشهد أنك عزير وانطلقت إلى بني إسرائيل وهم
  في أنديتهم ومجالسهم وابن لعزير شيخ ابن مائة سنة وثمانية عشرة سنة، وبنو بنيه شيوخ
  فنادت هذا عزير قد جاءكم، فكذبوها فقالت: أنا فلانة مولاتكم فدعا عزير ربه فرد عليَّ
  بصري وأطلق رجلي، وزعم أن الله تعالى قد أماته مائة سنة ثم بعثه قال: فنهض الناس إليه،
  وقال: ابنه: كان لأبي شامة سوداء مثل الهلال بين كتفيه فكشف عن كتفيه فنظر إليها فرآها
  فعرف أنه عزير، وقيل: لما رجع عزير إلى قريته وقد أحرق بختنصر التوراة ولم يكن من الله
  عهد بين الخلائق بكى عزير على التوراة فأتاه ملك بإناء فيه ماء فسقاه من ذلك الماء
  فثبتت التوراة في صدره فرجع إلى بني إسرائيل وقد علمه الله التوراة، وبعثه نبياً فقال
  أنا عزير: فلم يصدقوه فقال إني عزير وقد بعثني الله إليكم لأجدد لكم توراتكم، قالوا:
  فاملها علينا فأملاها عليهم من ظهر قلبه فقالوا: ما جعل الله التوراة في قلب رجل بعد
  ما ذهبت إلاّ أنه ابنه فقالوا: عزير ابن الله وستأتي القصة في سورة التوبة إن شاء الله
  تعالى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
