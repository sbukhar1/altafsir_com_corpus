  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ
  يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ ٱللَّهُ مِئَةَ عَامٍ ثُمَّ
  بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ بَعْضَ يَوْمٍ قَالَ بَل
  لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ وَٱنْظُرْ
  إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ إِلَى ٱلعِظَامِ كَيْفَ
  نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ قَالَ أَعْلَمُ أَنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { أو كالذي مر على قرية } هذه معطوفة على الآية التي قبلها والمعنى ألم تر إلى الذي
  حاج إبراهيم أو كالذي مر على قرية فيكون هذا عطفاً على المعنى وقيل تقديره هل رأيت
  كالذي حاج إبراهيم وهل رأيت كالذي مر على قرية وقيل الكاف زائدة التقدير ألم تر إلى
  الذي حاج إبراهيم أو إلى الذي مر على قرية واختلفوا في ذلك المار فروى عن مجاهد أنه
  كان كافراً شك في البعث وهذا قول ضعيف لقوله تعالى: { قال كم لبثت } والله تعالى لا
  يخاطب الكافر ولقوله تعالى: { ولنجعلك آية للناس } وهذا اللفظ لا يستعمل في حق الكافر
  وإنما يستعمل في حق الأنبياء وقال قتادة وعكرمة والضحاك والسدي هو عزيز بن شرخيا وقال
  وهب بن منبه هو أرمياء بن حلقيا من سبط هارون وهو الخضر ومقصود القصة تعريف منكري البعث
  قدرة الله تعالى على إحياء خلقه بعد إماتتهم لا تعريف اسم ذلك المار على القرية فجائز
  أن يكون ذلك المار هو عزيز وجائز أن يكون أرمياء وفي هذه القصة دلالة عظيمة بنبوة نبينا
  محمد صلى الله عليه وسلم لأنه أخبر اليهود بما يجدونه في كتبهم ويعرفونه وهو أمي لم
  يقرأ الكتب القديمة واختلفوا في تلك القرية فقيل هي بيت المقدس وذلك لما خربها بختنصر
  والمراد بالإحياء هنا عمارتها وقيل هي القرية التي أهلك الله أهلها الذين خرجوا من
  ديارهم وهم ألوف وقيل هي دير سابر آباد وقيل سلماباد وقيل هي دير هرقل وقيل قرية العنب
  هي على فرسخين من بيت المقدس وقوله هي دير سابر أباد موضع كان بفارس وسلماباد محلة
  أو قرية من نواحي جرجان وقيل: أيضاً من نواحي همدان ودير هرقل بكسر أوله وراء ساكنة
  وقاف مكسورة دير مشهور بين البصرة وعسكر مكرم. وقيل: هو موضع الذين خرجوا من ديارهم
  وهم ألوف فأماتهم الله تعالى ثم أحياهم لحزقيل كما تقدم ويقال إن المراد بقوله تعالى:
  { أو كالذي مر على قرية وهي خاوية على عروشها } هي التي عندها أحيا الله حمار عزير
  { وهي خاوية على عروشها } أي ساقطة على سقوفها وذلك أن السقوف سقطت أولاً وقفت الحيطان
  عليها بعد ذلك { قال } يعني ذلك المار { أنى يحيي هذه الله بعد موتها } فمن قال إن
  ذلك المار كان كافراً وهو ضعيف إنما حمله على الشك في قدرة الله ومن قال كان نبياً
  حمله على سبيل الاستبعاد بحسب مجاري العرف والعادة لا على سبيل الإنكار لقدرة الله
  تعالى أو كان المقصود منه طلب زيادة الدلائل لأجل التأكيد كما قال إبراهيم عليه السلام:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رب
  أرني كيف تحيي الموتى</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
