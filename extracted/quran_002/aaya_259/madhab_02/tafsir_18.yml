  إِلَى ٱلعِظَامِ كَيْفَ نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ
  قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكان
  في أولئك الغلمان دانيال عليه السلام وحنانيا وعزير، وفرق من بقي من بني إسرائيل ثلاث
  فرق فثلثاً قتلهم وثلثاً سباهم وثلثاً أقرهم بالشام فكانت هذه الوقعة الأولى التي أنزلها
  الله ببني إسرائيل بظلمهم فلما ولى بختنصر راجعاً إلى بابل ومعه سبايا بني إسرائيل
  أقبل أرمياء على حمار له ومعه عصير عنب في ركوة وسلة تين حتى غشي إيليا وهي أرض بيت
  المقدس فلما رأى خرابها قال: أنى يحيي هذه الله بعد موتها.</font></font>&#13;\t\t\t<label
