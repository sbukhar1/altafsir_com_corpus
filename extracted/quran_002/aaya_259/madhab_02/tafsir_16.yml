  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ
  يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ ٱللَّهُ مِئَةَ عَامٍ ثُمَّ
  بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ بَعْضَ يَوْمٍ قَالَ بَل
  لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ وَٱنْظُرْ
  إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ إِلَى ٱلعِظَامِ كَيْفَ
  نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ قَالَ أَعْلَمُ أَنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ كَالِّذِى مَرَّ
  } عُزير، أو أرميا، أو الخضر. { قَرْيَةٍ } بيت المقدس لما خربه بختنصر، أو القرية
  التي خرج منها الألوف حذر الموت. { خَاوِيَةٌ } خراب، أو خالية من الخواء وهو الخلو،
  ومنه خوت الدار، والخواء الجوع لخلو البطن. { عُرُوشِهَا } العروش البناء. { يُحْىِ
  هَذِهِ اللَّهُ } بالعمارة { بَعْدَ مَوْتِهَا } بالخراب. { يَوْماً أَوْ بَعْضَ يَوْمٍ
  } قال ذلك، لأنه مات أول النهار، وعاش بعد المائة آخر النهار فقال: يوماً، ثم رأى بقية
  الشمس فقال: أو بعض يوم. { لَمْ يَتَسَنَّهْ } لم يأتِ عليه السنون فيتغير، أو لم يتغير
  بالأسن. { نُنِشزُهَا } نحييها، من نشر الثوب، لأن الميت كالثوب المطوي، لانقباضه عن
  التصرف فإذا عاش فقد انتشر بالتصرف. { نُنِشزُهَا } نرفع بعضها إلى بعض، النشز المكان
  المرتفع، نشزت المرأة لارتفاعها عن طاعة زوجها، قاله ملك، أو نبي، أو بعض المعمرين
  ممن شاهد موته وحياته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

