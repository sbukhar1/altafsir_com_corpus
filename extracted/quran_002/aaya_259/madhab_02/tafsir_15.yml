  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ
  يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ ٱللَّهُ مِئَةَ عَامٍ ثُمَّ
  بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ بَعْضَ يَوْمٍ قَالَ بَل
  لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ وَٱنْظُرْ
  إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ إِلَى ٱلعِظَامِ كَيْفَ
  نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ قَالَ أَعْلَمُ أَنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  أو كالذي مر على قرية } قال الزجاج: هذا معطوف على معنى الكلام الذي قبله، معناه: أرأيت
  كالذي حاج إبراهيم، أو كالذي مر على قرية؟. وفي المراد بالقرية قولان. أحدهما: أنها
  ببيت المقدس لما خربه بختنصر، قاله وهب، وقتادة، والربيع بن أنس. والثاني: أنها التي
  خرج منها الألوف حذر الموت، قاله ابن زيد: وفي الذي مر عليها ثلاثة أقوال. أحدها: أنه
  عزير، قاله علي بن أبي طالب، وأبو العالية، وعكرمة، وسعيد بن جبير، وناجية بن كعب،
  وقتادة، والضحاك، والسدي، ومقاتل. والثاني: أنه أرمياء، قاله وهب، ومجاهد، وعبد الله
  بن عبيد بن عمير. والثالث: أنه رجل كافر شك في البعث، نقل عن مجاهد أيضاً. والخاوية:
  الخالية، قاله الزجاج. وقال ابن قتيبة: الخاوية: الخراب، والعروش: السقوف، وأصل ذلك
  أن تسقط السقوف، ثم تسقط الحيطان عليها { قال أنى يحيي هذه الله } أي: كيف يحييها.
  فإن قلنا: إن هذا الرجل نبي، فهو كلام من يؤثر أن يرى كيفية الإعادة، أو يستهولها،
  فيعظم قدرة الله، وإن قلنا: إنه كان رجلاً كافراً، فهو كلام شاك، والأول أصح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فأماته الله مائة عام، ثم بعثه }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الاشارة الى قصته</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">روى
  ناجية بن كعب عن علي رضي الله عنه قال: خرج عزير نبي الله من مدينته، وهو رجل شاب،
  فمر على قرية، وهي خاوية على عروشها، فقال: أنى يحيي هذه الله بعد موتها، فأماته الله
  مائة عام، ثم بعثه، وأول ما خلق الله منه عيناه، فجعل ينظر إلى عظامه ينظم بعضها إلى
  بعض، ثم كسيت لحماً، ونفخ فيها الروح. قال الحسن: قبضه الله أول النهار، وبعثه آخر
  النهار بعد مائة سنة. قال مقاتل: ونودي من السماء: كم لبثت؟ قال قتادة: فقال: لبثت
  يوماً، ثم نظر فرأى بقية من الشمس، فقال: أو بعض يوم. فهذا يدل على أنه عزير، وقال
  وهب بن منبه: أقام أرميا بأرض مصر فأوحى الله إليه أن الحق بأرض إيلياء، فركب حماره،
  وأخذ معه سلة من عنب وتين، ومعه سقاء جديد، فيه ماء، فلما بدا له شخص بيت المقدس وما
  حوله من القرى [والمساجد] نظر إلى خراب لا يوصف [فلما رأى هدم بيت المقدس كالجبل العظيم]
  قال: أنى يحيي هذه الله بعد موتها؟ ثم نزل منها منزلاً، وربط حماره، [وعلق سقاءه] فألقى
  الله عليه النوم، ونزع روحه مئة عام، فلما مر منها سبعون عاماً، أرسل الله ملكاً إلى
  ملك من ملوك فارس، عظيم، فقال: إن الله يأمرك أن تنفر بقومك، فتعمر بيت المقدس وإيلياء
  وأرضها حتى تعود أعمر ما كانت، [فقال الملك: أنظرني ثلاثة أيام حتى أتأهب لهذا العمل،
  ولما يصلحه من أداة العمل، فأنظره ثلاثة أيام].</font></font>&#13;\t\t\t<label disabled=\"true\"
