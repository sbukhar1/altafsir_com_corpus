  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَوْ كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ
  عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ
  ٱللَّهُ مِئَةَ عَامٍ ثُمَّ بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ
  بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ
  لَمْ يَتَسَنَّهْ وَٱنْظُرْ إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ
  إِلَى ٱلعِظَامِ كَيْفَ نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ
  قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فانتدب
  ثلاثمئة قهرمان، ودفع إلى كل قهرمان ألف عامل، وما يصلحه من أداة العمل [فسار إليها
  قهارمته ومعهم ثلاثمئة ألف عامل] فلما وقعوا في العمل، رد الله روح الحياة في عيني
  أرميا، وآخر جسده ميت، فنظر إليها تعمر، فلما تمت بعد ثلاثين سنة؛ رد الله إليه الروح،
  فنظر إلى طعامه وشرابه لم يتسنّه ونظر إلى حماره واقفاً كهيئته يوم ربطه لم يطعم ولم
  يشرب، ونظر إلى الرمة في عنق الحمار لم تتغير جديدة، وقد أتى على ذلك ريح مائة عام،
  وبرد مائة عام، وحرّ مائة عام، لم تتغير ولم تنتقص شيئاً، وقد نحل جسم أرميا من البلى،
  فأنبت الله له لحماً جديداً، ونشز عظامه وهو ينظر، فقال له الله: انظر إلى طعامك وشرابك
  لم يتسنه، وانظر إلى حمارك ولنجعلك آية للناس، وانظر إلى العظام كيف ننشزها ثم نكسوها
  لحماً فلما تبين له قال اعلم: أن الله على كل شيء قدير. وزعم مقاتل أن هذه القصة كانت
  بعد رفع عيسى عليه السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { كم لبثت } قرأ ابن
  كثير، ونافع، وعاصم «لبثت» و «لبثتم» في كل القرآن باظهار التاء، وقرأ أبو عمرو، وابن
  عامر، وحمزة، والكسائي بالإدغام لبتَّ، قال أبو علي الفارسي: من بين «لبثت»، فلتباين
  المخرجين، وذلك أن الظاء والذال والثاء من حيز، والطاء والتاء والدال من حيز، فلما
  تباين المخرجان، واختلف الحيزان، لم يدغم. ومن أدغمها أجراها مجرى المثلين، لاتفاق
  الحرفين في أنهما من طرف اللسان، وأصول الثنايا، واتفاقهما في الهمس ورأى الذي بينهما
  من الاختلاف يسيراً، فأجراهما مجرى المثلين. فأما طعامه وشرابه، فقال وهب: كان معه
  مكتل فيه عنب وتين، وقلة فيها ماء. وقال السدي: كان معه تين وعنب، وشرابه من العصير،
  لم يحمض التين والعنب، ولم يختمر العصير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لم يتسنه } قرأ ابن كثير ونافع: وأبو عمرو، وعاصم، وابن عامر: { يتسنّه }
  و { اقتده } و { ما أغنى عني ماليه } و { سلطانيه } و { وماهيه } باثبات الهاء في الوصل.
  وكان حمزة يحذفهن في الوصل، ووافقه الكسائي في حذف موضعين { يتسنه } و { اقتده } وكلهم
  يقف على الهاء. ولم يختلفوا في { كتابيه } و { حسابيه } أنها بالهاء وصلاً ووقفاً.
  فأما معنى: { لم يتسنّه } ، فقال ابن عباس، والحسن، وقتادة في آخرين: لم يتغير. وقال
  ابن قتيبة: لم يتغير بمر السنين عليه، واللفظ مأخوذ من السّنه، يقال: سانهت النخلة:
  إذا حملت عاماً، وحالت عاماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وانظر إِلى حمارك } قال مقاتل: انظر إليه، وقد ابيضت عظامه، وتفرقت أوصاله،
  فأعاده الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ولنجعلك آية للناس
  } اللام صلة لفعل مضمر تقديره: فعلنا بك ذلك لنريك قدرتنا، ولنجعلك آية للناس، أي:
  علَماً على قدرتنا، فأضمر الفعل لبيان معناه.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(15,1,1)\"><img
