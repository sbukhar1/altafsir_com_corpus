  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَوْ كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ
  عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ
  ٱللَّهُ مِئَةَ عَامٍ ثُمَّ بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ
  بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ
  لَمْ يَتَسَنَّهْ وَٱنْظُرْ إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ
  إِلَى ٱلعِظَامِ كَيْفَ نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ
  قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عباس: مات وهو ابن أربعين سنة، وابنه ابن عشرين سنة، ثم بعث وهو ابن أربعين، وابنه
  ابن عشرين ومائة، ثم أقبل حتى أتى قومه في بيت المقدس، فقال لهم: أنا عزير، فقالوا:
  حدثنا آباؤنا أن عزيراً مات بأرض بابل، فقال لهم: أنا هو أرسلني الله إليكم أجدد لكم
  توراتكم، وكانت قد ذهبت، وليس منهم أحد يقرؤها، فأملاها عليهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وانظر إِلى العظام } قيل: أراد عظام نفسه، وقيل: عظام
  حماره، وقيل هما جميعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { كيف ننشزها } قرأ
  ابن كثير، ونافع، وأبو عمرو { ننشرها } بضم النون الأولى، وكسر الشين وراء مضمومة.
  ومعناه: نحييها، يقال: أنشر الله الميت، فنشرهم. وقرأ عاصم، وابن عامر، وحمزة، والكسائي:
  ننشزها، بضم النون مع الزاي، وهو من النشز الذي هو الارتفاع. والمعنى: نرفع بعضها إلى
  بعض للأحياء. وقرأ الأعمش: ننشزها، بفتح النون، ورفع الشين مع الزاي وقرأ الحسن، وأبان
  عن عاصم: ننشرها، بفتح النون مع الراء، كأنه من النشر عن الطي، فكأن الموت طواها، والإحياء
  نشرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فلما تبين له } أي:
  بان له إحياء الموتى { قال أعلم } قرأ ابن كثير، ونافع، وأبو عمرو، وعاصم، وابن عامر:
  «أعلم» مقطوعة الألف، مضمومة الميم. والمعنى: قد علمت ما كنت أعلمه غيباً مشاهدة. وقرأ
  حمزة والكسائي بوصل الألف، وسكون الميم على معنى الأمر، والابتداء، على قراءتهما بكسر
  الهمزة، وظاهر الكلام أنه أمر من الله له. وقال أبو علي: نزل نفسه منزلة غيره، فأمرها
