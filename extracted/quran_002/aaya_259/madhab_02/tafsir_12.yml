  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ
  يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ ٱللَّهُ مِئَةَ عَامٍ ثُمَّ
  بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ بَعْضَ يَوْمٍ قَالَ بَل
  لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ وَٱنْظُرْ
  إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ إِلَى ٱلعِظَامِ كَيْفَ
  نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ قَالَ أَعْلَمُ أَنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَوْ كَالَّذِي
  مَرَّ عَلَى قَرْيَةٍ } اختلفوا في الذي مر على قرية على ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه عزيز، قاله قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه إرْمياء، وهو قول وهب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه الخَضِر، وهو قول ابن
  إسحاق، واختلفوا في القرية على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  هي بيت المقدس لما خرّبه بُخْتنصَّر، وهذا قول وهب وقتادة. والربيع بن أنس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنها التي خرج منها الألوف حذر الموت، قاله ابن زيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَهِيَ خَاوِيَةٌ عَلَى عُرُوشِهَا } في الخاوية قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: الخراب، وهو قول ابن عباس، والربيع، والضحاك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: الخالية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأصل
  الخواء الخلو، يقال خوت الدار إذا خلت من أهلها، والخواء الجوع لخلو البطن من الغذاء
  { عَلَى عُرُوشِهَا }: على أبنيتها، والعرش: البناء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  قَالَ أَنَّى يَحْيِي هَذِهِ اللهُ بَعْدَ مَوْتِهَا } فيه وجهان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: يعمرها بعد خرابها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  يعيد أهلها بعد هلاكهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَأَمَاتَهُ اللهُ مِاْئَةَ عَامٍ
  ثُمَّ بَعَثَهُ قَالَ: كَمْ لَبِثْتَ } أي مكث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  قَالَ: لَبِثْتُ يَوْماً أَوْ بَعْضَ يَوْمٍ } لأن الله تعالى أماته في أول النهار،
  وأحياه بعد مائة عام آخر النهار، فقال: يوماً، ثم التفت فرأى بقية الشمس فقال: { أَوْ
  بَعْضَ يَوْمٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ قَالَ: بَل لَّبِثْتَ مِاْئَةَ
  عَامٍ فَانظُرْ إِلَى طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ } فيه تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: معناه لم يتغير، من الماء الآسن وهو غير المتغير، قال ابن
  زيد: والفرق بين الآسن والآجن أن الآجن المتغير الذي يمكن شربه والآسن المتغير الذي
  لا يمكن شربه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: معناه لم تأتِ عليه السنون
  فيصير متغيراً، قاله أبو عبيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل:
  إن طعامه كان عصيراً وتيناً وعنباً، فوجد العصير حلواً، ووجد التين والعنب طرياً جنيّاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قيل: فكيف علم أنه مات مائة عام ولم يتغير فيها طعامه؟ قيل: إنه
  رجع إلى حاله فعلم ـ بالآثار والأخبار، وأنه شاهد أولاد أولاده شيوخاً، وكان قد خلف
  آباءهم مُرْداً ـ أنه مات مائة عام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  عن علي بن أبي طالب كرم الله وجهه: أن عزيراً خرج من أهله وخلف امرأته حاملاً وله خمسون
  سنة، فأماته الله مائة عام، ثم بعثه فرجع إلى أهله، وهو ابن خمسين سنة، وله ولد هو
  ابن مائة سنة، فكان ابنه أكبر منه بخمسين سنة، وهو الذي جعله الله آية للناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله تعالى: { وَانظُرْ إِلَى الْعِظَامِ كَيْفَ نُنشِزُهَا }
  قراءتان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">إحداهما: ننشرُها بالراء المهملة،
  قرأ بذلك ابن كثير ونافع وأبو عمرو، ومعناه نحييها. والنشور: الحياة بعد الموت، مأخوذ
  من نشر الثوب، لأن الميت كالمطوي، لأنه مقبوض عن التصرف بالموت، فإذا حَيِيَ وانبسط
  بالتصرف قيل: نُشِرَ وأُنشِر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقراءة
  الثانية: قرأ بها الباقون ننشِزُها بالزاي المعجمة، يعني نرفع بعضها إلى بعض، وأصل
  النشوز الارتفاع، ومنه النشز اسم للموضع المرتفع من الأرض، ومنه نشوز المرأة لارتفاعها
  عن طاعة الزوج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل إِنَّ الله أحيا عينيه وأعاد
  بصره قبل إحياء جسده، فكان يرى اجتماع عظامه واكتساءها لحماً، ورأى كيف أحيا الله حماره
  وجمع عظامه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في القائل له: كم لبثت
  على ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه ملك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: نبي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه بعض المؤمنين المعمرين ممن شاهده عند موته وإحيائه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

