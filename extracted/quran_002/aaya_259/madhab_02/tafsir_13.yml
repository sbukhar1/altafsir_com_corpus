  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ
  يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ ٱللَّهُ مِئَةَ عَامٍ ثُمَّ
  بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ بَعْضَ يَوْمٍ قَالَ بَل
  لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ وَٱنْظُرْ
  إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ إِلَى ٱلعِظَامِ كَيْفَ
  نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ قَالَ أَعْلَمُ أَنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ:
  { أو كالَّذِي مَرَّ عَلَى قَرْيَةٍ } وهذه الآية منسوقة على الآية الأولى، تقديره
  { ألم تر إلى الذي حاج إبراهيم } وإلى الذي مر على قرية، وقيل: تقديره هل رأيت الذي
  حاج إبراهيم في ربه، وهل رأيت الذي مر على قرية؟ واختلفوا في ذلك المارِّ، فقال قتادة
  وعكرمة والضحاك: هو عزير بن شرخيا، وقال وهب بن منبه: هو أرميا بن حلقيا، وكان من سبط
  هارون، وهو الخضر وقال مجاهد: هو كافر شك في البعث، واختلفوا في تلك القرية فقال وهب
  وعكرمة وقتادة: هي بيت المقدس، وقال الضحاك: هي الأرض المقدسة، وقال الكلبي: هي دير
  سابر أباد، وقال السدي: سلما باذ، وقيل: ديرهرقل، وقيل: هي الأرض التي أهلك الله فيها
  الذين خرجوا من ديارهم وهم ألوف، وقيل: هي قرية العنب، وهي على فرسخين من بيت المقدس
  { وَهِىَ خَاوِيَةٌ } ساقطة يقال: خوي البيت بكسر الواو يخوي خوىً، مقصوراً، إذا سقط
  وخوَى البيت بالفتح خواءً ممدوداً إذا خلا { عَلَىٰ عُرُوشِهَا } سقوفها، واحدها عرش
  وقيل: وكل بناء عرش، ومعناه: أن السقوف سقطت ثم وقعت الحيطان عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَالَ أَنَّىٰ يُحْيِى هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا } وكان
  السبب في ذلك على ما روى محمد بن إسحاق منبه أن الله تعالىٰ بعث إرمياء إلى ناشية بن
  أموص ملك بني إسرائيل يسدده في ذلك ويأتيه بالخبر من الله عز وجل، فعظمت الأحداث في
  بني إسرائيل وركبوا المعاصي فأوحى الله تعالىٰ إلى ارمياء أن ذكِّر قومك نعمي وعرفهم
  أحداثهم وادعهم إليَّ، فقال إرمياء إني ضعيف إن لم تقوِّني، عاجز إن لم تبلغني، مخذول
  إن لم تنصرني، فقال الله عز وجل: أنا ألهمك، فقام إرمياء فيهم ولم يدرِ ما يقول فألهمه
  الله في الوقت خطبة بليغة طويلة بيَّنَ لهم فيها ثواب الطاعة وعقاب المعصية، وقال في
  آخرها عن الله تعالىٰ: وإني أحلف بعزتي لأقيضن لهم فتنة يتحير فيها الحكيم، ولأسلطنَّ
  عليهم جباراً فارسياً ألبسه الهيبة وأنزع من صدره الرحمة يتبعه عدد مثل سواد الليل
  المظلم، ثم أوحى الله تعالى إلى إرمياء إني مهلك بني إسرائيل بيافث، ويافث من أهل بابل،
  وهم من ولد يافث بن نوح عليه السلام، فلما سمع إرمياء ذلك صاح وبكى وشق ثيابه ونبذ
  الرماد على رأسه فلما سمع الله تضرعه وبكاءه ناداه: ياإرمياء أشق عليك ما أوحيت إليك
  قال: نعم يا رب أهلكني قبل أن أرى في بني إسرائيل ما لا أُسر به فقال الله تعالىٰ:
  وعزتي لا أهلك بني إسرائيل حتى يكون الأمر في ذلك من قِبَلِكَ، ففرح إرمياء بذلك وطابت
  نفسه، فقال: لا والذي بعث موسى بالحق لا أرضى بهلاك بني إسرائيل، ثم أتى الملك فأخبره
  بذلك وكان ملكاً صالحاً فاستبشر وفرح فقال: إن يعذبنا ربنا فبذنوب كثيرة وإن عفا عنا
  فبرحمته.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
