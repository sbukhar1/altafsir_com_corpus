  بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ
  لَمْ يَتَسَنَّهْ وَٱنْظُرْ إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ
  إِلَى ٱلعِظَامِ كَيْفَ نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ
  قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  إنهم لبثوا بعد الوحي ثلاث سنين لم يزدادوا إلا معصية وتمادياً في الشر وذلك حين اقترب
  هلاكهم فقلَّ الوحي، ودعاهم الملك إلى التوبة، فلم يفعلوا، فسلط الله عليهم بختنصر،
  فخرج في ست مائة ألف راية يريد أهل بيت المقدس، فلما فصل سائراً أتى الملك الخبر، فقال
  لإِرمياء: أين ما زعمت أن الله أوحى إليك؟ فقال أرمياء: إن الله لا يخلف الميعاد وأنا
  به واثق فلما قرب الأجل بعث الله إلى إرمياء ملكاً قد تمثل له رجلاً من بني إسرائيل
  فقال له إرمياء: من أنت؟ قال: أنا رجل من بني إسرائيل أتيتك أستفتيك في أهل رحمي وصلت
  أرحامهم ولم آت إليهم إلا حُسْناً ولا يزيدهم إكرامي إياهم إلا إسخاطاً لي فأفتني فيهم،
  قال: أحسن فيما بينك وبين الله وصلهم وأبشر بخير. فانصرف المَلَك فمكث أياماً ثم أقبل
  إليه في صورة ذلك الرجل فقعد بين يديه فقال: أنا الذي أتيتك في شأن أهلي، فقال له إرمياء:
  ماطهرت أخلاقهم لك بعد؟ فقال: يا نبي الله والذي بعثك بالحق ما أعلم كرامة يأتيها أحد
  من الناس إلىٰ رحمة إلا قدمتها إليهم وأفضل، فقال له النبي إرمياء عليه السلام: ارجع
  فأحسن إليهم أسأل اللَّه الذي يصلح عباده الصالحين أن يصلحهم، فقام الملك، فمكث أياماً
  وقد نزل بختنصر وجنوده حول بيت المقدس بأكثر من الجراد ففزع منهم بنو إسرائيل فقال
  ملكهم لإِرمياء: يا نبي الله أين ما وعدك الله. قال: إني بربي واثق، ثم أقبل الملَك
  إلى إرمياء وهو قاعد على جدار بيت المقدس يضحك ويستبشر بنصر ربه عز وجل الذي وعده،
  فقعد بين يديه، فقال: أنا الذي أتيتك في شأن أهلي مرتين، فقال النبي: ألم يأن لهم أن
  يفيقوا من الذي هم فيه؟ فقال الملك: يا نبي الله كل شيء كان يصيبني منهم قبل اليوم
  كنت أصبر عليه، فاليوم رأيتهم في عمل لا يرضي الله: فقال النبي: على أي عمل رأيتهم؟
  قال: على عمل عظيم من سخط الله فغضب الله وأتيتك لأخبرك، وإني أسألك بالله الذي بعثك
  بالحق نبياً إلا ما دعوت اللَّه عليهم ليهلكهم، فقال إرمياء: يا مالك السمٰوات والأرض
  إن كانوا على حق وصواب فأبقهم وإن كانوا على عمل لا ترضاه فأهلكهم، فلما خرجت الكلمة
  من فم إرمياء، أرسل الله صاعقة من السماء في بيت المقدس فالتهب مكان القربان وخسف بسبعة
  أبواب من أبوابها، فلما رأى ذلك إرمياء صاح وشق ثيابه ونبذ الرماد على رأسه، وقال:
  يا مالك السمٰوات والأرض أين ميعادك الذي وعدتني؟ فنودي أنه لم يصبهم ما أصابهم إلا
  بفتياك ودعائك، فاستيقن النبي عليه السلام أنها فتياه وأن ذلك السائل كان رسول الله
  صلى الله عليه وسلم فطار إرمياء حتى خالط الوحوش.</font></font>&#13;\t\t\t<label disabled=\"true\"
