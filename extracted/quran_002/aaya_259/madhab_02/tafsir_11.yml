  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَوْ كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ
  عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ
  ٱللَّهُ مِئَةَ عَامٍ ثُمَّ بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ
  بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ
  لَمْ يَتَسَنَّهْ وَٱنْظُرْ إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ
  إِلَى ٱلعِظَامِ كَيْفَ نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ
  قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مِّن
  مَّآءٍ غَيْرِ آسِنٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[محمد: 15] أي غير متغير ويقال: لم يتسنه كأنه لم تأت عليه السنون.
  قرأ حمزة وابن عامر وأبو عمرو: (كم لبثت) بإدغام (الثاء) والتاء. وقرأ الباقون: بإظهارها
  وقرأ الكسائي: (لم يتسن) بغير هاء عند الوصل [وأثبتت] عند القطع. وقرأ حمزة: بحذف الهاء
  عند الوصل والقطع جميعاً وقرأ الباقون بإثبات الهاء عند الوصل والقطع وقرأ نافع: (أنا
  أحيي) بمد الألف وكذلك في جميع القرآن نحو هذا إلا في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنْ أَنَاْ إِلاَّ نَذِيرٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  188] وقرأ الباقون بغير مد ومعنى القراءتين في هذا كله واحد ثم نظر عزير - عليه السلام
  - إلى حماره وقد بلي فنودي: انظر إلى حمارك فإذا هو عظم [أبيض يلوح] وقد تفرقت أوصاله
  ثم سمع صوتاً قال: أيتها العظام البالية إني جاعل فيكن روحاً فاجتمعن فسعى بعضها إلى
  بعض حتى استقر كل شيء في موضعه ثم بسط عليه الجلد ونفخ فيه الروح فإذا هو قائم ينهق
  فخر عزير ساجداً [لله تعالى] وقال عند ذلك: أعلم أن الله على كل شيء قدير فذلك قوله
  تعالى: { وَٱنظُرْ إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ ءايَةً لِلنَّاسِ } أي عبرة للناس
  لأن أولاده قد صاروا شيوخاً وقد كان شاباً. { وَٱنظُرْ إِلَى ٱلعِظَامِ كَيْفَ نُنشِزُهَا
  ثُمَّ نَكْسُوهَا لَحْمًا }. قرأ ابن كثير ونافع وأبو عمرو [بالزاي] وقرأ الباقون [بالراء]
  فمن قرأ بالراء فمعناه كيف نحييها ونظيرها</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَمِ ٱتَّخَذُوۤاْ آلِهَةً مِّنَ ٱلأَرْضِ
  هُمْ يُنشِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 21] أي يبعثون الموتى ومن قرأ بالزاي: أي كيف يضم بعضها
  إلى بعض النشز: ما ارتفع من الأرض وهذا كما جاء في الأثر: الرضاع ما أنبت اللحم، وأنشز
  العظم. وقال أهل اللغة: أصل النشز الحركة يقال: نشز الشيء إذا تحرك ونشزت المرأة عن
  زوجها والمراد ها هنا [تضمنها] { فَلَمَّا تَبَيَّنَ لَهُ قَالَ: أَعْلَمُ } قرأ حمزة
  والكسائي: (اعلم): بالجزم على [مضي] الأمر، وقرأ الباقون: (قال: أعلم) على معنى الخبر
  عن نفسه [ومعناه] علمت بالمعاينة ما كنت أعلمه قبل ذلك غيباً. { إِنَّ ٱللَّهَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ } من الإحياء وغيره وقال بعضهم: أن عزيراً لما أحياه الله تعالى
  قال في نفسه كم لبثت قال: لبثت يوماً أو بعض يوم فلما رجع إلى منزله ولقيه أقرباؤه
  وحسبوا غيبته فقالوا له: بل لبثت مائة عام وهذا قول من قال: إن هذا لم يكن عزيراً النبي
  - عليه السلام - بل رجل آخر سوى عزير النبي - عليه السلام -].</font></font><font class=\"TextResultArabic\"><font
