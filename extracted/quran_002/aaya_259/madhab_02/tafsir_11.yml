  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ
  يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ ٱللَّهُ مِئَةَ عَامٍ ثُمَّ
  بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ بَعْضَ يَوْمٍ قَالَ بَل
  لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ وَٱنْظُرْ
  إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ إِلَى ٱلعِظَامِ كَيْفَ
  نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ قَالَ أَعْلَمُ أَنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم قال عز وجل:
  { أَوْ كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ } قال بعضهم: معناه إِحيائي ليس كإحياء النمرود
  ولكن إحيائي كإحياء عزير - عليه السلام - أحييته بعد مائة عام. وقال بعضهم هو معطوف
  على ما سبق من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَمْ تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَـٰرِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  243] و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلَى ٱلَّذِي حَآجَّ إِبْرَٰهِيمَ فِى رِبِّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  258] { أَوْ كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ }. قال مقاتل: والذي مر على قرية هو عزير
  بن شرخيا وكان من علماء بني إسرائيل فمرَّ بدير هرقل بين واسط والمدائن على حمار فمر
  بها { وَهِىَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا }. وقال الضحاك بن مزاحم: هو عزير النبي
  - عليه السلام - مر ببيت المقدس وقد خربها بخت نصر وقتل منهم سبعين ألفاً وأسر منهم
  سبعين ألفاً أي من بني إسرائيل فمر عزير فقال: { أَنَّىٰ يُحْيِـي هَـٰذِهِ ٱللَّهُ
  بَعْدَ مَوْتِهَا }. وقال ابن عباس في رواية أبي صالح: إن بخت نصر غزا بني إسرائيل
  فسبى منهم ناساً كثيرةً فجاء بهم وفيهم عزير بن شرخيا وكان من علماء بني إسرائيل فجاء
  بهم إلى بابل فخرج ذات يوم لحاجة له إلى دير هرقل على شاطىء دجلة فنزل تحت ظل شجرة
  وهو على حمار له فربط حماره تحت ظل شجرة ثم طاف بالقرية فلم ير بها ساكناً. { وَهِىَ
  خَاوِيَةٌ عَلَىٰ عُرُوشِهَا } يقول ساقطة على سقوفها وذلك أن السقف يقع قبل الحيطان
  ثم الحيطان على السقف فهي خاوية على عروشها. قال بعض أهل اللغة: الخاوية الخالية. وقال
  بعضهم: بقيت حيطانها لا سقوف عليها. [وقال الزجاج: عروشها هي الخيام وهي بيوت الأعراب].
  فتناول من الفاكهة والتين والعنب ثم رجع إلى حماره فجلس يأكل من تلك الفاكهة ثم عصر
  من العنب فشربه ثم جعل فضل التين [والعنب] في سلة وفضل العصير في الزق ثم نظر إلى القرى
  فتعجب من كثرة ثمرها وفناء أهلها فـ { قَالَ: أَنَّىٰ يُحْيِي هَـٰذِهِ ٱللَّهُ بَعْدَ
  مَوْتِهَا } فلم يشك في البعث ولكن أحب أن يريه الله كيف يحيي الموتى فلما تكلم عزير
  بذلك نام في ذلك الموضع { فَأَمَاتَهُ ٱللَّهُ } في منامه { مِاْئَةَ عَامٍ } وأمات
  حماره { ثُمَّ بَعَثَهُ } الله تعالى في آخر النهار ومنعه الله تعالى في حال موته عن
  أبصار الناس والسباع والطير فلما بعثه الله تعالى سمع صوتاً { قَالَ } له: { كَمْ لَبِثْتَ
  } (أي) كم مكثت في نومك يا عزير { قَالَ لَبِثْتُ يَوْمًا } ثم نظر إلى الشمس وقد بقي
  منها شيء لم تغرب فقال: { أَوْ بَعْضَ يَوْمٍ }  { قَالَ }: له { بَل لَّبِثْتَ مِاْئَةَ
  عَامٍ } يعني كنت ميتاً مائة عام ثم أخبره ليعتبر فقال: { فَٱنظُرْ إِلَىٰ طَعَامِكَ
  } يعني الفاكهة { وَشَرَابِكَ } يعني العصير { لَمْ يَتَسَنَّهْ } يعني لم يتغير كقوله:</font></font>&#13;\t\t\t<label
