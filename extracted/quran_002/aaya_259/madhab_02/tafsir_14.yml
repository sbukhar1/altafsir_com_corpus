  عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ
  ٱللَّهُ مِئَةَ عَامٍ ثُمَّ بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ
  بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ
  لَمْ يَتَسَنَّهْ وَٱنْظُرْ إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ
  إِلَى ٱلعِظَامِ كَيْفَ نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ
  قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ومما
  يعرشون</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 68] قال السدي: يقول هي ساقطة على سقفها أي سقطت السقف ثم
  سقطت الحيطان عليها، وقال غير السدي: معناه خاوية من الناس على العروش أي على البيوت،
  وسقفها عليها لكنها خوت من الناس والبيوت قائمة، قال أبو محمد وانظر استعمال العريش
  مع على، في الحديث في قوله، وكان المسجد يومئذ على عريش في أمر ليلة القدر، و { خاوية
  } معناه خالية، يقال خوت الدار تخوي خواء وخوياً ويقال خويت قال الطبري: والأول أفصح
  وقوله: { أنّى يحيي هذه الله بعد موتها } معناه من أي طريق وبأي سبب؟ وظاهر اللفظ السؤال
  عن إحياء القرية بعمارة وسكان كما يقال الآن في المدن الخربة التي يبعد أن تعمر وتسكن
  فكأن هذا تلهف من الواقف المعتبر على مدينته التي عهد فيها أهله وأحبته، وضرب له المثل
  في نفسه بما هو أعظم مما سأل عنه، والمثال الذي ضرب له في نفسه يحتمل أن يكون على أن
  سؤاله، إنما كان عن إحياء الموتى من بني آدم، أي أنى يحيي الله موتاها، وقد حكى الطبري
  عن بعضهم أنه قال كان هذا القول شكاً في قدرة الله على الإحياء، فلذلك ضرب له المثل
  في نفسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: وليس يدخل شك في قدرة الله على إحياء قرية بجلب العمرة إليها، وإنما يتصور
  الشك من جاهل في الوجه الآخر، والصواب أن لا يتأول في الآية شك، وروي في قصص هذه الآية
  أن بني إسرائيل لما أحدثوا الأحداث بعث الله عليهم بخت نصر البابلي فقتلهم وجلاهم من
  بيت المقدس فخربه، فلما ذهب عنه جاء أرمياء فوقف على المدينة معتبراً فقال، { أنّى
  يحيي هذه الله بعد موتها }؟ قال: { فأماته الله } تعالى وكان معه حمار قد ربطه بحبل
  جديد وكان معه سلة فيها تبن وهو طعامه، وقيل تبن وعنب، وكان معه ركوة من خمر، وقيل
  من عصير وقيل، قلة ماء هي شرابه، وبقي ميتاً مائة عام، فروي أنه بلي وتفرقت عظامه هو
  وحماره، وروي أنه بلي دون الحمار، وأن الحمار بقي حياً مربوطاً لم يمت ولا أكل شيئاً
  ولا بليت رمته، وروي أن الحمار بلي وتفرقت أوصاله دون عزير، وروي أن الله بعث إلى تلك
  القرية من عمرها ورد إليها جماعة بني إسرائيل حيث كملت على رأس مائة سنة، وحينئذ حيي
  عزير، وروي أن الله رد عليه عينيه وخلق له حياة يرى بها كيف تعمر القرية ويحيى مدة
  من ثلاثين سنة تكملة المائة، لأنه بقي سبعين ميتاً كله، وهذا ضعيف ترد عليه ألفاظ الآية،
  وقوله تعالى: { ثم بعثه } ، معناه: أحياه وجعل له الحركة والانتقال، فسأله الله تعالى
  بواسطة الملك { كم لبثت }؟ على جهة التقرير، و { كم } في موضع نصب على الظرف، فقال:
  { لبثت يوماً أو بعض يوم } ، قال ابن جريج وقتادة والربيع: أماته الله غدوة يوم ثم
  بعث قبل الغروب، فظن هذا اليوم واحداً فقال { لبثت يوماً } ثم رأى بقية من الشمس فخشي
  أن يكون كاذباً فقال: { أو بعض يوم } فقيل له { بل لبثت مائة عام } ، ورأى من عمارة
  القرية وأشجارها ومبانيها ما دله على ذلك قال النقاش: العام مصدر كالعوم سمي به هذا
  القدر من الزمان لأنها عومة من الشمس في الفلك، والعوم كالسبح، وقال تعالى:</font></font>&#13;\t\t\t<label
