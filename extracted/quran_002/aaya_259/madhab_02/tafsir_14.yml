  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَٱلَّذِي مَرَّ عَلَىٰ قَرْيَةٍ وَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا قَالَ أَنَّىٰ
  يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ ٱللَّهُ مِئَةَ عَامٍ ثُمَّ
  بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ بَعْضَ يَوْمٍ قَالَ بَل
  لَّبِثْتَ مِئَةَ عَامٍ فَٱنْظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ وَٱنْظُرْ
  إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ آيَةً لِلنَّاسِ وَٱنْظُرْ إِلَى ٱلعِظَامِ كَيْفَ
  نُنْشِزُهَا ثُمَّ نَكْسُوهَا لَحْماً فَلَمَّا تَبَيَّنَ لَهُ قَالَ أَعْلَمُ أَنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَوْ كَالَّذِي
  مَرَّ عَلَى قَرْيَةٍ وَهِيَ خَاوِيَةٌ عَلَى عُرُوشِهَا قَالَ أَنَّى يُحْيِـى هَـذِهِ
  اللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ اللَّهُ مِاْئَةَ عَامٍ ثُمَّ بَعَثَهُ قَالَ
  كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْماً أَوْ بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِاْئَةَ
  عَامٍ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عطفت { أو } في هذه الآية على المعنى،
  لأن مقصد التعجيب في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ألم تر إلى الذي حاج</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الآية: 258] يقتضي أن المعنى أرأيت
  كالذي حاج، ثم جاء قوله { أو كالذي } ، عطفاً على ذلك المعنى، وقرأ أبو سفيان بن حسين
  \" أوَ كالذي مر \" بفتح الواو، وهي واو عطف دخل عليها ألف التقرير، قال سليمان بن
  بريدة وناجية بن كعب وقتادة وابن عباس والربيع وعكرمة والضحاك: الذي مر على القرية
  هو عزير، وقال وهب بن منبه وعبد الله بن عبيد بن عمير وبكر بن مضر: هو أرمياء، وقال
  ابن إسحاق: أرمياء هو الخضر وحكاه النقاش عن وهب بن منبه، قال الفقيه أبو محمد: وهذا
  كما تراه، إلا أن يكون اسماً وافق اسماً؛ لأن الخضر معاصر لموسى، وهذا الذي مر على
  القرية هو بعده بزمان من سبط هارون فيما روى وهب بن منبه، وحكى مكي عن مجاهد أنه رجل
  من بني إسرائيل غير مسمى، قال النقاش: ويقال هو غلام لوط عليه السلام. قال أبو محمد:
  واختلف في القرية أيما هي؟ فحكى النقاش أن قوماً قالوا هي المؤتفكة. وقال ابن زيد:
  إن القوم الذين خرجوا من ديارهم وهم ألوف حذر الموت فقال لهم الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">موتوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  243] مرّ عليهم رجل وهم عظام تلوح، فوقف ينظر فقال: { أنّى يحيي هذه الله بعد موتها
  فأماته الله مائة عام } ، وترجم الطبري على هذا القصص بأنه قول بأن القرية التي مرّ
  عليها هي التي أهلك الله فيها الذين خرجوا من ديارهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وقول ابن زيد لا يلائم الترجمة، لأن الإشارة بهذه على مقتضى الترجمة
  هي إلى المكان، وعلى نفس القول هي إلى العظام والأجساد. وهذا القول من ابن زيد مناقض
  لألفاظ الآية، إذ الآية إنما تضمنت قرية خاوية لا أنيس فيها. والإشارة بهذه إنما هي
  إلى القرية، وإحياؤها إنما هو بالعمارة ووجود البناء والسكان. وقال وهب بن منبه وقتادة
  والضحاك وعكرمة الربيع: القرية بيت المقدس لما خربها بخت نصر البابلي في الحديث الطويل.
  حين أحدثت بنو إسرائيل الأحداث وقف أرمياء أو عزير على القرية وهي كالتل العظيم وسط
  بيت المقدس لأن بخت نصر أمر جنده بنقل التراب إليه حتى جعله كالجبل، ورأى أرمياء البيوت
  قد سقطت حيطانها على سقفها، والعريش سقف البيت وكل ما يهيأ ليظل أو يكن فهو عريش ومنه
  عريش الدالية والثمار، ومنه قوله تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\"
