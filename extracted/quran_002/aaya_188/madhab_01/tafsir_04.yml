  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَـأَيُّهَا ٱلَّذِينَ ءَامَنُواْ
  لاَ تَأْكُلُواْ أَمْوٰلَكُمْ بَيْنَكُمْ بِٱلْبَـٰطِلِ إِلاَّ أَن تَكُونَ تِجَـٰرَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  29 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ يَأْكُلُونَ أَمْوٰلَ ٱلْيَتَـٰمَىٰ ظُلْماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  10 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱتَّقُواْ ٱللَّهَ وَذَرُواْ
  مَا بَقِىَ مِنَ ٱلرّبَوٰاْ إِن كُنتُمْ مُّؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 278 ثم قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِن
  لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ مّنَ ٱللَّهِ وَرَسُولِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  279 ثم قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِن تُبتُمْ فَلَكُمْ رؤس أَمْوٰلَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  279 ثم قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَنْ عَادَ فَأُوْلَـئِكَ أَصْحَـٰبُ ٱلنَّارِ فِيهَا خَـٰلِدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  275 جعل آكل الربا في أول الأمر مؤذناً بمحاربة الله، وفي آخره متعرضاً للنار. المسألة
  الثانية قوله { وَلاَ تَأْكُلُواْ } ليس المراد منه الأكل خاصة، لأن غير الأكل من التصرفات
  كالأكل في هذا الباب لكنه لما كان المقصود الأعظم من المال إنما هو الأكل وقع التعارف
  فيمن ينفق ماله أن يقال أنه أكله فلهذا السبب عبر الله تعالى عنه بالأكل. المسألة الثالثة
  { ٱلْبَـٰطِلِ } في اللغة الزائل الذاهب، يقال بطل الشيء بطولاً فهو باطل، وجمع الباطل
  بواطل، وأباطيل جمع أبطولة، ويقال بطل الأجير يبطل بطالة إذا تعطل واتبع اللهو. أما
  قوله تعالى { وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ } ففيه مسائل المسألة الأولى الإدلاء
  مأخوذ من إدلاء الدلو، وهو إرسالك إياها في البئر للإستقاء يقال. أدليت دلوي أدليها
  إدلاء فإذا استخرجتها قلت دلوتها قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَدْلَىٰ دَلْوَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يوسف
  19، ثم جعل كل إلقاء قول أو فعل أدلاء، ومنه يقال للمحتج أدلى بحجته، كأنه يرسلها ليصير
  إلى مراده كإدلاء المستقي الولد ليصل إلى مطلوبه من الماء، وفلان يدلى إلى الميت بقرابة
  أو رحم، إذا كان منتسباً إليه فيطلب الميراث بتلك النسبة، طلب المستحق بالدلو الماء،
  إذا عرفت هذا فنقول أنه داخل في حكم النهي، والتقدير ولا تأكلوا أموالكم بينكم بالباطل،
  ولا تدلوا إلى الحكام، أي لا ترشوها إليهم لتأكلوا طائفة من أموال الناس بالباطل، وفي
  تشبيه الرشوة بالإدلاء وجهان أحدهما أن الرشوة رشاء الحاجة، فكما أن الدلو المملوء
  من الماء يصل من البعيد إلى القريب بواسطة الرشاء فالمقصود البعيد يصير قريباً بسبب
  الرشوة والثاني أن الحاكم بسبب أخذ الرشوة يمضي في ذلك الحكم من غير تثبت كمضي الدلو
  في الإرسال، ثم المفسرون ذكروا وجوهاً أحدها قال ابن عباس والحسن وقتادة المراد منه
  الودائع وما لا يقوم عليه بينة وثانيها أن المراد هو مال اليتيم في الأوصياء يدفعون
  بعضه إلى الحاكم ليبقى عليهم بعضه وثالثها أن المراد من الحاكم شهادة الزور، وهو قول
  الكلبـي ورابعها قال الحسن المراد هو أن يحلف ليذهب حقه وخامسها هو أن يدفع إلى الحاكم
  رشوة، وهو أقرب إلى الظاهر، ولا يبعد أيضاً حمل اللفظ على الكل، لأنها بأسره أكل بالباطل.</font></font>&#13;\t\t\t<label
