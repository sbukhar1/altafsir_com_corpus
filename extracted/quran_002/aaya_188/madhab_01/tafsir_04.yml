  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ
  لِتَأْكُلُواْ فَرِيقاً مِّنْ أَمْوَالِ ٱلنَّاسِ بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الحكـم الثامنمن الأحكام المذكورة في هذه السورة حكم الأموال اعلم
  أنهم مثلوا قوله تعالى { وَلاَ تَأْكُلُواْ أَمْوٰلَكُمْ بَيْنَكُم } بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وتلمزوا
  أَنفُسَكُـمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحجرات 11 وهذا مخالف لها، لأن أكله لمال نفسه بالباطل يصح كما يصح
  أكله مال غيره، قال الشيخ أبو حامد الغزالي في كتاب الإحياء المال إنما يحرم لمعنى
  في عينه أو لحال في جهة اكتسابه. والقسم الأول الحرام لصفة في عينه. واعلم أن الأموال
  إما أن تكون من المعادن أو من النبات، أو من الحيوانات، أما المعادن وهي أجزاء الأرض
  فلا يحرم شيء منه إلا من حيث يضر بالأكل، وهو ما يجري مجرى السم، وأما النبات فلا يحرم
  منه إلا ما يزيل الحياة والصحة أو العقل، فمزيل الحياة السموم، ومزيل الصحة الأدوية
  في غير وقتها، ومزيل العقل الخمر والبنج وسائر المسكرات. وأما الحيوانات فتنقسم إلى
  ما يؤكل وإلى ما لا يؤكل، وما يحل إنما يحل إذا ذبح ذبحاً شرعياً ثم إذا ذبحت فلا تحل
  بجميع أجزائها بل يحرم منها الفرث والدم، وكل ذلك مذكور في كتب الفقه. القسم الثاني
  ما يحرم لخلل من جهة إثبات اليد عليه، فنقول أخذ المال إما أن يكون باختيار المتملك،
  أو بغير اختياره كالإرث، والذي باختياره إما أن يكون مأخوذاً من المالك كأخذ المعادن،
  وإما أن يكون مأخوذاً من مالك، وذلك إما أن يؤخذ قهراً أو بالتراضي، والمأخوذ قهراً
  إما أن لسقوط عصمة الملك كالغنائم أو لاستحقاق الأخذ كزكوات الممتنعين والنفقات الواجبة
  عليهم، والمأخوذ تراضياً إما أن يؤخذ بعوض كالبيع والصداق والأجرة، وإما أن يؤخذ بغير
  عوض كالهبة والوصية فيحصل من هذا التقسيم أقسام ستة الأول ما يؤخذ من غير مالك كنيل
  المعادن، وإحياء الموت، والاصطياد، والاحتطاب، والاستقاء من الأنهار، والاحتشاش، فهذا
  حلال بشرط أن لا يكون المأخوذ مختصاً بذي حرمة من الآدميين الثاني المأخوذ قهراً ممن
  لا حرمة له، وهو الفيء، والغنيمة، وسائر أموال الكفار المحاربين، وذلك حلال للمسلمين
  إذا أخرجوا منه الخمس، وقسموه بين المستحقين بالعدل، ولم يأخذوه من كافر له حرمة وأمان
  وعهد والثالث ما يؤخذ قهراً باسحقاق عند امتناع من عليه فيؤخذ دون رضاه، وذلك حلال
  إذا تم سبب الاستحقاق، وتم وصف المستحق واقتصر على القدر المستحق الرابع ما يؤخذ تراضياً
  بمعاوضة وذلك حلال إذا روعي شرط العوضين وشرط العاقدين وشرط اللفظين أعني الإيجاب والقبول
  مما يعتد الشرع به من اجتناب الشرط المفسد الخامس ما يؤخذ بالرضا من غير عوض كما في
  الهبة والوصية والصدقة إذا روعي شرط المعقود عليه، وشرط العاقدين، وشرط العقد، ولم
  يؤد إلى ضرر بوارث أو غيره السادس ما يحصل بغير اختياره كالميراث، وهو حلال إذا كان
  الموروث قد اكتسب المال من بعض الجهات الخمس على وجه حلال، ثم كان ذلك بعد قضاء الدين،
  وتنفيذ الوصايا، وتعديل القسمة بين الورثة، وإخراج الزكاة والحج والكفارة إن كانت واجبة،
  فهذا مجامع مداخل الحلال، وكتب الفقه مشتملة على تفاصيلها فكل ما كان كذلك كان مالاً
  حلالاً، وكل ما كان بخلافه كان حراماً، إذا عرفت هذا فنقول المال إما أن يكون لغيره
  أو له، فإن كان لغيره كانت حرمته لأجل الوجوه الستة المذكورة، وإن كان له فأكله بالحرام
  أن يصرف إلى شرب الخمر والزنا واللواط والقمار أو إلى السرف المحرم، وكل هذه الأقسام
  داخلة تحت قوله { وَلاَ تَأْكُلُواْ أَمْوٰلَكُمْ بَيْنَكُم بِٱلْبَاطِلِ } واعلم أن
  سبحانه كرر هذا النهي في مواضع من كتابه فقال</font></font>&#13;\t\t\t<label disabled=\"true\"
