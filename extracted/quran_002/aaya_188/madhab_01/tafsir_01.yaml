  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ
  لِتَأْكُلُواْ فَرِيقاً مِّنْ أَمْوَالِ ٱلنَّاسِ بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بذلك: ولا يأكل بعضكم مال بعض بـالبـاطل. فجعل ت
  عالـى ذكره بذلك أكل مال أخيه بـالبـاطل كالآكل مال نفسه بـالبـاطل، ونظير ذلك قوله
  تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَلْمِزُوۤاْ أَنفُسَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجرات: 11] وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَقْتُلُوۤاْ أَنْفُسَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 29] بـمعنى: لا يـلـمز بعضكم بعضاً، ولا يقتل بعضكم بعضاً
  لأن الله تعالـى ذكره جعل الـمؤمنـين إخوة، فقاتل أخيه كقاتل نفسه، ولامزه كلامز نفسه،
  وكذلك تفعل العرب تكنـي عن أنفسها بأخواتها، وعن أخواتها بأنفسها، فتقول: أخي وأخوك
  أينا أبطش، تعنـي أنا وأنت نصطرع فننظر أينا أشد، فـيكنـي الـمتكلـم عن نفسه بأخيه،
  لأن أخا الرجل عندها كنفسه ومن ذلك قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أخي وأخُوكَ بِبَطْن النُّسَيْرِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَـيْسَ
  لنَا مِنْ مَعَدّ عَرِيْب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الكلام: ولا يأكل بعضكم أموال بعض فـيـما بـينكم بـالبـاطل،
  وأكله بـالبـاطل أكله من غير الوجه الذي أبـاحه الله لآكلـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَتُدْلُوا بها إلـى الـحُكَّام } فإنه يعنـي: وتـخاصموا بها، يعنـي بأموالكم
  إلـى الـحكام لتأكلوا فريقاً، طائفة من أموال الناس بـالإثم وأنتـم تعلـمون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعنـي بقوله: { بـالإثْم } بـالـحرام الذي قد حرمه الله علـيكم، {
  وأنْتُـمْ تَعْلَـمُونَ } أي وأنتـم تتعمدون أكل ذلك بـالإثم علـى قصد منكم إلـى ما
  حرم الله علـيكم منه، ومعرفة بأن فعلكم ذلك معصية لله وإثم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية بن صالـح، عن
  علـيّ بن أبـي طلـحة، عن ابن عبـاس: { وَلا تأكُلُوا أمْوَالَكُمْ بَـيْنكُمْ بـالبـاطِلِ
  وَتُدْلُوا بها إلـى الـحُكَّامِ } فهذا فـي الرجل يكون علـيه مال ولـيس علـيه فـيه
  بـينة فـيجحد الـمال فـيخاصمهم إلـى الـحكام وهو يعرف أن الـحق علـيه، وهو يعلـم أنه
  آثم آكل حراماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وَتُدْلُوا
  بها إلـى الـحُكَّامِ } قال: لا تـخاصم وأنت ظالـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَلا تأكُلُوا
  أمْوَالَكُمْ بَـيْنكُمْ بـالبـاطِلِ وَتُدْلُوا بها إلـى الـحُكَّامِ } وكان يقال:
  من مشى مع خصمه وهو له ظالـم فهو آثم حتـى يرجع إلـى الـحقّ. واعلـم يا ابن آدم أن
  قضاء القاضي لا يحلّ لك حراماً ولا يحقّ لك بـاطلاً، وإنـما يقضي القاضي بنـحو ما يرى
  ويشهد به الشهود، والقاضي بشر يخطىء ويصيب. واعلـموا أنه من قد قضي له بـالبـاطل، فإن
  خصومته لـم تنقض حتـى يجمع الله بـينهما يوم القـيامة، فـيقضى علـى الـمبطل للـمـحق،
  ويأخذ مـما قضى به للـمبطل علـى الـمـحق فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَتُدْلُوا
  بها إلـى الـحُكَّامِ } قال: لا تدل بـمال أخيك إلـى الـحاكم وأنت تعلـم أنك ظالـم،
  فإن قضاءه لا يحل لك شيئاً كان حراماً علـيك.</font></font>&#13;\t\t\t<label disabled=\"true\"
