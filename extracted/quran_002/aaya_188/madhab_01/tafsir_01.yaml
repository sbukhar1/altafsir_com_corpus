aaya: وَلَا تَأْكُلُوا أَمْوَالَكُمْ بَيْنَكُمْ بِالْبَاطِلِ وَتُدْلُوا بِهَا إِلَى
  الْحُكَّامِ لِتَأْكُلُوا فَرِيقًا مِنْ أَمْوَالِ النَّاسِ بِالْإِثْمِ وَأَنْتُمْ
  تَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَأْكُلُوۤاْ
  أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ لِتَأْكُلُواْ
  فَرِيقاً مِّنْ أَمْوَالِ ٱلنَّاسِ بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ }يعنـي تعالـى
  ذكره بذلك: ولا يأكل بعضكم مال بعض بـالبـاطل. فجعل ت عالـى ذكره بذلك أكل مال أخيه
  بـالبـاطل كالآكل مال نفسه بـالبـاطل، ونظير ذلك قوله تعالـى:{ وَلاَ تَلْمِزُوۤاْ
  أَنفُسَكُمْ }[الحجرات: 11] وقوله:{ وَلاَ تَقْتُلُوۤاْ أَنْفُسَكُمْ }[النساء: 29]
  بـمعنى: لا يـلـمز بعضكم بعضاً، ولا يقتل بعضكم بعضاً لأن الله تعالـى ذكره جعل الـمؤمنـين
  إخوة، فقاتل أخيه كقاتل نفسه، ولامزه كلامز نفسه، وكذلك تفعل العرب تكنـي عن أنفسها
  بأخواتها، وعن أخواتها بأنفسها، فتقول: أخي وأخوك أينا أبطش، تعنـي أنا وأنت نصطرع
  فننظر أينا أشد، فـيكنـي الـمتكلـم عن نفسه بأخيه، لأن أخا الرجل عندها كنفسه ومن ذلك
  قول الشاعر:أخي وأخُوكَ بِبَطْن النُّسَيْرِ   لَـيْسَ لنَا مِنْ مَعَدّ عَرِيْبفتأويـل
  الكلام: ولا يأكل بعضكم أموال بعض فـيـما بـينكم بـالبـاطل، وأكله بـالبـاطل أكله من
  غير الوجه الذي أبـاحه الله لآكلـيه.وأما قوله: { وَتُدْلُوا بها إلـى الـحُكَّام }
  فإنه يعنـي: وتـخاصموا بها، يعنـي بأموالكم إلـى الـحكام لتأكلوا فريقاً، طائفة من
  أموال الناس بـالإثم وأنتـم تعلـمون.ويعنـي بقوله: { بـالإثْم } بـالـحرام الذي قد
  حرمه الله علـيكم، { وأنْتُـمْ تَعْلَـمُونَ } أي وأنتـم تتعمدون أكل ذلك بـالإثم علـى
  قصد منكم إلـى ما حرم الله علـيكم منه، ومعرفة بأن فعلكم ذلك معصية لله وإثم. كما:حدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة،
  عن ابن عبـاس: { وَلا تأكُلُوا أمْوَالَكُمْ بَـيْنكُمْ بـالبـاطِلِ وَتُدْلُوا بها
  إلـى الـحُكَّامِ } فهذا فـي الرجل يكون علـيه مال ولـيس علـيه فـيه بـينة فـيجحد الـمال
  فـيخاصمهم إلـى الـحكام وهو يعرف أن الـحق علـيه، وهو يعلـم أنه آثم آكل حراماً.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله: { وَتُدْلُوا بها إلـى الـحُكَّامِ } قال: لا تـخاصم وأنت ظالـم.حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَلا تأكُلُوا أمْوَالَكُمْ بَـيْنكُمْ
  بـالبـاطِلِ وَتُدْلُوا بها إلـى الـحُكَّامِ } وكان يقال: من مشى مع خصمه وهو له ظالـم
  فهو آثم حتـى يرجع إلـى الـحقّ. واعلـم يا ابن آدم أن قضاء القاضي لا يحلّ لك حراماً
  ولا يحقّ لك بـاطلاً، وإنـما يقضي القاضي بنـحو ما يرى ويشهد به الشهود، والقاضي بشر
  يخطىء ويصيب. واعلـموا أنه من قد قضي له بـالبـاطل، فإن خصومته لـم تنقض حتـى يجمع
  الله بـينهما يوم القـيامة، فـيقضى علـى الـمبطل للـمـحق، ويأخذ مـما قضى به للـمبطل
  علـى الـمـحق فـي الدنـيا.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة فـي قوله: { وَتُدْلُوا بها إلـى الـحُكَّامِ } قال: لا تدل بـمال أخيك
  إلـى الـحاكم وأنت تعلـم أنك ظالـم، فإن قضاءه لا يحل لك شيئاً كان حراماً علـيك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ
  بِٱلْبَاطِلِ وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ لِتَأْكُلُواْ فَرِيقاً مِّنْ أَمْوَالِ
  ٱلنَّاسِ بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ }حدثنـي موسى بن هارون، قال: ثنا عمرو
  بن حماد، قال: ثنا أسبـاط، عن السدي: { وَلا تأكُلُوا أمْوَالَكُمْ بَـيْنكُمْ بـالبـاطِلِ
  وَتُدْلُوا بها إلـى الـحُكَّامِ لتِأكُلُوا فَريقاً مِنْ أمْوَالِ النَّاسِ بـالإثْمِ
  وأنْتُـمْ تَعْلَـمُونَ } أما البـاطل، يقول: يظلـم الرجل منكم صاحبه، ثم يخاصمه لـيقطع
  ماله وهو يعلـم أنه ظالـم، فذلك قوله: { وَتُدْلُوا بها إلـى الـحُكَّامِ }.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي خالد الواسطي، عن داود بن أبـي هند، عن عكرمة قوله: {
  وَلا تأكُلُوا أمْوَالَكُمْ بَـيْنكُمْ بـالبـاطِلِ } قال: هو الرجل يشتري السلعة فـيردّها
  ويردّ معها دراهم.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: {
  وَلا تأكُلُوا أمْوَالَكُمْ بَـيْنكُمْ بـالبـاطِلِ وَتُدْلُوا بها إلـى الـحُكَّامِ
  } يقول: يكون أجدل منه وأعرف بـالـحجة، فـيخاصمه فـي ماله بـالبـاطل لـيأكل ماله بـالبـاطل.
  وقرأ:{ يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَأْكُلُوۤاْ أَمْوَٰلَكُمْ بَيْنَكُمْ
  بِٱلْبَٰطِلِ إِلاَّ أَن تَكُونَ تِجَٰرَةً عَن تَرَاضٍ مِّنْكُمْ }[النساء: 29] قال:
  هذا القمار الذي كان يعمل به أهل الـجاهلـية.وأصل الإدلاء: إرسال الرجل الدلو فـي سبب
  متعلقاً به فـي البئر، فقـيـل للـمـحتـجّ بدعواه أدلـى بحجة كيت وكيت إذ كان حجته التـي
  يحتـجّ بها سببـاً له هو به متعلق فـي خصومته كتعلق الـمستقـي من بئر بدلو قد أرسلها
  فـيها بسببها الذي الدلو به متعلقة، يقال فـيها جميعاً، أعنـي من الاحتـجاج، ومن إرسال
  الدلو فـي البئر بسبب: أدلـى فلان بحجته فهو يدلـي بها إدلاء، وأدلـى دلوه فـي البئر
  فهو يدلـيها إدلاء.فأما قوله: { وَتُدْلُوا بِها إلـى الـحُكَّامِ } فإن فـيه وجهين
  من الإعراب، أحدهما: أن يكون قوله: { وَتُدْلُوا } جزماً عطفـاً علـى قوله: { وَلا
  تأكُلُوا أمْوَالَكُمْ بَـيْنكُمْ بـالبـاطِلِ } أي ولا تدلوا بها إلـى الـحكام، وقد
  ذكر أن ذلك كذلك فـي قراءة أبـيّ بتكرير حرف النهي، ولا تدلوا بها إلـى الـحكام. والآخر
  منهما النصب علـى الظرف، فـيكون معناه حينئذ: لا تأكلوا أموالكم بـينكم بـالبـاطل وأنتـم
  تدلون بها إلـى الـحكام، كما قال الشاعر:لا تَنْهَ عَنْ خُـلُقٍ وتَأتِـيَ مِثْلَهُ   عارٌ
  عَلَـيْكَ إذَا فَعَلْتَ عَظِيـمُيعنـي: لا تنه عن خـلق وأنت تأتـي مثله، وهو أن يكون
  فـي موضع جزم علـى ما ذكر فـي قراءة أبـيّ أحسن منه أن يكون نصبـاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

