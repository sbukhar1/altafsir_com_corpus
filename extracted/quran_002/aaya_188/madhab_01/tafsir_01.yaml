  وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ لِتَأْكُلُواْ فَرِيقاً مِّنْ أَمْوَالِ ٱلنَّاسِ
  بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن
  هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { وَلا تأكُلُوا أمْوَالَكُمْ
  بَـيْنكُمْ بـالبـاطِلِ وَتُدْلُوا بها إلـى الـحُكَّامِ لتِأكُلُوا فَريقاً مِنْ أمْوَالِ
  النَّاسِ بـالإثْمِ وأنْتُـمْ تَعْلَـمُونَ } أما البـاطل، يقول: يظلـم الرجل منكم
  صاحبه، ثم يخاصمه لـيقطع ماله وهو يعلـم أنه ظالـم، فذلك قوله: { وَتُدْلُوا بها إلـى
  الـحُكَّامِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي خالد الواسطي، عن داود بن أبـي هند، عن عكرمة قوله: { وَلا تأكُلُوا أمْوَالَكُمْ
  بَـيْنكُمْ بـالبـاطِلِ } قال: هو الرجل يشتري السلعة فـيردّها ويردّ معها دراهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَلا
  تأكُلُوا أمْوَالَكُمْ بَـيْنكُمْ بـالبـاطِلِ وَتُدْلُوا بها إلـى الـحُكَّامِ } يقول:
  يكون أجدل منه وأعرف بـالـحجة، فـيخاصمه فـي ماله بـالبـاطل لـيأكل ماله بـالبـاطل.
  وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَأْكُلُوۤاْ أَمْوَٰلَكُمْ
  بَيْنَكُمْ بِٱلْبَٰطِلِ إِلاَّ أَن تَكُونَ تِجَٰرَةً عَن تَرَاضٍ مِّنْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  29] قال: هذا القمار الذي كان يعمل به أهل الـجاهلـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأصل
  الإدلاء: إرسال الرجل الدلو فـي سبب متعلقاً به فـي البئر، فقـيـل للـمـحتـجّ بدعواه
  أدلـى بحجة كيت وكيت إذ كان حجته التـي يحتـجّ بها سببـاً له هو به متعلق فـي خصومته
  كتعلق الـمستقـي من بئر بدلو قد أرسلها فـيها بسببها الذي الدلو به متعلقة، يقال فـيها
  جميعاً، أعنـي من الاحتـجاج، ومن إرسال الدلو فـي البئر بسبب: أدلـى فلان بحجته فهو
  يدلـي بها إدلاء، وأدلـى دلوه فـي البئر فهو يدلـيها إدلاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  قوله: { وَتُدْلُوا بِها إلـى الـحُكَّامِ } فإن فـيه وجهين من الإعراب، أحدهما: أن
  يكون قوله: { وَتُدْلُوا } جزماً عطفـاً علـى قوله: { وَلا تأكُلُوا أمْوَالَكُمْ بَـيْنكُمْ
  بـالبـاطِلِ } أي ولا تدلوا بها إلـى الـحكام، وقد ذكر أن ذلك كذلك فـي قراءة أبـيّ
  بتكرير حرف النهي، ولا تدلوا بها إلـى الـحكام. والآخر منهما النصب علـى الظرف، فـيكون
  معناه حينئذ: لا تأكلوا أموالكم بـينكم بـالبـاطل وأنتـم تدلون بها إلـى الـحكام، كما
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا تَنْهَ
  عَنْ خُـلُقٍ وتَأتِـيَ مِثْلَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عارٌ عَلَـيْكَ
  إذَا فَعَلْتَ عَظِيـمُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي: لا تنه عن خـلق وأنت تأتـي مثله، وهو أن يكون فـي موضع جزم
  علـى ما ذكر فـي قراءة أبـيّ أحسن منه أن يكون نصبـاً.</font></font><font class=\"TextResultArabic\"><font
