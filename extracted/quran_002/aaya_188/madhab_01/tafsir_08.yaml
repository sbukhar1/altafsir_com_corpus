aaya: وَلَا تَأْكُلُوا أَمْوَالَكُمْ بَيْنَكُمْ بِالْبَاطِلِ وَتُدْلُوا بِهَا إِلَى
  الْحُكَّامِ لِتَأْكُلُوا فَرِيقًا مِنْ أَمْوَالِ النَّاسِ بِالْإِثْمِ وَأَنْتُمْ
  تَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَأْكُلُوۤاْ
  أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ لِتَأْكُلُواْ
  فَرِيقاً مِّنْ أَمْوَالِ ٱلنَّاسِ بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ }{ وَلاَ تَأْكُلُواْ
  أَمْوٰلَكُمْ بَيْنَكُم } أي يأكل بعضكم مال بعض { بِٱلْبَٰطِلِ } الحرام شرعاً كالسرقة
  والغصب { وَ } لا { تُدْلُوا } تلقوا { بِهَا } أي بحكومتها أو بالأموال رشوة { إِلَى
  ٱلْحُكَّامِ لِتَأْكُلُواْ } بالتحاكم { فَرِيقاً } طائفة { مّنْ أَمْوَالِ ٱلنَّاسِ
  } متلبسين { بِٱلإثْمِ وَأَنتُمْ تَعْلَمُونَ } أنكم مبطلون.\r\n\t\t\t\r\n\t\t\t</section>"

