  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ
  لِتَأْكُلُواْ فَرِيقاً مِّنْ أَمْوَالِ ٱلنَّاسِ بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال علي بن أبي طلحة، عن ابن عباس: هذا في الرجل يكون عليه مال وليس
  عليه فيه بينة، فيجحد المال، ويخاصم إلى الحكام، وهو يعرف أن الحق عليه، وهو يعلم أنه
  آثم آكل الحرام، وكذا روي عن مجاهد وسعيد بن جبير وعكرمة والحسن وقتادة والسدي ومقاتل
  بن حيان وعبد الرحمن بن زيد بن أسلم أنهم قالوا: لا تخاصم وأنت تعلم أنك ظالم، وقد
  ورد في الصحيحين عن أم سلمة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ألا إنما أنا بشر، وإنما يأتيني
  الخصم، فلعل بعضكم أن يكون ألحن بحجته من بعض فأقضي له، فمن قضيت له بحق مسلم، فإنما
  هي قطعة من نار، فليحملها أو ليذرها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فدلت هذه الاية الكريمة وهذا الحديث على أن حكم الحاكم لا يغير الشيء
  في نفس الأمر، فلا يحل في نفس الأمر حراماً هو حرام، ولا يحرم حلالاً هو حلال، وإنما
  هو ملزم في الظاهر، فإن طابق في نفس الأمر فذاك، وإلا فللحاكم أجره، وعلى المحتال وزره،
  ولهذا قال تعالى: { وَلاَ تَأْكُلُوۤاْ أَمْوَٰلَكُمْ بَيْنَكُم بِٱلْبَاطِلِ وَتُدْلُواْ
  بِهَآ إِلَى ٱلْحُكَّامِ لِتَأْكُلُواْ فَرِيقًا مِّنْ أَمْوَالِ ٱلنَّاسِ بِٱلإِثْمِ
  وَأَنتُمْ تَعْلَمُونَ } أي: تعلمون بطلان ما تدعونه وتروجونه في كلامكم، قال قتادة:
  اعلم يا بن آدم أن قضاء القاضي لا يحل لك حراماً، ولا يحق لك باطلاً، وإنما يقضي القاضي
  بنحو ما يرى وتشهد به الشهود، والقاضي بشر يخطىء ويصيب، واعلموا أن من قضي له بباطل
  أن خصومته لم تنقض حتى يجمع الله بينهما يوم القيامة، فيقضي على المبطل للمحق بأجود
  مما قضي به للمبطل على المحق في الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

