  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ
  وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ لِتَأْكُلُواْ فَرِيقاً مِّنْ أَمْوَالِ ٱلنَّاسِ
  بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فمن قضيتُ له من حق أخيه شيئاً
  فلا يأخذه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الحديث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: وهذه الآية متمسّك كل مؤالف ومخالف في كل حكم يدعونه لأنفسهم
  بأنه لا يجوز؛ فيستدلّ عليه بقوله تعالى: { وَلاَ تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ
  بِٱلْبَاطِلِ }. فجوابه أن يقال له: لا نسلّم أنه باطل حتى تبيّنه بالدليل، وحينئذ
  يدخل في هذا العموم؛ فهي دليل على أن الباطل في المعاملات لا يجوز، وليس فيها تعيين
  الباطل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة: قوله تعالى: { بِٱلْبَاطِلِ
  } الباطل في اللغة: الذاهب الزائل؛ يقال: بَطَل يَبْطُل بُطولا وبُطْلانا، وجمع الباطل
  بواطل. والأباطيل جمع البطولة. وتَبَطّل أي ٱتبع اللهو. وأبطل فلان إذا جاء بالباطل.
  وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَّ يَأْتِيهِ ٱلْبَاطِلُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت:42] قال قتادة: هو إبليس،
  لا يزيد في القرآن ولا ينقص. وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَمْحُ ٱللَّهُ ٱلْبَاطِلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  24] يعني الشرك. والبطلة: السَّحَرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة:
  قوله تعالى: { وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ } الآية. قيل: يعني الوديعة وما
  لا تقوم فيه بيّنة؛ عن ٱبن عباس والحسن. وقيل: هو مال اليتيم الذي في أيدي الأوصياء،
  يرفعه إلى الحكام إذا طولب به ليقتطع بعضه وتقوم له في الظاهر حجة. وقال الزجاج: تعملون
  ما يوجبه ظاهر الأحكام وتتركون ما علمتم أنه الحق. يقال: أدْلَى الرجل بحجّته أو بالأمر
  الذي يرجو النجاح به؛ تشبيهاً بالذي يرسل الدَّلو في البئر؛ يقال: أدْلى دَلْوَه: أرسلها.
  ودَلاَها: أخرجها. وجمع الدَّلو والدِّلاء: أَدْلٍ ودِلاءٌ ودُليٌّ. والمعنى في الآية:
  لا تجمعوا بين أكل المال بالباطل وبين الإدلاء إلى الحكام بالحجج الباطلة؛ وهو كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَاطِلِ وَتَكْتُمُواْ ٱلْحَقَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  42]. وهو من قبيل قولك: لا تأكل السمك وتشرب اللبن. وقيل: المعنى لا تصانعوا بأموالكم
  الحكامَ وتَرْشوهم ليقضوا لكم على أكثر منها؛ فالباء إلزاق مجرّد. قال ٱبن عطية: وهذا
  القول يترجّح؛ لأن الحكَام مِظنَّة الرّشاء إلا من عصم وهو الأقل. وأيضاً فإن اللفظين
  متناسبان: تدلوا من إرسال الدّلو، والرشوة من الرّشاء؛ كأنه يمدّ بها ليقضي الحاجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ويقوّى هذا قوله: { وَتُدْلُواْ بِهَا } تدلوا في موضع جزم عطفاً
  على تأكلوا كما ذكرنا. وفي مصحف أُبَيّ «ولا تدلوا» بتكرار حرف النهي، وهذه القراءة
  تؤيّد جزم «تُدْلُوا» في قراءة الجماعة. وقيل: «تدلوا» في موضع نصب على الظرف، والذي
  ينصب في مثل هذا عند سيبويه «أنْ» مضمرة. والهاء في قوله «بها» ترجع إلى الأموال، وعلى
  القول الأوّل إلى الحجة ولم يجر لها ذكر؛ فقوى القول الثاني لذكر الأموال، والله أعلم.
  في الصحاح: «والرِّشوة معروفة، والرُّشوة بالضم مثله، والجمع رُشىً ورِشىً، وقد رشاه
  يرشوه. وٱرتشى: أخذ الرّشوة. وٱسترشى في حكمه: طلب الرشوة عليه».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: فالحكام اليوم عين الرّشا لا مَظِنّته، ولا حول ولا قوّة إلا
  بالله!</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">السابعة: قوله تعالى: { لِتَأْكُلُواْ
  } نصب بلام كي.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(5,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(5,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(5,1,1)\"><u>1</u> </a></td><td
