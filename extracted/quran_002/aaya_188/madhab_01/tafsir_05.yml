  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ
  لِتَأْكُلُواْ فَرِيقاً مِّنْ أَمْوَالِ ٱلنَّاسِ بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ثماني مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { وَلاَ تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ } قيل: إنه نزل في عبدان
  بن أَشْوَع الحضرمي، ٱدّعى مالاً على ٱمرىء القيس الكندي وٱختصما إلى النبيّ صلى الله
  عليه وسلم؛ فأنكر ٱمرؤ القيس وأراد أن يحلف فنزلت هذه الآية؛ فكفّ عن اليمين وحكّم
  عبدان في أرضه ولم يخاصمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: الخطاب بهذه الآية يتضمّن
  جميع أمة محمد صلى الله عليه وسلم؛ والمعنى: لا يأكل بعضكم مال بعض بغير حق. فيدخل
  في هذا: القمار والخداع والغصوب وجحد الحقوق، ومالا تطيب به نفس مالكه، أو حرّمته الشريعة
  وإن طابت به نفس مالكه؛ كمهر البَغِيّ وحُلْوان الكاهن وأثمان الخمور والخنازير وغير
  ذلك. ولا يدخل فيه الغَبْن في البيع مع معرفة البائع بحقيقة ما باع لأن الغبن كأنه
  هبة، على ما يأتي بيانه في سورة «النساء». وأضيفت الأموال إلى ضمير المنهيّ لما كان
  كل واحد منهما منهيًّا ومنهيًّا عنه؛ كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تَقْتُلُونَ أَنْفُسَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  85]. وقال قوم: المراد بالآية { وَلاَ تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ
  } أي في الملاهي والقِيان والشرب والبطالة؛ فيجيء على هذا إضافة المال إلى ضمير المالكين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: من أخذ مال غيره لا على وجه إذن الشرع فقد أكله بالباطل،
  ومِن الأكل بالباطل أن يقضي القاضي لك وأنت تعلم أنك مبطل؛ فالحرام لا يصير حلالاً
  بقضاء القاضي؛ لأنه إنما يقضي بالظاهر. وهذا إجماع في الأموال، وإن كان عند أبي حنيفة
  قضاؤه ينفذ في الفروج باطناً، وإذا كان قضاء القاضي لا يغيّر حكم الباطن في الأموال
  فهو في الفروج أوْلى. ورَوى الأئمة عن أم سلمة قالت قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنكم تختصمون إليّ ولعلّ بعضكم
  أن يكون أَلْحَنَ بحجّته من بعض فأقضي له على نحوٍ مما أسمع فمن قطعتُ له من حق أخيه
  شيئاً فلا يأخذه فإنما أقطع له قطعة من نار ـ في رواية ـ فلْيَحْمِلْها أو يَذَرْهَا
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعلى
  القول بهذا الحديث جمهور العلماء وأئمة الفقهاء. وهو نصٌّ في أن حكم الحاكم على الظاهر
  لا يُغيّر حكم الباطن، وسواء كان ذلك في الأموال والدّماء والفروج؛ إلا ما حُكي عن
  أبي حنيفة في الفروج، وزعم أنه لو شهد شاهدَا زورٍ على رجل بطلاق زوجته وحكم الحاكم
  بشهادتهما لعدالتهما عنده فإن فرجها يحلّ لمتزوجها ـ ممن يعلم أن القضية باطل ـ بعد
  العدّة. وكذلك لو تزوّجها أحد الشاهدين جاز عنده؛ لأنه لما حلّت للأزواج في الظاهر
  كان الشاهد وغيره سواء؛ لأن قضاء القاضي قطع عصمتها، وأحدث في ذلك التحليل والتحريم
  في الظاهر والباطن جميعاً، ولولا ذلك ما حلّت للأزواج. وٱحتج بحكم اللِّعان وقال: معلوم
  أن الزوجة إنما وصلت إلى فراق زوجها باللّعان الكاذب، الذي لو علم الحاكم كذِبها فيه
  لحدّها وما فرّق بينهما؛ فلم يدخل هذا في عموم قوله عليه السلام:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
