  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ
  لِتَأْكُلُواْ فَرِيقاً مِّنْ أَمْوَالِ ٱلنَّاسِ بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلاَ تَأْكُلُواْ أَمْوَالَكُم بَيْنَكُم بِالْبَاطِلِ } فيه تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: بالغصب والظلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  بالقمار والملاهي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَتُدْلُواْ بِهَآ إِلَى الْحُكَّامِ
  } مأخوذ من إدلاء الدلو إذا أرسلته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويحتمل
  وجهاً ثانياً معناه: وتقيموا الحجة بها عند الحاكم، من قولهم: قد أدلى بحجته إذا قام
  بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي هذا المال قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه الودائع وما لا تقوم به بينة من سائر الأموال التي إذا
  جحدها، حكم بجحوده فيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنها أموال اليتامى التي
  هو مؤتمي عليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ لِتَأْكُلُواْ فَرِيقاً مِّنْ
  أَمْوَالِ النَّاسِ بِاْلإِثْمِ } يحتمل وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  لتأكلوا بعض أموال الناس بالإثم، فعبر عن البعض بالفريق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  على التقديم والتأخير، وتقديره: لتأكلوا أموال فريق من الناس بالإثم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي (أكله) ثلاثة أوجه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  بالجحود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: بشهادة الزور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: برشوة الحكام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَأَنْتُمْ تَعْلَمُونَ } يحتمل وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  وأنتم تعلمون أنها للناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: وأنتم تعلمون أنها إثم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال مقاتل: نزلت هذه الآية في امرئ القيس الكندي، وعبدان بن ربيعة
  الحضرمي، وقد اختصما في أرض كان عبدان فيها ظالماً وامرؤ القيس مظلوماً، فأراد أن يحلف،
  فنزلت هذه الآية، فكفّ عن اليمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

