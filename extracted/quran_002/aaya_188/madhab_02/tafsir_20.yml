  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ
  لِتَأْكُلُواْ فَرِيقاً مِّنْ أَمْوَالِ ٱلنَّاسِ بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلاَ تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ
  وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: إن المازري حكى في تعليقه عن الشعبي أنّ الفقيه إذا علم من نفسه أنه ما
  في بلده من يصلح للفضل غيره فلا بأس أن يتسبب في الولاية ويعطي عليها الأجرة والرّشوة
  لولاة الأمر؟ فأنكره ابن عرفة وقال: هذا من أكل المال بالباطل والمشاركة فيه على الخطأ
  والّذي أدركت القضاة عليه أن بعضهم كان يتسبب في ذلك بالكلام فقط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قسّم المازري في شرح التلقين القضاء على أربعة أقسام: مندوب ومكروه
  وحرام وواجب، ولم يذكر هذا بوجه ولو كان جائزا لذكره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: وقال المازري في تعليقه: إنّه كان ببلدهم مفتيان أحدهما يطلب الأجر على
  الفتوى، والآخر لا يأخذ أجرة فأجاز ذلك (شيخنا) عبد الحميد الصائغ ومنع ذلك الشيخ أبو
  الحسن علي اللخمي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال ابن عرفة: وكان بتونس الفقيه
  أبو علي ابن علوان يأخذ الأجرة على الفتوى ممن يستفتيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحكى
  الشيخ أبو الحسن محمد البصريني قال: أخبرني أبو العباس سيدي أحمد بن فرحون اليقربي
  أنّ رجلا من أصحابه كان يهدي إليه كل عام خروفين وزنبيلين فولا، وزيرين لبنا فيعطي
  لسيدي الشيخ الصالح أبي محمد المرجاني نصف ذلك ويأخذ هو نصفه، فجرت على الرجل مظلمة
  فتسبّب له الشيخ المرجاني في زوالها فأهدى ذلك العام للشيخ ابن فرحون مثله ما عادته
  يهدي له فبعث نصفه للمرجاني كعادته فأمره أن يقبل منه مقدار العادة ويرد له الزائد
  على ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { بِٱلإِثْمِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">إما مصاحبين للإثم أو بسبب اقتراف الإثم، أو بسبب الإثم. وجعل الإثم
  على هذا كأنه السبب في ذلك الفعل تقبيحا له وتنفيرا منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَأَنتُمْ تَعْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">تنبيها
  على أنّ الجاهل لايناله ذلك (أو) أنّ ذلك لايقع إلا على هذه الصفة فلا يقع من الجاهل
  بوجه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

