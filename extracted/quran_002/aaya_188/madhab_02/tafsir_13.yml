  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ
  لِتَأْكُلُواْ فَرِيقاً مِّنْ أَمْوَالِ ٱلنَّاسِ بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلاَ تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُم بِٱلْبَاطِلِ
  } قيل نزلت هذه الآية في امرىء القيس بن عايش لكندي ادعى عليه ربيعة بن عبدان الحضرمي
  عند رسول الله صلى الله عليه وسلم أرضاً أنه غلبني عليها، فقال النبي صلى الله عليه
  وسلم للحضرمي</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" (ألك بينة)؟ قال لا قال: (فلك يمينه) فانطلق ليحلف فقال رسول الله صلى الله عليه
  وسلم: «أما إن حلف على ماله ليأكله ظلماً ليلقين الله وهو عنه معرض» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأنزل الله هذه الآية { وَلاَ تَأْكُلُوۤاْ
  أَمْوَالَكُمْ بَيْنَكُم بِٱلْبَاطِلِ } أي لا يأكل بعضكم مال بعض بالباطل أي من غير
  الوجه الذي أباحه الله، وأصل الباطل الشيء الذاهب، والأكل بالباطل أنواع، قد يكون بطريق
  الغصب والنهب وقد يكون بطريق اللهو كالقمار وأجرة المغني ونحوهما، وقد يكون بطريق الرشوة
  والخيانة { وَتُدْلُواْ بِهَآ إِلَى ٱلْحُكَّامِ } أي تلقوا أمور تلك الأموال بينكم
  وبين أربابها إلى الحكام، وأصل الإِدلاء: إرسال الدلو وإلقاؤه في البئر يقال أدلى دلوه
  إذا أرسله، ودلاّه يدلوه إذا أخرجه قال ابن عباس: هذا في الرجل يكون عليه مال وليس
  عليه بينة فيجحد المال ويخاصم فيه إلى الحاكم، وهو يعرف أن الحق عليه وأنه آثم بمنعه،
  قال مجاهد في هذه الآية: لا تخاصم وأنت ظالم، قال الكلبي: هو أن يقيم شهادة الزور وقوله:
  { وَتُدْلُواْ } في محل الجزم بتكرير حرف النهي معناه ولا تدلوا بها إلى الحكام، وقيل
  معناه: لا تأكلوا بالباطل وتنسبونه إلى الحكام، قال قتادة: لا تُدْلِ بمال أخيك إلى
  الحاكم وأنت تعلم أنك ظالم فإن قضاءه لا يحل حراماً، وكان شريح القاضي يقول: إني لأقضي
  لك وإني لأظنك ظالماً ولكن لا يسعني إلا أن أقضي بما يحضرني من البينة وإن قضائي لا
  يحل لك حراماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الوهاب بن محمد الخطيب
  أخبرنا عبد العزيز بن أحمد الخلال أخبرنا أبو العباس الأصم أخبرنا الربيع أخبرنا الشافعي
  أخبرنا مالك بن أنس عن هشام بن عروة عن أبيه عن زينب بنت أبي سلمة عن أم سلمة زوج النبي
  صلى الله عليه وسلم أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنما أنا بشر وإنكم تختصمون إليَّ ولعل بعضكم أن يكون ألحن بحجته
  من بعض فأقضي له على نحو ما أسمع منه فمن قضيت له بشيء من حق أخيه فلا يأخذنَّه فإنما
  أقطع له قطعة من النار \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { لِتَأْكُلُواْ فَرِيقًا } طائفة { مِّنْ أَمْوَالِ
  ٱلنَّاسِ بِٱلإِثْمِ } بالظلم وقال ابن عباس باليمين الكاذبة يقطع بها مال أخيه { وَأَنتُمْ
  تَعْلَمُونَ } أنكم مبطلون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

