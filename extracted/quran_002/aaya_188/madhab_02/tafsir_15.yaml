aaya: وَلَا تَأْكُلُوا أَمْوَالَكُمْ بَيْنَكُمْ بِالْبَاطِلِ وَتُدْلُوا بِهَا إِلَى
  الْحُكَّامِ لِتَأْكُلُوا فَرِيقًا مِنْ أَمْوَالِ النَّاسِ بِالْإِثْمِ وَأَنْتُمْ
  تَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَأْكُلُوۤاْ
  أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ لِتَأْكُلُواْ
  فَرِيقاً مِّنْ أَمْوَالِ ٱلنَّاسِ بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ }قوله تعالى:
  { ولا تأكلوا أموالكم بينكم بالباطل }سبب نزولها: أن امرؤ القيس بن عابس، وعبدان الحضرمي،
  اختصما في أرض، وكان عبدان هو الطالب ولا بينة له، فأراد امرؤ القيس أن يحلف، فقرأ
  عليه النبي صلى الله عليه وسلم:{ إن الذين يشترون بعهد الله وأَيْمانهم ثمناً قليلاً }[آل
  عمران:77]. فكره أن يحلف، ولم يخاصم في الأرض، فنزلت هذه الآية. هذا قول جماعة، منهم
  سعيد بن جبير. ومعنى الآية: لا يأكل بعضكم أموال بعض، كقوله: { فاقتلوا أنفسكم } قال
  القاضي أبو يعلى: والباطل على وجهين. أحدهما: أن يأخذه بغير طيب نفس من مالكه، كالسرقة،
  والغصب، والخيانة، والثاني: أن يأخذه بطيب نفسه، كالقمار، والغناء، وثمن الخمر. وقال
  الزجاج: الباطل الظلم. «وتدلوا» أصله في اللغة من: أدليت الدلو: إذا أرسلتها لتملأها،
  ودلوتها: إذا أخرجتها. ومعنى أدلى فلان بحجته: أرسلها، وأتى بها على صحة. فمعنى الكلام:
  تعملون على ما يوجبه إدلاء الحجة، وتخونون في الأمانة، وأنتم تعلمون أن الحجة عليكم
  في الباطن.وفي ها «بها» قولان. أحدهما: أنها ترجع إلى الأموال كأنه قال: لا تصانعوا
  ببعضها جَوَرَة الحكام. والثاني: أنها ترجع إلى الخصومة، فان قيل: كيف أعاد ذكر الأكل
  فقال: «ولا تأكلوا» «لتأكلوا» فالجواب: أنه وصل اللفظة الأولى بالباطل، والثانية بالإثم،
  فأعادها للزيادة في المعنى، ذكره ابن الأنباري.\r\n\t\t\t\r\n\t\t\t</section>"

