  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ
  لِتَأْكُلُواْ فَرِيقاً مِّنْ أَمْوَالِ ٱلنَّاسِ بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولا تأكلوا أموالكم بينكم بالباطل }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">سبب نزولها: أن امرؤ القيس بن عابس، وعبدان الحضرمي، اختصما في أرض،
  وكان عبدان هو الطالب ولا بينة له، فأراد امرؤ القيس أن يحلف، فقرأ عليه النبي صلى
  الله عليه وسلم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إن الذين يشترون بعهد الله وأَيْمانهم ثمناً قليلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران:77]. فكره أن يحلف، ولم يخاصم في الأرض، فنزلت هذه الآية. هذا قول جماعة، منهم
  سعيد بن جبير. ومعنى الآية: لا يأكل بعضكم أموال بعض، كقوله: { فاقتلوا أنفسكم } قال
  القاضي أبو يعلى: والباطل على وجهين. أحدهما: أن يأخذه بغير طيب نفس من مالكه، كالسرقة،
  والغصب، والخيانة، والثاني: أن يأخذه بطيب نفسه، كالقمار، والغناء، وثمن الخمر. وقال
  الزجاج: الباطل الظلم. «وتدلوا» أصله في اللغة من: أدليت الدلو: إذا أرسلتها لتملأها،
  ودلوتها: إذا أخرجتها. ومعنى أدلى فلان بحجته: أرسلها، وأتى بها على صحة. فمعنى الكلام:
  تعملون على ما يوجبه إدلاء الحجة، وتخونون في الأمانة، وأنتم تعلمون أن الحجة عليكم
  في الباطن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي ها «بها» قولان. أحدهما: أنها
  ترجع إلى الأموال كأنه قال: لا تصانعوا ببعضها جَوَرَة الحكام. والثاني: أنها ترجع
  إلى الخصومة، فان قيل: كيف أعاد ذكر الأكل فقال: «ولا تأكلوا» «لتأكلوا» فالجواب: أنه
  وصل اللفظة الأولى بالباطل، والثانية بالإثم، فأعادها للزيادة في المعنى، ذكره ابن
  الأنباري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
