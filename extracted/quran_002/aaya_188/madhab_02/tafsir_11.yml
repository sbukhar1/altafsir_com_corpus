  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ
  لِتَأْكُلُواْ فَرِيقاً مِّنْ أَمْوَالِ ٱلنَّاسِ بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { وَلاَ تَأْكُلُواْ أَمْوٰلَكُمْ بَيْنَكُم بِٱلْبَاطِلِ }
  أي بالظلم وشهادة الزور { وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ } يقول تلجأوا بالخصومة
  إلى الحكام. وقال الزجاج: تعملون بما يوجبه ظاهر الحكم، وتتركون ما علمتم أنه الحق.
  { لِتَأْكُلُواْ فَرِيقًا } يعني طائفة { مّنْ أَمْوَالِ ٱلنَّاسِ بِٱلإِثْمِ } أي
  باليمين الكاذبة وشهادة الزور. ويقال: بالإثم أي بالجور. { وَأَنتُمْ تَعْلَمُونَ }
  أنه جور ويقال: إنكم تعلمون أنكم تأخذون بالباطل. وهذه الآية</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نزلت في شأن امرىء القيس بن عباس
  الكندي وعيدان بن أشوع الحضرمي اختصما إلى رسول الله - صلى الله عليه وسلم - فادعى
  أحدهما على صاحبه شيئاً، فأراد الآخر أن يحلف بالكذب فقال رسول الله - صلى الله عليه
  وسلم -: \" إنكم تختصمون إلي ولعل بعضكم ألحن بحجته من بعض فمن قضيت له بحق أخيه وأرى
  أنه من حقه وأنه لا يرى أنه من حقه فإنما أقضي له بقطعة من النار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فنزلت هذه الآية فيهما، وصارت عامة
  لجميع الناس وروى سعيد بن المسيب عن رسول الله - صلى الله عليه وسلم - أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" شاهد الزور إذا شهد لا يرفع قدميه
  من مكانهما حتى يلعنه الله من فوق عرشه \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

