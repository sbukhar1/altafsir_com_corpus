aaya: وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ ۚ وَمَا تُقَدِّمُوا لِأَنْفُسِكُمْ
  مِنْ خَيْرٍ تَجِدُوهُ عِنْدَ اللَّهِ ۗ إِنَّ اللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَقِيمُواْ ٱلصَّلَٰوةَ
  وَآتُواْ ٱلزَّكَٰوةَ وَمَا تُقَدِّمُواْ لأَنْفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ عِندَ
  ٱللَّهِ إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ }قال أبو جعفر: قد دللنا فـيـما مضى
  علـى معنى إقامة الصلاة، وأنها أداؤها بحدودها وفروضها، وعلـى تأويـل الصلاة وما أصلها،
  وعلـى معنى إيتاء الزكاة، وأنه إعطاؤها بطيب نفس علـى ما فُرضت ووَجبت، وعلـى معنى
  الزكاة واختلاف الـمختلفـين فـيها، والشواهد الدالة علـى صحة القول الذي اخترنا فـي
  ذلك بـما أغنى عن إعادته فـي هذا الـموضع.وأما قوله: { وَما تُقَدّمُوا لأنْفُسِكُمْ
  مِنْ خَيْرٍ تَـجِدُوهُ عِنْدَ اللَّهِ } فإنه يعنـي جل ثناؤه بذلك: ومهما تعملوا من
  عمل صالـح فـي أيام حياتكم فتقدموه قبل وفـاتكم ذخراً لأنفسكم فـي معادكم، تـجدوا ثوابه
  عند ربكم يوم القـيامة، فـيجازيكم به. والـخير: هو العمل الذي يرضاه الله. وإنـما قال:
  { تَـجِدُوهُ } والـمعنى: تـجدوا ثوابه. كما:حُدثت عن عمار بن الـحسن. قال: ثنا ابن
  أبـي جعفر، عن أبـيه، عن الربـيع قوله: { تـجِدُوهُ } يعنـي: تـجدوا ثوابه عند الله.قال
  أبو جعفر: لاستغناء سامعي ذلك بدلـيـل ظاهر علـى معنى الـمراد منه، كما قال عمر بن
  لـجأ:وَسَبّحَتِ الـمَدِينَةُ لا تَلُـمْها   رأتْ قَمَراً بِسُوقِهِمُ نَهَاراوإنـما
  أراد: وسبح أهل الـمدينة. وإنـما أمرهم جل ثناؤه فـي هذا الـموضع بـما أمرهم به من
  إقام الصلاة وإيتاء الزكاة وتقديـم الـخيرات لأنفسم، لـيطهّروا بذلك من الـخطأ الذي
  سلف منهم فـي استنصاحهم الـيهود، وركون من كان ركن منهم إلـيهم، وجفـاء من كان جفـا
  منهم فـي خطابه رسول الله صلى الله عليه وسلم بقوله: { راعِنا } إذ كانت إقامة الصلوات
  كفـارة للذنوب، وإيتاء الزكاة تطهيراً للنفوس والأبدان من أدناس الآثام، وفـي تقديـم
  الـخيرات إدراك الفوز برضوان الله.القول فـي تأويـل قوله تعالـى: { إنَّ اللَّهَ بِـمَا
  تَعْمَلُونَ بَصِير }.وهذا خبر من الله جل ثناؤه للذين خاطبهم بهذه الآيات من الـمؤمنـين
  أنهم مهما فعلوا من خير وشرّ سِرًّا وعلانـية، فهو به بصير لا يخفـى علـيه منه شيء،
  فـيجزيهم بـالإحسان جزاءه وبـالإساءة مثلها. وهذا الكلام وإن كان خرج مخرج الـخبر،
  فإن فـيه وعداً ووعيدا، وأمرا وزجراً وذلك أنه أعلـم القوم أنه بصير بجميع أعمالهم
  لـيجدّوا فـي طاعته، إذ كان ذلك مذخورا لهم عنده حتـى يُثـيبهم علـيه، كما قال: { وما
  تُقَدّمُوا لأِنْفُسِكُمْ مِنْ خَيْرٍ تَـجِدُوهُ عِنْدَ اللَّهِ } ولـيحذروا معصيته،
  إذ كان مطلعاً علـى راكبها بعد تقدمه إلـيه فـيها بـالوعيد علـيها. وما أوعد علـيه
  ربنا جل ثناؤه فمنهيّ عنه، وما وعد علـيه فمأمور به.وأما قوله: { بَصِيرٌ } فإنه مُبْصِر
  صرف إلـى بصير، كما صرف مُبْدِع إلـى بديع، ومُؤْلـم إلـى ألـيـم.\r\n\t\t\t\r\n\t\t\t</section>"

