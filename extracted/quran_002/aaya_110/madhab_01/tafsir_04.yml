  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ
  ٱلصَّلَٰوةَ وَآتُواْ ٱلزَّكَٰوةَ وَمَا تُقَدِّمُواْ لأَنْفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ
  عِندَ ٱللَّهِ إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أنه تعالى أمر بالعفو والصفح عن اليهود، ثم عقبه بقوله تعالى { وأقيموا الصلاة وآتوا
  الزكاة } تنبيهاً على أنه كما ألزمهم لحظ الغير وصلاحه العفو والصفح، فكذلك ألزمهم
  لحظ أنفسهم وصلاحها القيام بالصلاة والزكاة الواجبتين، ونبه بهما على ما عداهما من
  الواجبات. ثم قال بعده { وَمَا تُقَدِّمُواْ لأَنْفُسِكُم مِّنْ خَيْرٍ } والأظهر أن
  المراد به التطوعات من الصلوات والزكوات، وبين تعالى أنهم يجدونه وليس المراد أنهم
  يجدون عين تلك الأعمال لأنها لا تبقى ولأن وجدان عين تلك الأشياء لا يرغب فيه، فبقي
  أن المراد وجدان ثوابه وجزائه، ثم قال { إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ }
  أي أنه لا يخفى عليه القليل ولا الكثير من الأعمال وهو ترغيب من حيث يدل على أنه تعالى
  يجازي على القليل كما يجازي على الكثير، وتحذير من خلافه الذي هو الشر، وأما الخير
  فهو النفع الحسن وما يؤدي إليه، فلما كان ما يأتيه المرء من الطاعة يؤدي به إلى المنافع
  العظيمة، وجب أن يوصف بذلك، وعلى هذا الوجه قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱفْعَلُواْ ٱلْخَيْرَ لَعَلَّكُمْ
  تُفْلِحُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحج 77.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

