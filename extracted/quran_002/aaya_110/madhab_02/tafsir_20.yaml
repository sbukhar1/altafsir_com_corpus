aaya: وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ ۚ وَمَا تُقَدِّمُوا لِأَنْفُسِكُمْ
  مِنْ خَيْرٍ تَجِدُوهُ عِنْدَ اللَّهِ ۗ إِنَّ اللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَقِيمُواْ ٱلصَّلَٰوةَ
  وَآتُواْ ٱلزَّكَٰوةَ وَمَا تُقَدِّمُواْ لأَنْفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ عِندَ
  ٱللَّهِ إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ }قوله تعالى: { وَأَقِيمُواْ ٱلصَّلَٰوةَ
  وَءَاتُواْ ٱلزَّكَاةَ... }إن قلت: هلا قيل: وأقيموا الصّلاة والزكاة فيكون أمرا بإقامتهما
  معا على أبلغ الوجوه؟فالجواب: أنّه لما كانت الصّلاة متكررة مشقة على النّفوس أكّدها
  بالأمر، وهو الإتيان بها مستوفاة الشرائط، ولما كانت الزكاة لا تكرر فهي أخف، اكتفى
  فيها بالأمر دون تأكيد.قوله تعالى: { وَمَا تُقَدِّمُواْ لأَنفُسِكُم مِّنْ خَيْرٍ
  تَجِدُوهُ عِندَ ٱللَّهِ... }إن قلنا: إن المباح مأمور به فخير. أفعل من، لأن المراد
  بذلك كل ما فيه خير يفضل عن غيره فله فيه الأجر وإن قلنا: إن المباح غير مأمور به،
  فافعل فعل، لا فعل من.قيل لابن عرفة: وكذلك المباح إذا كان مأمورا به فهو خير؟فقال:
  وكذلك الحرام فيه خير باعتبار الدنيا، وإنّما المراد بالخير الأخروي وهو الثواب؛ وأما
  المباح فلا ثواب فيه؟\r\n\t\t\t\r\n\t\t\t</section>"

