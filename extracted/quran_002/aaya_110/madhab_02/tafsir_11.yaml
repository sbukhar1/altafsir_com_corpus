aaya: وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ ۚ وَمَا تُقَدِّمُوا لِأَنْفُسِكُمْ
  مِنْ خَيْرٍ تَجِدُوهُ عِنْدَ اللَّهِ ۗ إِنَّ اللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَقِيمُواْ ٱلصَّلَٰوةَ
  وَآتُواْ ٱلزَّكَٰوةَ وَمَا تُقَدِّمُواْ لأَنْفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ عِندَ
  ٱللَّهِ إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ }قوله تعالى: { وَأَقِيمُواْ ٱلصَّلاَةَ
  } أي أقروا بالصلاة وأدوها في مواقيتها بركوعها وسجودها وخشوعها { وَآتُواْ ٱلزَّكَاةَ
  } أي وأعطوا الزكاة المفروضة { وَمَا تُقَدِّمُواْ لأَِنْفُسِكُم مّنْ خَيْرٍ تَجِدُوهُ
  عِندَ ٱللَّهِ } أي ما تصدقتم من [صدقة وعملتم] من العمل الصالح تجدوه عند الله محفوظاً
  يجزيكم به. ونظير هذا ما قال في آية أخرى{ يَوْمَ تَجِدُ كُلُّ نَفْسٍ مَّا عَمِلَتْ
  مِنْ خَيْرٍ مُّحْضَرًا }[آل عمران: 30]، وقال في آية أخرى{ فَمَن يَعْمَلْ مِثْقَالَ
  ذَرَّةٍ خَيْراً يَرَهُ }[الزلزلة: 7]. وروي أنه مكتوب في بعض الكتب: يا بني آدم، ضع
  كنزك عندي لا سرق ولا حرق ولا فساد، تجده حين تكون أحوج إليه، ثم قال تعالى { إِنَّ
  ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ } يعني عالم بأعمالكم يجازيكم بالخير خيراً وبالشر
  شراً.\r\n\t\t\t\r\n\t\t\t</section>"

