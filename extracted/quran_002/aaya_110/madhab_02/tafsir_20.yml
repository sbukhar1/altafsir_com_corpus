  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ
  ٱلصَّلَٰوةَ وَآتُواْ ٱلزَّكَٰوةَ وَمَا تُقَدِّمُواْ لأَنْفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ
  عِندَ ٱللَّهِ إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَأَقِيمُواْ ٱلصَّلَٰوةَ وَءَاتُواْ ٱلزَّكَاةَ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">إن قلت: هلا قيل: وأقيموا الصّلاة والزكاة فيكون أمرا بإقامتهما معا
  على أبلغ الوجوه؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فالجواب: أنّه لما كانت الصّلاة
  متكررة مشقة على النّفوس أكّدها بالأمر، وهو الإتيان بها مستوفاة الشرائط، ولما كانت
  الزكاة لا تكرر فهي أخف، اكتفى فيها بالأمر دون تأكيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَا تُقَدِّمُواْ لأَنفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ عِندَ ٱللَّهِ...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">إن قلنا: إن المباح مأمور به فخير.
  أفعل من، لأن المراد بذلك كل ما فيه خير يفضل عن غيره فله فيه الأجر وإن قلنا: إن المباح
  غير مأمور به، فافعل فعل، لا فعل من.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: وكذلك المباح إذا كان مأمورا به فهو خير؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  وكذلك الحرام فيه خير باعتبار الدنيا، وإنّما المراد بالخير الأخروي وهو الثواب؛ وأما
  المباح فلا ثواب فيه؟</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

