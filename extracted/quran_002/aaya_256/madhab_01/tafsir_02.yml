  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ
  وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا
  وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لا إِكْرَاهَ
  فِى ٱلدّينِ } أي لم يجر الله أمر الإيمان على الإجبار والقسر، ولكن على التمكين والاختيار.
  ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ شَاء رَبُّكَ لآمَنَ مَن فِى ٱلاْرْضِ كُلُّهُمْ جَمِيعًا
  أَفَأَنتَ تُكْرِهُ ٱلنَّاسَ حَتَّىٰ يَكُونُواْ مُؤْمِنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  99] أي لو شاء لقسرهم على الإيمان ولكنه لم يفعل، وبنى الأمر على الاختيار { قَد تَّبَيَّنَ
  ٱلرُّشْدُ مِنَ ٱلْغَيِّ } قد تميز الإيمان من الكفر بالدلائل الواضحة { فَمَنْ يَكْفُرْ
  بِٱلطَّـٰغُوتِ } فمن اختار الكفر بالشيطان أو الأصنام والإيمان بالله { فَقَدِ ٱسْتَمْسَكَ
  بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ } من الحبل الوثيق المحكم، المأمون انفصامها، أي انقطاعها.
  وهذا تمثيل للمعلوم بالنظر، والاستدلال بالمشاهد المحسوس، حتى يتصوّره السامع كأنه
  ينظر إليه بعينه، فيحكم اعتقاده والتيقن به. وقيل: هو إخبار في معنى النهي، أي لا تتكرهوا
  في الدين. ثم قال بعضهم: هو منسوخ بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">جَـٰهِدِ ٱلْكُفَّـٰرَ وَٱلْمُنَـٰفِقِينَ
  وَٱغْلُظْ عَلَيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 73]وقيل: هو في أهل الكتاب خاصة لأنهم حصنوا أنفسهم بأداء
  الجزية وروي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(148) أنه كان لأنصاري من بني سالم
  بن عوف ابنان فتنصرا قبل أن يبعث رسول الله صلى الله عليه وسلم، ثم قدما المدينة فلزمهما
  أبوهما وقال: والله لا أدعكما حتى تسلما، فأبيا فاختصموا إلى رسول الله صلى الله عليه
  وسلم فقال الأنصاري: يا رسول الله أيدخل بعضي النار وأنا أنظر؟ فنزلت: فخلاهما</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

