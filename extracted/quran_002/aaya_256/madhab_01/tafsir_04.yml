  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله { لاَ ٱنفِصَامَ لَهَا } ففيه مسائل المسألة الأولى الفصم
  كسر الشيء من غير إبانة، والانفصام مطاوع الفصم فصمته فانفصم والمقصود من هذا اللفظ
  المبالغة، لأنه إذا لم يكن لها انفصام، فإن لا يكون لها انقطاع أولى. المسألة الثانية
  قال النحويون نظم الآية بالعروة الوثقى التي لا انفصام لها، والعرب تضمر ٱلَّتِى  و
  ٱلَّذِى  و مَنْ  وتكتفي بصلاتها منها، قال سلامة بن جندل</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">والعاديات أسامي للدماء بها   كأن أعناقها
  أنصاب ترحيب</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد العاديات التي قال الله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا مِنَّا إِلاَّ لَهُ مَقَامٌ
  مَّعْلُومٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الصافات 164 أي من له. ثم قال { وَٱللَّهُ سَمِيعٌ عَلِيمٌ } وفيه
  قولان القول الأول أنه تعالى يسمع قول من يتكلم بالشهادتين، وقول من يتكلم بالكفر،
  ويعلم ما في قلب المؤمن من الاعتقاد الطاهر، وما في قلب الكافر من الاعتقاد الخبيث.
  والقول الثاني روى عطاء عن ابن عباس رضي الله عنهما قال كان رسول الله صلى الله عليه
  وسلم يحب إسلام أهل الكتاب من اليهود الذين كانوا حول المدينة، وكان يسأل الله تعالى
  ذلك سراً وعلانية، فمعنى قوله { وَٱللَّهُ سَمِيعٌ عَلِيمٌ } يريد لدعائك يا محمد بحرصك
