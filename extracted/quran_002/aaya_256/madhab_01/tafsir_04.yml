  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لاَ إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ
  مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ
  بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثانية { تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيّ } أي تميز الحق
  من الباطل، والإيمان من الكفر والهدى من الضلالة بكثرة الحجج والآيات الدالة، قال القاضي
  ومعنى { قَد تَّبَيَّنَ ٱلرُّشْدُ } أي أنه قد اتضح وانجلى بالأدلة لا أن كل مكلف تنبه
  لأن المعلوم ذلك وأقول قد ذكرنا أن معنى { تَّبَيَّنَ } انفصل وامتاز، فكان المراد
  أنه حصلت البينونة بين الرشد والغي بسبب قوة الدلائل وتأكيد البراهين، وعلى هذا كان
  اللفظ مُجْرَى على ظاهره. أما قوله تعالى { فَمَنْ يَكْفُرْ بِٱلطَّـٰغُوتِ } فقد قال
  النحويون الطاغوت وزنه فعلوت، نحو جبروت، والتاء زائدة وهي مشتقة من طغا، وتقديره طغووت،
  إلا أن لام الفعل قلبت إلى موضع العين كعادتهم في القلب، نحو الصاقعة والصاعقة، ثم
  قلبت الواو ألفاً لوقوعها في موضع حركة وانفتاح ما قبلها، قال المبرد في الطاغوت الأصوب
  عندي أنه جمع قال أبو علي الفارسي وليس الأمر عندنا كذلك، وذلك لأن الطاغوت مصدر كالرغبوت
  والرهبوت والملكوت، فكما أن هذه الأسماء آحاد كذلك هذا الاسم مفرد وليس بجمع، ومما
  يدل على أنه مصدر مفرد قوله { أَوْلِيَاؤُهُمُ ٱلطَّـٰغُوتُ } فأفرد في موضع الجمع،
  كما يقال هم رضاهم عدل، قالوا وهذا اللفظ يقع على الواحد وعلى الجمع، أما في الواحد
  فكما في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُرِيدُونَ أَن يَتَحَاكَمُواْ إِلَى ٱلطَّـٰغُوتِ وَقَدْ أُمِرُواْ
  أَن يَكْفُرُواْ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 60 وأما في الجمع فكما في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ كَفَرُواْ أَوْلِيَاؤُهُمُ
  ٱلطَّـٰغُوتُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 257 وقالوا الأصل فيه التذكير، فأما قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ
  ٱجْتَنَبُواْ ٱلطَّـٰغُوتَ أَن يَعْبُدُوهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الزمر 17 فإنما أنثت إرادة الآلهة.
  إذا عرفت هذا فنقول ذكر المفسرون فيه خمسة أقوال الأول قال عمر ومجاهد وقتادة هو الشيطان
  الثاني قال سعيد بن جبير الكاهن الثالث قال أبو العالية هو الساحر الرابع قال بعضهم
  الأصنام الخامس أنه مردة الجن والإنس وكل ما يطغى، والتحقيق أنه لما حصل الطغيان عند
  الاتصال بهذه الأشياء جعلت هذه الأشياء أسباباً للطغيان كما في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبّ
  إِنَّهُنَّ أَضْلَلْنَ كَثِيرًا مّنَ ٱلنَّاس</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إبراهيم 36. أما قوله { وَيُؤْمِن
  بِٱللَّهِ } ففيه إشارة إلى أنه لا بد للكافر من أن يتوب أولاً عن الكفر، ثم يؤمن بعد
  ذلك. أما قوله { فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ } فاعلم أنه يقال استمسك
  بالشيء إذا تمسك به والعروة جمعها عرا نحو عروة الدلو والكوز وإنما سميت بذلك، لأن
  العروة عبارة عن الشيء الذي يتعلق به والوثقى تأنيث الأوثق، وهذا من باب استعارة المحسوس
  للمعقول، لأن من أراد إمساك شيء يتعلق بعروته، فكذا هٰهنا من أراد إمساك هذا الدين
  تعلق بالدلائل الدالة عليه، ولما كانت دلائل الإسلام أقوى الدلائل وأوضحها، لا جرم
  وصفها بأنها العروة الوثقى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
