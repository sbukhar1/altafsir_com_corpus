  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ
  وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا
  وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه مسألتان المسألة
  الأولى اللام في { ٱلدّينِ } فيه قولان أحدهما أنه لام العهد والثاني أنه بدل من الإضافة،
  كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِنَّ ٱلْجَنَّةَ هِىَ ٱلْمَأْوَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النازعات
  41 أي مأواه، والمراد في دين الله. المسألة الثانية في تأويل الآية وجوه أحدها وهو
  قول أبي مسلم والقفال وهو الأليق بأصول المعتزلة معناه أنه تعالى ما بنى أمر الإيمان
  على الإجبار والقسر، وإنما بناه على التمكن والاختيار، ثم احتج القفال على أن هذا هو
  المراد بأنه تعالى لما بيّن دلائل التوحيد بياناً شافياً قاطعاً للعذر، قال بعد ذلك
  إنه لم يبق بعد إيضاح هذه الدلائل للكافر عذر في الإقامة على الكفر إلا أن يقسر على
  الإيمان ويجبر عليه، وذلك مما لا يجوز في دار الدنيا التي هي دار الابتلاء، إذ في القهر
  والإكراه على الدين بطلان معنى الابتلاء والامتحان، ونظير هذا قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن
  شَاء فَلْيُؤْمِن وَمَن شَاء فَلْيَكْفُرْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الكهف 29 وقال في سورة أخرى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  شَاء رَبُّكَ لآمَنَ مَن فِى ٱلأَرْضِ كُلُّهُمْ جَمِيعًا أَفَأَنتَ تُكْرِهُ ٱلنَّاسَ
  حَتَّىٰ يَكُونُواْ مُؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الشعراء 3، 4 وقال في سورة الشعراء
  { لَعَلَّكَ بَـٰخِعٌ نَّفْسَكَ أَلاَّ يَكُونُواْ مُؤْمِنِينَ إِن نَّشَأْ نُنَزّلْ
  عَلَيْهِمْ مّنَ ٱلسَّمَاء ءَايَةً فَظَلَّتْ أَعْنَـٰقُهُمْ لَهَا خَـٰضِعِينَ } ومما
  يؤكد هذا القول أنه تعالى قال بعد هذه الآية { قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيّ
  } يعني ظهرت الدلائل، ووضحت البينات، ولم يبق بعدها إلا طريق القسر والإلجاء والإكراه،
  وذلك غير جائز لأنه ينافي التكليف فهذا تقرير هذا التأويل. القول الثاني في التأويل
  هو أن الإكراه أن يقول المسلم للكافر إن آمنت وإلا قتلتك فقال تعالى { لا إِكْرَاهَ
  فِى ٱلدّينِ } أما في حق أهل الكتاب وفي حق المجوس، فلأنهم إذا قبلوا الجزية سقط القتل
  عنهم، وأما سائر الكفار فإذا تهودوا أو تنصروا فقد اختلف الفقهاء فيهم، فقال بعضهم
  إنه يقر عليه وعلى هذا التقدير يسقط عنه القتل إذا قبل الجزية، وعلى مذهب هؤلاء كان
  قوله { لا إِكْرَاهَ فِى ٱلدّينِ } عاماً في كل الكفار، أما من يقول من الفقهاء بأن
  سائر الكفار إذا تهودوا أو تنصروا فإنهم لا يقرون عليه، فعلى قوله يصح الإكراه في حقهم،
  وكان قوله { لا إِكْرَاهَ } مخصوصاً بأهل الكتاب. والقول الثالث لا تقولوا لمن دخل
  في الدين بعد الحرب إنه دخل مكرهاً، لأنه إذا رضي بعد الحرب وصح إسلامه فليس بمكره،
  ومعناه لا تنسبوهم إلى الإكراه، ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَقُولُواْ لِمَنْ أَلْقَى إِلَيْكُمُ
  ٱلسَّلَـٰمَ لَسْتَ مُؤْمِناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 94. أما قوله تعالى { قَد
  تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيّ } ففيه مسألتان المسألة الأولى يقال بان الشيء واستبان
  وتبين إذا ظهر ووضح، ومنه المثل قد تبين الصبح لذي عينين، وعندي أن الإيضاح والتعريف
  إنما سمي بياناً لأنه يوقع الفصل والبينونة بين المقصود وغيره، والرشد في اللغة معناه
  إصابة الخير، وفيه لغتان رشد ورشد والرشاد مصدر أيضاً كالرشد، والغي نقيض الرشد، يقال
  غوى يغوي غياً وغواية، إذا سلك غير طريق الرشد.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
