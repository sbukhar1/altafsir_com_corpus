  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ
  وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا
  وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { لاَ إِكْرَاهَ فِي
  ٱلدِّينِ }. فيه مسألتان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولى ـ قوله تعالى: { لاَ إِكْرَاهَ
  فِي ٱلدِّينِ } الدين في هذه الآية المعتقد والمِلّة بقرينة قوله: { قَد تَّبَيَّنَ
  ٱلرُّشْدُ مِنَ ٱلْغَيِّ }. والإكراه الذي في الأحكام من الإيمان والبيوع والهبات وغيرها
  ليس هذا موضعه، وإنما يجيء في تفسير قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ مَنْ أُكْرِهَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  106]. وقرأ أبو عبد الرحمن «قَدْ تَبَيَّنَ الرَّشَدُ مِنَ الْغَيِّ» وكذا روى عن الحسن
  والشعبيّ؛ يقال: رَشَد يَرْشُد رُشْداً، ورَشِد يَرْشَد رَشَداً: إذا بلغ ما يُحِبّ.
  وغَوَى ضِدُّه؛ عن النحاس. وحكى ٱبن عطية عن أبي عبد الرحمن السلميّ أنه قرأ «الرشاد»
  بالألف. وروى عن الحسن أيضاً { ٱلرُّشْدُ } بضم الراء والشين. { ٱلْغَيِّ } مصدر من
  غَوَى يَغْوِي إذا ضلّ في معتَقَد أو رَأْي؛ ولا يقال الغيّ في الضلال على الإطلاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية ـ اختلف العلماء في (معنى) هذه الآية على ستة أقوال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(الأوّل) قيل إنها منسوخة؛ لأن النبيّ صلى الله عليه وسلم قد أكره
  العرب على دين الإسلام وقاتلهم ولم يرض منهم إلا بالإسلام؛ قاله سليمان بن موسى، قال:
  نسختها</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰأَيُّهَا ٱلنَّبِيُّ جَاهِدِ ٱلْكُفَّارَ وَٱلْمُنَافِقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  73]. وروي هذا عن ابن مسعود وكثير من المفسرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(الثاني)
  ليست بمنسوخة وإنما نزلت في أهل الكتاب خاصةً، وأنهم لا يُكرهون على الإسلام إذا أدّوا
  الجزية، والذين يُكرهون أهلُ الأوثان فلا يقبل منهم إلا الإسلام فهم الذين نزل فيهم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا
  ٱلنَّبِيُّ جَاهِدِ ٱلْكُفَّارَ وَٱلْمُنَافِقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 73]. هذا قول الشعبيّ وقتادة
  والحسن والضحاك. والحجة لهذا القول ما رواه زيد بن أسلم عن أبيه قال: سمعت عمر بن الخطاب
  يقول لعجوز نصرانية: أسلمِي أيتها العجوز تسلمي، إن الله بعث محمداً بالحق. قالت: أنا
  عجوز كبيرة والموت إليّ قريب! فقال عمر: اللهم ٱشهد، وتلا { لاَ إكْرَاهَ في الدِّينِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(الثالث) ما رواه أبو داود عن ابن
  عباس قال: نزلت هذه في الأنصار، كانت تكون المرأة مِقلاتاً فتجعل على نفسها إن عاش
  لها ولد أن تهوِّده؛ فلما أجليت بنو النضير كان فيهم كثير من أبناء الأنصار فقالوا:
  لا ندع أبناءنا! فأنزل الله تعالى: { لاَ إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ
  مِنَ ٱلْغَيِّ }. قال أبو داود: والمِقلاتُ التي لا يعيش لها ولدٌ. في رواية: إنما
  فعلنا ما فعلنا ونحن نرى أن دينهم أفضل مما نحن عليه، وأما إذا جاء الله بالإسلام فنُكرِههم
  عليه فنزلت: { لاَ إِكْرَاهَ فِي ٱلدِّينِ } من شاء التحق بهم ومن شاء دخل في الإسلام.
  وهذا قول سعيد بن جبير والشعبيّ ومجاهد إلا أنه قال: كان سبب كونهم في بني النضير الاسترضاع.
  قال النحاس: قول ابن عباس في هذه الآية أُولى الأقوال لصحة إسناده، وأن مثله لا يؤخذ
  بالرأي.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(5,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
