  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لاَ إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ
  مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ
  بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الجوهري: والطاغوت الكاهن والشيطان وكل رأس في الضلال، وقد يكون
  واحداً قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُرِيدُونَ أَن يَتَحَاكَمُوۤاْ إِلَى ٱلطَّاغُوتِ وَقَدْ أُمِرُوۤاْ
  أَن يَكْفُرُواْ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 60]. وقد يكون جمعاً قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوْلِيَآؤُهُمُ ٱلطَّاغُوتُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
