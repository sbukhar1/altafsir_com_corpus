  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لاَ إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ
  مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ
  بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">(الرابع) قال السدي: نزلت الآية في رجل من الأنصار يقال له أبو حصين
  كان له ٱبنان، فقدم تجارٌ من الشام إلى المدينة يحملون الزيت، فلما أرادوا الخروج أتاهم
  ٱبنا الحصين فدعوهما إلى النصرانية فتنصّرا ومضيا معهم إلى الشام، فأتى أبوهما رسول
  الله صلى الله عليه وسلم مشتكياً أمرهما، ورغب في أن يبعث رسول الله صلى الله عليه
  وسلم من يردّهما فنزلت: { لاَ إِكْرَاهَ فِي ٱلدِّينِ } ولم يؤمر يومئذ بقتال أهل الكتاب،
  وقال: «أبعدهما الله هما أوّل من كفر»! فوجد أبو الحصين في نفسه على النبيّ صلى الله
  عليه وسلم حين لم يبعث في طلبهما فأنزل الله جل ثناؤه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ وَرَبِّكَ لاَ يُؤْمِنُونَ حَتَّىٰ
  يُحَكِّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 65]، الآية ثم إنه نسخ
  { لاَ إِكْرَاهَ فِي ٱلدِّينِ } فأمر بقتال أهل الكتاب في سورة «براءة». والصحيح في
  سبب قوله تعالى: { فَلاَ وَرَبِّكَ لاَ يُؤْمِنُونَ } حديث الزبير مع جاره الأنصاري
  في السَّقْي، على ما يأتي في «النساء» بيانه إن شاء الله تعالى. وقيل: معناها لا تقولوا
  لمن أسلم تحت السيف مُجْبَراً مُكْرهاً؛ وهو القول الخامس. وقول سادس، وهو أنها وردت
  في السبي متى كانوا من أهل الكتاب لم يجبروا إذا كانوا كباراً، وإن كانوا مجوساً صغاراً
  أو كباراً أو وثنيين فإنهم يجبرون على الإسلام؛ لأن من سباهم لا ينتفع بهم مع كونهم
  وثنيين؛ ألا ترى أنه لا تؤكل ذبائحهم ولا توطأ نساؤهم، ويدينون بأكل الميتة والنجاسات
  وغيرهما، ويستقذرهم المالك لهم ويتعذّر عليه الانتفاع بهم من جهة الملك فجاز له الإجبار.
  ونحو هذا روى ابن القاسم عن مالك. وأما أشهب فإنه قال: هم على دين من سباهم، فإذا امتنعوا
  أُجبروا على الإسلام، والصغار لا دين لهم فلذلك أجبروا على الدخول في دين الإسلام لئلا
  يذهبوا إلى دين باطل. فأما سائر أنواع الكفر متى بذلوا الجزية لم نكرههم على الإسلام
  سواء كانوا عرباً أم عجماً قريشاً أو غيرهم. وسيأتي بيان هذا وما للعلماء في الجزية
  ومن تقبل منه في «براءة» إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ وَيْؤْمِن بِٱللَّهِ } جزم بالشرط. والطاغوت
  مؤنثة من طغى يَطْغَى. ـ وحكى الطبريّ يطغو ـ إذا جاوز الحد بزيادة عليه. ووزنه فعلوت،
  ومذهب سيبويه أنه اسم مذكر مفرد كأنه اسم جنس يقع للقليل والكثير. ومذهب أبي عليٍّ
  أنه مصدر كرَهَبُوت وجَبرُوت، وهو يوصف به الواحد والجمع، وقلبت لأُمه إلى موضع العين
  وعينه موضع اللام كجَبَذ وجَذَب، فقلبت الواو ألفاً لتحركها وتحرك ما قبلها فقيل طاغوت؛
  واختار هذا القول النحاس. وقيل: أصل طاغوت في اللغة مأخوذة من الطغيان يؤدّي معناه
  من غير اشتقاق، كما قيل: لآلٍ من اللؤلؤ. وقال المبرّد: هو جمع. وقال ابن عطية: وذلك
  مردود.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
