  مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ
  بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَتُدْعَوْنَ إِلَىٰ قَوْمٍ أُوْلِى بَأْسٍ شَدِيدٍ تُقَـٰتِلُونَهُمْ
  أَوْ يُسْلِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفتح: 16] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَٰأَيُّهَا ٱلنَّبِىُّ جَـٰهِدِ ٱلْكُفَّـٰرَ
  وَٱلْمُنَـٰفِقِينَ وَٱغْلُظْ عَلَيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 73] وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَٰأَيُّهَا
  ٱلَّذِينَ ءَامَنُواْ قَاتِلُواْ ٱلَّذِينَ يَلُونَكُمْ مِّنَ ٱلْكُفَّارِ وَلِيَجِدُواْ
  فِيكُمْ غِلْظَةً وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  123] وفي الصحيح:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عجب ربك من قوم يقادون إلى الجنة في السلاسل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعني: الأسارى الذين يقدم بهم بلاد الإسلام في الوثائق والأغلال والقيود
  والأكبال، ثم بعد ذلك يسلمون، وتصلح أعمالهم وسرائرهم، فيكونون من أهل الجنة. فأما
  الحديث الذي رواه الإمام أحمد: حدثنا يحيى عن حميد عن أنس، أن رسول الله صلى الله عليه
  وسلم قال لرجل:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أسلم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  قال: إني أجدني كارهاً، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وإن كنت كارهاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فإنه ثلاثي صحيح، ولكن ليس من هذا القبيل، فإنه لم يكرهه النبي صلى
  الله عليه وسلم على الإسلام، بل دعاه إليه، فأخبره أن نفسه ليست قابلة له، بل هي كارهة،
  فقال له: أسلم وإن كنت كارهاً، فإن الله سيرزقك حسن النية والإخلاص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَمَنْ يَكْفُرْ بِٱلطَّـٰغُوتِ وَيُؤْمِن بِٱللَّهِ فَقَدِ
  ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا وَٱللَّهُ سَمِيعٌ عَلِيمٌ
  } أي: من خلع الأنداد والأوثان، وما يدعو إليه الشيطان من عبادة كل ما يعبد من دون
  الله، ووحد الله، فعبده وحده، وشهد أنه لا إله إلا هو { فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ
  ٱلْوُثْقَىٰ } أي: فقد ثبت في أمره، واستقام على الطريق المثلى، والصراط المستقيم.
  قال أبو قاسم البغوي: حدثنا أبو روح البلدي، حدثنا أبو الأحوص سلام بن سليم، عن أبي
  إسحاق عن حسان، هو ابن قائد العبسي، قال: قال عمر رضي الله عنه: إن الجبت السحر، والطاغوت
  الشيطان، وإن الشجاعة والجبن غرائز تكون في الرجال، يقاتل الشجاع عمن لا يعرف، ويفر
  الجبان من أمه، وإن كرم الرجل دينه، وحسبه خلقه، وإن كان فارسياً أو نبطياً. وهكذا
  رواه ابن جرير وابن أبي حاتم من حديث الثوري، عن أبي إسحاق عن حسان بن فائد العبسي
  عن عمر، فذكره، ومعنى قوله في الطاغوت: إنه الشيطان، قوي جداً، فإنه يشمل كل شر كان
  عليه أهل الجاهلية من عبادة الأوثان والتحاكم إليها، والاستنصار بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ
  لَهَا } أي: فقد استمسك من الدين بأقوى سبب، وشبه ذلك بالعروة القوية التي لا تنفصم،
  هي في نفسها محكمة مبرمة قوية، وربطها قوي شديد، ولهذا قال: { فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ
  ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا } الآية، قال مجاهد: العروة الوثقى يعني: الإيمان،
  وقال السدي: هو الإسلام، وقال سعيد بن جبير والضحاك: يعني: لا إله إلا الله، وعن أنس
  بن مالك: العروة الوثقى القرآن.</font></font>&#13;\t\t\t<label disabled=\"true\"
