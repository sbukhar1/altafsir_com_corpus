  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وعن سالم بن أبي الجعد قال: هو الحب في الله، والبغض في الله، وكل
  هذه الأقوال صحيحة، ولا تنافي بينها. وقال معاذ بن جبل في قوله: { لاَ ٱنفِصَامَ لَهَا
  } دون دخول الجنة، وقال مجاهد وسعيد بن جبير: { فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ
  لاَ ٱنفِصَامَ لَهَا } ثم قرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ اللَّهَ لاَ يُغَيِّرُ مَا بِقَوْمٍ
  حَتَّىٰ يُغَيِّرُواْ مَا بِأَنفُسِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرعد: 11] وقال الإمام أحمد: أنبأنا
  إسحاق بن يوسف، حدثنا ابن عون عن محمد بن قيس بن عباد، قال: كنت في المسجد، فجاء رجل
