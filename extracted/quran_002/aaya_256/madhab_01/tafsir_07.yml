  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ
  وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا
  وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى: {
  لاَ إِكْرَاهَ فِى ٱلدِّينِ } أي؛ لا تكرهوا أحداً على الدخول في دين الإسلام، فإنه
  بين واضح، جلي دلائله وبراهينه، لا يحتاج إلى أن يكره أحد على الدخول فيه، بل من هداه
  الله للإسلام، وشرح صدره، ونور بصيرته، دخل فيه على بينة، ومن أعمى الله قلبه، وختم
  على سمعه وبصره، فإنه لا يفيده الدخول في الدين مكرهاً مقسوراً، وقد ذكروا أن سبب نزول
  هذه الآية في قوم من الأنصار، وإن كان حكمها عاماً. وقال ابن جرير: حدثنا ابن بشار،
  حدثنا ابن أبي عدي، عن شعبة، عن أبي بشر، عن سعيد بن جبير، عن ابن عباس، قال: كانت
  المرأة تكون مقلاة، فتجعل على نفسها إن عاش لها ولد أن تهوده، فلما أجليت بنو النضير،
  كان فيهم من أبناء الأنصار، فقالوا: لا ندع أبناءنا، فأنزل الله عز وجل: { لاَ إِكْرَاهَ
  فِى ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيِّ } ، وقد رواه أبو داود والنسائي
  جميعاً عن بندار به، ومن وجوه أخر عن شعبة، به، نحوه. وقد رواه ابن أبي حاتم وابن حبان
  في صحيحه من حديث شعبة به، وهكذا ذكر مجاهد وسعيد بن جبير والشعبي والحسن البصري وغيرهم،
  أنها نزلت في ذلك. وقال محمد بن إسحاق: عن محمد بن أبي محمد الحرشي مولى زيد بن ثابت،
  عن عكرمة أو عن سعيد، عن ابن عباس، قوله: { لاَ إِكْرَاهَ فِى ٱلدِّينِ } قال: نزلت
  في رجل من الأنصار من بني سالم بن عوف، يقال له: الحصيني، كان له ابنان نصرانيان، وكان
  هو رجلاً مسلماً، فقال للنبي صلى الله عليه وسلم ألا أستكرههما؟ فإنهما قد أبيا إلا
  النصرانية، فأنزل الله فيه ذلك، رواه ابن جرير. وروى السدي نحو ذلك، وزاد: وكانا قد
  تنصرا على يدي تجار قدموا من الشام يحملون زيتاً، فلما عزما على الذهاب معهم، أراد
  أبوهما أن يستكرههما، وطلب من رسول الله صلى الله عليه وسلم أن يبعث في آثارهما، فنزلت
  هذه الآية. وقال ابن أبي حاتم: حدثنا أبي، حدثنا عمرو بن عوف، أخبرنا شريك عن أبي هلال
  عن أسق، قال: كنت في دينهم مملوكاً نصرانياً لعمر بن الخطاب، فكان يعرض علي الإسلام،
  فآبى، فيقول: { لاَ إِكْرَاهَ فِى ٱلدِّينِ } ويقول: يا أسبق لو أسلمت لا ستعنا بك
  على بعض أمور المسلمين. وقد ذهب طائفة كثيرة من العلماء، أن هذه محمولة على أهل الكتاب،
  ومن دخل في دينهم قبل النسخ والتبديل إذا بذلوا الجزية، وقال آخرون: بل هي منسوخة بآية
  القتال، وإنه يجب أن يدعى جميع الأمم إلى الدخول في الدين الحنيف، دين الإسلام، فإن
  أبى أحد منهم الدخول فيه، ولم ينقد له، أو يبذل الجزية، قوتل حتى يقتل، وهذامعنى الإكراه،
