text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ إِكْرَاهَ
  فِي ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ
  وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا
  وَٱللَّهُ سَمِيعٌ عَلِيمٌ }اختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: نزلت هذه
  الآية فـي قوم من الأنصار، أو فـي رجل منهم كان لهم أولاد قد هوّدوهم أو نصروهم؛ فلـما
  جاء الله بـالإسلام أرادوا إكراههم علـيه، فنهاهم الله عن ذلك، حتـى يكونوا هم يختارون
  الدخول فـي الإسلام. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا ابن أبـي عديّ،
  عن شعبة، عن أبـي بشر، عن سعيد بن جبـير، عن ابن عبـاس قال: كانت الـمرأة تكون مِقْلاتاً،
  فتـجعل علـى نفسها إن عاش لها ولد أن تهوّده؛ فلـما أجلـيت بنو النضير كان فـيهم من
  أبناء الأنصار، فقالوا: لا ندع أبناءناٰ فأنزل الله تعالـى ذكره: { لا إِكْرَاهَ فِى
  ٱلدّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيّ }.حدثنا ابن بشار، قال: ثنا مـحمد بن
  جعفر، قال: ثنا سعيد، عن أبـي بشر، عن سعيد بن جبـير، قال: كانت الـمرأة تكون مِقْلـى
  ولا يعيش لها ولد ـ قال شعبة: وإنـما هو مقلات ـ، فتـجعل علـيها إن بقـي لها ولد لتهوّدنه.
  قال: فلـما أجلـيت بنو النضير كان فـيهم منهم، فقالت الأنصار: كيف نصنع بأبنائنا؟ فنزلت
  هذه الآية: { لا إِكْرَاهَ فِى ٱلدّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيّ } قال:
  من شاء أن يقـيـم أقام، ومن شاء أن يذهب ذهب.حدثنا حميد بن مسعدة، قال: ثنا بشر بن
  الـمفضل، قال: ثنا داود، وحدثنـي يعقوب، قال: ثنا ابن علـية، عن داود، عن عامر، قال:
  كانت الـمرأة من الأنصار تكون مقلاتاً لا يعيش لها ولد، فتنذر إن عاش ولدها أن تـجعله
  مع أهل الكتاب علـى دينهم. فجاء الإسلام وطوائف من أبناء الأنصار علـى دينهم، فقالوا:
  إنـما جعلناهم علـى دينهم، ونـحن نرى أن دينهم أفضل من ديننا، وإذ جاء الله بـالإسلام
  فلنكرهنهمٰ فنزلت: { لا إِكْرَاهَ فِى ٱلدّينِ } فكان فصل ما بـين من اختار الـيهودية
  والإسلام، فمن لـحق بهم اختار الـيهودية، ومن أقام اختار الإسلام. ولفظ الـحديث لـحميد.حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا معتـمر بن سلـيـمان، قال: سمعت داود، عن عامر، بنـحو
  معناه، إلا أنه قال: فكان فصل ما بـينهم إجلاء رسول الله صلى الله عليه وسلم بنـي النضير،
  فلـحق بهم من كان يهودياً ولـم يسلـم منهم، وبقـي من أسلـم.حدثنا ابن الـمثنى، قال:
  ثنا عبد الأعلـى، قال: ثنا داود، عن عامر بنـحوه، إلا أنه قال: إجلاء النضير إلـى خيبر،
  فمن اختار الإسلام أقام، ومن كره لـحق بخيبر.حدثنا ابن حميد، قال: ثنا سلـمة، عن أبـي
  إسحاق، عن مـحمد بن أبـي مـحمد الـحرشي مولـى زيد بن ثابت عن عكرمة، أو عن سعيد بن
  جبـير، عن ابن عبـاس قوله: { لا إِكْرَاهَ فِى ٱلدّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ
  ٱلْغَيّ } قال: نزلت فـي رجل من الأنصار من بنـي سالـم بن عوف يقال له الـحصين؛ كان
  له ابنان نصرانـيان، وكان هو رجلاً مسلـماً، فقال للنبـيّ صلى الله عليه وسلم: ألا
  أستكرههما فإنهما قد أبـيا إلا النصرانـية؟ فأنزل الله فـيه ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ
  ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ وَيْؤْمِن بِٱللَّهِ فَقَدِ
  ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا وَٱللَّهُ سَمِيعٌ عَلِيمٌ
  }حدثنـي الـمثنى قال: ثنا حجاج بن الـمنهال، قال: ثنا أبو عوانة، عن أبـي بشر، قال:
  سألت سعيد بن جبـير عن قوله: { لا إِكْرَاهَ فِى ٱلدّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ
  مِنَ ٱلْغَيّ } قال: نزلت هذه فـي الأنصار. قال: قلت خاصة؟ قال: خاصة. قال: كانت الـمرأة
  فـي الـجاهلـية تنذر إن ولدت ولداً أن تـجعله فـي الـيهود تلتـمس بذلك طول بقائه. قال:
  فجاء الإسلام وفـيهم منهم؛ فلـما أجلـيت النضير، قالوا: يا رسول الله، أبناؤنا وإخواننا
  فـيهم، قال: فسكت عنهم رسول الله صلى الله عليه وسلم، فأنزل الله تعالـى ذكره: { لا
  إِكْرَاهَ فِى ٱلدّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيّ } قال: فقال رسول الله
  صلى الله عليه وسلم: \" قَدْ خُيِّرَ أصْحَابُكُمْ، فإن اخْتارُوكُمْ فَهُمْ مِنْكُمْ،
  وَإنِ اخْتارُوهُمْ فَهُمْ مِنْهُمْ \" قال: فأجلوهم معهم.حدثنـي موسى بن هارون، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السدي قوله: { لا إِكْرَاهَ فِى ٱلدّينِ قَد تَّبَيَّنَ
  ٱلرُّشْدُ مِنَ ٱلْغَيّ } إلـى: { لاَ ٱنفِصَامَ لَهَا } قال: نزلت فـي رجل من الأنصار
  يقال له أبو الـحصين: كان له ابنان، فقدم تـجار من الشام إلـى الـمدينة يحملون الزيت؛
  فلـما بـاعوا وأرادوا أن يرجعوا أتاهم ابنا أبـي الـحصين، فدعوهما إلـى النصرانـية
  فتنصرا، فرجعا إلـى الشام معهم. فأتـى أبوهما إلـى رسول الله صلى الله عليه وسلم، فقال:
  إن ابنـيّ تنصرا وخرجا، فأطلبهما؟ فقال: \" لا إكْرَاهَ فِـي الدّينِ قَدْ تَبَـيَّنَ
  الرُّشْدُ مِنَ الغَيّ \" ولـم يؤمر يومئذ بقتال أهل الكتاب. وقال: \" أبْعَدَهُما
  الله هما أوّل من كَفَرَ \" فوجد أبو الـحصين فـي نفسه علـى النبـيّ صلى الله عليه
  وسلم حين لـم يبعث فـي طلبهما، فنزلت:{ فَلاَ وَرَبّكَ لاَ يُؤْمِنُونَ حَتَّىٰ يُحَكّمُوكَ
  فِيمَا شَجَرَ بَيْنَهُمْ ثُمَّ لاَ يَجِدُواْ فِى أَنفُسِهِمْ حَرَجاً مّمَّا قَضَيْتَ
  وَيُسَلّمُواْ تَسْلِيماً }[النساء: 65] ثم إنه نسخ: { لا إِكْرَاهَ فِى ٱلدّينِ }
  فأمر بقتال أهل الكتاب فـي سورة براءة.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن
  عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { لا إِكْرَاهَ فِى ٱلدّينِ } قال:
  كانت فـي الـيهود يهود أرضعوا رجالاً من الأوس، فلـما أمر النبـيّ صلى الله عليه وسلم
  بإجلائهم، قال أبناؤهم من الأوس: لنذهبنّ معهم، ولنديننّ بدينهمٰ فمنعهم أهلوهم، وأكرهوهم
  علـى الإسلام، ففـيهم نزلت هذه الآية.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، وحدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد جميعاً، عن سفـيان، عن خصيف، عن مـجاهد: { لا إِكْرَاهَ
  فِى ٱلدّينِ } قال: كان ناس من الأنصار مسترضعين فـي بنـي قريظة، فأرادوا أن يكرهوهم
  علـى الإسلام، فنزلت: { لا إِكْرَاهَ فِى ٱلدّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيّ
  }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ
  ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ وَيْؤْمِن بِٱللَّهِ فَقَدِ
  ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا وَٱللَّهُ سَمِيعٌ عَلِيمٌ
  }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي الـحجاج، عن ابن جريج، قال: قال مـجاهد:
  كانت النضير يهودا فأرضعوا. ثم ذكر نـحو حديث مـحمد بن عمرو، عن أبـي عاصم. قال ابن
  جريج: وأخبرنـي عبد الكريـم، عن مـجاهد أنهم كانوا قد دان بدينهم أبناءُ الأوس، دانوا
  بدين النضير.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن
  داود بن أبـي هند، عن الشعبـي: أن الـمرأة من الأنصار كانت تنذر إن عاش ولدها لتـجعلنّه
  فـي أهل الكتاب فلـما جاء الإسلام قالت الأنصار: يا رسول الله ألا نُكره أولادنا الذين
  هم فـي يهود علـى الإسلام، فإنا إنـما جعلناهم فـيها ونـحن نرى أن الـيهودية أفضل الأديان؟
  فلـما إذ جاء الله بـالإسلام، أفلا نكرههم علـى الإسلام؟ فأنزل الله تعالـى ذكره: {
  لا إِكْرَاهَ فِى ٱلدّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيّ }.حدثت عن عمار، قال:
  ثنا ابن أبـي جعفر، عن أبـيه، عن داود، عن الشعبـي مثله، وزاد: قال: كان فصل ما بـين
  من اختار الـيهود منهم وبـين من اختار الإسلام، إجلاء بنـي النضير؛ فمن خرج مع بنـي
  النضير كان منهم، ومن تركهم اختار الإسلام.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد فـي قوله: { لا إِكْرَاهَ فِى ٱلدّينِ } إلـى قوله: { بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ
  } قال: هذا منسوخ.حدثنـي سعيد بن الربـيع الرازي، قال: ثنا سفـيان، عن ابن أبـي نـجيح،
  عن مـجاهد، ووائل، عن الـحسن: أن أناسا من الأنصار كانوا مسترضَعين فـي بنـي النضير،
  فلـما أُجْلُوا، أراد أهلوهم أن يـلـحقوهم بدينهم، فنزلت: { لا إِكْرَاهَ فِى ٱلدّينِ
  }.وقال آخرون: بل معنى ذلك: لا يُكره أهلُ الكتاب علـى الدين إذا بذلوا الـجزية، ولكنهم
  يُقرّون علـى دينهم. وقالوا: الآية فـي خاصّ من الكفـار، ولـم ينسخ منها شيء. ذكر من
  قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { لا إِكْرَاهَ
  فِى ٱلدّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيّ } قال: أكره علـيه هذا الـحيّ من
  العرب، لأنهم كانوا أمة أمية، لـيس لهم كتاب يعرفونه، فلـم يقبل منهم غير الإسلام،
  ولا يكره علـيه أهل الكتاب إذا أقرّوا بـالـجزية أو بـالـخراج، ولـم يفتنوا عن دينهم،
  فـيخـلَّـى عنهم.حدثنا مـحمد بن بشار، قال: ثنا سلـيـمان، قال: ثنا أبو هلال، قال:
  ثنا قتادة فـي قوله: { لا إِكْرَاهَ فِى ٱلدّينِ } قال: هو هذا الـحيّ من العرب أكرهوا
  علـى الدين، لـم يقبل منهم إلا القتل أو الإسلام، وأهل الكتاب قبلت منهم الـجزية ولـم
  يقتلوا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ
  ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ وَيْؤْمِن بِٱللَّهِ فَقَدِ
  ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا وَٱللَّهُ سَمِيعٌ عَلِيمٌ
  }حدثنا ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو بن قـيس، عن جويبر، عن الضحاك
  فـي قوله: { لا إِكْرَاهَ فِى ٱلدّينِ } قال: أُمِرَ رسول الله صلى الله عليه وسلم
  أن يقاتل جزيرة العرب من أهل الأوثان، فلـم يقبل منهم إلا «لا إلٰه إلاّ الله»، أو
  السيف. ثم أُمِرَ فـيـمن سواهم بأن يقبل منهم الـجزية؛ فقال: { لا إِكْرَاهَ فِى ٱلدّينِ
  قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيّ }.حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة فـي قوله: { لا إِكْرَاهَ فِى ٱلدّينِ } قال: كانت العرب
  لـيس لها دين، فأكرهوا علـى الدين بـالسيف، قال: ولا يكره الـيهود ولا النصارى والـمـجوس
  إذا أعطوا الـجزية.حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن
  عيـينة، عن ابن أبـي نـجيح، قال: سمعت مـجاهداً يقول لغلام له نصرانـي: يا جرير أسلـمٰ
  ثم قال: هكذا كان يقال لهم.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { لا إِكْرَاهَ فِى ٱلدّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ
  مِنَ ٱلْغَيّ } قال: وذلك لـما دخـل الناس فـي الإسلام، وأعطى أهل الكتاب الـجزية.وقال
  آخرون: هذه الآية منسوخة، وإنـما نزلت قبل أن يفرض القتال. ذكر من قال ذلك:حدثنـي يونس
  بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي يعقوب بن عبد الرحمن الزهري قال:
  سألت زيد بن أسلـم عن قول الله تعالـى ذكره: { لا إِكْرَاهَ فِى ٱلدّينِ } قال: كان
  رسول الله صلى الله عليه وسلم بـمكة عشر سنـين لا يُكره أحداً فـي الدين، فأبى الـمشركون
  إلا أن يقاتلوهم، فـاستأذن الله فـي قتالهم، فأذن له.وأولـى هذه الأقوال بـالصواب قول
  من قال: نزلت هذه الآية فـي خاص من الناس، وقال: عنى بقوله تعالـى ذكره: { لا إِكْرَاهَ
  فِى ٱلدّينِ } أهل الكتابـين والـمـجوس، وكل من جاء إقراره علـى دينه الـمخالف دين
  الـحق، وأخذ الـجزية منه. وأنكروا أن يكون شيء منها منسوخاً.وإنـما قلنا هذا القول
  أولـى الأقوال فـي ذلك بـالصواب لـما قد دللنا علـيه فـي كتابنا كتاب «اللطيف من البـيان
  عن أصول الأحكام» من أن الناسخ غير كائن ناسخاً إلا ما نفـى حكم الـمنسوخ، فلـم يجز
  اجتـماعهما. فأما ما كان ظاهره العموم من الأمر والنهي وبـاطنه الـخصوص، فهو من الناسخ
  والـمنسوخ بـمعزل. وإذ كان ذلك كذلك، وكان غير مستـحيـل أن يقال: لا إكراه لأحد مـمن
  أخذت منه الـجزية فـي الدين، ولـم يكن فـي الآية دلـيـل علـى أن تأويـلها بخلاف ذلك،
  وكان الـمسلـمون جميعاً قد نقلوا عن نبـيهم صلى الله عليه وسلم أنه أكره علـى الإسلام
  قوماً، فأبى أن يقبل منهم إلا الإسلام، وحكم بقتلهم إن امتنعوا منه، وذلك كعبدة الأوثان
  من مشركي العرب، وكالـمرتدّ عن دينه دين الـحقّ إلـى الكفر ومن أشبههم، وأنه ترك إكراه
  آخرين علـى الإسلام بقبوله الـجزية منه، وإقراره علـى دينه البـاطل، وذلك كأهل الكتابـين،
  ومن أشبههم؛ كان بـيّناً بذلك أن معنى قوله: { لا إِكْرَاهَ فِى ٱلدّينِ } إنـما هو
  لا إكراه فـي الدين لأحد مـمن حل قبول الـجزية منه بأدائه الـجزية، ورضاه بحكم الإسلام.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ
  ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ وَيْؤْمِن بِٱللَّهِ فَقَدِ
  ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا وَٱللَّهُ سَمِيعٌ عَلِيمٌ
  }ولا معنى لقول من زعم أن الآية منسوخة الـحكم بـالإذن بـالـمـحاربة.فإن قال قائل:
  فما أنت قائل فـيـما روي عن ابن عبـاس وعمن رُوي عنه: من أنها نزلت فـي قوم من الأنصار
  أرادوا أن يكرهوا أولادهم علـى الإسلام؟ قلنا: ذلك غير مدفوعة صحته، ولكن الآية قد
  تنزل فـي خاصّ من الأمر، ثم يكون حكمها عاماً فـي كل ما جانس الـمعنى الذي أنزلت فـيه.
  فـالذين أنزلت فـيهم هذه الآية علـى ما ذكر ابن عبـاس وغيره، إنـما كانوا قوماً دانوا
  بدين أهل التوراة قبل ثبوت عقد الإسلام لهم، فنهى الله تعالـى ذكره عن إكراههم علـى
  الإسلام، وأنزل بـالنهي عن ذلك آية يعمّ حكمها كل من كان فـي مثل معناهم مـمن كان علـى
  دين من الأديان التـي يجوز أخذ الـجزية من أهلها، وإقرارهم علـيها علـى النـحو الذي
  قلنا فـي ذلك.ومعنى قوله: { لا إِكْرَاهَ فِى ٱلدّينِ } لا يكره أحد فـي دين الإسلام
  علـيه، وإنـما أدخـلت الألف واللام فـي الدين تعريفـاً للدين الذي عنى الله بقوله:
  لا إكراه فـيه، وأنه هو الإسلام. وقد يحتـمل أن يكون أدخـلتا عقـيبـاً من الهاء الـمنوية
  فـي الدين، فـيكون معنى الكلام حينئذ: وهو العلـيّ العظيـم لا إكراه فـي دينه، قد تبـين
  الرشد من الغيّ. وكأنّ هذا القول أشبه بتأويـل الآية عندي.وأما قوله: { قَد تَّبَيَّنَ
  ٱلرُّشْدُ } فإنه مصدر من قول القائل: رَشِدتُ فأنا أرْشَدُ رَشَداً ورُشْداً وَرَشاداً،
  وذلك إذا أصاب الـحقّ والصواب. وأما الغيّ، فإنه مصدر من قول القائل: قد غَوَى فلان
  فهو يَغْوَى غَيّا وغَوَايَةً. وبعض العرب يقول: غَوَى فلان يَغْوَى. والذي علـيه قراءة
  القراء:{ مَا ضَلَّ صَـٰحِبُكُمْ وَمَا غَوَىٰ }[النجم: 2] بـالفتـح، وهي أفصح اللغتـين،
  وذلك إذا عدا الـحقّ وتـجاوزه فضلّ.فتأويـل الكلام إذاً: قد وضح الـحقّ من البـاطل،
  واستبـان لطالب الـحق والرشاد وجه مطلبه، فتـميز من الضلالة والغواية، فلا تكرهوا من
  أهل الكتابـين، ومن أبحت لكم أخذ الـجزية منه، علـى دينكم، دين الـحق؛ فإن من حاد عن
  الرشاد بعد استبـانته له، فإلـى ربه أمره، وهو ولـيّ عقوبته فـي معاده.اختلف أهل التأويـل
  فـي معنى الطاغوت، فقال بعضهم: هو الشيطان. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق، عن حسان بن فـائد العنسى قال: قال
  عمر بن الـخطاب: الطاغوت: الشيطان.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ
  ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ وَيْؤْمِن بِٱللَّهِ فَقَدِ
  ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا وَٱللَّهُ سَمِيعٌ عَلِيمٌ
  }حدثنـي مـحمد بن الـمثنى، قال: ثنـي ابن أبـي عديّ، عن شعبة، عن أبـي إسحاق، عن حسان
  بن فـائد، عن عمر، مثله.حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا عبد
  الـملك، عمن حدثه، عن مـجاهد، قال: الطاغوت: الشيطان.حدثنـي يعقوب، قال: ثنا هشيـم،
  قال: أخبرنا زكريا، عن الشعبـي، قال: الطاغوت: الشيطان.حدثنا الـمثنى، قال: ثنا إسحاق،
  قال: ثنا أبو زهير، عن جويبر، عن الضحاك فـي قوله: { فَمَنْ يَكْفُرْ بِٱلطَّـٰغُوتِ
  } قال: الشيطان.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، الطاغوت:
  الشيطان.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي قوله: { فَمَنْ يَكْفُرْ
  بِٱلطَّـٰغُوتِ } بـالشيطان.وقال آخرون: الطاغوت: هو الساحر. ذكر من قال ذلك:حدثنا
  مـحمد بن الـمثنى، قال: ثنا عبد الأعلـى قال: ثنا داود، عن أبـي العالـية، أنه قال:
  الطاغوت: الساحر. وقد خولف عبد الأعلـى فـي هذه الرواية، وأنا أذكر الـخلاف بعد.حدثنا
  مـحمد بن بشار، قال: ثنا حميد بن مسعدة، قال: ثنا عوف، عن مـحمد، قال: الطاغوت: الساحر.
  وقال آخرون: بل الطاغوت: هو الكاهن. ذكر من قال ذلك:حدثنا ابن بشار، قال: حدثنا مـحمد
  بن جعفر، قال: حدثنا سعيد، عن أبـي بشر، عن سعيد بن جبـير، قال: الطاغوت: الكاهن.حدثنا
  ابن الـمثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن رفـيع، قال: الطاغوت: الكاهن.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { فَمَنْ يَكْفُرْ بِٱلطَّـٰغُوتِ
  } قال: كهان تنزل علـيها شياطين يـلقون علـى ألسنتهم وقلوبهم. أخبرنـي أبو الزبـير
  عن جابر بن عبد الله، أنه سمعه يقول: وسئل عن الطواغيت التـي كانوا يتـحاكمون إلـيها،
  فقال: كان فـي جهينة واحد، وفـي أسلـم واحد، وفـي كل حيّ واحد، وهي كهان ينزل علـيها
  الشيطان.والصواب من القول عندي فـي الطاغوت: أنه كل ذي طغيان علـى الله فعبد من دونه،
  إما بقهر منه لـمن عبده، وإما بطاعة مـمن عبده له، إنساناً كان ذلك الـمعبود، أو شيطاناً،
  أو وثناً، أو صنـماً، أو كائناً ما كان من شيء. وأرى أن أصل الطاغوت: الطَّغَوُوت،
  من قول القائل: طغا فلان يطغو: إذا عدا قدره فتـجاوز حدّه، كالـجبروت من التـجبر، والخلبوت
  من الخَلْب، ونـحو ذلك من الأسماء التـي تأتـي علـى تقدير فعلوت بزيادة الواو والتاء.
  ثم نقلت لامه أعنـي لام الطغووت، فجعلت له عيناً، وحوّلت عينه فجعلت مكان لامه، كما
  قـيـل جذب وجبد وجابذ وجاذب وصاعقة وصاقعة، وما أشبه ذلك من الأسماء التـي علـى هذا
  الـمثال.فتأويـل الكلام إذاً: فمن يجحد ربوبـية كل معبود من دون الله فـيكفر به؛ {
  وَيُؤْمِن بِٱللَّهِ } يقول: ويصدق بـالله أنه إلهه وربه ومعبوده، { فَقَدِ ٱسْتَمْسَكَ
  بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ } يقول: فقد تـمسك بأوثق ما يتـمسك به من طلب الـخلاص لنفسه
  من عذاب الله وعقابه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ
  ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ وَيْؤْمِن بِٱللَّهِ فَقَدِ
  ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا وَٱللَّهُ سَمِيعٌ عَلِيمٌ
  }كما:حدثنـي أحمد بن سعيد بن يعقوب الكندي، قال: ثنا بقـية بن الولـيد، قال: ثنا ابن
  أبـي مريـم، عن حميد بن عقبة، عن أبـي الدرداء: أنه عاد مريضاً من جيرته فوجده فـي
  السَّوْق وهو يغرغر لا يفقهون ما يريد، فسألهم: يريد أن ينطق؟ قالوا: نعم يريد أن يقول:
  آمنت بـالله وكفرت بـالطاغوت. قال أبو الدرداء: وما علـمكم بذلك؟ قالوا: لـم يزل يرددها
  حتـى انكسر لسانه، فنـحن نعلـم أنه إنـما يريد أن ينطق بها. فقال أبو الدرداء: أفلـح
  صاحبكم، إن الله يقول: { فَمَنْ يَكْفُرْ بِٱلطَّـٰغُوتِ وَيُؤْمِن بِٱللَّهِ فَقَدِ
  ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا وَٱللَّهُ سَمِيعٌ عَلِيمٌ
  }.القول في تأويل قوله (فقد استمسك بالعروة الوثقى) والعروة في هذا المكان مثل للايمان
  الذي اعتصم به المؤمن فشبهه في تعلقه به وتمسكه به بالمتمسك بعروة الشيء الذي له عروة
  يتمسك بها إذا كان كل ذي عروة فإنما يتعلق من أراده بعروته وجعل تعالى ذكره الإيمان
  الذي تمسك به الكافر بالطاغوت المؤمن بالله، من أوثق عرى الأشياء بقوله { الوُثْقَى
  } والوثقى فعل من الوثاقة يقال في الذكر هو الأوثق وفي الانثى هي الوثقى كما يقال فلان
  الأفضل وفلانة الفضلى.وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك.حدثني
  محمد بن عمرو قال ثنا أبو عاصم عن عيسى عن ابن أبي نجيح عن مجاهد في قوله { بالعُرْوَةِ
  الوُثْقَى } قال الايمان.حدثني المثنى قال حدثنا أبو حذيفة قال حدثنا شبل عن ابن أبي
  نجيح عن مجاهد مثله.حدثني موسى قال حدثنا عمرو قال ثنا أسباط عن السدى قال العروة الوثقى
  هو الإسلام.حدثناأحمد بن إسحاق قال ثنا أبو أحمد قال ثنا سفيان عن أبي السوداء عن جعفر
  يعني ابن أبي المغيرة عن سعيد بن جبير قوله { فقد استمسك بالعروة الوثقى } قال: لا
  إله إلا الله ثنا ابن بشار، قال ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي السوداء النهدي،
  عن سعيد بن جبير مثله.حدثني المثنى، قال ثنا إسحاق قال: ثنا أبو زهير، عن جويبر، عن
  الضحاك { فقد استمسك بالعروة الوثقى } مثله.القول في تأويل قوله (لا انفصام لها) يعني
  تعالى ذكره بقوله { لا انفصام لها } لا انكسار لها، والهاء والألف في قوله لها عائدة
  على العروة.ومعنى الكلام فمن يكفر بالطاغوت ويؤمن بالله، فقد اعتصم من طاعة الله بما
  لا يخشى مع اعتصامه خذلانه إياه، وإسلامه عند حاجته إليه في أهوال الآخرة كالتمسك بالوثيق
  من عرى الأشياء التي لا يخشى انكسار عراها، وأصل الفصم: الكسر، ومنه قول أعشى بني ثعلبة:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
