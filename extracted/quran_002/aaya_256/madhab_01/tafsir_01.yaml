  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ
  وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا
  وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل
  فـي معنى ذلك، فقال بعضهم: نزلت هذه الآية فـي قوم من الأنصار، أو فـي رجل منهم كان
  لهم أولاد قد هوّدوهم أو نصروهم؛ فلـما جاء الله بـالإسلام أرادوا إكراههم علـيه، فنهاهم
  الله عن ذلك، حتـى يكونوا هم يختارون الدخول فـي الإسلام. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا ابن أبـي عديّ، عن شعبة، عن أبـي بشر،
  عن سعيد بن جبـير، عن ابن عبـاس قال: كانت الـمرأة تكون مِقْلاتاً، فتـجعل علـى نفسها
  إن عاش لها ولد أن تهوّده؛ فلـما أجلـيت بنو النضير كان فـيهم من أبناء الأنصار، فقالوا:
  لا ندع أبناءناٰ فأنزل الله تعالـى ذكره: { لا إِكْرَاهَ فِى ٱلدّينِ قَد تَّبَيَّنَ
  ٱلرُّشْدُ مِنَ ٱلْغَيّ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مـحمد
  بن جعفر، قال: ثنا سعيد، عن أبـي بشر، عن سعيد بن جبـير، قال: كانت الـمرأة تكون مِقْلـى
  ولا يعيش لها ولد ـ قال شعبة: وإنـما هو مقلات ـ، فتـجعل علـيها إن بقـي لها ولد لتهوّدنه.
  قال: فلـما أجلـيت بنو النضير كان فـيهم منهم، فقالت الأنصار: كيف نصنع بأبنائنا؟ فنزلت
  هذه الآية: { لا إِكْرَاهَ فِى ٱلدّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيّ } قال:
  من شاء أن يقـيـم أقام، ومن شاء أن يذهب ذهب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  حميد بن مسعدة، قال: ثنا بشر بن الـمفضل، قال: ثنا داود، وحدثنـي يعقوب، قال: ثنا ابن
  علـية، عن داود، عن عامر، قال: كانت الـمرأة من الأنصار تكون مقلاتاً لا يعيش لها ولد،
  فتنذر إن عاش ولدها أن تـجعله مع أهل الكتاب علـى دينهم. فجاء الإسلام وطوائف من أبناء
  الأنصار علـى دينهم، فقالوا: إنـما جعلناهم علـى دينهم، ونـحن نرى أن دينهم أفضل من
  ديننا، وإذ جاء الله بـالإسلام فلنكرهنهمٰ فنزلت: { لا إِكْرَاهَ فِى ٱلدّينِ } فكان
  فصل ما بـين من اختار الـيهودية والإسلام، فمن لـحق بهم اختار الـيهودية، ومن أقام
  اختار الإسلام. ولفظ الـحديث لـحميد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا معتـمر بن سلـيـمان، قال: سمعت داود، عن عامر، بنـحو
  معناه، إلا أنه قال: فكان فصل ما بـينهم إجلاء رسول الله صلى الله عليه وسلم بنـي النضير،
  فلـحق بهم من كان يهودياً ولـم يسلـم منهم، وبقـي من أسلـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن عامر بنـحوه، إلا أنه قال: إجلاء
  النضير إلـى خيبر، فمن اختار الإسلام أقام، ومن كره لـحق بخيبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن أبـي إسحاق، عن مـحمد بن أبـي
  مـحمد الـحرشي مولـى زيد بن ثابت عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس قوله:
  { لا إِكْرَاهَ فِى ٱلدّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيّ } قال: نزلت فـي
  رجل من الأنصار من بنـي سالـم بن عوف يقال له الـحصين؛ كان له ابنان نصرانـيان، وكان
  هو رجلاً مسلـماً، فقال للنبـيّ صلى الله عليه وسلم: ألا أستكرههما فإنهما قد أبـيا
  إلا النصرانـية؟ فأنزل الله فـيه ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\"
