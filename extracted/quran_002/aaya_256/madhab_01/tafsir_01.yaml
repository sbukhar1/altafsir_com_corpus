  href=\"JavaScript:Open_Menu()\">لاَ إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ
  مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ
  بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى قال: ثنا حجاج بن الـمنهال، قال: ثنا أبو عوانة، عن
  أبـي بشر، قال: سألت سعيد بن جبـير عن قوله: { لا إِكْرَاهَ فِى ٱلدّينِ قَد تَّبَيَّنَ
  ٱلرُّشْدُ مِنَ ٱلْغَيّ } قال: نزلت هذه فـي الأنصار. قال: قلت خاصة؟ قال: خاصة. قال:
  كانت الـمرأة فـي الـجاهلـية تنذر إن ولدت ولداً أن تـجعله فـي الـيهود تلتـمس بذلك
  طول بقائه. قال: فجاء الإسلام وفـيهم منهم؛ فلـما أجلـيت النضير، قالوا: يا رسول الله،
  أبناؤنا وإخواننا فـيهم، قال: فسكت عنهم رسول الله صلى الله عليه وسلم، فأنزل الله
  تعالـى ذكره: { لا إِكْرَاهَ فِى ٱلدّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيّ }
  قال: فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قَدْ خُيِّرَ أصْحَابُكُمْ، فإن اخْتارُوكُمْ فَهُمْ مِنْكُمْ، وَإنِ
  اخْتارُوهُمْ فَهُمْ مِنْهُمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فأجلوهم معهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي قوله: { لا إِكْرَاهَ فِى
  ٱلدّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيّ } إلـى: { لاَ ٱنفِصَامَ لَهَا } قال:
  نزلت فـي رجل من الأنصار يقال له أبو الـحصين: كان له ابنان، فقدم تـجار من الشام إلـى
  الـمدينة يحملون الزيت؛ فلـما بـاعوا وأرادوا أن يرجعوا أتاهم ابنا أبـي الـحصين، فدعوهما
  إلـى النصرانـية فتنصرا، فرجعا إلـى الشام معهم. فأتـى أبوهما إلـى رسول الله صلى الله
  عليه وسلم، فقال: إن ابنـيّ تنصرا وخرجا، فأطلبهما؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا إكْرَاهَ فِـي الدّينِ قَدْ تَبَـيَّنَ الرُّشْدُ مِنَ الغَيّ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ولـم
  يؤمر يومئذ بقتال أهل الكتاب. وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أبْعَدَهُما الله هما أوّل من كَفَرَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فوجد أبو الـحصين فـي نفسه علـى
  النبـيّ صلى الله عليه وسلم حين لـم يبعث فـي طلبهما، فنزلت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ وَرَبّكَ لاَ يُؤْمِنُونَ حَتَّىٰ
  يُحَكّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ ثُمَّ لاَ يَجِدُواْ فِى أَنفُسِهِمْ حَرَجاً
  مّمَّا قَضَيْتَ وَيُسَلّمُواْ تَسْلِيماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 65] ثم إنه نسخ: { لا إِكْرَاهَ
  فِى ٱلدّينِ } فأمر بقتال أهل الكتاب فـي سورة براءة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول
  الله: { لا إِكْرَاهَ فِى ٱلدّينِ } قال: كانت فـي الـيهود يهود أرضعوا رجالاً من الأوس،
  فلـما أمر النبـيّ صلى الله عليه وسلم بإجلائهم، قال أبناؤهم من الأوس: لنذهبنّ معهم،
  ولنديننّ بدينهمٰ فمنعهم أهلوهم، وأكرهوهم علـى الإسلام، ففـيهم نزلت هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، وحدثنا أحمد بن إسحاق،
  قال: ثنا أبو أحمد جميعاً، عن سفـيان، عن خصيف، عن مـجاهد: { لا إِكْرَاهَ فِى ٱلدّينِ
  } قال: كان ناس من الأنصار مسترضعين فـي بنـي قريظة، فأرادوا أن يكرهوهم علـى الإسلام،
  فنزلت: { لا إِكْرَاهَ فِى ٱلدّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيّ }.</font></font>&#13;\t\t\t<label
