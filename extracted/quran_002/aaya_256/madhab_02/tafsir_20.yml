  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ
  وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا
  وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  لاَ إِكْرَاهَ فِي ٱلدِّينِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">نقل
  ابن عرفة عن ابن عطية الخلاف في سبب نزولها ثم قال: الظاهر عندي (أنّها) على ظاهرها
  ويكون خبرا في اللفظ والمعنى. والمراد أنه ليس في الاعتقاد إكراه وهو أولى من قول من
  جعلها خبرا في معنى النّهي. وكان أبو عمر ولد الأمير أبي الحسن على المريني في (أيام)
  مملكته جمع كل من كان في بلده من النّصارى وأهل الذمة وقال لهم: إما أن تسلموا أو ضربت
  أعناقكم، فأنكر عليه ذلك فقهاء بلده ومنعوه وكان في عقله اختبال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: من فسّر الدين بالإسلام لا يتمّ إلا على مذهب المعتزلة
  القائلين بأن الاعتقاد غير كاف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  قد قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وفسره
  في الحديث</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بأنّ تشهد أن لاَ إله إلا الله وأن محمدا رسول الله وتقيم الصلاة وتؤتي الزكاة وتصوم
  رمضان وتحج البيت إن استطعت إليه سبيلا \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيِّ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(قد)
  للتوقع لأن المشركين كانوا يتوقعون بعثة رسول الله صلى الله عليه وسلم. وعارضوها بقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِيَمِيزَ ٱللَّهُ ٱلْخَبِيثَ مِنَ ٱلطَّيِّبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فجعل
  الخبيث مخرجا من الطيب، وعكس هنا. وأجيب: بأن هذا في أول الإسلام كان الكفر أكثر وتلك
  في آخر الإسلام كان الإيمان أكثر ودخل الناس في الدين أفواجا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَمَن يَكْفُرْ بِٱلطَّاغُوتِ وَيْؤْمِن بِٱللَّهِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قدم الكفر إما لأنّه من دفع المؤلم، أو لأنه مانع ولا يتم الدليل على
  الشيء إلاّ مع نفي المانع المعارض ولذلك قال في الإرشاد: \" النظر في الشيء يضاد العلم
  بالمنظور ويضاد الجهل به والشك فيه \". فإذا كان الكافر مصمما على كفره استحال إيمانه
  وإذا ظهر له بطلان الكفر وبقي قابلا للإيمان ونظر في دلائله أنتجت له الإيمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: هذا تمثيل للمعلوم بالنّظر والاستدلال بالمشاهد المحسوس
  (ونظرٌ في دلالات أنتجت له) حتى يتصوره السّامع كأنّه ينظر (إليه) بعينه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: هذا تشبيه واختلفوا في المشبه بالعروة فقال مجاهد: العروة
  الإيمان وقال السدي: الإسلام. وقال سعيد بن جبير والضّحاك: (العروة) لا إله إلا الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إنما يريد المشبه خاصة ولو أراد المشبه به لكان تشبيه
  الشيء بنفسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَٱللَّهُ سَمِيعٌ
  عَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: لما كان الكفر بالطاغوت
  والإيمان بالله مما ينطق به اللسان ويعتقده القلب حسن في الصفات سميع من أجل النّطق
  وعليم من أجل المعتقد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الفخر: هذا دليل على أنّ اعتقاد
  القلب الايمان غير كاف ولا بد من النطق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: لايتم هذا إلاّ على مذهب المعتزلة الذين ينكرون الكلام النفسي ونحن نقول:
  كلام النفس مسموع ولذلك نتصوره في الكلام القديم الأزلي وهم ينكرونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

