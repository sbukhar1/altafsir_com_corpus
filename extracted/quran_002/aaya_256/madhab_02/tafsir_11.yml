  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ
  وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا
  وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  لا إِكْرَاهَ فِي ٱلدِّينِ } يعني لا تكرهوا في الدين أحداً بعد فتح مكة وبعد إسلام
  العرب { قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيِّ } أي قد تبين الهدى من الضلالة. ويقال:
  قد تبين الإسلام من الكفر فمن أسلم وإلا وضعت عليه الجزية ولا يكره على الإسلام { فَمَنْ
  يَكْفُرْ بِٱلطَّـٰغُوتِ } يعني بالشيطان [ويقال: الصنم] ويقال: هو كعب بن الأشرف {
  وَيُؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ } [يقول: بالثقة
  يعني بالإسلام ويقال: فقد تمسك بلا إله إلا الله] { لاَ ٱنفِصَامَ لَهَا } يعني لا
  انقطاع لها ولا زوال لها ولا هلاك لها. ويقال: قد استمسك بالدين الذي لا انقطاع له
  من الجنة { وَٱللَّهُ سَمِيعٌ } [بقولهم] { عَلِيمٌ } بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

