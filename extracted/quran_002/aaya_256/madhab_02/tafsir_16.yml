  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ
  وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا
  وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لا إِكْرَاهَ
  فِي الدِّينِ } في الكتابي إذا بذل الجزية، أو نسخت بفرض القتال، أو كانت المقلاة ـ
  من الأنصار ـ تنذر إن عاش لها ولد أن تهوّده رجاءً لطول عمره، وذلك قبل الإسلام، فلما
  أجلى الرسول صلى الله عليه وسلم بني النضير وفيهم أولاد الأنصار، قالت الأنصار كيف
  نصنع بأبنائنا فنزلت قاله ابن عباس ـ رضي الله تعالى عنهما ـ { بِالطَّاغُوتِ } الشيطان،
  أو الساحر، أو الكاهن، أو الأصنام، أو مردة الإنس والجن، أو كل ذي طغيان على الله ـ
  تعالى ـ عبده مَنْ دُونه بقهر منه أو بطا [عة] إنساناً كان أو صنماً. { بِالْعُرْوَةِ
  } الإيمان بالله تعالى. { لا انفِصَامَ } لا انقطاع، أو لا انكسار، أصل الفصم الكسر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

