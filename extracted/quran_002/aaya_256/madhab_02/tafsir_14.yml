  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ
  وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا
  وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ الدين } في
  هذه الآية المعتقد والملة، بقرينة قوله { قد تبين الرشد من الغي } ، والإكراه الذي
  في الأحكام من الإيمان والبيوع والهبات وغير ذلك ليس هذا موضعه وإنما يجيء في تفسير
  قوله تعالى: إلا من أكره وقلبه مطمئن بالإيمان، فإذا تقرر أن الإكراه المنفي هنا هو
  في تفسير المعتقد من الملل والنحل فاختلف الناس في معنى الآية، فقال الزهري: سألت زيد
  بن أسلم عن قوله تعالى: { لا إكراه في الدين } فقال: كان رسول الله صلى الله عليه وسلم
  بمكة عشر سنين لا يكره أحد في الدين، فأبى المشركون إلا أن يقاتلوهم، فاستأذن الله
  في قالتهم فأذن له، قال الطبري والآية منسوخة في هذا القول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: ويلزم على هذا، أن الآية مكية، وأنها من آيات
  الموادعة التي نسختها آية السيف، وقال قتادة والضحاك بن مزاحم: هذه الآية محكمة خاصة
  في أهل الكتاب الذين يبذلون الجزية ويؤدونها عن يد صغرة، قالا أمر رسول الله صلى الله
  عليه وسلم أن يقاتل العرب أهل الأوثان لا يقبل منهم إلا لا إله إلا الله أو السيف،
  ثم أمر فيمن سواهم أن يقبل الجزية، ونزلت فيهم { لا إكراه في الدين }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وعلى مذهب مالك في أن الجزية تقبل من كل كافر
  سوى قريش أي نوع كان، فتجيء الآية خاصة فيمن أعطى الجزية من الناس كلهم لا يقف ذلك
  على أهل الكتاب كما قال قتادة والضحاك. وقال ابن عباس وسعيد بن جبير: إنما نزلت هذه
  الآية في قوم من الأوس والخزرج كانت المرأة تكون مقلاة لا يعيش لها ولد، فكانت تجعل
  على نفسها إن جاءت بولد أن تهوده، فكان في بني النضير جماعة على هذا النحو، فلما أجلى
  رسول الله صلى الله عليه وسلم بني النضير قالت الأنصار كيف نصنع بأبنائنا، إنما فعلنا
  ما فعلنا ونحن نرى أن دينهم أفضل مما نحن عليه، وأما إذ جاء الله بالإسلام فنكرههم
  عليه، فنزلت { لا إكراه في الدين } الآية، وقال بهذا القول عامر الشعبي ومجاهد، إلا
  أنه قال كان سبب كونهم في بني النضير الاسترضاع، وقال السدي نزلت الآية في رجل من الأنصار
  يقال له أبو حصين، كان له ابنان، فقدم تجار من الشام إلى المدينة يحملون الزيت، فلما
  أرادوا الرجوع أتاهم ابنا أبي حصين فدعوهما إلى النصرانية فتنصرا ومضيا معهم إلى الشام
  فأتى أبوهما رسول الله صلى الله عليه وسلم مشتكياً أمرهما، ورغب في أن يبعث رسول الله
  صلى الله عليه وسلم من يردهما، فنزلت { لا إكراه في الدين } ، ولم يؤمر يومئذ بقتال
  أهل الكتاب، وقال: أبعدهما الله هما أول من كفر، فوجد أبو الحصين في نفسه على رسول
  الله صلى الله عليه وسلم حين لم يبعث في طلبهما، فأنزل الله جل ثناؤه</font></font>&#13;\t\t\t<label
