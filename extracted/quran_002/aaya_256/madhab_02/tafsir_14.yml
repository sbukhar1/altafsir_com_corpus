  مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ
  بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فلا وربك لا يؤمنون حتى يحكموك فيما شجر بينهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  65]، ثم إنه نسخ { لا إكراه في الدين } ، فأمر بقتال أهل الكتاب في سورة براءة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: والصحيح في سبب قوله تعالى: { فلا وربك لا يؤمنون
  } ، حديث الزبير مع جاره الأنصاري في حديث السقي، وقوله تعالى: { قد تبين الرشد من
  الغي } معناه بنصب الأدلة ووجود الرسول الداعي إلى الله والآيات المنيرة، و { الرشد
  } مصدر من قولك رَشُِد بكسر الشين وضمها يرشد رُشْداً وَرشَداً وَرَشَاداً، و { الغي
  } مصدر من غوى يغوي إذا ضل في معتقد أو رأي، ولا يقال الذي في الضلال على الإطلاق،
  وقرأ أبو عبد الرحمن السلمي \" الرشاد \" بالألف، وقرأ الحسن والشعبي ومجاهد \" الرَّشَد
  \" بفتح الراء والشين. وروي عن الحسن \" الرُّشُد \" بضم الراء والشين، و { الطاغوت
  } بناء مبالغة من طغى يطغى، وحكى الطبري \" يطغو \" إذا جاوز الحد بزيادة عليه، وزنه
  فعلوت، ومذهب سيبويه أنه اسم مفرد كأنه اسم جنس يقع للكثير والقليل، ومذهب أبي على
  أنه مصدر كرهبوت وجبروت وهو يوصف به الواحد والجمع، وقلبت لامه إلى موضع العين، وعينه
  موضع اللام فقيل: طاغوت، وقال المبرد: هو جمع، وذلك مردود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  المفسرون في معنى { الطاغوت } ، فقال عمر بن الخطاب ومجاهد والشعبي والضحاك وقتادة
  والسدي: { الطاغوت }: الشيطان. وقال ابن سيرين وأبو العالية: { الطاغوت }: الساحر:
  وقال سعيد بن جبير ورفيع وجابر بن عبد الله وابن جريج: { الطاغوت }: الكاهن. قال أبو
  محمد: وبين أن هذه أمثلة في الطاغوت لأن كل واحد منها له طغيان، والشيطان أصل ذلك كله،
  وقال قوم: { الطاغوت }: الأصنام، وقال بعض العلماء: كل ما عبد من دون الله فهو طاغوت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وهذه تسمية صحيحة في كل معبود يرضى ذلك كفرعون
  ونمرود ونحوه، وأما من لا يرضى ذلك كعزير وعيسى عليهما السلام ومن لا يعقل كالأوثان
  فسميت طاغوتاً في حق العبدة، وذلك مجاز. إذ هي بسبب الطاغوت الذي يأمر بذلك ويحسنه
  وهو الشيطان، وقدم تعالى ذكر الكفر بالطاغوت على الإيمان بالله ليظهر الاهتمام بوجوب
  الكفر بالطاغوت. و { العروة } في الأجرام وهي موضع الإمساك وشد الأيدي، و { استمسك
  } معناه قبض وشد يديه، و { الوثقى } فعلى من الوثاقة، وهذه الآية تشبيه، واختلفت عبارة
  المفسرين في الشيء المشبه { بالعروة } ، فقال مجاهد: العروة الإيمان. وقال السدي: الإسلام.
  وقال سعيد بن جبير والضحّاك: العروة لا إله إلا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذه عبارات ترجع إلى معنى واحد، والانفصام: الانكسار من غير بينونة،
  وإذا نفي ذلك فلا بينونة بوجه، والفصم كسر ببينونة، وقد يجيء الفصم بالفاء في معنى
  البينونة، ومن ذلك قول ذي الرمة: [البسيط]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كأنه دملج
  من فضة نبه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">في ملعب من عذارى الحي مفصوم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولما كان الكفر بالطاغوت والإيمان
  بالله مما ينطق به اللسان ويعتقده القلب حسن في الصفات { سميع } من أجل النطق و { عليم
  } من أجل المعتقد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
