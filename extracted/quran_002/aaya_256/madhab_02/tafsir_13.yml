  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد المليحي أخبرنا أبو منصور السمعاني أخبرنا أبو جعفر الرياني أخبرنا حميد
  بن زنجويه أخبرنا يحيى بن يحيى أخبرنا أبو معاوية عن عبد الرحمٰن بن أبي بكر هو المليكي
  عن زرارة بن مصعب عن أبي سلمة بن عبد الرحمٰن عن أبي هريرة رضي الله عنه قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من قرأ حين يصبح آية الكرسي وآيتين من أول { حـمۤ تَنزِيلُ ٱلْكِتَابِ
  مِنَ ٱللَّهِ ٱلْعَزِيزِ ٱلْعَلِيمِ } [غافر:1-2] حفظ في يومه ذلك حتى يمسي ومن قرأهما
  حين يمسي حفظ في ليلته تلك حتى يصبح \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { اللهُ } رفع بالإِبتداء وخبره في { لاَ إلهَ إلاَّ هُوَ
  الحَيُّ } الباقي الدائم على الأبد وهو من له الحياة، والحياة صفة الله تعالىٰ { ٱلْقَيُّومُ
  } قرأ عمر وابن مسعود «القيام» وقرأ علقمة «القيم» وكلها لغات بمعنى واحد، قال مجاهد:
  { ٱلْقَيُّومُ } القائم على كل شيء وقال الكلبي: القائم على كل نفس بما كسبت وقيل هو
  القائم بالأمور. وقال أبو عبيدة: الذي لا يزول { لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  } السِّنة: النعاس وهو النوم الخفيف، والوسنان بين النائم واليقظان يقال منه وسن يسن
  وسناً وسنة والنوم هو الثقيل المزيل للقوة والعقل، قال المفضل الضبي: السِّنة في الرأس
  والنوم في القلب، فالسِّنة أول النوم وهو النعاس، وقيل السِّنة في الرأس والنعاس في
  العين والنوم في القلب فهو غشية ثقيلة تقع على القلب تمنع المعرفة بالأشياء، نفى الله
  تعالىٰ عن نفسه النوم لأنه آفة وهو منزه عن الآفات ولأنه تغير ولا يجوز عليه التغير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أحمد بن إبراهيم الشريحي أخبرنا أبو إسحاق أحمد بن محمد بن
  إبراهيم الثعلبي أخبرنا عبد الله ابن حامد أخبرنا محمد بن جعفر أخبرنا علي بن حرب أخبرنا
  أبو معاوية أخبرنا الأعمش عن عمرو بن مرة عن أبي عبيدة عن أبي موسى قال: قام فينا رسول
  الله صلى الله عليه وسلم بخمس كلمات فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله لا ينام ولا ينبغي له أن ينام، ولكنه يخفض القسط، ويرفع
  إليه عمل الليل قبل عمل النهار وعمل النهار قبل عمل الليل، حجابه النور لو كشفه لأحرقت
  سبحات وجهه ما انتهى إليه بصره من خلقه \" </font></font></b><font class=\"TextResultArabic\"><font
