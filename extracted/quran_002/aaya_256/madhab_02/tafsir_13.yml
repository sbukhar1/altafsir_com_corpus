  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  لَّهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ
  إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ
  بِشَيْءٍ مِّنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  وَلاَ يَؤُودُهُ حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ ٱلْعَظِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ
  وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا
  وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { اللهُ لاَ إلهَ إلاَّ هُوَ الحَيُّ ٱلْقَيُّومُ } أخبرنا عبد الواحد بن أحمد المليحي
  أخبرنا أبو منصور محمد بن محمد بن سمعان أخبرنا أبو جعفر محمد بن أحمد بن عبد الجبار
  الرياني أنا حميد بن زنجويه أنا ابن أبي شيبة أنا عبد الأعلى عن الجريري عن أبي السليل
  عن عبد الله بن رباح الأنصاري عن أُبي بن كعب رضي الله عنه قال: قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا أبا ذر أيُّ آية من كتاب الله أعظم» قلت: { اللهُ لاَ إلهَ إلاَّ هُوَ الحَيُّ
  ٱلْقَيُّومُ } قال فضرب في صدري ثم قال: «لِيَهْنِكَ العلم» ثم قال: «والذي نفس محمد
  بيده إن لهذه الآية لساناً وشفتين تقدِّس المَلِك عند ساق العرش \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي،
  أخبرنا أحمد بن عبد الله النعيمي، أنا محمد بن يوسف عن محمد بن اسماعيل قال عثمان بن
  الهيثم أبو عمرو: أخبرنا عوف عن محمد بن سيرين عن أبي هريرة رضي الله عنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وكلني رسول الله صلى الله عليه
  وسلم بحفظ زكاة رمضان فأتاني آتٍ فجعل يحثو من الطعام فأخذته وقلت: لأرفعنك إلى رسول
  الله صلى الله عليه وسلم قال: إني مُحتاج وعليَّ عيال ولي حاجة شديدة قال: فخليت سبيله
  فأصبحت فقال رسول الله صلى الله عليه وسلم: «يا أبا هريرة ما فعل أسيرك البارحة؟» قلت:
  يا رسول الله شكا حاجة شديدة وعيالاً فرحمته فخليت سبيله قال: «أما إنه قد كذبك وسيعود»
  فعرفت أنه سيعود لقول رسول الله صلى الله عليه وسلم إنه سيعود فرصدته فجاء يحثو من
  الطعام فأخذته فقلت: لأرفعنك إلى رسول الله صلى الله عليه وسلم قال: دعني فإني محتاج
  وعليّ عيال ولا أعود، فرحمته فخليت سبيله فأصبحت فقال لي رسول الله صلى الله عليه وسلم:
  «يا أبا هريرة ما فعل أسيرك» قلت: يا رسول الله شكا حاجة شديدة وعيالاً فرحمته وخليت
  سبيله قال: «أما إنه قد كذبك وسيعود»فرصدته الثالثة فجاء يحثو من الطعام فأخذته فقلت:
  لأرفعنك إلى رسول الله صلى الله عليه وسلم وهذا آخر ثلاث مرات أنك تزعم لا تعود ثم
  تعود قال: دعني أعلمك كلمات ينفعك الله بها قلت: ما هي؟ قال: إذا أويت إلى فراشك فاقرأ
  آية الكرسي { اللهُ لاَ إلهَ إلاَّ هُوَ الحَيُّ ٱلْقَيُّومُ } حتى تختم الآية فإنك
  لن يزال عليك من الله حافظ ولا يقربك شيطان حتى تصبح فخليت سبيله، فأصبحت فقال لي رسول
  الله صلى الله عليه وسلم: «ما فعل أسيرك البارحة» قلت يا رسول الله زعم أنه يعلمني
  كلمات ينفعني الله بها فخليت سبيله قال: وما هي؟ قلت: قال لي إذا أويت إلى فراشك فاقرأ
  آية الكرسي من أولها حتى تختم الآية { اللهُ لاَ إلهَ إلاَّ هُوَ الحَيُّ ٱلْقَيُّومُ
  } وقال: لن يزال عليك من الله حافظ ولا يقربك شيطان حتى تصبح، وكانوا أحرص الناس على
  الخير، فقال النبي صلى الله عليه وسلم: «أما إنه قد صدقك وهو كذوب، تعلم من تخاطب منذ
  ثلاث ليالٍ يا أبا هريرة» قلت: لا قال: «ذاك شيطان» \". </font></font></b>&#13;\t\t\t<label
