  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ
  وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا
  وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  لا إِكراه في الدين } في سبب نزولها أربعة أقوال. أحدها: أن المرأة من نساء الأنصار
  كانت في الجاهلية إذا لم يعش لها ولد، تحلف: لئن عاش لها ولد لتهوّدنّه، فلما أجليت
  يهود بني النضير، كان فيهم ناس من أبناء الأنصار. فقال الأنصار: يا رسول الله أبناؤنا،
  فنزلت هذه الآية. هذا قول ابن عباس. وقال الشعبي: قالت الأنصار: والله لنكرهن أولادنا
  على الإسلام، فإنا إِنما جعلناهم في دين اليهود إذ لم نعلم ديناً أفضل منه، فنزلت هذه
  الآية. والثاني: أن رجلاً من الأنصار تنصّر لهو ولدان قبل أن يبعث النبي صلى الله عليه
  وسلم، ثم قدما المدينة، فلزمهما أبوهما، وقال: والله لا أدعكما حتى تسلما، فأبيا، فاختصموا
  إلى النبي صلى الله عليه وسلم، فنزلت هذه الآية. هذا قول مسروق. والثالث: أن ناساً
  كانوا مسترضعين في اليهود، فلما أجلى رسول الله صلى الله عليه وسلم، بني النضير، قالوا:
  والله لنذهبن معهم، ولندينن بدينهم، فمنعهم أهلوهم، وأرادوا إكراههم على الإسلام، فنزلت
  هذه الآية. والرابع: أن رجلاً من الأنصار كان له غلام اسمه صبيح، كان يكرهه على الإسلام،
  فنزلت هذه الآية. والقولان عن مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف علماء الناسخ والمنسوخ في هذا القدر من الآية، فذهب قوم إلى
  أنه محكم، وأنه من العام المخصوص، فإنه خص منه أهل الكتاب بأنهم لا يكرهون على الإسلام،
  بل يخيّرون بينه، وبين أداء الجزية، وهذا معنى ما روي عن ابن عباس ومجاهد وقتادة. وقال
  ابن الأنباري: معنى الآية: ليس الدين ما تدين به في الظاهر على جهة الإكراه عليه، ولم
  يشهد به القلب، وتنطوي عليه الضمائر، إنما الدين هو المنعقد بالقلب. وذهب قوم إلى أنه
  منسوخ، وقالوا هذه الآية نزلت قبل الأمر بالقتال، فعلى قولهم، يكون منسوخاً بآية السيف،
  وهذا مذهب الضحاك، والسدي، وابن زيد، والدين هاهنا: أريد به الإسلام. والرشد: الحق،
  والغي: الباطل. وقيل: هو الإيمان والكفر. فاما الطاغوت؛ فهو اسم مأخوذ من الطغيان،
  وهو مجاوزة الحد، قال ابن قتيبة: الطاغوت: واحد، وجمع، ومذكر، ومؤنث. قال الله تعالى:
  { أولياؤهم الطاغوت } وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">والذين اجتنبوا الطاغوت أن يعبدوها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 17]. والمراد بالطاغوت هاهنا
  خمسة أقوال. أحدها: أنه الشيطان، قاله عمر، وابن عباس، ومجاهد، والشعبي، والسدي، ومقاتل
  في آخرين. والثاني: أنه الكاهن، قاله سعيد بن جبير، وأبو العالية. والثالث: أنه الساحر،
  قاله محمد بن سيرين. والرابع: أنه الأصنام، قاله اليزيدي، والزجاج. والخامس: أنه مردة
  أهل الكتاب، ذكره الزجاج أيضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فقد استمسك بالعروة الوثقى } هذا مثلَ للإيمان، شبَّه التمسك به بالمتمسك
  بالعروة الوثيقة. وقال الزجاج: معنى الكلام: فقد عقد لنفسه عقداً وثيقاً والانفصام:
  كسر الشيء من غير إبانة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

