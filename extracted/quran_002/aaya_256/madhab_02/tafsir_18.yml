  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  إِكْرَاهَ فِي ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ
  وَيْؤْمِن بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا
  وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { لا إكراه في الدين } سبب نزول هذه الآية فيما يروى عن ابن عباس قال: كانت المرأة
  من الأنصار تكون مقلاة وهي التي لا يعيش لها ولد فكانت تنذر لئن عاش لها ولد، لتهودنه
  فإذا عاش جعلته في اليهود فجاء الإسلام وفيهم منهم، فلما أجليت بنو النضير كان فيهم
  عدد من أولاد الأنصار فأرادت الأنصار استردادهم وقالوا هم أبناؤنا وإخواننا فنزلت الآية
  { لا إكراه في الدين }. فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قد خير أصحابكم فإن اختاروكم فهم
  منكم، وإن اختاروهم فأجلوهم معهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: لرجل من الأنصار، من بني سالم بن عوف يقال له أبو الحصين ابنان
  متنصران قبل مبعث النبي صلى الله عليه وسلم ثم قدما المدينة في نفر من النصارى يحملون
  الزيت فلزمهما أبوهما وقال لا أدعكما حتى تسلما فاختصموا إلى النبي صلى الله عليه وسلم
  وقال: يا رسول الله أيدخل بعضي النار وأنا أنظر فأنزل الله تعالى { لا إكراه في الدين
  } فخلى سبيلهما وقيل نزلت في أهل الكتاب إذا قبلوا بذل الجزية لم يكرهوا على الإسلام
  وذلك أن العرب كانت أمة أمية ولم يكن لهم كتاب يرجعون إليه فلم يقبل منهم إلاّ الإسلام
  أو القتل ونزل في أهل الكتاب لا إكراه في الدين يعني إذا قبلوا الجزية فمن أعطى الجزية
  منهم لم يكره على الإسلام فعلى هذا القول تكون الآية محكمة ليست بمنسوخة وقيل: بل الاية
  منسوخة وكان ذلك في ابتداء الإسلام قبل أن يؤمروا بالقتال ثم نسخت بآية القتال وهو
  قول ابن مسعود وقال الزهري سألت زيد بن أسلم عن قول الله تعالى لا إكراه في الدين قال
  كان رسول الله صلى الله عليه وسلم بمكة عشر سنين لا يكره أحداً في الدين فأبى المشركون
  إلاّ أن يقاتلوا فاستأذن الله في قتالهم فأذن له ومعنى لا إكراه في الدين أي دين الإسلام
  ليس فيه إكراه عيله { قد تبين الرشد من الغي } يعني ظهر ووضح وتميز الحق من الباطل
  والإيمان من الكفر والهدى من الضلالة بكثرة الآيات والبراهين الدالة على صحته { فمن
  يكفر بالطاغوت } يعني الشيطان، وقيل: هو الساحر والكاهن، وقيل هو كل ما عبد من دون
  الله تعالى، وقيل: كل ما يطغى الإنسان فهو طاغوت فاعول من الطغيان { ويؤمن بالله }
  أي ويصدق بالله أنه ربه ومعبوده من دون كل شيء كان يعبده وفيه إشارة إلى أنه لا بد
  للكافر أن يتوب أولاً عن الكفر ويتبرأ منه ثم يؤمن بعد ذلك بالله فمن فعل ذلك صح إيمانه
  وهو قوله تعالى: { فقد استمسك بالعروة الوثقى } أي فقد تمسك واعتصم بالعقد الوثيق المحكم
  في الدين والوثقى تأنيث الأوثق وقيل العروة الوثقى السبب الذي يوصل إلى رضا الله تعالى
  وهو دين الإسلام { لا انفصام لها } أي لا انقطاع لها حتى تؤديه إلى الجنة والمعنى أن
  المتمسك بالدين الصحيح الذي هو دين الإسلام كالمتمسك بالشيء الوثيق الذي لا يمكن كسره
  ولا انقطاعه { والله سميع } يعني أنه تعالى يسمع قول من كفر بالطاغوت وأتى بالشهادتين
  { عليم } بما في قلبه من الإيمان وقيل معناه سميع لدعائك إياهم إلى الإسلام عليم بحرصك
  على إسلامهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
