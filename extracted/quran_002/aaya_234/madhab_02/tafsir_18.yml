  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { والذين يتوفون } يعني يموتون { منكم } وأصل التوفي
  أخذ الشيء وافياً، فمن مات فقد استوفى عمره كاملاً، ويقال توفي فلان يعني قبض وأخذ
  { ويذرون } أي ويتركون { أزواجهن } والمراد بالأزواج هنا النساء لأن العرب تطلق اسم
  الزوج على الرجل والمرأة { ويتربص } أي ينتظرن { بأنفسهن أربعة أشهر وعشراً } يعني
  قدر هذه المدة وإنما قال عشراً بلفظ التأنيث لأن العرب إذا أبهمت في العدد من الليالي
  والأيام غلبوا الليالي حتى إن أحدهم ليقول: صمت عشراً من الشهر لكثرة تغليبهم الليالي
  على الأيام فإذا أظهروا الأيام قالوا صمنا عشرة أيام وقيل إن هذه الأيام أيام حزن ولبس
  إحداد فشبهها بالليالي على سبيل الاستعارة ووجه الحكمة في أن الله تعالى حد العدة بهذا
  القدر لأن الولد يركض في بطن أمه لنصف مدة الحمل، يعني يتحرك. وقيل: إن الروح ينفخ
  في الولد في هذه العشرة أيام، ويدل على ذلك ما روي عن ابن مسعود قال: حدثنا رسول الله
  صلى الله عليه وسلم وهو الصادق المصدوق:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن خلق أحدكم يجمع في بطن أمه أربعين يوماً نطفة، ثم يكون علقة مثل
  ذلك، ثم يكون علقة مثل ذلك، ثم يكون مضغة مثل ذلك، ثم يبعث الله إليه ملكاً يكتب رزقه
  وأجله وعمله وشقي أو سعيد، ثم ينفخ فيه الروح \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجاه في الصحيحين بزيادة، فدل هذا الحديث على أن خلق الولد يجتمع
  في مدة أربعة أشهر ويتكامل خلقه بنفخ الروح فيه في هذه الأيام الزائدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فصل: في حكم عدة المتوفي عنها زوجها والإحداد. وفي مسائل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الأولى: عدة المتوفى عنها زوجها أربعة أشهر وعشر وعدة الأمة
  على نصف عدة الحرة شهران وخمسة أيام، وبه قال جمهور العلماء، وقال أبو بكر الأصم: عدة
  الأمة كعدة الحرائر وتمسك بظاهر هذه الآية، وعدة الحامل بوضع الحمل سواء فيه الحرة
  والأمة، ولو وضعت بعد وفاة زوجها بلحظة حل لها أن تتزوج، ويدل على هذا ما روي عن سبيعة
  الأسلمية أنها كانت تحت سعد بن خولة وهو من بني عامر بن لؤي، وكان ممن شهد بدراً، فتوفي
  عنها في حجة الوداع وهي حامل، فلم تلبث أن وضعت حملها بعد وفاته، فلما تعلت من نفاسها
  تجملت للخطاب فدخل عليها أبو السنابل بن بعكك رجل من بني عبد الدار فقال: ما لي أراك
  تجملت للخطاب لعلك ترجين النكاح وإنك والله ما أنت بناكح حتى تمر عليك أربعة أشهر وعشر.
  قالت سبيعة: فلما قال لي ذلك جمعت عليَّ ثيابي حين أمسيت وأتيت رسول الله صلى الله
  عليه وسلم فسألته عن ذلك فأفتاني بأني قد حللت حين وضعت حملي وأمرني بالتزويج إن بدا
  لي، أخرجاه في الصحيحين، وفيه قال ابن شهاب: ولا أرى بأساً أن تتزوج حين وضعت وإن كانت
  في دمها غير أنه لا يقربها حتى تطهر، فعلى هذا حكم الآية عام في كل من توفي عنها زوجها
  بأن تعتد أربعة أشهر وعشراً، ثم خصص من هذا العموم أولات الأحمال بهذا الحديث وبقوله
  تعالى: { وأولات الأحمال أجلهن أن يضعن حملهن }.</font></font>&#13;\t\t\t<label disabled=\"true\"
