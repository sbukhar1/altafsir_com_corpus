  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ
  فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ
  بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">(ق) عن أم عطية قالت: \" كنا ننهى
  أن نحد على ميت فوق ثلاث إلاّ على زوج أربعة أشهر وعشراً ولا نكتحل ولا نتطيب ولا نلبس
  ثوباً مصبوغاً إلاّ ثوب عصب وقد رخص لنا عند الطهر إذا اغتسلت إحدانا من حيضتها في
  نبذة من كست أظفار \" قولها: إلاّ ثوب عصب العصب بالعين واصاد المهملتين من البرود
  الذي صبغ غزله قبل النسج. قولها: نبذة من كست. النبذة الشيء اليسير. والكست لغة في
  القسط وهو شيء معروف يتبخر به. عن أم سلمة قالت: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تلبس المتوفى عنها زوجها المعصفرة
  من الثياب ولا الممشقة ولا الحلي ولا تختضب ولا تكتحل ولا تطيب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه أبو داود. قولها: ولا الممشقة
  الثياب. الممشقة هي المصبوغة بالمشق وهي المغرة، عن نافع: \" أن صفية بنت عبدالله اشتكت
  عينها وهي حادٌّ على زوجها ابن عمر فلم تكتحل حتى كادت عيناها ترمضان \" أخرجه مالك
  في الموطأ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الثالثة: اختلفوا في أن
  هذه المدة سببها الوفاة أو العلم بالوفاة، فقال بعضهم: ما لم تعلم بوفاة زوجها لا تعتد
  بانقضاء الأيام في العدة، واحتجوا على ذلك بأن الله تعالى قال: { يتربصن بأنفسهن }
  وذلك لا يحل إلاّ بالقصد إلى التربص ولا يحل ذلك إلاّ مع العلم. قال الجمهور: السبب
  هو الموت فلو انقضت المدة أو أكثرها أو بعضها ثم بلغها خبر موت الزوج وجب أن تعتد بما
  انقضى ويدل على ذلك أن الصغيرة التي لا علم لها يكفي في انقضاء عدتها هذه المدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الرابعة: أجمع العلماء على أن هذه الآية ناسخة لما بعدها من
  الاعتداد بالحول وإن كانت هذا الآية متقدمة في التلاوة وسنذكر تمام الكلام عليه بعد
  في موضعه إن شاء الله تعالى، والله أعلم. وقوله تعالى: { فإذا بلغن أجلهن } أي انقضت
  عدتهن { فلا جناح عليكم } خطاب للأولياء لأنهم هم الذين يتولون العقد { فيما فعلن في
  أنفسهن بالمعروف } يعني من التزين والتطيب والنقلة من المسكن الذي كانت معتدة فيه ونكاح
  من يجوز لها نكاحه وقيل إنما عنى بذلك النكاح خاصة، وقيل معنى قوله: { بالمعروف } هو
  النكاح الحلال الطيب. واحتج أصحاب أبي حنيفة على جواز النكاح بغير ولي بهذه الاية لأن
  إضافة الفعل إلى الفاعل محمول على المباشرة، وأجاب أصحاب الشافعي أن قوله تعالى: {
  فلا جناح عليكم } للأولياء ولو صح العقد بغير ولي لما كان مخاطباً. وأجيب على قوله
  فيما فعلن في أنفسهن إنما هو التزين والتطيب بعد انقضاء العدة لأنها تزوج نفسها { والله
  بما تعملون خبير } يعني أنه تعالى لا يخفى عليه خافية. والخبير في صفة الله تعالى هو
  العالم بكنه الشيء وحقيقته من غير شك والخبير في صفة المخلوقين إنما يستعمل في نوع
  من العلم وهو الذي يتوصل إليه بالاجتهاد والفكر، والله تعالى منزه عن ذلك كله.</font></font><font
