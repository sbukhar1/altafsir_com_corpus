  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ
  فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ
  بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة الثانية:
  يجب على من توفي عنها زوجها الإحداد، وهو ترك الزينة والطيب ودهن الرأس بكل دهن والكحل
  المطيب، فإن اضطرت إلى كحل فيه زينة فيرخص لها، وبه قال مالك وأبو حنيفة. وقال الشافعي:
  تكتحل به بالليل وتمسحه بالنهار. عن أم سلمة قالت:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" دخل عليَّ رسول الله صلى الله عليه وسلم حين توفي أبو سلمة وقد جعلت
  عليّ صبراً فقال: ما هذا يا أم سلمة؟ قلت: إنما هو صبر يا رسول الله ليس فيه طيب، فقال:
  إنه يشب الوجه فلا تجعليه إلاّ بالليل وتنزعيه بالنهار ولا تمتشطي بالطيب ولا بالحناء
  فإنه خضاب. قلت: بأي شيء أمتشط يا رسول الله؟ قال:بالسدر تغلفين به رأسك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه أبو داود وللنسائي نحوه. قوله
  \" فإنه يشب الوجه \" أي يوقده ويحسنه وبنوره من شب النار إذا أوقدها. قوله \" تغلفين
  به رأسك \" أي تلطخين به رأسك والتغلف هو الغمرة على وجه المرأة وكذا رأسها إذا لطخته
  بشيء فأكثرت منه. ولا يجوز لها لبس الديباج والحرير والحلي والمصبوغ للزينة كالأحمر
  والأصفر ويجوز لها لبس ما صبغ لغير الزينة كالأسود والأزرق، ويجوز لها أن تلبس البياض
  من الثياب والصوف والوبر (ق) عن زينب بنت أبي سلمة قالت: دخلت على أم حبيبة زوج النبي
  صلى الله عليه وسلم حين توفي أبوها أبو سفيان بن حرب فدعت أم حبيبة بطيب فيه صفرة خلوق
  أو غيره فدهنت به جارية ثم مست بعارضيها ثم قالت: والله ما لي بالطيب من حاجة غير أني
  سمعت رسول الله صلى الله عليه وسلم يقول على المنبر:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يحل لامرأة تؤمن بالله واليوم الآخر أن تحدَّ على ميت فوق ثلاث
  إلاّ على زوج أربعة أشهر وعشراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالت زينب: ثم دخلت على زينب بنت جحش حين توفي أخوها فدعت بطيب فمست
  منه ثم قالت: والله ما لي بالطيب من حاجة غير أني سمعت رسول الله صلى الله عليه وسلم
  يقول على المنبر:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا يحل لامرأة تؤمن بالله واليوم الآخر أن تحدّ على ميت فوق ثلاث إلاّ على زوج أربعة
  أشهر وعشراً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(م)
  عن عائشة أن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يحل لامرأة تؤمن بالله واليوم الآخر أن تحدَّ على ميت فوق ثلاث
  إلاّ على زوجها أربعة أشهر وعشراً \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
