  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَالَّذِينَ يُتَوَفَّونَ مِنكُم وَيَذَرُونَ أَزْوَاجاً
  يَتَرَبَّصْنَ بِأَنفُسِهُنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً } يعني بالتربص زمان العِدّة
  في المتوَّفى زوجُها، وقيل في زيادة العشرة على الأشهر الأربعة ما قاله سعيد بن المسيب
  وأبو العالية أن الله تعالى ينفخ الروح في العشرة، ثم ذكر العشر بالتأنيث تغليباً لليالي
  على الأيام إذا اجتمعت لأن ابتداء الشهور طلوع الهلال ودخول الليل، فكان تغليب الأوائل
  على الثواني أوْلى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في وجوب الإِحْدَادِ فيها
  على قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن الإِحْدَاد فيها واجب،
  وهو قول ابن عباس، والزهري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: ليس بواجب، وهو قول الحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">روى عبد الله ابن شداد بن الهاد، عن أسماء بنت عُمَيس قالت: لمّا أصيب
  جعفر بن أبي طالب، قال لي رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تَسَلَّبي ثَلاَثاً ثُمَّ اصْنَعِي مَا شِئْتِ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والإِحْدَادُ: الامتناع من الزينة،
  والطيب، والترجل، والنُّقْلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيكُم فِيمَا فَعَلنَّ
  فِي أَنْفُسِهُنَّ بِالْمَعْرُوفِ } فإن قيل: فما المعنى في رفع الجناح عن الرجال في
  بلوغ النساء أجلهن؟ ففيه جوابان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن الخطاب تَوَجّه إلى الرجال فيما يلزم النساء من أحكام العِدّة، فإذا بلغن أجلهن
  ارتفع الجناح عن الرجال في الإنكار عليهن وأخذهن بأحكام عددهن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه لا جناح على الرجال في نكاحهن بعد انقضاء عِدَدِهن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قوله تعالى: { فيما فعلن في أنفسهن بالمعروف } تأويلان: أحدهما:
  من طيب، وتزْين، ونقلة من مسكن، وهو قول أبي جعفر الطبري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  النكاح الحلال، وهو قول مجاهد. وهذه الآية ناسخة لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَالَّذِينَ يُتَوَفَّوْنَ مِنكُمْ
  وَيَذَرُونَ أَزْوَاجاً وَصِيَّةً لأزْوَاجِهِم مَتَاعاً إِلَى الْحَولِ غَيرَ إِخْرَاج</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  240] فإن قيل: فهي متقدمة والناسخ يجب أن يكون متأخراً، قيل هو في التنزيل متأخر، وفي
  التلاوة متقدم. فإن قيل: فَلِمَ قُدِّم في التلاوة مع تأخره في التنزيل؟ قيل: ليسبق
  القارىء إلى تلاوته ومعرفة حكمه حتى إن لم يقرأ ما بعده من المنسوخ أجزأه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
