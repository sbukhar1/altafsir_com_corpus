  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ } أي يموتون { وَيَذَرُونَ
  أَزْوٰجًا } أي يتركون نساء من بعدهم { يَتَرَبَّصْنَ بِأَنفُسِهِنَّ } يعني ينتظرن
  بأنفسهن { أَرْبَعَةَ أَشْهُرٍ وَعَشْرًا } لا يتزوجن ولا يتزين ولا يخرجن [من بيوتهن
  ولا يتزين] { فَإِذَا بَلَغْنَ أَجَلَهُنَّ } يعني انقضت عدتهن { فَلاَ جُنَاحَ عَلَيْكُمْ
  } أي فلا إثم عليكم { فِيمَا فَعَلْنَ فِي أَنفُسِهِنَّ } من الزينة والكحل والخضاب.
  وذلك أن المرأة إذا انقضت عدتها فكان أولياؤها يمنعونها من الزينة فأباح الله تعالى
  لهن الزينة بعد العدة. ويقال: فلا جناح عليكم فيما فعلن في أنفسهن { بِٱلْمَعْرُوفِ
  } يعني إذا تزوجن بزوج آخر إذا كان الزوج كفواً لها فلا يمنع من نكاحها { وَٱللَّهُ
  بِمَا تَعْمَلُونَ خَبِيرٌ } من الزينة والمنع من نكاحها وغير ذلك وهذه الآية عامة
  يستوي فيها المدخولة وغير المدخولة (ويستوي فيها) الصغيرة والكبيرة في وجوب العدة من
  الزينة والمنع وغير ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

