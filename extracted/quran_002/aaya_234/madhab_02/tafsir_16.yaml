text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يُتَوَفَّوْنَ
  مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ
  وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ
  فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }{ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْراً } زيدت العشر لأن الروح تنفخ فيها قاله ابن المسيب، وأبو العالية،
  وفي وجوب الإحداد فيها قولان: قال الرسول صلى الله عليه وسلم لأسماء بنت عميس لما أصيب
  جعفر بن أبي طالب: \" تسلبي ثلاثاُ ثم أصنعي ما شئت \" { فَلا جُنَاحَ عَلَيْكُمْ فِيمَا
  فَعَلْنَ } أي في تزوجكم بهن، أو سقط عنكم الإنكار عليهن إذا تزوجن بعد الأجل. { بِالْمَعْرُوفِ
  } بالنكاح المباح، أو بالطيب والزينة والانتقال من المسكن نَسخت هذه لقوله تعالى:{ وَٱلَّذِينَ
  يُتَوَفَّوْنَ }[البقرة: 240] وتقدم الناسخ على المنسوخ، لأن القارىء إذا وصل إلى الناسخ
  واقتصر عليه أجزأه.\r\n\t\t\t\r\n\t\t\t</section>"

