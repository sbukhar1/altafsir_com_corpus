  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وَالذَّيِنَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَجاً
  يَتَرَبَّصْنَ بأَنفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  بعض نحاة الكوفيين: الخبر عن { الذين } متروك والقصد الإخبار عن أزواجهم بأنهن يتربصن،
  ومذهب نحاة البصرة أن خبر { الذين } مترتب بالمعنى، وذلك أن الكلام إنما تقديره يتربص
  أزواجهم، وإن شئت قدرته. وأزواج الذين يتوفون منكم يتربصن، فجاءت العبارة في غاية الإيجاز،
  وإعرابها مترتب على هذا المعنى المالك لها المتقرر فيها، وحكى المهدوي عن سيبويه أن
  المعنى: وفيما يتلى عليكم الذين يتوفون، ولا أعرف هذا الذي حكاه لأن ذلك إنما يتجه
  إذا كان في الكلام لفظ أمر بعد. مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">والسارق والسارقة فاقطعوا أيديهما</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  38]، وهذه الآية فيها معنى الأمر لا لفظه فيحتاج مع هذا التقدير إلى تقدير آخر يستغنى
  عنه إذا حضر لفظ الأمر، وحسن مجيء الآية هكذا أنها توطئة لقوله: { فلا جناح عليكم }
  ، إذ القصد بالمخاطبة من أول الآية إلى آخرها الرجال الذين منهم الحكام والنظرة، وعبارة
  المبرد والأخفش ما ذكرناه، وهذه الآية هي في عدة المتوفى عنها زوجها، وظاهرها العموم
  ومعناها الخصوص في الحرائر غير الحوامل ولم تعن الآية لما يشذ من مرتابة ونحوها، وحكى
  المهدوي عن بعض العلماء أن الآية تناولت الحوامل ثم نسخ ذلك بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وأولات
  الأحمال</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الطلاق: 4]، وعدة الحامل وضع حملها عند جمهور العلماء، وروي عن علي
  بن أبي طالب وابن عباس وغيرهما أن تمام عدتها آخر الأجلين، والتربص الصبر والتأني بالشخص
  في مكان أو حال، وقد بين تعالى ذلك بقوله: { بأنفسهن } ، والأحاديث عن النبي صلى الله
  عليه وسلم: متظاهرة أن التربص بإحداد وهو الامتناع عن الزينة ولبس المصبوغ الجميل والطيب
  ونحوه، والتزام المبيت مسكنها حيث كانت وقت وفاة الزوج. وهذا قول جمهور العلماء وهو
  قول مالك وأصحابه. وقال ابن عباس وأبو حنيفة فيما روت عنه وغيرهما: ليس المبيت بمراعى،
  تبيت حيث شاءت. وقال الحسن بن أبي الحسن: \" ليس الإحداد بشيء، إنما تتربص عن الزواج،
  ولها أن تتزين وتتطيب \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وهذا ضعيف.
  وقرأ جمهور الناس \" يُتوفون \" بضم الياء، وقرأ علي بن أبي طالب رضي الله عنه \" يَتوفون
  \" بفتح الياء، وكذلك روى المفضل عن عاصم، ومعناه يستوفون آجالهم، وجعل الله الأربعة
  الأشهر والعشر عبادة في العدة فيها استبراء للحمل، إذ فيها تكمل الأربعون والأربعون
  والأربعون، حسب الحديث الذي رواه ابن مسعود وغيره ثم ينفخ الروح، وجعل الله تعالى العشر
  تكملة إذ هي مظنة لظهور الحركة بالجنين وذلك لنقص الشهور أو كمالها ولسرعة حركة الجنين
  أو إبطائها، قاله سعيد بن المسيب وأبو العالية وغيرهما، وقال تعالى: { عشراً } ، ولم
  يقل عشرة تغليباً لحكم الليالي إذ الليلة أسبق من اليوم والأيام في ضمنها، وعشر أخف
  في اللفظ، قال جمهور أهل العلم: ويدخل في ذلك اليوم العاشر وهو من العدة لأن الأيام
  مع الليالي، وحكى منذر بن سعيد - وروي أيضاً عن الأوزاعي -: أن اليوم العاشر ليس من
  العدة بل انقضت بتمام عشر ليالٍ، قال المهدوي: \" وقيل المعنى وعشر مدد كل مدة من يوم
  وليلة \" ، وروي عن ابن عباس أنه قرأ \" أربعة أشهر وعشر ليال \".</font></font>&#13;\t\t\t<label
