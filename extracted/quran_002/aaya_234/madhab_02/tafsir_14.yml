  بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ
  فِي أَنْفُسِهِنَّ بِالْمَعْرُوفِ وَاللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أضاف تعالى الأجل إليهنّ إذ هو محدود مضروب في أمرهن، والمخاطبة بقوله
  { فلا جناح عليكم } عامة لجميع الناس، والتلبس بهذا الحكم هو للحكام والأولياء اللاصقين
  والنساء المعتدات، وقوله عز وجل { فيما فعلن } يريد به التزوج فما دونه من التزين واطراح
  الإحداد. قال مجاهد وابن شهاب وغيرهما: أراد بما فعلن النكاح لمن أحببن إذا كان معروفاً
  غير منكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: ووجوه المنكر
  في هذا كثيرة، وقال بعض المفسرين: { بالمعروف } معناه بالإشهاد، وقوله تعالى: { والله
  بما تعملون خبير } وعيد يتضمن التحذير، و { خبير } اسم فاعل من خبر إذا تقصى علم الشيء.</font></font><font
