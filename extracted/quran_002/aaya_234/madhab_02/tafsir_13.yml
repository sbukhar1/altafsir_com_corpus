  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { والَّذِينَ يُتَوَفَّوْنَ مِنكُمْ } أي: يموتون وتتوفى
  آجالهم، وتوفى واستوفى بمعنى واحد، ومعنى التوفي أخذ الشيء وافياً { وَيَذَرُونَ أَزْوَٰجًا
  } يتركون أزواجاً { يَتَرَبَّصْنَ } ينتظرن { بِأَنفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْرًا
  } أي يعتددن بترك الزينة والطيب والنقلة على فراق أزواجهن هذه المدة إلا أن يَكُنَّ
  حوامل فعدتهن بوضع الحمل، وكانت عدة الوفاة في الابتداء حولاً كاملاً لقوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">والَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ ويَذَرُونَ أزْوَاجاً وَصِيَّةً لأَزْوَاجِهِم مَّتَاعاً إلى
  الحَوْلِ غَيْرَ إِخْرَاجٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 240] ثم نسخت بأربعة أشهر وعشراً، وقال ابن أبي نجيح عن مجاهد:
  كانت هذه العدة يعني أربعة أشهر وعشراً واجبة عند أهل زوجها، فأنزل الله تعالىٰ: {
  مَّتَـٰعًا إِلَى ٱلْحَوْلِ } ، فجعل لها تمام السنة سبعة أشهر وعشرين ليلة وصية إن
  شاءت سكنت في وصيتها وإن شاءت خرجت وهو قول الله عز وجل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">غَيْرَ إِخْرَاجٍ فَإِنْ خَرَجْنَ
  فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 240] فالعدة كما هي واجبة
  عليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال: عطاء قال: ابن عباس رضي الله
  عنهما: نسخت هذه الآية عدتها عند أهله وسكنت في وصيتها وإن شاءت خرجت، قال عطاء: ثم
  جاء الميراث فنسخ السكنى فتعتدّ حيث شاءت ولا سكنى لها ويجب عليها الإِحداد في عدة
  الوفاة، وهي أن تمتنع من الزينة والطيب فلا يجوز لها تدهين رأسها بأي دهن سواء كان
  فيه طيب أو لم يكن، ولها تدهين جسدها بدهن لا طيب فيه، فإن كان فيه طيب فلا يجوز، ولا
  يجوز لها أن تكتحل بكحل فيه طيب أو فيه زينة كالكحل الأسود ولا بأس بالكحل الفارسي
  الذي لا زينة فيه فإن اضطرت إلى كحل فيه زينة فرخص فيه كثير من أهل العلم ومنهم سالم
  بن عبد الله وسليمان بن يسار وعطاء والنخعي وبه قال مالك وأصحاب الرأي، وقال الشافعي
  رحمه الله: تكتحل به ليلاً وتمسحه بالنهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قالت
  أم سلمة:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  دخل عليَّ رسول الله صلى الله عليه وسلم حين توفي أبو سلمة وقد جعلت عليَّ صَبِراً
  فقال: «إنه يشُبُّ الوجه فلا تجعليه إلا بالليل وتنزعيه بالنهار» \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولا يجوز لها الخضاب ولا لبس الوشي
  والديباج والحلي ويجوز لها لبس البيض من الثياب ولبس الصوف والوبر، ولا تلبس الثوب
  المصبوغ للزينة كالأحمر والأخضر الناضر والأصفر، ويجوز ما صبغ لغير زينة كالسواد والكحلي
  وقال سفيان: لا تلبس المصبوغ بحال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو الحسن السرخسي أنا زاهر بن أحمد أنا أبو اسحٰق الهاشمي أنا أبو مصعب عن مالك عن
  عبد الله بن أبي بكر بن محمد بن عمر بن حزم عن حميد بن نافع عن زينب بنت أبي سلمة أنها
  أخبرته بهذه الأحاديث الثلاثة قالت زينب: دخلت على أم حبيبة زوج النبي صلى الله عليه
  وسلم حين توفى أبوها أبو سفيان ابن حرب فدعت أم حبيبة بطيب فيه صفرة، خلوق أو غيره،
  فدهنت به جارية ثم مست به بطنها ثم قالت: والله مالي بالطيب من حاجة غير أني سمعت رسول
  الله صلى الله عليه وسلم يقول على المنبر:</font></font>&#13;\t\t\t<label disabled=\"true\"
