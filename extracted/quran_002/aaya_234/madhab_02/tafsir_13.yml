  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ:
  { فَإِذَا بَلَغْنَ أَجَلَهُنَّ } أي انقضت عدتهن { فَلاَ جُنَاحَ عَلَيْكُمْ } خطاب
  للأولياء { فِيمَا فَعَلْنَ فِىۤ أَنفُسِهِنَّ } أي من اختيار الأزواج دون العقد فإن
  العقد إلى الولي، وقيل فيما فعلن من التزين للرجال زينة لا ينكرها الشرع { بِٱلْمَعْرُوفِ
