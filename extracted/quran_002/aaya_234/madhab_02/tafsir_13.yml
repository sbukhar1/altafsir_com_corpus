  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ
  فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ
  بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يحل لامرأة تؤمن بالله واليوم
  الآخر أن تحد على ميت فوق ثلاث ليال إلا على زوج أربعةَ أشهر وعشراً \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقالت زينب: ثم دخلت على زينب بنت
  جحش حين توفى أخوها عبد الله فدعت بطيب فمست به ثم قالت: والله مالي بالطيب من حاجة
  غير أني سمعت رسول الله صلى الله عليه وسلم يقول على المنبر:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يحل لامرأة أن تحد على ميت
  فوق ثلاث ليالٍ إلا على زوج أربعة أشهر وعشراً \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالت زينب: وسمعت أمي أم سلمة تقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" جاءت امرأة إلى رسول الله صلى الله عليه وسلم فقالت: يا رسول الله
  ان ابنتي توفي عنها زوجها وقد اشتكت عينها أفتكحلها؟ فقال رسول الله صلى الله عليه
  وسلم: «لا»، ثم قال:«إنما هي أربعة أشهر وعشر وقد كانت إحداكن في الجاهلية ترمي بالبعرة
  على رأس الحول» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  قال حميد: فقلت لزينب: وما ترمي بالبعرة على رأس الحول؟ فقالت زينب: كانت المرأة إذا
  توفي عنها زوجها دخلت حِفْشاً أي بيتاً صغيراً ولبست شر ثيابها ولم تمس طيباً ولا شيئاً
  حتى تمر بها سنة، ثم تؤتي بدابة، حمار أو شاة أو طير فتفتضَّ به، أي تمسح فقلما تفتض
  بشيء إلا مات، ثم تخرج فتعطي بعرة فترمي بها، ثم تراجع بعد ذلك ما شاءت من طيب أو غيره،
  وقال مالك: تفتضَّ أي تمسح جلدها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  سعيد بن المسيَّب: الحكمة في هذه المدة أن فيها ينفخ الروح في الولد، ويقال إن الولد
  يرتكض أي يتحرك في البطن لنصف مدة الحمل أربعة أشهر وعشراً قريباً من نصف مدة الحمل،
  وإنما قال عشراً بلفظ المؤنث لأنه أراد الليالي لأن العرب إذا أبهمت العدد بين الليالي
  والأيام غلَّبت عليها الليالي فيقولون: صمنا عشراً والصوم لا يكون إلا بالنهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال المبرد: إنما أنَّثَ العشر لأنه أراد المدد أي عشر مدد كل مدة
  يوم وليلة، وإذا كانت المتوفى عنها زوجها حاملاً فعدتها بوضع الحمل عند أكثر أهل العلم
  من الصحابة فمن بعدهم وروى عن علي وابن عباس رضي الله عنهم أنها تنتظر آخر الأجلين
  من وضع الحمل أو أربعة أشهر وعشراً، وقال عبد الله بن مسعود رضي الله عنه: أنزلت سورة
  النساء القصرى بعد الطولى أراد بالقصرى سورة الطلاق</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأُوْلَـٰتُ ٱلأَحْمَالِ أَجَلُهُنَّ
  أَن يَضَعْنَ حَمْلهنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الطلاق: 4] نزلت بعد قوله تعالىٰ: «يتربصن بأنفسهن أربعة أشهر وعشراً»
  في سورة البقرة فحمله على النسخ، وعامة الفقهاء خصوا الآية بحديث سبيعة وهو ما أخبرنا
  أبو الحسن السرخسي أخبرنا زاهر بن أحمد أنا أبو إسحاق الهاشمي أنا أبو مصعب عن مالك
  عن هشام بن عروة عن أبيه عن المسور بن مخرمة أن سبيعة نفست بعد وفاة زوجها بليالٍ فجاءت
  إلى رسول الله صلى الله عليه وسلم فاستأذنته أن تنكح فأذن لها فنكحت.</font></font>&#13;\t\t\t<label
