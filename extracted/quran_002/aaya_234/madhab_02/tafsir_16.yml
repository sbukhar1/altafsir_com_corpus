  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً } زيدت العشر لأن الروح تنفخ فيها
  قاله ابن المسيب، وأبو العالية، وفي وجوب الإحداد فيها قولان: قال الرسول صلى الله
  عليه وسلم لأسماء بنت عميس لما أصيب جعفر بن أبي طالب:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تسلبي ثلاثاُ ثم أصنعي ما شئت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَلا جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ } أي في تزوجكم بهن، أو
  سقط عنكم الإنكار عليهن إذا تزوجن بعد الأجل. { بِالْمَعْرُوفِ } بالنكاح المباح، أو
  بالطيب والزينة والانتقال من المسكن نَسخت هذه لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ يُتَوَفَّوْنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  240] وتقدم الناسخ على المنسوخ، لأن القارىء إذا وصل إلى الناسخ واقتصر عليه أجزأه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

