  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وتقدم لنا فيه سؤال وهو أن يقال: ما الفائدة في زيادة (منكم) ولو أسقط لكان
  اللَّفظ أعم فائدة؟ كما تقدم لنا الجواب عنه بقول بعضهم: إن العام إذا قيد بشيء غالب
  أمره أنه يتخصص به، وقد يكون تقييده موجبا لتأكيد عمومه كهذه الآية، فإن توهّم وقوع
  المخالفة ممن لم يدرك النبي صلى الله عليه وسلم (من المؤمنين) أشد من توهّم وقوع المخالفة
  ممن أدركه منهم فإذا خوطب بذلك من أدركه فأحرى من سواهم، فـ (منكم) تأكيد لا تخصيص.
  وأجيب أيضا بأنّ (منكم) تخصيص لا تأكيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والمراد
  من المسلمين الحاضرين والغائبين وغلب فيها ضمير المخاطبين على غيرهم ويكون في الآية
  على هذا دليل على أنّ الكفار غير مخاطبين بفروع الشريعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: ما فائدة قوله: \" بِأَنْفُسِهِنَّ \"؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  فائدته التنبيه على مجاهدة النفس بمنعها شهواتها وتحملها الصبر على النكاح حتى تنقضي
  العدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ظاهر الآية أن يكون التربص
  مقصودا لها. والمذهب على أنها إذا لم تعلم بوفاة زوجها إلاّ بعد مضي العدة فإنّها تجزيها
  تلك ولا تستأنف عدة أخرى بوجه؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلنا:
  الأغلب في النساء معرفة - وكذلك المذهب - في الأربعة أشهر وعشرا أنها تكفي بشرط أن
  تحيض فيها حيضة و هو الأعم الأغلب في النساء فإن لم تحض (واسترابت) رفعت إلى تسعة أشهر
  فإن زالت عنها/ الرّيبة فقد انقضت عدتها وإن (استرابت) بحس بطن فإنّها تمكث أقصى أمد
  الحمل، ولهذا قال في المدونة: والعدة في الطلاق بعد الرّيبة وفي الوفاة قبل الريبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أَرْبَعَةَ أَشْهُرٍ وَعَشْراً... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل: أراد عشر ليال بأيامها وغلب اللّيالي لأنها أسبق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الزمخشري: ولا تراهم فقط يستعملون التّذكير فيه ذاهبين إلى الأيام
  تقول: صمت عشرا، ولو ذُكرت خرجت من كلامهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  المبرّد: وعشر مدد كل مدة منها يوم وليلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتعقبه
  أبو حيان بأنه لا حاجة إلى ذكر اللّيالي والعدد لأنهم مضوا على أن المعدود إذا كان
  مذكرا أو حذفته فلك في العدد وجهان إما التذكير الفصيح أو التأنيث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: كان الشيوخ يحكون عن شيوخهم خلافا فيمن يشتري سلعة بعشرة
  دارهم وفي تونس القديم والجديد فكان سيدى الشيخ الفقيه أبو محمد عبد الله الزواوي يفتي
  بأن له أن يعطيه عنها ثمانية دراهم جديدة لأن غالب حال الناس التعامل بالجديد وهو الأكثر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان الشيخ الفقيه القاضي أبو القاسم بن زيتون يقول أسماء العدد نصوص
  فما يعطيه إلا عشرة دراهم قديمة كما وقع العقد بينهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وذكرت هذا بعينه في سورة العنكبوت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

