  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { والذين يتوفون منكم } أي: يقبضون بالموت. وقرأ المفضَّل
  عن عاصم «يَتوفون» بفتح الياء في الموضعين. قال ابن قتيبة: هو من استيفاء العدد، واستيفاء
  الشيء: أن نستقصيه كله، يقال: توفيته واستوفيته، كما يقاله: تيقّنت الخير واستيقنته،
  هذا الأصل، ثم قيل للموت: وفاة وَتَوَفٍّ { ويتربصن } ينتظرن وقال الفراء: وإنما قال:
  { وعشراً } ولم يقل: عشرة، لأن العرب إذا أبهمت العدد من الليالي والأيام، غلبوا عليه
  الليالي، حتى إنهم ليقولون: صمنا عشراً من شهر رمضان، لكثرة تغليبهم الليالي على الأيام،
  فاذا أظهروا مع العدد تفسيره، كانت الإناث بغير هاء، والذكور بالهاء كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سخرها
  عليهم سبع ليال وثمانية أيام حسوماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحاقة:7]. فان قيل: ما وجه الحكمة
  في زيادة هذه العشرة؟ فالجواب: أنه يبين صحة الحمل بنفخ الروح فيه، قاله سعيد بن المسيب،
  وأبو العالية، ويشهد له الحديث الصحيح عن النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إِن خلق أحدكم يجمع في بطن أمه
  أربعين يوماً [نطفة]، ثم يكون علقة مثل ذلك، ثم يكون مضغة مثل ذلك، ثم يرسل إليه الملك،
  فينفخ فيه الروح \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه الآية ناسخة للتي تشابهها، وهي تأتي بعد آيات، وهي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">والذين
  يُتوفَّون منكم ويذرون أزواجاً وصية لأزواجهم متاعاً إِلى الحول</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:240]
  لأن تلك كانت تقتضي وجوب العدة سنة، وسنذكر ما يتعلق بها هنالك، إن شاء الله. فأما
  التي نحن في تفسيرها: فقد روي عن ابن عباس أنه قال: نسختها</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأُولات الأحمال أجلُهنَّ أن يضعن
  حمْلَهن</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الطلاق: 4] والصحيح: أنها عامة دخلها التخصيص، لأن ظاهرها يقتضي وجوب
  العدة على المتوفى عنها زوجها أربعة أشهر وعشراً، سواء كانت حاملاً، أو غير حامل، غير
  أن قوله تعالى: { وأُولات الأحمال أجلُهنَّ أَن يضعن حملهنَّ } خص أُولات الحمل، وهي
  خاصة أيضاً في الحرائر، فإن الأمة عدتها شهران وخمسة أيام، فبان أنها من العام الذي
  دخله التخصيص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فإذا بلغن أجلَهن
  } يعني: انقضاء العدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

