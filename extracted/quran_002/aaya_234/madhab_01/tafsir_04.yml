  بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة الخامسة
  روي عن أبـي العالية أن الله سبحانه إنما حد العدة بهذا القدر لأن الولد ينفخ فيه الروح
  في العشر بعد الأربعة، وهو أيضاً منقول عن الحسن البصري. المسألة السادسة اعلم أن هذه
  العدة واجبة في كل امرأة مات عنها زوجها إلا في صورتين أحداهما أن تكون أمة فإنها تعتد
  عند أكثر الفقهاء نصف عدة الحرة، وقال أبو بكر الأصم عدتها عدة الحرائر، وتمسك بظاهر
  الآية، وأيضاً الله تعالى جعل وضع الحمل في حق الحامل بدلاً عن هذه المدة، ثم وضع الحمل
  مشترك فيه الحرة والرقيقة، فكذا الاعتداد بهذه المدة يجب أن يشتركا فيه، وسائر الفقهاء
  قالوا التنصيف في هذه المدة ممكن، وفي وضع الحمل غير ممكن، فظهر الفرق. الصورة الثانية
  أن يكون المراد إن كانت حاملاً فإن عدتها تنقضي بوضع الحمل، فإذا وضعت الحمل حلت، وإن
  كان بعد وفاة الزوج بساعة، وعن علي عليه السلام تتربص أبعد الأجلين، والدليل عليه القرآن
  والسنة. أما القرآن فقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأُوْلَـٰتُ ٱلأَحْمَالِ أَجَلُهُنَّ
  أَن يَضَعْنَ حَمْلَهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الطلاق 4 ومن الناس من جعل هذه الآية مخصصة لعموم قوله تعالى { وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوٰجًا } والشافعي لم يقل بذلك لوجهين الأول
  أن كل واحدة من هاتين الآيتين أعم من الأخرى من وجه وأخص منها من وجه، لأن الحامل قد
  يتوفى عنها زوجها وقد لا يتوفى، كما أن التي توفى عنها زوجها قد تكون حاملاً وقد لا
  تكون، ولما كان الأمر كذلك امتنع جعل إحدى الآيتين مخصصة للأخرى والثاني أن قوله {
  وَأُوْلَـٰتُ ٱلأَحْمَالِ أَجَلُهُنَّ أَن يَضَعْنَ حَمْلَهُنَّ } إنما ورد عقيب ذكر
  المطلقات، فربما يقول قائل هي في المطلقة لا في المتوفى عنها زوجها. فلهذين السببين
  لم يعول الشافعي في الباب على القرآن، وإنما عول على السنة، وهي ما روى أبو داود بإسناده
  أن سبيعة بنت الحرث الأسلمية كانت تحت سعد بن خولة، فتوفي عنها في حجة الوداع وهي حامل،
  فولدت بعد وفاة زوجها بنصف شهر، فلما طهرت من دمها تجملت للخطاب، فقال لها بعض الناس
  ما أنت بناكح حتى تمر عليك أربعة أشهر وعشر، قالت سبيعة فسألت النبـي صلى الله عليه
  وسلم عن ذلك فأفتاني بأني قد حللت حين وضعت حملي، فأمرني بالتزوج إن بدا لي، إذا عرفت
  هذا الأصل فههنا تفاريع الأول لا فرق في عدة الوفاة بين الصغيرة والكبيرة وقال ابن
  عباس لا عدة عليها قبل الدخول وهذا قول متروك لأن الآية عامة في حق الكل.</font></font>&#13;\t\t\t<label
