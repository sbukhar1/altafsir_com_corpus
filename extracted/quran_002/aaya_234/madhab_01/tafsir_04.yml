  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الحكـم الثالث عشرعـدة الوفـاة وفيه مسائل المسألة الأولى يتوفون معناه
  يموتون ويقبضون قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱللَّهُ يَتَوَفَّى ٱلأَنفُسَ حِينَ
  مِوْتِـهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الزمر 42 وأصل التوفي أخذ الشيء وافياً كاملاً، فمن مات فقد وجد عمره
  وافياً كاملاً، ويقال توفي فلان، وتوفي إذا مات، فمن قال توفي. كان معناه قبض وأخذ
  ومن قال توفى. كان معناه توفى أجله واستوفى أكله وعمره وعليه قراءة علي عليه السلام
  يتوفون بفتح الياء. وأما قوله { وَيَذَرُونَ } معناه يتركون، ولا يستعمل منه الماضي
  ولا المصدر استغناءً عنه يترك تركاً، ومثله يدع في رفض مصدره وماضيه، فهذان الفعلان
  العابر والأمر منهما موجودان، يقال فلان يدع كذا ويذر ويقال دعه وذره أما الماضي والمصدر
  فغير موجودين منهما والأزواج ههنا النساء والعرب تسمي الرجل زوجاً وامرأته زوجاً له،
  وربما ألحقوا بها الهاء. المسألة الثانية قوله { وَٱلَّذِينَ } مبتدأ ولا بد له من
  خبر، واختلفوا في خبره على أقوال الأول أن المضاف محذوف والتقدير، وأزواج الذين يتوفون
  منكم يتربصن والثاني وهو قول الأخفش التقدير يتربصن بعدهم إلا أنه أسقط لظهوره كقوله
  السمن منوان بدرهم وقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَمَن صَبَرَ وَغَفَرَ إِنَّ ذَلِكَ
  لَمِنْ عَزْمِ ٱلأَمُورِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الشورى 43 والثالث وهو قول المبرد والذين يتوفون منكم ويذرون أزواجاً،
  أزواجهم يتربصن، قال وإضمار المبتدأ ليس بغريب قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ أَفَأُنَبّئُكُم بِشَرّ مّن ذٰلِكُمُ
  ٱلنَّارُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحج 72 يعني هو النار، وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَصَبْرٌ جَمِيلٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يوسف
  18. فإن قيل أنتم أضمرتم ههنا مبتدأ مضافاً، وليس ذلك شيئاً واحداً بل شيئان، والأمثلة
  التي ذكرتم المضمر فيها شيء واحد.</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يَغُرَّنَّكَ تَقَلُّبُ ٱلَّذِينَ
  كَفَرُواْ فِى ٱلْبِلَـٰدِ * مَتَـٰعٌ قَلِيلٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 196، 197 والمعنى تقلبهم
  متاع قليل الرابع وهو قول الكسائي والفراء، أن قوله تعالى { وَٱلَّذِينَ يُتَوَفَّوْنَ
  مِنكُمْ } مبتدأ، إلا أن الغرض غير متعلق ههنا ببيان حكم عائد إليهم، بل ببيان حكم
  عائد إلى أزوجهم، فلا جرم لم يذكر لذلك المبتدأ خبراً، وأنكر المبرد والزجاج ذلك، لأن
  مجىء المبتدأ بدون الخبر محال. المسألة الثالثة قد بينا فيما تقدم معنى التربص، وبينا
  الفائدة في قوله { بِأَنفُسِهِنَّ } وبينا أن هذا وإن كان خبراً إلا أن المقصود منه
  هو الأمر، وبينا الفائدة في العدول عن لفظ الأمر إلى لفظ الخبر. المسألة الرابعة قوله
  { وَعَشْرًا } مذكور بلفظ التأنيث مع أن المراد عشرة أيام، وذكروا في العذر عنه وجوهاً
  الأول تغليب الليالي على الأيام وذلك أن ابتداء الشهر يكون من الليل، فلما كانت الليالي
  هي الأوائل غلبت، لأن الأوائل أقوى من الثواني، قال ابن السكيت يقولون صمنا خمساً من
  الشهر، فيغلبون الليالي على الأيام، إذ لم يذكروا الأيام، فإذا أظهروا الأيام قالوا
  صمنا خمسة أيام الثاني أن هذه الأيام أيام الحزن والمكروه، ومثل هذه الأيام تسمى بالليالي
  على سبيل الاستعارة، كقولهم خرجنا ليالي الفتنة، وجئنا ليالي إمارة الحجاج والثالث
  ذكره المبرد، وهو أنه إنما أنث العشر لأن المراد به المدة، معناه وعشر مدد، وتلك المدة
  كل مدة منها يوم وليلة الرابع ذهب بعض الفقهاء إلى ظاهر الآية، فقال إذا انقضى لها
  أربعة أشهر وعشر ليال حلت للأزواج، فيتأول العشرة بالليالي، وإليه ذهب الأوزاعي وأبو
  بكر الأصم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
