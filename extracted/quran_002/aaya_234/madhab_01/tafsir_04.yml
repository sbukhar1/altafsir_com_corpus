  بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الحكم الثاني
  إذا تمت أربعة أشهر وعشر انقضت عدتها، وإن لم تر عادتها من الحيض فيها وقال مالك لا
  تنقضي عدتها حتى ترى عادتها من الحيض في تلك الأيام، مثلاً إن كانت عادتها أن تحيض
  في كل شهر مرة فعليها في عدة الوفاة أربع حيض، وإن كانت عادتها أن تحيض في كل شهرين
  مرة فعليها حيضتان، وإن كانت عادتها أن تحيض في كل أربعة أشهر مرة فعليها حيضة واحدة،
  وإن كانت عادتها أن تحيض في كل خمسة أشهر مرة فههنا تكفيها الشهور حجة الشافعي رحمه
  الله أن هذه الآية دلت على أنه تعالى أمر المتوفى عنها زوجها بهذه المدة ولم يزد على
  هذا القدر فوجب أن يكون هذا القدر كافياً، ثم قال الشافعي إنها إن ارتابت استبرأت نفسها
  من الريبة، كما أن ذات الإقراء لو ارتابت وجب عليها أن تحتاط. الحكم الثالث إذا مات
  الزوج فإن كان بقي من شهر الوفاة أكثر من عشرة أيام فالشهر الثاني والثالث والرابع
  يؤخذ بالأهلة سواء خرجت كاملة أو ناقصة، ثم تكمل الشهر الأول بالخامس ثلاثين يوماً،
  ثم تضم إليها عشرة أيام، وإن مات وقد بقي من الشهر أقل من عشرة أيام اعتبر أربعة أشهر
  بعد ذلك بالأهلة وكمل العشر من الشهر السادس. المسألة السابعة أجمع الفقهاء على أن
  هذه الآية ناسخة لما بعدها من الاعتداد بالحول وإن كانت متقدمة في التلاوة غير أبـي
  مسلم الأصفهاني فإنه أبـى نسخها، وسنذكر كلامه من بعد إن شاء الله تعالى، والتقدم في
  التلاوة لا يمنع التأخر في النزول، إذ ليس ترتيب المصحف على ترتيب النزول، وإنما ترتيب
  التلاوة في المصاحف هو ترتيب جبريل بأمر الله تعالى. المسألة الثامنة اختلفوا في أن
  هذه العدة سببها الوفاة أو العلم بالوفاة، فقال بعضهم ما لم تعلم بوفاة زوجها لا تعتد
