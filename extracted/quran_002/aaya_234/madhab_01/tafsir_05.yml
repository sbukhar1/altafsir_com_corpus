  بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفيه قول ثانٍ
  وهو أن لها النفقة من جميع المال؛ ورُوي هذا القول عن عليّ وعبد الله وبه قال ٱبن عمر
  وشريح وٱبن سِيرين والشعبيّ وأبو العالية والنخعيّ وجُلاَس بن عمرو وحمّاد بن أبي سليمان
  وأيوب السختياني وسفيان الثوريّ وأبو عبيد. قال ٱبن المنذر: وبالقول الأوّل أقول؛ لأنهم
  أجمعوا على أن نفقة كل من كان يجبر على نفقته وهو حَيٌّ مثل أولاده الأطفال وزوجته
  ووالديه تسقط عنه؛ فكذلك تسقط عنه نفقة الحامل من أزواجه. وقال القاضي أبو محمد: لأن
  نفقة الحمل ليست بدّين ثابت فتتعلق بماله بعد موته، بدليل أنها تسقط عنه بالإعسار فبِأن
  تسقط بالموت أولى وأحرى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة والعشرون ـ قوله تعالىٰ:
  { أَرْبَعَةَ أَشْهُرٍ وَعَشْراً } ٱختلف العلماء في الأربعة الأشهر والعشر التي جعلها
  الله ميقاتاً لِعدّة المتوفّى عنها زوجها، هل تحتاج فيها إلى حيضة أم لا؛ فقال بعضهم:
  لا تبرأ إذا كانت ممن توطأ إلاَّ بحيضة تأتي بها في الأربعة الأشهر والعشر، وإلاَّ
  فهي مُسْتَرابة. وقال آخرون: ليس عليها أكثر من أربعة أشهر وعشرٍ، إلاَّ أن تستريب
  نفسها ريبةً بيِّنة؛ لأن هذه المدّة لا بدّ فيها من الحيض في الأغلب من أمر النساء
  إلاَّ أن تكون المرأة ممن لا تحيض أو ممن عرفت من نفسها أوعُرف منها أن حيضتها لا تأتيها
  إلا في أكثر من هذه المدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة والعشرون ـ قوله تعالىٰ:
  { وَعَشْراً } روى وكيع عن أبي جعفر الرازيّ عن الربيع بن أنس عن أبي العالية أنه سئل:
  لم ضمت العشر إلى الأربعة الأشهر؟ قال: لأن الروح تنفخ فيها، وسيأتي في الحج بيان هذا
  إن شاء الله تعالىٰ. وقال الأصمعيّ: ويُقال إن ولد كل حامل يرتكض في نصف حملها فهي
  مرِكض. وقال غيره: أركضت فهي مرِكضة وأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ومُرِكضةٌ صَرِيحِيٌّ أبوها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تهان لها
  الغلامةُ والغلامُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الخَطّابيّ: قوله { وَعَشْراً } يريد والله أعلم ـ الأيام بلياليها.
  وقال المبرد: إنما أنث العشر لأن المراد به المدّة. والمعنى وعشر مدد، كل مدّة من يوم
  وليلة، فالليلة مع يومها مدّة معلومة من الدهر. وقيل: لم يقل عشرة تغليباً لحكم الليالي
  إذالليلة أسبق من اليوم والأيام في ضمنها. «وَعَشْراً» أخف في اللفظ؛ فتغلّب الليالي
  على الأيام إذا ٱجتمعت في التاريخ، لأن ٱبتداء الشهور بالليل عندالاستهلال، فلما كان
  أوّل الشهر الليلة غلب الليلة؛ تقول: صمنا خمساً من الشهر؛ فتغلب الليالي وإن كان الصوم
  بالنهار. وذهب مالك والشافعي والكوفيّون إلى أن المراد بها الأيام والليالي. قال ٱبن
