  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيه
  خمس وعشرون مسألة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولى ـ قوله تعالى: { وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ } لما ذكر عز وجل عدّة الطلاق وٱتصل بذكرها ذكر الإرضاع، ذكر
  عدّة الوفاة أيضاً؛ لئلا يتوهم أن عدّة الوفاة مثل عدّة الطلاق. «والَّذِينَ» أي والرجال
  الذين يموتون منكم. { وَيَذَرُونَ أَزْوَاجاً } أي يتركون أزواجاً، أي ولهم زوجات؛
  فالزوجات { يَتَرَبَّصْنَ }؛ قال معناه الزجاج وٱختاره النحاس. وحذْفُ المبتدأ في الكلام
  كثيرٌ؛ كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ أَفَأُنَبِّئُكُم بِشَرٍّ مِّن ذٰلِكُمُ ٱلنَّارُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  72] أي هو النار. وقال أبو عليّ الفارسي: تقديره والذين يتوفون منكم ويذرون أزواجاً
  يتربصن بعدهم؛ وهو كقولك: السَّمْن مَنَوانِ بدرهمٍ، أي منوان منه بدرهم. وقيل: التقدير
  وأزواج الذين يتوفون منكم يتربصن؛ فجاءت العبارة في غاية الإيجاز. وحكى المهدوِيّ عن
  سيبويه أن المعنى: وفيما يتلى عليكم الذين يتوفون. وقال بعض نُحَاةِ الكوفة: الخبر
  عن «الذين» متروك، والقصد الإخبار عن أزواجهم بأنهنّ يتربصْنَ؛ وهذا اللفظ معناه الخبر
  عن المشروعية في أحد الوجهين كما تقدّم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  ـ هذه الآية في عدّة المتوفى عنها زوجها، وظاهرها العموم ومعناها الخصوص. وحكى المهدوِيّ
  عن بعض العلماء أن الآية تناولت الحوامل ثم نسخ ذلك بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأُوْلاَتُ ٱلأَحْمَالِ أَجَلُهُنَّ
  أَن يَضَعْنَ حَمْلَهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الطلاق: 4]. وأكثر العلماء على أن هذه الآية ناسخة لقوله عز وجل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً وَصِيَّةً لأَزْوَاجِهِمْ مَّتَاعاً
  إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 240] لأن الناس أقاموا
  بُرهة من الإسلام إذا توفى الرجل وخلّف ٱمرأته حاملاً أوصى لها زوجها بنفقة سَنَة وبالسُّكنى
  ما لم تخرج فتتزوّج؛ ثم نسخ ذلك بأربعة أشهر وعشر، وبالميراث. وقال قوم: ليس في هذا
  نسخ وإنما هو نقصان من الحول؛ كصلاة المسافر لما نقصت من الأربع إلى الاثنتين لم يكن
  هذا نسخاً. وهذا غلط بيِّن؛ لأنه إذا كان حكمها أن تعتدّ سنةً إذا لم تخرج، فإن خرجت
  لم تُمنع، ثم أزيل هذا ولزمتها العدّة أربعةَ أشهر وعشراً. وهذا هو النسخ، وليست صلاة
  المسافر من هذا في شيء. وقد قالت عائشة رضي الله عنها: فرضت الصلاة ركعتين ركعتين،
  فزِيد في صلاة الحضر وأُقرّت صلاة السفر بحالها؛ وسيأتي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة
  ـ عدّة الحامل المتوفى عنها زوجها وضع حملها عند جمهور العلماء. وروي عن علي بن أبي
  طالب وٱبن عباس أن تمام عدّتها آخر الأجلين؛ وٱختاره سحنون من علمائنا. وقد روي عن
  ٱبن عباس أنه رجع عن هذا. والحجة لما روي عن علي وٱبن عباس رَوْمُ الجمع بَيْن قوله
  تعالى: { وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ
  بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً } وبَيْن قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأُوْلاَتُ ٱلأَحْمَالِ أَجَلُهُنَّ
  أَن يَضَعْنَ حَمْلَهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الطلاق: 4] وذلك أنها إذا قعدت أقصى الأجليْن فقد عملت بمقتضى الآيتَيْن،
  وإن ٱعتدت بوضع الحمل فقد تركت العمل بآية عدّة الوفاة، والجمع أولى من الترجيح بٱتفاق
  أهل الأُصول.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
