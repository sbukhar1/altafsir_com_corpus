  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ
  فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ
  بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا نظر حسن
  لولا ما يَعكّر عليه من حديث سُبَيْعَة الأسْلَميةِ وأنها نفِست بعد وفاة زوجها بليال،
  وأنها ذكرت ذلك لرسول الله صلى الله عليه وسلم فأمرها أن تتزوّج؛ أخرجه في الصحيح.
  فبين الحديث أن قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأُوْلاَتُ ٱلأَحْمَالِ أَجَلُهُنَّ أَن يَضَعْنَ حَمْلَهُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطلاق:
  4] محمول على عمومه في المطلقات والمتوفى عنهن أزواجهن، وأن عدّة الوفاة مختصة بالحائل
  من الصِّنفين؛ ويَعْتَضِد هذا بقول ٱبن مسعود: ومن شاء باهلته أن آية النِّسَاء القصرى
  نزلت بعد آية عدّة الوفاة. قال علماؤنا: وظاهر كلامه أنها ناسخة لها وليس ذلك مراده.
  والله أعلم. وإنما يعني أنها مخصّصة لها؛ فإنها أخرجت منها بعض متناولاتها. وكذلك حديث
  سُبَيْعة متأخرٌ عن عدّة الوفاة؛ لأن قصة سبيعة كانت بعد حَجّة الوَداع، وزوجها هو
  سَعْد بن خَوْلَة وهو من بني عامر بن لُؤَيّ وهو ممن شهد بدراً، توفى بمكة حينئذ وهي
  حامل، وهو الذي رَثَى له رسول الله صلى الله عليه وسلم من أن توفى بمكة، وولدت بعده
  بنصف شهر. وقال البخاريّ: بأربعين ليلة. وروى مسلم من حديث عمر بن عبد الله بن الأرقم
  أن سُبيعة سألت رسول الله صلى الله عليه وسلم عن ذلك قالت: فأفْتَاني بأنِّي قد حللتُ
  حين وضعتُ حَمْلي، وأمرني بالتزوّج إن بَدَا لي. قال ٱبن شهاب: ولا أرى بأساً أن تتزوّج
  حين وَضعتْ وإن كانت في دمها، غير أن زوجها لا يَقْرُبْها حتى تطهر؛ وعلى هذا جمهور
  العلماء وأئمة الفقهاء. وقال الحسن والشعبيّ والنخعيّ وحَمّاد: لا تنكح النفساءُ ما
  دامت في دَمِ نِفاسها. فٱشترطوا شرطين: وَضْعَ الحمل، والطُّهْر من دَم النفاس. والحديث
  حجة عليهم، ولا حجة لهم في قوله:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فلما تَعَلَّتْ مِنْ نِفَاسِها تَجَمَّلَتْ لِلْخُطَّاب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">كما في صحيح مسلم وأبي داود؛ لأن
  «تَعَلّتْ» وإن كان أصله طهرت من دم نفاسها ـ على ما قاله الخليل ـ فيحتمل أن يكون
  المراد به هٰهنا تَعَلّت من آلام نفاسها؛ أي ٱستَقَلّت من أوجاعها. ولو سُلِّم أن معناه
  ما قال الخليل فلا حجة فيه؛ وإنما الحجة في</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قوله عليه السلام لسُبَيْعة: «قد حللت حين وضعت» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأوقع الحِلّ في حين الوضع وعلّقه
  عليه، ولم يقل إذا ٱنقطع دمُكِ ولا إذا طهرتِ؛ فَصحّ ما قاله الجمهور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة ـ ولا خلاف بين العلماء على أن أجَلَ كلِّ حامل مطلقةٍ يملك
  الزوج رجعتها أو لا يملك، حُرّة كانت أو أَمَة أو مُدَبَّرة أو مكاتَبَة أن تضع حملها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وٱختلفوا في أجل الحامل المتوفى عنها كما تقدّم؛ وقد أجمع الجميع بلا
  خلاف بينهم أن رجلاً لو توفى وترك ٱمرأة حاملاً فٱنقضت أربعةُ أشهر وعشرٌ أنها لا تحل
  حتى تلد؛ فعُلِم أن المقصود الولادة.</font></font>&#13;\t\t\t<label disabled=\"true\"
