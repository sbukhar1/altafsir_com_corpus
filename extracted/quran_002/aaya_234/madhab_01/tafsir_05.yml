  والصحيح الأوّل لأنه تعالى علق العدّة بالوفاة أو الطلاق، ولأنها لو علمت بموته فتركت
  الإحداد ٱنقضت العدّة، فإذا تركته مع عدم العلم فهو أهون؛ ألا ترى أن الصغيرة تنقضي
  عدّتها ولا إحداد عليها. وأيضاً فقد أجمع العلماء على أنها لو كانت حاملاً لا تعلم
