  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفيه قول ثانٍ
  وهو أن عدّتها من يوم يبلغها الخبر؛ رُوي هذا القول عن عليّ، وبه قال الحسن البصريّ
