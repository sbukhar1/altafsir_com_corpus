  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ
  فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ
  بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَإِذَا
  بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ فِىۤ أَنفُسِهِنَّ
  بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ } يستفاد من هذا وجوب الإحداد
  على المتوفى عنها زوجها مدة عدتها؛ لما ثبت في الصحيحين من غير وجه عن أم حبيبة وزينب
  بنت جحش أم المؤمنين، أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يحل لامرأة تؤمن بالله واليوم
  الآخر أن تحد على ميت فوق ثلاث، إلا على زوج أربعة أشهر وعشراً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الصحيحين أيضاً عن أم سلمة أن
  امرأة قالت: يا رسول الله إن ابنتي توفي عنها زوجها، وقد اشتكت عينها أفنكحلها؟ فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">كل ذلك يقول: ـ لا ـ مرتين أو ثلاثاً،
  ثم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  إنما هي أربعة أشهر وعشر، وقد كانت إحداكن في الجاهلية تمكث سنة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالت زينب بنت أم سلمة: كانت المرأة
  إذا توفي عنها زوجها، دخلت حفشاً، ولبست شر ثيابها، ولم تمس طيباً ولا شيئاً حتى تمر
  بها سنة، ثم تخرج، فتعطى بعرة فترمي بها، ثم تؤتى بدابة؛ حمار أو شاة أو طير، فتفتض
  به، فقلما تفتض بشيء إلا مات. ومن ههنا ذهب كثيرون من العلماء إلى أن هذه الآية ناسخة
  للآية التي بعدها، وهي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَٰجًا وَصِيَّةً
  لأَِزْوَاجِهِم مَّتَـٰعًا إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  24] الآية، كما قاله ابن عباس وغيره، وفي هذا نظر كما سيأتي تقريره. والغرض أن الإحداد
  هو عبارة عن ترك الزينة من الطيب ولبس ما يدعوها إلى الأزواج من ثياب وحلي وغير ذلك،
  وهو واجب في عدة الوفاة قولاً واحداً، ولا يجب في عدة الرجعية قولاً واحداً، وهل يجب
