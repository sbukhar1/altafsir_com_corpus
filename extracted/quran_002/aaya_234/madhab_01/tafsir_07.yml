  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذا أمر من الله للنساء اللاتي يتوفى عنهن أزواجهن، أن يعتددن أربعة
  أشهر وعشر ليال، وهذا الحكم يشمل الزوجات المدخول بهن، وغير المدخول بهن، بالإجماع،
  ومستنده في غير المدخول بها عموم الآية الكريمة، وهذا الحديث الذي رواه الإمام أحمد
  وأهل السنن وصححه الترمذي: أن ابن مسعود سئل عن رجل تزوج امرأة، فمات عنها، ولم يدخل
  بها، ولم يفرض لها، فترددوا إليه مراراً في ذلك، فقال: أقول فيها برأيي، فإن يك صواباً
  فمن الله، وإن يك خطأ فمني ومن الشيطان، والله ورسوله بريئان منه: لها الصداق كاملاً،
  وفي لفظ: لها صداق مثلها، لا وكس ولا شطط، وعليها العدة، ولها الميراث، فقام معقل بن
  يسار الأشجعي فقال: سمعت رسول الله صلى الله عليه وسلم قضى به في بروع بنت واشق، ففرح
  عبد الله بذلك فرحاً شديداً، وفي رواية: فقام رجال من أشجع فقالوا: نشهد أن رسول الله
  صلى الله عليه وسلم قضى به في بروع بنت واشق. ولا يخرج من ذلك إلا المتوفى عنها زوجها،
  وهي حامل، فإن عدتها بوضع الحمل، ولو لم تمكث بعده سوى لحظة؛ لعموم قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأُوْلَـٰتُ
  ٱلأَحْمَالِ أَجَلُهُنَّ أَن يَضَعْنَ حَمْلَهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الطلاق: 4] وكان ابن عباس يرى أن
  عليها أن تتربص بأبعد الأجلين من الوضع، أو أربعة أشهر وعشر للجمع بين الآيتين، وهذا
  مأخذ جيد ومسلك قوي، لولا ما ثبتت به السنة في حديث سبيعة الأسلمية المخرج في الصحيحين
  من غير وجه، أنها توفي عنها زوجها سعد بن خولة وهي حامل، فلم تنشب أن وضعت حملها بعد
  وفاته، وفي رواية: فوضعت حملها بعده بليال، فلما تعلت من نفاسها، تجملت للخطاب، فدخل
  عليها أبو السنابل بن بعكك، فقال لها: ما لي أراك متجملة لعلك ترجين النكاح؟ والله
  ما أنت بناكح حتى يمر عليك أربعة أشهر وعشر. قالت سبيعة: فلما قال لي ذلك، جمعت عليّ
  ثيابي حين أمسيت، فأتيت رسول الله صلى الله عليه وسلم فسألته عن ذلك، فأفتاني بأني
  قد حللت حين وضعت حملي، وأمرني بالتزويج إن بدا لي، قال أبو عمر بن عبد البر: وقد روي
  أن ابن عباس رجع إلى حديث سبيعة، يعني لما احتج عليه به، قال: ويصحح ذلك عنه، أن أصحابه
  أفتوا بحديث سبيعة كما هو قول أهل العلم قاطبة. وكذلك يستثنى من ذلك الزوجة إذا كانت
  أمة، فإن عدتها على النصف من عدة الحرة، شهران وخمس ليال على قول الجمهور؛ لأنها لما
  كانت على النصف من الحرة في الحد، فكذلك فلتكن على النصف منها في العدة. ومن العلماء
  كمحمد بن سيرين وبعض الظاهرية من يسوي بين الزوجات الحرائر والإماء في هذا المقام؛
  لعموم الآية، ولأن العدة من باب الأمور الجبلية التي تستوي فيها الخليقة، وقد ذكر سعيد
  بن المسيب، وأبو العالية، وغيرهما، أن الحكمة في جعل عدة الوفاة أربعة أشهر وعشراً،
  لاحتمال اشتمال الرحم على حمل، فإذا انتظر به هذه المدة، ظهر إن كان موجوداً، كما جاء
  في حديث ابن مسعود الذي في الصحيحين وغيرهما:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
