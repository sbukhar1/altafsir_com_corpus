  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ
  فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ
  بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن خلق أحدكم يجمع في بطن أمه
  أربعين يوماً نطفة، ثم يكون علقة مثل ذلك، ثم يكون مضغة مثل ذلك، ثم يبعث إليه الملك
  فينفخ فيه الروح \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فهذه
  ثلاث أربعينات بأربعة أشهر، والاحتياط بعشر بعدها لما قد ينقص بعض الشهور، ثم لظهور
  الحركة بعد نفخ الروح فيه، والله أعلم. قال سعيد بن أبي عروبة، عن قتادة: سألت سعيد
  بن المسيب: ما بال العشر؟ قال: فيه ينفخ الروح، وقال الربيع بن أنس: قلت لأبي العالية:
  لم صارت هذه العشر مع الأشهر الأربعة؟ قال: لأنه ينفخ فيه الروح، رواهما ابن جرير،
  ومن ههنا ذهب الإمام أحمد، في رواية عنه، إلى أن عدة أم الولد عدة الحرة ههنا، لأنها
  صارت فراشاً كالحرائر، وللحديث الذي رواه الإمام أحمد عن يزيد بن هارون، عن سعيد بن
  أبي عروبة، عن قتادة، عن رجاء بن حيوة، عن قبيصة ابن ذؤيب، عن عمرو بن العاص أنه قال:
  لا تلبسوا علينا سنة نبينا، عدة أم الولد، إذا توفى عنها سيدها، أربعة أشهر وعشرًا.
  ورواه أبو داود عن قتيبة، عن غندر، وعن ابن المثنى، عن عبد الأعلى، وابن ماجه عن علي
  بن محمد، عن الربيع، ثلاثتهم عن سعيد بن أبي عروبة، عن مطر الوراق، عن رجاء بن حيوة،
  عن قبيصة، عن عمرو بن العاص، فذكره. وقد روي عن الإمام أحمد أنه أنكر هذا الحديث، وقيل:
  إن قبيصة لم يسمع عمراً، وقد ذهب إلى القول بهذا الحديث طائفة من السلف، منهم سعيد
  بن المسيب ومجاهد وسعيد بن جبير، والحسن وابن سيرين وأبو عياض والزهري وعمر بن عبد
  العزيز، وبه كان يأمر يزيد بن عبد الملك بن مروان، وهو أمير المؤمين، وبه يقول الأوزاعي
  وإسحاق ابن راهويه وأحمد بن حنبل في رواية عنه، وقال طاوس وقتادة: عدة أم الولد إذا
  توفي عنها سيدها نصف عدة الحرة شهران وخمس ليال. وقال أبو حنيفة وأصحابه، والثوري والحسن
  بن صالح بن حيي: تعتد بثلاث حيض، وهو قول علي وابن مسعود وعطاء وإبراهيم النخعي. وقال
  مالك والشافعي وأحمد في المشهور عنه: عدتها حيضة، وبه يقول ابن عمر والشعبي ومكحول
  والليث وأبو عبيد وأبو ثور والجمهور، وقال الليث: ولو مات وهي حائض، أجزأتها. وقال
  مالك: فلو كانت ممن لا تحيض، فثلاثة أشهر. وقال الشافعي والجمهور: شهر، وثلاثة أحب
  إليّ، والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(7,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(7,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
