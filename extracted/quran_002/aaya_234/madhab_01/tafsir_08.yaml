  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱلَّذِينَ يُتَوَفَّوْنَ } يموتون { مِنكُمْ وَيَذَرُونَ } يتركون
  { أَزْوَٰجًا يَتَرَبَّصْنَ } أي ليتربصن { بِأَنفُسِهِنَّ } بعدهم عن النكاح { أَرْبَعَةَ
  أَشْهُرٍ وَعَشْرًا } من الليالي، وهذا في غير الحوامل أما الحوامل فعدّتهن أن يضعن
  حملهن بآية (الطلاق)، والأمَةُ على النصف من ذلك بالسُّنَة { فَإِذَا بَلَغْنَ أَجَلَهُنَّ
  } انقضت عدة تربصهن { فَلاَ جُنَاحَ عَلَيْكُمْ } أيها الأولياء { فِيمَا فَعَلْنَ
  فِى أَنفُسِهِنَّ } من التزين والتعرض للخطّاب { بِٱلْمَعْرُوفِ } شرعا { وَٱللَّهُ
  بِمَا تَعْمَلُونَ خَبِيرٌ } عالم بباطنه كظاهره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

