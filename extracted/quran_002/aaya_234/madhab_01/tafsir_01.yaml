  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ
  فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ
  بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى،
  قال: ثنا عبد الله بن صالـح، قال: ثنـي اللـيث، قال: ثنـي عقـيـل، عن ابن شهاب، عن
  قول الله: { وَالَّذِينَ يُتَوَفّونَ مِنْكُمْ وَيَذرُونَ أزْوَاجاً يَتَرَبَّصْنَ
  بأنْفُسِهِنَّ أرْبَعَةَ أشْهُرٍ وَعَشْراً } قال ابن شهاب: جعل الله هذه العدة للـمتوفـى
  عنها زوجها، فإن كانت حاملاً فـيحلها من عدتها أن تضع حملها، وإن استأخر فوق الأربعة
  الأشهر والعشر فما استأخر، لا يحلها إلا أن تضع حملها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا: عنى بـالتربص ما وصفنا لتظاهر الأخبـار عن رسول الله صلى الله عليه وسلم بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع وأبو أسامة، عن شعبة، وحدثنا ابن الـمثنى،
  قال: ثنا مـحمد بن جعفر، عن شعبة، عن حميد بن نافع، قال: سمعت زينب ابنة أم سلـمة تـحدّث
  قال أبو كريب: قال أبو أسامة، عن أم سلـمة أن امرأة توفـي عنها زوجها، واشتكت عينها،
  فأتت النبـيّ صلى الله عليه وسلم تستفتـيه فـي الكحل، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَقَدْ كانَتْ إحْدَاكُنَّ تَكُونَ
  فِـي الـجاهِلِـيّةِ فِـي شَرّ أحْلاسِها، فَتَـمْكُثُ فِـي بَـيْتِها حَوْلاً إذَا
  تُوُفـي عَنْها زَوْجُها، فَـيَـمُرُّ عَلَـيْها الكَلبُ فَترْمِيهِ بـالبَعْرَةِ أفَلا
  أرْبَعَةَ أشْهُرٍ وَعَشْرا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الوهاب، قال: سمعت يحيى بن سعيد، قال: سمعت نافعاً، عن
  صفـية ابنة أبـي عبـيد أنها سمعت حفصة ابنة عمر زوج النبـيّ صلى الله عليه وسلم تـحدّث
  عن النبـيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يَحِلُّ لامْرأةٍ تُؤْمِنُ بـاللّهِ وَالـيَوْمِ الآخِرِ أنْ
  تُـحِدَّ فَوْقَ ثَلاثٍ إلاَّ علـى زَوْجٍ فإنها تُـحِدُّ عَلَـيْهِ أرْبَعَةَ أشْهُرٍ
  وَعَشْراً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال يحيى: والإحداد عندنا أن لا
  تطيب ولا تلبس ثوبـاً مصبوغاً بورس ولا زعفران، ولا تكتـحل ولا تزَّيَّن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا يزيد، قال: أخبرنا يحيى، عن نافع، عن صفـية
  ابنة أبـي عبـيد، عن حفصة ابنة عمر، أن النبـيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يَحِلُّ لاِمْرأةٍ تُؤْمِنُ
  بـاللّهِ وَالـيَوْم الآخِر أنْ تُـحِدّ علـى مَيتٍ فَوْقَ ثَلاثٍ إلا علـى زَوْج \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الوهاب،
  قال: سمعت يحيى بن سعيد يقول: أخبرنـي حميد بن نافع أن زينب ابنة أم سلـمة أخبرته عن
  أم سلـمة، أو أم حبـيبة زوج النبـيّ صلى الله عليه وسلم: أن امرأة أتت النبـيّ صلى
  الله عليه وسلم، فذكرت أن ابنتها توفـي عنها زوجها، وأنها قد خافت علـى عينها. فزعم
  حميد عن زينب أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قَدْ كانَتْ إحْدَاكُنَّ تَرْمي بـالبَعْرَةِ علـى رأسِ الـحَوْلِ،
  وإنَّـمَا هِيَ أرْبَعَةُ أشْهُرٍ وَعَشْرٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يزيد بن هارون، قال: أخبرنا يحيى بن سعيد، عن حميد بن نافع: أنه
  سمع زينب ابنة أم سلـمة تـحدّث عن أم حبـيبة أو أمّ سلـمة أنها ذكرت أن امرأة أتت النبـيّ
  صلى الله عليه وسلم قد توفـي عنها زوجها وقد اشتكت عينها وهي تريد أن تكحل عينها، فقال
  رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
