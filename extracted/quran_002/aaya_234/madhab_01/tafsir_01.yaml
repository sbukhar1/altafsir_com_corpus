  وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً
  فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ فِيۤ أَنْفُسِهِنَّ
  بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }حدثنـي موسى، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السدي، قال: هو النكاح.حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح،
  قال: ثنـي اللـيث، قال: ثنـي عقـيـل، عن ابن شهاب: { فِـيـما فَعَلْنَ فِـي أنْفُسِهِنَّ
  بـالـمَعْرُوفِ } قال: فـي نكاح من هوينه إذا كان معروفـاً.القول فـي تأويـل قوله تعالـى:
  { وَاللّهُ بِـمَا تَعْمَلُونَ خَبِـيرٌ }.يعنـي تعالـى ذكره بذلك: والله بـما تعملون
  أيها الأولـياء فـي أمر من أنتـم ولـيه من نسائكم من عضلهن وإنكاحهنّ مـمن أردن نكاحه
  بـالـمعروف، ولغير ذلك من أموركم وأمورهم، خبـير يعنـي ذو خبرة وعلـم، لا يخفـى علـيه
  منه شيء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

