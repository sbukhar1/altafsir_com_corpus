  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بذلك: والذين يتوفون منكم من الرجال أيها الناس،
  فـيـموتون ويذرون أزواجاً يتربصن أزواجهن بأنفسهن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فأين الـخبر عن الذين يتوفون؟ قـيـل: متروك لأنه لـم يقصد قصد الـخبر عنهم،
  وإنـما قصد قصد الـخبر عن الواجب علـى الـمعتدات من العدة فـي وفـاة أزواجهنّ، فصرف
  الـخبر عن الذين ابتدأ بذكرهم من الأموات إلـى الـخبر عن أزواجهم والواجب علـيهن من
  العدة، إذ كان معروفـاً مفهوماً معنى ما أريد بـالكلام، هو نظير قول القائل فـي الكلام:
  بعض جبّتك متـخرقة، فـي ترك الـخبر عما ابتدىء به الكلام إلـى الـخبر عن بعض أسبـابه.
  وكذلك الأزواج اللواتـي علـيهنّ التربص لـما كان إنـما ألزمهنّ التبرص بأسبـاب أزواجهن
  صرف الكلام عن خبر من ابتدىء بذكره إلـى الـخبر عمن قصد قصد الـخبر عنه، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَعلِّـيَ إنْ مالَتْ بِـيَ الرّيحُ مَيْـلَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">علـى ابْنِ أبـي ذِبَّـانَ أنْ يَتَنَدَّمَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال «لعلِّـي»، ثم قال «أن يتندما»،
  لأن معنى الكلام: لعلّ ابن أبـي ذبّـان أن يتندم إن مالت بـي الريح ميـلة علـيه. فرجع
  بـالـخبر إلـى الذي أراد به، وإن كان قد ابتدأ بذكر غيره. ومنه قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألـمْ تَعْلَـمُوا أنَّ ابْنَ قَـيْسٍ وقَتْلَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بغيرِ دَمٍ دَارُ الـمَذَلَّةِ حَلَّتِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فألغى «ابن قـيس» وقد ابتدأ بذكره،
  وأخبر عن قتله أنه ذُلٌّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد زعم بعض أهل العربـية أن خبر
  الذين يتوفون متروك، وأن معنى الكلام: والذين يتوفون منكم ويذرون أزواجاً ينبغي لهنّ
  أن يتربصن بعد موتهم وزعم أنه لـم يذكر موتهم كما يحذف بعض الكلام، وأنّ «يتربصن» رفع
  إذ وقع موقع ينبغي، وينبغي رفع. وقد دللنا علـى فساد قول من قال فـي رفع يتربصن بوقوعه
  موقع ينبغي فـيـما مضى، فأغنى عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون منهم: إنـما لـم يذكر «الذين» بشيء، لأنه صار الذين فـي خبرهم مثل تأويـل الـجزاء:
  مَنْ يـلقك منا يصِيب خيراً، الذي يـلقاك منا تصيب خيراً. قال: ولا يجوز هذا إلا على
  معنى الجزاء، وفي البيتين اللذين ذكرناهما الدلالة الواضحة على القول فـي ذلك بخلاف
  ما قالا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { يَتَرَبصْنَ بأنْفُسِهِنَّ
  } فإنه يعنـي به: يحتبسن بأنفسهن معتدّات عن الإزواج والطيب والزينة والنقلة عن الـمسكن
  الذي كن يسكنه فـي حياة أزواجهن أربعة أشهر وعشراً إلا أن يكن حوامل، فـيكون علـيهن
  من التربص كذلك إلـى حين وضع حملهن، فإذا وضعن حملهن انقضت عددهن حينئذٍ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم مثل ما قلنا فـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـي، عن
  ابن عبـاس: { وَالّذينَ يُتَوَفّونَ مِنْكُمْ وَيَذَرُونَ أزْوَاجاً يَترَبَّصْنَ بأنْفُسَهِنَّ
  أرْبَعَةَ أشْهُرٍ وعَشْراً } فهذه عدة الـمتوفـى عنها زوجها إلا أن تكون حاملاً، فعدتها
  أن تضع ما فـي بطنها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
