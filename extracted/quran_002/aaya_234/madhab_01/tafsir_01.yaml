text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يُتَوَفَّوْنَ
  مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ
  وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ
  فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }يعنـي تعالـى
  ذكره بذلك: والذين يتوفون منكم من الرجال أيها الناس، فـيـموتون ويذرون أزواجاً يتربصن
  أزواجهن بأنفسهن.فإن قال قائل: فأين الـخبر عن الذين يتوفون؟ قـيـل: متروك لأنه لـم
  يقصد قصد الـخبر عنهم، وإنـما قصد قصد الـخبر عن الواجب علـى الـمعتدات من العدة فـي
  وفـاة أزواجهنّ، فصرف الـخبر عن الذين ابتدأ بذكرهم من الأموات إلـى الـخبر عن أزواجهم
  والواجب علـيهن من العدة، إذ كان معروفـاً مفهوماً معنى ما أريد بـالكلام، هو نظير
  قول القائل فـي الكلام: بعض جبّتك متـخرقة، فـي ترك الـخبر عما ابتدىء به الكلام إلـى
  الـخبر عن بعض أسبـابه. وكذلك الأزواج اللواتـي علـيهنّ التربص لـما كان إنـما ألزمهنّ
  التبرص بأسبـاب أزواجهن صرف الكلام عن خبر من ابتدىء بذكره إلـى الـخبر عمن قصد قصد
  الـخبر عنه، كما قال الشاعر:لَعلِّـيَ إنْ مالَتْ بِـيَ الرّيحُ مَيْـلَةً   علـى ابْنِ
  أبـي ذِبَّـانَ أنْ يَتَنَدَّمَافقال «لعلِّـي»، ثم قال «أن يتندما»، لأن معنى الكلام:
  لعلّ ابن أبـي ذبّـان أن يتندم إن مالت بـي الريح ميـلة علـيه. فرجع بـالـخبر إلـى
  الذي أراد به، وإن كان قد ابتدأ بذكر غيره. ومنه قول الشاعر:ألـمْ تَعْلَـمُوا أنَّ
  ابْنَ قَـيْسٍ وقَتْلَهُ   بغيرِ دَمٍ دَارُ الـمَذَلَّةِ حَلَّتِفألغى «ابن قـيس»
  وقد ابتدأ بذكره، وأخبر عن قتله أنه ذُلٌّ.وقد زعم بعض أهل العربـية أن خبر الذين يتوفون
  متروك، وأن معنى الكلام: والذين يتوفون منكم ويذرون أزواجاً ينبغي لهنّ أن يتربصن بعد
  موتهم وزعم أنه لـم يذكر موتهم كما يحذف بعض الكلام، وأنّ «يتربصن» رفع إذ وقع موقع
  ينبغي، وينبغي رفع. وقد دللنا علـى فساد قول من قال فـي رفع يتربصن بوقوعه موقع ينبغي
  فـيـما مضى، فأغنى عن إعادته.وقال آخرون منهم: إنـما لـم يذكر «الذين» بشيء، لأنه صار
  الذين فـي خبرهم مثل تأويـل الـجزاء: مَنْ يـلقك منا يصِيب خيراً، الذي يـلقاك منا
  تصيب خيراً. قال: ولا يجوز هذا إلا على معنى الجزاء، وفي البيتين اللذين ذكرناهما الدلالة
  الواضحة على القول فـي ذلك بخلاف ما قالا.وأما قوله: { يَتَرَبصْنَ بأنْفُسِهِنَّ }
  فإنه يعنـي به: يحتبسن بأنفسهن معتدّات عن الإزواج والطيب والزينة والنقلة عن الـمسكن
  الذي كن يسكنه فـي حياة أزواجهن أربعة أشهر وعشراً إلا أن يكن حوامل، فـيكون علـيهن
  من التربص كذلك إلـى حين وضع حملهن، فإذا وضعن حملهن انقضت عددهن حينئذٍ.وقد اختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم مثل ما قلنا فـيه.حدثنـي الـمثنى، قال: ثنا
  أبو صالـح، قال: ثنـي معاوية، عن علـي، عن ابن عبـاس: { وَالّذينَ يُتَوَفّونَ مِنْكُمْ
  وَيَذَرُونَ أزْوَاجاً يَترَبَّصْنَ بأنْفُسَهِنَّ أرْبَعَةَ أشْهُرٍ وعَشْراً } فهذه
  عدة الـمتوفـى عنها زوجها إلا أن تكون حاملاً، فعدتها أن تضع ما فـي بطنها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ
  وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً
  فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ فِيۤ أَنْفُسِهِنَّ
  بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }حدثنـي الـمثنى، قال: ثنا عبد
  الله بن صالـح، قال: ثنـي اللـيث، قال: ثنـي عقـيـل، عن ابن شهاب، عن قول الله: { وَالَّذِينَ
  يُتَوَفّونَ مِنْكُمْ وَيَذرُونَ أزْوَاجاً يَتَرَبَّصْنَ بأنْفُسِهِنَّ أرْبَعَةَ
  أشْهُرٍ وَعَشْراً } قال ابن شهاب: جعل الله هذه العدة للـمتوفـى عنها زوجها، فإن كانت
  حاملاً فـيحلها من عدتها أن تضع حملها، وإن استأخر فوق الأربعة الأشهر والعشر فما استأخر،
  لا يحلها إلا أن تضع حملها.وإنـما قلنا: عنى بـالتربص ما وصفنا لتظاهر الأخبـار عن
  رسول الله صلى الله عليه وسلم بـما:حدثنا أبو كريب، قال: ثنا وكيع وأبو أسامة، عن شعبة،
  وحدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، عن شعبة، عن حميد بن نافع، قال: سمعت
  زينب ابنة أم سلـمة تـحدّث قال أبو كريب: قال أبو أسامة، عن أم سلـمة أن امرأة توفـي
  عنها زوجها، واشتكت عينها، فأتت النبـيّ صلى الله عليه وسلم تستفتـيه فـي الكحل، فقال:
  \" لَقَدْ كانَتْ إحْدَاكُنَّ تَكُونَ فِـي الـجاهِلِـيّةِ فِـي شَرّ أحْلاسِها، فَتَـمْكُثُ
  فِـي بَـيْتِها حَوْلاً إذَا تُوُفـي عَنْها زَوْجُها، فَـيَـمُرُّ عَلَـيْها الكَلبُ
  فَترْمِيهِ بـالبَعْرَةِ أفَلا أرْبَعَةَ أشْهُرٍ وَعَشْرا \" حدثنا مـحمد بن بشار،
  قال: ثنا عبد الوهاب، قال: سمعت يحيى بن سعيد، قال: سمعت نافعاً، عن صفـية ابنة أبـي
  عبـيد أنها سمعت حفصة ابنة عمر زوج النبـيّ صلى الله عليه وسلم تـحدّث عن النبـيّ صلى
  الله عليه وسلم قال: \" لا يَحِلُّ لامْرأةٍ تُؤْمِنُ بـاللّهِ وَالـيَوْمِ الآخِرِ
  أنْ تُـحِدَّ فَوْقَ ثَلاثٍ إلاَّ علـى زَوْجٍ فإنها تُـحِدُّ عَلَـيْهِ أرْبَعَةَ
  أشْهُرٍ وَعَشْراً \" قال يحيى: والإحداد عندنا أن لا تطيب ولا تلبس ثوبـاً مصبوغاً
  بورس ولا زعفران، ولا تكتـحل ولا تزَّيَّن.حدثنا ابن بشار، قال: ثنا يزيد، قال: أخبرنا
  يحيى، عن نافع، عن صفـية ابنة أبـي عبـيد، عن حفصة ابنة عمر، أن النبـيّ صلى الله عليه
  وسلم قال: \" لا يَحِلُّ لاِمْرأةٍ تُؤْمِنُ بـاللّهِ وَالـيَوْم الآخِر أنْ تُـحِدّ
  علـى مَيتٍ فَوْقَ ثَلاثٍ إلا علـى زَوْج \" حدثنا ابن بشار، قال: ثنا عبد الوهاب،
  قال: سمعت يحيى بن سعيد يقول: أخبرنـي حميد بن نافع أن زينب ابنة أم سلـمة أخبرته عن
  أم سلـمة، أو أم حبـيبة زوج النبـيّ صلى الله عليه وسلم: أن امرأة أتت النبـيّ صلى
  الله عليه وسلم، فذكرت أن ابنتها توفـي عنها زوجها، وأنها قد خافت علـى عينها. فزعم
  حميد عن زينب أن رسول الله صلى الله عليه وسلم قال: \" قَدْ كانَتْ إحْدَاكُنَّ تَرْمي
  بـالبَعْرَةِ علـى رأسِ الـحَوْلِ، وإنَّـمَا هِيَ أرْبَعَةُ أشْهُرٍ وَعَشْرٌ \" حدثنا
  ابن بشار، قال: ثنا يزيد بن هارون، قال: أخبرنا يحيى بن سعيد، عن حميد بن نافع: أنه
  سمع زينب ابنة أم سلـمة تـحدّث عن أم حبـيبة أو أمّ سلـمة أنها ذكرت أن امرأة أتت النبـيّ
  صلى الله عليه وسلم قد توفـي عنها زوجها وقد اشتكت عينها وهي تريد أن تكحل عينها، فقال
  رسول الله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ
  وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً
  فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ فِيۤ أَنْفُسِهِنَّ
  بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ } \" قَدْ كانَتْ إحْدَاكُنَّ
  تَرْمي بـالبَعْرَةِ بَعْدَ الـحَوْلِ، وإنَّـمَا هِيَ أرْبَعَةُ أشْهُرٍ وَعَشْرٌ
  \" قال ابن بشار: قال يزيد، قال يحيى: فسألت حميداً عن رميها بـالبعرة، قال: كانت الـمرأة
  فـي الـجاهلـية إذا توفـي عنها زوجها عمدت إلـى شرِّ بـيتها، فقعدت فـيه حولاً، فإذا
  مرّت بها سنة ألقت بعرة وراءها.حدثنا ابن بشار، قال: ثنا يزيد، قال: ثنا شعبة، عن يحيى،
  عن حميد بن نافع بهذا الإسناد، مثله.حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: ثنا
  ابن عيـينة، عن أيوب بن موسى ويحيى بن سعيد، عن حميد بن نافع، عن زينب ابنة أم سلـمة،
  عن أم سلـمة: أن امرأة أتت النبـيّ صلى الله عليه وسلم فقالت: إن ابنتـي مات زوجها
  فـاشتكت عينها، أفتكتـحل؟ فقال: \" قَدْ كانَتْ إحْداكُنَّ تَرْمي بـالبَعْرَةِ علـى
  رأسِ الـحَوْلِ، وإنـمَا هِيَ الآنَ أرْبَعَةُ أشْهُرٍ وَعَشْرٌ \" قال: قلت: وما ترمي
  بـالبعرة علـى رأس الـحول؟ قال: كان نساء الـجاهلـية إذا مات زوج إحداهنّ لبست أطمار
  ثـيابها، وجلست فـي أخسّ بـيوتها، فإذا حال علـيها الـحول أخذت بعرة فدحرجتها علـى
  ظهر حمار، وقالت: قد حللت.حدثنا أبو كريب، قال: ثنا أحمد بن يونس، قال: ثنا زهير بن
  معاوية، قال: ثنا يحيى بن سعيد، عن حميد بن نافع عن زينب ابنة أم سلـمة، عن أمها أم
  سلـمة، وأم حبـيبة زوجي النبـيّ صلى الله عليه وسلم: أن امرأة من قريش جاءت إلـى رسول
  الله صلى الله عليه وسلم فقالت: إن ابنتـي توفـي عنها زوجها، وقد خفت علـى عينها، وهي
  تريد الكحل. قال: \" قَدْ كانَتْ إحْدَاكُنَّ تَرْمي بـالبَعْرَةِ علـى رأسِ الـحَوْلِ
  وإنَّـمَا هِيَ أرْبَعَةُ أشْهُرٍ وَعَشْرٌ \" ، قال حميد: فقلت لزينب: وما رأس الـحول؟
  قالت زينب: كانت الـمرأة فـي الـجاهلـية إذا هلك زوجها عمدت إلـى أشرّ بـيت لها فجلست
  فـيه، حتـى إذا مرّت بها سنة خرجت، ثم رمت ببعرة وراءها.حدثنا ابن حميد، قال: ثنا ابن
  الـمبـارك، عن معمر، عن الزهري، عن عروة، عن عائشة: أنها كانت تفتـي الـمتوفـى عنها
  زوجها أن تـحد علـى زوجها حتـى تنقضي عدتها، ولا تلبس ثوبـاً مصبوغاً، ولا معصفراً،
  ولا تكتـحل بـالإثمد، ولا بكحل فـيه طيب وإن وجعت عينها، ولكن تكتـحل بـالصبر وما بدا
  لها من الأكحال سوى الإثمد مـما لـيس فـيه طيب، ولا تلبس حلـياً وتلبس البـياض ولا
  تلبس السواد.حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن موسى بن عقبة، عن
  نافع، عن ابن عمر فـي الـمتوفـى عنها زوجها: لا تكتـحل، ولا تطّيَّب، ولا تبـيت عن
  بـيتها، ولا تلبس ثوبـاً مصبوغاً إلا ثوب عصب تَـجلبَبُ به.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ
  وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً
  فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ فِيۤ أَنْفُسِهِنَّ
  بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }حدثنا حميد بن مسعدة، قال: ثنا
  سفـيان، قال: ثنا ابن جريج، عن عطاء، قال: بلغنـي عن ابن عبـاس، قال: تنهى الـمتوفـى
  عنها زوجها أن تزيّن وتطيب.حدثنا نصر بن علـي، قال: ثنا عبد الأعلـى، قال: ثنا عبـيد
  الله، عن نافع، عن ابن عمر، قال: إن الـمتوفـى عنها زوجها لا تلبس ثوبـاً مصبوغاً،
  ولا تـمسّ طيبـاً، ولا تكتـحل، ولا تـمتشط. وكان لا يرى بأساً أن تلبس البرد.وقال آخرون:
  إنـما أمرت الـمتوفـى عنها زوجها أن تربص بنفسها عن الأزواج خاصة، فأما عن الطيب والزينة
  والـمبـيت عن الـمنزل فلـم تنه عن ذلك، ولـم تؤمر بـالتربص بنفسها عنه. ذكر من قال
  ذلك:حدثنا يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن يونس، عن الـحسن: أنه كان يرخص
  فـي التزين والتصنع، ولا يرى الإحداد شيئا.حدثنا حميد بن مسعدة، قال: ثنا سفـيان، عن
  ابن جريج، عن عطاء، عن ابن عبـاس: { وَالَّذِينَ يُتَوَفَّوْنَ مِنْكُمْ وَيَذَرُونَ
  أزْوَاجاً يَتَرَبّصْنَ بأنْفُسِهِنَّ أرْبَعَةَ أشْهُرٍ وَعَشْراً } لـم يقل تعتدّ
  فـي بـيتها، تعتدّ حيث شاءت.حدثنا أبو كريب، قال: ثنا إسماعيـل، قال: حدثنا ابن جريج،
  عن عطاء، قال: قال ابن عبـاس: إنـما قال الله: { وَالّذِينَ يُتَوَفّونَ مِنْكُم وَيَذْرَوُنَ
  أزْوَاجاً يَتَرَبّصْنَ بأنْفُسِهِنَّ أرْبَعَةَ أشْهُرٍ وعَشْراً } ولـم يقل تعتدّ
  فـي بـيتها، فلتعتد حيث شاءت.واعتلّ قائلو هذه الـمقالة بأن الله تعالـى ذكره إنـما
  أمر الـمتوفـى عنها بـالتربص عن النكاح، وجعلوا حكم الآية علـى الـخصوص. وبـما:حدثنـي
  به مـحمد بن إبراهيـم السلـمي، قال: حدثنا أبو عاصم، وحدثنـي مـحمد بن معمر البحرانـي،
  قال: حدثنا أبو عامر، قالا جميعاً: حدثنا مـحمد بن طلـحة، عن الـحكم بن عتـيبة، عن
  عبد الله بن شداد بن الهاد، عن أسماء بنت عميس، قالت: لـما أصيب جعفر قال لـي رسول
  الله صلى الله عليه وسلم \" تَسَلَّبِـي ثَلاثاً ثُم اصْنَعِي ما شِئْتِ \" حدثنا أبو
  كريب، قال: حدثنا أبو نعيـم وابن الصلت، عن مـحمد بن طلـحة، عن الـحكم بن عتـيبة، عن
  عبد الله بن شداد، عن أسماء، عن النبـيّ صلى الله عليه وسلم بـمثله.قالوا: فقد بـين
  هذا الـخبر عن النبـيّ صلى الله عليه وسلم أن لا إحداد علـى الـمتوفـى عنها زوجها،
  وأن القول فـي تأويـل قوله: { يَتَرَبَّصْنَ بأنْفُسِهِنَّ أرْبَعَةَ أشْهُرٍ وَعَشْراً
  } إنـما هو يتربصن بأنفسهن عن الأزواج دون غيره.وأما الذين أوجبوا الإحداد علـى الـمتوفـى
  عنها زوجها، وترك النقلة عن منزلها الذي كانت تسكنه يوم توفـي عنها زوجها، فـانهم اعتلوا
  بظاهر التنزيـل وقالوا: أمر الله الـمتوفـى عنها أن تربص بنفسها أربعة أشهر وعشراً،
  فلـم يأمرها بـالتربص بشيء مسمى فـي التنزيـل بعينه، بل عمّ بذلك معانـي التربص.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ
  وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً
  فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ فِيۤ أَنْفُسِهِنَّ
  بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }قالوا: فـالواجب علـيها أن تربص
  بنفسها عن كل شيء، إلا ما أطلقته لها حجة يجب التسلـيـم لها. قالوا: فـالتربص عن الطيب
  والزينة والنقلة مـما هو داخـل فـي عموم الآية كما التربص عن الأزواج داخـل فـيها.
  قالوا: وقد صحّ عن رسول الله صلى الله عليه وسلم الـخبر بـالذي قلنا فـي الزينة والطيب.
  وأما فـي النقلة، فإن:أبـا كريب حدثنا، قال: ثنا يونس بن مـحمد، عن فلـيح بن سلـيـمان،
  عن سعد بن إسحاق بن كعب بن عجرة عن عمته الفريعة ابنة مالك أخت أبـي سعيد الـخدري قالت:
  قتل زوجي وأنا فـي دار، فـاستأذنت رسول الله صلى الله عليه وسلم فـي النقلة، فأذن لـي.
  ثم نادانـي بعد أن تولـيت، فرجعت إلـيه، فقال: \" يا فُرَيْعَةُ حتـى يَبْلُغَ الكِتابُ
  أجَلَهُ \" قالوا: فبـين رسول الله صلى الله عليه وسلم صحة ما قلنا فـي معنى تربص الـمتوفـى
  عنها زوجها ما خالفه.قالوا: وأما ما روى عن ابن عبـاس فإنه لا معنى له بخروجه عن ظاهر
  التنزيـل والثابت من الـخبر عن الرسول صلى الله عليه وسلم.قالوا: وأما الـخبر الذي
  روى عن أسماء ابنة عميس عن رسول الله صلى الله عليه وسلم من أمره إياها بـالتسلّب ثلاثاً،
  ثم أن تصنع ما بدا لها، فإنه غير دالّ علـى أن لا إحداد علـى الـمرأة، بل إنـما دلّ
  علـى أمر النبـيّ صلى الله عليه وسلم إياها بـالتسلب ثلاثاً، ثم العمل بـما بدا لها
  من لبس ما شاءت من الثـياب مـما يجوز للـمعتدة لبسه مـما لـم يكن زينة ولا تطيبـاً
  لأنه قد يكون من الثـياب ما لـيس بزينة ولا ثـياب تسلب. وذلك كالذي أذن صلى الله عليه
  وسلم للـمتوفـى عنها أن تلبس من ثـياب العَصْب وبرود الـيـمن، فإن ذلك لا من ثـياب
  زينة ولا من ثـياب تسلّب، وكذلك كل ثوب لـم يدخـل علـيه صبغ بعد نسجه مـما يصبغه الناس
  لتزيـينه، فإن لها لبسه، لأنها تلبسه غير متزينة الزينة التـي يعرفها الناس.فإن قال
  لنا قائل: وكيف قـيـل يتربصن بأنفسهن أربعة أشهر وعشراً ولـم يقل وعشرة؟ وإذ كان التنزيـل
  كذلك، أفبـاللـيالـي تعتدّ الـمتوفـى عنها العشر أم بـالأيام؟ قـيـل: بل تعتدّ بـالأيام
  بلـيالـيها. فإن قال: فإذ كان ذلك كذلك فكيف قـيـل وعشراً ولـم يقل وعشرة، والعشر بغير
  الهاء من عدد اللـيالـي دون الأيام؟ فإن أجاز ذلك الـمعنى فـيه ما قلت، فهل تـجيز عندي
  عشر وأنت تريد عشرة من رجال ونساء؟ قلت: ذلك جائز فـي عدد اللـيالـي والأيام، وغير
  جائز مثله فـي عدد بنـي آدم من الرجال النساء وذلك أن العرب فـي الأيام واللـيالـي
  خاصة إذا أبهمت العدد غلبت فـيه اللـيالـي، حتـى إنهم فـيـما رُوي لنا عنهم لـيقولون:
  صمنا عشراً من شهر رمضان، لتغلـيبهم اللـيالـي علـى الأيام وذلك أن العدد عندهم قد
  جرى فـي ذلك بـاللـيالـي دون الأيام، فإذا أظهروا مع العدد مفسره أسقطوا من عدد الـمؤنث
  الهاء، وأثبتوها فـي عدد الـمذكر، كما قال تعالـى ذكره:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ
  وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً
  فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ فِيۤ أَنْفُسِهِنَّ
  بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }{ سَخَّرَهَا عَلَيْهِمْ سَبْعَ
  لَيَالٍ وَثَمَانِيَةَ أَيَّامٍ حُسُوماً }[الحاقة: 7] فأسقط الهاء من سبع، وأثبتها
  فـي الثمانـية. وأما بنو آدم، فإن من شأن العرب إذا اجتـمعت الرجال والنساء ثم أبهمت
  عددها أن تـخرجه علـى عدد الذكران دون الإناث، وذلك أن الذكران من بنـي آدم موسوم واحدهم
  وجمعه بغير سمة إناثهم، ولـيس كذلك سائر الأشياء غيرهم، وذلك أن الذكور من غيرهم ربـما
  وسم بسمة الأنثى، كما قـيـل للذكر والأثنى شاة، وقـيـل للذكور والإناث من البقر بقر،
  ولـيس كذلك فـي بنـي آدم.فإن قال: فما معنى زيادة هذه العشرة الأيام علـى الأشهر؟ قـيـل:
  قد قـيـل فـي ذلك فـيـما:حدثنا به ابن وكيع قال: ثنا أبـي، قال: ثنا أبو جعفر، عن الربـيع،
  عن أبـي العالـية فـي قوله: { وَالّذِينَ يُتَوَفّونَ مِنْكُمْ وَيَذَرُونَ أزْوَاجَاً
  يَتَرَبّصْنَ بأنْفُسِهِنَّ أرْبَعَةَ أشْهُرٍ وعَشْراً } قال: قلت: لـم صارت هذه العشر
  مع الأشهر الأربعة؟ قال: لأنه ينفخ فـيه الروح فـي العشر.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي أبو عاصم، عن سعيد، عن قتادة، قال: سألت سعيد بن الـمسيب: ما بـال العشر؟
  قال: فـيه ينفخ الروح.القول فـي تأويـل قوله تعالـى: { فإذَا بَلَغْنَ أجَلَهُنَّ فَلا
  جُناحَ عَلَـيْكُمْ فِـيـما فَعَلْنَ فـي أنْفُسِهِنَّ بـالـمَعْرُوفِ }.يعنـي تعالـى
  ذكره بقوله: فإذا بلغن الأجل الذي أبـيح لهنّ فـيه ما كان حظر علـيهن فـي عددهن من
  وفـاة أزواجهنّ، وذلك بعد انقضاء عددهن، ومضيّ الأشهر الأربعة والأيام العشرة، فلا
  جناح علـيكم فـيـما فعلن فـي أنفسهنّ بـالـمعروف. يقول: فلا حرج علـيكم أيها الأولـياء
  أولـياء الـمرأة فـيـما فعل الـمتوفـي عنهنّ حينئذٍ فـي أنفسهن من تطيب وتزين ونقلة
  من الـمسكن الذي كنّ يعتددن فـيه ونكاح من يجوز لهن نكاحه بـالـمعروف يعنـي بذلك: علـى
  ما أذن الله لهنّ فـيه وأبـاحه لهن. وقد قـيـل: إنـما عنى بذلك النكاح خاصة. وقـيـل:
  إن معنى قوله { بـالـمَعْرُوفِ } إنـما هو النكاح الـحلال. ذكر من قال ذلك:حدثنا مـحمد
  بن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد: { فَلا جُناحَ
  عَلَـيْكُمْ فِـيـمَا فَعَلْنَ فِـي أنْفُسِهِنَّ بـالـمَعْرُوفِ } قال: الـحلال الطيب.حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بزة،
  عن مـجاهد: { فَلا جُناحَ عَلَـيْكُمْ فِـيـما فَعَلْنَ فِـي أنْفُسِهِنَّ بـالـمَعْرُوفِ
  } قال: الـمعروف: النكاح الـحلال الطيب.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: قال ابن جريج، قال مـجاهد: قوله: { فِـيـما فَعَلْنَ فِـي أنْفُسِهنَّ بـالـمَعْرُوفِ
  } قال: هو النكاح الـحلال الطيب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
