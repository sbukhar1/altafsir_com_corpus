  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَانَ
  ٱلنَّاسُ أُمَّةً وَٰحِدَةً فَبَعَثَ ٱللَّهُ ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ
  وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ
  فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ
  ٱلْبَيِّنَٰتُ بَغْياً بَيْنَهُمْ فَهَدَى ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ
  فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { كَانَ النَّاسُ أُمَّةً وَاحِدَةً } في قوله: { أُمَّةً
  وَاحِدَةً } خمسة أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنهم كانوا على الكفر، وهذا
  قول ابن عباس والحسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنهم كانوا على الحق، وهو
  قول قتادة والضحاك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه آدم كان على الحق إماماً
  لذريته فبعث الله النبيين في ولده، وهذا قول مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنهم عشر فرق كانوا بين آدم ونوح على شريعة من الحق فاختلفوا، وهذا قول عكرمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والخامس: أنه أراد جميع الناس كانوا أمة واحدة على دين واحد يوم استخرج
  الله ذرية آدم من صلبه، فعرضهم على آدم، فأقروا بالعبودية والإسلام، ثم اختلفوا بعد
  ذلك. وكان أُبيّ بن كعب يقرأ: { كَانَ الْبَشَرُ أُمَّةً وَاحِدَةً فَبَعَثَ اللهُ
  النَّبِيِّيْنَ مُبَشِّرِينَ وَمُنذِرِينَ }. وهذا قول الربيع وابن زيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله تعالى: { وَمَا اخْتَلَفَ فِيهِ } قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: في الحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  في الكتاب وهو التوراة. { إِلاَّ الَّذِينَ أُوتُوهُ } يعني اليهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ مِن بَعْدِ مَا جَآءَتْهُمُ الْبَيِّنَاتُ } يعني الحجج والدلائل
  { بَغْيَا بَيْنَهُمْ } مصدر من قول القائل: بغى فلان على فلان، إذا اعتدى عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَهَدَى اللهُ الَّذِينَ ءَامَنُواْ لِمَا اخْتَلَفُواْ فِيهِ مِنَ
  الْحَقِّ بِإِذْنِهِ } فيه ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أراد الجمعة، لأن أهل الكتاب اختلفوا فيها فضلوا عنها، فجعلها اليهود السبت، وجعلها
  النصارى الأحد، فهدى الله الذين آمنوا لما اختلفوا من الحق بإذنه، فهدى الله الذين
  آمنوا إليها، وهذا قول أبي هريرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنهم اختلفوا في الصلاة، فمنهم من يصلي إلى الشرق ومنهم من يصلي إلى بيت المقدس، فهدانا
  الله للقبلة، وهذا قول ابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنهم اختلفوا في الكتب المنزلة، فكفر بعضهم بكتاب بعض فهدانا الله للتصديق بجميعها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
