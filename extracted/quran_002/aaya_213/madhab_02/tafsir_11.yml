  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَانَ
  ٱلنَّاسُ أُمَّةً وَٰحِدَةً فَبَعَثَ ٱللَّهُ ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ
  وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ
  فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ
  ٱلْبَيِّنَٰتُ بَغْياً بَيْنَهُمْ فَهَدَى ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ
  فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { كَانَ ٱلنَّاسُ أُمَّةً وٰحِدَةً } قال الزجاج: الأمة على
  وجوه منها القرن من الناس كما يقال: مضت أحم أي قرون والأمة: الرجل الذي لا نظير له
  ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ إِبْرَٰهِيمَ كَانَ أُمَّةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 120] والأمة: الدين وهو
  الذي قال ها هنا: { كَانَ ٱلنَّاسُ أُمَّةً وٰحِدَةً } أي على دين واحد وعلى ملة واحدة.
  وقال بعضهم: كان الناس كلهم على دين الإسلام جميع من كان مع نوح في السفينة ثم تفرقوا.
  { فَبَعَثَ ٱللَّهُ ٱلنَّبِيّينَ } وقال بعضهم: كان الناس كلهم كفاراً في عهد نوح وعهد
  إبراهيم عليهما السلام فبعث الله للناس النبيين إبراهيم وإسماعيل، ولوطاً وموسى ومن
  بعدهم { مُبَشّرِينَ } بالجنة لمن أطاع الله، { وَمُنذِرِينَ } بالنار لمن عصى الله
  { وَأَنزَلَ مَعَهُمُ ٱلْكِتَـٰبَ بِٱلْحَقِ } يقول: بالعدل { لِيَحْكُمَ بَيْنَ ٱلنَّاسِ
  } أي يقضي بينهم { فِيمَا ٱخْتَلَفُواْ فِيهِ } من [أمور] الدين { وَمَا ٱخْتَلَفَ
  فِيهِ } أي في الدين { إِلاَّ ٱلَّذِينَ أُوتُوهُ } يعين أعطوا الكتاب { مِن بَعْدِ
  مَا جَاءتْهُمُ ٱلْبَيِّنَـٰتُ } أي البيان من الله { بَغْياً بَيْنَهُمْ } يعني اختلفوا
  فيه حسداً بينهم { فَهَدَى ٱللَّهُ ٱلَّذِينَ ءامَنُواْ لِمَا ٱخْتَلَفُواْ فِيهِ مِنَ
  ٱلْحَقِّ بِإِذْنِهِ } أي هداهم ووفقهم حتى أبصروا الحق من الباطل { بِإِذْنِهِ } بتوفيقه
  ويقال: برحمته { وَٱللَّهُ يَهْدِى مَن يَشَاء إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ } يعني
  الإسلام [وقال بعضهم فهدى] الله الذين آمنوا لما اختلفوا فيه من الحق [بإذنه] أي بعصمته
  والله [يعصم] من يشاء إلى دين الإسلام ويقال: يوفق الله بتوفيقه إذا جهدوا في طلب الحق
  { وَٱللَّهُ يَهْدِي } أي يوفق من يشاء إلى صراط مستقيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

