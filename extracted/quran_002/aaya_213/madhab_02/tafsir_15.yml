  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نحن الآخرون السابقون يوم القيامة
  بيد أنهم أوتوا الكتاب من قبلنا، وأوتيناه من بعدهم، فهذا يومهم الذي فرض عليهم فاختلفوا
  فيه، فهدانا الله له فاليوم لنا، وغداً لليهود، وبعد غد للنصارى \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه الصلاة، فمنهم من يصلي
  إلى المشرق، ومنهم من يصلي إلى المغرب. والثالث: أنه إبراهيم. قالت اليهود: كان يهودياً،
  وقالت النصارى: كان نصرانياً. والرابع: أنه عيسى، جعلته اليهود لِفرية، وجعلته النصارى
  إلهاً. والخامس: أنه الكتب، آمنوا ببعضها، وكفروا ببعضها. والسادس: أنه الدين، وهو
  الأصح، لأن جميع الأقوال داخلة في ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { باذنه } قال الزجاج: إذنه: علمه. وقال غيره: أمره. قال بعضهم: توفيقه.</font></font><font
