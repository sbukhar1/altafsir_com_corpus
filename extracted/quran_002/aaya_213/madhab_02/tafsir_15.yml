  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَانَ
  ٱلنَّاسُ أُمَّةً وَٰحِدَةً فَبَعَثَ ٱللَّهُ ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ
  وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ
  فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ
  ٱلْبَيِّنَٰتُ بَغْياً بَيْنَهُمْ فَهَدَى ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ
  فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { كان الناس أمةً واحدةً } في المراد بـ «الناس» هاهنا
  ثلاثة أقوال. أحدها: جميع بني آدم، وهو قول الجمهور. والثاني: آدم وحده، قاله مجاهد.
  قال ابن الأنباري، وهذا الوجه جائز، لأن العرب توقع الجمع على الواحد. ومعنى الآية:
  كان آدم ذا دين واحد، فاختلف ولده من بعده. والثالث: آدم وأولاده كانوا على الحق، فاختلفوا
  حين قتل قابيلُ هابيلَ. ذكره ابن الأنباري. والأمَّة هاهنا: الصنف الواحد على مقصد
  واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي ذلك المقصد الذي كانوا عليه
  قولان. أحدهما: أنه الإسلام قاله أبيّ بن كعب، وقتادة، والسدّي، ومقاتل. والثاني: أنه
  الكفر. رواه عطية عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومتى
  كان ذلك. فيه خمسة أقوال أحدها: أنه حين عرضوا على آدم، وأقروا بالعبودية. قاله أبيّ
  بن كعب. والثاني: في عهد إبراهيم كانوا كفاراً. قاله ابن عباس. والثالث: بين آدم ونوح،
  وهو قول قتادة. والرابع: حين ركبوا السفينة، كانوا على الحق. قاله مقاتل. والخامس:
  في عهد آدم. ذكره ابن الأنباري. { فبعث الله النبيين مبشرين } بالجنة و { منذرين }
  بالنار. هذا قول الأكثرين. وقال بعض السلف: مبشرين لمن آمن بك يا محمد، ومنذرين لمن
  كذبك. { وأنزل معهم الكتاب بالحق ليحكم بين الناس } والكتاب: اسم جنس، كما تقول: كثر
  الدرهم في أيدي الناس. وذكر بعضهم أنه في التوراة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المراد بالحق ههنا قولان. أحدهما: أنه بمعنى الصدق والعدل. والثاني: أنه القضاء فيما
  اختلفوا فيه { ليحكم بين الناس } في الحاكم هاهنا ثلاثة أقوال. أحدها: أنه الله تعالى.
  والثاني: أنه النبي الذي أنزل عليه الكتاب، والثالث: الكتاب، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هذا
  كتابنا ينطق عليكم بالحق</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الجاثية:29]. وقرأ أبو جعفر: «ليُحكَم» بضم الياء وفتح الكاف. وقرأ
  مجاهد «لتحكم» بالتاء على الخطاب للنبي صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فيما اختلفوا فيه } يعني: الدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وما اختلف فيه } في هذه الهاء ثلاثة أقوال. أحدها: أنها تعود إلى محمد صلى
  الله عليه وسلم قاله ابن مسعود، والثاني: إلى الدين، قاله مقاتل. والثالث: إلى الكتاب،
  قاله أبو سليمان الدمشقي. فأما هاء «أوتوه» فعائدة على الكتاب من غير خلاف. وقال الزجاج:
  ونصب «بغياً» على معنى المفعول له، فالمعنى: لم يوقعوا الاختلاف إلا للبغي، لأنهم عالمون
  بحقيقة الأمر في كتبهم. وقال الفراء: في اختلافهم وجهان. أحدهما: كفر بعضهم بكتاب بعض.
  والثاني: تبديل ما بدلوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فهدى الله الذين آمنوا
  لما اختلفوا فيه } أي: لمعرفة ما اختفلوا فيه، أو تصحيح ما اختلفوا فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الذي اختلفوا فيه ستة أقوال. أحدها: أنه الجمعة، جعلها اليهود
  السبت، والنصارى الأحد، فروى البخاري ومسلم في «الصحيحين»، من حديث أبي هريرة عن رسول
  الله صلى الله عليه وسلم أنه قال:</font></font>&#13;\t\t\t<label disabled=\"true\"
