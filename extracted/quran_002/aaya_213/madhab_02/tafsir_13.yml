  بَغْياً بَيْنَهُمْ فَهَدَى ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ فِيهِ مِنَ
  ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ } قال ابن عباس: يعني كثيراً بغير
  مقدار، لأن كل ما دخل عليه الحساب فهو قليل، يريد: يوسع على من يشاء ويبسط لمن يشاء
  من عباده، وقال الضحاك: يعني من غير تبعة يرزقه في الدنيا ولا يحاسبه في الآخرة، وقيل:
  هذا يرجع إلى الله تعالى، معناه: يقتر على من يشاء ويبسط لمن يشاء ولا يعطي كل أحد
  بقدر حاجته بل يعطي الكثير لمن لا يحتاج إليه ولا يعطي القليل من يحتاج إليه فلا يعترض
  عليه، ولا يحاسب فيما يرزق ولا يقال لِمَ أعطيت هذا وحرمت هذا؟ ولم أعطيت هذا أكثر
  مما أعطيت ذاك؟ وقيل معناه لا يخاف نفاذ خزائنه فيحتاج إلى حساب ما يخرج منها لأن الحساب
  من المعطي إنما يكون لما يخاف من نفاذ خزائنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { كَانَ النَّاسُ أُمَّةً وَاحِدَةً } على دين واحد، قال مجاهد: أراد آدم وحده،
  كان أمة واحدة، قال: سمي الواحد بلفظ الجمع لأنه أصل النسل وأبو البشر، ثم خلق الله
  تعالىٰ حواء ونشر منهما الناس فانتشروا وكانوا مسلمين إلى أن قتل قابيل هابيل فاختلفوا
  { فَبَعَثَ ٱللَّهُ ٱلنَّبِيِّينَ } قال الحسن وعطاء: كان الناس من وقت وفاة آدم إلى
  مبعث نوح أمة واحدة على ملة الكفر أمثال البهائم، فبعث الله نوحاً وغيره من النبيين.
  وقال قتادة وعكرمة: كان الناس من وقت آدم إلى مبعث نوح وكان بينهما عشرة قرون كلهم
  على شريعة واحدة من الحق والهدى, ثم اختلفوا في زمن نوح فبعث الله إليهم نوحاً، فكان
  أول نبي بعث، ثم بعث بعده النبيين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الكلبي هم أهل سفينة نوح كانوا مؤمنين ثم اختلفوا بعد وفاة نوح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن ابن عباس قال: كان الناس على عهد إبراهيم عليه السلام أمة
  واحدة كفاراً كلهم فبعث الله إبراهيم وغيره من النبيين، وقيل: كان العرب على دين ابراهيم
  إلى أن غيره عمرو بن لحي. وروي عن أبي العالية عن أبي بن كعب قال: كان الناس حين عرضوا
  على آدم، وأخرجوا من ظهره وأقروا بالعبودية أمة واحدة مسلمين كلهم، ولم يكونوا أمة
  واحدة قط غير ذلك اليوم، ثم اختلفوا بعد آدم نظيره في سورة يونس:</font></font>&#13;\t\t\t<label
