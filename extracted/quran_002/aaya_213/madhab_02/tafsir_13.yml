  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلْ
  بَنِيۤ إِسْرَائِيلَ كَمْ آتَيْنَاهُم مِّنْ آيَةٍ بَيِّنَةٍ وَمَن يُبَدِّلْ نِعْمَةَ
  ٱللَّهِ مِن بَعْدِ مَا جَآءَتْهُ فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلَّذِينَ كَفَرُواْ ٱلْحَيَاةُ ٱلدُّنْيَا وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ
  وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ
  بِغَيْرِ حِسَابٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَانَ ٱلنَّاسُ أُمَّةً وَٰحِدَةً فَبَعَثَ
  ٱللَّهُ ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ
  لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ
  ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَٰتُ بَغْياً بَيْنَهُمْ فَهَدَى
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ
  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ { سَل بَنِي إِسْرَٰءِيلَ } أي سل يا محمد يهود المدينة { كَمْ آتَيْنَـٰهُم
  } أعطينا آباءهم وأسلافهم { مِّنْ آيَةٍ بَيِّنَةٍ } دلالة واضحة على نبوة موسى عليه
  السلام، مثل العصا واليد البيضاء، وفلق البحر وغيرها. وقيل: معناها الدلالات التي آتاهم
  الله في التوراة والإِنجيل على نبوة محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَن يُبَدِّلْ } يغير { نِعْمَةَ ٱللَّهِ } كتاب الله، وقيل: عهد الله وقيل: من ينكر
  الدلالة على نبوة محمد صلى الله عليه وسلم { مِن بَعْدِ مَا جَآءَتْهُ فَإِنَّ ٱللَّهَ
  شَدِيدُ ٱلْعِقَابِ * زُيِّنَ لِلَّذِينَ كَفَرُوا الحَيَاةُ الدُّنْيَا } الأكثرون
  على أن المزيِن هو الله تعالىٰ، والتزيين من الله تعالىٰ هو أنه خلق الأشياء الحسنة
  والمناظر العجيبة، فنظر الخلق إليها بأكثر من قدرها فأعجبتهم ففتنوا بها، وقال الزجاج:
  زين لهم الشيطان، قيل نزلت هذه الآية في مشركي العرب أبي جهل واصحابه كانوا يتنعمون
  بما بسط الله لهم في الدنيا من المال ويكذبون بالمعاد { وَيَسْخَرُونَ مِنَ ٱلَّذِينَ
  ءَامَنُواْ } أي يستهزؤون بالفقراء من المؤمنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عباس: أراد بالذين آمنوا عبد الله بن مسعود وعمار بن ياسر وصهيباً وبلالاً وخباباً
  وأمثالهم، وقال مقاتل: نزلت في المنافقين عبد الله بن أبيّ وأصحابه، وكانوا يتنعمون
  في الدنيا ويسخرون من ضعفاء المؤمنين وفقراء المهاجرين ويقولون انظروا إلى هؤلاء الذين
  يزعم محمد أنه يغلب بهم، وقال عطاء: نزلت في رؤساء اليهود من بني قريظة والنضير وبني
  قينقاع سخروا من فقراء المهاجرين فوعدهم الله أن يعطيهم أموال بني قريظة والنضير بغير
  قتال { وَيَسْخَرُونَ مِنَ ٱلَّذِينَ ءَامَنُواْ } لفقرهم { وَٱلَّذِينَ ٱتَّقَوْاْ
  } يعني هؤلاء الفقراء، { فَوْقَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ } لأنهم في أعلى عليين وهم
  في أسفل السافلين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا أبو سعيد عبد الله بن أحمد
  الطاهري أخبرنا جدي عبد الصمد بن عبد الرحمٰن البزاز أخبرنا أبو بكر محمد بن زكريا
  العذافري أخبرنا إسحاق الدبري أخبرنا عبد الرزاق أخبرنا معمر عن سليمان التيمي عن أبي
  عثمان النهدي عن أسامة بن زيد قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وقفت على باب الجنة فرأيت أكثر
  أهلها المساكين ووقفت على باب النار فرأيت أكثر أهلها النساء وإذا أهل الجَدِّ محبوسون
  إلا من كان منهم من أهل النار فقد أمر به إلى النار \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي أخبرنا أحمد بن عبد الله النعيمي
  أخبرنا محمد بن يوسف أخبرنا محمد بن إسماعيل ثنا إسحاق بن ابراهيم حدثني عبد العزيز
  بن أبي حازم عن أبيه عن سهل بن سعد الساعدي أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مر رجل على رسول الله صلى الله عليه وسلم فقال لرجل عنده جالس ما
  رأيك في هذا؟ فقال رجل من أشراف الناس: هذا والله حريّ إن خطب أن ينكح وإن شفع أن يشفع،
  قال: فسكت رسول الله صلى الله عليه وسلم، ثم مر رجل آخر فقال له رسول الله صلى الله
  عليه وسلم: ما رأيك في هذا؟ فقال: يا رسول الله إن هذا رجل من فقراء المسلمين هذا حري
  إن خطب أن لا ينكح وإن شفع أن لا يشفع وإن قال أن لا يسمع لقوله، فقال رسول الله صلى
  الله عليه وسلم: هذا خير من ملء الأرض مثل هذا \". </font></font></b>&#13;\t\t\t<label
