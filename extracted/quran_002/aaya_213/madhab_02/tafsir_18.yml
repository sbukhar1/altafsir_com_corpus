  ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ
  لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ
  ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَٰتُ بَغْياً بَيْنَهُمْ فَهَدَى
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ
  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل
  اختلافهم هو تحريفهم وتبديلهم. وقيل الكناية فيه راجعة إلى محمد صلى الله عليه وسلم
  والمعنى وما اختلف في أمر محمد صلى الله عليه وسلم بعد وضوح الدلالات على صحة نبوته
  صلى الله عليه وسلم إلاّ اليهود الذين أوتوا الكتاب بغياً منهم وحسداً { من بعد ما
  جاءتهم البينات } أي الدلالات الواضحات على صحة نبوة محمد صلى الله عليه وسلم { بغياً
  بينهم } أي إنهم لم يبق لم عذر في العدول عنه وترك ما جاء وإنما تركوا إتباعه بغياً
  وحسداً، وهو طلب الدنيا وطلب الرياسة { فهدى الله الذين آمنوا لما اختلفوا فيه } أي
  إلى ما اختلفوا فيه { من الحق } والمعنى فهدى الله الذين آمنوا لمعرفة ما اختلفوا فيه
  من الحق وقيل هو من المقلوب والمعنى فهدى الله الذين آمنوا للحق الذي اختلفوا فيه وكان
  اختلافهم الذي اختلفوا فيه الجمعة فهدى الله تعالى هذه الآمة الإسلامية إليها (ق) عن
  أبي هريرة قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نحن الآخرون السابقون يقوم القيامة أوتوا الكتاب من قبلنا وأوتيناه
  من بعدهم فهذا اليوم الذي اختلفوا فيه فهدانا الله فغداً لليهود بعد غد للنصارى \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي رواية
  قال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نحن الآخرون السابقون بيد أنهم أوتوا الكتاب من قبلنا ثم هذا يومهم
  الذي فرض الله عليهم فاختلفوا فيه فهدانا الله له \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">زاد النسائي: يعني يوم الجمعة، ثم اتفقا فالناس لنا تبع اليهود غداً
  والنصارى بعد غد (م) عن حذيفة قال: قال رسول الله صلىالله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أضل الله عن يوم الجمعة من كان
  قبلنا، فكان لليهود يوم السبت، وللنصارى يوم الأحد، فجاء الله بنا فهدانا ليوم الجمعة
  فجعل الله الجمعة والسبت والأحد وكذلك هم تبع لنا يوم القيامة نحن الآخرون من أهل الدنيا
  الأولون يوم القيامة المقضي لهم يوم القيامة قبل الخلائق \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل اختلفوا في شأن القبلة فصلت
  اليهود نحو المغرب إلى بيت المقدس، وصلت النصارى إلى المشرق، وهدانا الله إلى الكعبة.
  وقيل اختلفوا في الصيام فهدانا الله لشهر رمضان، واختلفوا في إبراهيم فقالت اليهود
  كان يهودياً، وقالت النصارى كان نصرانياً، فهدانا إلى الحق فقلنا: كان حنيفاً مسلماً.
  واختلفوا في عيسى ابن مريم فاليهود فرطوا فيه والنصارى أفرطوا فيه، فهدانا الله في
  ذلك كله للحق. والمعنى فهدى الله الذين آمنوا إلى الحق الذي اختلف فيه من اختلف { بإذنه
  } يعني بعلمه وأمره وإرادته { والله يهدي من يشاء إلى صراط مستقيم }.</font></font><font
