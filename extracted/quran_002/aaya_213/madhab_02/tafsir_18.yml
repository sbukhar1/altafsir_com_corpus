  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَانَ
  ٱلنَّاسُ أُمَّةً وَٰحِدَةً فَبَعَثَ ٱللَّهُ ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ
  وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ
  فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ
  ٱلْبَيِّنَٰتُ بَغْياً بَيْنَهُمْ فَهَدَى ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ
  فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { كان الناس أمة واحدة } أي على دين واحد. وقيل هو آدم
  وذريته كانوا مسلمين على دين واحد إلى أن قتل قابيل هابيل فاختلفوا. وقيل كان الناس
  على شريعة واحدة من الحق والهدى من وقت آدم إلى مبعث نوح ثم اختفلوا، فبعث الله نوحاً،
  وهو أول رسول بعث، ثم بعث بعده الرسل. وقيل هم أهل السفينة الذين كانوا مع نوح وكانوا
  مؤمنين ثم اختلفوا بعد وفاته. وقيل إن العرب كانت على دين إبراهيم عليه السلام إلى
  أن غيره عمرو بن لحي. وقيل كانت الناس أمة واحدة حين أخرجوا من ظهر آدم لأخذ الميثاق
  فقال: ألست بربكم؟ قالوا بلى، فاعترفوا بالعبودية ولم يكونوا أمة واحدة غير ذلك اليوم،
  ثم لما ظهروا إلى الوجود اختلفوا بسبب البغي والحسد. وقيل إن آدم وحده كان أمة واحدة
  يعني إماماً وقدوة يقتدى به وإنما ظهر الاختلاف بعده. وقيل كان الناس أمة واحدة على
  الكفر والباطل بدليل قوله { فبعث الله النبيين } فإن قيل: أليس قد كان فيهم من هو مسلم
  نحو هابيل وشيث وإدريس ونحوهم؟ فالجواب أن الغالب في ذلك الزمان كان الكفر والحكم للغالب.
  وقيل إن الآية دلت على أن الناس كانوا أمة واحدة وليس فيها ما يدل على أنهم كانوا على
  إيمان أو كفر فهو موقوف على دليل من خارج { فبعث الله النبيين } وجملتهم مائة ألف وأربعة
  وعشرون ألفاً الرسل منهم ثلثمائة وثلاثة عشر المذكورون منهم في القرآن بأسماء الأعلام
  ثمانية وعشرون نبياً { مبشرين } بالثواب لمن آمن وأطاع { ومنذرين } يعني مخوفين بالعقاب
  لمن كفر وعصى، وإنما قدم البشارة على الإنذار لأن البشارة تجري مجرى حفظ الصحة للأبدان
  والإنذار يجري مجرى إزالة المرض، ولا شك أن المقصود هو الأول فكان أولى بالتقديم {
  وأنزل معهم الكتاب } أي الكتب أو يكون التقدير وأنزل مع كل واحد الكتاب { بالحق } أي
  بالعدل والصدق وجملة الكتب المنزلة من السماء مائة وأربعة كتب أنزل على آدم عشر صحائف،
  وعلى شيث ثلاثون، وعلى إدريس خمسون، وعلى موسى عشر صحائف والتوراة، وعلى داود الزبور،
  وعلى عيسى الإنجيل، وعلى محمد صلى الله عليه وسلم وعليهم القرآن { ليحكم بين الناس
  } يعني الكتاب وإنما أضيف الحكم إلى الكتاب وإن كان الحاكم هو الله تعالى لأنه أنزله.
  والمعنى ليحكم الله بالكتاب الذي أنزله وقيل معناه ليحكم بين الناس كل نبي بكتابة المنزل
  عليه فإسناد الحكم إلى الكتاب أو للنبي مجاز والله هو الحاكم في الحقيقة { فيما اختلفوا
  فيه } أي في الحق الذي اختلفوا فيه من بعد ما كانوا متفقين عليه { وما اختلف فيه }
  أي في الحق { إلاّ الذين أوتوه } أي أعطوا الكتاب والمراد به التوراة والإنجيل والذين
  أوتوه اليهود والنصارى واختلافهم هو تكفير بعضهم بعضاً بغياً وحسداً.</font></font>&#13;\t\t\t<label
