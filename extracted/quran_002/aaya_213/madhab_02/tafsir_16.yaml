text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَانَ ٱلنَّاسُ
  أُمَّةً وَٰحِدَةً فَبَعَثَ ٱللَّهُ ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ وَأَنزَلَ
  مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ فِيهِ
  وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَٰتُ
  بَغْياً بَيْنَهُمْ فَهَدَى ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ فِيهِ مِنَ
  ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ }{
  أُمَّةً وَاحِدَةً } على الكفر، أو على الحق، أو آدم ـ عليه الصلاة والسلام ـ كان إمام
  ذريته فبعث الله ـ تعالى ـ النبيين في ولده. أو يوم الذر لما خرجوا من صلب آدم أقروا
  بالعبودية ثم اختلفوا، وهم عشرة قرون كانوا بين آدم ونوح على الحق ثم اختلفوا.\r\n\t\t\t\r\n\t\t\t</section>"

