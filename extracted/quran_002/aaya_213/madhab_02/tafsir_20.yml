  ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ
  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: اختلفوا قبل وبعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  اختلفوا قبله اختلافا ضعيفا فلما ورد الكتاب والدلائل أعمى الله بصائرهم فاستنبطوا
  به شبهات كانت سببا في تعنتهم وضلالهم واختلافهم كمن يقرأ أصول الدين ليهتدي فيضل وكان
  قبل على الصواب فاختلافهم المعتبر إنما هو بعد الآيات وما قبل ذلك لا عبرة له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: فهذا يحسن جوابا والله أعلم، قال الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُضِلُّ
  بِهِ كَثِيراً وَيَهْدِي بِهِ كَثِيراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ووافقني عليه بعضهم وقال: تكون من
  عود الضمير على اللفظ فقط نحو: عندي درهم ونصفه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَهَدَى ٱللَّهُ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">العطف
  بالفاء إشارة على سرعة هدايته للمؤمنين بعقب الاختلاف فإن يكن اختلافهم في الفروع فيحسن
  أن يكون { وَمَا ٱخْتَلَفَ فِيهِ } بعض الحق وإن يكن من الاعتقاد فهو كل الحق لا بعضه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لِمَا ٱخْتَلَفُواْ فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: الصّواب أن معناه
  بقدرته وإن كان مجازا فهو أولى من أن يقال بعلمه أو بأمره ليكون فيه حجة على المعتزلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: فيها حجة على المعتزلة
  في قولهم: إن العبد يخلق أفعاله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا بالظاهر لا (بالنظر) ولهم أن يجيبوا بعود ذلك إلى الداعي ووقع الإجماع
