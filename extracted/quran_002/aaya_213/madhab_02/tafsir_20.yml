  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَانَ
  ٱلنَّاسُ أُمَّةً وَٰحِدَةً فَبَعَثَ ٱللَّهُ ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ
  وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ
  فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ
  ٱلْبَيِّنَٰتُ بَغْياً بَيْنَهُمْ فَهَدَى ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ
  فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَبَعَثَ ٱللَّهُ ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">دليل على أن النبي أعمّ من الرّسول
  بناء على الحكم المسند الى مشتق أو موصوف بصفة تقتضي ثبوت ذلك الوصف له حالة ثبوت الحكم،
  فيقتضي ورود البعث عليهم حال حصول النبوءة فلو كان النبي والرّسول بمعنى واحد للزم
  تحصيل الحاصل. وقيل الرّسول أعمّ حكاه الغزالي في (الاقتصاد) والشيخ ابن العربي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن الصلاح: اختلف المحدثون في جواز نقل الحديث بالمعنى، فقيل
  يجوز وقيل لا (يجوز) وقيل: إن بدل اسم الرسول بالنبي جاز بخلاف العكس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: الآية دالة على أن الجمع المحلي بالألف واللاّم لا يفيد
  العموم إذ ليس كل نبي مبعوثا وبدأ بالبشارة لأن الرحمة سبقت غضبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَأَنزَلَ مَعَهُمُ ٱلْكِتَابَ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: فهلا قيل: أنزل عليهم الكتاب، كما في سورة النساء</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنزَلَ
  ٱللَّهُ عَلَيْكَ ٱلْكِتَابَ وَٱلْحِكْمَةَ</font></font> }</b><br class=\"TextArabic\"/><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّآ
  أَنْزَلْنَا إِلَيْكَ ٱلْكِتَابَ بِٱلْحَقِّ لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَآ أَرَاكَ
  ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">لأَنَّكَ تقول: قام زيد مع عمرو، فيقتضي اشتركهما في القيام، والرسل
  ليسوا منزلين مع الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: المراد أنزل مع بعثهم
  والإنزال مصاحب للبعث ولا اشتراك بينهما لأنه معنوي لا يمكن إنزاله وهم من أول بعثهم
  إلى آخره لايزال الكتاب منزلا عليهم حتى يموتوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: هذا كله مجاز فلم عدل عن الحقيقة إليه؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وحمله الشيخ ابن القصار على (أمرين):</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن \" أنزل \" بمعنى بعث، فيفيد لفظة الإنزال تشريف الرسل وقومهم بالكتاب الشريف المنزل
  من أشرف الجهات وهي جهة فوق، ويفيد معنى البعث أن الكتاب مبعوث مع الرسل لقومهم اعتناء
  بهم وتأكيدا على امتثال أوامره ونواهيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثاني:
  أن يجعل \" معهم \" حالا من \" الكتاب \" وقدمت عليه للاهتمام بالمصاحبة. فإن قلت:
  الكتاب حين إنزاله لم يكن معهم؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلنا:
  هي حال مقدرة لا محصلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واقتضت الآية الاستدلال بمقدمة منطقية
  وهو أن يقول: كلما ثبتت الرّسالة لغير محمد صلى الله عليه وسلم ثبتت لمحمد صلى الله
  عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وقولهم إن الكتاب
  هو التوراة باطل بقوله { فَبَعَثَ ٱللَّهُ ٱلنَّبِيِّينَ } لأنّ التوراة ليست منزلة
  على كل النبيين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { لِيَحْكُمَ بَيْنَ
  ٱلنَّاسِ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">هذا عندنا (فضل) لا واجب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واستشكل بعض الطلبة فهم الآية لأن قوله { فِيمَا ٱخْتَلَفُواْ } يقتضي
  تقدم اختلافهم على إنزال الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ
  ٱلْبَيِّنَاتُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقتضي تأخير اختلافهم عن الإنزال
  وعدم تقدمه عليه لأنه مقرون بأداة الحصر كما قال في سورة الجاثية</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَآتَيْنَاهُم
  بَيِّنَاتٍ مِّنَ ٱلأَمْرِ فَمَا ٱخْتَلَفُوۤاْ إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ
  بَغْياً بَيْنَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا كله على قولهم: إن الضمير المجرور في قوله { وَمَا ٱخْتَلَفَ
  } عائد على ما عاد عليه قوله تعالى: { فِيمَا ٱخْتَلَفُواْ فِيهِ }.</font></font>&#13;\t\t\t<label
