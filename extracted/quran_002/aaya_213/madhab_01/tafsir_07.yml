  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَانَ
  ٱلنَّاسُ أُمَّةً وَٰحِدَةً فَبَعَثَ ٱللَّهُ ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ
  وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ
  فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ
  ٱلْبَيِّنَٰتُ بَغْياً بَيْنَهُمْ فَهَدَى ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ
  فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن جرير: حدثنا محمد بن بشار، حدثنا أبو داود، أخبرنا همام عن
  قتادة عن عكرمة، عن ابن عباس، قال: كان بين نوح وآدم عشرة قرون، كلهم على شريعة من
  الحق، فاختلفوا، فبعث الله النبيين مبشرين ومنذرين، قال: وكذلك هي في قراءة عبد الله:
  { كانَ الناسُ أمَّةً واحدةً فاخْتَلَفُوا }. ورواه الحاكم في مستدركه من حديث بندار
  عن محمد بن بشار ثم قال: صحيح الإسناد، ولم يخرجاه، كذا روى أبو جعفر الرازي عن أبي
  العالية عن أبي بن كعب أنه كان يقرؤها: { كان الناس أمة واحدة فاختلفوا فبعث الله النبيين
  مبشرين ومنذرين } وقال عبد الرزاق: أخبرنا معمر عن قتادة في قوله: { كَانَ ٱلنَّاسُ
  أُمَّةً وَٰحِدَةً } قال: كانوا على الهدى جميعاً، { فاختلفوا، فبعث الله النبيين }
  ، فكان أول من بعث نوحاً. وهكذا قال مجاهد، كما قال ابن عباس أولاً. وقال العوفي عن
  ابن عباس: { كَانَ ٱلنَّاسُ أُمَّةً وَٰحِدَةً } يقول: كانوا كفاراً { فَبَعَثَ ٱللَّهُ
  ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ } والقول الأول عن ابن عباس أصح سنداً ومعنى،
  لأن الناس كانوا على ملة آدم حتى عبدوا الأصنام، فبعث الله إليهم نوحاً عليه السلام،
  فكان أول رسول بعثه الله إلى أهل الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولهذا
  قال تعالى: { وَأَنزَلَ مَعَهُمُ ٱلْكِتَـٰبَ بِٱلْحَقِّ لِيَحْكُمَ بَيْنَ ٱلنَّاسِ
  فِيمَا ٱخْتَلَفُواْ فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ
  مَا جَآءَتْهُمُ ٱلْبَيِّنَـٰتُ بَغْيًا بَيْنَهُمْ } أي: من بعد ما قامت الحجج عليهم،
  وما حملهم على ذلك إلا البغي من بعضهم على بعض { فَهَدَى ٱللَّهُ ٱلَّذِينَ ءَامَنُواْ
  لِمَا ٱخْتَلَفُواْ فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ يَهْدِى مَن يَشَآءُ
  إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ } وقال عبد الرزاق: حدثنا معمر عن سليمان الأعمش، عن أبي
  صالح، عن أبي هريرة في قوله: { فَهَدَى ٱللَّهُ ٱلَّذِينَ ءَامَنُواْ لِمَا ٱخْتَلَفُواْ
  فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ } الآية، قال: قال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نحن الآخرون الأولون يوم القيامة،
  نحن أول الناس دخولاً الجنة، بيد أنهم أوتوا الكتاب من قبلنا، وأوتيناه من بعدهم، فهدانا
  الله لما اختلفوا فيه من الحق بإذنه، فهذا اليوم الذي اختلفوا فيه فهدانا الله له،
  فالناس لنا فيه تبع، فغداً لليهود، وبعد غد للنصارى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم رواه عبد الرزاق عن معمر، عن ابن طاوس، عن أبيه، عن أبي هريرة.
  وقال ابن وهب، عن عبد الرحمن بن زيد بن أسلم، عن أبيه في قوله: { فَهَدَى ٱللَّهُ ٱلَّذِينَ
  ءَامَنُواْ لِمَا ٱخْتَلَفُواْ فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ } فاختلفوا في يوم الجمعة،
  فاتخذ اليهود يوم السبت، والنصارى يوم الأحد، فهدى الله أمة محمد صلى الله عليه وسلم
  ليوم الجمعة، واختلفوا في القبلة فاستقبلت النصارى المشرق، واليهود بيت المقدس، فهدى
  الله أمة محمد للقبلة، واختلفوا في الصلاة، فمنهم من يركع ولا يسجد، ومنهم من يسجد
  ولا يركع، ومنهم من يصلي وهو يتكلم، ومنهم من يصلي وهو يمشي، فهدى الله أمة محمد للحق
  من ذلك، واختلفوا في الصيام، فمنهم من يصوم بعض النهار، ومنهم من يصوم عن بعض الطعام،
  فهدى الله أمة محمد للحق من ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\"
