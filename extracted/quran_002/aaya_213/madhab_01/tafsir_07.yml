  ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ
  لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ
  ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَٰتُ بَغْياً بَيْنَهُمْ فَهَدَى
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ
  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  في إبراهيم عليه السلام، فقالت اليهود: كان يهودياً، وقالت: النصارى كان نصرانياً،
  وجعله الله حنيفاً مسلماً، فهدى الله أمة محمد للحق من ذلك. واختلفوا في عيسى عليه
  السلام، فكذبت به اليهود، وقالوا لأمه بهتاناً عظيماً، وجعلته النصارى إلهاً وولداً،
  وجعله الله روحه وكلمته، فهدى الله أمة محمد صلى الله عليه وسلم للحق من ذلك، وقال
  الربيع بن أنس في قوله: { فَهَدَى ٱللَّهُ ٱلَّذِينَ ءَامَنُواْ لِمَا ٱخْتَلَفُواْ
  فِيهِ مِنَ ٱلْحَقِّ } أي: عند الاختلاف أنهم كانوا على ما جاءت به الرسل قبل الاختلاف،
  أقاموا على الإخلاص لله عز وجل وحده، وعبادته لا شريك له، وإقام الصلاة، وإيتاء الزكاة،
  فأقاموا على الأمر الأول الذي كان قبل الاختلاف، واعتزلوا الاختلاف، وكانوا شهداء على
  الناس يوم القيامة، شهداء على قوم نوح وقوم هود وقوم صالح وقوم شعيب وآل فرعون؛ أن
  رسلهم قد بلغوهم، وأنهم قد كذبوا رسلهم، وفي قراءة أبي بن كعب: وليكونوا شهداء على
  الناس يوم القيامة، والله يهدي من يشاء إلى صراط مستقيم. وكان أبو العالية يقول: في
  هذه الآية المخرج من الشبهات والضلالات والفتن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بِإِذْنِهِ } أي: بعلمه بهم، وبما هداهم له، قاله ابن جرير { وَٱللَّهُ يَهْدِى مَن
  يَشَآءُ } أي من خلقه { إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ } أي: وله الحكمة والحجة البالغة،
  وفي صحيح البخاري ومسلم عن عائشة: أن رسول الله صلى الله عليه وسلم كان إذا قام من
  الليل يصلي يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللهم رب جبرائيل وميكائيل وإسرافيل، فاطر السموات والأرض، عالم الغيب والشهادة،
  أنت تحكم بين عبادك فيما كانوا فيه يختلفون، اهدني لما اختلف فيه من الحق بإذنك، إنك
  تهدي من تشاء إلى صراط مستقيم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الدعاء المأثور:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللهم أرنا الحق حقاً، وارزقنا اتباعه، وأرنا الباطل باطلاً، وارزقنا
  اجتنابه، ولا تجعله ملتبساً علينا فنضل، واجعلنا للمتقين إماماً \". </font></font></b><b><font
