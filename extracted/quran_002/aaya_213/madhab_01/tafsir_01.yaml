  color=\"black\">حدثنـي به يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد فـي قوله: { فَهَدَى اللّهُ الَّذِينَ آمَنُوا } للإسلام، واختلفوا فـي الصلاة،
  فمنهم من يصلـي إلـى الـمشرق، ومنهم من يصلـي إلـى بـيت الـمقدس، فهدانا للقبلة واختلفوا
