  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والهاء
  فـي قوله «أوتوه» عائدة علـى الكتاب الذي أنزله الله. { مِنْ بَعْدِ ما جاءَتْهُمُ
