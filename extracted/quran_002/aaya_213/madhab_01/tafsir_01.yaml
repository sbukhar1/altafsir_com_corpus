  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَانَ
  ٱلنَّاسُ أُمَّةً وَٰحِدَةً فَبَعَثَ ٱللَّهُ ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ
  وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ
  فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ
  ٱلْبَيِّنَٰتُ بَغْياً بَيْنَهُمْ فَهَدَى ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ
  فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي معنى الأمة فـي هذا الـموضع، وفـي الناس الذين
  وصفهم الله بأنهم كانوا أمة واحدة فقال بعضهم: هم الذين كانوا بـين آدم ونوح، وهم عشرة
  قرون، كلهم كانوا علـى شريعة من الـحق، فـاختلفوا بعد ذلك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا أبو داود، قال: ثنا همام بن منبه، عن
  عكرمة، عن ابن عبـاس، قال: كان بـين نوح وآدم عشرة قرون، كلهم علـى شريعة من الـحق،
  فـاختلفوا، فبعث الله النبـيـين مبشرين ومنذرين. قال: وكذلك هي فـي قراءة عبد الله
  «كانَ النَّاسُ أمةً واحدةً فـاختَلفُوا».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { كانَ
  النَّاسُ أُمّةً وَاحِدَةً } قال: كانوا علـى الهدى جميعاً، فـاختلفوا { فَبَعَثَ اللّهُ
  النَّبِـيَّـينَ مُبَشِّرِينَ وَمُنْذِرينَ } فكان أولَ نبـيّ بعث نوح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الأمة علـى هذا القول الذي ذكرناه عن ابن عبـاس الدين، كما
  قال النابغة الذبـيانـي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَلَفْتُ فَلَـمْ أتْركْ لِنَفْسِكَ رِيبَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَهَلْ يَأثَمَنْ ذُو أُمّةٍ وَهُوَ طائِعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي ذا الدين. فكان تأويـل الآية
  علـى معنى قول هؤلاء: كان الناس أمة مـجتـمعة علـى ملة واحدة ودين واحد، فـاختلفوا،
  فبعث الله النبـيـين مبشرين ومنذرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأصل
  الأمة الـجماعة، تـجتـمع علـى دين واحد، ثم يكتفـى بـالـخبر عن الأمة من الـخبر عن
  الدين لدلالتها علـيه كما قال جل ثناؤه: { وَلَوْ شاءَ الله لَـجَعَلَكُمْ أمّةً وَاحِدَةً
  } يراد به أهل دين واحد وملة واحدة. فوجه ابن عبـاس فـي تأويـله قوله: { كانَ النّاسُ
  أُمّةً وَاحِدَةً } إلـى أن الناس كانوا أهل دين واحد حتـى اختلفوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل تأويـل ذلك كان آدم علـى الـحق إماماً لذرّيته، فبعث
  الله النبـيـين فـي ولده ووجهوا معنى الأمة إلـى الطاعة لله والدعاء إلـى توحيده واتبـاع
  أمره من قول الله عزّ وجل: { إنَّ إبْرَاهيـمَ كانَ أُمّةً قانِتاً لِلّهِ حَنِـيفـاً
  } يعنـي بقوله { أُمّةً } إماماً فـي الـخير يقتدى به، ويتبع علـيه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { كانَ النّاسُ أُمْةً وَاحِدَةً } قال: آدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن ابن
  جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد قوله: { كانَ النّاسُ أُمّةً وَاحِدَةً } قال:
  آدم، قال: كان بـين آدم ونوح عشرة أنبـياء، فبعث الله النبـيـين مبشرين ومنذرين. قال
  مـجاهد: آدم أمة وحده، وكأنّ من قال هذا القول استـجاز بتسمية الواحد بـاسم الـجماعة
  لاجتـماع أخلاق الـخير الذي يكون فـي الـجماعة الـمفرقة فـيـمن سماه بـالأمة، كما يقال:
  فلان أمة واحدة، يقوم مقام الأمة.</font></font>&#13;\t\t\t<label disabled=\"true\"
