  فـيه وفـي أحكامه عند الله، وأنه الـحق الذي لا يسعهم الاختلاف فـيه، ولا العمل بخلاف
  ما فـيه. فأخبر عز ذكره عن الـيهود من بنـي إسرائيـل أنهم خالفوا الكتاب التوراة، واختلفوا
  فـيه علـى علـم منهم، ما يأتون متعمدين الـخلاف علـى الله فـيـما خالفوه فـيه من أمره
  وحكم كتابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم أخبر جل ذكره أن تعمدهم الـخطيئة
