  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فكانت هداية الله جل ثناؤه الذين آمنوا بـمـحمد، وبـما جاء به لـما اختلف هؤلاء الأحزاب
  من بنـي إسرائيـل الذين أوتوا الكتاب فـيه من الـحق بإذنه أن وفقهم لإصابة ما كان علـيه
  من الـحقّ من كان قبل الـمختلفـين الذين وصف الله صفتهم فـي هذه الآية إذ كانوا أمة
  واحدة، وذلك هو دين إبراهيـم الـحنـيف الـمسلـم خـلـيـل الرحمن، فصاروا بذلك أمة وسطاً،
  كما وصفهم به ربهم لـيكونوا شهداء علـى الناس. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار بن الـحسن، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع: { فَهَدَى
