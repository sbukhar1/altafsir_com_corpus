  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فكأنه
  كرّر الكلام توكيداً. وهذا القول الثانـي أشبه بتأويـل الآية، لأن القوم لـم يختلفوا
  إلا من بعد قـيام الـحجة علـيهم ومـجيء البـينات من عند الله، وكذلك لـم يختلفوا إلا
  بغياً، فذلك أشبه بتأويـل الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { فَهَدَى اللّهُ الَّذِينَ آمَنُوا لَـما اخْتَلَفُوا فِـيهِ
  مِنَ الـحَقِّ بإذْنِهِ وَاللّهُ يَهْدِي مَنْ يَشاءُ إلـى صِرَاطٍ مُسْتَقِـيـم }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جل ثناؤه بقوله: { فَهَدَى اللّهُ } فوفق الذين آمنوا وهم أهل
  الإيـمان بـالله وبرسوله مـحمد صلى الله عليه وسلم الـمصدّقـين به وبـما جاء به أنه
  من عند الله لـما اختلف الذين أوتوا الكتاب فـيه. وكان اختلافهم الذي خذلهم الله فـيه،
  وهدى له الذين آمنوا بـمـحمد صلى الله عليه وسلم فوفقهم لإصابته: الـجمعة، ضلوا عنها
  وقد فرضت علـيهم كالذي فرض علـينا، فجعلوها السبت فقال صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نَـحْنُ الآخِرُونَ السَّابِقُونَ،
  بَـيْدَ أنَّهُمْ أُوتُوا الكِتابَ مِنْ قَبْلِنا وأُوتِـيناهُ مِنْ بَعْدِهِمْ، وَهَذَا
  الـيَوْمُ الّذِي اخْتَلَفُوا فِـيهِ، فَهَدَانا اللّهُ لَهُ، فَلِلْـيَهُودِ غَداً
  وللنَّصَارَى بَعْدَ غَدٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بذلك أحمد بن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن عياض بن دينار اللـيثـي، قال:
  سمعت أبـا هريرة يقول: قال أبو القاسم صلى الله عليه وسلم. فذكر الـحديث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن الأعمش، عن أبـي صالـح عن أبـي هريرة: { فَهَدَى اللّهُ الَّذِينَ آمَنُوا لِـمَا
  اخْتَلَفُوا فِـيهِ مِنَ الـحَقِّ بإذْنِهِ } قال: قال النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نَـحْنُ الآخِرُونَ الأوّلُونَ
  يَوْمَ القِـيامَةِ، نَـحْنُ أوَّلُ النَّاسِ دُخُولاً الـجَنَّة بَـيْدَ أنّهُمْ أُوتُوا
