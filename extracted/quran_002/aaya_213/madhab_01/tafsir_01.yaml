  ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ
  لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ
  ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَٰتُ بَغْياً بَيْنَهُمْ فَهَدَى
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ
  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: فإن أشكل ما قلنا علـى ذي غفلة، فقال: وكيف يجوز أن يكون ذلك كما قلت، و«مِنْ»
  إنـما هي فـي كتاب الله فـي «الـحق» واللام فـي قوله: { لِـمَا اخْتَلَفُوا فِـيهِ
  } وأنت تـحوّل اللام فـي «الـحقّ»، و«من» فـي «الاختلاف» فـي التأويـل الذي تتأوله
  فتـجعله مقلوبـاً؟ قـيـل: ذلك فـي كلام العرب موجود مستفـيض، والله تبـارك وتعالـى
  إنـما خاطبهم بـمنطقهم، فمن ذلك قول الشاعر:</font></font><table class=\"TextArabic\"
