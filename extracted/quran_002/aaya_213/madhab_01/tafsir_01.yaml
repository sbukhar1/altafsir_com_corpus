  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">كَانَ ٱلنَّاسُ أُمَّةً وَٰحِدَةً فَبَعَثَ ٱللَّهُ
  ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ
  لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ
  ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَٰتُ بَغْياً بَيْنَهُمْ فَهَدَى
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ
  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد
  يجوز أن يكون سماه بذلك لأنه سبب لاجتـماع الأسبـاب من الناس علـى ما دعاهم إلـيه من
  أخلاق الـخير، فلـما كان آدم صلى الله عليه وسلم سببـاً لاجتـماع من اجتـمع علـى دينه
  من ولده إلـى حال اختلافهم سماه بذلك أمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك كان الناس أمة واحدة علـى دين واحد يوم استـخرج ذرية آدم من صلبه،
  فعرضهم علـى آدم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، عن ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { كانَ النّاسُ أُمّةً وَاحِدَةً
  }. وعن أبـيه، عن الربـيع، عن أبـي العالـية، عن أبـيّ بن كعب، قال: كانوا أمة واحدة
  حيث عرضوا علـى آدم ففطرهم يومئذٍ علـى الإسلام، وأقرّوا له بـالعبودية، وكانوا أمة
  واحدة مسلـمين كلهم. ثم اختلفوا من بعد آدم، فكان أبـيّ يقرأ: «كانَ النّاسُ أُمّةً
  وَاحِدَةً فـاخْتَلَفُوا فَبَعَثَ اللّهُ النَبِـيـيِّنَ مُبَشِّرِينَ وَمُنْذِرِينَ»
  إلـى «فِـيـما اخْتَلَفُوا فِـيهِ» وإن الله إنـما بعث الرسل وأنزل الكتب عند الاختلاف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { كانَ
  النّاسُ أُمّةً وَاحدَةً } قال: حين أخرجهم من ظهر آدم لـم يكونوا أمة واحدة قط غير
  ذلك الـيوم، فبعث الله النبـيـين. قال: هذا حين تفرّقت الأمـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وتأويـل الآية علـى هذا القول نظير تأويـل قول من قال بقول ابن عبـاس:
  إن الناس كانوا علـى دين واحد فـيـما بـين آدم ونوح. وقد بـينا معناه هنالك إلا أن
  الوقت الذي كان فـيه الناس أمة واحدة مخالف الوقت الذي وقته ابن عبـاس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون بخلاف ذلك كله فـي ذلك، وقالوا: إنـما معنى قوله: { كانَ
  النَّاسُ أُمَّةً وَاحِدَةً } علـى دين واحد، فبعث الله النبـيـين. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { كانَ النَّاسُ أُمَّةً وَاحِدَةً } يقول: كان ديناً
  واحداً، فبعث الله النبـيـين مبشرين ومنذرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  التأويلات فـي هذه الآية بـالصواب أن يقال: إن الله عز وجل أخبر عبـاده أن الناس كانوا
  أمة واحدة علـى دين واحد وملة واحدة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { كانَ النَّاسُ
  أُمةً وَاحِدَةً } يقول: ديناً واحداً علـى دين آدم، فـاختلفوا، فبعث الله النبـيـين
  مبشرين ومنذرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان الدين الذي كانوا علـيه دين
  الـحق. كما قال أبـيّ بن كعب وكما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي، قال: هي فـي قراءة
  ابن مسعود: «اختلفوا فيه» على الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فـاختلفوا
  فـي دينهم، فبعث الله عند اختلافهم فـي دينهم النبـيـين مبشرين ومنذرين، وأنزل معهم
  الكتاب لـيحكم بـين الناس فـيـما اختلفوا فـيه رحمة منه جل ذكره بخـلقه واعتذاراً منه
  إلـيهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
