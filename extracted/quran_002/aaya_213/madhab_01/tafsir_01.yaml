  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { بإذْنِهِ } فإنه يعنـي جل ثناؤه بعلـمه بـما هداهم له،
  وقد بـينا معنى الإذن إذ كان بـمعنى العلـم فـي غير هذا الموضع بـما أغنى عن إعادته
  ههنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَاللّهُ يَهْدِي مَنْ
  يَشاءُ إلـى صِرَاطٍ مُسْتَقِـيـم } فإنه يعنـي به: والله يسدد من يشاء من خـلقه ويرشده
  إلـى الطريق القويـم علـى الـحق الذي لا اعوجاج فـيه، كما هدى الذين آمنوا بـمـحمد
