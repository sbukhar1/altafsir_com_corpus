  لا شريك له، وإقام الصلاة، وإيتاء الزكاة، فأقاموا علـى الأمر الأول الذي كان قبل الاختلاف،
  واعتزلوا الاختلاف فكانوا شهداء علـى الناس يوم القـيامة كانوا شهداء علـى قوم نوح،
  وقوم هود، وقوم صالـح، وقوم شعيب، وآل فرعون، أن رسلهم قد بلغوهم، وأنهم كذبوا رسلهم.
