  بِهِ العَينُ إذَا ما تَـجْهَرُهْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما سراج الذي يحلـى بـالعين، لا العين بسراج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قال بعضهم: إن معنى قوله { فَهَدَى اللّهُ الّذِينَ آمَنُوا لِـمَا
  اخْتَلَفُوا فِـيهِ مِنَ الـحَقّ } أن أهل الكتب الأول اختلفوا، فكفر بعضهم بكتاب بعض،
