  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَانَ
  ٱلنَّاسُ أُمَّةً وَٰحِدَةً فَبَعَثَ ٱللَّهُ ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ
  وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ
  فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ
  ٱلْبَيِّنَٰتُ بَغْياً بَيْنَهُمْ فَهَدَى ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ
  فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَانَ ٱلنَّاسُ أُمَّةً وٰحِدَةً } على الإيمان فاختلفوا بأن آمن
  بعض وكفر بعض { فَبَعَثَ ٱللَّهُ ٱلنَّبِيّينَ } إليهم { مُبَشّرِينَ } من آمن بالجنة
  { وَمُنذِرِينَ } من كفر بالنار { وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ } بمعنى الكتب { بِٱلْحَقّ
  } متعلق( بأنزل) { لِيَحْكُمَ } به { بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ فِيهِ }
  من الدين { وَمَا ٱخْتَلَفَ فِيهِ } أي الدين { إِلاَّ ٱلَّذِينَ أُوتُوهُ } أي الكتاب
  فآمن بعض وكفر بعض { مِن بَعْدِ مَا جَاءَتْهُمُ ٱلْبَيِّنَٰتُ } الحجج الظاهرة على
  التوحيد (ومن) متعلقة (باختلف) وهي وما بعدها مقدّم على الاستثناء في المعنى { بَغِيّاً
  } من الكافرين { بَيْنَهُمْ فَهَدَى ٱللَّهُ ٱلَّذِينَ ءَامَنُواْ لِمَا ٱخْتَلَفُواْ
  فِيهِ مِنَ } للبيان { ٱلْحَقّ بِإِذْنِهِ } بإرادته { وَٱللَّهُ يَهْدِى مَن يَشَاءُ
  } هدايته { إِلَىٰ صِرٰطٍ مُّسْتَقِيمٍ } طريق الحق.</font></font><font class=\"TextResultArabic\"><font
