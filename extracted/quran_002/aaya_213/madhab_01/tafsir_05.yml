  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">كَانَ ٱلنَّاسُ أُمَّةً وَٰحِدَةً فَبَعَثَ ٱللَّهُ
  ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ
  لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ
  ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَٰتُ بَغْياً بَيْنَهُمْ فَهَدَى
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ
  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَبَعَثَ ٱللَّهُ ٱلنَّبِيِّينَ } وجملتهم مائة وأربعة وعشرون ألفاً، والرسل
  منهم ثلثمائة وثلاثة عشر، والمذكورون في القرآن بالاسم العلم ثمانية عشر، وأوّل الرسل
  آدم؛ على ما جاء في حديث أبي ذَرّ، أخرجه الآجريّ وأبو حاتم البُسْتيّ. وقيل: نوح،
  لحديث الشفاعة؛ فإن الناس يقولون له: أنت أوّل الرسل. وقيل: إدريس، وسيأتي بيان هذا
  في «الأعراف» إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مُبَشِّرِينَ وَمُنذِرِينَ } نصب على الحال. { وَأَنزَلَ مَعَهُمُ ٱلْكِتَابَ
  } ٱسم جنس بمعنى الكتب. وقال الطبريّ: الألف واللام في الكتاب للعهد، والمراد التوراة.
  و { لِيَحْكُمَ } مسند إلى الكتاب في قول الجمهور؛ وهو نصب بإضمار أن، أي لأن يحكم،
  وهو مجاز مثل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَـٰذَا كِتَابُنَا يَنطِقُ عَلَيْكُم بِٱلْحَقِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجاثية:
  29]. وقيل: أي ليحكم كل نبيّ بكتابه، وإذا حكم بالكتاب فكأنما حكَم الكتابُ. وقراءة
  عاصم الجَحْدريّ «ليُحكَم بين الناس» على ما لم يسمّ فاعله، وهي قراءة شاذة؛ لأنه قد
  تقدّم ذكر الكتاب. وقيل: المعنى ليحكم الله، والضمير في «فيه» عائد على «ما» من قوله:
  «فيما» والضمير في «فيه» الثانية يحتمل أن يعود على الكتاب، أي وما ٱختلف في الكِتابِ
  إلا الذِين أُوتُوه. موضع «الذين» رفع بفعلهم. و «أوْتوه» بمعنى أعطوه. وقيل: يعود
  على المنزّل عليه؛ وهو محمد صلى الله عليه وسلم؛ قاله الزجاج. أي وما ٱختلف في النبيّ
  عليه السلام إلا الذين أعطوا علمه. { بَغْياً بَيْنَهُمْ } نصب على المفعول له، أي
  لم يختلفوا إلا للبَغيْ، وقد تقدم معناه. وفي هذا تنبيه على السَّفَه في فعلهم، والقبح
  الذي واقعوه. و «هدى» معناه أرشد، أي فهدى الله أُمة محمد إلى الحقّ بأن بيّن لهم ما
  ٱختلف فيه من كان قبلهم. وقالت طائفة: معنى الآية أن الأُمم كذّب بعضهم كتاب بعض؛ فهدى
  الله تعالى أُمة محمد للتصديق بجميعها. وقالت طائفة: إن الله هدى المؤمنين للحقّ فيما
  ٱختلف فيه أهل الكتابين؛ من قولهم: إن إبراهيم كان يهودياً أو نصرانياً. وقال ٱبن زيد
  وزيد بن أسْلم: مِن قِبلتهم؛ فإن اليهود إلى بيت المقدس، والنصارى إلى المشرق؛ ومن
  يوم الجمعة فإن النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هذا اليوم الذي ٱختلفوا فيه فهدانا الله له فلليهود غَدٌ وللنصارى
  بعد غدٍ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ومِن
  صيامهم، ومن جميع ما ٱختلفوا فيه. وقال ابن زيد: وٱختلفوا في عيسى فجعلته اليهود لِفِرْية،
  وجعلته النصارى رَبًّا، فهدى الله المؤمنين بأن جعلوه عبداً لله. وقال الفرّاء: هو
  من المقلوب ـ وٱختاره الطبريّ ـ قال: وتقديره فهدى الله الذين آمنوا للحقّ لما ٱختلفوا
  فيه. قال ٱبن عطية: ودعاه إلى هذا التقدير خوف أن يحتمل اللفظ أنهم ٱختلفوا في الحقّ
  فهدى الله المؤمنين لبعض ما ٱختلفوا فيه، وعساه غير الحقّ في نفسه؛ نحا إلى هذا الطبريّ
  في حكايته عن الفرّاء، وٱدّعاء القلب على لفظ كتاب الله دون ضرورة تدفع إلى ذلك عجزٌ
  وسوءُ نظر؛ وذلك أن الكلام يتخرّج على وجهه ووصفه، لأن قوله: «فَهَدَى» يقتضي أنهم
  أصابوا الحقّ، وتم المعنى في قوله: «فيه» وتبيّن بقوله: «مِنَ الحقِّ» جنس ما وقع الخلاف
  فيه، قال المهدوي: وقدّم لفظ الاختلاف على لفظ الحقّ ٱهتماماً، إذ العناية إنما هي
  بذكر الاختلاف.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
