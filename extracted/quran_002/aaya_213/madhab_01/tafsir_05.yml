  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَانَ
  ٱلنَّاسُ أُمَّةً وَٰحِدَةً فَبَعَثَ ٱللَّهُ ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ
  وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ
  فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ
  ٱلْبَيِّنَٰتُ بَغْياً بَيْنَهُمْ فَهَدَى ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ
  فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { كَانَ ٱلنَّاسُ أُمَّةً وَاحِدَةً } أي على دين واحد.
  قال أُبيّ بن كعب، وٱبن زيد: المراد بالناس بنو آدم حين أخرجهم الله نَسَماً من ظهر
  آدم فأقرّوا له بالوحدانية. وقال مجاهد: الناس آدم وحده؛ وسُمِّي الواحد بلفظ الجمع
  لأنه أصل النَّسْل. وقيل: آدم وحوّاء. وقال ابن عباس وقَتادة: المراد بالناس القرون
  التي كانت بين آدم ونوح، وهي عشرة كانوا على الحقّ حتى ٱختلفوا فبعث الله نوحاً فمن
  بعده. وقال ابن أبي خَيْثَمة: منذ خلق الله آدم عليه السلام إلى أن بعث محمداً صلى
  الله عليه وسلم خمسة آلاف سنة وثمانمائة سنة. وقيل: أكثر من ذلك، وكان بينه وبين نوح
  ألف سنة ومائتا سنة. وعاش آدم تسعمائة وستين سنة، وكان الناس في زمانه أهل مِلّة واحدة،
  متمسكين بالدّين، تصافحهم الملائكة، وداموا على ذلك إلى أن رُفع إدريس عليه السلام
  فٱختلفوا. وهذا فيه نظر؛ لأن إدريس بعد نوح على الصحيح. وقال قوم منهم الكلبيّ والواقديّ:
  المراد نوح ومن في السفينة؛ وكانوا مسلمين ثم بعد وفاة نوح ٱختلفوا. وقال ٱبن عباس
  أيضاً: كانوا أُمة واحدة على الكفر؛ يريد في مدّة نوح حين بعثه الله. وعنه أيضاً: كان
  الناس على عهد إبراهيم عليه السلام أُمة واحدة، كلهم كفار؛ ووُلِد إبراهيم في جاهلية،
  فبعث الله تعالى إبراهيم وغيره من النبيين. فـ «كان» على هذه الأقوال على بابها من
  المُضِيّ المنقضي. وكل مَن قدّر الناس في الآية مؤمنين قدّر في الكلام فٱختلفوا فبعث،
  ودلّ على هذا الحذف: { وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ ٱلَّذِينَ أُوتُوهُ } أي كان الناس
  على دين الحق فٱختلفوا فبعث الله النبيين، مبشّرين من أطاع ومنذرين من عصى. وكل مَن
  قدّرهم كفّاراً كانت بعثة النبيين إليهم. ويحتمل أن تكون «كان» للثبوت، والمراد الإخبار
  عن الناس الذين هم الجنس كله أنهم أُمة واحدة في خلوّهم عن الشرائع، وجهلهم بالحقائق،
  لولا منُّ الله عليهم، وتفضّله بالرسل إليهم. فلا يختص «كان» على هذا التأويل بالمضيّ
  فقط، بل معناه معنى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  96] وا«أُمّة» مأخوذة من قولهم: أَمَمت كذا، أي قصدته؛ فمعنى «أُمّة» مقصدهم واحد؛
  ويقال للواحد: أُمَّة، أي مقصده غير مقصد الناس؛ ومنه</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قول النبي صلى الله عليه وسلم في قُسّ بن ساعدة: «يُحشر يوم القيامة
  أمّةً وَحْده» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وكذلك
  قال في زيد بن عمرو بن نُفيل والأُمة القامة، كأنها مقصد سائر البدن. والإمة (بالكسر):
  النعمة: لأن الناس يقصدون قصدها. وقيل: إمام، لأن الناس يقصدون قصد ما يفعل؛ عن النحاس.
  وقرأ أُبيّ بن كعب: «كان البشر أُمة واحدة» وقرأ ابن مسعود «كان الناس أُمة واحدة فاختلفوا
  فبعث».</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
