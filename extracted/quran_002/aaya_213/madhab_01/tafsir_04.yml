  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَانَ
  ٱلنَّاسُ أُمَّةً وَٰحِدَةً فَبَعَثَ ٱللَّهُ ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ
  وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ
  فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ
  ٱلْبَيِّنَٰتُ بَغْياً بَيْنَهُمْ فَهَدَى ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ
  فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى لما بين في هذه الآية المتقدمة أن سبب إصرار هؤلاء
  الكفار على كفرهم هو حب الدنيا، بين في هذه الآية أن هذا المعنى غير مختص بهذا الزمان،
  بل كان حاصلاً في الأزمنة المتقادمة، لأن الناس كانوا أمة واحدة قائمة على الحق، ثم
  اختلفوا وما كان اختلافهم إلا بسبب البغي والتحاسد والتنازع في طلب الدنيا فهذا هو
  الكلام في ترتيب النظم. وفي الآية مسائل المسألة الأولى قال القفال الأمة القوم المجتمعون
  على الشيء الواحد يقتدي بعضهم ببعض، وهو مأخوذ من الإئتمام. المسألة الثانية دلت الآية
  على أن الناس كانوا أمة واحدة، ولكنها ما دلت على أنهم كانوا أمة واحدة في الحق أم
  في الباطل، واختلف المفسرون فيه على ثلاثة أقوال القول الأول أنهم كانوا على دين واحد
  وهو الإيمان والحق، وهذا قول أكثر المحققين، ويدل عليه وجوه الأول ما ذكره القفال فقال
  الدليل عليه قوله تعالى بعد هذه الآية { فَبَعَثَ ٱللَّهُ ٱلنَّبِيّينَ مُبَشّرِينَ
  وَمُنذِرِينَ وَأَنزَلَ مَعَهُمُ ٱلْكِتَـٰبَ بِٱلْحَقِ لِيَحْكُمَ بَيْنَ ٱلنَّاسِ
  فِيمَا ٱخْتَلَفُواْ فِيهِ } فهذا يدل على أن الأنبياء عليهم السلام إنما بعثوا حين
  الإختلاف، ويتأكد هذا بقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا كَانَ ٱلنَّاسُ إِلاَّ أُمَّةً
  وَاحِدَةً فَٱخْتَلَفُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يونس 19 ويتأكد أيضاً بما نقل عن ابن مسعود أنه قرأ { كَانَ ٱلنَّاسُ
  أُمَّةً وٰحِدَةً فَٱخْتَلَفُواْ فَبَعَثَ ٱللَّهُ ٱلنَّبِيّينَ -إِلَى قوله - لِيَحْكُمَ
  بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ فِيهِ }. إذا عرفت هذا فنقول الفاء في قوله {
  فَبَعَثَ ٱللَّهُ ٱلنَّبِيّينَ } تقتضي أن يكون بعثهم بعد الإختلاف ولو كانوا قبل ذلك
  أمة واحدة في الكفر، لكانت بعثة الرسل قبل هذا الإختلاف أولى، لأنهم لما بعثوا عندما
  كان بعضهم محقاً وبعضهم مبطلاً، فلأن يبعثوا حين ماكانوا كلهم مبطلين مصرين على الكفر
  كان أولى، وهذا الوجه الذي ذكره القفال رحمه الله حسن في هذا الموضوع وثانيها أنه تعالى
  حكم بأنه كان الناس أمة واحدة، ثم أدرجنا فيه فاختلفوا بحسب دلالة الدليل عليه، وبحسب
  قراءة ابن مسعود، ثم قال { وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ
  مَا جَاءتْهُمُ ٱلْبَيِّنَـٰتُ بَغْيًا بَيْنَهُمْ } والظاهر أن المراد من هذا الإختلاف
  هو الإختلاف الحاصل بعد ذلك الإتفاق المشار إليه، بقوله { كَانَ ٱلنَّاسُ أُمَّةً وٰحِدَةً
  } ثم حكم على هذا الإختلاف بأنه إنما حصل بسبب البغي، وهذا الوصف لا يليق إلا بالمذاهب
  الباطلة، فدلت الآية على أن المذاهب الباطلة إنما حصلت بسبب البغي، وهذا يدل على أن
  الإتفاق الذي كان حاصلاً قبل حصول هذا الإختلاف إنما كان في الحق لا في الباطل، فثبت
  أن الناس كانوا أمة واحدة في الدين الحق لا في الدين الباطل وثالثها أن آدم عليه السلام
  لما بعثه الله رسولاً إلى أولاده، فالكل كانوا مسلمين مطيعين لله تعالى، ولم يحدث فيما
  بينهم اختلاف في الدين، إلى أن قتل قابيل هابيل بسبب الحسد والبغي، وهذا المعنى ثابت
  بالنقل المتواتر، والآية منطبقة عليه، لأن الناس هم آدم وأولاده من الذكور والإناث،
  كانوا أمة واحدة على الحق، ثم اختلفوا بسبب البغي والحسد، كما حكى الله عن ابني آدم</font></font>&#13;\t\t\t<label
