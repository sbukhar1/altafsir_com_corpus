  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ
  قَرَّبَا قُرْبَـٰناً فَتُقُبّلَ مِن أَحَدِهِمَا وَلَمْ يُتَقَبَّلْ مِنَ ٱلأَخَرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
  27 فلم يكن ذلك القتل والكفر بالله إلا بسبب البغي والحسد، وهذا المعنى ثابت بالنقل
  المتواتر والآية منطبقة عليه ورابعها أنه لما غرقت الأرض بالطوفان لم يبق إلا أهل السفينة،
  وكلهم كانوا على الحق والدين الصحيح، ثم اختلفوا بعد ذلك، وهذه القصة مما عرف ثبوتها
  بالدلائل القاطعة والنقل المتواتر، إلا أنهم اختلفوا بعد ذلك، فثبت أن الناس كانوا
  أمة واحدة على الحق ثم اختلفوا بعد ذلك ولم يثبت ألبتة بشيء من الدلائل أنهم كانوا
  مطبقين على الباطل والكفر، وإذا كان كذلك وجب حمل اللفظ على ما ثبت بالدليل وأن لا
  يحمل على ما لم يثبت بشيء من الدلائل. وخامسها وهو أن الدين الحق لا سبيل إليه إلا
  بالنظر والنظر لا معنى له إلا ترتيب المقدمات لتوصل بها إلى النتائج، وتلك المقدمات
  إن كانت نظرية افتقرت إلى مقدمات أخر ولزم الدور أو التسلسل وهما باطلان فوجب انتهاء
  النظريات بالآخرة إلى الضروريات، وكما أن المقدمات يجب إنتهاؤها إلى الضروريات فترتيب
  المقدمات يجب انتهاؤه أيضاً إلى ترتيب تعلم صحته بضرورة العقل وإذا كانت النظريات مستندة
  إلى مقامات تعلم صحتها بضرورة العقل، وإلى ترتيبات تعلم صحتها بضرورة العقل، وجب القطع
  بأن العقل السليم لا يغلط لو لم يعرض له سبب من خارج، فأما إذا عرض له سبب خارجي، فهناك
  يحصل الغلط فثبت أن ما بالذات هو الصواب وما بالعرض هو الخطأ، وما بالذات أقدم مما
  بالعرض بحسب الإستحقاق وبحسب الزمان أيضاً، هذا هو الأظهر فثبت أن الأولى أن يقال كان
  الناس أمة واحدة في الدين الحق، ثم اختلفوا بعد ذلك لأسباب خارجية وهي البغي والحسد،
  فهذا دليل معقول ولفظ القرآن مطابق له فوجب المصير إليه. فإن قيل فما المراد من قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  يَزَالُونَ مُخْتَلِفِينَ إِلاَّ مَن رَّحِمَ رَبُّكَ وَلِذٰلِكَ خَلَقَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">هود
  188، 119. قلنا المعنى ولأجل أن يرحمهم خلقهم. وسادسها قوله عليه السلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كل مولود يولد على الفطرة فأبواه
  يهودانه وينصرانه ويمجسانه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">دل الحديث على أن المولود لو ترك مع فطرته الأصلية لما كان على شيء
  من الأديان الباطلة، وأنه إنما يقدم على الدين الباطل لأسباب خارجية، وهي سعي الأبوين
