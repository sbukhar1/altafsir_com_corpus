  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنِ
  ٱنتَهَوْاْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فان انتهوا }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فيه ثلاثة أقوال. أحدها: أن معناه:
  فإن انتهوا عن شركهم وقتالكم. والثاني: عن كفرهم. والثالث: عن قتالكم دون كفرهم. فعلى
  القولين الأولين تكون الآية محكمة، ويكون معنى: { فان الله غفور رحيم } غفور لشركهم
  وجرمهم، وعلى القول الأخير؛ يكون في معنى قوله: { غفور رحيم } قولان. أحدهما: غفور
  لكم حيث أسقط عنكم تكليف قتالهم. والثاني: أن معناه: يأمركم بالغفران والرحمة لهم.
  فعلى هذا تكون الآية منسوخة بآية السيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

