aaya: فَإِنِ انْتَهَوْا فَإِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنِ ٱنتَهَوْاْ
  فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }قوله تعالى: { فان انتهوا }فيه ثلاثة أقوال. أحدها:
  أن معناه: فإن انتهوا عن شركهم وقتالكم. والثاني: عن كفرهم. والثالث: عن قتالكم دون
  كفرهم. فعلى القولين الأولين تكون الآية محكمة، ويكون معنى: { فان الله غفور رحيم }
  غفور لشركهم وجرمهم، وعلى القول الأخير؛ يكون في معنى قوله: { غفور رحيم } قولان. أحدهما:
  غفور لكم حيث أسقط عنكم تكليف قتالهم. والثاني: أن معناه: يأمركم بالغفران والرحمة
  لهم. فعلى هذا تكون الآية منسوخة بآية السيف.\r\n\t\t\t\r\n\t\t\t</section>"

