  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَإِنِ ٱنتَهَوْاْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">إما أن يراد إنّ انتهوا عن الكفر فالله غفور رّحيم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُل
  لِّلَّذِينَ كَفَرُوۤاْ إِن يَنتَهُواْ يُغْفَرْ لَهُم مَّا قَدْ سَلَفَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وإن
  انتهوا عن قتالكم، فالله غفور لكم في ترككم قتالهم، أو غفور لهمْ بالستر على نسائهم
  وعلى صبيانهم من كشفكم لهم وسبيكم (إياهم).</font></font><font class=\"TextResultArabic\"><font
