  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُواْ
  فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُم وَأَخْرِجُوهُمْ
  مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ
  عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ
  كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنِ ٱنتَهَوْاْ فَإِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ
  وَيَكُونَ ٱلدِّينُ للَّهِ فَإِنِ ٱنْتَهَواْ فَلاَ عُدْوَانَ إِلاَّ عَلَى ٱلظَّالِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّهْرُ
  ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ وَٱلْحُرُمَاتُ قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ
  فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ
  أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَنْفِقُواْ فِي سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ
  بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَتِمُّواْ
  ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ فَإِنْ أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ
  وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم
  مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ
  نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ
  مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ
  إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي
  ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ الأهلة }: جمع هلال، وهو مقيس في فعال المضعف، نحو: عنان وأعنة،
  وشذ فيه فعل قالوا: عنن في: عنان، وحجج في حجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والهلال،
  ذكر صاحب (كتاب شجر الدر) في اللغة: أنه مشترك بين هلال السماء وحديدة كالهلال بيد
  الصائد يعرقب بها الحمار الوحشي، وذؤابة النعل، وقطعة من الغبار، وما أطاق من اللحم
  بظفر الأصبع، وقطعة من رحى، وسلخ الحية، ومقاولة الأجير على الشهور، والمباراة في رقة
  النسج، والمباراة في التهليل. وجمع هلة وهي المفرجة، والثعبان، وبقية الماء في الحوض.
  انتهى ما ذكره ملخصاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويسمى الذي في السماء هلالاً لليلتين،
  وقيل: لثلاث. وقال أبو الهيثم: لليلتين من أوله وليلتين من آخره. وما بين ذلك يسمى
  قمراً. وقال الأصمعي: يسمي هلال إلى أن يحجر، وتحجيره أن يستدير له كالخيط الرقيق،
  وقيل: يسمى بذلك إلى أن يبهر ضوءه سواد الليل، وذلك إنما يكون في سبع. قالوا: وسمي
  هلالاً لارتفاع الأصوات عند رؤيته من قولهم: استهل الصبي، والإهلال بالحج، وهو رفع
  الصوت بالتلبية، أو من رفع الصوت بالتهليل عند رؤيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  يطلق الهلال على الشهر كما يطلق الشهر على الهلال، ويقال: أهل الهلال، واستهل وأهللنا
  واستهللناه، هذا قول عامة أهل اللغة. وقال شمر: يقال استهل الهلال أيضاً يعني مبنياً
  للفاعل وهو الهلال، وشهر مستهل وأنشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وشهر مستهل بعد شهر</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وحول بعده
  حول جديد</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال أيضاً: استهل: بمعنى تبين، ولا يقال أهل، ويقال أهللنا عن ليلة
  كذا، وقال أبو نصر عبد الرحيم القشيري في تفسيره: يقال أهل الهلال واستهل، وأهللنا
  الهلال واستهللناه، انتهى. وقد تقدّم لنا الكلام في مادة هلل، ولكن أعدنا ذلك بخصوصية
  لفظ الهلال بالأشياء التي ذكرناها هنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  مواقيت }: جمع ميقات بمعنى الوقت كالميعاد بمعنى الوعد، وقال بعضهم: الميقات منتهى
  الوقت، قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فتم ميقات ربه أربعين ليلة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 142] ثقف الشيء: إذا ظفر به ووجده على جهة الأخذ والغلبة،
  ومنه: رجل ثقف سريع الأخذ لأقرانه، ومنه: فأما تثقفهم في الحرب وقول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فأما تثقفوني فاقتلوني</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فمن أثقف فليس إلى خلود</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عطية: { ثقفتموهم } أحكمتم
  غلبتهم، يقال: رجل ثقف لقف إذا كان محكماً لما يتناوله من الأمور. انتهى. ويقال: ثقف
  الشيء ثقافة إذا حذقه، ومنه أخذت الثقافة بالسيف، والثقافة أيضاً حديدة تكون للقوَّاس
  والرمَّاح يقوم بها المعوج، وثقف الشيء: لزمه، وهو ثقف إذا كان سريع العلم، وثقفته:
  قوّمته، ومنه الرماح المثقفة، أي: المقومة وقال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ذكرتك والخطِّيُّ يخطر بيننا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وقد نهلت
  منا المثقَّفَةُ السمرُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنى الرماح المقومة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  التهلكة }. على وزن تفعلة، مصدر لهلك، وتفعلة مصدراً قليلٌ، حكى سيبويه منه: التضرة
  والتسرة، ومثله من الأعيان: التنصبة، والتنفلة، يقال: هلك هلكاً وهلاكاً وتهلكةً وهلكاءً
  على وزن فعلاء، ومفعل من هلك جاء بالضم والفتح والكسر، وكذلك بالتاء، هو مثلث حركات
  العين، والضم في مهلك نادر، والهلاك في ذي الروح: الموت، وفي غيره: الفناء والنفاد.</font></font>&#13;\t\t\t<label
