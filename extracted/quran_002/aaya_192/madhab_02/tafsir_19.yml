  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حِج
  البيت</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 97] فقيل بالفتح المصدر وبالكسر الاسم. وقال سيبويه: الحَج،
