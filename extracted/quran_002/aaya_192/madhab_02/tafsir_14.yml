  كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنِ ٱنتَهَوْاْ فَإِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ
  وَيَكُونَ ٱلدِّينُ للَّهِ فَإِنِ ٱنْتَهَواْ فَلاَ عُدْوَانَ إِلاَّ عَلَى ٱلظَّالِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّهْرُ
  ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ وَٱلْحُرُمَاتُ قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ
  فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ
  أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى:
  { الشهر الحرام بالشهر الحرام } الآية، قال ابن عباس ومجاهد ومقسم والسدي والربيع والضحاك
  وغيرهم: نزلت في عمرة القضاء وعام الحديبية، وذلك أن رسول الله صلى الله عليه وسلم
  خرج معتمراً حتى بلغ الحديبية سنة ست، فصده كفار قريش عن البيت، فانصرف ووعده الله
  أنه سيدخله عليهم، فدخله سنة سبع، فنزلت الآية في ذلك، أي الشهر الحرام الذي غلبكم
  الله فيه وأدخلكم الحرم عليهم بالشهر الحرام الذي صدوكم فيه، ومعنى { الحرمات قصاص
  } على هذا التأويل: أي حرمة الشهر وحرمة البلد وحرمة المحرمين حين صددتم بحرمة البلد
  والشهر والقطان حين دخلتم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الحسن بن أبي الحسن: نزلت الآية
  في أن الكفار سألوا النبي صلى الله عليه وسلم هل يقاتل في الشهر الحرام؟ فأخبرهم أنه
  لا يقاتل فيه، فهموا بالهجوم عليه فيه وقتل من معه حين طمعوا أنه لا يدافع فيه، فنزلت:
  { الشهر الحرام بالشهر الحرام والحرمات قصاص } ، أي هو عليكم في الامتناع من القتال
  أو الاستباحة بالشهر الحرام عليهم في الوجهين، فأية سلكوا فاسلكوا، و { الحرمات } على
  هذا جمع حرمة عموماً: النفس والمال والعرض وغير ذلك، فأباح الله بالآية مدافعتهم. والقول
  الأول أكثر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقالت فرقة: قوله: { والحرمات قصاص
  } مقطوع مما قبله، وهو ابتداء أمر كان في أول الإسلام أن من انتهك حرمتك نلت منه مثل
  ما اعتدى عليك به، ثم نسخ ذلك بالقتال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقالت
  طائفة: ما تناول من الآية التعدي بين أمة محمد والجنايات ونحوها لم ينسخ، وجائز لمن
  تعدي عليه في مال أو جرح أن يتعدى بمثل ما تعدي عليه به إذا خفي ذلك له، وليس بينه
  وبين الله في ذلك شيء، قاله الشافعي وغيره، وهي رواية في مذهب مالك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت طائفة منهم مالك: ليس ذلك له، وأمور القصاص وقف على الحكام،
  والأموال يتناولها قول النبي صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أدِّ الأمانة إلى من ائتمنك، ولا تخن من خانك \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الحسن بن أبي الحسن \" والحرْمات \" بسكون الراء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { فمن اعتدى عليكم } الآية، اختلف في نسخ هذه الآية حسبما
  تقدم، وسمي الجزاء على العدوان عدواناً كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الله يستهزىء بهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  15] إلى غير ذلك، { واتقوا الله } ، قيل: معناه في أن لا تعتدوا، وقيل: في أن لا تزيدوا
  على المثل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عباس: \" نزلت هذه الآية
  وما هو في معناها بمكة والإسلام لم يعزَّ فلما هاجر رسول الله صلى الله عليه وسلم وعز
  دينه أمر المسلمون برفع أمورهم إلى حكامهم وأمروا بقتال الكفار \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال مجاهد: \" بل نزلت هذه الآية بالمدينة بعد عمرة القضاء، وهي من
  التدريج في الأمر بالقتال \".</font></font><font class=\"TextResultArabic\"><font
