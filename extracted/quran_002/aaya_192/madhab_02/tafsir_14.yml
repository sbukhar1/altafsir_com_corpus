  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱقْتُلُوهُمْ
  حَيْثُ ثَقِفْتُمُوهُم وَأَخْرِجُوهُمْ مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ
  مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ
  فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنِ
  ٱنتَهَوْاْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُوهُمْ حَتَّىٰ
  لاَ تَكُونَ فِتْنَةٌ وَيَكُونَ ٱلدِّينُ للَّهِ فَإِنِ ٱنْتَهَواْ فَلاَ عُدْوَانَ
  إِلاَّ عَلَى ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلشَّهْرُ ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ
  وَٱلْحُرُمَاتُ قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ
  مَا ٱعْتَدَىٰ عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن إسحاق وغيره: نزلت هذه الآيات في شأن عمرو بن الحضرمي وواقد،
  وهي سرية عبد الله بن جحش، و { ثقفتموهم } معناه أحكمتم غلبهم ولقيتموهم قادرين عليهم،
  يقال رجل ثقف لقف إذا كان محكماً لما يتناوله من الأمور، { وأخرجوهم }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الطبري: \" الخطاب للمهاجرين، والضمير لكفار قريش \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: بل الخطاب لجميع المؤمنين،
  ويقال { أخرجوكم } إذا أخرجوا بعضهم الأجل قدراً وهم النبي صلى الله عليه وسلم والمهاجرون،
  { والفتنة أشد من القتل } أي الفتنة التي حملوكم عليها وراموكم بها على الرجوع إلى
  الكفر أشد من القتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال مجاهد: \" أي من أن يقتل المؤمن،
  فالقتل أخف عليه من الفتنة \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  غيره: بل المعنى الفتنة التي فعلوا أشد في هتك حرمات الحق من القتل الذي أبيح لكم أيها
  المؤمنون أن توقعوه بهم، ويحتمل أن يكون المعنى والفتنة أي الكفر والضلال الذي هم فيه
  أشد في الحرم وأعظم جرماً من القتل الذي عيروكم به في شأن ابن الحضرمي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { ولا تقاتلوهم عند المسجد الحرام } الآية، قال الجمهور:
  كان هذا ثم نسخ وأمر بالقتال في كل موضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الربيع: نسخه { وقاتلوهم حتى لا تكون فتنة }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قتادة: نسخة قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فإذا انسلخ الأشهر الحرم فاقتلوا المشركين حيث وجدتموهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  5].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال مجاهد: \" الآية محكمة ولا
  يجوز قتال أحد في المسجد الحرام إلا بعد أن يقاتل \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  حمزة والكسائي والأعمش \" ولا تقتلوهم عند المسجد الحرام حتى يقتلوكم فيه فإن قتلوكم
  فاقتلوهم \" بالقتل في الأربعة، ولا خلاف في الأخيرة أنها { فاقتلوهم } ، والمعنى على
  قراءة حمزة والكسائي: فإن قتلوا منكم فاقتلوهم أيها الباقون، وذلك كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قتل
  معه ربيون كثير فما وهنوا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 146] أي فما وهن الباقون، والانتهاء في هذه الآية هو الدخول
  في الإسلام، لأن غفران الله ورحمته إنما تكون مع ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وقاتلوهم حتى لا تكون فتنة } أمر بالقتال لكل مشرك في كل موضع على قول من
  رآها ناسخة، ومن رآها غير ناسخة قال: المعنى قاتلوا هؤلاء الذين قال الله فيهم { فإن
  قاتلوكم } ، والأول أظهر، وهو أمر بقتال مطلق لا بشرط أن يبدأ الكفار، دليل ذلك قوله
  { ويكون الدين لله } ، والفتنة هنا: الشرك وما تابعه من أذى المؤمنين، قاله ابن عباس
  وقتادة والربيع والسدي، و { الدين } هنا الطاعة والشرع. وقال الأعشى ميمون بن قيس:
  [الخفيف]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">هو دان الرباب إذ كرهوا الديـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ـن دراكاً بغزوةٍ وصيال</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والانتهاء في هذا الموضع يصح مع
  عموم الآية في الكفار أن يكون الدخول في الإسلام، ويصح أن يكون أداء الجزية، وسمى ما
  يصنع بالظالمين عدواناً من حيث هو جزاء عدوان إذ الظلم يتضمن العدوان، والعقوبة تسمى
  باسم الذنب في غير ما موضع، والظالمون هم على أحد التأويلين: من بدأ بقتال، وعلى التأويل
  الآخر: من بقي على كفر وفتنة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
