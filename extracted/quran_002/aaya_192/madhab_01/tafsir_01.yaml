  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنِ
  ٱنتَهَوْاْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بذلك: فإن انتهى الكافرون الذي يقاتلونكم عن قتالكم وكفرهم بـالله، فتركوا
  ذلك وتابوا، فإن الله غفور لذنوب من آمن منهم وتاب من شركه، وأناب إلـى الله من معاصيه
  التـي سلفت منه وأيامه التـي مضت، رحيـم به فـي آخرته بفضله علـيه، وإعطائه ما يعطي
  أهل طاعته من الثواب بإنابته إلـى مـحبته من معصيته. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { فإن انْتَهَوْا
  } فإن تابوا، { فإنَّ اللَّهَ غَفُورٌ رَحِيـمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

