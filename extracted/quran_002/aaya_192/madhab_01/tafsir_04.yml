  قَدْ سَلَفَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنفال 38 وفي الآية مسائل المسألة الأولى قال ابن عباس فإن انتهوا
