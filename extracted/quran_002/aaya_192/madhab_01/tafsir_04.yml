  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱقْتُلُوهُمْ
  حَيْثُ ثَقِفْتُمُوهُم وَأَخْرِجُوهُمْ مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ
  مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ
  فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنِ
  ٱنتَهَوْاْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفيه
  مسائل المسألة الأولىالثقف وجوده على وجه الأخذ والغلبة ومنه رجل ثقيف سريع الأخذ لأقرانه،
  قال</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فأما تثقفوني
  فاقتلوني   فمن أثقف فليس إلى خلود</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ثم نقول قوله تعالى { اقتلوهم }
  الخطاب فيه واقع على النبـي صلى الله عليه وسلم ومن هاجر معه وإن كان الغرض به لازما
  لكل مؤمن، والضمير في قوله { اقتلوهم } عائد إلى الذين أمر بقتلهم في الآية الأولى
  وهم الكفار من أهل مكة، فأمر الله تعالى بقتلهم حيث كانوا في الحل والحرم، وفي الشهر
  الحرام، وتحقيق القول أنه تعالى أمر بالجهاد في الآية الأولى بشرط إقدام الكفار على
  المقاتلة، وفي هذه زاد في التكليف فأمر بالجهاد معهم سواء قاتلوا أو لم يقاتلوا، واستثنى
  منه المقاتلة عند المسجد الحرام. المسألة الثانية نقل عن مقاتل أنه قال إن الآية المتقدمة
  على هذه الآية، وهي قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَـٰتِلُواْ فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَـٰتِلُونَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  190 منسوخة بقوله تعالى { وَلاَ تُقَـٰتِلُوهُمْ عِندَ ٱلْمَسْجِدِ ٱلْحَرَامِ } ثم
  تلك الآية منسوخة بقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَـٰتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  193 وهذا الكلام ضعيف. أما قوله إن قوله تعالى { وَقَـٰتِلُواْ فِي سَبِيلِ ٱللَّهِ
  ٱلَّذِينَ يُقَـٰتِلُونَكُمْ } منسوخ بهذه الآية، فقد تقدم إبطاله، وأما قوله إن هذه
  الآية منسوخة بقوله تعالى { وَلاَ تُقَـٰتِلُوهُمْ عِندَ ٱلْمَسْجِدِ ٱلْحَرَامِ }
  فهذا من باب التخصيص لا من باب النسخ، وأما قوله { وَلاَ تُقَـٰتِلُوهُمْ عِندَ ٱلْمَسْجِدِ
  ٱلْحَرَامِ } منسوخ بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَـٰتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة193
  فهو خطأ أيضاً لأنه لا يجوز الابتداء بالقتال في الحرم، وهذا الحكم ما نسخ بل هو باقٍ
  فثبت أن قوله ضعيف ولأنه يبعد من الحكيم أن يجمع بين آيات متوالية تكون كل واحدة منها
  ناسخة للأخرى. أما قوله تعالى { وَأَخْرِجُوهُمْ مّنْ حَيْثُ أَخْرَجُوكُمْ } ففيه
  بحثان البحث الأول أن الإخراج يحتمل وجهين أحدهما أنهم كلفوهم الخروج قهراً والثاني
  أنهم بالغوا في تخويفهم وتشديد الأمر عليهم، حتى صاروا مضطرين إلى الخروج. البحث الثاني
  أن صيغة { حَيْثُ } تحتمل وجهين أحدهما أخرجوهم من الموضع الذي أخرجوكم وهو مكة والثاني
  أخرجوهم من منازلكم، إذا عرفت هذا فنقول أن الله تعالى أمر المؤمنين بأن يخرجوا أولئك
  الكفار من مكة إن أقاموا على شركهم إن تمكنوا منه، لكنه كان في المعلوم أنهم يتمكنون
  منه فيما بعد، ولهذا السبب أجلى رسول الله صلى الله عليه وسلم كل مشرك من الحرم. ثم
  أجلاهم أيضاً من المدينة، وقال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يجتمع دينان في جزيرة العرب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله تعالى { وَٱلْفِتْنَةُ أَشَدُّ مِنَ ٱلْقَتْلِ } ففيه وجوه
  أحدها وهو منقول عن ابن عباس أن المراد من الفتنة الكفر بالله تعالى، وإنما سمي الكفر
  بالفتنة لأنه فساد في الأرض يؤدي إلى الظلم والهرج، وفيه الفتنة، وإنما جعل الكفر أعظم
  من القتل، لأن الكفر ذنب يستحق صاحبه به العقاب الدائم، والقتل ليس كذلك، والكفر يخرج
  صاحبه به عن الأمة، والقتل ليس كذلك فكان الكفر أعظم من القتل، وروي في سبب نزول هذه
  الآية أن بعض الصحابة كان قتل رجلاً من الكفار في الشهر الحرام، فالمؤمنون عابوه على
  ذلك، فأنزل الله تعالى هذه الآية، فكان المعنى ليس لكم أن تستعظموا الإقدام على القتل
  في الشهر الحرام، فإن إقدام الكفار على الكفر في الشهر الحرام أعظم من ذلك وثانيها
  أن الفتنة أصلها عرض الذهب على النار لاستخلاصه من الغش، ثم صار إسماً لكل ما كان سبباً
  للامتحان تشبيهاً بهذا الأصل، والمعنى أن إقدام الكفار على الكفر وعلى تخويف المؤمنين،
  وعلى تشديد الأمر عليهم بحيث صاروا ملجئين إلى ترك الأهل والوطن هرباً من إضلالهم في
  الدين، وتخليصاً للنفس مما يخافون ويحذرون، فتنة شديدة بل هي أشد من القتل الذي يقتضي
  التخليص من غموم الدنيا وآفاتها، وقال بعض الحكماء ما أشد من هذا القتل الذي أوجبه
  عليكم جزاء غير تلك الفتنة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
