  مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ
  عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ
  كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنِ ٱنتَهَوْاْ فَإِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الوجه الثالث أن يكون المراد من
  الفتة العذاب الدائم الذي يلزمهم بسبب كفرهم، فكأنه قيل اقتلوهم من حيث ثقفتموهم، واعلم
  أن وراء ذلك من عذاب الله ما هو أشد منه كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَحْنُ نَتَرَبَّصُ بِكُمْ أَن يُصِيبَكُمُ
  ٱللَّهُ بِعَذَابٍ مّنْ عِندِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">التوبة 52 وإطلاق اسم الفتنة على
  العذاب جائز، وذلك من باب إطلاق اسم السبب على المسبب، قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  هُمْ عَلَى ٱلنَّارِ يُفْتَنُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الذاريات 13 ثم قال عقيبه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ذُوقُواْ
  فِتْنَتَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الذاريات 14 أي عذابكم، وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ فَتَنُواْ ٱلْمُؤْمِنِينَ
  وَٱلْمُؤْمِنَـٰتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البروج 10 أي عذبوهم، وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا أُوذِىَ فِى ٱللَّهِ جَعَلَ
  فِتْنَةَ ٱلنَّاسِ كَعَذَابِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">العنكبوت 10 أي عذابهم كعذابه. الوجه
  الرابع أن يكون المراد فتنتهم إياكم بصدكم عن المسجد الحرام، أشد من قتلكم إياهم في
  الحرم، لأنهم يسعون في المنع من العبودية والطاعة التي ما خلقت الجن والإنس إلا لها.
  الوجه الخامسأن ارتداد المؤمن أشد عليه من أن يقتل محقاً والمعنى وأخرجوهم من حيث أخرجوكم
  ولو أتى ذلك على أنفسكم فإنكم إن قتلتم وأنتم على الحق كان ذلك أولى بكم وأسهل عليكم
  من أن ترتدوا عن دينكم أو تتكاسلوا في طاعة ربكم. أما قوله { وَلاَ تُقَـٰتِلُوهُمْ
  عِندَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَـٰتِلُوكُمْ فِيهِ } ففيه مسألتان المسألة
  الأولى هذا بيان لبقاء هذا الشرط في قتالهم في هذه البقعة خاصة، وقد كان من قبل شرطاً
  في كل القتال وفي الأشهر الحرم. المسألة الثانية قرأ حمزة والكسائي { وَلاَ تُقَـٰتِلُوهُمْ
  حَتَّىٰ يُقَـٰتِلُوكُمْ فَإِن قَـٰتَلُوكُمْ } كله بغير ألف، والباقون جميع ذلك بالألف،
  وهو في المصحف بغير ألف، وإنما كتبت كذلك للإيجاز، كما كتب الرحمن بغير ألف، وكذلك
  صالح، وما أشبه ذلك من حروف المد واللين، قال القاضي رحمه الله القراءتان المشهورتان
  إذا لم يتناف العمل وجب العمل بهما، كما يعمل بالآيتين إذا لم يتناف العمل بهما، وما
  يقتضيه هاتان القراءتان المشهورتان لا تنافي فيه، فيجب العمل بهما ما لم يقع النسخ
  فيه، يروى أن الأعمش قال لحمزة أرأيت قراءتك إذا صار الرجل مقتولاً فبعد ذلك كيف يصير
  قاتلاً لغيره؟ فقال حمزة إن العرب إذا قتل رجل منهم قالوا قتلنا، وإذا ضرب رجل منهم
