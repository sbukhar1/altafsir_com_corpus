  href=\"JavaScript:Open_Menu()\">وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُم وَأَخْرِجُوهُمْ
  مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ
  عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ
  كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنِ ٱنتَهَوْاْ فَإِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font
  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حتى جاء العباس فقال: يا رسول الله، ذهبت قريش، فلا قريش بعد اليوم.
  ألا ترى أنه قال في تعظيمها:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وَلاَ يَلْتَقِط لُقَطَتَها إلاّ مُنْشِد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">واللُّقَطة بها وبغيرها سواء. ويجوز
  أن تكون منسوخة بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَاتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  193]. قال ٱبن العربي: «حضرتُ في بيت المقدس ـ طهّره الله ـ بمدرسة أبي عُقْبة الحنفي،
  والقاضي الزّنجاني يلقي علينا الدرس في يوم جمعة، فبينا نحن كذلك إذ دخل علينا رجل
  بَهِيّ المَنْظَر على ظهره أطمار، فسلّم سلام العلماء وتصدّر في صدر المجلس بمدارع
  الرّعاء؛ فقال القاضي الزّنجاني: مَن السيد؟ فقال: رجل سلبه الشُّطار أمس، وكان مقصدي
  هذا الحَرَم المقدّس؛ وأنا رجل من أهل صاغان من طلبه العلم. فقال القاضي مبادراً: سَلُوه
  ـ على العادة في إكرام العلماء بمبادرة سؤالهم ـ ووقعت القرعة على مسألة الكافر إذا
  التجأ إلى الحَرَم هل يُقتل أم لا؟ فأفتى بأنه لا يقتل. فسُئل عن الدليل؛ فقال قوله
  تعالى: { وَلاَ تُقَاتِلُوهُمْ عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ
  فِيهِ } قُرىء «ولا تقتلوهم، ولا تقاتلوهم» فإن قُرىء «ولا تقتلوهم» فالمسألة نصّ،
  وإن قرىء «ولا تقاتلوهم» فهو تنبيه؛ لأنه إذا نهى عن القتال الذي هو سبب القتل كان
  دليلاً بَيِّناً ظاهراً على النهي عن القتل. فٱعترض عليه القاضي منتصراً للشافعيّ ومالك،
  وإن لم ير مذهبهما، على العادة، فقال: هذه الآية منسوخة بقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱقْتُلُواْ
  ٱلْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 5]. فقال له الصّاغاني:
  هذا لا يليق بمَنْصِب القاضي وعلمه؛ فإن هذه الآية التي ٱعترضتَ بها عامةٌ في الأماكن؛
  والتي ٱحتججت بها خاصّة، ولا يجوز لأحد أن يقول: إن العامَّ يَنْسَخ الخاص. فبُهت القاضي
  الزّنجاني، وهذا من بديع الكلام». قال ٱبن العربي: «فإن لجأ إليه كافر فلا سبيل إليه،
  لنصّ الآية والسُّنة الثابتة بالنّهي عن القتال فيه. وأما الزاني والقاتل فلا بدّ من
  إقامة الحدّ عليه، إلا أن يبتدىء الكافرُ بالقتال فيُقتل بنصّ القرآن».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وأما ما ٱحتجّوا به من قَتل ٱبن خَطَل وأصحابه فلا حجة فيه، فإن
  ذلك كان في الوقت الذي أُحِلّت له مكة وهي دار حَرْب وكُفْر، وكان له أن يُريق دماء
  من شاء من أهلها في الساعة التي أُحِلّ له فيها القتال. فثبت وصحّ أن القول الأوّل
  أصح، والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: قال بعض العلماء: في هذه
  الآية دليل على أن الباغي على الإمام بخلاف الكافر؛ فالكافرْ يُقتل إذا قاتل بكل حال،
  والباغي إذا قاتل بنية الدفع. ولا يُتْبَعُ مُدْبِر ولا يُجْهَز على جريح. على ما يأتي
  بيانه من أحكام الباغين في «الحجرات» إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  قوله تعالى: { فَإِنِ ٱنتَهَوْاْ } أي عن قتالكم بالإيمان فإن الله يغفر لهم جميع ما
  تقدّم، ويرحم كلاًّ منهم بالعفو عما ٱجترم؛ نظيره قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُل لِلَّذِينَ كَفَرُوۤاْ إِن يَنتَهُواْ
  يُغَفَرْ لَهُمْ مَّا قَدْ سَلَفَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 38]. وسيأتي.</font></font><font
