  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱقْتُلُوهُمْ
  حَيْثُ ثَقِفْتُمُوهُم وَأَخْرِجُوهُمْ مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ
  مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ
  فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنِ
  ٱنتَهَوْاْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  خمس مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { ثَقِفْتُمُوهُم
  } يقال: ثَقِفُ يَثْقُفُ ثَقْفاً وثَقفاً، ورجل ثَقْفٌ لَقْفٌ: إذا كان مُحْكِماً لما
  يتناوله من الأمور. وفي هذا دليل على قتل الأسير، وسيأتي بيان هذا في «الأنفال» إن
  شاء الله تعالى. { وَأَخْرِجُوهُمْ مِّنْ حَيْثُ أَخْرَجُوكُمْ } أي مكة. قال الطبري:
  الخطاب للمهاجرين، والضمير لكفار قريش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { وَٱلْفِتْنَةُ أَشَدُّ مِنَ ٱلْقَتْلِ } أي الفتنة التي حملوكم عليها
  وراموا رجوعكم بها إلى الكفر أشدّ من القتل. قال مجاهد: أي مِن أن يقتل المؤمن؛ فالقتل
  أخفّ عليه من الفتنة. وقال غيره: أي شركهم بالله وكفرهم به أعظم جُرْماً وأشدّ من القتل
  الذي عيرّوكم به. وهذا دليل على أن الآية نزلت في شأن عمرو بن الحَضْرمِيّ حين قتله
  واقد بن عبد اللَّه التميمي في آخر يوم من رجب الشهر الحرام، حسب ما هو مذكور في سَرِيّة
  عبد اللَّه بن جَحْش، على ما يأتي بيانه؛ قاله الطبري وغيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قوله تعالى: { وَلاَ تُقَاتِلُوهُمْ عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ
  فِيهِ } الآية. للعلماء في هذه الآية قولان: أحدهما: أنها منسوخة، والثاني: أنها مُحْكمة.
  قال مجاهد: الآية مُحْكَمة، ولا يجوز قتال أحد في المسجد الحرام إلا بعد أن يُقاتِل؛
  وبه قال طاوس، وهو الذي يقتضيه نصّ الآية، وهو الصحيح من القولين، وإليه ذهب أبو حنيفة
  وأصحابه. وفي الصحيح عن ٱبن عباس قال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قال رسول الله صلى الله عليه وسلم يوم فتح مكة: «إن هذا البلد حَرّمه
  الله يوم خلق السموات والأرض فهو حرام بحُرْمة الله تعالى إلى يوم القيامة وإنه لم
  يَحِلّ القتالُ فيه لأحد قبلي ولم يَحِلّ لي إلا ساعةً من نهار فهو حرام بحُرْمة الله
  إلى يوم القيامة» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قتادة: الآية منسوخة بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا ٱنسَلَخَ ٱلأَشْهُرُ ٱلْحُرُمُ
  فَٱقْتُلُواْ ٱلْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 5]. وقال مُقاتل: نسخها
  قوله تعالى: { وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُم } ثم نسخ هذا قولُه: { فَٱقْتُلُواْ
  ٱلْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ }. فيجوز الابتداء بالقتال في الحَرَم. ومما
  ٱحتجّوا به أن «براءة» نزلت بعد سورة «البقرة» بسنتين،</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وأن النبيّ صلى الله عليه وسلم: دخل مكة وعليه الْمِغْفَر؛ فقيل:
  إن ٱبن خَطَل متعلّق بأستار الكعبة؛ فقال: «اقتلوه» \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ٱبن خُوَيْزِ مَنْداد: { وَلاَ تُقَاتِلُوهُمْ عِنْدَ ٱلْمَسْجِدِ
  ٱلْحَرَامِ } منسوخة؛ لأن الإجماع قد تقرّر بأن عَدُواًّ لو ٱستولى على مكة وقال: لأقاتلكم،
  وأمنعكم من الحج ولا أبرح من مكة لوجب قتاله وإن لم يبدأ بالقتال؛ فمكة وغيرها من البلاد
  سواء. وإنما قيل فيها: هي حرام. تعظيماً لها؛ ألا ترى</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رسول الله صلى الله عليه وسلم بعث خالد بن الوليد يوم الفتح وقال:
  «احصدهم بالسيف حتى تلقاني على الصَّفَا» \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
