  وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱقْتُلُوهُمْ
  حَيْثُ ثَقِفْتُمُوهُم وَأَخْرِجُوهُمْ مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ
  مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ
  فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنِ
  ٱنتَهَوْاْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُوهُمْ حَتَّىٰ
  لاَ تَكُونَ فِتْنَةٌ وَيَكُونَ ٱلدِّينُ للَّهِ فَإِنِ ٱنْتَهَواْ فَلاَ عُدْوَانَ
  إِلاَّ عَلَى ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">هذا حديث حسن الإسناد، ومعناه أن
  هؤلاء الضعفاء لما قدروا على الأقوياء، فاعتدوا عليهم، فاستعملوهم فيما لا يليق بهم،
  أسخطوا الله عليهم بسبب هذا الاعتداء، والأحاديث والآثار في هذا كثيرة جداً. ولما كان
  الجهاد فيه إزهاق النفوس وقتل الرجال، نبه تعالى على أن ماهم مشتملون عليه من الكفر
  بالله، والشرك به، والصد عن سبيله، أبلغ وأشد وأعظم وأطم من القتل، ولهذا قال: { وَٱلْفِتْنَةُ
  أَشَدُّ مِنَ ٱلْقَتْلِ } قال أبو مالك: أي: ما أنتم مقيمون عليه أكبر من القتل. وقال
  أبو العالية ومجاهد وسعيد بن جبير وعكرمة والحسن وقتادة والضحاك والربيع بن أنس في
  قوله: { وَٱلْفِتْنَةُ أَشَدُّ مِنَ ٱلْقَتْلِ } ، يقول: الشرك أشد من القتل، وقوله:
  { وَلاَ تُقَـٰتِلُوهُمْ عِندَ ٱلْمَسْجِدِ ٱلْحَرَامِ } كما جاء في الصحيحين:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن هذا البلد حرمه الله يوم خلق
  السموات والأرض، فهو حرام بحرمة الله إلى يوم القيامة، ولم يحل إلا ساعة من نهار، وإنها
  ساعتي هذه، حرام بحرمة الله إلى يوم القيامة، لا يعضد شجره، ولا يختلى خلاه، فإن أحد
  ترخص بقتال رسول الله صلى الله عليه وسلم فقولوا: إن الله أذن لرسوله، ولم يأذن لكم
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، يعني
  بذلك صلوات الله وسلامه عليه قتاله أهله يوم فتح مكة، فإنه فتحها عنوة، وقتلت رجال
  منهم عند الخندمة، وقيل: صلحاً؛ لقوله:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أغلق بابه فهو آمن، ومن دخل المسجد فهو آمن، ومن دخل دار أبي
  سفيان فهو آمن \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { حَتَّىٰ يُقَـٰتِلُوكُمْ فِيهِ فَإِن قَـٰتَلُوكُمْ فَٱقْتُلُوهُمْ كَذَٰلِكَ جَزَآءُ
  ٱلْكَـٰفِرِينَ } يقول تعالى: ولا تقاتلوهم عند المسجد الحرام إلا أن يبدؤوكم بالقتال
  فيه، فلكم حينئذ قتالهم وقتلهم دفعاً للصائل، كما بايع النبي صلى الله عليه وسلم أصحابه
  يوم الحديبية تحت الشجرة على القتال، لما تألبت عليه بطون قريش ومن والاهم من أحياء
  ثقيف والأحابيش عامئذ، ثم كف الله القتال بينهم فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ ٱلَّذِى كَفَّ أَيْدِيَهُمْ
  عَنكُمْ وَأَيْدِيَكُمْ عَنْهُم بِبَطْنِ مَكَّةَ مِن بَعْدِ أَنْ أَظْفَرَكُمْ عَلَيْهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفتح:
  24] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْلاَ رِجَالٌ مُّؤْمِنُونَ وَنِسَآءٌ مُّؤْمِنَـٰتٌ لَّمْ
  تَعْلَمُوهُمْ أَن تَطَئُوهُمْ فَتُصِيبَكمْ مِّنْهُمْ مَّعَرَّةٌ بِغَيْرِ عِلْمٍ
  لِّيُدْخِلَ ٱللَّهُ فِى رَحْمَتِهِ مَن يَشَآءُ لَوْ تَزَيَّلُواْ لَعَذَّبْنَا ٱلَّذِينَ
  كَفَرُواْ مِنْهُمْ عَذَاباً أَلِيمًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفتح: 25] وقوله: { فَإِنِ ٱنتَهَوْاْ
  فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } أي: فإن تركوا القتال في الحرم، وأنابوا إلى الإسلام
  والتوبة، فإن الله يغفر ذنوبهم، ولو كانوا قد قتلوا المسلمين في حرم الله؛ فإنه تعالى
  لا يتعاظمه ذنب أن يغفره لمن تاب منه إليه، ثم أمر الله بقتال الكفار { حَتَّىٰ لاَ
  تَكُونَ فِتْنَةٌ } ، أي: شرك. قاله ابن عباس وأبو العالية ومجاهد والحسن وقتادة والربيع
  ومقاتل بن حيان والسدي وزيد بن أسلم { وَيَكُونَ ٱلدِّينُ للَّهِ } أي: يكون دين الله
  هو الظاهر العالي على سائر الأديان، كما ثبت في الصحيحين عن أبي موسى الأشعري قال:
  سئل النبي صلى الله عليه وسلم عن الرجل يقاتل شجاعة، ويقاتل حمية، ويقاتل رياء، أي
  ذلك في سبيل الله؟ فقال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
