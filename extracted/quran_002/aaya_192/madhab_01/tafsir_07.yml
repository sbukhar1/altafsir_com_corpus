  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُواْ
  فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُم وَأَخْرِجُوهُمْ
  مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ
  عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ
  كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنِ ٱنتَهَوْاْ فَإِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ
  وَيَكُونَ ٱلدِّينُ للَّهِ فَإِنِ ٱنْتَهَواْ فَلاَ عُدْوَانَ إِلاَّ عَلَى ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر الرازي عن الربيع بن أنس، عن أبي العالية في قوله تعالى:
  { وَقَـٰتِلُواْ فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَـٰتِلُونَكُمْ } قال: هذه أول آية
  نزلت في القتال بالمدينة، فلما نزلت كان رسول الله صلى الله عليه وسلم يقاتل من قاتله،
  ويكف عمن كف عنه، حتى نزلت سورة براءة، وكذا قال عبد الرحمن بن زيد بن أسلم، حتى قال:
  هذه منسوخة بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱقْتُلُواْ ٱلْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  5] وفي هذا نظر؛ لأن قوله { ٱلَّذِينَ يُقَـٰتِلُونَكُمْ } إنما هو تهييج وإغراء بالأعداء
  الذين همتهم قتال الإسلام وأهله، أي: كما يقاتلونكم، فاقتلوهم أنتم، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَاتِلُواْ
  ٱلْمُشْرِكِينَ كَآفَّةً كَمَا يُقَـٰتِلُونَكُمْ كَآفَّةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  36] ولهذا قال في الآية: { وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ وَأَخْرِجُوهُمْ
  مِّنْ حَيْثُ أَخْرَجُوكُمْ } أي: لتكون همتكم منبعثة على قتالهم، كما همتهم منبعثة
  على قتالكم، وعلى إخراجهم من بلادهم التي أخرجوكم منها قصاصاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْمُعْتَدِينَ
  } أي: قاتلوا في سبيل الله، ولا تعتدوا في ذلك، ويدخل في ذلك ارتكاب المناهي، كما قاله
  الحسن البصري؛ من المثلة والغلول وقتل النساء والصبيان والشيوخ، الذين لا رأي لهم،
  ولا قتال فيهم، والرهبان وأصحاب الصوامع، وتحريق الأشجار، وقتل الحيوان لغير مصلحة،
  كما قال ذلك ابن عباس وعمر بن عبد العزيز ومقاتل بن حيان وغيرهم، ولهذا جاء في صحيح
  مسلم، عن بريدة أن رسول الله صلى الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اغزوا في سبيل الله، وقاتلوا من كفر بالله، اغزوا ولا تغلوا ولا
  تغدروا، ولا تمثلوا، ولا تقتلوا الوليد، ولا أصحاب الصوامع \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">رواه الإمام أحمد. وعن ابن عباس
  قال: كان رسول الله صلى الله عليه وسلم إذا بعث جيوشه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اخرجوا باسم الله، قاتلوا في سبيل الله من كفر بالله، لا تعتدوا
  ولا تغلوا، ولا تمثلوا، ولا تقتلوا الولدان، ولا أصحاب الصوامع \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">رواه الإمام أحمد، ولأبي داود عن
  أنس مرفوعاً نحوه، وفي الصحيحين عن ابن عمر قال: وجدت امرأة في بعض مغازي النبي صلى
  الله عليه وسلم مقتولة، فأنكر رسول الله صلى الله عليه وسلم قتل النساء والصبيان. وقال
  الإمام أحمد: حدثنا مصعب بن سلام، حدثنا الأجلح عن قيس بن أبي مسلم، عن ربعي بن حراش،
  قال: سمعت حذيفة يقول: ضرب لنا رسول الله صلى الله عليه وسلم أمثالاً: واحداً وثلاثة
  وخمسة وسبعة وتسعة، وأحد عشر، فضرب لنا رسول الله صلى الله عليه وسلم منها مثلاً، وترك
  سائرها، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن قوماً كانوا أهل ضعف ومسكنة قاتلهم أهل تجبر وعداوة، فأظهر الله أهل الضعف عليهم،
  فعمدوا إلى عدوهم، فاستعملوهم وسلطوهم، فأسخطوا الله عليهم إلى يوم القيامة \" </font></font></b>&#13;\t\t\t<label
