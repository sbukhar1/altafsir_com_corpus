  يا أبا عبد الرحمن ألا تسمع ما ذكر الله في كتابه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن طَآئِفَتَانِ مِنَ ٱلْمُؤْمِنِينَ
  ٱقْتَتَلُواْ فَأَصْلِحُواْ بَيْنَهُمَا فَإِن بَغَتْ إِحْدَاهُمَا عَلَىٰ ٱلأُخْرَىٰ
