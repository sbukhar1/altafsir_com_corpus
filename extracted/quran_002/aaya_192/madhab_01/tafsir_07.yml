  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قاتل لتكون كلمة الله هي العليا
  فهو في سبيل الله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الصحيحين:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أمرت أن أقاتل الناس حتى يقولوا: لا إله إلا الله، فإذا قالوها عصموا مني دماءهم
  وأموالهم إلا بحقها، وحسابهم على الله \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَإِنِ ٱنتَهَواْ فَلاَ عُدْوَٰنَ إِلاَّ عَلَى ٱلظَّـٰلِمِينَ
