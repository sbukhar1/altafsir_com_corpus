  يقاتل إلا من قاتل. أو يكون تقديره: فإن انتهوا: تخلصوا من الظلم، وهو الشرك، فلا عدوان
  عليهم بعد ذلك، والمراد بالعدوان ههنا المعاقبة والمقاتلة كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَنِ
  ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  194]وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَزَآءُ سَيِّئَةٍ سَيِّئَةٌ مِّثْلُهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  40]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنْ
  عَاقَبْتُمْ فَعَاقِبُواْ بِمِثْلِ مَا عُوقِبْتُمْ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 126] ولهذا قال عكرمة وقتادة:
  الظالم: الذي أبى أن يقول: لا إله إلا الله، وقال البخاري: قوله: { وَقَـٰتِلُوهُمْ
  حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ } الآية، حدثنا محمد بن بشار، حدثنا عبد الوهاب حدثنا
  عبيد الله عن نافع، عن ابن عمر قال: أتاه رجلان في فتنة ابن الزبير، فقالا: إن الناس
  ضيعوا، وأنت ابن عمر، وصاحب النبي صلى الله عليه وسلم فما يمنعك أن تخرج؟ فقال: يمنعني
  أن الله حرم دم أخي، قالا: ألم يقل الله: { وَقَـٰتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ
  }؟ فقال: قاتلنا حتى لم تكن فتنة، وكان الدين لله، وأنتم تريدون أن تقاتلوا حتى تكون
  فتنة، وحتى يكون الدين لغير الله، وزاد عثمان بن صالح عن ابن وهب، أخبرني فلان وحيوة
  بن شريح عن بكر بن عمر المعافري، أن بكير بن عبد الله حدثه عن نافع: أن رجلاً أتى ابن
  عمر، فقال: يا أبا عبد الرحمن ما حملك على أن تحج عاماً، وتقيم عاماً، وتترك الجهاد
  في سبيل الله عز وجل، وقد علمت ما رغب الله فيه؟ فقال: يا بن أخي بني الإسلام على خمس:
