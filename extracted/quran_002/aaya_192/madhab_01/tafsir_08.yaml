aaya: فَإِنِ انْتَهَوْا فَإِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنِ ٱنتَهَوْاْ
  فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }{ فَإِنِ انْتَهَوْاْ } عن الكفر وأسلموا { فَإِنَّ
  ٱللَّهَ غَفُورٌ } لهم { رَّحِيمٌ } بهم.\r\n\t\t\t\r\n\t\t\t</section>"

