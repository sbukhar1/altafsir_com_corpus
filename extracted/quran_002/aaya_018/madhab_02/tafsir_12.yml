  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ
  كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ
  بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صُمٌّ
  بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { مَثَلُهُمْ كَمَثَلِ الَّذِي اسْتَوْقَدَ نَاراً } المثل بالتحريك والتسكين، والمَثَل
  بالتحريك مستعمل في الأمثال المضروبة، والمِثْل بالتسكين مستعمل في الشيء المماثل لغيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كَمَثَلِ الَّذِي اسْتَوْقَدَ نَاراً } فيه وجهان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه أراد كمثل الذي أوقد، فدخلت السين زائدة في الكلام، وهو
  قول الأخفش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه أراد استوقد مِنْ غيره
  ناراً للضياء، والنار مشتقة من النور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فَلَمَّا أَضَآءَتْ مَا حَوْلَهُ } يقال ضاءت في نفسها، وأضاءت ما حولها قال أبو الطمحان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَضَاءَتْ لَهُمْ أَحْسَابُهُمْ وَوُجُوهُهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دُجَى الَّليْلِ حَتَّى نَظَّمَ الْجِزْعَ ثَاقِبُهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { ذَهَبَ اللهُ بِنُورِهِمْ
  } فيه وجهان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: نور المستوقِد، لأنه في
  معنى الجمع، وهذا قول الأخفش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  بنور المنافقين، لأن المثل مضروب فيهم، وهو قول الجمهور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  ذهاب نورهم وجهان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: وهو قول الأصم ذهب الله
  بنورهم في الآخرة، حتى صار ذلك سمةً لهم يُعْرَفُونَ بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه عَنّى النور الذي أظهروه للنبي صلى الله عليه وسلم من قلوبهم بالإسلام. وفي قوله:
  { وَتَرَكَهُمْ في ظُلُمَاتٍ لاَ يُبْصِرُونَ } قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  معناه لم يأتهم بضياء يبصرون به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه لم يخرجهم منه، كما يقال تركته في الدار، إذا لم تَخرجْهُ منها، وكأنَّ ما حصلوا
  فيه من الظلمة بعد الضياء أسوأ حالاً، لأن من طُفِئَت عنه النار حتى صار في ظلمة، فهو
  أقل بصراً ممن لم يزل في الظلمة، وهذا مَثَل ضربه الله تعالى للمنافقين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفيما كانوا فيه من الضياء، وجعلوا فيه من الظلمة قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن ضياءهم دخولهم في الإسلام بعد كفرهم، والظلمة خروجهم منه
  بنفاقهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن الضياء يعود للمنافقين
  بالدخول في جملة المسلمين، والظلمة زوالُهُ عنهم في الآخرة، وهذا قول ابنِ عباسٍ وقتادةَ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { صَمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ } وهذا
  جمع: أصم، وأبكم، وأعمى، وأصل الصَّمَمُ الإنسداد، يقال قناة صماء، إذا لم تكن مجوفة،
  وصممت القارورة، إذا سددتها، فالأصم: من انسدَّتْ خروق مسامعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أما البَكَمُ، ففيه أربعة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه آفة في اللسان، لا يتمكن معها من أن يعتمد على مواضع الحروف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه الذي يولد أخرس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه المسلوب الفؤاد، الذي لا يعي شيئاً ولا يفهمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنه الذي يجمع بين الخَرَس وذهاب الفؤاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  الكلام، أنهم صمٌّ عن استماع الحق، بكم عن التكلم به، عُمْيٌ عن الإبصار له، رَوَى
  ذلك قتادة، { فَهُمْ لاَ يَرْجِعُونَ } يعني إلى الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

