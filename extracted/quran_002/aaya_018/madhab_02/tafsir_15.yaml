  title: تفسير زاد المسير في علم التفسير
  author: ابن الجوزي
  year: '597'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ صُمٌّ بُكْمٌ عُمْيٌ
  فَهُمْ لاَ يَرْجِعُونَ }قوله تعالى: { صمٌ بكمٌ عمي }.الصمم انسداد منافذ السمع، وهو
  أشد من الطرش. وفي البكم ثلاثة أقوال. أحدها: أنه الخرس، قاله مقاتل، وأبو عبيد، وابن
  فارس. والثاني: أنه عيب في اللسان لا يتمكن معه من النطق، وقيل: إن الخرس يحدث عنه.
  والثالث: أنه عيب في الفؤاد يمنعه أن يعي شيئاً فيفهمه، فيجمع بين الفساد في محل الفهم
  ومحل النطق، ذكر هذين القولين شيخنا.قوله تعالى: { فهمْ لا يَرجِعُونَ }.فيه ثلاثة
  أقوال. أحدها: لا يرجعون عن ضلالتهم، قاله قتادة ومقاتل. والثاني: لا يرجعون إِلى الإسلام،
  قاله السدي. والثالث: لا يرجعون عن الصمم والبكم والعمى، وإنما أضاف الرجوع إليهم،
  لأنهم انصرفوا باختيارهم، لغلبة أهوائهم عن تصفح الهدى بآلات التصفح، ولم يكن بهم صمم
  ولا بكم حقيقة، ولكنهم لما التفتوا عن سماع الحق والنطق به؛ كانوا كالصمم البكم. والعرب
  تسمي المعرض عن الشيء: أعمى، والملتفت عن سماعه: أصم، قال مسكين الدارمي:ما ضرَّ جاراَ
  لي أجاوره   ألا يكون لبابه سترأعمى إذا ما جارتي خرجت   حتى يواري جارتي الخدروتصمُّ
  عما بينهم أذني   حتى يكون كأنه وقر\r\n\t\t\t</section>"

