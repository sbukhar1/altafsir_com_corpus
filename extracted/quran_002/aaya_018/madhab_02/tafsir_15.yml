  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صُمٌّ
  بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  صمٌ بكمٌ عمي }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الصمم انسداد منافذ السمع، وهو أشد
  من الطرش. وفي البكم ثلاثة أقوال. أحدها: أنه الخرس، قاله مقاتل، وأبو عبيد، وابن فارس.
  والثاني: أنه عيب في اللسان لا يتمكن معه من النطق، وقيل: إن الخرس يحدث عنه. والثالث:
  أنه عيب في الفؤاد يمنعه أن يعي شيئاً فيفهمه، فيجمع بين الفساد في محل الفهم ومحل
  النطق، ذكر هذين القولين شيخنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فهمْ لا يَرجِعُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيه
  ثلاثة أقوال. أحدها: لا يرجعون عن ضلالتهم، قاله قتادة ومقاتل. والثاني: لا يرجعون
  إِلى الإسلام، قاله السدي. والثالث: لا يرجعون عن الصمم والبكم والعمى، وإنما أضاف
  الرجوع إليهم، لأنهم انصرفوا باختيارهم، لغلبة أهوائهم عن تصفح الهدى بآلات التصفح،
  ولم يكن بهم صمم ولا بكم حقيقة، ولكنهم لما التفتوا عن سماع الحق والنطق به؛ كانوا
  كالصمم البكم. والعرب تسمي المعرض عن الشيء: أعمى، والملتفت عن سماعه: أصم، قال مسكين
  الدارمي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ما ضرَّ
  جاراَ لي أجاوره</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألا يكون لبابه ستر</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أعمى إذا ما جارتي خرجت</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتى يواري
  جارتي الخدر</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وتصمُّ عما بينهم أذني</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتى يكون كأنه وقر</font></font></b></td></tr></table><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

