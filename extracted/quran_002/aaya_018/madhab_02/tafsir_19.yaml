  ظُلُمَٰتٍ لاَّ يُبْصِرُونَ } * { صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ }أما
  أن تبدل جملة فعلية من جملة إسمية فلا أعلم أحداً أجاز ذلك، والبدل على نية تكرار العامل.
  والجملة الأولى لا موضع لها من الإعراب لأنها لم تقع موقع المفرد، فلا يمكن أن تكون
  الثانية على نية تكرار العامل، إذ لا عامل في الأولى فتكرر في الثانية فبطلت جهة البدء
  فيها، ومن جعل الجواب محذوفاً جعل الضمير في بنورهم عائداً على المنافقين. والباء في
  بنورهم للتعدية، وهي إحدى المعاني الأربعة عشر التي تقدم أن الباء تجيء لها، وهي عند
  جمهور النحويين ترادف الهمزة. فإذا قلت: خرجت بزيد؛ فمعناه أخرجت زيداً، ولا يلزم أن
  تكون أنت خرجت، وذهب أبو العباس إلى أنك إذا قلت: قمت بزيد، دل على أنك قمت وأقمته،
  وإذا قلت: أقمت زيداً، لم يلزم أنك قمت، ففرق بين الباء والهمزة في التعدية. وإلى نحو
  من مذهب أبي العباس ذهب السهيلي، قال: تدخل الباء، يعني المعدية، حيث تكون من الفاعل
  بعض مشاركة للمفعول في ذلك الفعل نحو: أقعدته، وقعدت به، وأدخلته الدار، ودخلت به،
  ولا يصح هذا في مثل: أمرضته، وأسقمته. فلا بد إذن من مشاركة، ولو باليد، إذا قلت: قعدت
  به، ودخلت به. ورد على أبي العباس بهذه الآية ونحوها. ألا ترى أن المعنى أذهب الله
  نورهم؟ ألا ترى أن الله لا يوصف بالذهاب مع النور؟ قال بعض أصحابنا، ولا يلزم ذلك أبا
  العباس: إذ يجوز أن يكون الله وصف نفسه بالذهاب على معنى يليق به، كما وصف نفسه تعالى
  بالمجيء في قوله:{ وجاء ربك }[الفجر: 22] والذي يفسد مذهب أبي العباس من التفرقة بين
  الباء والهمزة قول الشاعر:ديار التي كانت ونحن على منى   تحل بنا لولا نجاء الركائبأي
  تحلنا ألا ترى أن المعنى تصيرنا حُلالاً غير محرمين، وليست تدخل معهم في ذلك لأنها
  لم تكن حراماً، فتصير حلالاً بعد ذلك؟ ولكون الباء بمعنى الهمزة لا يجمع بينهما، فلا
  يقال: أذهبت بزيد، ولقوله تعالى:{ تنبت بالدهن }[المؤمنون: 20] في قراءة من جعله رباعياً
  تخريج يذكر في مكانه، إن شاء الله تعالى. ولباء التعدية أحكام غير هذا ذكرت في النحو.
  وقرأ اليماني: أذهب الله نورهم، وهذا يدل على مرادفة الباء للهمزة، ونسبة الإذهاب إلى
