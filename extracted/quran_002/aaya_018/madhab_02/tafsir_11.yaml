  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صُمٌّ
  بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى:
  { صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ } وفي قراءة عبد الله بن مسعود رضي الله
  عنه (صُمّاً بُكْمّاً عُمْياً) [وإنما جعلها نصباً لوقوع الفعل عليها يعني وتركهم صماً
  بكماً عمياً]. وقرأ غيره: صم بكم عمي [ومعناه هم صم بكم عمي]. وتفسير الآية أنهم يتصاممون
  حيث لم يسمعوا الحق ولم يتكلموا به ولم يبصروا العبرة والهدى فكأنهم صم بكم عمي ولأن
  الله تعالى خلق السمع والبصر واللسان لينتفعوا بهذه الأشياء فإذا لم ينتفعوا بالسمع
  والبصر صار كأن السمع والبصر لم يكن لهم. كما أن الله تعالى سمى الكفرة موتى حيث قال
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوَ مَن كَانَ مَيْتًا فَأَحْيَيْنَـٰهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  122] يعني كافراً فهديناه. وإنما سماهم موتى - والله أعلم - لأنه لا منفعة لهم في حياتهم،
  فكأن تلك الحياة لم تكن لهم، فكذلك السمع والبصر واللسان، إذا لم ينتفعوا بها فكأنها
  لم تكن لهم، فكأنهم صم بكم عمي فهم لا يرجعون، يعني لا يرجعون إلى الهدى. وقال القتبي:
  معنى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَرَكَهُمْ فِي ظُلُمَـٰتٍ لاَّ يُبْصِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  19] قال: الظلمة الأولى كانت ظلمة الكفر واستيقادهم النار قول: لا إله إلا الله، وإذا
  خلوا إلى شياطينهم فنافقوا. وقالوا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  14] فسلبهم نور الإيمان</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَرَكَهُمْ فِي ظُلُمَـٰتٍ لاَّ يُبْصِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  17].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
