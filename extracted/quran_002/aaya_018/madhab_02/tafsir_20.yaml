  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قيل: إنه خبر وقيل دعاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: لا يتمّ كونه دعاء إلا أنّهم صمّ حقيقة، فإن أريد به المجاز فلا يصح الدعاء
  عليهم به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: ولا يصح كونه حقيقة
  لأن مقتضاه لم يقع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: الدّعاء ليس من الله (فيلزم
  حصول متعلقه) بل هو (أمر) للنّبي صلى الله عليه وسلم والملائكة. فالدّعاء عليهم بهذا
  اللفظ لا يلزم وقوعه فإنه تحصل للدّاعي مطلوبه، وقد لا يستجاب له، ويثاب على الدّعاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: وقال غيره، معناه: لا يرجعون، ما داموا على الحال التي
  (وصفهم بها).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: هذا تحصيل الحاصل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل له: قد قال أهل المنطق: كل كاتب محرك يده ما دام كاتبا، ولم يجعلوه
  تحصيل الحاصل. فقال: (هؤلاء) ينظرون إلى المعنى، والنحوي كلامه في صحة تركيب (الألفاظ)
  (والاصطلاحان) متباينان.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
