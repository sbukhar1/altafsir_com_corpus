  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صُمٌّ
  بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  صُمٌّ بُكْمٌ عُمْيٌ } «صُمٌّ» أي هم صمّ، فهو خبر ٱبتداء مضمر. وفي قراءة عبد اللَّه
  ٱبن مسعود وحفصة: صُماًّ بكماً عمياً، فيجوز النصب على الذّم؛ كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَّلْعُونِينَ
  أَيْنَمَا ثُقِفُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب:61]، وكما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱمْرَأَتُهُ حَمَّالَةَ ٱلْحَطَبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المسد:4]،
  وكما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَقَوْنِي
  الخمرَ ثم تَكنَّفُونِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عُدَاةَ
  الله من كَذِبٍ وزُورِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فنصب «عُداةَ الله» على الذم. فالوقف على «يبصرون» على هذا المذهب
  صواب حسن. ويجوز أن ينصب صُمًّا بـ «ـتَرَكَهُمْ»؛ كأنه قال: وتركهم صماً بكماً عمياً؛
  فعلى هذا المذهب لا يحسن الوقف على «يبصرون». والصمم في كلام العرب: الانسداد؛ يقال:
  قناة صمّاء إذا لم تكن مجوّفة. وصَمَمت القارورة إذا سددتها. فالأصم: من ٱنسدت خروق
  مسامعه. والأبكم: الذي لا ينطق ولا يفهم، فإذا فهم فهو الأخرس. وقيل: الأخرس والأبكم
  واحد. ويقال: رجل أبكم وبَكِيم؛ أي أخرس بيّن الخرس والبكم؛ قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فلْيتَ لِسانِي كان نِصْفَينِ منهما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَكيمٌ ونِصفٌ عند مَجْرَى الكواكبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والعمى: ذهاب البصر؛ وقد عَمِيَ
  فهو أعْمَى، وقوم عُمْيٌ، وأعماه الله. وتعامى الرجل: أرى ذلك من نفسه. وعَمِيَ عليه
  الأمر إذا التبس؛ ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَعَمِيَتْ عَلَيْهِمُ ٱلأَنبَـآءُ
  يَوْمَئِذٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص:66]. وليس الغرض مما ذكرناه نفي الإدراكات عن حواسهم جملة،
  وإنما الغرض نفيها من جهة مّا؛ تقول: فلان أصمّ عن الخنا. ولقد أحسن الشاعر حيث قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَصَمُّ عمّا سَاءَهُ سَمِيعُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وعوراءِ الكلامِ صَمَمتُ عنها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولو أني
  أشاء بها سمِيعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الدارميّ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أعْمى إذا ما جارتي خرجت</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتى يوارِي
  جارتِي الجُدْرُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم في وصاته لرجل يكثر الدخول على الملوك:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">اُدخُلُ إذا ما دخلتَ أعمَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وٱخرُجْ إذا ما خرجتَ أخرس</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قتادة: «صمٌّ» عن ٱستماع الحق،
  «بكمٌ» عن التكلم به، «عميٌ» عن الإبصار له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وهذا المعنى هو المراد في وصف النبيّ صلى الله عليه وسلم وُلاة آخر الزمان في حديث
  جبريل:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  وإذا رأيت الحُفاةَ العُراةَ الصُّمَّ الْبُكْمَ ملوك الأرض فذاك من أشراطها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَهُمْ لاَ يَرْجِعُونَ } أي إلى الحق لسابق علم الله
  تعالى فيهم. يقال: رجع بنفسه رجوعاً، ورَجَعَه غيره؛ وهُذيل تقول: أرجعه غيره. وقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَرْجِعُ بَعْضُهُمْ إِلَىٰ بَعْضٍ ٱلْقَوْلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:31]
  أي يتلاومون فيما بينهم؛ حسب ما بيّنه التنزيل في سورة «سبأ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

