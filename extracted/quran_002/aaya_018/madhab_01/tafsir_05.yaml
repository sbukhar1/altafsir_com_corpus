text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ صُمٌّ بُكْمٌ عُمْيٌ
  فَهُمْ لاَ يَرْجِعُونَ }قوله تعالى: { صُمٌّ بُكْمٌ عُمْيٌ } «صُمٌّ» أي هم صمّ، فهو
  خبر ٱبتداء مضمر. وفي قراءة عبد اللَّه ٱبن مسعود وحفصة: صُماًّ بكماً عمياً، فيجوز
  النصب على الذّم؛ كما قال تعالى:{ مَّلْعُونِينَ أَيْنَمَا ثُقِفُواْ }[الأحزاب:61]،
  وكما قال:{ وَٱمْرَأَتُهُ حَمَّالَةَ ٱلْحَطَبِ }[المسد:4]، وكما قال الشاعر:سَقَوْنِي
  الخمرَ ثم تَكنَّفُونِي   عُدَاةَ الله من كَذِبٍ وزُورِفنصب «عُداةَ الله» على الذم.
  فالوقف على «يبصرون» على هذا المذهب صواب حسن. ويجوز أن ينصب صُمًّا بـ «ـتَرَكَهُمْ»؛
  كأنه قال: وتركهم صماً بكماً عمياً؛ فعلى هذا المذهب لا يحسن الوقف على «يبصرون». والصمم
  في كلام العرب: الانسداد؛ يقال: قناة صمّاء إذا لم تكن مجوّفة. وصَمَمت القارورة إذا
  سددتها. فالأصم: من ٱنسدت خروق مسامعه. والأبكم: الذي لا ينطق ولا يفهم، فإذا فهم فهو
  الأخرس. وقيل: الأخرس والأبكم واحد. ويقال: رجل أبكم وبَكِيم؛ أي أخرس بيّن الخرس والبكم؛
  قال:فلْيتَ لِسانِي كان نِصْفَينِ منهما   بَكيمٌ ونِصفٌ عند مَجْرَى الكواكبِوالعمى:
  ذهاب البصر؛ وقد عَمِيَ فهو أعْمَى، وقوم عُمْيٌ، وأعماه الله. وتعامى الرجل: أرى ذلك
  من نفسه. وعَمِيَ عليه الأمر إذا التبس؛ ومنه قوله تعالى:{ فَعَمِيَتْ عَلَيْهِمُ ٱلأَنبَـآءُ
  يَوْمَئِذٍ }[القصص:66]. وليس الغرض مما ذكرناه نفي الإدراكات عن حواسهم جملة، وإنما
  الغرض نفيها من جهة مّا؛ تقول: فلان أصمّ عن الخنا. ولقد أحسن الشاعر حيث قال:أَصَمُّ
  عمّا سَاءَهُ سَمِيعُ   وقال آخر:وعوراءِ الكلامِ صَمَمتُ عنها   ولو أني أشاء بها
  سمِيعُوقال الدارميّ:أعْمى إذا ما جارتي خرجت   حتى يوارِي جارتِي الجُدْرُوقال بعضهم
  في وصاته لرجل يكثر الدخول على الملوك:اُدخُلُ إذا ما دخلتَ أعمَى   وٱخرُجْ إذا ما
  خرجتَ أخرسوقال قتادة: «صمٌّ» عن ٱستماع الحق، «بكمٌ» عن التكلم به، «عميٌ» عن الإبصار
  له.قلت: وهذا المعنى هو المراد في وصف النبيّ صلى الله عليه وسلم وُلاة آخر الزمان
  في حديث جبريل: \" وإذا رأيت الحُفاةَ العُراةَ الصُّمَّ الْبُكْمَ ملوك الأرض فذاك
  من أشراطها \" والله أعلم.قوله تعالى: { فَهُمْ لاَ يَرْجِعُونَ } أي إلى الحق لسابق
  علم الله تعالى فيهم. يقال: رجع بنفسه رجوعاً، ورَجَعَه غيره؛ وهُذيل تقول: أرجعه غيره.
  وقوله تعالى:{ يَرْجِعُ بَعْضُهُمْ إِلَىٰ بَعْضٍ ٱلْقَوْلَ }[سبأ:31] أي يتلاومون
  فيما بينهم؛ حسب ما بيّنه التنزيل في سورة «سبأ».\r\n\t\t\t\r\n\t\t\t</section>"

