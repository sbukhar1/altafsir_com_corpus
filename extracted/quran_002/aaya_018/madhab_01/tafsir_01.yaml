  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبـمثل ما قلنا فـي ذلك قال علـماء أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبد بن حميد، قال: حدثنا سلـمة، عن مـحمد بن إسحاق، عن مـحمد
  بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: {
  صُمٌّ بُكْمٌ عُمْيٌ } عن الـخير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى بن إبراهيـم، قال: حدثنا عبد الله بن صالـح، قال: حدثنـي معاوية بن صالـح عن
  علـيّ بن أبـي طلـحة، عن ابن عبـاس: { صُمٌّ بُكْمٌ عُمْيٌ } يقول: لا يسمعون الهدى،
  ولا يبصرونه، ولا يعقلونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي موسى بن هارون، قال: حدثنا
  عمرو بن حماد، قال: حدثنا أسبـاط عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح،
  عن ابن عبـاس، وعن مرة عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم:
  { بُكْمٌ }: هم الـخرس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: حدثنا يزيدابن
  زريع، عن سعيد، عن قتادة قوله: { صمّ بُكْمٌ عُمْيٌ }: صم عن الـحق فلا يسمعونه، عمي
  عن الـحق فلا يبصرونه، بكم عن الـحق فلا ينطقون به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { فَهُمْ لاَ يَرْجِعُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وقوله: { فَهُمْ لاَ يَرْجِعُونَ } إخبـار من الله جل ثناؤه عن هؤلاء الـمنافقـين
  الذين نعتهم الله بـاشترائهم الضلالة بـالهدى، وصمـمهم عن سماع الـخير والـحق، وبكمهم
  عن القـيـل بهما، وعماهم عن إبصارهما أنهم لا يرجعون إلـى الإقلاع عن ضلالتهم، ولا
  يتوبون إلـى الإنابة من نفـاقهم، فآيس الـمؤمنـين من أن يبصر هؤلاء رشداً، ويقولوا
  حقاً، أو يسمعوا داعياً إلـى الهدى، أو أن يذكروا فـيتوبوا من ضلالتهم، كما آيس من
  توبة قادة كفـار أهل الكتاب والـمشركين وأحبـارهم الذين وصفهم بأنه قد ختـم علـى قلوبهم
  وعلـى سمعهم وغَشَّى علـى أبصارهم. وبـمثل الذي قلنا فـي تأويـل ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: حدثنا يزيد بن زريع، عن سعيد، عن قتادة: {
  فَهُمْ لاَ يَرْجِعُونَ } أي لا يتوبون ولا يذكرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره،
  عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب
  النبـي صلى الله عليه وسلم: { فَهُمْ لاَ يَرْجِعُونَ } إلـى الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد رُوي عن ابن عبـاس قول يخالف معناه معنى هذا الـخبر وهو ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به ابن حميد، قال: حدثنا سلـمة، عن مـحمد بن إسحاق، عن مـحمد
  بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: {
  فَهُمْ لاَ يَرْجِعُونَ }: أي فلا يرجعون إلـى الهدى ولا إلـى خير، فلا يصيبون نـجاة
  ما كانوا علـى ما هم علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا تأويـل ظاهر التلاوة بخلافه،
  وذلك أن الله جل ثناؤه أخبر عن القوم أنهم لا يرجعون عن اشترائهم الضلالة بـالهدى إلـى
  ابتغاء الهدى وإبصار الـحق من غير حصر منه جل ذكره ذلك من حالهم إلـى وقت دون وقت وحال
  دون حال. وهذا الـخبر الذي ذكرناه عن ابن عبـاس ينبىء عن أن ذلك من صفتهم مـحصور علـى
  وقت وهو ما كانوا علـى أمرهم مقـيـمين، وأن لهم السبـيـل إلـى الرجوع عنه. وذلك من
  التأويـل دعوى بـاطلة لا دلالة علـيها من ظاهر ولا من خبر تقوم بـمثله الـحجة فـيسلـم
  لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
