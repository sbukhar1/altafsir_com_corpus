  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صُمٌّ
  بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر:
  وإذ كان تأويـل قول الله جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ
  فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 17] هو ما وصفنا من أن
  ذلك خبر من الله جل ثناؤه عما هو فـاعل بـالـمنافقـين فـي الآخرة، عند هتك أستارهم،
  وإظهاره فضائح أسرارهم، وسلبه ضياء أنوارهم من تركهم فـي ظلـم أهوال يوم القـيامة يترددون،
  وفـي حنادسها لا يبصرون فبـينٌ أن قوله جل ثناؤه: { صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ
  يَرْجِعُونَ } من الـمؤخر الذي معناه التقديـم، وأن معنى الكلام:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا
  كَانُواْ مُهْتَدِينَ، مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ
  مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ
  * صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ * أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  16-19] وإذ كان ذلك معنى الكلام، فمعلوم أن قوله: { صُمّ بُكْمٌ عُمْيٌ } يأتـيه الرفع
  من وجهين، والنصب من وجهين. فأما أحد وجهي الرفع، فعلـى الاستئناف لـما فـيه من الذم،
  وقد تفعل العرب ذلك فـي الـمدح والذم، فتنصب وترفع وإن كان خبراً عن معرفة، كما قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا يَبْعَدَنْ
  قَوْمِي الَّذِينَ هُم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ُسُمُّ العُداةِ
  وآفَةُ الـجُزْرِ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">النَّازِلِـينَ بِكُلّ مُعْتَرَكٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَالطَّيِّبِـينَ مَعَاقِدَالأُزُرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فـيروي: «النازلون والنازلـين» وكذلك
  «الطيبون والطيبـين»، علـى ما وصفت من الـمدح. والوجه الآخر علـى نـية التكرير من أولئك،
  فـيكون الـمعنى حينئذٍ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ
  فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  16] أولئك { صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  أحد وجهي النصب، فأن يكون قطعاً مـما فـي «مهتدين»، من ذكر «أولئك»، لأن الذي فـيه
  من ذكرهم معرفة، والصمّ نكرة. والآخر أن يكون قطعاً من «الذين»، لأن «الذين» معرفة
  والصم نكرة. وقد يجوز النصب فـيه أيضاً علـى وجه الذم فـيكون ذلك وجهاً من النصب ثالثاً.
  فأما علـى تأويـل ما روينا عن ابن عبـاس من غير وجه رواية علـيّ بن أبـي طلـحة عنه،
  فإنه لا يجوز فـيه الرفع إلا من وجه واحد وهو الاستئناف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  النصب فقد يجوز فـيه من وجهين: أحدهما الذمّ، والآخر القطع من الهاء والـميـم اللتـين
  فـي «تركهم»، أو من ذكرهم فـي «لا يبصرون». وقد بـينا القول الذي هو أولـى بـالصواب
  فـي تأويـل ذلك. والقراءةُ التـي هي قراءةُ الرفعُ دون النصب، لأنه لـيس لأحد خلاف
  رسوم مصاحف الـمسلـمين، وإذا قرىء نصبـاً كانت قراءة مخالفة رسم مصاحفهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وهذا خبر من الله جل ثناؤه عن الـمنافقـين، أنهم بـاشترائهم
  الضلالة بـالهدى، لـم يكونوا للهدى والـحق مهتدين، بل هم صمّ عنهما فلا يسمعونهما لغلبة
  خذلان الله علـيهم، بُكْمٌ عن القـيـل بهما، فلا ينطقون بهما والبكم: الـخُرْس، وهو
  جمع أبكم عميٌ عن أن يبصروهما فـيعقلوهما لأن الله قد طبع علـى قلوبهم بنفـاقهم فلا
  يهتدون.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
