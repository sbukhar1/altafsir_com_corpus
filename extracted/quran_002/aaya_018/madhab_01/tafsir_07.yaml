  href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ
  بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ
  كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ
  بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صُمٌّ
  بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد حكى هذا الذي
  قلناه الرازي في تفسيره عن السدي، ثم قال: والتشبيه ههنا في غاية الصحة؛ لأنهم بإيمانهم
  اكتسبوا أولاً نوراً، ثم بنفاقهم ثانياً أبطلوا ذلك، فوقعوا في حيرة عظيمة؛ فإنه لا
  حيرة أعظم من حيرة الدين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وزعم ابن جرير أن المضروب لهم المثل
  ههنا لم يؤمنوا في وقت من الأوقات، واحتج بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ مَن يَقُولُ ءَامَنَّا
  بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 8] والصواب أن هذا إخبار
  عنهم في حال نفاقهم وكفرهم، وهذا لا ينفي أنه كان حصل لهم إيمان قبل ذلك، ثم سلبوه
  وطبع على قلوبهم، ولم يستحضر ابن جرير هذه الآية ههنا، وهي قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ذَلِكَ
  بِأَنَّهُمْ ءَامَنُواّ ثُمَّ كَفَرُوا فَطُبِعَ عَلَىٰ قُلُوبِهِمْ فَهُمْ لاَ يَفْقَهُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المنافقون:
  3] فلهذا وجه هذا المثل بأنهم استضاؤوا بما أظهروه من كلمة الإيمان، أي: في الدنيا،
  ثم أعقبهم ظلمات يوم القيامة. قال: وصح ضرب مثل الجماعة بالواحد، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَأَيْتَهُمْ
  يَنظُرُونَ إِلَيْكَ تَدورُ أَعْيُنُهُمْ كَٱلَّذِى يُغْشَىٰ عَلَيْهِ مِنَ المَوتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  19] أي: كدوران الذي يغشى عليه من الموت، وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّا خَلْقُكُمْ وَلاَ بَعْثُكُمْ
  إِلاَّ كَنَفْسٍ وَٰحِدَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[لقمان: 28] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَثَلُ ٱلَّذِينَ حُمِّلُواْ ٱلتَّوْرَاةَ
  ثُمَّ لَمْ يَحْمِلُوهَا كَمَثَلِ ٱلْحِمَارِ يَحْمِلُ أَسْفَاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجمعة:
  5] وقال بعضهم: تقدير الكلام: مثل قصتهم كقصة الذين استوقدوا ناراً، وقال بعضهم: المستوقد
  واحد لجماعة معه. وقال آخرون: الذي ههنا بمعنى الذين؛ كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإنَّ الذي حانَتْ بفَلْجٍ دِماؤهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هُمُ القَوْمُ كُلُّ القَوْمِ يا أُمَّ خالِدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وقد التفت في أثناء المثل من
  الواحد إلى الجمع في قوله تعالى: { فَلَمَّآ أَضَاءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ
  بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَـٰتٍ لاَّ يُبْصِرُونَ صُمٌّ بُكْمٌ عُمْىٌ فَهُمْ
  لاَ يَرْجِعُونَ } وهذا أفصح في الكلام، وأبلغ في النظام، وقوله تعالى: { ذَهَبَ ٱللَّهُ
  بِنُورِهِمْ } أي: ذهب عنهم بما ينفعهم، وهو النور، وأبقى لهم ما يضرهم، وهو الإحراق
  والدخان { وَتَرَكَهُمْ فِي ظُلُمَـٰتٍ } وهو ما هم فيه من الشك والكفر والنفاق { لاَّ
  يُبْصِرُونَ } لا يهتدون إلى سبيل خير، ولا يعرفونها، وهم مع ذلك { صُمٌّ } لا يسمعون
  خيراً { بُكْمٌ } لا يتكلمون بما ينفعهم { عُمْىٌ } في ضلالة وعماية البصيرة؛ كما قال
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِنَّهَا لاَ تَعْمَى ٱلأَبْصَـٰرُ وَلَـٰكِن تَعْمَىٰ ٱلْقُلُوبُ
  ٱلَّتِى فِى ٱلصُّدُورِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 46] فلهذا لا يرجعون إلى ما كانوا عليه من الهداية التي باعوها
  بالضلالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر أقوال المفسرين من السلف بنحو
  ما ذكرناه</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال السدي في تفسيره عن أبي مالك
  وعن أبي صالح عن ابن عباس، وعن مرة الهمداني عن ابن مسعود، وعن ناس من الصحابة في قوله
  تعالى: { فَلَمَّآ أَضَاءَتْ مَا حَوْلَهُ } زعم أن ناساً دخلوا في الإسلام مقدم نبي
  الله صلى الله عليه وسلم المدينة، ثم إنهم نافقوا، وكان مثلهم كمثل رجل كان في ظلمة،
  فأوقد ناراً، فلما أضاءت ما حوله من قذى أو أذى، فأبصره حتى عرف ما يتقي منه، فبينما
  هو كذلك إذ طفئت ناره، فأقبل لا يدري ما يتقي من أذى، فذلك المنافق كان في ظلمة الشرك،
