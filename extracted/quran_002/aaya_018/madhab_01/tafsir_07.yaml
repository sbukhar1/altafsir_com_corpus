  جرير، فيشبه ما رواه علي بن أبي طلحة عن ابن عباس في قوله تعالى: { مَثَلُهُمْ كَمَثَلِ
  ٱلَّذِى ٱسْتَوْقَدَ نَاراً } قال: هذا مثل ضربه الله للمنافقين أنهم كانوا يعتزون
  بالإسلام، فيناكحهم المسلمون، ويوارثونهم، ويقاسمونهم الفيء، فلما ماتوا، سلبهم الله
  ذلك العز كما سلب صاحب النار ضوءه، وقال أبو جعفر الرازي عن الربيع بن أنس عن أبي العالية:
  { مَثَلُهُمْ كَمَثَلِ ٱلَّذِى ٱسْتَوْقَدَ نَاراً } فإنما ضوء النار ما أوقدتها، فإذا
  خمدت ذهب نورها، وكذلك المنافق كلما تكلم بكلمة الإخلاص بلا إله إلا الله، أضاء له،
  فإذا شك وقع في الظلمة. وقال الضحاك: { ذَهَبَ ٱللَّهُ بِنُورِهِمْ } أما نورهم، فهو
  إيمانهم الذي تكلموا به. وقال عبد الرزاق عن معمر عن قتادة: { مَثَلُهُمْ كَمَثَلِ
  ٱلَّذِى ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَاءَتْ مَا حَوْلَهُ } فهي لا إله إلا الله،
  أضاءت لهم، فأكلوا بها وشربوا وآمنوا في الدنيا، ونكحوا النساء، وحقنوا دماءهم، حتى
  إذا ماتوا، ذهب الله بنورهم، وتركهم في ظلمات لا يبصرون. وقال سعيد عن قتادة في هذه
  الآية: إن المعنى أن المنافق تكلم بلا إله إلا الله، فأضاءت له في الدنيا، فناكح بها
  المسلمين، وغازاهم بها، ووارثهم بها، وحقن بها دمه وماله، فلما كان عند الموت، سلبها
  المنافق؛ لأنه لم يكن لها أصل في قلبه، ولا حقيقة في عمله.</font></font>&#13;\t\t\t<label
