  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا
  كَانُواْ مُهْتَدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً
  فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ
  لاَّ يُبْصِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال السدي في تفسيره عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرة
  عن ابن مسعود، وعن ناس من الصحابة: { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ
  بِٱلْهُدَىٰ } [البقرة: 16] قال: أخذوا الضلالة، وتركوا الهدى، وقال ابن إسحاق عن محمد
  بن أبي محمد عن عكرمة، أو سعيد بن جبير عن ابن عباس: { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ
  ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ } أي: الكفر بالإيمان، وقال مجاهد: آمنوا ثم كفروا. وقال
  قتادة: استحبوا الضلالة على الهدى، وهذا الذي قاله قتادة يشبهه في المعنى قوله تعالى
  في ثمود:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَمَّا ثَمُودُ فَهَدَيْنَـٰهُمْ فَٱسْتَحَبُّواْ ٱلْعَمَىٰ
  عَلَى ٱلْهُدَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 17] وحاصل قول المفسرين فيما تقدم أن المنافقين عدلوا عن الهدى
  إلى الضلال، واعتاضوا عن الهدى بالضلالة، وهو معنى قوله تعالى: { أُوْلَـٰئِكَ ٱلَّذِينَ
  ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ } أي: بذلوا الهدى ثمناً للضلالة، وسواء في
  ذلك من كان منهم قد حصل له الايمان ثم رجع عنه إلى الكفر؛ كما قال تعالى فيهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ذَلِكَ
  بِأَنَّهُمْ ءَامَنُواّ ثُمَّ كَفَرُوا فَطُبِعَ عَلَىٰ قُلُوبِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المنافقون:
  3] أو أنهم استحبوا الضلالة على الهدى، كما يكون حال فريق آخر منهم، فإنهم أنواع وأقسام،
  ولهذا قال تعالى: { فَمَا رَبِحَت تِّجَـٰرَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ } أي
  ما ربحت صفقتهم في هذه البيعة، وما كانوا مهتدين، أي: راشدين في صنيعهم ذلك، وقال ابن
  جرير: حدثنا بشير حدثنا يزيد حدثنا سعيد عن قتادة: { فَمَا رَبِحَت تِّجَـٰرَتُهُمْ
  وَمَا كَانُواْ مُهْتَدِينَ } قد والله رأيتموهم خرجوا من الهدى إلى الضلالة، ومن الجماعة
  إلى الفرقة، ومن الأمن إلى الخوف، ومن السنة إلى البدعة، وهكذا رواه ابن أبي حاتم من
  حديث يزيد بن زريع عن سعيد عن قتادة بمثله سواء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِى ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَاءَتْ مَا حَوْلَهُ
  ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَـٰتٍ لاَّ يُبْصِرُونَ صُمٌّ بُكْمٌ
  عُمْىٌ فَهُمْ لاَ يَرْجِعُونَ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقال:
  مَثَل ومِثْل ومثيل أيضاً، والجمع أمثال، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتِلْكَ ٱلأَمْثَالُ نَضْرِبُهَا
  لِلنَّاسِ وَمَا يَعْقِلُهَآ إِلاَّ ٱلْعَـٰلِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العنكبوت: 43] وتقدير هذا المثل:
  أن الله سبحانه شبههم في اشترائهم الضلالة بالهدى، وصيرورتهم بعد البصيرة إلى العمى،
  بمن استوقد ناراً، فلما أضاءت ما حوله، وانتفع بها، وأبصر بها ما عن يمينه وشماله،
  وتأنس بها، فبينا هو كذلك، إذ طفئت ناره، وصار في ظلام شديد، لا يُبصر ولا يهتدي، وهو
  مع هذا أصم لا يسمع، أبكم لا ينطق، أعمى لو كان ضياء لما أبصر، فلهذا لا يرجع إلى ما
  كان عليه قبل ذلك، فكذلك هؤلاء المنافقون في استبدالهم الضلالة عوضاً عن الهدى، واستحبابهم
  الغي على الرشد، وفي هذا المثل دلالة على أنهم آمنوا ثم كفروا؛ كما أخبر تعالى عنهم
  في غير هذا الموضع، والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
