  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال العوفي عن
  ابن عباس في هذه الآية، قال: أما النور فهو إيمانهم الذي كانوا يتكلمون به، وأما الظلمة
  فهي ضلالتهم وكفرهم الذي كانوا يتكلمون به، وهم قوم كانوا على هدى، ثم نزع منهم، فعتوا
  بعد ذلك. وقال مجاهد: { فَلَمَّآ أَضَاءَتْ مَا حَوْلَهُ } أما إضاءة النار فإقبالهم
  إلى المؤمنين والهدى. وقال عطاء الخراساني في قوله تعالى: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِى
  ٱسْتَوْقَدَ نَاراً } قال: هذا مثل المنافق، يبصر أحياناً، ويعرف أحياناً، ثم يدركه
  عمى القلب. وقال ابن أبي حاتم: وروي عن عكرمة والحسن والسدي والربيع بن أنس نحو قول
  عطاء الخراساني. وقال عبد الرحمن بن زيد بن أسلم في قوله تعالى: { مَثَلُهُمْ كَمَثَلِ
  ٱلَّذِى ٱسْتَوْقَدَ نَاراً } قال هذا مثل المنافق يبصر أحياناً ويعرف أحياناً ثم يدركه
  عمى القلب. وقال عبد الرحمن بن زيد بن أسلم في قوله تعالى { مَثَلُهُمْ كَمَثَلِ ٱلَّذِى
  ٱسْتَوْقَدَ نَاراً } إلى آخر الآية. قال: هذه صفة المنافقين، كانوا قد آمنوا حتى أضاء
  الإيمان في قلوبهم كما أضاءت النار لهؤلاء الذين استوقدوا ناراً، ثم كفروا، فذهب الله
