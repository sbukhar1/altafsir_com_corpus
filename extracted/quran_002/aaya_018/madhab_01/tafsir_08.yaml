text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ صُمٌّ بُكْمٌ عُمْيٌ
  فَهُمْ لاَ يَرْجِعُونَ }هم { صُمٌّ } عن الحق فلا يسمعونه سماع قبول { بِكُمْ } خرس
  عن الخير فلا يقولونه { عُمْىٌ } عن طريق الهدى فلا يرونه { فَهُمْ لاَ يَرْجِعُونَ
  } عن الضلالة.\r\n\t\t\t\r\n\t\t\t</section>"

