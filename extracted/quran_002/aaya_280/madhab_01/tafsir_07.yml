  إِن كُنْتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً تُرْجَعُونَ فِيهِ إِلَى
  ٱللَّهِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { وَإِن تُبتُمْ فَلَكُمْ رُءُوسُ أَمْوَٰلِكُمْ لاَ
  تَظْلِمُونَ } أي: بأخذ الزيادة { وَلاَ تُظْلَمُونَ } أي: بوضع رؤوس الأموال أيضاً،
  بل لكم ما بذلتم من غير زيادة عليه، ولا نقص منه. وقال ابن أبي حاتم: حدثنا محمد بن
  الحسين بن أشكاب، حدثنا عبيد الله بن موسى عن شيبان، عن شبيب بن غرقدة البارقي، عن
  سليمان بن عمرو بن الأحوص، عن أبيه، قال: خطب رسول الله صلى الله عليه وسلم في حجة
  الوداع، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ألا إن كل رباً كان في الجاهلية موضوع عنكم كله، لكم رؤوس أموالكم، لا تظلمون ولا
  تظلمون، وأول ربا موضوع ربا العباس بن عبد المطلب، موضوع كله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">كذا وجده سليمان بن الأحوص، وقد
  قال ابن مردويه: حدثنا الشافعي، حدثنا معاذ بن المثنى، أخبرنا مسدد، أخبرنا أبو الأحوص،
  حدثنا شبيب بن غرقدة، عن سليمان بن عمرو، عن أبيه، قال: سمعت رسول الله صلى الله عليه
  وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ألا إن كلَّ رباً من ربا الجاهلية موضوع، فلكم رؤوس أموالكم، لا تظلمون ولا تُظلمون
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وكذا
  رواه من حديث حماد بن سلمة عن علي بن زيد، عن أبي حرّة الرقاشي عن عمر، وهو ابن خارجة،
  فذكره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإِن كَانَ ذُو عُسْرَةٍ
  فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ إِن كُنتُمْ تَعْلَمُونَ
  } يأمر تعالى بالصبر على المعسر الذي لا يجد وفاء، فقال: { وَإِن كَانَ ذُو عُسْرَةٍ
  فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } لا كما كان أهل الجاهلية يقول أحدهم لمدينه إذا حل
  عليه الدين: إما أن تقضي، وإما أن تربي ثم يندب إلى الوضع عنه، ويعد على ذلك الخير
  والثواب الجزيل، فقال: { وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ إِن كُنتُمْ تَعْلَمُونَ
  } أي: وأن تتركوا رأس المال بالكلية، وتضعوه عن المدين، وقد وردت الأحاديث من طرق متعددة
  عن النبي صلى الله عليه وسلم بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(فالحديث
  الأول) عن أبي أمامة أسعد بن زرارة. قال الطبراني: حدثنا عبد الله بن محمد بن شعيب
  الرجاني، حدثنا يحيى بن حكيم المقوم، حدثنا محمد بن بكر البرساني، حدثنا عبد الله بن
  أبي زياد، حدثني عاصم بن عبيد الله، عن أبي أمامة أسعد بن زرارة، قال: قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من سره أن يظله الله يوم لا ظل إلا ظله، فلييسر على معسر، أو ليضع عنه \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">(حديث آخر) عن بريدة. قال الإمام
  أحمد: حدثنا عفان، حدثنا عبد الوارث، حدثنا محمد بن جحادة، عن سليمان بن بريدة، عن
  أبيه، قال: سمعت النبي صلى الله عليه وسلم يقول:</font></font>&#13;\t\t\t<label disabled=\"true\"
