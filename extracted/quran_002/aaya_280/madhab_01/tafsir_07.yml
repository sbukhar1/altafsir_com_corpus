  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَذَرُواْ مَا بَقِيَ مِنَ ٱلرِّبَٰواْ إِن كُنْتُمْ
  مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ
  مِّنَ ٱللَّهِ وَرَسُولِهِ وَإِنْ تُبْتُمْ فَلَكُمْ رُؤُوسُ أَمْوَٰلِكُمْ لاَ تَظْلِمُونَ
  وَلاَ تُظْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ
  مَيْسَرَةٍ وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  يَوْماً تُرْجَعُونَ فِيهِ إِلَى ٱللَّهِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ
  وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى آمراً عباده المؤمنين
  بتقواه، ناهياً لهم عما يقربهم إلى سخطه، ويبعدهم عن رضاه، فقال: { يٰأَيُّهَا ٱلَّذِينَ
  ءَامَنُواْ ٱتَّقُواْ ٱللَّهَ } أي: خافوه وراقبوه فيما تفعلون { وَذَرُواْ مَا بَقِىَ
  مِنَ ٱلرِّبَوٰاْ } أي: اتركوا ما لكم على الناس من الزيادة على رؤوس الأموال، بعد
  هذا الإنذار { إِن كُنتُم مُّؤْمِنِينَ } أي: بما شرع الله لكم من تحليل البيع وتحريم
  الربا وغير ذلك، وقد ذكر زيد بن أسلم، وابن جريج، ومقاتل بن حيان، والسدي، أن هذا السياق
  نزل في بني عمرو بن عمير من ثقيف، وبني المغيرة من بني مخزوم، كان بينهم ربا في الجاهلية،
  فلما جاء الإسلام، ودخلوا فيه، طلبت ثقيف أن تأخذه منهم، فتشاوروا وقالت بنو المغيرة:
  لا نؤدي الربا في الإسلام بكسب الإسلام، فكتب في ذلك عتاب بن أسيد نائب مكة إلى رسول
  الله صلى الله عليه وسلم فنزلت هذه الآية، فكتب بها رسول الله صلى الله عليه وسلم إليه:
  { يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱتَّقُواْ ٱللَّهَ وَذَرُواْ مَا بَقِىَ مِنَ ٱلرِّبَوٰاْ
  إِن كُنتُمْ مُّؤْمِنِينَ فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ مِّنَ ٱللَّهِ
  وَرَسُولِهِ } فقالوا: نتوب إلى الله، ونذر ما بقي من الربا، فتركوه كلهم، وهذا تهديد
  شديد ووعيد أكيد لمن استمر على تعاطي الربا بعد الإنذار. قال ابن جريج: قال ابن عباس:
  { فَأْذَنُواْ بِحَرْبٍ } ، أي: استيقنوا بحرب من الله ورسوله، وتقدم من رواية ربيعة
  ابن كلثوم، عن أبيه عن سعيد بن جبير عن ابن عباس، قال: يقال يوم القيامة لآكل الربا:
  خذ سلاحك للحرب، ثم قرأ: { فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ مِّنَ ٱللَّهِ
  وَرَسُولِهِ } وقال علي بن أبي طلحة، عن ابن عباس: { فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ
  بِحَرْبٍ مِّنَ ٱللَّهِ وَرَسُولِهِ } فمن كان مقيماً على الربا لا ينزع عنه، كان حقاً
  على إمام المسلمين أن يستتيبه، فإن نزع، وإلا ضرب عنقه. وقال ابن أبي حاتم: حدثنا علي
  بن الحسين، حدثنا محمد بن بشار، حدثنا عبد الأعلى، حدثنا هشام بن حسان، عن الحسن وابن
  سيرين، أنهما قالا: والله إن هؤلاء الصيارفة لأكلة الربا، وإنهم قد أذنوا بحرب من الله
  ورسوله، ولو كان على الناس إمام عادل لاستتابهم، فإن تابوا، وإلا وضع فيهم السلاح.
  وقال قتادة: أوعدهم الله بالقتل كما يسمعون، وجعلهم بهرجاً أين ما أتوا، فإياكم ومخالطة
  هذه البيوع من الربا، فإن الله قد أوسع الحلال وأطابه، فلا يلجئنكم إلى معصيته فاقة،
  رواه ابن أبي حاتم. وقال الربيع بن أنس: أوعد الله آكل الربا بالقتل، رواه ابن جرير.
  وقال السهيلي: ولهذا قالت عائشة لأم محبة مولاة زيد بن أرقم في مسألة العينة: أخبريه
  أن جهاده مع النبي صلى الله عليه وسلم قد بطل إلا أن يتوب، فخصت الجهاد؛ لأنه ضد قوله:
  { فَأْذَنُواْ بِحَرْبٍ مِّنَ ٱللَّهِ وَرَسُولِهِ } قال: وهذا المعنى ذكره كثير، قال:
  ولكن هذا إسناده إلى عائشة ضعيف.</font></font>&#13;\t\t\t<label disabled=\"true\"
