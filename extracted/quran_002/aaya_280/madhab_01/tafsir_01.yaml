  بعد بطول الرّبـا عنه حكم واجب لكل من كان علـيه دين لرجل قد حلّ علـيه، وهو بقضائه
  معسر فـي أنه منظر إلـى ميسرته، لأن دين كل ذي دين فـي مال غريـمه وعلـى غريـمه قضاؤه
