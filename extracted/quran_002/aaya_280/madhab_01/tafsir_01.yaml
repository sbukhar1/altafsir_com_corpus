  عن غريـمه ما كان له علـيه من قِبَل الربـا، ويـلزمه أداء رأس ماله الذي كان أخذ منه،
  أو لزمه من قبل الإربـاء إلـيه إن كان موسراً، وإن كان معسراً كان منظرا برأس مال صاحبه
  إلـى ميسرته، وكان الفضل علـى رأس الـمال مبطلاً عنه. غير أن الآية وإن كانت نزلت فـيـمن
