  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ
  إِن كُنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي جل ثناؤه
  بذلك: وإن كان مـمن تقبضون منه من غرمائكم رؤوس أموالكم ذو عسرة، يعنـي معسراً برؤوس
  أموالكم التـي كانت لكم علـيهم قبل الإربـاء، فأنظِروهم إلـى ميسرتهم. وقوله: { ذُو
  عُسْرَةٍ } مرفوع بكان، فـالـخبر متروك، وهو ما ذكرنا، وإنـما صلـح ترك خبرها من أجل
  أن النكرات تضمر لها العرب أخبـارها، ولو وجهت كان فـي هذا الـموضع إلـى أنها بـمعنى
  الفعل الـمتكفـي بنفسه التامّ، لكان وجهاً صحيحاً، ولـم يكن بها حاجة حينئذ إلـى خبر.
  فـيكون تأويـل الكلام عند ذلك: وإن وجد ذو عسرة من غرمائكم برؤوس أموالكم، فنظرة إلـى
  ميسرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذكر أن ذلك فـي قراءة أبـيّ
  بن كعب: «وَإنْ كانَ ذا عُسْرَةٍ» بـمعنى: وإن كان الغريـم ذا عسرة فنظرة إلـى ميسرة.
  وذلك وإن كان فـي العربـية جائزا فغير جائزة القراءة به عندنا بخلافه خطوط مصاحف الـمسلـمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } فإنه يعنـي: فعلـيكم
  أن تنظروه إلـى ميسرة، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ
  بِهِ أَذًى مِّن رَّأْسِهِ فَفِدْيَةٌ مِّن صِيَامٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 196] وقد ذكرنا وجه رفع
  ما كان من نظائرها فـيـما مضى قبل، فأغنى عن تكريره. والـميسرة: الـمفعلة من الـيسر،
  مثل الـمرحمة والـمشأمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى الكلام: وإن كان من غرمائكم
  ذو عسرة، فعلـيكم أن تنظروه حتـى يوسر بـما لـيس لكم، فـيصير من أهل الـيسر به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي واصل بن عبد الأعلـى، قال: ثنا مـحمد بن فضيـل، عن يزيد بن
  أبـي زياد، عن مـجاهد، عن ابن عبـاس فـي قوله: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ
  إِلَىٰ مَيْسَرَةٍ } قال: نزلت فـي الربـا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: ثنا هشام، عن ابن سيرين: أن رجلاً خاصم رجلاً إلـى شريح
  قال: فقضى علـيه، وأمر بحبسه. قال: فقال رجل عند شريح: إنه معسر، والله يقول فـي كتابه:
  { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } قال: فقال شريح: إنـما
  ذلك فـي الربـا، وإن الله قال فـي كتابه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ
  ٱلامَـٰنَـٰتِ إِلَى أَهْلِهَا وَإِذَا حَكَمْتُمْ بَيْنَ ٱلنَّاسِ أَن تَحْكُمُواْ
  بِٱلْعَدْلِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 58] ولا يأمرنا الله بشيء ثم يعذّبنا علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا مغيرة، عن إبراهيـم فـي
  قوله: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } قال: ذلك فـي الربـا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا مغيرة، عن الـحسن: أن الربـيع
  بن خُثَـيْـم كان له علـى رجل حقّ، فكان يأتـيه ويقوم علـى بـابه ويقول: أي فلان إن
  كنت موسراً فأدّ، وإن كنت معسراً فإلـى ميسرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يعقوب، قال: ثنا ابن علـية، عن أيوب، عن مـحمد، قال: جاء رجل إلـى شريح، فكلـمه، فجعل
  يقول: إنه معسر، إنه معسر، قال: فظننت أنه يكلـمه فـي مـحبوس.</font></font>&#13;\t\t\t<label
