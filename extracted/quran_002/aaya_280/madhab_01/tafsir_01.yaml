  href=\"JavaScript:Open_Menu()\">وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ
  وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا أحمد بن حازم، قال: ثنا أبو نعيـم، قال: ثنا مندل، عن لـيث،
  عن مـجاهد: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } قال: يؤخره
  ولا يزد علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هذه الآية عامة فـي
  كل من كان له قبل رجل معسر حق من أيّ وجهة كان ذلك الـحق من دين حلال أو ربـا. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يحيـى بن أبـي طالب، قال:
  أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك، قال: من كان ذا عسرة فنظرة إلـى ميسرة،
  وأن تصدّقوا خير لكم؛ قال: وكذلك كل دين علـى مسلـم، فلا يحلّ لـمسلـم له دين علـى
  أخيه يعلـم منه عسرة أن يسجنه ولا يطلبه حتـى يـيسره الله علـيه، وإنـما جعل النظرة
  فـي الـحلال فمن أجل ذلك كانت الديون علـى ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن حرب، قال: ثنا ابن فضيـل، عن يزيد بن أبـي زياد، عن مـجاهد، عن ابن عبـاس:
  { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } قال: نزلت فـي الدين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي قوله: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ
  إِلَىٰ مَيْسَرَةٍ } أنه معنـيّ به غرماء الذين كانوا أسلـموا علـى عهد رسول الله صلى
  الله عليه وسلم، ولهم علـيهم ديون قد أربوا فـيها فـي الـجاهلـية، فأدركهم الإسلام
  قبل أن يقبضوها منهم، فأمر الله بوضع ما بقـي من الربـا بعد ما أسلـموا، وبقبض رؤوس
  أموالهم، مـمن كان منهم من غرمائهم موسرا، وإنظار من كان منهم معسراً برؤوس أموالهم
