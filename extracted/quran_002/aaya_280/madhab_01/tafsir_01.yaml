  href=\"JavaScript:Open_Menu()\">وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ
  وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقال شريح: إن الربـا كان فـي هذا الـحيّ من الأنصار، فأنزل الله عزّ
  وجلّ: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } وقال الله عزّ وجلّ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ ٱلامَـٰنَـٰتِ إِلَى أَهْلِهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  58] فما كان الله عزّ وجلّ يأمرنا بأمر ثم يعذّبنا علـيه، أدّوا الأمانات إلـى أهلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية، عن سعيد، عن قتادة فـي قوله: {
  وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } قال: فنظرة إلـى ميسرة برأس
  ماله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَإِن كَانَ ذُو عُسْرَةٍ
  فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } إنـما أمر فـي الربـا أن ينظر الـمعسر، ولـيست النظرة
  فـي الأمانة، ولكن يؤدّي الأمانة إلـى أهلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { وَإِن كَانَ ذُو عُسْرَةٍ
  فَنَظِرَةٌ } برأس الـمال، { إِلَىٰ مَيْسَرَةٍ } يقول: إلـى غنى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال ابن عبـاس: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } هذا فـي
  شأن الربـا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن الـحسين، قال: سمعت أبـا
  معاذ، قال: أخبرنا عبـيد بن سلـمان، قال: سمعت الضحاك فـي قوله: { وَإِن كَانَ ذُو
  عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } هذا فـي شأن الربـا، وكان أهل الـجاهلـية
  بها يتبـايعون، فلـما أسلـم من أسلـم منهم، أمروا أن يأخذوا رؤوس أموالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } يعنـي الـمطلوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن جابر، عن أبـي جعفر
  فـي قوله: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } قال: الـموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيـل، عن جابر،
  عن مـحمد بن علـيّ، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا قبـيصة
  بن عقبة، قال: ثنا سفـيان، عن الـمغيرة، عن إبراهيـم: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ
  إِلَىٰ مَيْسَرَةٍ } قال: هذا فـي الربـا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا شريك، عن منصور، عن إبراهيـم فـي الرجل
  يتزوّج إلـى الـميسرة، قال: إلـى الـموت أو إلـى فرقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد، قال: ثنا أبو أحمد، قال: ثنا هشيـم، عن مغيرة، عن إبراهيـم: { فَنَظِرَةٌ إِلَىٰ
  مَيْسَرَةٍ }. قال: ذلك فـي الربـا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد، قال: ثنا أبو أحمد، قال: ثنا مندل، عن لـيث، عن مـجاهد: { فَنَظِرَةٌ إِلَىٰ
  مَيْسَرَةٍ }. قال: يؤخره ولا يزد علـيه، وكان إذا حلّ دين أحدهم فلـم يجد ما يعطيه
  زاد علـيه وأخره.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
