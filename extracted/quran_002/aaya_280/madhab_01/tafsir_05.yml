  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ
  إِن كُنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه تسع مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولىٰ ـ قوله تعالىٰ: { وَإِن كَانَ ذُو عُسْرَةٍ } لما حكم جلّ
  وعزّ لأرباب الربا برؤوس أموالهم عند الواجدين للمال، حكم في ذي العسرة بالنّظِرَة
  إلى حال المْيَسرة؛ وذلك أن ثقيفاً لما طلبوا أموالهم التي لهم على بني المغِيرة شكوا
  العسرة ـ يعني بني المغيرة ـ وقالوا: ليس لنا شيء، وطلبوا الأجل إلى وقت ثمارهم؛ فنزلت
  هذه الآية: { وَإِن كَانَ ذُو عُسْرَةٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  ـ قوله تعالىٰ: { وَإِن كَانَ ذُو عُسْرَةٍ } مع قوله: { وَإِنْ تُبْتُمْ فَلَكُمْ
  رُؤُوسُ أَمْوَالِكُمْ } يدل على ثبوت المطالبة لصاحب الديْن على المدين وجواز أخذ
  ماله بغير رضاه. ويدل على أن الغريم متى امتنع من أداء الديْن مع الإمكان كان ظالماً؛
  فإن الله تعالىٰ يقول:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَكُمْ رُؤُوسُ أَمْوَالِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 279] فجعل له المطالبة
  برأس ماله. فإذا كان له حق المطالبة فعلى من عليه الدين لا محالة وجوب قضائه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة ـ قال المهدوِيّ وقال بعض العلماء: هذه الآية ناسخةٌ لما كان
  في الجاهلية من بيع مَنْ أعْسَر. وحكى مكيّ أن النبيّ صلى الله عليه وسلم أمر به في
  صدر الإسلام. قال ابن عطية: فإن ثبت فعل النبي صلى الله عليه وسلم فهو نَسْخٌ وإلاَّ
  فليس بنسخ. قال الطحاويّ: كان الحر يُباع في الديْن أوّل الإسلام إذا لم يكن له مال
  يقضيه عن نفسه حتى نسخ الله ذلك فقال جلّ وعزّ: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ
  إِلَىٰ مَيْسَرَةٍ }. واحتجوا بحديث رواه الدّارقطنيّ من حديث مسلم بن خالد الزنجيّ
  أخبرنا زيد بن أسلم عن ٱبن البَيْلَمَانِيّ عن سُرَّق قال: كان لرجل عليّ مالٌ ـ أو
  قال ديْنٌ ـ فذهب بي إلى رسول الله صلى الله عليه وسلم فلم يِصب لي مالاً فباعني منه،
  أو باعني له. أخرجه البَزّار بهذا الإسناد أطول منه. ومسلم بن خالد الزنجي وعبد الرّحمٰن
  بن البيلماني لا يحتج بهما. وقال جماعة من أهل العلم: قوله تعالىٰ: { فَنَظِرَةٌ إِلَىٰ
  مَيْسَرَةٍ } عامّةٌ في جميع الناس، فكل من أعسر أنْظِر؛ وهذا قول أبي هريرة والحسن
  وعامة الفقهاء. قال النحاس: وأحسن ما قيل في هذه الآية قول عطاء والضحاك والربيع بن
  خيثم. قال: هي لِكل مُعْسِرٍ يُنْظَر في الرّبا والديْن كله. فهذا قول يجمع الأقوال؛
  لأنه يجوز أن تكون ناسخة عامة نزلت في الربا ثم صار حكم غيره كحكمه، ولأنّ القراءة
  بالرفع بمعنًى وإن وقع ذو عسرة من الناس أجمعين. ولو كان في الربا خاصة لكان النصب
  الوجه، بمعنى وإن كان الذي عليه الربا ذا عسرة. وقال ابن عباس وشريح: ذلك في الربا
  خاصةً؛ فأما الديون وسائر المعاملات فليس فيها نَظِرَةٌ بل يؤدي إلى أهلها أو يحبس
  فيه حتى يُوفِّيَه؛ وهو قول إبراهيم.</font></font>&#13;\t\t\t<label disabled=\"true\"
