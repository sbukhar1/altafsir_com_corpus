  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ
  وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واحتجوا بقول الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ
  ٱلأَمَانَاتِ إِلَىۤ أَهْلِهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 58] الآية. قال ابن عطية:
  فكان هذا القول يترتب إذا لم يكن فقرٌ مُدْقِع، وأما مع العُدْم والفقر الصرِيح فالحكم
  هو النظِرة ضرورة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة ـ من كثرت ديونه وطلب غرماؤه
  مالهم فللحاكم أن يخلعه عن كل ماله ويترك له ما كان من ضرورته. روى ابن نافع عن مالك
  أنه لايترك له إلاَّ ما يُوارِيه. والمشهور أنه يترك له كسوته المعتاد ما لم يكن فيها
  فضل، ولا يُنْزَع منه رداؤه إن كان ذلك مُزْرياً به. وفي ترك كسوة زوجته وفي بيع كتبه
  إن كان عالماً خلاف. ولا يترك له مسكن ولا خادم ولا ثوب جمعة ما لم تقلّ قيمتها؛ وعند
  هذا يحرمُ حَبْسُه. والأصل في هذا قوله تعالىٰ: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ
  إِلَىٰ مَيْسَرَةٍ }. روى الأئمّة واللفظ لمسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن أبي سعيد الخدرِيّ قال: أُصيب رجل في عهد رسول الله صلى الله
  عليه وسلم في ثمار ٱبتاعها فكثر دينْه؛ فقال رسول الله صلى الله عليه وسلم: «تصدقوا
  عليه» فتصدّق الناس عليه فلم يبلغ ذلك وفاء دينه. فقال رسول الله صلى الله عليه وسلم
  لغرمائه: «خذوا ما وجدتم وليس لكم إلاَّ ذلك» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي مصنف أبي داود: فلم يزد رسول الله صلى الله عليه وسلم غرماءَه
  على أن خلع لهم مالَه. وهذا نَصٌّ؛ فلم يأمر رسول الله صلى الله عليه وسلم بحبس الرجل،
  وهو معاذ بن جبل كما قال شُرَيْح، ولا بملازمته، خلافاً لأبي حنيفة فإنه قال: يلازم
  لإمكان أن يظهر له مال، ولا يكلف أن يكتسب لما ذكرنا. وبالله توفيقنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة ـ ويحبس المفلس في قول مالك والشافعيّ وأبي حنيفة وغيرهم حتى
  يتبيّن عُدْمُه. ولا يحبس عند مالك إن لم يُتّهم أنه غيّب مالَه ولم يتبيّن لَدَدُه.
  وكذلك لا يحبس إن صحّ عُسْره على ما ذكرنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة
  ـ فإن جُمِع مال المفلس ثم تلِف قبل وصوله إلى أربابه وقبل البيع، فعلى المفلس ضمانُه،
  وديْن الغرماء ثابت في ذمته. فإن باع الحاكم ماله وقبض ثمنه ثم تلِف الثمن قبل قبض
  الغرماء له، كان عليهم ضمانه وقد برىء المفلس منه. وقال محمد بن عبد الحكم: ضمانه من
  المفلس أبداً حتى يصل إلى الغرماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السابعة
  ـ العُسْرَة ضيق الحال من جهة عدم المال؛ ومنه جيش العسرة. والنّظِرَة التأخير. والمَيْسَرَة
  مصدر بمعنى اليسر. وارتفع «ذو» بكان التامة التي بمعنى وجد وحدث؛ هذا قول سيبويه وأبي
  عليّ وغيرهما. وأنشد سيبويه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فِدًى لبني ذُهْلِ بنِ شَيْبان ناقتي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا كان
  يومٌ ذو كواكب أشْهَبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويجوز النصب. وفي مصحف أبيّ بن كعب «وَإنْ كَانَ ذَا عُسْرَةٍ» على
  معنى وإن كان المطلوب ذا عسرة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
