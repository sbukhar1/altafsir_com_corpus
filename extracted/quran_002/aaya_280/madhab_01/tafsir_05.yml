  href=\"JavaScript:Open_Menu()\">وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ
  وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الأعمش «وإن كان مُعْسِراً فنظرة». قال أبو عمرو الدّانِيّ عن
  أحمد بن موسىٰ: وكذلك في مصحف أبيّ بن كعب. قال النحاس ومكيّ والنقاش: وعلى هذا يختص
  لفظ الآية بأهل الرِّبا، وعلى من قرأ «ذو» فهي عامة في جميع من عليه دين، وقد تقدّم.
  وحكى المهدَوِيّ أن في مصحف عثمان «فإن كان ـ بالفاء ـ ذو عسرة». وروى المعتمِر عن
  حجاج الورّاق قال: في مصحف عثمان «وإن كان ذا عسرةٍ» ذكره النحاس. وقراءة الجماعة «نَظِرَةٌ»
  بكسر الظاء. وقرأ مجاهد وأبو رَجاء والحسن «فَنَظْرَةٌ» بسكون الظاء، وهي لغة تميميّة
  وهم الذين يقولون:(في) كَرْم زيدٍ بمعنى كَرَم زيدٍ، ويقولون كبْد في كبِد. وقرأ نافع
  وحده «مَيْسُرَةٍ» بضم السين، والجمهور بفتحها. وحكى النحاس عن مجاهد وعطاء «فناظِرْهُ
  ـ على الأمر ـ إلى مَيْسُرِ» هِي بضم السين وكسر الراء وإثبات الياء في الإدراج. وقرىء
  «فَنَاظِرَةٌ» قال أبو حاتم لا يجوز فناظرة، إنما ذلك في «النمل» لأنها ٱمرأة تكلمت
  بهذا لنفسها، من نظرت تنظر فهي ناظرة؛ وما في «البقرة» فمن التأخير، من قولك: أنظرتك
  بالديْن، أي أخّرتك به. ومنه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
