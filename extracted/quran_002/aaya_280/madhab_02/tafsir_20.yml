  \       <a href=\"javascript:go_QurPage(2,280)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ
  إِن كُنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: تقرر من كلام الإمام عياض في كتاب الوصايا من الإكمال في حديث سعد بن أبي
  وقاص أن قولك: زيد ذو مال أبلغ من قولك: زيد له مال، ونحوه للزمخشري في أول سورة آل
  عمران في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهُ عَزِيزٌ ذُو ٱنتِقَامٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وفي سورة غافر:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ونحوه لابن الخطيب في سورة الروم
  في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَآتِ ذَا ٱلْقُرْبَىٰ حَقَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وخالفهم الشيخ (ابن عطية) فقال في
  سورة الرعد في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنَّ رَبَّكَ لَذُو مَغْفِرَةٍ لِّلنَّاسِ عَلَىٰ ظُلْمِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">(إنها)
  دالة على تغليب جانب الخوف على جانب الرجاء لأن قولك ذو مغفرة مقتض لتقليل المغفرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وقال بعضهم قولك: زيد صاحب مال، أبلغ من: ذو مال، لأن
  ذو مال إنما يقتضي مطلق النسبة سواء اتّصف به / أم لا، بخلاف قولك: صاحب، فإذا بنينا
  على كلام الجماعة الصحيح فإنما قال \" ذُو عُسْرَة \" ولم يقل: وإن كان معسرا، إشارة
  لما (تقرر) في الفقه من أنّ من له دار وخادم وفرس لا فضل في ثمنهن على ما سواهن يجوز
  له أخذ الزكاة ويسمى فقيرا، مع أنه إذا كان عليه دين يباع عليه داره وخادمه في دينه
  فليس مجرد الإعسار موجبا لإنظاره (بالدين، فإنّ) الموجب لذلك الإعسار (البين الكثير)
  فناسب إدخال (ذو).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: و(كان) هنا عند سيبويه
  تامة بمعنى وجد وحدث. ومن هنا يظهر أنّ الأصل الغنى لأن إدخال \" إن \" يدل على أنّ
  الإعسار لم يكن موجودا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ورده ابن عرفة بأن ذلك (في) الدّين
  الذي كان (عن) عوض يقول فيه: الأصل المَلاَء، واستصحاب الحال ببقاء ذلك العوض وذهابه
  على خلاف الأصل، وأما الدين الذي لا عن عوض كنفقة الزوجات والبنين والأبوين فليس الأصل
  فيه المَلاَءُ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عطية: حكى المهدوي عن بعضهم
  أن الآية ناسخة لما كان في الجاهلية من بيع من أعسر بدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحكى
  مكي: أنّ النّبي صلى الله عليه وسلم أمر به في صدر الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: فإن (قلنا): فعل النبي صلى الله عليه وسلم فهو نسخ وإلاّ فليس نسخا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: يريد أنه على الأول يكون نسخا لغويا وعلى الثاني يكون
  نسخا في اصطلاح الأصوليين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وهنا أورد القرافي (في قواعده)
  سؤالا قال: ثواب الواجب أعظم من ثواب المندوب مع أن تأخير الغريم بالدّين واجب والتصدق
  عليه مندوب والآية نص في أنّ التصدق عليه بن أفضل، ثم أجاب التصدق به يستلزم التأخير
  وزيادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَأَن تَصَدَّقُواْ
  خَيْرٌ لَّكُمْ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

