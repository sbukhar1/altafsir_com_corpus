  color=\"Olive\">أَبْلِغِ النُّعْمَانَ عَنّي مَأْلُكاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَنَّه قَدْ طالَ حَبْسي وانتظار</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول جميل: [الطويل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بثين الزمي - لا - إنَّ - لا - إنْ لزمته</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">على كثرةِ الواشين أيّ معون</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فالأول جمع مالكة، والآخر جمع معونة،
  وقال ابن جني: إن عدياً أراد مالكة فحذف، وكذلك جميل أراد أي معونة، وكذلك قول الآخر:
  [الراجز]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">\" ليومِ روعٍ أو فِعال مكْرَمِ \"</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">\" أرادَ مَكْرُمَة \" ، فحذف قال: ويحتمل أن تكون جموعاً كما قال
  أبو علي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: فإن كان ميسر جمع ميسرة فيجري مجرى هذه الأمثلة، وإن كان قارئه أراد به الإفراد
  فذلك شاذ، وقد خطأه بعض الناس، وكلام سيبويه يرده، واختلف أهل العلم: هل هذا الحكم
  بالنظرة إلى الميسرة: واقف على أهل الربا أو هو منسحب على كل ذي دين حال؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال ابن عباس وشريح: ذلك في الربا خاصة، وأما الديون وسائر الأمانات
  فليس فيها نظرة، بل تؤدى إلى أهلها، وكأن هذا القول يترتب إذا لم يكن فقر مدقع وأما
  مع الفقر والعدم والصريح، فالحكم هي النظرة ضرورة، وقال جمهور العلماء النظرة إلى الميسرة
  حكم ثابت في المعسر سواء كان الديْن ربا أو من تجارة في ذمة أو من أمانة، فسره الضحاك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وأن تصدقوا } ابتداء وخبره { خير } ، وندب الله تعالى
  بهذه الألفاظ إلى الصدقة على المعسر وجلع ذلك خيراً من إنظاره، قاله السدي وابن زيد
  والضحاك وجمهور الناس. وقال الطبري وقال آخرون معنى الآية وأن تصدقوا على الغني والفقير
  خير لكم، ثم أدخل الطبري تحت هذه الترجمة أقوالاً لقتادة وإبراهيم النخعي لا يلزم منها
  ما تضمنته ترجمته، بل هي كقول جمهور الناس، وليس في الآية مدخل للغني، وقرأ جمهور القراء:
  \" تصَّدقوا \" بتشديد الصاد على الإدغام من تتصدقوا. وقرأ عاصم \" وأن تصْدقوا \"
  بتخفيف الصاد وفي مصحف عبد الله بن مسعود \" وأن تصدقوا \" بفك الإدغام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروى سعيد بن المسيب عن عمر بن الخطاب أنه قال: كان آخر ما أنزل من
  القرآن آية الربا، وقبض رسول الله صلى الله عليه وسلم ولم يفسرها لنا، فدعوا الربا
  والريبة. وقال ابن عباس: آخر ما نزل آية الربا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: ومعنى هذا عندي أنها من آخر ما نزل، لأن الجمهور
  الناس وابن عباس والسدي والضحاك وابن جريج وغيرهم، قال: آخر آية قوله تعالى: { واتقوا
  يوماً ترجعون فيه إلى الله } وقال سعيد بن المسيب: بلغني أن أحدث القرآن بالعرش آية
  الدين، وروي أن قوله عز وجل: { واتقوا } نزلت قبل موت النبي صلى الله عليه وسلم بتسع
  ليال، ثم لم ينزل بعدها شيء، وروي بثلاث ليال، وروي أنها نزلت قبل موته بثلاث ساعات،
