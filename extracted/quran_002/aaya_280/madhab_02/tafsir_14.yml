  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ
  إِن كُنْتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً تُرْجَعُونَ فِيهِ إِلَى
  ٱللَّهِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حكم الله تعالى لأرباب الربا برؤوس الأموال عند الواجدين للمال، ثم
  حكم في ذي العسرة بالنظرة إلى حالة اليسر. قال المهدوي: وقال بعض العلماء هذه الآية
  ناسخة لما كان في الجاهلية من بيع من أعسر بدين، وحكى مكي: أن النبي صلى الله عليه
  وسلم أمر به في صدر الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: فإن ثبت فعل النبي صلى الله عليه وسلم فهو نسخ، وإلا فليس بنسخ، و
  \" العسرة \" ضيق الحال من جهة عدم المال ومنه جيش العسرة، والنظرة التأخير، والميسرة
  مصدر بمعنى اليسر، وارتفع { ذو عسرة } بـ { كان } التامة التي هي بمعنى وجد وحدث. هذا
  قول سيبويه وأبي علي وغيرهما، ومن هنا يظهر أن الأصل الغنى ووفور الذمة، وأن العدم
  طارىء حادث يلزم أن يثبت. وقال بعض الكوفيين، حكاه الطبري: بل هي { كان } الناقصة والخبر
  محذوف، تقديره { وإن كان } من غرمائكم { ذو عسرة } وارتفع قوله: { فنظرة } على خبر
  ابتداء مقدر، تقديره فالواجب نظرة، أو فالحكم نظرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الطبري: وفي مصحف أبي بن كعب: { وإن كان ذو عسرة } على معنى وإن كان المطلوب، وقرأ
  الأعمش \" وإن كان معسراً فنظرة \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو عمرو الداني عن أحمد بن موسى: وكذلك في مصحف أبي بن كعب، قال مكي والنقاش وعلى
  هذا يختص لفظ الآية بأهل الربا، وعلى من قرأ { وإن كان ذو عسرة } بالواو فهي عامة في
  جميع من عليه دين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وهذا غير لازم،
  وحكى المهدوي أن في مصحف عثمان، \" فإن كان \" بالفاء { ذو عسرة } بالواو، وقراءة الجماعة
  نظرة بكسر الظاء، وقرأ مجاهد وأبو رجاء والحسن: \" فنظْرة \" بسكون الظاء، وكذلك قرأ
  الضحاك، وهي على تسكين الظاء من نظرة، وهي لغة تميمية، وهم الذين يقولون: كرم زيد بمعنى
  كرم، ويقولون، كبد في كبد، وكتف في كتف، وقرأ عطاء بن أبي رباح \" فناظرة \" على وزن
  فاعلة، وقال الزجّاج: هي من أسماء المصادر، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ليس لوقعتها كاذبة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الواقعة:
  2] وكقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تظن أن يفعل بها فاقرة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القيامة: 25]، وكخائنة الأعين وغيره،
  وقرأ نافع وحده \" ميسُرة \" بضم السين، وقرأ باقي السبعة وجمهور الناس \" ميسَرة \"
  بفتح السين على وزن مفعلة، وهذه القراءة أكثر في كلام العرب، لأن مفعلة بضم العين قليل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو علي: قد قالوا: مسربة ومشربة، ولكن مفعلة بفتح العين أكثر
  في كلامهم، وقرأ عطاء بن أبي رياح أيضاً ومجاهد: \" فناظره إلى ميسُره \" على الأمر
  في \" ناظره \" وجعلا الهاء ضمير الغريم، وضما السين من \" ميسُره \" وكسر الراء وجعلا
  الهاء ضمير الغريم، فأما ناظره ففاعله من التأخير، كما تقول: سامحه، وأما ميسر فشاذ،
  قال سيبويه: ليس في الكلام مفعل، قال أبو علي يريد في الآحاد، فأما في الجمع فقد جاء
  قول عدي بن زيد: [الرمل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
