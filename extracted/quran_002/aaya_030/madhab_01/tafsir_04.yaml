  فدل هذا على أن الملائكة يعذبون لأن أصحاب النار لا يكونون إلا ممن يعذب فيها كما قال
  { أُولَـئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ } والجواب عن الشبهة الأولى
