  ٱلصَّافُّونَ وَإِنَّا لَنَحْنُ ٱلْمُسَبّحُونَ }الصافات 165، 166 وهذا للحصر فكأنهم
  نفوا كون غيرهم كذلك وهذا يشبه العجب والغيبة وهو من الذنوب المهلكة قال عليه السلام.
  \" ثلاث مهلكات، وذكر فيها إعجاب المرء بنفسه \" وقال تعالى{ فَلاَ تُزَكُّواْ أَنفُسَكُمْ }النجم
  32. ورابعها أن قولهم لا علم لنا إلا ما علمتنا يشبه الاعتذار فلولا تقدم الذنب وإلا
  لما اشتغلوا بالعذر. وخامسها أن قوله{ أَنبِئُونِى بِأَسْمَاء هَـؤُلاء إِن كُنتُمْ
  صَـٰدِقِينَ }البقرة 31 يدل على أنهم كانوا كاذبين فيما قالوه أولا. وسادسها أن قوله{ أَلَمْ
  أَقُل لَّكُمْ إِنِي أَعْلَمُ غَيْبَ ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ
  وَمَا كُنتُمْ تَكْتُمُونَ }البقرة 33 يدل على أن الملائكة ما كانوا عالمين بذلك قبل
  هذه الواقعة وأنهم كانوا شاكين في كون الله تعالى عالماً بكل المعلومات، وسابعها أن
  علمهم يفسدون ويسفكون الدماء، إما أن يكون قد حصل بالوحي إليهم في ذلك أو قالوه استنباطاً
  والأول بعيد لأنه إذا أوحى الله تعالى ذلك إليهم لم يكن لإعادة ذلك الكلام فائدة فثبت
  أنهم قالوه عن الاستنباط والظن والقدح في الغير على سبيل الظن غير جائز لقوله تعالى{ وَلاَ
  تَقْفُ مَا لَيْسَ لَكَ بِهِ عِلْمٌ }الإسراء 36 وقال{ إَنَّ ٱلظَّنَّ لاَ يُغْنِى
  مِنَ ٱلْحَقّ شَيْئًا }يونس 36 وثامنها روي عن ابن عباس رضي الله عنهما أنه قال إن
  الله سبحانه وتعالى قال للملائكة الذين كانوا جند إبليس في محاربة الجن { إِنّى جَاعِلٌ
  فِى ٱلأَرْضِ خَلِيفَةً } فقالت الملائكة مجيبين له سبحانه { أَتَجْعَلُ فِيهَا مَن
  يُفْسِدُ فِيهَا } ثم علموا غضب الله عليهم { فَقَالُواْ سُبْحَـٰنَكَ لاَ عِلْمَ لَنَا
  } وروي عن الجن وقتادة أن الله تعالى لما أخذ في خلق آدم همست الملائكة فيما بينهم
  وقالوا ليخلق ربنا ما شاء أن يخلق فلن يخلق خلقاً إلا كنا أعظم منه وأكرم عليه فلما
  خلق آدم عليه السلام وفضله عليهم{ وَعَلَّمَ ءادَمَ ٱلأَسْمَاء كُلَّهَا ثُمَّ عَرَضَهُمْ
  عَلَى ٱلْمَلَـٰئِكَةِ فَقَالَ أَنبِئُونِى بِأَسْمَاء هَـؤُلاء إِن كُنتُمْ صَـٰدِقِينَ }البقرة
  31 في أني لا أخلق خلقاً إلا وأنتم أفضل منه ففزع القوم عند ذلك إلى التوبة و { قَالُواْ
  سُبْحَـٰنَكَ لاَ عِلْمَ لَنَا } وفي بعض الروايات أنهم لما قالوا أتجعل فيها، أرسل
  الله عليهم ناراً فأحرقتهم. الشبهة الثانية تمسكوا بقصة هاروت وماروت وزعموا أنهما
  كانا ملكين من الملائكة وأنهما لما نظرا إلى ما يصنع أهل الأرض من المعاصي أنكرا ذلك
  وأكبراه ودعوا على أهل الأرض فأوحى الله تعالى إليهما إني لو ابتليتكما بما ابتليت
  به بني آدم من الشهوات لعصيتماني فقالا يا رب لو ابتليتنا لم نفعل فجربنا فأهبطهما
  إلى الأرض وابتلاهما الله بشهوات بني آدم فمكثا في الأرض وأمر الله الكوكب المسمى بالزهرة
  والملك الموكل به فهبطا إلى الأرض فجعلت الزهرة في صورة امرأة والملك في صورة رجل ثم
  إن الزهرة اتخذت منزلاً وزينت نفسها ودعتهما إلى نفسها ونصب الملك نفسه في منزلها في
  مثال صنم فأقبلا إلى منزلها ودعواها إلى الفاحشة فأبت عليهما إلا أن يشربا خمراً فقالا
  لا نشرب الخمر ثم غلبت الشهوة عليهما فشربا ثم دعواها إلى ذلك فقالت بقيت خصلة لست
  أمكنكما من نفسي حتى تفعلاها قالا وما هي؟ قالت تسجدان لهذا الصنم، فقالا لا نشرك بالله،
