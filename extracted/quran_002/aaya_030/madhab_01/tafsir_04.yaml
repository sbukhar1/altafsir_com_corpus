  موضعهما من السماء فعرفا حينئذٍ أنه إنما أصابهما ذلك بسبب تعيير بني آدم وفي رواية
  أخرى أن الزهرة كانت فاجرة من أهل الأرض وإنما واقعاها بعد أن شربا الخمر وقتلا النفس
  وسجدا للصنم وعلماها الاسم الأعظم الذي كانا به يعرجان إلى السماء فتكلمت المرأة بذلك
  الاسم وعرجت إلى السماء فمسخها الله تعالى وصيرها هذا الكوكب المسمى بالزهرة ثم إن
  الله تعالى عرفت هاروت وماروت قبيح ما فيه وقعا ثم خيرهما بين عذاب الآخرة آجلاً وبين
  عذاب الدنيا عاجلاً فاختارا عذاب الدنيا فجعلهما ببابل منكوسين في بئر إلى يوم القيامة
