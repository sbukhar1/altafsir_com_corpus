text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ رَبُّكَ
  لِلْمَلَٰئِكَةِ إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا
  مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ
  لَكَ قَالَ إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ }يخبر تعالى بامتنانه على بني آدم
  بتنويهه بذكرهم في الملأ الأعلى قبل إيجادهم، فقال تعالى: { وَإِذْ قَالَ رَبُّكَ لِلْمَلَـٰئِكَةِ
  } أي: واذكر يا محمد إذ قال ربك للملائكة، واقصص على قومك ذلك، وحكى ابن جرير عن بعض
  أهل العربية، وهو أبو عبيدة، أنه زعم أن { إِذْ } ههنا زائدة، وأن تقدير الكلام: وقال
  ربك، وردّه ابن جرير، قال القرطبي: وكذا رده جميع المفسرين حتى قال الزجاج: هذا اجتراء
  من أبي عبيدة { إِنِّي جَاعِلٌ فِى ٱلأَرْضِ خَلِيفَةً } أي: قوماً يخلف بعضهم بعضاً،
  قرناً بعد قرن، وجيلاً بعد جيل؛ كما قال تعالى:{ وَهُوَ ٱلَّذِى جَعَلَكُمْ خَلَـٰئِفَ
  ٱلأَرْضِ }[الأنعام: 165] وقال:{ وَيَجْعَلُكُمْ حُلَفَآءَ الأَرْضِ }[النمل: 62] وقال:{ وَلَوْ
  نَشَآءُ لَجَعَلْنَا مِنكُمْ مَّلَـٰئِكَةً فِى ٱلأَرْضِ يَخْلُفُونَ }[الزخرف: 60]
  وقال:{ فَخَلَفَ مِن بَعْدِهِمْ خَلْفٌ }[الأعراف: 169] وقرىء في الشاذ: { إِنِّي جَاعِلٌ
  فِى ٱلأَرْضِ خَلِيقةً } حكاها الزمخشري وغيره، ونقله القرطبي عن زيد بن علي. وليس
  المراد ههنا بالخليفة آدم عليه السلام فقط كما يقوله طائفة من المفسرين، وعزاه القرطبي
  إلى ابن عباس وابن مسعود وجميع أهل التأويل. وفي ذلك نظر، بل الخلاف في ذلك كثير، حكاه
  الرازي في تفسيره وغيره، والظاهر أنه لم يرد آدم عيناً؛ إذ لو كان ذلك لما حسن قول
  الملائكة: { أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ } فإنهم
  أرادوا أن من هذا الجنس من يفعل ذلك، وكأنهم علموا ذلك بعلم خاص، أو بما فهموه من الطبيعة
  البشرية، فإنه أخبرهم أنه يخلق هذا الصنف من صلصال من حمإ مسنون، أو فهموا من الخليفة
  أنه الذي يفصل بين الناس ما يقع بينهم من المظالم، ويردعهم عن المحارم والمآثم، قاله
  القرطبي، أو أنهم قاسوهم على من سبق، كما سنذكر أقوال المفسرين في ذلك، وقول الملائكة
  هذا ليس على وجه الاعتراض على الله، ولا على وجه الحسد لبني آدم؛ كما قد يتوهمه بعض
  المفسرين، وقد وصفهم الله تعالى بأنهم لا يسبقونه بالقول، أي: لا يسألونه شيئاً لم
  يأذن لهم فيه، وههنا لما أعلمهم بأنه سيخلق في الأرض خلقاً، قال قتادة: وقد تقدم إليهم
  أنهم يفسدون فيها، فقالوا: { أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ
  } الآية، وإنما هو سؤال استعلام واستكشاف عن الحكمة في ذلك، يقولون: يا ربنا ما الحكمة
  في خلق هؤلاء، مع أن منهم من يفسد في الأرض ويسفك الدماء؟ فإن كان المراد عبادتك، فنحن
  نسبح بحمدك، ونقدس لك، أي: نصلي لك، كما سيأتي. أي: ولا يصدر منا شيء من ذلك، وهلا
  وقع الاقتصار علينا؟ قال الله تعالى مجيباً لهم عن هذا السؤال: { إِنِّيۤ أَعْلَمُ
  مَا لاَ تَعْلَمُونَ } أي: إني أعلم من المصلحة الراجحة في خلق هذا الصنف على المفاسد
  التي ذكرتموها مالا تعلمون أنتم، فإني سأجعل فيهم الأنبياء، وأرسل فيهم الرسل، ويوجد
  منهم الصديقون والشهداء والصالحون، والعباد والزهاد، والأولياء والأبرار والمقربون،
  والعلماء والعاملون، والخاشعون والمحبون له تبارك وتعالى، المتبعون رسله صلوات الله
  وسلامه عليهم، وقد ثبت في الصحيح أن الملائكة إذا صعدت إلى الرب تعالى بأعمال عباده
  يسألهم وهو أعلم: كيف تركتم عبادي؟ فيقولون: أتيناهم وهم يصلون، وتركناهم وهم يصلون،
  وذلك لأنهم يتعاقبون فينا، ويجتمعون في صلاة الصبح وفي صلاة العصر، فيمكث هؤلاء، ويصعد
  أولئك بالأعمال؛ كما قال عليه الصلاة والسلام:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ
  إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا
  وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ قَالَ إِنِّيۤ
  أَعْلَمُ مَا لاَ تَعْلَمُونَ } \" يرفع إليه عمل الليل قبل النهار، وعمل النهار قبل
  الليل \" فقولهم: أتيناهم وهم يصلون، وتركناهم هم يصلون، من تفسير قوله لهم: { إِنِّيۤ
  أَعْلَمُ مَا لاَ تَعْلَمُونَ } ، وقيل: معنى قوله تعالى جواباً لهم: { إِنِّيۤ أَعْلَمُ
  مَا لاَ تَعْلَمُونَ } إنَّ لي حكمة مفصلة في خلق هؤلاء والحالة ما ذكرتم لا تعلمونها،
  وقيل إنه جواب { وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ } فقال: { إِنِّيۤ
  أَعْلَمُ مَا لاَ تَعْلَمُونَ } أي من وجود إبليس بينكم، وليس هو كما وصفتم أنفسكم
  به. وقيل: بل تضمن قولهم: { أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ
  وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ } طلباً منهم أن يسكنوا الأرض بدل
  بني آدم، فقال الله تعالى لهم: { إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ } من أن بقاءكم
  في السماء أصلح لكم وأليق بكم. ذكرها الرازي مع غيرها من الأجوبة، والله أعلم.ذكر أقوال
  المفسرين ببسط ما ذكرناهقال ابن جرير: حدثني القاسم بن الحسن قال: حدثنا الحسين قال:
  حدثني الحجاج عن جرير بن حازم ومبارك عن الحسن وأبي بكر عن الحسن وقتادة، قالوا: قال
  الله للملائكة: إني جاعل في الأرض خليفة، قال لهم: إني فاعل، وهذا معناه أنه أخبرهم
  بذلك، وقال السدي: استشار الملائكة في خلق آدم، رواه ابن أبي حاتم، قال: وروي عن قتادة
  نحوه، وهذه العبارة إن لم ترجع إلى معنى الإخبار، ففيها تساهل، وعبارة الحسن وقتادة
  في رواية ابن جرير أحسن. والله أعلم { فِى ٱلأَرْضِ }. قال ابن أبي حاتم: حدثنا أبي
  حدثنا أبو سلمة حدثنا حماد حدثنا عطاء بن السائب عن عبد الرحمن بن سابط أن رسول الله
  صلى الله عليه وسلم قال: \" دحيت الأرض من مكة وأول من طاف بالبيت الملائكة. فقال الله:
  إني جاعل في الأرض خليفة يعني مكة \" وهذا مرسل، وفي سنده ضعف، وفيه مدرج، وهو أن المراد
  بالأرض مكة، والله أعلم، فإن الظاهر أن المراد بالأرض أعم من ذلك { خَلِيفَةً } قال
  السدي في تفسيره عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرة عن ابن مسعود، وعن
  ناس من الصحابة أن الله تعالى قال للملائكة: إني جاعل في الأرض خليفة، قالوا: ربنا
  وما يكون ذاك الخليفة؟ قال: يكون له ذرية يفسدون في الأرض، ويتحاسدون، ويقتل بعضهم
  بعضاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ
  إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا
  وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ قَالَ إِنِّيۤ
  أَعْلَمُ مَا لاَ تَعْلَمُونَ }قال ابن جرير: فكان تأويل الآية على هذا: إني جاعل في
  الأرض خليفة مني، يخلفني في الحكم بالعدل بين خلقي، وإن ذلك الخليفة هو آدم ومن قام
  مقامه في طاعة الله والحكم بالعدل بين خلقه، وأما الإفساد وسفك الدماء بغير حقها، فمن
  غير خلفائه. قال ابن جرير: وإنما معنى الخلافة التي ذكرها الله، إنما هي خلافة قرن
  منهم قرناً، قال: والخليفة: الفعيلة، من قولك: خلف فلان فلاناً في هذا الأمر، إذا قام
  مقامه فيه بعده؛ كما قال تعالى:{ ثُمَّ جَعَلْنَـٰكُمْ خَلَـٰئِفَ فِى ٱلأَرْضِ مِن
  بَعْدِهِم لِنَنظُرَ كَيْفَ تَعْمَلُونَ }[يونس: 14]، ومن ذلك قيل للسلطان الأعظم:
  خليفة؛ لأنه خلف الذي كان قبله، فقام بالأمر، فكان منه خلفاً، قال: وكان محمد بن إسحاق
  يقول في قوله تعالى: { إِنِّي جَاعِلٌ فِى ٱلأَرْضِ خَلِيفَةً } ، يقول: ساكناً وعامراً،
  يعمرها ويسكنها خلقاً ليس منكم. قال ابن جرير: وحدثنا أبو كريب حدثنا عثمان بن سعيد
  حدثنا بشر بن عمارة عن أبي روق عن الضحاك عن ابن عباس قال: إن أول من سكن الأرض الجن،
  فأفسدوا فيها، وسفكوا فيها الدماء، وقتل بعضهم بعضاً، قال: فبعث الله إليهم إبليس،
  فقتلهم إبليس ومن معه حتى ألحقهم بجزائر البحور وأطراف الجبال، ثم خلق آدم فأسكنه إياها،
  فلذلك قال: { إِنِّي جَاعِلٌ فِى ٱلأَرْضِ خَلِيفَةً }. وقال سفيان الثوري عن عطاء
  بن السائب عن ابن سابط: { إِنِّي جَاعِلٌ فِى ٱلأَرْضِ خَلِيفَةً قَالُوۤاْ أَتَجْعَلُ
  فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ } قال: يعنون به بني آدم، وقال عبد
  الرحمن بن زيد ابن أسلم: قال الله للملائكة: إني أريد أن أخلق في الأرض خلقاً، وأجعل
  فيها خليفة، وليس لله عز وجل خلق إلا الملائكة والأرض، وليس فيها خلق، قالوا: أتجعل
  فيها من يفسد فيها؟ وقد تقدم ما رواه السدي عن ابن عباس وابن مسعود وغيرهما من الصحابة:
  أن الله أعلم الملائكة بما تفعله ذرية آدم، فقالت الملائكة ذلك، وتقدم آنفاً ما رواه
  الضحاك عن ابن عباس أن الجن أفسدوا في الأرض قبل بني آدم، فقالت الملائكة ذلك، فقاسوا
  هؤلاء بأولئك. وقال ابن أبي حاتم: حدثنا أبي حدثنا علي بن محمد الطنافسي حدثنا أبو
  معاوية حدثنا الأعمش عن بكير بن الأخنس عن مجاهد عن عبد الله بن عمرو، قال: كان الجن
  بنو الجان في الأرض قبل أن يخلق آدم بألفي سنة، فأفسدوا في الأرض، وسفكوا الدماء، فبعث
  الله جنداً من الملائكة، فضربوهم حتى ألحقوا بجزائر البحور، فقال الله للملائكة: إني
  جاعل في الأرض خليفة، قالوا: أتجعل فيها من يفسد فيها ويسفك الدماء؟ قال: إني أعلم
  ما لا تعلمون.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ
  إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا
  وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ قَالَ إِنِّيۤ
  أَعْلَمُ مَا لاَ تَعْلَمُونَ }وقال أبو جعفر الرازي عن الربيع بن أنس عن أبي العالية
  في قوله تعالى: { إِنِّي جَاعِلٌ فِى ٱلأَرْضِ خَلِيفَةً } إلى قوله{ مَا تُبْدُونَ
  وَمَا كُنتُمْ تَكْتُمُونَ }[البقرة: 33] قال: خلق الله الملائكة يوم الأربعاء، وخلق
  الجن يوم الخميس، وخلق آدم يوم الجمعة، فكفر قوم من الجن، فكانت الملائكة تهبط إليهم
  في الأرض، فتقاتلهم ببغيهم، وكان الفساد في الأرض، فمن ثم قالوا: أتجعل فيها من يفسد
  فيها كما أفسدت الجن، ويسفك الدماء كما سفكوا، قال ابن أبي حاتم: وحدثنا الحسن ابن
  محمد بن الصباح حدثنا سعيد بن سليمان حدثنا مبارك بن فضالة أخبرنا الحسن قال: قال الله
  للملائكة: إني جاعل في الأرض خليفة، قال لهم: إني فاعل، فآمنوا بربهم فعلمهم علماً،
  وطوى عنهم علماً علمه ولم يعلموه، فقالوا بالعلم الذي علمهم: أتجعل فيها من يفسد فيها
  ويسفك الدماء؟ قال: إني أعلم ما لا تعلمون. قال الحسن: إن الجن كانوا في الأرض يفسدون
  ويسفكون الدماء، ولكن جعل الله في قلوبهم أن ذلك سيكون، فقالوا بالقول الذي علمهم.
  وقال عبد الرزاق عن معمر عن قتادة في قوله: { أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا
  } كان الله أعلمهم أنه إذا كان في الأرض خلق، أفسدوا فيها، وسفكوا الدماء، فذلك حين
  قالوا: أتجعل فيها من يفسد فيها؟ وقال ابن أبي حاتم: حدثنا أبي حدثنا هشام الرازي حدثنا
  ابن المبارك عن معروف - يعني ابن خربوذ المكي - عمن سمع أبا جعفر محمد بن علي يقول:
  السجل: ملك، وكان هاروت وماروت من أعوانه، وكان له في كل يوم ثلاث لمحات في أم الكتاب،
  فنظر نظرة لم تكن له، فأبصر فيها خلق آدم وما كان فيه من الأمور، فأسر إلى هاروت وماروت،
  وكانا من أعوانه، فلما قال تعالى: { إِنِّي جَاعِلٌ فِى ٱلأَرْضِ خَلِيفَةً قَالُوۤاْ
  أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ }. قالا ذلك استطالة
  على الملائكة. وهذا أثر غريب، وبتقدير صحته إلى أبي جعفر محمد بن علي بن الحسين الباقر،
  فهو نقله عن أهل الكتاب، وفيه نكارة توجب رده، والله أعلم، ومقتضاه أن الذين قالوا
  ذلك إنما كانوا اثنين فقط، وهو خلاف السياق، وأغرب منه ما رواه ابن أبي حاتم أيضاً
  حيث قال: حدثنا أبي حدثنا هشام بن أبي عبيد الله حدثنا عبد الله بن يحيى بن أبي كثير
  قال: سمعت أبي يقول: إن الملائكة الذين قالوا: { أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا
  وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ } كانوا عشرة
  آلاف، فخرجت نار من عند الله فأحرقتهم، وهذا أيضاً إسرائيلي منكر كالذي قبله، والله
  أعلم. قال ابن جريج: وإنما تكلموا بما أعلمهم الله أنه كائن من خلق آدم، فقالوا: أتجعل
  فيها من يفسد فيها ويسفك الدماء؟ وقال ابن جرير: وقال بعضهم: إنما قالت الملائكة ما
  قالت: أتجعل فيها من يفسد فيها ويسفك الدماء؛ لأن الله أذن لهم في السؤال عن ذلك بعد
  ما أخبرهم أن ذلك كائن من بني آدم، فسألته الملائكة، فقالت على التعجب منها: وكيف يعصونك
  يا رب وأنت خالقهم؟ فأجابهم ربهم: { إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ } يعني:
  أن ذلك كائن منهم، وإن لم تعلموه أنتم، ومن بعض ما ترونه لي طائعاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ
  إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا
  وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ قَالَ إِنِّيۤ
  أَعْلَمُ مَا لاَ تَعْلَمُونَ }قال: وقال بعضهم: ذلك من الملائكة على وجه الاسترشاد
  عما لم يعلموه من ذلك، فكأنهم قالوا: يا رب خبرنا - مسألة استخبار منهم، لا على وجه
  الإنكار - واختاره ابن جرير، وقال سعيد عن قتادة: قوله تعالى: { وَإِذْ قَالَ رَبُّكَ
  لِلْمَلَـٰئِكَةِ إِنِّي جَاعِلٌ فِى ٱلأَرْضِ خَلِيفَةً } قال: استشار الملائكة في
  خلق آدم، فقالوا: أتجعل فيها من يفسد فيها ويسفك الدماء؟ - وقد علمت الملائكة أنه لا
  شيء أكره عند الله من سفك الدماء والفساد في الأرض - ونحن نسبح بحمدك ونقدس لك، قال:
  إني أعلم ما لا تعلمون، فكان في علم الله أنه سيكون من ذلك الخليفة أنبياء ورسل وقوم
  صالحون وساكنو الجنة، قال: وذكر لنا عن ابن عباس أنه كان يقول: إن الله لما أخذ في
  خلق آدم عليه السلام، قالت الملائكة: ما الله خالق خلقاً أكرم عليه منا، ولا أعلم منا،
  فابتلوا بخلق آدم، وكل خلق مبتلى كما ابتليت السموات والأرض بالطاعة، فقال الله تعالى:{ ٱئْتِيَا
  طَوْعاً أَوْ كَرْهاً قَالَتَآ أَتَيْنَا طَآئِعِينَ }[فصلت: 11] وقوله تعالى: { وَنَحْنُ
  نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ } قال عبد الرزاق عن معمر عن قتادة، قال: التسبيح:
  التسبيح، والتقديس: الصلاة. وقال السدي عن أبي مالك وعن أبي صالح عن ابن عباس، وعن
  مرة عن ابن مسعود، وعن ناس من الصحابة: ونحن نسبح بحمدك ونقدس لك، قال: يقولون: نصلي
  لك. وقال مجاهد: ونحن نسبح بحمدك ونقدس لك، قال: نعظمك ونكبرك. وقال الضحاك: التقديس:
  التطهير. وقال محمد بن إسحاق: ونحن نسبح بحمدك ونقدس لك، قال: لا نعصي ولا نأتي شيئاً
  تكرهه. وقال ابن جرير: التقديس هو التعظيم والتطهير. ومنه قولهم: سبوح قدوس، يعني بقولهم:
  سبوح، تنزيه له، وبقولهم: قدوس، طهارة وتعظيم له، وكذلك قيل للأرض: أرض مقدسة، يعني
  بذلك: المطهرة، فمعنى قول الملائكة إذاً: { وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ } ننزهك
  ونبرئك مما يضيفه إليك أهل الشرك بك { وَنُقَدِّسُ لَكَ } ننسبك إلى ما هو من صفاتك
  من الطهارة من الأدناس، وما أضاف إليك أهل الكفر بك. وفي صحيح مسلم عن أبي ذر رضي الله
  عنه أن رسول الله صلى الله عليه وسلم سئل: أي الكلام أفضل؟ قال: \" ما اصطفى الله لملائكته:
  سبحان الله وبحمده \" وروى البيهقي عن عبد الرحمن بن قُرط أن رسول الله صلى الله عليه
  وسلم ليلة أسري به سمع تسبيحاً في السموات العُلَى: «سبحان العلي الأعلى سبحانه وتعالى».\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ
  إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا
  وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ قَالَ إِنِّيۤ
  أَعْلَمُ مَا لاَ تَعْلَمُونَ }{ قَالَ إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ } قال
  قتادة: فكان في علم الله أنه سيكون في تلك الخليقة أنبياء ورسل وقوم صالحون وساكنو
  الجنة. وسيأتي عن ابن مسعود وابن عباس وغير واحد من الصحابة والتابعين أقوال في حكمة
  قوله تعالى: { إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ }.وقد استدل القرطبي وغيره بهذه
  الآية على وجوب نصب الخليفة؛ ليفصل بين الناس فيما اختلفوا فيه، ويقطع تنازعهم، وينتصر
  لمظلومهم من ظالمهم، ويقيم الحدود، ويزجر عن تعاطي الفواحش، إلى غير ذلك من الأمور
  المهمة التي لا تمكن إقامتها إلا بالإمام، وما لا يتم الواجب إلا به فهو واجب. والإمامة
  تنال بالنص؛ كما يقوله طائفة من أهل السنة في أبي بكر، أو بالإيماء إليه؛ كما يقول
  آخرون منهم، أو باستخلاف الخليفة آخر بعده؛ كما فعل الصديق بعمر بن الخطاب، أو بتركه
  شورى في جماعة صالحين كذلك؛ كما فعله عمر، أو باجتماع أهل الحل والعقد على مبايعته
  أو بمبايعة واحد منهم له، فيجب التزامها عند الجمهور، وحكى على ذلك إمام الحرمين الإجماع،
  والله أعلم. أو بقهر واحد الناس على طاعته، فتجب؛ لئلا يؤدي ذلك إلى الشقاق والاختلاف.
  وقد نص عليه الشافعي. وهل يجب الإشهاد على عقد الإمامة؟ فيه خلاف، فمنهم من قال: لا
  يشترط، وقيل: بلى، ويكفي شاهدان، وقال الجبائي: يجب أربعة، وعاقد، ومعقود له، كما ترك
  عمر رضي الله عنه الأمر شورى بين ستة، فوقع الأمر على عاقد، وهو عبد الرحمن بن عوف،
  ومعقود له، وهو عثمان، واستنبط وجوب الأربعة الشهود من الأربعة الباقين، وفي هذا نظر،
  والله أعلم.ويجب أن يكون ذكراً حراً بالغاً عاقلاً مسلماً عدلاً مجتهداً بصيراً خبيراً،
  سليم الأعضاء، خبيراً بالحروب والآراء، قرشياً على الصحيح، ولا يشترط الهاشمي، ولا
  المعصوم من الخطأ؛ خلافاً للغلاة الروافض. ولو فسق الإمام، هل ينعزل أم لا؟ فيه خلاف،
  والصحيح أنه لا ينعزل؛ لقوله عليه الصلاة السلام: \" إلا أن تروا كفراً بواحاً عندكم
  من الله فيه برهان \" وهل له أن يعزل نفسه؟ فيه خلاف، وقد عزل الحسن بن علي رضي الله
  عنه نفسه، وسلم الأمر إلى معاوية، لكن هذا لعذر، وقد مدح على ذلك، فأما نصب إمامين
  في الأرض أو أكثر، فلا يجوز؛ لقوله عليه الصلاة والسلام: \" من جاءكم وأمركم جميع يريد
  أن يفرق بينكم، فاقتلوه، كائناً من كان \" وهذا قول الجمهور، وقد حكى الإجماع على ذلك
  غير واحد، منهم إمام الحرمين، وقالت الكرامية: يجوز اثنان فأكثر كما كان علي ومعاوية
  إمامين واجبي الطاعة، قالوا: وإذا جاز بعث نبيين في وقت واحد وأكثر، جاز ذلك في الإمام؛
  لأن النبوة أعلى رتبة بلا خلاف، وحكى إمام الحرمين عن الأستاذ أبي إسحاق أنه جوز نصب
  إمامين فأكثر إذا تباعدت الأقطار، واتسعت الأقاليم بينهما، وتردد إمام الحرمين في ذلك،
  قلت: وهذا يشبه حال الخلفاء: بني العباس بالعراق، والفاطميين بمصر، والأمويين بالمغرب،
  ولنقرر هذا كله في موضع آخر من كتاب الأحكام إن شاء الله تعالى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

