  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ
  فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ
  لَكَ قَالَ إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَ } اذكر يا محمد { إِذْ قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ إِنّى جَاعِلٌ فِى ٱلأَرْضِ
  خَلِيفَةً } يخلفني في تنفيذ أحكامي فيها وهو آدم { قَالُواْ أَتَجْعَلُ فِيهَا مَن
  يُفْسِدُ فِيهَا } بالمعاصي { وَيَسْفِكُ ٱلدِّمَاء } يريقها بالقتل كما فعل بنو الجان
  وكانوا فيها فلما أفسدوا أرسل الله عليهم الملائكة فطردوهم إلى الجزائر والجبال { وَنَحْنُ
  نُسَبّحُ } متلبسين { بِحَمْدِكَ } أي: نقول سبحان الله وبحمده { ونقدس لك } ننزهك
  عما لايليق بك فاللام زائدة والجملة: حال أي: فنحن أحق بالاستخلاف. { قَالَ } تعالى
  { إِنّي أَعْلَمُ مَا لاَ تَعْلَمُونَ } من المصلحة في استخلاف آدم وأن ذريته فيهم
  المطيع والعاصي فيظهر العدل بينهم فقالوا: لن يخلق ربنا خلقاً أكرم عليه منا ولا أعلم
  لسبقنا له ورؤيتنا ما لم يره فخلق الله تعالى آدم من أديم الأرض أي: وجهها بأن قبض
  منها قبضة من جميع ألوانها وعجنت بالمياه المختلفة وسوَّاهُ ونفخ فيه الروح فصار حيواناً
  حساساً بعد أن كان جماداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
