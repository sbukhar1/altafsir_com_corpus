  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ
  فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ
  لَكَ قَالَ إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِذْ قَالَ } \" إذ \" صلة، أو أصلية مقصودة، لما ذكر نعمه لخلقه بما خلق لهم في
  الأرض ذكَّرهم نعمه على أبيهم آدم صلى الله عليه وسلم أو أنه ذكر ابتداء الخلق كأنه
  قال وابتدأ خلقكم إذ قال ربك. { لِلْملآئِكَةِ } الملك مأخوذ من ألك يألك إذا أرسل
  [والألوك: الرسالة] سميت بذلك، لأنها تولك في الفم، يقال: الفرس يألك اللجام ويعلكه،
  ألكنى إليها: أرسلني إليها، والملك: أفضل الحيوان، وأعقل الخلق، لا يأكل، ولا يشرب
  ولا ينكح، ولا ينسل، وهو رسول لا يعصي الله ـ تعالى ـ في قليل ولا كثير، له جسم لطيف
  لا يرى إلا إذا قوّى الله ـ تعالى ـ أبصارنا. { جَاعِلٌ } خالق، أو فاعل. { فِى الأَرْضِ
  } قيل إنها مكة. { خَلِيفَةً } الخليفة من قام مقام غيره، خليفة: يخلفني في الحكم بين
  الخلق، هو آدم صلى الله عليه وسلم ومن قام مقامه من ذريته، أو بنو آدم يخلفون آدم،
  ويخلف بعضهم بعضاً في العمل بالحق، وعمارة الأرض، أو آدم وذريته خلفاء من الذين كانوا
  فيها فأفسدوا، وسفكوا الدماء. { أَتَجْعَلُ } استفهام لم يجبهم عنه، أو إيجاب قالوه
  ظناً لما رأوا الجن قد أفسدوا في الأرض ألحقوا الإنس بهم في ذلك، أو قالوه عن إخبار
  الله تعالى لهم بذلك، فذكروا ذلك استعظاماً لفعلهم مع أنعامه عليهم، أو قالوه تعجباً
  من استخلافه لهم مع إفسادهم. { وَيَسْفِكُ } السفك: صب الدم خاصة، والسفح: مثله إلا
  أنه يستعمل في كل مائع على وجه التضييع ولذلك قيل للزنا سفاح. { نُسَبِّحُ } التسبيح:
  التنزيه من السوء على وجه التعظيم، فلا يُسبَّح غير الله ـ تعالى ـ، لأنه قد صار مستعملاً
  في أعلى مراتب التعظيم التي لا يستحقها سواه، نسبح لك نصلي لك، أو نعظمك، أو التسبيح
  المعروف، أو هو رفع الصوت بالذكر. { وَنُقَدِّسُ لَكَ } التقديس: التطهير، الأرض المقدسة:
  المطهرة. نقدس: نصلي لك، أو نطهرك من الأدناس، أو التقديس المعروف. { مَا لا تَعْلَمُونَ
  } ما أضمره إبليس من المعصية، أو من ذرية آدم صلى الله عليه وسلم من الأنبياء المصلحين،
  أو ما اختص بعلمه من تدبير المصالح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

