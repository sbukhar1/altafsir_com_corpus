  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: يخرج من هذا الأمر بالإنباء تكليف ما لا يطاق، ويتقرر جوازه، لأنه تعالى علم أنهم
  لا يعملون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال المحققون من أهل التأويل: ليس
  هذا على جهة التكليف وإنما على جهة التقرير والتوقيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { هؤلاء } ظاهره حضور أشخاص، وذلك عند العرض على الملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وليس في هذه الآية ما يوجب أن الاسم أريد به المسمى كما ذهب إليه مكي
