  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ
  فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ
  لَكَ قَالَ إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَّمَ ءَادَمَ
  ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ سُبْحَٰنَكَ
  لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال معمر بن المثنى: \" إذ زائدة، والتقدير وقال ربك \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو إسحاق الزجاج: \" هذا اجتراء من أبي عبيدة \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وكذلك رد عليه جميع المفسرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الجمهور: ليست بزائدة وإنما هي معلقة بفعل مقدر تقديره واذكر
  إذ قال، وأيضاً فقوله: { خلق لكم ما في الأرض جميعاً } الآية، يقتضي أن يكون التقدير
  وابتداء خلقكم إذ قال ربك للملائكة، وإضافة رب إلى محمد صلى الله عليه وسلم ومخاطبته
  بالكاف تشريف منه له، وإظهار لاختصاصه به، والملائكة واحدها ملك أصله ملاك على وزن
  مفعل من لاك إذا أرسل، وجمعه ملائكة على وزن مفاعلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: أصل ملك مألك، من ألك إذا أرسل، ومنه قول عدي بن زيد: [الرمل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبلغ النعمان عني مألكاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أنه قد طال
  حبسي وانتظاري</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واللغتان مسموعتان لأك وألك، قلبت فيه الهمزة بعد اللام فجاء وزنه
  معفل، وجمعه ملائكة، وزنه معافلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن كيسان: \" هو من ملك يملك، والهمزة فيه زائدة كما زيدت في شمأل من شمل، فوزنه فعأل،
  ووزن جمعه فعائلة \" وقد يأتي في الشعر على أصله كما قال: [الطويل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلستِ لأنسيٍّ ولكنْ لمَلأكٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَنَزَّلَ
  مَن جَوِّ السماءِ يصُوبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأما في الكلام فسهلت الهمزة وألقيت حركتها على اللام أو على العين
  في قول ابن كيسان فقيل ملك، والهاء في ملائكة لتأنيث الجموع غير حقيقي، وقيل هي للمبالغة
  كعلامة ونسابة، والأول أبين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أبو عبيدة: \" الهمزة في ملائكة مجتلبة لأن واحدها ملك \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد بن عبد الحق رضي الله عنه: فهذا الذي نحا إليه ابن كيسان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { جاعل } في هذه الآية بمعنى خالق، ذكره الطبري عن أبي روق، ويقضي
  بذلك تعديها إلى مفعول واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الحسن وقتادة: \" جاعل بمعنى فاعل \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن سابط عن النبي صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الأرض هنا يعني بها مكة لأن الأرض دحيت من تحتها، ولأنها مقرٌّ
  من هلك قومه من الأنبياء، وإن قبر نوح وصالح بين المقام والركن \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">و { خليفة } معناه من يخلف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عباس: \" كانت الجن قبل بني آدم في الأرض فأفسدوا وسفكوا الدماء فبعث الله إليهم
  قبيلاً من الملائكة قتلهم وألحق فلَّهم بجزائر البحار ورؤوس الجبال، وجعل آدم وذريته
  خليفة \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الحسن: \" إنما سمى الله بني
  آدم خليفة لأن كل قرن منهم يخلف الذي قبله، الجيل بعد الجيل \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: ففي هذا القول، يحتمل
  أن تكون بمعنى خالفة وبمعنى مخلوفة.</font></font>&#13;\t\t\t<label disabled=\"true\"
