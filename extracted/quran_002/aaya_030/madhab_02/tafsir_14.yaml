  غائبة، إذ قد حضر ما هو منها بسبب، وذلك أسماؤها، وكأنه قال لهم في كل اسم لأي شخص
  هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد رحمه الله:
