  فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ
  ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ قَالَ إِنِّيۤ أَعْلَمُ
  مَا لاَ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا ثُمَّ
  عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن
  كُنْتُمْ صَٰدِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُواْ سُبْحَٰنَكَ لاَ عِلْمَ لَنَآ إِلاَّ
  مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن مسعود: \" إنما معناه خليفة مني في الحكم بين عبادي بالحق وبأوامري \" يعني ذلك
  آدم عليه السلام ومن قام مقامه بعده من ذريته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  زيد بن علي \" خليقة \" بالقاف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { قالوا أتجعل فيها } الآية، وقد علمنا قطعاً أن الملائكة لا تعلم الغيب ولا
  تسبق بالقول، وذلك عام في جميع الملائكة، لأن قوله: \" لا يسبقونه بالقول \" خرج على
  جهة المدح لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو بكر بن الطيب: \"
  فهذه العموم، فلا يصح مع هذين الشرطين إلا أن يكون عندهم من إفساد الخليفة في الأرض
  نبأ ومقدمة \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن زيد وغيره: إن الله تعالى
  أعلمهم أن الخليفة سيكون من ذريته قوم يفسدون ويسفكون الدماء، فقالوا لذلك هذه المقالة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: فهذا إما على طريق التعجب من استخلاف الله من
  يعصيه، أو من عصيان من يستخلفه الله في أرضه وينعم عليه بذلك، وإما على طريق الاستعظام
  والإكبار للفصلين جميعاً، الاستخلاف، والعصيان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أحمد بن يحيى ثعلب وغيره: إنما كانت الملائكة قد رأت وعلمت ما كان من إفساد الجن وسفكهم
  الدماء في الأرض فجاء قولهم { أتجعل فيها } الأية، على جهة الاستفهام المحض، هل هذا
  الخليفة على طريقة من تقدم من الجن أم لا؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: كان الله تعالى قد أعلم الملائكة أنه يخلق في الأرض خلقاً يفسدون ويسفكون الدماء،
  فلما قال لهم بعد ذلك: { إني جاعل }  { قالوا أتجعل فيها } الآية، على جهة الاسترشاد
  والاستعلام هل هذا الخليفة هو الذي كان أعلمهم به قبل أو غيره؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والسفك صب الدم، هذا عرفه،، وقد يقال سفك كلامه في كذا إذا سرده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأءة الجمهور بكسر الفاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  أبو حيوة وابن أبي عبلة: \" ويسفكُ \" بضم الفاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ابن هرمز \" ويسفك \" بالنصب بواو الصرف كأنه قال: من يجمع أن يفسد وأن يفسك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال المهدوي: هو نصب في جواب الاستفهام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد والأول أحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقولهم:
  { ونحن نسبح بحمدك } قال بعض المتأولين: هو على جهة الاستفهام، كأنهم أرادوا { ونحن
  نسبح بحمدك } الآية، أن نتغير عن هذه الحال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: وهذا يحسن مع القول بالاستفهام المحض في قولهم:
  { أتجعل }؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه التمدح ووصف حالهم،
  وذلك جائز لهم كما قال يوسف عليه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إني حفيظ عليم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  55].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وهذا يحسن
  مع التعجب الاستعظام لأن يستخلف الله من يعصيه في قولهم { أتجعل } وعلى هذا أدبهم بقوله
  تعالى: { إني أعلم ما لا تعلمون }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: معنى الآية ونحن لو جعلتنا في الأرض واستخلفتنا نسبح بحمدك. وهذا أيضاً حسن مع
  التعجب والاستعظام في قولهم: { أتجعل }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
