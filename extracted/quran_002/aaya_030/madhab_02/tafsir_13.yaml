  مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font
  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: ونحن نصلي بأمرك، قال ابن عباس: كل ما في القرآن من التسبيح
  فالمراد منه الصلاة { وَنُقَدِّسُ لَكَ } أي نثني عليك بالقدس والطهارة وقيل: ونطهر
  أنفسنا لطاعتك وقيل: وننزهك. واللام: صلة وقيل: لم يكن هذا في الملائكة على طريق الاعتراض
  والعجب بالعمل بل على سبيل التعجب وطلب وجه الحكمة فيه { قَالَ } الله { إِنِّيۤ أَعْلَمُ
  مَا لاَ تَعْلَمُونَ } من المصلحة فيه، وقيل: إني أعلم أن في ذريته من يطيعني ويعبدني
  من الأنبياء والأولياء والعلماء وقيل: إني أعلم أن فيكم من يعصيني وهو إبليس، وقيل
  إني أعلم أنهم يذنبُون وأنا أغفر لهم. قرأ أهل الحجاز والبصرة إني أعلم بفتح الياء
  وكذلك كل ياء إضافة استقبلها ألف مفتوحة إلا في مواضع معدودة ويفتحون في بعض المواضع
  عند الألف المضمومة والمكسورة (وعند غير الألف) وبين القراء في تفصيله اختلاف.</font></font>&#13;\t\t\t<label
