  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ
  فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ
  لَكَ قَالَ إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَإِذْ قَالَ رَبُّكَ } أي وقال ربك وإذ زائدة وقيل: معناه واذكر إذ قال
  ربك وكذلك كل ماورد في القرآن من هذا النحو فهذا سبيله وإذ وإذا حرفا توقيت إلا أن
  إذ للماضي وإذا للمستقبل وقد يوضع أحدهما موضع الآخر قال المبرد: إذا جاء (إذ) مع المستقبل
  كان معناه ماضياً كقوله تعالىٰ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإِذْ يَمْكُرُ بِكَ ٱلَّذِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  30]، يريد وإذ مكروا وإذا جاء (إذا) مع الماضي كانت معناه مستقبلاً كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا
  جَآءَتِ ٱلطَّآمَّةُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النازعات: 34]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا جَآءَ نَصْرُ ٱللَّهِ وَٱلْفَتْحُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النصر:
  1]، أي: يجيء { لِلْمَلَـٰئِكَةِ } جمع ملك وأصله مألك من المَأَلُكَة والألوُكَةِ
  والألُوكِ، وهي: الرسالة فقلبت فقيل مَلأْك، ثم حذفت الهمزة طلباً للخفة لكثرة استعماله
  ونقلت حركتها إلى اللام فقيل: مَلَك. وأراد بهم الملائكة الذين كانوا في الأرض وذلك
  أن الله تعالىٰ خلق السماء والأرض وخلق الملائكة والجن فأسكن الملائكة السماء وأسكن
  الجن الأرض فغبروا فعبدوا دهراً طويلاً في الأرض، ثم ظهر فيهم الحسد والبغي فأفسدوا
  وقتلوا فبعث الله إليهم جنداً من الملائكة يقال لهم: الجن، وهم خزان الجنان اشتق لهم
  من الجنة رأسهم إبليس وكان رئيسهم ومرشدهم وأكثرهم علماً فهبطوا إلى الأرض فطردوا الجن
  إلى شعوب الجبال (وبطون الأودية) وجزائر البحور وسكنوا الأرض وخفف الله عنهم العبادة
  وأعطى الله إبليس ملك الأرض، وملك السماء الدنيا وخزانة الجنة فكان يعبد الله تارة
  في الأرض وتارة في السماء وتارة في الجنة فدخله العجب فقال في نفسه: ما أعطاني الله
  هذا الملك إلاّ لأني أكرم الملائكة عليه فقال الله تعالى له ولجنده: { إِنِّي جَاعِلٌ
  } خالق. { فِى ٱلأَرْضِ خَلِيفَةً } أي بدلاً منكم ورافعكم إلي، فكرهوا ذلك لأنهم كانوا
  أهون الملائكة عبادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والمراد بالخليفة هٰهنا آدم سماه
  خليفة لأنه خلف الجن أي جاء بعدهم وقيل لأنه يخلفه غيره والصحيح أنه خليفة الله في
  أرضه لإِقامة أحكامه وتنفيذ وصاياه { قَالُوۤاْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا
  } بالمعاصي. { وَيَسْفِكُ ٱلدِّمَآءَ } بغير حق أي كما فعل بنو الجان فقاسوا الشاهد
  على الغائب وإلا فهم ما كانوا يعلمون الغيب { وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ } قال
  الحسن: نقول سبحان الله وبحمده وهو صلاة الخلق وصلاة البهائم وغيرهما سوى الآدميين،
  وعليها يرزقون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا إسماعيل بن عبد القاهر أنا
  عبد الغافر بن محمد أنا محمد بن عيسى أنا إبراهيم بن محمد بن سفيان أنا مسلم بن الحجاج
  أنا زهير بن حرب أنا حبان بن هلال أنا وهيب أنا سعيد الجريري عن أبي عبد الله الجسري
  عن عبادة بن الصامت عن أبي ذر</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رسول الله صلى الله عليه وسلم سئل أي الكلام أفضل قال: «ما اصطفى
  الله لملائكته أو لعباده سبحان الله وبحمده» \" </font></font></b>&#13;\t\t\t<label
