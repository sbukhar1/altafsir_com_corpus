  فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ
  ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ قَالَ إِنِّيۤ أَعْلَمُ
  مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فهو أصرح في الدلالة على المباشرة
  من (الأول).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { خَلِيفَةً... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الحسن: سماه خليفة لأن كل قرن وجيل يخلفه الجيل الذي قبله والأول
  مخلوف وما بعده خالف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن مسعود رضي الله عنه: معناه
  خليفة في الحكم بين عبادي بالحق (وبأوامري) يعنى آدم ومن قام مقامه من ذريته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إنما يتناول هذا الأنبياء فقط لأنهم هم الَّذين (يتلقون)
  الذكر مع الملائكة وغيرهم لا يرى الملائكة بوجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قَالُواْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فسره ابن عطية بوجوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: أظهرها أن الملائكة طلبوا أن يكون الخليفة منهم، فأثنوا على أنفسهم وذموا
  غيرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَيَسْفِكُ ٱلدِّمَآءَ...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">هذا (العطف) كما هو في قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فِيهِمَا
  فَاكِهَةٌ وَنَخْلٌ وَرُمَّانٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فجعله بعض الأصوليين من عطف الخاص
  على العام/، وجعله بعض المتأخرين من عطف (المقيد على المطلق)، وهو المعبر عنه بعطف
  الأخص على الأعم. قال: لأن \" فاكهة \" نكرة في سياق الثبوت فلا تعم، وكذلك الفعل هنا
  موجب فهو مطلق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: أخذ بعضهم من هذه
  الآية أنه يجوز للإنسان أن يتحدث بما هو يفعل من أفعال الخير والطاعة، كما قال يوسف
  عليه السلام</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱجْعَلْنِي عَلَىٰ خَزَآئِنِ ٱلأَرْضِ إِنِّي حَفِيظٌ عَلِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقال
  ابن عرفة: ليس في هذه الآية دليل لأن الله تعالى عالم بكل شيء، فما أخبروه إلا بما
  هو عالم به، أو تقول إنما معنى الآية أتجعل فيها من يفسد فيها ونحن إذ ذاك (نسبح) بحمدك
  ونقدس لك، ولا يمنعنا إفساده من ذلك لأن الملائكة معصومون فيكون استفهاما (عن) بقاء
  تسبيحهم (معه).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في كيفية عصمة الملائكة
  فقيل: إنهم لا يستطيعون فعل الشر بوجه، وهو قول من فضّلهم على جميع بني آدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إنهم متمكنون من فعل الشر، وعصموا منه وهو الصحيح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: الجواب { إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ } غير
  مطابق (للسؤال) لهذا التفسير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  (سألوا عن جزأين): وهما هل يكون الخليفة مفسدا؟ وهل يكونون إذ ذاك هم يسبحون؟ فأجيبوا
  عن الجزء الأول فقط.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
