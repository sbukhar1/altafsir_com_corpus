  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ
  فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ
  لَكَ قَالَ إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِذْ قَالَ رَبُّكَ لِلْمَلاَئِكَةِ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ( { وَإِذْ قَالَ رَبُّكَ لِلْمَلاَئِكَةِ } هذه لنا فيها وجه مناسبة لما
  قبلها) هو أنه لما قدم الامتنان عليهم بخلقهم وجعل الأرض لهم فراشا عقبه ببيان السبب
  فيهم وفي خلق أهلهم وهو آدم (صلى الله عليه وسلم).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرر
  الطيبي وجه المناسبة بأمرين إما أنه ترّق فمن عليهم بأمرين خلقهم ثم خلق أباهم آدم
  عليه السلام. ورده ابن عرفة بأنّه داخل في عموم قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ ٱلَّذِي خَلَقَ لَكُم مَّا فِي
  ٱلأَرْضِ جَمِيعاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فما المناسبة إلا ما (قلناه).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو حيان: والظرفية لازمة لإِذْ، إن يضاف إليها زمان نحو يَوْمَئِذٍ،و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَعْدَ
  إِذْ هَدَيْتَنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: بل هو ظرف مطلقا إذ لا يمتنع إضافة الزمان وتكون من
  إضافة الأعم إلى الأخص أو الأخص إلى الأعم أو يكون بينهما عموم وخصوص من وجه دون وجه
  كقولك: جئتك في أول ساعة من يوم الجمعة فأول أخص من ساعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  أبو حيّان في إعراب \" إِذْ \" ثمانية أقوال، رابعها أنه ظرف في موضع خبر المبتدأ (تقديره)
  ابتدأ خلقكم إِذْ قَالَ رَبُّكَ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(ورده)
  ابن عرفة بأن زمن الابتداء ليس هو زمن هذه المقالة بل بعدها قال: فيكون الصواب أنّ
  تقديره (سبب) ابتداء خلقكم. قال: والأصح أن العامل فيها { قَالُواْ أَتَجْعَلُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: يرد عليه أن قولهم ذلك إنما كان جوابا عن قوله تعالى
  { إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً } فليس مقارنا له بل هو بعده بلا شك إلا أن
  يقال: إن ما قارب الشيء (له) حكمه وهذا مع قطع النظر عن الكلام القديم الأزلي لأنه
  يستحيل عليه الزمان ويستحيل نسبة (التقدم) والتأخر إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: قال ابن عباس رضي الله عنهما: كانت الجن قبل بني آدم (في الأرض) فأفسدوا،
  وسفكوا الدّماء، فبعث الله إليهم قبيلا من الملائكة، فقتلت بعضهم وهربت باقيهم، وحصروهم
  إلى البحار، ورؤوس الجبال، وجعل آدم وذريته خليفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا يدل على أن الجنّ أجسام كبني آدم لأجل القتل والمبالغة فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: كيف يفهم هذا مع قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ ٱلَّذِي خَلَقَ لَكُم مَّا فِي
  ٱلأَرْضِ جَمِيعاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إنّ اللاّم في \" لَكُم \" تقتضي اختصاصه بنا؟ فقال: لعل اللاّم هنا
  ليست للاختصاص ولو سلمنا أنها للاختصاص يكون ما في الأرض لهم، (ويلزم منه) كونه قاصرا
  عليهم فهو خلق لهم ولا ينافي أن يكون (خلقا) لغيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وظاهره أنه (قيل) لهم ذلك مباشرة (ونص المحدثون) على أن الراوي إذا قال:
  قال رسول الله صلى الله عليه وسلم: إنه من قبيل المسند لكنه عندهم يحتمل السّماع مباشرة
  أو بواسطة (لكن الصحابي) إنما يروى عن صحابي فلذلك عدوّه من المسند، وفي هذه زيادة
  اللام (في) للمقول له كقولك: قال لي فلان: كذا.</font></font>&#13;\t\t\t<label disabled=\"true\"
