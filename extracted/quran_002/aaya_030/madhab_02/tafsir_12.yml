  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ إِنِّي جَاعِلٌ
  فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ
  ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ قَالَ إِنِّيۤ أَعْلَمُ
  مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه أراد: جاعل في الأرض
  خليفةً يخْلُفُني في الحكم بين خلقي، وهو آدم، ومن قام مقامه من ولده، وهذا قول ابن
  مسعود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { قَالُوا أَتَجْعَلُ
  فِيهَا مِنْ يُفْسِدُ فِيهَا وَيَسْفِكُ الدِّمَاءَ } ، وهذا جواب من الملائكة حين
  أخبرهم، أنه جاعل في الأرض خليفةً، واختلفوا في جوابهم هذا، هل هو على طريق الاستفهام
  أو على طريق الإيجاب؟ على وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنهم قالوه استفهماً واستخباراً حين قال لهم: إني جاعلٌ في الأرض خليفة، فقالوا: يا
  ربنا أَعْلِمْنَا، أجاعل أنت في الأرض من يُفْسِدُ فيها ويسفك الدماء؟ فأجابهم: إني
  أعلم ما لا تعلمون، ولم يخبرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه إيجاب، وإن خرجت الألف مَخْرج الاستفهام، كما قال جرير:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَلَسْتُمْ
  خَيْرَ مَنْ رَكِبَ الْمَطَايا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَأَنْدَى
  الْعَالَمِينَ بُطُونَ رَاحِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وعلى هذا الوجه في جوابهم بذلك قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنهم قالوه ظناً وتوهُّماً، لأنهم رأوا الجن من قبلهم، قد أفسدوا في الأرض، وسفكوا
  الدماء، فتصوروا أنه إن استخلف استخلف في الأرض مَنْ يُفْسِدُ فيها ويَسْفِكُ الدماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي جوابهم بهذا وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنهم قالوه استعظاماً لفعلهم، أي كيف يفسدون فيها، ويسفكون الدماء، وقد أنعمت عليهم
  واستخلفتهم فيها فقال: إني أعلم ما لا تعلمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنهم قالوه تعجباً من استخلافه لهم أي كيف تستخلفهم في الأرض وقد علمت أنهم يفسدون
  فيها ويسفكون الدماء فقال: { إني أعلم ما لا تعلمون }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيَسْفِكُ الدِّمَاءَ } السفك صب الدم خاصةً دون غَيْرِهِ من الماء والمائع، والسفح
  مثله، إلا أنه مستعمل في كل مائع على وجه التضييع، ولذلك قالوا في الزنى: إنه سفاح
  لتضييع مائه فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { وَنَحْنُ نُسَبِّحُ
  بِحَمْدِكَ وَنُقَدِّسُ لَكَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والتسبيح
  في كلامهم التنزيه من السوء على جهة التعظيم، ومنه قول أعشى بني ثعلبة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَقُولُ لَمَّا جَاءَنِي فَخْرُهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سُبْحَانَ
  مِنْ عَلْقَمَةَ الْفَاجِرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي براءةً من علقمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولا
  يجوز أن يسبَّحَ عَيْرُ اللهِ، وإن كان منزهاً، لأنه صار علَماً في الدين على أعلى
  مراتب التعظيم الَّتي لا يستحقها إلا اللهُ تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المراد بقولهم: { وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ } أربعة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: معناه نصلي لك، وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَوْلاَ أَنَّهُ كَانَ مِنَ الْمُسَبِّحِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  143]، أي من المصلين، وهذا قول ابن عباس وابن مسعود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
