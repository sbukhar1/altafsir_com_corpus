  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ
  فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ
  لَكَ قَالَ إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وَإِذْ قَالَ رَبُّكَ لِلْمَلاَئِكَةِ إِنِّي جَاعِلٌ في الأَرْضِ خَلِيفَةً
  } ، في قوله: { وَإِذْ } وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه صلة زائدة، وتقدير الكلام: وقال ربك للملائكة، وهذا قول أبي عبيدة، واستشهد بقول
  الأسود بن يعفر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَإِذَا وَذلِكَ لاَ مَهَاةَ لذِكْرِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَالدَّهْرُ يَعْقُبُ صَالِحاً بِفَسَادِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والوجه الثاني: أن \" إذ \" كلمة
  مقصورة، وليست بصلة زائدة، وفيها لأهل التأويل قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن الله تعالى لما ذكَّر خلقه نِعَمَهُ عليهم بما خلقه لهم في الأرض، ذكّرهم نِعَمَهُ
  على أبيهم آدَمَ { إذ قال ربك للملائكة إني جاعل في الأرض خليفة } ، وهذا قول المفضَّل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن الله تعالى ذكر ابتداء الخلق فكأنه قال: وابتدأ خلقكم
  { إذ قال ربك للملائكة إني جاعل في الأرض خليفة } ، وهذا من المحذوف الذي دَلَّ عليه
  الكلام، كما قال النمر بن تَوْلَبَ:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَإِنَّ
  الْمَنَّيةَ مَنْ يَخْشَهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَسَوفَ
  تُصَادِفُهُ أَيْنَمَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: أينما ذهب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  الملائكة فجمع مَلَكٍ، وهو مأخوذ من الرسالة، يقال: ألِكِني إليها أي أرسلني إليها،
  قال الهذلي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألِكْنِي وَخَيْرُ الرَّسُو</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِ أَعْلَمُهُمْ بنواحِي الخَبَرْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والألوك الرِّسالة، قال لبيد بن
  ربيعة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَغُلاَمٍ أَرْسَلَتْهُ أُمُّهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بأَلُوكٍ فَبَذَلْنَا مَا سَألْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما سميت الرسالة ألوكاً لأنها
  تُؤْلك في الفم، والفرس يألك اللجام ويعلكه، بمعنى يمضغ الحديد بفمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والملائكة أفضل الحيوان وأعقل الخلق، إلا أنهم لا يأكلون، ولا يشربون،
  ولا ينكحون، ولا يتناسلون، وهم رسل الله، لا يعصونه في صغير ولا كبير، ولهم أجسام لطيفة
  لا يُرَوْنَ إلا إذا قوَّى الله أبصارنا على رؤيتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { إِنِّي جَاعِلٌ في الأَرْضِ خَلِيفَةً } اختلف في معنى { جاعل } على وجهين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه بمعنى خالق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  بمعنى جاعل، لأن حقيقة الجَعْل فِعْلُ الشيء على صفةٍ، وحقيقة الإحداث إيجاد الشيء
  بعد العدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و { الأرض } قيل: إنها مكة، وروى
  ابن سابط، أن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" دُحِيَت الأرضُ من مكةَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولذلك سميت أم القرى، قال: وقبر نوح، وهود، وصالح، وشعيب بن زمزم،
  والركن، والمقام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما \" الخليفة \" فهو القائم مقام
  غيره، من قولهم: خَلَفَ فلانٌ فلاناً، والخَلَفُ بتحريك اللام من الصالحين، والخَلْفُ
  بتسكينها من الطالحين، وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَخَلَفَ مِنْ بَعْدِهِمْ خَلْفٌ أَضَاعُوا
  الصَّلاةَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 59]، وفي الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ينقل هذا العِلْمَ من كل خَلَفٍ عُدُولُهُ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي خلافة آدم وذريته ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه كان في الأرض الجِنُّ، فأفسدوا فيها، سفكوا الدماء، فأُهْلِكوا،
  فَجُعِل آدم وذريته بدلهم، وهذا قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه أراد قوماً يَخْلُفُ بعضهم بعضاً من ولد آدم، الذين يخلفون أباهم آدم في إقامة
  الحق وعمارة الأرض، وهذا قول الحسن البصري.</font></font>&#13;\t\t\t<label disabled=\"true\"
