  مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فصعد جبريل وقال: لو أمرني ربي بالرجوع
  إليها لفعلت. فلما صعد جبريل بعث الله تعالى ميكائيل فتضرعت إليه الأرض بمثل ذلك، فرجع
  ميكائيل، فبعث الله تعالى عزرائيل، فتضرعت إليه الأرض. فقال عزرائيل أمر الله أولى
  من قولك. فجمع التراب من وجه الأرض الطيب والسبخة، والأحمر والأصفر، وغير ذلك، ثم صعد
  إلى السماء، فقال له تعالى: أما رحمت الأرض حين تضرعت إليك؟ فقال: رأيت أمرك أوجب من
  قولها فقال: أنت تصلح لقبض أرواح أولاده. فصار ذلك التراب طيناً، وكان طيناً أربعين
  سنة، ثم صار صلصالاً كما قال في آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">خَلَقَ ٱلإِنسَـٰنَ مِن صَلْصَـٰلٍ
  كَٱلْفَخَّارِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرحمن: 14] فكان إبليس إذا مر عليه مع الملائكة قال: أرأيتم هذا
  الذي لم تروا شيئاً من الخلائق يشبهه إن فضل عليكم وأمرتم بطاعته ما أنتم فاعلون؟ فقالوا:
  نطيع أمر ربنا. فأسر إبليس في نفسه، وقال لئن فضل عليّ لا أطيعه ولئن فضلت عليه لأهلكنه.
  فلما سواه ونفخ فيه من روحه وعلمه أسماء الأشياء التي في الأرض. يعني ألهمه.</font></font><font
