text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ رَبُّكَ
  لِلْمَلَٰئِكَةِ إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا
  مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ
  لَكَ قَالَ إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ }قوله تعالى: { وإِذ قالَ ربُّكَ
  للملائِكَةِ }.كان أبو عبيدة يقول: «إذ» ملغاة، وتقدير الكلام: وقال ربك، وتابعه ابن
  قتيبة، وعاب ذلك عليهما الزجاج وابن القاسم. وقال الزجاج: إذ: معناها: الوقت، فكأنه
  قال: ابتداء خلقكم إذ قال ربك للملائكة.والملائكة: من الألوك، وهي الرسالة، قال لبيد:وغلام
  أرسلتْه أمه   بألوك فبذلنا ما سألوواحد الملائكة: ملك، والأصل فيه: ملأك. وأنشد سيبويه:فلست
  لإِنسي ولكن لملأكٍ   تنزل من جوِّ السماء يصوبقال أبو إِسحاق: ومعنى ملأك: صاحب رسالة،
  يقال: مألَكة ومألُكة وملأكة، ومآلك: جمع مألكة. قال الشاعر:أبلغ النعمان عني مألكاً   أنه
  قد طال حبسي وانتظاريوفي هؤلاء الملائكة قولان. أحدهما: أنهم جميع الملائكة، قاله السدي
  عن أشياخه. والثاني: أنهم الذين كانوا مع إبليس حين أُهبط إلى الأرض، ذكره أبو صالح
  عن ابن عباس.ونقل أنه كان في الأرض قبل آدم خلق، فأفسدوا، فبعث الله إبليس في جماعة
  من الملائكة فأهلكوهم.واختلفوا ما المقصود في إخبار الله عز وجل الملائكة بخلق آدم
  على ستة أقوال.أحدها: أن الله تعالى علم في نفس إبليس كبراً، فأحب أن يطلع الملائكة
  عليه، وأن يظهر ما سبق عليه في علمه، رواه الضحاك عن ابن عباس، والسدي عن أشياخه.والثاني:
  أنه أراد أن يبلو طاعة الملائكة، قاله الحسن.والثالث: أنه لما خلق النار خافت الملائكة،
  فقالوا: ربنا لمن خلقت هذه؟ قال: لمن عصاني، فخافوا وجود المعصية منهم، وهم لا يعلمون
  بوجود خلق سواهم، فقال لهم:{ إني جاعل في الأرض خليفة }[البقرة:30] قاله ابن زيد.والرابع:
  أنه أراد إظهار عجزهم عن الإحاطة بعلمه، فأخبرهم حتى قالوا: أتجعل فيها من يفسد فيها؟
  فأجابهم: إني أعلم ما لا تعلمون.والخامس: أنه أراد تعظيم آدم بذكره بالخلافة قبل وجوده،
  ليكونوا معظمين له إن أوجده.والسادس: أنه أراد إعلامهم بأنه خلقه ليسكنه الأرض، وإن
  كان ابتداء خلقه في السماء.والخليفة: هو القائم مقام غيره، يقال: هذا خلف فلان وخليفته.
  قال ابن الأنباري: والأصل في الخليفة خليف، بغير هاء، فدخلت الهاء للمبالغة في مدحه
  بهذا الوصف، كما قالوا: علاَّمة ونسّابة وراوية. وفي معنى خلافة آدم قولان.أحدهما:
  أنه خليفة عن الله تعالى في إقامة شرعه، ودلائل توحيده، والحكم في خلقه، وهذا قول ابن
  مسعود ومجاهد.والثاني: أنه خلف من سلف في الأرض قبله، وهذا قول ابن عباس والحسن.قوله
  تعالى: { أَتجعلُ فيها مَنْ يُفْسِدُ فيها }فيه ثلاثة أقوال.أحدها: أن ظاهر الألف الاستفهام،
  دخل على معنى العلم ليقع به تحقيق. قال جرير:ألستم خير من ركب المطايا   وأندى العالمين
  بطون راحمعناه: أنتم خير من ركب المطايا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ
  إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا
  وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ قَالَ إِنِّيۤ
  أَعْلَمُ مَا لاَ تَعْلَمُونَ }والثاني: أنهم قالوه لاستعلام وجه الحكمة، لا على وجه
  الاعتراض. ذكره الزجاج.والثالث: أنهم سألوا عن حال أنفسهم، فتقديره: أتجعل فيها من
  يفسد فيها ونحن نسبح بحمدك أم لا؟وهل علمت الملائكة أنهم يفسدون بتوقيف من الله تعالى،
  أم قاسوا على حال من قبلهم؟ فيه قولان.أحدهما: أنه بتوقيف من الله تعالى، قاله ابن
  مسعود وابن عباس والحسن ومجاهد وقتادة، وابن زيد وابن قتيبة. وروى السدي عن أشياخه:
  أنهم قالوا: ربنا وما يكون ذلك الخليفة؟ قال: يكون له ذرية يفسدون في الأرض ويتحاسدون،
  ويقتل بعضهم بعضاً، فقالوا: { أَتجعل فيها من يفسد فيها }.والثاني: أنهم قاسوه على
  أحوال من سلف قبل آدم، روي نحو هذا عن ابن عباس وأبي العالية ومقاتل.قوله تعالى: {
  وَيَسْفك الدِّماءَ }قرأ الجمهور بكسر الفاء، وضمها ابن مصرف وإبراهيم بن أبي عبلة،
  وهما لغتان، وروي عن طلحة وابن مقسم: ويُسَفِّك: بضم الياء، وفتح السين، وتشديد الفاء
  مع كسرها، وهي لتكثير الفعل وتكريره. وسفكُ الدم: صبُّه وإراقته وسفحه، وذلك مستعمل
  في كل مضيّع، إلا أن السفك يختص الدم، والصب والسفح والإِراقة يقال في الدم وفي غيره.وفي
  معنى تسبيحهم أربعة أقوال. أحدها: أنه الصلاة، قاله ابن مسعود وابن عباس. والثاني:
  أنه قول: سبحان الله، قاله قتادة. والثالث: أنه التعظيم والحمد، قاله أبو صالح. والرابع:
  أنه الخضوع والذل، قاله محمد بن القاسم الأنباري.قوله تعالى: { وَنُقدِّسُ لك }القدس:
  الطهارة، وفي معنى تقديسهم ثلاثة أقوال. أحدها: أن معناه: نتطهر لك من أعمالهم، قاله
  ابن عباس. والثاني: نعظمك ونكبرك، قاله مجاهد. والثالث: نصلي لك، قاله قتادة.قوله تعالى:
  { إني أعلم ما لا تعلمون }فيه أربعة أقوال. أحدها: أن معناه: أعلم ما في نفس إبليس
  من البغى والمعصية، قاله ابن عباس، ومجاهد، والسدي عن أشياخه. والثاني: أعلم أنه سيكون
  من ذلك الخليفة أنبياء وصالحون، قاله قتادة. والثالث: أعلم أني أملأ جهنم من الجنة
  والناس، قاله ابن زيد.والرابع: أعلم عواقب الأمور، فانا أبتلي من تظنون أنه مطيع، فيؤديه
  الابتلاء إلى المعصية كإبليس، ومن تظنون به المعصية فيطيع، قاله الزجاج.الإشارة إلى
  خلق آدم عليه السلامروى أبو موسى عن النبي صلى الله عليه وسلم، أنه قال: \" إِن الله،
  عز وجل، خلق آدم من قبضة قبضها من جميع الأرض، فجاء بنو آدم على قدر الأرض، منهم الأحمر
  [والأبيض] والأسود، وبين ذلك، والسهل والحزن، وبين ذلك، والخبيث والطيب \". قال الترمذي:
  هذا حديث صحيح. وقد أخرج البخاري ومسلم في »الصحيحين« من حديث أبي هريرة عن النبي صلى
  الله عليه وسلم. أنه قال: \" خلق الله تعالى آدم طوله ستون ذراعاً \" وأخرج مسلم في
  أفراده من حديث أبي هريرة عن النبي صلى الله عليه وسلم، أنه قال: \" خلق الله آدم بعد
  العصر يوم الجمعة آخر الخلق في آخر ساعة من ساعات الجمعة، ما بين العصر إلى الليل \"
  قال ابن عباس: لما نفخ فيه الروح، أتته النفخة من قبل رأسه، فجعلت لا تجري منه في شيء
  إلا صار لحماً ودماً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

