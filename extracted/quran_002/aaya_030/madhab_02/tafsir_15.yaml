  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ
  فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ
  لَكَ قَالَ إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وإِذ قالَ ربُّكَ للملائِكَةِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">كان
  أبو عبيدة يقول: «إذ» ملغاة، وتقدير الكلام: وقال ربك، وتابعه ابن قتيبة، وعاب ذلك
  عليهما الزجاج وابن القاسم. وقال الزجاج: إذ: معناها: الوقت، فكأنه قال: ابتداء خلقكم
  إذ قال ربك للملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والملائكة: من الألوك، وهي الرسالة،
  قال لبيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وغلام أرسلتْه
  أمه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بألوك فبذلنا ما سأل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وواحد الملائكة: ملك، والأصل فيه:
  ملأك. وأنشد سيبويه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فلست لإِنسي
  ولكن لملأكٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تنزل من جوِّ السماء يصوب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو إِسحاق: ومعنى ملأك: صاحب
  رسالة، يقال: مألَكة ومألُكة وملأكة، ومآلك: جمع مألكة. قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أبلغ النعمان عني مألكاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أنه قد طال حبسي وانتظاري</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي هؤلاء الملائكة قولان. أحدهما:
  أنهم جميع الملائكة، قاله السدي عن أشياخه. والثاني: أنهم الذين كانوا مع إبليس حين
  أُهبط إلى الأرض، ذكره أبو صالح عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ونقل
  أنه كان في الأرض قبل آدم خلق، فأفسدوا، فبعث الله إبليس في جماعة من الملائكة فأهلكوهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا ما المقصود في إخبار الله عز وجل الملائكة بخلق آدم على ستة
  أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أن الله تعالى علم في نفس
  إبليس كبراً، فأحب أن يطلع الملائكة عليه، وأن يظهر ما سبق عليه في علمه، رواه الضحاك
  عن ابن عباس، والسدي عن أشياخه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه أراد أن يبلو طاعة الملائكة، قاله الحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه لما خلق النار خافت الملائكة، فقالوا: ربنا لمن خلقت هذه؟ قال: لمن عصاني، فخافوا
  وجود المعصية منهم، وهم لا يعلمون بوجود خلق سواهم، فقال لهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إني جاعل في الأرض خليفة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:30]
  قاله ابن زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أنه أراد إظهار عجزهم عن
  الإحاطة بعلمه، فأخبرهم حتى قالوا: أتجعل فيها من يفسد فيها؟ فأجابهم: إني أعلم ما
  لا تعلمون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخامس: أنه أراد تعظيم آدم بذكره
  بالخلافة قبل وجوده، ليكونوا معظمين له إن أوجده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسادس:
  أنه أراد إعلامهم بأنه خلقه ليسكنه الأرض، وإن كان ابتداء خلقه في السماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والخليفة: هو القائم مقام غيره، يقال: هذا خلف فلان وخليفته. قال ابن
  الأنباري: والأصل في الخليفة خليف، بغير هاء، فدخلت الهاء للمبالغة في مدحه بهذا الوصف،
  كما قالوا: علاَّمة ونسّابة وراوية. وفي معنى خلافة آدم قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه خليفة عن الله تعالى في إقامة شرعه، ودلائل توحيده، والحكم
  في خلقه، وهذا قول ابن مسعود ومجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه خلف من سلف في الأرض قبله، وهذا قول ابن عباس والحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أَتجعلُ فيها مَنْ يُفْسِدُ فيها }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيه
  ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أن ظاهر الألف الاستفهام،
  دخل على معنى العلم ليقع به تحقيق. قال جرير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألستم خير من ركب المطايا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأندى العالمين
  بطون راح</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">معناه: أنتم خير من ركب المطايا.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
