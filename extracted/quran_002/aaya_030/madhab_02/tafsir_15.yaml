  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ إِنِّي جَاعِلٌ
  فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ
  ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ قَالَ إِنِّيۤ أَعْلَمُ
  مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنهم قالوه لاستعلام وجه
  الحكمة، لا على وجه الاعتراض. ذكره الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنهم سألوا عن حال أنفسهم، فتقديره: أتجعل فيها من يفسد فيها ونحن نسبح بحمدك أم لا؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهل علمت الملائكة أنهم يفسدون بتوقيف من الله تعالى، أم قاسوا على
  حال من قبلهم؟ فيه قولان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه بتوقيف من الله تعالى،
  قاله ابن مسعود وابن عباس والحسن ومجاهد وقتادة، وابن زيد وابن قتيبة. وروى السدي عن
  أشياخه: أنهم قالوا: ربنا وما يكون ذلك الخليفة؟ قال: يكون له ذرية يفسدون في الأرض
  ويتحاسدون، ويقتل بعضهم بعضاً، فقالوا: { أَتجعل فيها من يفسد فيها }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنهم قاسوه على أحوال من سلف قبل آدم، روي نحو هذا عن ابن
  عباس وأبي العالية ومقاتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَيَسْفك الدِّماءَ
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قرأ الجمهور بكسر الفاء، وضمها ابن
  مصرف وإبراهيم بن أبي عبلة، وهما لغتان، وروي عن طلحة وابن مقسم: ويُسَفِّك: بضم الياء،
  وفتح السين، وتشديد الفاء مع كسرها، وهي لتكثير الفعل وتكريره. وسفكُ الدم: صبُّه وإراقته
  وسفحه، وذلك مستعمل في كل مضيّع، إلا أن السفك يختص الدم، والصب والسفح والإِراقة يقال
  في الدم وفي غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي معنى تسبيحهم أربعة أقوال. أحدها:
  أنه الصلاة، قاله ابن مسعود وابن عباس. والثاني: أنه قول: سبحان الله، قاله قتادة.
  والثالث: أنه التعظيم والحمد، قاله أبو صالح. والرابع: أنه الخضوع والذل، قاله محمد
  بن القاسم الأنباري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَنُقدِّسُ لك }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القدس: الطهارة، وفي معنى تقديسهم ثلاثة أقوال. أحدها: أن معناه: نتطهر
  لك من أعمالهم، قاله ابن عباس. والثاني: نعظمك ونكبرك، قاله مجاهد. والثالث: نصلي لك،
  قاله قتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إني أعلم ما لا تعلمون
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فيه أربعة أقوال. أحدها: أن معناه:
  أعلم ما في نفس إبليس من البغى والمعصية، قاله ابن عباس، ومجاهد، والسدي عن أشياخه.
  والثاني: أعلم أنه سيكون من ذلك الخليفة أنبياء وصالحون، قاله قتادة. والثالث: أعلم
  أني أملأ جهنم من الجنة والناس، قاله ابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أعلم عواقب الأمور، فانا أبتلي من تظنون أنه مطيع، فيؤديه الابتلاء إلى المعصية كإبليس،
  ومن تظنون به المعصية فيطيع، قاله الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الإشارة
  إلى خلق آدم عليه السلام</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">روى أبو موسى عن النبي صلى الله
  عليه وسلم، أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إِن الله، عز وجل، خلق آدم من قبضة قبضها من جميع الأرض، فجاء بنو آدم على قدر الأرض،
  منهم الأحمر [والأبيض] والأسود، وبين ذلك، والسهل والحزن، وبين ذلك، والخبيث والطيب
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  الترمذي: هذا حديث صحيح. وقد أخرج البخاري ومسلم في »الصحيحين« من حديث أبي هريرة عن
  النبي صلى الله عليه وسلم. أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خلق الله تعالى آدم طوله ستون ذراعاً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأخرج مسلم في أفراده من حديث أبي
  هريرة عن النبي صلى الله عليه وسلم، أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خلق الله آدم بعد العصر يوم الجمعة آخر الخلق في آخر ساعة من ساعات
  الجمعة، ما بين العصر إلى الليل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عباس: لما نفخ فيه الروح، أتته النفخة من قبل رأسه، فجعلت
  لا تجري منه في شيء إلا صار لحماً ودماً.</font></font><font class=\"TextResultArabic\"><font
