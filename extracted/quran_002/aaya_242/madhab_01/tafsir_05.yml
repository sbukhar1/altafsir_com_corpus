  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلْمُطَلَّقَاتِ
  مَتَاعٌ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ يُبَيِّنُ
  ٱللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ٱختلف الناس في هذه الآية؛ فقال
  أبو ثور: هي مُحكمةٌ، والمُتْعَة لكل مطلَّقة؛ وكذلك قال الزُّهريّ. (قال الزهري) حتى
  للأمة يطلقها زوجها. وكذلك قال سعيد بن جبير: لكل مطلقة متعة وهو أحد قولي الشافعيّ
  لهذه الآية. وقال مالك لكل مطلقة ـ ٱثنتين أو واحدة بَنَى بها أم لا؛ سَمَّى لها صداقاً
  أم لا ـ المتعةُ، إلا المطلقة قبل البناء وقد سمي لها صداقاً فحسبُها نصفُه، ولو لم
  يكن سمى لها كان لها المتعة أقلّ من صداق المِثل أو أكثر، وليس لهذه المتعة حدّ؛ حكاه
  عنه ٱبن القاسم. وقال ٱبن القاسم في إرْخَاء السُّتُور من المدوّنة، قال: جعل الله
  تعالى المتعة لكل مطلقة بهذه الآية، ثم ٱستثنى في الآية الأُخرى التي قد فُرض لها ولم
  يدخل بها فأخرجها من المتعة، وزعم ٱبن زَيْد أنها نسختها. قال ٱبن عطية: فقرّ ٱبن القاسم
  من لفظ النّسْخ إلى لفظ الاستثناء والاستثناء لا يَتّجِه في هذا الموضع، بل هو نسخ
  محضٌ كما قال زيد بن أسلم، وإذا التزم ٱبن القاسم أن قوله: { وَلِلْمُطَلَّقَاتِ }
  يعُمّ كل مطلقة لزمه القول بالنسخ ولا بدّ. وقال عطاء بن أبي رباح وغيره: هذه الآية
  في الثِّيبات اللواتي قد جُومِعْن، إذْ تقدّم في غير هذه الآية ذكر المتعة للّواتي
  لم يُدخَل بهنّ؛ فهذا قول بأن التي قد فُرض لها قبل المَسِيس لم تدخل قط في العموم.
  فهذا يجيء على أن قوله تعالى: { وَإِن طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ
  } مخصِّصة لهذا الصنف من النِّساء، ومتى قيل: إن هذا العموم يتناولها فذلك نسخ لا تخصيص.
  وقال الشافعيّ في القول الآخر: إنه لا متعة إلا للتي طلقت قبل الدخول وليس ثمّ مَسِيسٌ
  ولا فرض؛ لأن من ٱستحقت شيئاً من المهر لم تحتج في حقها إلى المتعة. وقول الله عز وجل
  في زوجات النبيّ صلى الله عليه وسلم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَتَعَالَيْنَ أُمَتِّعْكُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  28] محمول على أنه تطوّع من النبيّ صلى الله عليه وسلم، ولا وجوبَ له. وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا
  لَكُمْ عَلَيْهِنَّ مِنْ عِدَّةٍ تَعْتَدُّونَهَا فَمَتِّعُوهُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  49] محمول على غير المفروضة أيضاً؛ قال الشافعيّ: والمفروض لها المهر إذا طُلِّقت قبل
  المسِيس لا مُتْعَةَ لها؛ لأنها أخذت نصف المهر من غير جريان وطء، والمدخول بها إذا
  طلقت فلها المتعة؛ لأن المهر يقع في مقابلة الوطء والمتعة بسبب الابتذال بالعقد. وأوجب
  الشافعيّ المتعة للمُخْتَلِعة والمبَارِئة. وقال أصحاب مالك: كيف يكون لِلمفْتدِيَةِ
  مُتْعَةٌ وهي تعطي، فكيف تأخذ متاعا! لا متعة لمختارة الفراق من مختلِعة أو مفتدِية
  أو مبارِئة أو مصالِحة أو ملاعنة أو معتقة تختار الفراق، دخل بها أم لا، سمى لها صداقاً
  أم لا، وقد مضى هذا مبيناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

