  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً وَصِيَّةً لأَزْوَاجِهِمْ مَّتَاعاً
  إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ فَإِنْ خَرَجْنَ فَلاَ جُنَاحَ عَلَيْكُمْ فِي مَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ مِن مَّعْرُوفٍ وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلْمُطَلَّقَاتِ
  مَتَاعٌ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ يُبَيِّنُ
  ٱللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وَالَّذِينَ يُتَوَفَّونَ مِنكُم } الآية. أما الوصية فقد كانت بدل الميراث،
  ثم نسخت بآية المواريث، وأما الحَوْل فقد كانت عِدّة المتوفى عنها زوجها، ونسخت بأربعة
  أشهر وعشر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { وَلِلْمُطَلَّقَاتِ
  مَتَاعٌ بِالْمَعْرُوفِ } فيه ثلاثة أقاويل: أحدها:.....</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها لكل مطلقة، وهذا قول سعيد بن جبير وأحد قولي الشافعي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل
  إن هذه الآية نزلت على سبب وهو أن الله عز وجل لمّا قال: { وَمَتِّعُوهُنَّ عَلَى الْمُوسِعِ
  قَدَرُهُ وَعَلَى الْمُقْتِر قَدَرُهُ مَتَاعاً بِالْمَعْرُوفِ حَقاً عَلَى الْمُحْسِنِينَ
  } فقال رجل: إنْ أحسنتُ فعلت، وإن لم أرد ذلك لم أفعل، فقال الله عز وجل: { وَلِلْمُطَلَّقَاتِ
  مَتَاعٌ بِالْمَعْرُوفِ حَقّاً عَلَى الْمُتَّقِين } ، وهذا قول ابن زيد، وإنما خص
  المتقين بالذكر - وإن كان عاماً - تشريفاً لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

