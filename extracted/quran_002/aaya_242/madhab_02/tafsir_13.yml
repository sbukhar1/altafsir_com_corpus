  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً وَصِيَّةً لأَزْوَاجِهِمْ مَّتَاعاً
  إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ فَإِنْ خَرَجْنَ فَلاَ جُنَاحَ عَلَيْكُمْ فِي مَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ مِن مَّعْرُوفٍ وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلْمُطَلَّقَاتِ
  مَتَاعٌ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ يُبَيِّنُ
  ٱللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { والَّذِينَ يُتَوَفَّوْنَ مِنكُمْ } يا معشر الرجال { وَيَذَرُونَ } أي يتركون
  { أَزْوَٰجًا } أي زوجات { وَصِيَّةً لاِّزْوَاجِهِم } قرأ أهل البصرة وابن عامر وحمزة
  وحفص وصيةً بالنصب على معنى فليوصوا وصية، وقرأ الباقون بالرفع أي كتب عليكم الوصية
  { مَّتَـٰعًا إِلَى ٱلْحَوْلِ } متاعاً بنصب على المصدر أي متعوهن متاعاً، وقيل: جعل
  الله ذلك لهن متاعاً، والمتاع نفقة سنة لطعامها وكسوتها وسكنها وما تحتاج إليه { غَيْرَ
  إِخْرَاجٍ } نصب على الحال، وقيل: بنزع حرف على الصفة أي من غير إخراج، نزلت هذه الآية
  في رجل من أهل الطائف يقال له حكيم بن الحارث هاجر إلى المدينة وله أولاد ومعه أبواه
  وامرأته فمات، فأنزل الله هذه الآية فأعطى النبي صلى الله عليه وسلم والديه وأولاده
  من ميراثه ولم يعط امرأته شيئاً، وأمرهم أن ينفقوا عليها من تركة زوجها حولاً كاملاً،
  وكانت عدة الوفاة في ابتداء الإِسلام حولاً وكان يحرم على الوارث إخراجها من البيت
  قبل تمام الحول، وكانت نفقتها وسكنها واجبة في مال زوجها تلك السنة ما لم تخرج، ولم
  يكن لها الميراث، فإن خرجت من بيت زوجها سقطت نفقتها، وكان على الرجل أن يوصي بها فكان
  كذلك حتى نزلت آية الميراث، فنسخ الله تعالىٰ نفقة الحول بالربع والثمن، ونسخ عدة الحول
  بأربعة أشهر وعشراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { فَإِنْ خَرَجْنَ
  } يعني من قبل أنفسهن قبل الحول من غير إخراج الورثة { فَلاَ جُنَاحَ عَلَيْكُمْ }
  يا أولياء الميت { فِي ما فَعَلْنَ فِيۤ أَنفُسِهِنَّ مِن مَّعْرُوفٍ } يعني التزين
  للنكاح، ولرفع الجناح عن الرجال وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  لا جناح عليكم في قطع النفقة عنهن إذا خرجن قبل انقضاء الحول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والآخر:
  لا جناح عليكم في ترك منعهن من الخروج لأن مقامها في بيت زوجها حولا غير واجب عليها
  خيَّرها الله تعالىٰ بين أن تقيم حولاً ولها النفقة والسكنى، وبين أن تخرج فلا نفقة
  ولا سكنى إلى أن نسخه بأربعة أشهر وعشر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱللَّهُ عَزِيزٌ حَكِيمٌ * وَلِلْمُطَلَّقَـٰتِ مَتَـٰعٌ بِٱلْمَعْرُوفِ حَقًّا عَلَى
  ٱلْمُتَّقِينَ } إنما أعاد ذكر المتعة هٰهنا لزيادة معنى، وذلك أن في غيرها بيان حكم
  غير الممسوسة، وفي هذه الآية بيان حكم جميع المطلقات في المتعة، وقيل: إنه لما نزل
  قوله تعالىٰ: (ومتعوهن على الموسع قدره وعلى المقتر قدره) إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حَقًّا
  عَلَى ٱلْمُحْسِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 236] قال رجل من المسلمين: إن أحسنت فعلت، وإن لم أرد ذلك
  لم أفعل، فقال الله تعالىٰ: { وَلِلْمُطَلَّقَاتِ مَتَـٰعٌ } جعل المتعة لهن بلام التمليك
  فقال: { حَقًّا عَلَى ٱلْمُتَّقِينَ } يعني المؤمنين المتقين الشرك، { كَذَلِكَ يُبَيِّنُ
  اللهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَعْقِلُونْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

