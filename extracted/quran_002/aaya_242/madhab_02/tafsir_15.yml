  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ
  يُبَيِّنُ ٱللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { كذلك يبين الله لكم آياته } أي: كما بيّن الذي تقدم من الأحكام { يبين الله
  لكم آياته لعلكم تعقلون } أي: يثبت لكم وصف العقلاء باستعمال ما بين لكم، وثمرة العقل
  استعمال الأشياء المستقيمة. ألا ترى إلى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنما التوبة على الله للذين يعملون
  السوء بجهالة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 17]. وإنما سموا جهالاً، لأنهم آثروا أهواءهم على ما علموا
  أنه الحق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

