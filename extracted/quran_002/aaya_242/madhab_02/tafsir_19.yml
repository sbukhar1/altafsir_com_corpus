  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وانتصب متاعاً
  إما على إضمار فعل من لفظه أي: متعوهنّ متاعاً، أو من غير لفظه أي: جعل الله لهنّ متاعاً،
  أو بقوله: وصية أهو مصدر منوّن يعمل، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلولا رجاء النصر منك ورهبة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عقابك قد
  كانوا لنا كالموارد</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويكون الأصل: بمتاع، ثم حذف حرف الجر؟ فإن نصبت: وصية فيجوز أن ينتصب
  متاعاً بالفعل الناصب لقوله: وصية، ويكون انتصابه على المصدر، لأن معنى: يوصي به يمتع
  بكذا، وأجازوا أن يكون متاعاً صفة لوصية، وبدلاً وحالاً من الموصين، أي: ممتعين، أو
  ذوى متاع، ويجوز أن ينتصب حالاً من أزواجهم، أي: ممتعات أو ذوات متاع، ويكون حالاً
  مقدّرة إن كانت الوصية من الأزواج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  أبيّ: متاع لأزواجهم متاعاً إلى الحول، وروي عنه: فمتاع، ودخول الفاء في خبر: والذين،
  لأنه موصول ضمن معنى الشرط، فكأنه قيل: ومن يتوف، وينتصب: متاعاً إلى الحول، بهذا المصدر،
  إذ معناه التمتيع، كقولك: أعجبني ضرب لك زيداً ضرباً شديداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وانتصب:
  غير إخراج، صفة لمتاعاً، أو بدلاً من متاع أو حالاً من الأزواج أي: غير مخرجات، أو:
  من الموصين أي: غير مخرجين، أو مصدراً مؤكداً، أي: لا إخراجاً، قاله الأخفش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فإن خرجن فلا جناح عليكم فيما فعلن في أنفسهنّ من معروف } منع من
  له الولاية عليهنّ من إخراجهنّ، فإن خرجن مختارات للخروج ارتفع الحرج عن الناظر في
  أمرهنّ، إذ خروجهنّ مختارات جائز لهنّ، وموضح انقطاع تعلقهنّ بحال الميت، فليس له منعهنّ
  مما يفعلن في أنفسهنّ من: تزويج، وترك إحداد، وتزين، وخروج، وتعرض للخطاب، إذا كان
  ذلك بالمعروف شرعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويتعلق: فيما فعلن، بما يتعلق به،
  عليكم أي: فلا جناح يستقر عليكم فيما فعلن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وما،
  موصولة، والعائد محذوف، أي: فعلنه، و: من معروف، في موضع الحال من الضمير المحذوف في:
  فعلن، فيتعلق بمحذوف أي فعلنه كائناً من معروف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وجاء
  هنا: من معروف، نكرة مجرورة بمن، وفي الآية الناسخة لها على قول الجمهور، جاء: بالمعروف،
