  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً وَصِيَّةً لأَزْوَاجِهِمْ مَّتَاعاً
  إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ فَإِنْ خَرَجْنَ فَلاَ جُنَاحَ عَلَيْكُمْ فِي مَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ مِن مَّعْرُوفٍ وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلْمُطَلَّقَاتِ
  مَتَاعٌ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ يُبَيِّنُ
  ٱللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  والذين يتوفون منكم ويذرون أزواجاً وصية لأزواجهم متاعاً إلى الحول غير إخراج } الجمهور
  على أنها منسوخة بالآية المتقدمة المنصوص فيها على عدّة الوفاة أنها أربعة أشهر وعشر،
  وقال مجاهد: هي محكمة، والعدّة كانت قد ثبتت أربعة أشهر وعشراً، ثم جعل الله لهنّ وصية
  منه: سكنى سبعة أشهر وعشرين ليلة، فإن شاءت سكنت في وصيتها، وان شاءت خرجت. حكى ذلك
  عنه الطبري، وهو قوله: { غير إخراج فإن خرجن فلا جناح عليكم }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عطية: الألفاظ التي حكاها الطبري عن مجاهد لا تدل على أن
  الآية محكمة، ولا نص مجاهد على ذلك، وقال السدّي: كان ذلك، ثم نسخ بنزول الفرائض، فأخذت
  ربعها أو ثمنها، ولم يكن لها سكنى ولا نفقة، وصارت الوصايا لمن لا يرث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ونقل القاضي أبو الفضل عياض بن موسى اليحصبي، وأبو محمد بن عطية الإجماع
  على نسخ الحول بالآية التي قبل هذه. وروى البخاري عن ابن الزبير، قال: قلت لعثمان:
  هذه الآية في البقرة { والذين يتوفون منكم ويذرون أزواجاً } إلى قوله: { غير إخراج
  } قد نسخت الأخرى فَلِمَ تكتبها. قال: ندعُها يا ابن أخي، لا أغير شيئاً من مكانه.
  إنتهى. ويعني عثمان: من مكانه الذي رتبه رسول الله صلى الله عليه وسلم فيه، لأن ترتيب
  الآية من فعله صلى الله عليه وسلم لا من اجتهاد الصحابة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  هل الوصية كانت واجبة من الله بعد وفاة الزوج؟ فقال ابن عباس، وعطاء، وقتادة، والضحاك،
  وابن زيد: كان لها بعد وفاته السكنى والنفقة حولاً في ماله ما لم تخرج برأيها، ثم نسخت
  النفقة بالربع أو الثمن، وسكنى الحول بالأربعة الأشهر والعشر. أم كانت على سبيل الندب؟
  ندبوا بأن يوصوا للزوجات بذلك، فيكون يتوفون على هذا يقاربون. وقاله قتادة أيضاً، والسدّي،
  وعليه حمل الفارسي الآية في الحجة له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  الحرميان، والكسائي، وأبو بكر: وصية بالرفع، وباقي السبعة، بالنصب وارتفاع: والذين،
  على الابتداء. ووصية بالرفع على الابتداء وهي نكرة موصوفة في المعنى، التقدير: وصية
  منهم أو من الله، على اختلاف القولين في الوصية، أهي على الايجاب من الله؟ أو على الندب
  للأزواج؟ وخبر هذا المبتدأ هو قوله: لأزواجهم، والجملة: من وصية لأزواجهم، في موضع
  الخبر عن: الذين، وأجازوا أن يكون: وصية، مبتدأ و: لأزواجهم، صفة. والخبر محذوف تقديره:
  فعليهم وصية لأزواجهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحكي عن بعض النحاة أن: وصية، مرفوع
  بفعل محذوف تقديره: كتب عليهم وصية، قيل: وكذلك هي في قراءة عبد الله، وينبغي أن يحمل
  ذلك على أنه تفسير معنى لا تفسير إعراب، إذ ليس هذا من المواضع التي يضمر فيها الفعل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاز الزمخشري أن يكون التقدير: ووصية الذين يتوفون، أو: وحكم الذين
  يتوفون وصية لأزواجهم، فيكون ذلك مبتدأ على مضاف، وأجاز أيضاً أن يكون التقدير: والذين
  يتوفون أهل وصية، فجعل المحذوف من الخبر، ولا ضرورة تدعو بنا إلى الإدعاء بهذا الحذف،
  وانتصاب وصية على إضمار فعل، التقدير: والذين يتوفون، فيكون: والذين، مبتدأ و: يوصون
  المحذوف، هو الخبر، وقدره ابن عطية: ليوصوا، وأجاز الزمخشري ارتفاع: والذين، على أنه
  مفعول لم يسم فاعله على إضمار فعل، وانتصاب وصية على أنه مفعول ثان، التقدير: وألزم
  الذين يتوفون منكم وصية، وهذا ضعيف، إذ ليس من مواضع إضمار الفعل، ومثله في الضعف من
  رفع: والذين، على إضمار: وليوص، الذين يتوفون، وبنصب وصية على المصدر، وفي حرف ابن
  مسعود: الوصية لأزواجهم، وهو مرفوع بالإبتداء و: لأزواجهم الخبر، أو خبر مبتدأ محذوف
  أي: عليهم الوصية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
