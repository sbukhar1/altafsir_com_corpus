text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَ
  لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ
  سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }{ اسْتَوَى إِلىَ السَّمَآءِ } أقبل
  عليها، أو قصد إلى خلقها، أو تحول فعله إليها، أو استوى أمره وصنعه الذي صنع به الأشياء
  إليها، أو استوت به السماء، أو علا عليها وارتفع، أو استوى الدخان الذي خلقت منه السماء
  وارتفع.\r\n\t\t\t\r\n\t\t\t</section>"

