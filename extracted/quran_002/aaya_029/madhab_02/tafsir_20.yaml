  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ
  فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { هُوَ ٱلَّذِي خَلَقَ لَكُم... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أتت هذه غير (مفصولة) وحقها أن تكون مفصولة بحرف العطف لمغايرتها لما
  قبلها. لكن يجاب: بأنّها أتت تفسيرا ودليلا على الجزء الأخير من الجملة (المتقدمة)
  وهي قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ إِلَيْهِ تُرْجَعُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أي الدليل على (إعادتهم ورجوعهم)
  إليه أنه خلق جميع ما في الأرض ومن (قدر) على خلق الجميع اولا لا يستحيل عليه إعادتهم
  ثانيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: أو يقال: الأول دليل
  على الخلق، وهذه دليل على العلم والأصوليون ما استدلوا على ثبوت العلم إلا بالخلق والقدرة؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: (والضمائر) منهم من قال: إنها كلية، وقيل: إنها (جزئية)
  والصحيح أنها بالإطلاق الأعم كلية (وأما بالاستعمال) الأخص فضمير المتكلم والمخاطب
  جزئيان وضمير (الغائب) إن عاد على كلي فهو كلي مثل الإنسان هو حيوان ناطق. وإن عاد
  على جزئي فهو جزئي مثل: زيد هو قائم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: \" لَكُمْ \" قال الزمخشري: اللاّم للتعليل، وهو اعتزال. وقدره بعض المتأخرين
  على مذهب أهل السنة بأنه مجاز والمراد بأن ذلك بحيث لو (صدر) من غيره لكان لأجل مصلحتكم
  (وانتفاعكم) وراعى في هذا الأمر المناسب الملائم للإنسان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وهذا هو تعليل أفعال الله، وفيه خلاف، وأما أحكامه فمعللة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: واحتج بها من يقول: إن الأشياء على الإباحة و(فيه) ثلاثة
  أقوال: ثالثها الوقف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الطيبي: لا حجة في ذلك إذْ
  لعله خطاب المجموع بالمجموع وردّه ابن عرفة بوجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">-
  الأول: أنه إحداث قول لم يقل به أحد، وهو أن بعض الأشياء على الحظر أي المنع، وبعضها
  على الإباحة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">- الثاني: أن (المضمرات) كلّية لا
  كلّ (فالخطاب) بالمجموع لكل واحدة لا للمجموع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: ويرد على القائلين بالإباحة بكل حظر في القرآن وعلى القائلين بالحظر بكل
  إباحة في القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: هذا (يلزمهم) ولهم
  أن يقولوا: إن الأشياء على الحظر ما لم يرد النّص على الإباحة. ويقول: الآخرون على
  الإباحة ما لم (يقع) النص على الحظر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: والقول بالوقف هو مذهب المعتزلة وهو المختار عند أهل السنة لكن دليلنا نحن
  يعارض الدّلائل السّمعية. ودليل المعتزلة (شبهة) تعارض الدلائل العقلية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(قال ابن عرفة): وهذا إن كان مجرد الإنعام والامتنان بالأمر الدنيوي
  فالمخاطبون (بـ \" لَكُمْ \" ) غير داخلين في عموم ما في الأرض، وإن أريد به الاعتبار
  (الدّيني) فهم داخلون قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَفِيۤ أَنفُسِكُمْ أَفَلاَ تُبْصِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مَّا فِي ٱلأَرْضِ جَمِيعاً... } قيل لابن عرفة: هذا معارض لقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  أَئِنَّكُمْ لَتَكْفُرُونَ بِٱلَّذِي خَلَقَ ٱلأَرْضَ فِي يَوْمَيْنِ وَتَجْعَلُونَ
  لَهُ أَندَاداً ذَلِكَ رَبُّ ٱلْعَالَمِينَ وَجَعَلَ فِيهَا رَوَاسِيَ مِن فَوْقِهَا
  وَبَارَكَ فِيهَا وَقَدَّرَ فِيهَآ أَقْوَاتَهَا فِيۤ أَرْبَعَةِ أَيَّامٍ سَوَآءً
  لِّلسَّآئِلِينَ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
