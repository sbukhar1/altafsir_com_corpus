text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَ
  لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ
  سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }قوله تعالى: { هُوَ ٱلَّذِي خَلَقَ
  لَكُم... }أتت هذه غير (مفصولة) وحقها أن تكون مفصولة بحرف العطف لمغايرتها لما قبلها.
  لكن يجاب: بأنّها أتت تفسيرا ودليلا على الجزء الأخير من الجملة (المتقدمة) وهي قوله{ ثُمَّ
  إِلَيْهِ تُرْجَعُونَ }أي الدليل على (إعادتهم ورجوعهم) إليه أنه خلق جميع ما في الأرض
  ومن (قدر) على خلق الجميع اولا لا يستحيل عليه إعادتهم ثانيا.قيل لابن عرفة: أو يقال:
  الأول دليل على الخلق، وهذه دليل على العلم والأصوليون ما استدلوا على ثبوت العلم إلا
  بالخلق والقدرة؟قال ابن عرفة: (والضمائر) منهم من قال: إنها كلية، وقيل: إنها (جزئية)
  والصحيح أنها بالإطلاق الأعم كلية (وأما بالاستعمال) الأخص فضمير المتكلم والمخاطب
  جزئيان وضمير (الغائب) إن عاد على كلي فهو كلي مثل الإنسان هو حيوان ناطق. وإن عاد
  على جزئي فهو جزئي مثل: زيد هو قائم.وقوله تعالى: \" لَكُمْ \" قال الزمخشري: اللاّم
  للتعليل، وهو اعتزال. وقدره بعض المتأخرين على مذهب أهل السنة بأنه مجاز والمراد بأن
  ذلك بحيث لو (صدر) من غيره لكان لأجل مصلحتكم (وانتفاعكم) وراعى في هذا الأمر المناسب
  الملائم للإنسان.قال ابن عرفة: وهذا هو تعليل أفعال الله، وفيه خلاف، وأما أحكامه فمعللة.قال
  ابن عطية: واحتج بها من يقول: إن الأشياء على الإباحة و(فيه) ثلاثة أقوال: ثالثها الوقف.وقال
  الطيبي: لا حجة في ذلك إذْ لعله خطاب المجموع بالمجموع وردّه ابن عرفة بوجهين:- الأول:
  أنه إحداث قول لم يقل به أحد، وهو أن بعض الأشياء على الحظر أي المنع، وبعضها على الإباحة.-
  الثاني: أن (المضمرات) كلّية لا كلّ (فالخطاب) بالمجموع لكل واحدة لا للمجموع.قال ابن
  عطية: ويرد على القائلين بالإباحة بكل حظر في القرآن وعلى القائلين بالحظر بكل إباحة
  في القرآن.قال ابن عرفة: هذا (يلزمهم) ولهم أن يقولوا: إن الأشياء على الحظر ما لم
  يرد النّص على الإباحة. ويقول: الآخرون على الإباحة ما لم (يقع) النص على الحظر.قال
  ابن عرفة: والقول بالوقف هو مذهب المعتزلة وهو المختار عند أهل السنة لكن دليلنا نحن
  يعارض الدّلائل السّمعية. ودليل المعتزلة (شبهة) تعارض الدلائل العقلية.(قال ابن عرفة):
  وهذا إن كان مجرد الإنعام والامتنان بالأمر الدنيوي فالمخاطبون (بـ \" لَكُمْ \" )
  غير داخلين في عموم ما في الأرض، وإن أريد به الاعتبار (الدّيني) فهم داخلون قال تعالى:{ وَفِيۤ
  أَنفُسِكُمْ أَفَلاَ تُبْصِرُونَ }قوله تعالى: { مَّا فِي ٱلأَرْضِ جَمِيعاً... } قيل
  لابن عرفة: هذا معارض لقوله تعالى:{ قُلْ أَئِنَّكُمْ لَتَكْفُرُونَ بِٱلَّذِي خَلَقَ
  ٱلأَرْضَ فِي يَوْمَيْنِ وَتَجْعَلُونَ لَهُ أَندَاداً ذَلِكَ رَبُّ ٱلْعَالَمِينَ
  وَجَعَلَ فِيهَا رَوَاسِيَ مِن فَوْقِهَا وَبَارَكَ فِيهَا وَقَدَّرَ فِيهَآ أَقْوَاتَهَا
  فِيۤ أَرْبَعَةِ أَيَّامٍ سَوَآءً لِّلسَّآئِلِينَ }\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي
  ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ
  وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }قال ابن عرفة: خلق بعضها مجتمعا وبعضها (متفرقا) ووقع
  التنكير في هذه الآية (فما) خلق منها مجتمعا فهو أبلغ وأدل على كمال القدرة، لأن من
  قدر على أحداث أشياء مجتمعة في حالة واحدة (هو قادر على إحداثها متفرقة شيئا بعد شيء
  من باب أحرى.قلت: ووجه السؤال المتقدم أن ظاهر هذه الآية أن الأرض وما فيها خلقت مجتمعة
  في حالة واحدة، (وظاهر هذا) أنها خلقت مفرقة وجميعا هنا، فيقتضي الاجتماع في حالة واحدة،
  فوقع النصّ على ما خلق منها (مجتمعا)، (فقد قال أبو حيان: \" جميعا \" حال من الموصول،
  وهو ما أتى مجتمعا) وترادف كلا في العموم ولا تفيد الاجتماع في الزمان بخلاف جميعا.
  وعدها ابن مالك في ألفاظ التأكيد قال: ونبّه سيبويه على أنها بمنزلة كُلّ معنى واستعمالا
  واستشهد له أبو حيان بقول: امرأة ترقص ولدها.فداك حي خولان جميعهم وهمذان   وكذلك آل
  قحطان والأكرمون عدنان(قال المختصر): فعلى رأيه تعرب جميعا هنا توكيدا للمفعول ونظيره
  قوله تعالى:{ فَسَجَدَ ٱلْمَلاۤئِكَةُ كُلُّهُمْ أَجْمَعُونَ }قال ابن عصفور: وفيها
  أن التأكيد بكل يقتضي الإحاطة، والتأكيد بأجمع يقتضي الاجتماع في حالة واحدة.قال ابن
  عرفة: وتقدم لنا الرد عليه أنه لو اقتضى الجمعية في الزمان للزم انتصابه على الحال.وكذا
  قال الزمخشري في قوله تعالى في سورة يس{ وَإِن كُلٌّ لَّمَّا جَمِيعٌ لَّدَيْنَا مُحْضَرُونَ }(الزمخشري)
  إن قلت: هذه الآية تقتضي تقدم خلق الأرض على خلق السماء، وقوله في سورة النازعات:{ وَٱلأَرْضَ
  بَعْدَ ذَلِكَ دَحَاهَآ }يقتضي تأخر (خلق) الأرض على (خلق) السّماء، (والآيتان متعارضتان)؟فالجواب:
  بأن (خلق الأرض متقدم على خلق السماء) ودحوها وتسويتها متأخر عن خلق السماء.ورده القاضي
  العماد بأن هذه الآية تقتضي تقدم (خلق) جميع ما في الأرض على خلق السماء، وخلق ما في
  الأرض متأخر عن (دَحوِها) وتسويتها بلا شك، فيكون دحوُها متقدما على خلق السماوات فما
  زال السؤال واردا. وكذلك قوله في فصلت:{ قُلْ أَئِنَّكُمْ لَتَكْفُرُونَ بِٱلَّذِي
  خَلَقَ ٱلأَرْضَ فِي يَوْمَيْنِ }ثم قال:{ ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ وَهِيَ
  دُخَانٌ }ولا جواب عنه إلا أن يكون ثم للمهلة المعنوية، وهي بعد ما بين المنزلتين.قيل
  لابن عرفة: أو يجاب بعكس ما قال الزمخشري، وهو أنه خُلِقت السماوات والأرض ملتصقة،
  ثم خلقت الأرض ودحيت، ثم فصلت السماوات وصيرت سبعا والله أعلم؟فقال: هذا يمكن لكن (الأثر)
  الذي أورده هنا أنّ الأرض خلقت كالفهر وعلاها الدخان فخلقت منه السماوات يرده ما ذكره
  الشيخ الزمخشري ونقله عن الحسن وللفخر في الأربعين في ذلك كلام طويل وليس فيه خبر صحيح.قوله
  تعالى: { وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

