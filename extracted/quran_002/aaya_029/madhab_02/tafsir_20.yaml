  ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ
  شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: خلق بعضها مجتمعا
  وبعضها (متفرقا) ووقع التنكير في هذه الآية (فما) خلق منها مجتمعا فهو أبلغ وأدل على
  كمال القدرة، لأن من قدر على أحداث أشياء مجتمعة في حالة واحدة (هو قادر على إحداثها
  متفرقة شيئا بعد شيء من باب أحرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  ووجه السؤال المتقدم أن ظاهر هذه الآية أن الأرض وما فيها خلقت مجتمعة في حالة واحدة،
  (وظاهر هذا) أنها خلقت مفرقة وجميعا هنا، فيقتضي الاجتماع في حالة واحدة، فوقع النصّ
  على ما خلق منها (مجتمعا)، (فقد قال أبو حيان: \" جميعا \" حال من الموصول، وهو ما
  أتى مجتمعا) وترادف كلا في العموم ولا تفيد الاجتماع في الزمان بخلاف جميعا. وعدها
  ابن مالك في ألفاظ التأكيد قال: ونبّه سيبويه على أنها بمنزلة كُلّ معنى واستعمالا
  واستشهد له أبو حيان بقول: امرأة ترقص ولدها.</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فداك حي خولان جميعهم وهمذان</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكذلك آل
  قحطان والأكرمون عدنان</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">(قال المختصر): فعلى رأيه تعرب جميعا هنا توكيدا للمفعول ونظيره قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَسَجَدَ ٱلْمَلاۤئِكَةُ كُلُّهُمْ أَجْمَعُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عصفور: وفيها أن التأكيد بكل يقتضي الإحاطة، والتأكيد بأجمع يقتضي الاجتماع في
  حالة واحدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وتقدم لنا الرد عليه
  أنه لو اقتضى الجمعية في الزمان للزم انتصابه على الحال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكذا
  قال الزمخشري في قوله تعالى في سورة يس</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن كُلٌّ لَّمَّا جَمِيعٌ لَّدَيْنَا
  مُحْضَرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">(الزمخشري) إن قلت: هذه الآية تقتضي تقدم خلق الأرض على خلق السماء،
  وقوله في سورة النازعات:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلأَرْضَ بَعْدَ ذَلِكَ دَحَاهَآ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يقتضي تأخر (خلق) الأرض على (خلق)
  السّماء، (والآيتان متعارضتان)؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فالجواب:
  بأن (خلق الأرض متقدم على خلق السماء) ودحوها وتسويتها متأخر عن خلق السماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورده القاضي العماد بأن هذه الآية تقتضي تقدم (خلق) جميع ما في الأرض
  على خلق السماء، وخلق ما في الأرض متأخر عن (دَحوِها) وتسويتها بلا شك، فيكون دحوُها
  متقدما على خلق السماوات فما زال السؤال واردا. وكذلك قوله في فصلت:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  أَئِنَّكُمْ لَتَكْفُرُونَ بِٱلَّذِي خَلَقَ ٱلأَرْضَ فِي يَوْمَيْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ وَهِيَ دُخَانٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ولا
  جواب عنه إلا أن يكون ثم للمهلة المعنوية، وهي بعد ما بين المنزلتين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: أو يجاب بعكس ما قال الزمخشري، وهو أنه خُلِقت السماوات
  والأرض ملتصقة، ثم خلقت الأرض ودحيت، ثم فصلت السماوات وصيرت سبعا والله أعلم؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: هذا يمكن لكن (الأثر) الذي أورده هنا أنّ الأرض خلقت كالفهر
  وعلاها الدخان فخلقت منه السماوات يرده ما ذكره الشيخ الزمخشري ونقله عن الحسن وللفخر
  في الأربعين في ذلك كلام طويل وليس فيه خبر صحيح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }</font></font>&#13;\t\t\t<label disabled=\"true\"
