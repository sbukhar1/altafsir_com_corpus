text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَ
  لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ
  سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }قوله عز وجل: { ثُمَّ اسْتَوَى إلى
  السَّمَاءِ } فيه ستة أقاويل:أحدها: أن معنى قوله: { اسْتَوَى إلى السَّمَاءِ } أي
  أقبل عليها، وهذا قول الفراء.والثاني: معناه: عمد إليها، وقصد إلى خلقها.والثالث: أنّ
  فِعْل الله تحوَّل إلى السماء، وهو قول المفضل.والرابع: معناه: ثم استوى أمره وصنعه
  الذي صَنَعَ به الأشياء إلى السماء، وهذا قول الحسن البصري.والخامس: معناه ثم استوت
  به السماء.السادس: أن الاستواء والارتفاع والعلوَّ، وممن قال بذلك: الربيع بن أنس،
  ثم اختلف قائلو هذا التأويل في الذي استوى إلى السماء فعلا عليها على قولين:أحدهما:
  أنه خالقها ومنشئها.والثاني: أنه الدخان، الذي جعله الله للأرض سماءً.\r\n\t\t\t\r\n\t\t\t</section>"

