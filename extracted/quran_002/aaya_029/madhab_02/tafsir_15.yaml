text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَ
  لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ
  سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }قوله تعالى: { هُوَ الذي خَلَقَ
  لَكُم مافي الأرض جميعاً } أي: لأجلكم، فبعضه للانتفاع، وبعضه للاعتبار.{ ثم استوى
  إلى السماء } ، أي: عمد إلى خلقها، والسماء: لفظها لفظ الواحد، ومعناها، معنى الجمع،
  بدليل قوله: { فسواهنَّ }.وأيهما أسبق في الخلق: الأرض، أم السماء؟ فيه قولان. أحدهما:
  الأرض، قاله مجاهد. والثاني: السماء، قاله مقاتل.واختلفوا في كيفية تكميل خلق الأرض
  وما فيها، فقال ابن عبَّاس: بدأ بخلق الأرض في يومين، ثم خلق السماوات في يومين، وقدر
  فيها أقواتها في يومين. وقال الحسن ومجاهد: جمع خلق الأرض وما فيها في أربعة أيام متوالية،
  ثم خلق السماء في يومين.والعليم: جاء على بناء: فعيل، للمبالغة في وصفه بكمال العلم.\r\n\t\t\t\r\n\t\t\t</section>"

