  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,29)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ
  فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { هُوَ الذي خَلَقَ لَكُم مافي الأرض جميعاً } أي: لأجلكم،
  فبعضه للانتفاع، وبعضه للاعتبار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  ثم استوى إلى السماء } ، أي: عمد إلى خلقها، والسماء: لفظها لفظ الواحد، ومعناها، معنى
  الجمع، بدليل قوله: { فسواهنَّ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأيهما
  أسبق في الخلق: الأرض، أم السماء؟ فيه قولان. أحدهما: الأرض، قاله مجاهد. والثاني:
  السماء، قاله مقاتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في كيفية تكميل خلق الأرض
  وما فيها، فقال ابن عبَّاس: بدأ بخلق الأرض في يومين، ثم خلق السماوات في يومين، وقدر
  فيها أقواتها في يومين. وقال الحسن ومجاهد: جمع خلق الأرض وما فيها في أربعة أيام متوالية،
  ثم خلق السماء في يومين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والعليم: جاء على بناء: فعيل، للمبالغة
  في وصفه بكمال العلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

