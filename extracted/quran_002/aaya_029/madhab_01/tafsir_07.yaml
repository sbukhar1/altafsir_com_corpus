  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً
  ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ
  شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلْنَا فِى ٱلأَرْضِ رَوَاسِىَ
  أَن تَمِيدَ بِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 31] وخلق الجبال فيها، وأقوات أهلها وشجرها وما ينبغي لها
  في يومين: في الثلاثاء والأربعاء، وذلك حين يقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ أَءِنَّكُمْ لَتَكْفُرُونَ بِٱلَّذِى
  خَلَقَ ٱلأَرْضَ فِى يَوْمَيْنِ وَتَجْعَلُونَ لَهُ أَندَاداً ذَلِكَ رَبُّ ٱلْعَـٰلَمِينَ
  وَجَعَلَ فِيهَا رَوَاسِىَ مِن فَوْقِهَا وَبَـٰرَكَ فِيهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  9 - 10] يقول: أنبت شجرها</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَدَّرَ فِيهَآ أَقْوَاتَهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 10] لأهلها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فِىۤ
  أَرْبَعَةِ أَيَّامٍ سَوَآءً لِّلسَّآئِلِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 10] يقول: من سأل، فهكذا
  الأمر</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ وَهِىَ دُخَانٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  11] وذلك الدخان من تنفس الماء حين تنفس، فجعلها سماء واحدة، ثم فتقها، فجعلها سبع
  سموات في يومين: في الخميس والجمعة، إنما سمي يوم الجمعة لأنه جمع فيه خلق السموات
  والأرض، { وأوحى في كل سماء أمرها، قال: خلق الله في كل سماء خلقها من الملائكة والخلق
  الذي فيها من البحار وجبال البرد ومما لا يُعلم، ثم زين السماء الدنيا بالكواكب، فجعلها
  زينة وحفظاً تحفظ من الشياطين، فلما فرغ من خلق ما أحب استوى على العرش، فذلك حيث يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">خَلَقَ
  ٱلسَمَـٰوَٰتِ وَٱلأَرْضَ فِي سِتَّةِ أَيَّامٍ ثُمَّ ٱسْتَوَىٰ عَلَى ٱلْعَرْشِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  54] ويقول:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَانَتَا رَتْقاً فَفَتَقْنَـٰهُمَا وَجَعَلْنَا مِنَ ٱلْمَآءِ
  كُلَّ شَىْءٍ حَىٍّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 30] وقال ابن جرير: حدثني المثنى حدثنا عبد الله بن صالح
  حدثني أبو معشر عن سعيد بن أبي سعيد عن عبد الله بن سلام أنه قال: إن الله بدأ الخلق
  يوم الأحد، فخلق الأرضين في الأحد والاثنين، وخلق الأقوات والرواسي في الثلاثاء والأربعاء،
  وخلق السموات في الخميس والجمعة، وفرغ في آخر ساعة من يوم الجمعة، فخلق فيها آدم على
  عجل، فتلك الساعة التي تقوم فيها الساعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  مجاهد في قوله تعالى: { هُوَ ٱلَّذِى خَلَقَ لَكُم مَّا فِى ٱلأَرْضِ جَمِيعاً } قال:
  خلق الله الأرض قبل السماء، فلما خلق الأرض ثار منها دخان، فذلك حين يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ وَهِىَ دُخَانٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 11] { فَسَوَّاهُنَّ سَبْعَ
  سَمَـٰوَاتٍ } قال: بعضهن فوق بعض، وسبع أرضين، يعني: بعضها تحت بعض، وهذه الآية دالة
  على أن الأرض خلقت قبل السماء؛ كما قال في سورة السجدة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ أَءِنَّكُمْ لَتَكْفُرُونَ بِٱلَّذِى
  خَلَقَ ٱلأَرْضَ فِى يَوْمَيْنِ وَتَجْعَلُونَ لَهُ أَندَاداً ذَلِكَ رَبُّ ٱلْعَـٰلَمِينَ
  وَجَعَلَ فِيهَا رَوَاسِىَ مِن فَوْقِهَا وَبَـٰرَكَ فِيهَا وَقَدَّرَ فِيهَآ أَقْوَٰتَهَا
  فِىۤ أَرْبَعَةِ أَيَّامٍ سَوَآءً لِّلسَّآئِلِينَ ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ
  وَهِىَ دُخَانٌ فَقَالَ لَهَا وَلِلأَرْضِ ٱئْتِيَا طَوْعاً أَوْ كَرْهاً قَالَتَآ
  أَتَيْنَا طَآئِعِينَ فَقَضَاهُنَّ سَبْعَ سَمَـٰوَٰتٍ فِى يَوْمَيْنِ وَأَوْحَىٰ فِى
  كُلِّ سَمَآءٍ أَمْرَهَا وَزَيَّنَّا ٱلسَّمَآءَ ٱلدُّنْيَا بِمَصَابِيحَ وَحِفْظاً
  ذَلِكَ تَقْدِيرُ ٱلْعَزِيزِ ٱلْعَلِيمِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 9 - 12] فهذه وهذه دالتان
  على أن الأرض خلقت قبل السماء، وهذا ما لا أعلم فيه نزاعاً بين العلماء، إلا ما نقله
  ابن جرير عن قتادة أنه زعم أن السماء خلقت قبل الأرض، وقد توقف في ذلك القرطبي في تفسيره؛
