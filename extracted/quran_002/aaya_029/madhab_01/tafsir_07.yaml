  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ
  فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لما ذكر تعالى دلالة من خلقهم وما يشاهدونه من أنفسهم، ذكر دليلاً
  آخر مما يشاهدونه من خلق السموات والأرض، فقال: { هُوَ ٱلَّذِى خَلَقَ لَكُم مَّا فِى
  ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّاهُنَّ سَبْعَ سَمَـٰوَاتٍ
  } أي: قصد إلى السماء. والاستواء ههنا مضمن معنى القصد والإقبال، لأنه عدّي بإلى، فسواهن،
  أي: فخلق السماء سبعاً، والسماء ههنا اسم جنس، فلهذا قال: { فَسَوَّاهُنَّ سَبْعَ سَمَـٰوَاتٍ
  وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ } أي: وعلمه محيط بجميع ما خلق، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَلاَ
  يَعْلَمُ مَنْ خَلَقَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الملك: 14] وتفصيل هذه الآية في سورة حم السجدة، وهو قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  أَءِنَّكُمْ لَتَكْفُرُونَ بِٱلَّذِى خَلَقَ ٱلأَرْضَ فِى يَوْمَيْنِ وَتَجْعَلُونَ
  لَهُ أَندَاداً ذَلِكَ رَبُّ ٱلْعَـٰلَمِينَ وَجَعَلَ فِيهَا رَوَاسِىَ مِن فَوْقِهَا
  وَبَـٰرَكَ فِيهَا وَقَدَّرَ فِيهَآ أَقْوَٰتَهَا فِىۤ أَرْبَعَةِ أَيَّامٍ سَوَآءً
  لِّلسَّآئِلِينَ ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ وَهِىَ دُخَانٌ فَقَالَ لَهَا وَلِلأَرْضِ
  ٱئْتِيَا طَوْعاً أَوْ كَرْهاً قَالَتَآ أَتَيْنَا طَآئِعِينَ فَقَضَاهُنَّ سَبْعَ
  سَمَـٰوَٰتٍ فِى يَوْمَيْنِ وَأَوْحَىٰ فِى كُلِّ سَمَآءٍ أَمْرَهَا وَزَيَّنَّا ٱلسَّمَآءَ
  ٱلدُّنْيَا بِمَصَابِيحَ وَحِفْظاً ذَلِكَ تَقْدِيرُ ٱلْعَزِيزِ ٱلْعَلِيمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  9 - 12] ففي هذا دلالة على أنه تعالى ابتدأ بخلق الأرض أولاً، ثم خلق السموات سبعاً،
  وهذا شأن البناء أن يبدأ بعمارة أسافله، ثم أعاليه بعد ذلك، وقد صرح المفسرون بذلك
  كما سنذكره بعد هذا إن شاء الله. فأما قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَءَنتُمْ أَشَدُّ خَلْقاً أَمِ ٱلسَّمَآءُ
  بَنَـٰهَا رَفَعَ سَمْكَهَا فَسَوَّاهَا وَأَغْطَشَ لَيْلَهَا وَأَخْرَجَ ضُحَـٰهَا
  وَٱلأَرْضَ بَعْدَ ذَلِكَ دَحَـٰهَا أَخْرَجَ مِنْهَا مَآءَهَا وَمَرْعَـٰهَا وَٱلْجِبَالَ
  أَرْسَـٰهَا مَتَـٰعاً لَّكُمْ وَلأَنْعَـٰمِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النازعات: 27 - 33] فقد قيل: إن
  { ثُمَّ } ههنا إنما هي لعطف الخبر على الخبر، لا لعطف الفعل على الفعل، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قُلْ لِمَنْ سادَ ثُمَّ سادَ أبوه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ثُمَّ قَدْ سادَ قَبْلَ ذلك جَدُّهُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: إنّ الدحي كان بعد خلق السموات،
  رواه علي بن أبي طلحة عن ابن عباس، وقد قال السدي في تفسيره عن أبي مالك وعن أبي صالح
  عن ابن عباس، وعن مرة عن ابن مسعود، وعن ناس من الصحابة: { هُوَ ٱلَّذِى خَلَقَ لَكُم
  مَّا فِى ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّاهُنَّ سَبْعَ
  سَمَـٰوَاتٍ وَهُوَ بِكُلِّ شَىْءٍ عَلِيمٌ } قال: إن الله تبارك وتعالى كان عرشه على
  الماء، ولم يخلق شيئاً غير ما خلق قبل الماء، فلما أراد أن يخلق، أخرج من الماء دخاناً،
  فارتفع فوق الماء، فسما عليه، فسماه سماء، ثم أيبس الماء، فجعله أرضاً واحدة، ثم فتقها
  فجعلها سبع أرضين في يومين: في الأحد والاثنين، فخلق الأرض على حوت، والحوت هو الذي
  ذكره الله في القرآن:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نۤ وَٱلْقَلَمِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القلم: 1] والحوت في الماء، والماء
  على ظهر صفاة، والصفاة على ظهر ملك، والملك على صخرة، والصخرة في الريح، وهي الصخرة
  التي ذكر لقمان: ليست في السماء ولا في الأرض، فتحرك الحوت، فاضطرب، فتزلزلت الأرض،
  فأرسى عليها الجبال، فقرت، فالجبال تفخر على الأرض، فذلك قوله تعالى:</font></font>&#13;\t\t\t<label
