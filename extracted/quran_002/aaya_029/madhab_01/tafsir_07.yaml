text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَ
  لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ
  سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }لما ذكر تعالى دلالة من خلقهم وما
  يشاهدونه من أنفسهم، ذكر دليلاً آخر مما يشاهدونه من خلق السموات والأرض، فقال: { هُوَ
  ٱلَّذِى خَلَقَ لَكُم مَّا فِى ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ
  فَسَوَّاهُنَّ سَبْعَ سَمَـٰوَاتٍ } أي: قصد إلى السماء. والاستواء ههنا مضمن معنى
  القصد والإقبال، لأنه عدّي بإلى، فسواهن، أي: فخلق السماء سبعاً، والسماء ههنا اسم
  جنس، فلهذا قال: { فَسَوَّاهُنَّ سَبْعَ سَمَـٰوَاتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ
  } أي: وعلمه محيط بجميع ما خلق، كما قال:{ أَلاَ يَعْلَمُ مَنْ خَلَقَ }[الملك: 14]
  وتفصيل هذه الآية في سورة حم السجدة، وهو قوله تعالى:{ قُلْ أَءِنَّكُمْ لَتَكْفُرُونَ
  بِٱلَّذِى خَلَقَ ٱلأَرْضَ فِى يَوْمَيْنِ وَتَجْعَلُونَ لَهُ أَندَاداً ذَلِكَ رَبُّ
  ٱلْعَـٰلَمِينَ وَجَعَلَ فِيهَا رَوَاسِىَ مِن فَوْقِهَا وَبَـٰرَكَ فِيهَا وَقَدَّرَ
  فِيهَآ أَقْوَٰتَهَا فِىۤ أَرْبَعَةِ أَيَّامٍ سَوَآءً لِّلسَّآئِلِينَ ثُمَّ ٱسْتَوَىٰ
  إِلَى ٱلسَّمَآءِ وَهِىَ دُخَانٌ فَقَالَ لَهَا وَلِلأَرْضِ ٱئْتِيَا طَوْعاً أَوْ
  كَرْهاً قَالَتَآ أَتَيْنَا طَآئِعِينَ فَقَضَاهُنَّ سَبْعَ سَمَـٰوَٰتٍ فِى يَوْمَيْنِ
  وَأَوْحَىٰ فِى كُلِّ سَمَآءٍ أَمْرَهَا وَزَيَّنَّا ٱلسَّمَآءَ ٱلدُّنْيَا بِمَصَابِيحَ
  وَحِفْظاً ذَلِكَ تَقْدِيرُ ٱلْعَزِيزِ ٱلْعَلِيمِ }[فصلت: 9 - 12] ففي هذا دلالة على
  أنه تعالى ابتدأ بخلق الأرض أولاً، ثم خلق السموات سبعاً، وهذا شأن البناء أن يبدأ
  بعمارة أسافله، ثم أعاليه بعد ذلك، وقد صرح المفسرون بذلك كما سنذكره بعد هذا إن شاء
  الله. فأما قوله تعالى:{ أَءَنتُمْ أَشَدُّ خَلْقاً أَمِ ٱلسَّمَآءُ بَنَـٰهَا رَفَعَ
  سَمْكَهَا فَسَوَّاهَا وَأَغْطَشَ لَيْلَهَا وَأَخْرَجَ ضُحَـٰهَا وَٱلأَرْضَ بَعْدَ
  ذَلِكَ دَحَـٰهَا أَخْرَجَ مِنْهَا مَآءَهَا وَمَرْعَـٰهَا وَٱلْجِبَالَ أَرْسَـٰهَا
  مَتَـٰعاً لَّكُمْ وَلأَنْعَـٰمِكُمْ }[النازعات: 27 - 33] فقد قيل: إن { ثُمَّ } ههنا
  إنما هي لعطف الخبر على الخبر، لا لعطف الفعل على الفعل، كما قال الشاعر:قُلْ لِمَنْ
  سادَ ثُمَّ سادَ أبوه   ثُمَّ قَدْ سادَ قَبْلَ ذلك جَدُّهُوقيل: إنّ الدحي كان بعد
  خلق السموات، رواه علي بن أبي طلحة عن ابن عباس، وقد قال السدي في تفسيره عن أبي مالك
  وعن أبي صالح عن ابن عباس، وعن مرة عن ابن مسعود، وعن ناس من الصحابة: { هُوَ ٱلَّذِى
  خَلَقَ لَكُم مَّا فِى ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّاهُنَّ
  سَبْعَ سَمَـٰوَاتٍ وَهُوَ بِكُلِّ شَىْءٍ عَلِيمٌ } قال: إن الله تبارك وتعالى كان
  عرشه على الماء، ولم يخلق شيئاً غير ما خلق قبل الماء، فلما أراد أن يخلق، أخرج من
  الماء دخاناً، فارتفع فوق الماء، فسما عليه، فسماه سماء، ثم أيبس الماء، فجعله أرضاً
  واحدة، ثم فتقها فجعلها سبع أرضين في يومين: في الأحد والاثنين، فخلق الأرض على حوت،
  والحوت هو الذي ذكره الله في القرآن:{ نۤ وَٱلْقَلَمِ }[القلم: 1] والحوت في الماء،
  والماء على ظهر صفاة، والصفاة على ظهر ملك، والملك على صخرة، والصخرة في الريح، وهي
  الصخرة التي ذكر لقمان: ليست في السماء ولا في الأرض، فتحرك الحوت، فاضطرب، فتزلزلت
  الأرض، فأرسى عليها الجبال، فقرت، فالجبال تفخر على الأرض، فذلك قوله تعالى:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي
  ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ
  وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }{ وَجَعَلْنَا فِى ٱلأَرْضِ رَوَاسِىَ أَن تَمِيدَ
  بِهِمْ }[الأنبياء: 31] وخلق الجبال فيها، وأقوات أهلها وشجرها وما ينبغي لها في يومين:
  في الثلاثاء والأربعاء، وذلك حين يقول:{ قُلْ أَءِنَّكُمْ لَتَكْفُرُونَ بِٱلَّذِى
  خَلَقَ ٱلأَرْضَ فِى يَوْمَيْنِ وَتَجْعَلُونَ لَهُ أَندَاداً ذَلِكَ رَبُّ ٱلْعَـٰلَمِينَ
  وَجَعَلَ فِيهَا رَوَاسِىَ مِن فَوْقِهَا وَبَـٰرَكَ فِيهَا }[فصلت: 9 - 10] يقول:
  أنبت شجرها{ وَقَدَّرَ فِيهَآ أَقْوَاتَهَا }[فصلت: 10] لأهلها{ فِىۤ أَرْبَعَةِ أَيَّامٍ
  سَوَآءً لِّلسَّآئِلِينَ }[فصلت: 10] يقول: من سأل، فهكذا الأمر{ ثُمَّ ٱسْتَوَىٰ إِلَى
  ٱلسَّمَآءِ وَهِىَ دُخَانٌ }[فصلت: 11] وذلك الدخان من تنفس الماء حين تنفس، فجعلها
  سماء واحدة، ثم فتقها، فجعلها سبع سموات في يومين: في الخميس والجمعة، إنما سمي يوم
  الجمعة لأنه جمع فيه خلق السموات والأرض، { وأوحى في كل سماء أمرها، قال: خلق الله
  في كل سماء خلقها من الملائكة والخلق الذي فيها من البحار وجبال البرد ومما لا يُعلم،
  ثم زين السماء الدنيا بالكواكب، فجعلها زينة وحفظاً تحفظ من الشياطين، فلما فرغ من
  خلق ما أحب استوى على العرش، فذلك حيث يقول:{ خَلَقَ ٱلسَمَـٰوَٰتِ وَٱلأَرْضَ فِي
  سِتَّةِ أَيَّامٍ ثُمَّ ٱسْتَوَىٰ عَلَى ٱلْعَرْشِ }[الأعراف: 54] ويقول:{ كَانَتَا
  رَتْقاً فَفَتَقْنَـٰهُمَا وَجَعَلْنَا مِنَ ٱلْمَآءِ كُلَّ شَىْءٍ حَىٍّ }[الأنبياء:
  30] وقال ابن جرير: حدثني المثنى حدثنا عبد الله بن صالح حدثني أبو معشر عن سعيد بن
  أبي سعيد عن عبد الله بن سلام أنه قال: إن الله بدأ الخلق يوم الأحد، فخلق الأرضين
  في الأحد والاثنين، وخلق الأقوات والرواسي في الثلاثاء والأربعاء، وخلق السموات في
  الخميس والجمعة، وفرغ في آخر ساعة من يوم الجمعة، فخلق فيها آدم على عجل، فتلك الساعة
  التي تقوم فيها الساعة.وقال مجاهد في قوله تعالى: { هُوَ ٱلَّذِى خَلَقَ لَكُم مَّا
  فِى ٱلأَرْضِ جَمِيعاً } قال: خلق الله الأرض قبل السماء، فلما خلق الأرض ثار منها
  دخان، فذلك حين يقول:{ ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ وَهِىَ دُخَانٌ }[فصلت: 11]
  { فَسَوَّاهُنَّ سَبْعَ سَمَـٰوَاتٍ } قال: بعضهن فوق بعض، وسبع أرضين، يعني: بعضها
  تحت بعض، وهذه الآية دالة على أن الأرض خلقت قبل السماء؛ كما قال في سورة السجدة:{ قُلْ
  أَءِنَّكُمْ لَتَكْفُرُونَ بِٱلَّذِى خَلَقَ ٱلأَرْضَ فِى يَوْمَيْنِ وَتَجْعَلُونَ
  لَهُ أَندَاداً ذَلِكَ رَبُّ ٱلْعَـٰلَمِينَ وَجَعَلَ فِيهَا رَوَاسِىَ مِن فَوْقِهَا
  وَبَـٰرَكَ فِيهَا وَقَدَّرَ فِيهَآ أَقْوَٰتَهَا فِىۤ أَرْبَعَةِ أَيَّامٍ سَوَآءً
  لِّلسَّآئِلِينَ ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ وَهِىَ دُخَانٌ فَقَالَ لَهَا وَلِلأَرْضِ
  ٱئْتِيَا طَوْعاً أَوْ كَرْهاً قَالَتَآ أَتَيْنَا طَآئِعِينَ فَقَضَاهُنَّ سَبْعَ
  سَمَـٰوَٰتٍ فِى يَوْمَيْنِ وَأَوْحَىٰ فِى كُلِّ سَمَآءٍ أَمْرَهَا وَزَيَّنَّا ٱلسَّمَآءَ
  ٱلدُّنْيَا بِمَصَابِيحَ وَحِفْظاً ذَلِكَ تَقْدِيرُ ٱلْعَزِيزِ ٱلْعَلِيمِ }[فصلت:
  9 - 12] فهذه وهذه دالتان على أن الأرض خلقت قبل السماء، وهذا ما لا أعلم فيه نزاعاً
  بين العلماء، إلا ما نقله ابن جرير عن قتادة أنه زعم أن السماء خلقت قبل الأرض، وقد
  توقف في ذلك القرطبي في تفسيره؛ لقوله تعالى:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي
  ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ
  وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }{ أَءَنتُمْ أَشَدُّ خَلْقاً أَمِ ٱلسَّمَآءُ بَنَـٰهَا
  رَفَعَ سَمْكَهَا فَسَوَّاهَا وَأَغْطَشَ لَيْلَهَا وَأَخْرَجَ ضُحَـٰهَا وَٱلأَرْضَ
  بَعْدَ ذَلِكَ دَحَـٰهَا أَخْرَجَ مِنْهَا مَآءَهَا وَمَرْعَـٰهَا وَٱلْجِبَالَ أَرْسَـٰهَا }[النازعات:
  27 - 32] قالوا: فذكر خلق السماء قبل الأرض. وفي صحيح البخاري أن ابن عباس سئل عن هذا
  بعينه، فأجاب بأن الأرض خلقت قبل السماء، وأن الأرض إنما دحيت بعد خلق السماء، وكذلك
  أجاب غير واحد من علماء التفسير قديماً وحديثاً، وقد حررنا ذلك في سورة النازعات، وحاصل
  ذلك أن الدحي مفسر بقوله تعالى:{ وَٱلأَرْضَ بَعْدَ ذَلِكَ دَحَـٰهَا أَخْرَجَ مِنْهَا
  مَآءَهَا وَمَرْعَـٰهَا وَٱلْجِبَالَ أَرْسَـٰهَا }[النازعات: 31 - 32] ففسر الدحي
  بإخراج ما كان مودعاً فيها بالقوة إلى الفعل، لما أكملت صورة المخلوقات الأرضية ثم
  السماوية، دحى بعد ذلك الأرض، فأخرجت ما كان مودعاً فيها من المياه، فنبتت النباتات
  على اختلاف أصنافها وصفاتها وألوانها وأشكالها، وكذلك جرت هذه الأفلاك، فدارت بما فيها
  من الكواكب الثوابت والسيارة، والله سبحانه وتعالى أعلم. وقد ذكر ابن أبي حاتم وابن
  مردويه في تفسير هذه الآية الحديث الذي رواه مسلم والنسائي في التفيسر أيضاً من رواية
  ابن جريج، قال: أخبرني إسماعيل بن أمية عن أيوب بن خالد عن عبد الله بن رافع مولى أم
  سلمة عن أبي هريرة قال: أخذ رسول الله صلى الله عليه وسلم بيدي، فقال: \" خلق الله
  التربة يوم السبت، وخلق الجبال فيها يوم الأحد، وخلق الشجر فيها يوم الاثنين، وخلق
  المكروه يوم الثلاثاء، وخلق النور يوم الأربعاء، وبث فيها الدواب يوم الخميس، وخلق
  آدم بعد العصر يوم الجمعة، من آخر ساعة من ساعات الجمعة، فيما بين العصر إلى الليل
  \" وهذا الحديث من غرائب صحيح مسلم، وقد تكلم عليه علي بن المديني والبخاري وغير واحد
  من الحفاظ، وجعلوه من كلام كعب، وأن أبا هريرة إنما سمعه من كلام كعب الأحبار، وإنما
  اشتبه على بعض الرواة، فجعلوه مرفوعاً، وقد حرر ذلك البيهقي.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

