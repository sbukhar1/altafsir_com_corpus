  class=\"TextResultArabic\"><font color=\"black\">وقال البيهقي أبو بكر أحمد بن عليّ
  بن الحسين: قوله: «ٱستوى» بمعنى أقبل صحيح، لأن الإقبال هو القصد إلى خلق السماء؛ والقصد
  هو الإرادة، وذلك جائز في صفات الله تعالى. ولفظة «ثم» تتعلق بالخلق لا بالإرادة. وأما
  ما حكي عن ٱبن عباس فإنما أخذه عن تفسير الكلبيّ، والكلبيّ ضعيف. وقال سفيان بن عُيينة
