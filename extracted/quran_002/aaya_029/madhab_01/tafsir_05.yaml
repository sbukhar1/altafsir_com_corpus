  فهذا قول. وقيل: على دون تكييف ولا تحديد؛ وٱختاره الطبري. ويُذكر عن أبي العالية الرّياحيّ
  في هذه الآية أنه يقال: ٱستوى بمعنى أنه ٱرتفع. قال البيهقي: ومراده من ذلك ـ والله
  أعلم ـ ٱرتفاع أمره، وهو بخار الماء الذي وقع منه خلق السماء. وقيل: إن المستوى الدخان.
  وقال ٱبن عطية: وهذا يأباه وصف الكلام. وقيل: المعنى ٱستولى؛ كما قال الشاعر:</font></font><table
