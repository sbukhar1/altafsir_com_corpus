  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً
  ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ
  شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font
  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو عيسى: قراءة رسول الله صلى الله عليه وسلم الآية تدل على أنه
  أراد: لهبط على عِلْم الله وقدرته وسلطانه، (علم الله وقدرته وسلطانه) في كل مكان وهو
  على عرشه كما وصف نفسه في كتابه. قال: هذا حديث غريب، والحسن لم يسمع من أبي هريرة.
  والآثار بأن الأرضين سبع كثيرة؛ وفيما ذكرنا كفاية. وقد روى أبو الضُّحى ـ وٱسمه مسلم
  ـ عن ٱبن عباس أنه قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱللَّهُ ٱلَّذِي خَلَقَ سَبْعَ سَمَاوَاتٍ وَمِنَ ٱلأَرْضِ مِثْلَهُنّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطلاق:12]
  قال: سبع أرضين في كل أرض نبيّ كنبيّكم، وآدم كآدم، ونوح كنوح، وإبراهيم كإبراهيم،
  وعيسى كعيسى. قال البيهقي: إسناد هذا عن ٱبن عباس صحيح، وهو شاذّ بمرّة لا أعلم لأبي
  الضُّحَا عليه دليلا؛ والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">التاسعة:
  قوله تعالى: { هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ } ٱبتداء وخبر. «ما» في
  موضع نصب. { جَمِيعاً } عند سيبويه نصب على الحال. { ثُمَّ ٱسْتَوَىٰ } أهل نَجْد يُميلون
  ليدّلوا على أنه من ذوات الياء، وأهل الحجاز يفخّمون. { سَبْعَ } منصوب على البدل من
  الهاء والنون؛ أي فسوّى سبع سموات. ويجوز أن يكون مفعولا على تقدير يسوّي بينهنّ سبع
  سموات؛ كما قال الله جل وعز:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱخْتَارَ مُوسَىٰ قَوْمَهُ سَبْعِينَ رَجُلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:155]
  أي من قومه؛ قاله النحاس. وقال الأخفش: ٱنتصب على الحال. { وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ
  } ٱبتداء وخبر. والأصل في «هو» تحريك الهاء، والإسكان ٱستخفاف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والسماء تكون واحدة مؤنّثة؛ مثل عَنان، وتذكيرها شاذّ؛ وتكون جمعا
  لسماوة في قول الأخفش، وسماءة في قول الزجاج، وجمع الجمع سماوات وسماءات. فجاء «سوّاهنّ»
  إما على أن السماء جمع وإمّا على أنها مفرد ٱسم جنس. ومعنى سواهنّ سوّى سطوحهنّ بالإملاس.
  وقيل: جعلهنّ سواء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">العاشرة: قوله تعالى: { وَهُوَ بِكُلِّ
  شَيْءٍ عَلِيمٌ } أي بما خلق، وهو خالق كل شيء؛ فوجب أن يكون عالماً بكل شيء؛ وقد قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَلاَ
  يَعْلَمُ مَنْ خَلَقَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الملك: 14] فهو العالم والعليم بجميع المعلومات بعلم قديم أزلي واحد
  قائم بذاته؛ ووافقنا المعتزلة على العالمية دون العلمية. وقالت الجَهْمِيّة: عالم بلا
  علم قائم لا في محل، تعالى الله عن قول أهل الزَّيْغ والضلالات؛ والردّ على هؤلاء في
  كتب الديانات. وقد وصف نفسه سبحانه بالعلم فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَنزَلَهُ بِعِلْمِهِ وَٱلْمَلاۤئِكَةُ
  يَشْهَدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 166]، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱعْلَمُوۤاْ أَنَّمَآ أُنزِلِ بِعِلْمِ
  ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 14]، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَنَقُصَّنَّ عَلَيْهِم بِعِلْمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  7]، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا تَحْمِلُ مِنْ أُنْثَىٰ وَلاَ تَضَعُ إِلاَّ بِعِلْمِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:
  11]، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعِندَهُ مَفَاتِحُ ٱلْغَيْبِ لاَ يَعْلَمُهَآ إِلاَّ هُوَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  59] الآية. وسندلّ على ثبوت علمه وسائر صفاته في هذه السورة عند قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُرِيدُ
  ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 185] إن شاء الله تعالى.
