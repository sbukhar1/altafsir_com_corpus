  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ
  فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً
  } فيه عشر مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: { خَلَقَ } معناه ٱخترع
  وأوْجَد بعد العَدَم. وقد يقال في الإنسان: «خَلَق» عند إنشائه شيئاً؛ ومنه قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مَن كان يَخْلُق ما يقو</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ل فحِيلَتي فيه قَلِيلَهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد تقدّم هذا المعنى. وقال ٱبن
  كَيْسان: { خَلَقَ لَكُمْ } أي من أجلكم. وقيل: المعنى أن جميع ما في الأرض مُنْعَم
  به عليكم فهو لكم. وقيل: إنه دليل على التوحيد والاعتبار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وهذا هو الصحيح على ما نبيّنه. ويجوز أن يكون عنى به ما هم إليه محتاجون من جميع الأشياء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: ٱستدل من قال إن أصل الأشياء التي يُنتفع بها الإباحة بهذه
  الآية وما كان مثلها ـ كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَسَخَّرَ لَكُمْ مَّا فِي ٱلسَّمَاوَاتِ وَمَا فِي ٱلأَرْضِ
  جَمِيعاً مِّنْهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الجاثية: 13] الآية ـ حتى يقوم الدليل على الحظر. وعَضَدُوا هذا بأن
  قالوا: إن المآكل الشهية خُلِقت مع إمكان ألا تُخلق فلم تُخلق عبثاً؛ فلا بُدّ لها
  من منفعة. وتلك المنفعة لا يصح رجوعها إلى الله تعالى لاستغنائه بذاته، فهي راجعة إلينا.
  ومنفعتنا إمّا في نيل لذّتها، أو في ٱجتنابها لنُختبَر بذلك، أو في ٱعتبارنا بها. ولا
  يحصل شيء من تلك الأمور إلا بذوقها؛ فلزم أن تكون مباحة. وهذا فاسد؛ لأنّا لا نسلّم
  لزوم العبث من خلقها إلا لمنفعة، بل خلقها كذلك لأنه لا يجب عليه أصل المنفعة، بل هو
  الموجب. ولا نسلّم حصر المنفعة فيما ذكروه، ولا حصول بعض تلك المنافع إلا بالذوق، بل
  قد يُستدلّ على الطعوم بأمور أُخَر كما هو معروف عند الطبائعيين. ثم هو معارَض بما
  يخاف أن تكون سموماً مهلكة، ومعارضون بشبهات أصحاب الحظر. وتوقّف آخرون وقالوا: ما
  مِن فعل لا ندرك منه حُسْناً ولا قُبْحاً إلا ويمكن أن يكون حَسَناً في نفسه؛ ولا مُعيِّن
  قبل ورود الشرع، فتعيّن الوقف إلى ورود الشرع. وهذه الأقاويل الثلاثة للمعتزلة. وقد
  أطلق الشيخ أبو الحسن وأصحابُه وأكثرُ المالكية والصَّيرفِيُّ في هذه المسألة القول
  بالوقف. ومعناه عندهم أن لا حكم فيها في تلك الحال، وأن للشرع إذا جاء أن يحكم بما
  شاء، وأن العقل لا يحكم بوجوبٍ ولا غيره، وإنما حَظُّه تَعَرُّف الأمور على ما هي عليه.
  قال ٱبن عطية: وحكى ٱبن فُورَك عن ابن الصائغ أنه قال: لم يَخْلُ العقل قطُّ من السمع،
  ولا نازلة إلا وفيها سَمْع، أوْلها تعلّق به، أو لها حالٌ تُستصحَب. قال: فينبغي أن
  يُعتمد على هذا، ويغني عن النظر في حظر وإباحة ووقف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  الصحيح في معنى قوله تعالى: { خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ } الاعتبار. يدلّ عليه
  ما قبله وما بعده من نصب العِبَر: الإحياء والإماتة والخلق والاستواء إلى السماء وتسويتها؛
  أي الذي قَدَر على إحيائكم وخَلْقِكم وخلقِ السّموات والأرض، لا تبعد منه القدرة على
  الإعادة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
