  ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ
  شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قيل: إن معنى «لكم» الانتفاع؛
  أي لتنتفعوا بجميع ذلك؛ قلنا: المراد بالانتفاع الاعتبار لمَا ذكرنا. فإن قيل: وأي
  ٱعتبار في العقارب والحيّات؛ قلنا: قد يتذكّر الإنسان ببعض ما يرى من المؤذيات ما أعدّ
  الله للكفار في النار من العقوبات فيكون سبباً للإيمان وترك المعاصي؛ وذلك أعظم الاعتبار.
  قال ٱبن العربيّ: وليس في الإخبار بهذه القدرة عن هذه الجملة ما يقتضي حظراً ولا إباحةً
  ولا وقفاً؛ وإنما جاء ذكر هذه الآية في معرض الدلالة والتنبيه ليستدل بها على وحدانيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أرباب المعاني في قوله: { خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً
  } لتتقَوَّوْا به على طاعته، لا لتصرفوه في وجوه معصيته. وقال أبو عثمان: وَهَبَ لك
  الكلَّ وسخّره لك لتستدلّ به على سَعة جُوده، وتَسْكُن إلى ما ضمن لك من جزيل عطائه
  في المعاد، ولا تستكثر كثير بِرّه على قليل عملك؛ فقد ٱبتدأك بعظيم النّعم قبل العمل
  وهو التوحيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: روى زيد بن أسلم عن أبيه
  عن عمر بن الخطاب رضي الله عنه.</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رجلاً أتى رسول الله صلى الله عليه وسلم فسأله أن يُعْطِيَه؛
  فقال رسول الله صلى الله عليه وسلم: «ما عندي شيء ولكن ٱبتع عليّ فإذا جاء شيء قضينا»
  فقال له عمر: هذا أعطيت إذا كان عندك فما كلفك الله ما لا تقدر. فكره رسول الله صلى
  الله عليه وسلم قول عمر؛ فقال رجل من الأنصار: يا رسول: الله أنفق ولا تخش من ذي العرش
  إقلالا فتبسم رسول الله صلى الله عليه وسلم، وعُرف السرور في وجهه لقول الأنصاري. ثم
  قال رسول الله صلى الله عليه وسلم: «بذلك أمرت» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال علماؤنا رحمة الله عليهم: فخوف الإقلال من سوء الظن بالله؛ لأن
  الله تعالى خلق الأرض بما فيها لولد آدم؛ وقال في تنزيله: { خَلَقَ لَكُمْ مَّا فِي
  ٱلأَرْضِ جَمِيعاً } ،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَسَخَّرَ لَكُمْ مَّا فِي ٱلسَّمَاوَاتِ وَمَا فِي ٱلأَرْضِ
  جَمِيعاً مِّنْهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الجاثية: 13]. فهذه الأشياء كلها مسخّرة للآدمي قَطْعاً لعذره وحجة
  عليه، ليكون له عبداً كما خلقه عبداً؛ فإذا كان العبد حسن الظن بالله لم يخف الإقلال
  لأنه يخلف عليه؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَآ أَنفَقْتُمْ مِّن شَيْءٍ فَهُوَ
  يُخْلِفُهُ وَهُوَ خَيْرُ ٱلرَّازِقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[سبأ: 39] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّ
  رَبِّي غَنِيٌّ كَرِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النمل: 40]، وقال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قال الله تعالى: «سَبقتْ رحمتي
  غضبي يٱبن آدم أَنْفِق أُنْفِق عليك يَمينُ الله ملأى سَحًّا لاَ يغيضها شيءٌ الليلَ
  والنهارَ» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما من يوم يُصبح العبادُ فيه إلا وملكان ينزلان فيقول أحدهما اللّهُمَّ
  أَعْطِ مُنْفقاً خَلَفاً ويقول الآخر اللَّهُمَّ أَعْط مُمْسكاً تَلَفاً \" </font></font></b>&#13;\t\t\t<label
