  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ
  فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فأخبرهم جل ذكره أنه خـلق لهم ما فـي الأرض جميعاً، لأن الأرض وجميع
  ما فـيها لبنـي آدم منافع. أما فـي الدين فدلـيـل علـى وحدانـية ربهم، وأما فـي الدنـيا
  فمعاش وبلاغ لهم إلـى طاعته وأداء فرائضه فلذلك قال جل ذكره: { هُوَ ٱلَّذِي خَلَقَ
  لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً }. وقوله: «هو» مكنى من اسم الله جل ذكره، عائد
  علـى اسمه فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَيْفَ تَكْفُرُونَ بِٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 28]. ومعنى خـلقه ما خـلق
  جل ثناؤه: إنشاؤه عينه، وإخراجه من حال العدم إلـى الوجود. و«ما» بـمعنى «الذي». فمعنى
  الكلام إذا: كيف تكفرون بـالله وقد كنتـم نطفـاً فـي أصلاب آبـائكم، فجعلكم بشراً أحياء،
  ثم يـميتكم، ثم هو مـحيـيكم بعد ذلك، وبـاعثكم يوم الـحشر للثواب والعقاب، وهو الـمنعم
  علـيكم بـما خـلق لكم فـي الأرض من معايشكم وأدلتكم علـى وحدانـية ربكم. و«كيف» بـمعنى
  التعجب والتوبـيخ لا بـمعنى الاستفهام، كأنه قال: ويحكم كيف تكفرون بـالله، كما قال:
  فأين تذهبون. وحل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  28] مـحلّ الـحال، وفـيه إضمار «قد»، ولكنها حذفت لـما فـي الكلام من الدلـيـل علـيها.
  وذلك أن «فعل» إذا حلت مـحلّ الـحال كان معلوماً أنها مقتضية «قد»، كما قال جل ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ
  جَآءُوكُمْ حَصِرَتْ صُدُورُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 90] بـمعنى: قد حصرت صدورهم.
  وكما تقول للرجل: أصبحت كثرت ماشيتك، تريد: قد كثرت ماشيتك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي قوله: { هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً } كان
  قتادة يقول:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: حدثنا يزيد،
  عن سعيد، عن قتادة قوله: { هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً
  } نعم والله سخر لكم ما فـي الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ
  سَمَٰوَٰتٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: اختلف فـي تأويـل
  قوله: { ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ } فقال بعضهم: معنى استوى إلـى السماء، أقبل
  علـيها، كما تقول: كان فلان مقبلاً علـى فلان ثم استوى علـيّ يشاتـمنـي واستوى إلـيّ
  يشاتـمنـي، بـمعنى: أقبل علـيّ وإلـيّ يشاتـمنـي. واستشهد علـى أن الاستواء بـمعنى
  الإقبـال بقول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أقُولُ وَقَدْ
  قَطَعْنَ بِنا شَرَوْرَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَوَامِدَ
  وَاسْتَوَيْنَ مِنَ الضَّجُوعِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فزعم أنه عنى به أنهن خرجن من الضَّجوع، وكان ذلك عنده بـمعنى أقبلن.
  وهذا من التأويـل فـي هذا البـيت خطأ، وإنـما معنى قوله: «واستوين من الضجوع» عندي:
  استوين علـى الطريق من الضجوع خارجات، بـمعنى استقمن علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: لـم يكن ذلك من الله جل ذكره بتـحوّل، ولكنه بـمعنى فعله، كما تقول: كان الـخـلـيفة
  فـي أهل العراق يوالـيهم ثم تـحوّل إلـى الشام، إنـما يريد تـحوّل فعله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: قوله { ثُمَّ اسْتَوَى إلـى السَّمَاءِ } يعنـي به: استوت،
  كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أقُولُ لَهُ
  لَـمَّا اسْتَوَى فـي تُرَابِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">علـى أيّ
  دِينٍ قَبَّلَ الرأسَ مُصْعَبُ</font></font></b></td></tr></table><label disabled=\"true\"
