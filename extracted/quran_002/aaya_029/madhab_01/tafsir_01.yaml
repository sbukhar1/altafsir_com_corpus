  ٱلسَّمَآءِ } قال: خـلق الأرض قبل السماء، فلـما خـلق الأرض ثار منها دخان، فذلك حين
  يقول: { ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ } قال:
  بعضهنّ فوق بعض، وسبع أرضين بعضهنّ تـحت بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  الـحسن بن يحيى، قال: أنبأنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { فَسَوَّٰهُنَّ
  سَبْعَ سَمَٰوَٰتٍ } قال: بعضهنّ فوق بعض، بـين كل سماءين مسيرة خمسمائة عام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا الـمثنى، قال: حدثنا أبو صالـح، قال: حدثنـي معاوية بن صالـح،
  عن علـيّ بن أبـي طلـحة، عن ابن عبـاس فـي قوله حيث ذكر خـلق الأرض قبل السماء، ثم
