text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَ
  لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ
  سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }فأخبرهم جل ذكره أنه خـلق لهم ما
  فـي الأرض جميعاً، لأن الأرض وجميع ما فـيها لبنـي آدم منافع. أما فـي الدين فدلـيـل
  علـى وحدانـية ربهم، وأما فـي الدنـيا فمعاش وبلاغ لهم إلـى طاعته وأداء فرائضه فلذلك
  قال جل ذكره: { هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً }. وقوله: «هو»
  مكنى من اسم الله جل ذكره، عائد علـى اسمه فـي قوله:{ كَيْفَ تَكْفُرُونَ بِٱللَّهِ }[البقرة:
  28]. ومعنى خـلقه ما خـلق جل ثناؤه: إنشاؤه عينه، وإخراجه من حال العدم إلـى الوجود.
  و«ما» بـمعنى «الذي». فمعنى الكلام إذا: كيف تكفرون بـالله وقد كنتـم نطفـاً فـي أصلاب
  آبـائكم، فجعلكم بشراً أحياء، ثم يـميتكم، ثم هو مـحيـيكم بعد ذلك، وبـاعثكم يوم الـحشر
  للثواب والعقاب، وهو الـمنعم علـيكم بـما خـلق لكم فـي الأرض من معايشكم وأدلتكم علـى
  وحدانـية ربكم. و«كيف» بـمعنى التعجب والتوبـيخ لا بـمعنى الاستفهام، كأنه قال: ويحكم
  كيف تكفرون بـالله، كما قال: فأين تذهبون. وحل قوله:{ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ }[البقرة:
  28] مـحلّ الـحال، وفـيه إضمار «قد»، ولكنها حذفت لـما فـي الكلام من الدلـيـل علـيها.
  وذلك أن «فعل» إذا حلت مـحلّ الـحال كان معلوماً أنها مقتضية «قد»، كما قال جل ثناؤه:{ أَوْ
  جَآءُوكُمْ حَصِرَتْ صُدُورُهُمْ }[النساء: 90] بـمعنى: قد حصرت صدورهم. وكما تقول
  للرجل: أصبحت كثرت ماشيتك، تريد: قد كثرت ماشيتك.وبنـحو الذي قلنا فـي قوله: { هُوَ
  ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً } كان قتادة يقول:حدثنا بشر بن معاذ،
  قال: حدثنا يزيد، عن سعيد، عن قتادة قوله: { هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ
  جَمِيعاً } نعم والله سخر لكم ما فـي الأرض.القول فـي تأويـل قوله تعالـى: { ثُمَّ
  ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ }.قال أبو جعفر: اختلف
  فـي تأويـل قوله: { ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ } فقال بعضهم: معنى استوى إلـى
  السماء، أقبل علـيها، كما تقول: كان فلان مقبلاً علـى فلان ثم استوى علـيّ يشاتـمنـي
  واستوى إلـيّ يشاتـمنـي، بـمعنى: أقبل علـيّ وإلـيّ يشاتـمنـي. واستشهد علـى أن الاستواء
  بـمعنى الإقبـال بقول الشاعر:أقُولُ وَقَدْ قَطَعْنَ بِنا شَرَوْرَى   سَوَامِدَ وَاسْتَوَيْنَ
  مِنَ الضَّجُوعِفزعم أنه عنى به أنهن خرجن من الضَّجوع، وكان ذلك عنده بـمعنى أقبلن.
  وهذا من التأويـل فـي هذا البـيت خطأ، وإنـما معنى قوله: «واستوين من الضجوع» عندي:
  استوين علـى الطريق من الضجوع خارجات، بـمعنى استقمن علـيه.وقال بعضهم: لـم يكن ذلك
  من الله جل ذكره بتـحوّل، ولكنه بـمعنى فعله، كما تقول: كان الـخـلـيفة فـي أهل العراق
  يوالـيهم ثم تـحوّل إلـى الشام، إنـما يريد تـحوّل فعله.وقال بعضهم: قوله { ثُمَّ اسْتَوَى
  إلـى السَّمَاءِ } يعنـي به: استوت، كما قال الشاعر:أقُولُ لَهُ لَـمَّا اسْتَوَى فـي
  تُرَابِهِ   علـى أيّ دِينٍ قَبَّلَ الرأسَ مُصْعَبُ\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي
  ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ
  وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }وقال بعضهم: { ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ }:
  عمد إلـيها. وقال: بل كل تارك عملاً كان فـيه إلـى آخره فهو مستو لـما عمد ومستو إلـيه.وقال
  بعضهم: الاستواء: هو العلوّ، والعلوّ: هو الارتفـاع.ومـمن قال ذلك الربـيع بن أنس.حدثت
  بذلك عن عمار بن الـحسن، قال: حدثنا عبد الله بن أبـي جعفر عن أبـيه، عن الربـيع بن
  أنس: { ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ } يقول: ارتفع إلـى السماء.ثم اختلف متأوّلو
  الاستواء بـمعنى العلوّ والارتفـاع فـي الذي استوى إلـى السماء، فقال بعضهم: الذي استوى
  إلـى السماء وعلا علـيها: هو خالقها ومنشئها.وقال بعضهم: بل العالـي إلـيها الدخان
  الذي جعله الله للأرض سماء.قال أبو جعفر: الاستواء فـي كلام العرب منصرف علـى وجوه:
  منها انتهاء شبـاب الرجل وقوّته، فـيقال إذا صار كذلك: قد استوى الرجل، ومنها استقامة
  ما كان فـيه أَوَدٌ من الأمور والأسبـاب، يقال منه: استوى لفلان أمره: إذا استقام له
  بعد أود. ومنه قول الطرماح بن حكيـم:طالَ علـى رَسْمٍ مَهْدَدٍ أبَدُهْ   وعَفـا واسْتَوَى
  بِهِ بَلَدُهْيعنـي: استقام به.ومنها الإقبـال علـى الشيء بـالفعل، كما يقال: استوى
  فلان علـى فلان بـما يكرهه ويسوءه بعد الإحسان إلـيه. ومنها الاحتـياز والاستـيلاء
  كقولهم: استوى فلان علـى الـمـملكة، بـمعنى احتوى علـيها وحازها. ومنها العلوّ والارتفـاع،
  كقول القائل: استوى فلان علـى سريره، يعنـي به علوّه علـيه.وأولـى الـمعانـي بقول الله
  جل ثناؤه: { ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ } علا علـيهنّ وارتفع
  فدبرهن بقدرته وخـلقهنّ سبع سموات.والعجب مـمن أنكر الـمعنى الـمفهوم من كلام العرب
  فـي تأويـل قول الله: { ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ } الذي هو بـمعنى العلوّ
  والارتفـاع هربـاً عند نفسه من أن يـلزمه بزعمه إذا تأوله بـمعناه الـمفوهم كذلك أن
  يكون إنـما علا وارتفع بعد أن كان تـحتها، إلـى أن تأوله بـالـمـجهول من تأويـله الـمستنكر،
  ثم لـم ينـج مـما هرب منه. فـيقال له: زعمت أن تأويـل قوله: { ٱسْتَوَىٰ } أقْبَلَ،
  أفكان مدبراً عن السماء فأقبل إلـيها؟ فإن زعم أن ذلك لـيس بإقبـال فعل ولكنه إقبـال
  تدبـير، قـيـل له: فكذلك فقل: علا علـيها علوّ ملك وسلطان لا علوّ انتقال وزوال. ثم
  لن يقول فـي شيء من ذلك قولاً إلا ألزم فـي الآخر مثله، ولولا أنا كرهنا إطالة الكتاب
  بـما لـيس من جنسه لأنبأنا عن فساد قول كل قائل قال فـي ذلك قولاً لقول أهل الـحقّ
  فـيه مخالفـاً، وفـيـما بـينا منه ما يشرف بذي الفهم علـى ما فـيه له الكفـاية إنه
  شاء الله تعالـى.قال أبو جعفر: وإن قال لنا قائل: أخبرنا عن استواء الله جل ثناؤه إلـى
  السماء، كان قبل خـلق السماء أم بعده؟ قـيـل: بعده، وقبل أن يسوّيهنّ سبع سموات، كما
  قال جل ثناؤه:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي
  ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ
  وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }{ ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ وَهِيَ دُخَانٌ
  فَقَالَ لَهَا وَلِلأَرْضِ ٱئْتِيَا طَوْعاً أَوْ كَرْهاً }[فصلت: 11] والاستواء كان
  بعد أن خـلقها دخاناً، وقبل أن يسوّيها سبع سموات.وقال بعضهم: إنـما قال استوى إلـى
  السماء ولا سماء، كقول الرجل لآخر: «اعمل هذا الثوب» وإنـما معه غزلٌ. وأما قوله {
  فَسَوَّٰهُنَّ } فإنه يعنـي هيأهنّ وخـلقهنّ ودبرهنّ وقوّمهنّ، والتسوية فـي كلام العرب:
  التقويـم والإصلاح والتوطئة، كما يقال: سوّى فلان لفلان هذا الأمر: إذا قوّمه وأصلـحه
  ووطأه له. فكذلك تسوية الله جل ثناؤه سمواته: تقويـمه إياهن علـى مشيئته، وتدبـيره
  لهن علـى إرادته، وتفتـيقهن بعد ارتاقهن كما:حدثت عن عمار، قال: حدثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع بن أنس: { فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ } يقول: سوى خـلقهن
  وهو بكل شيء علـيـم.وقال جل ذكره: { فَسَوَّٰهُنَّ } فأخرج مكنـيّهن مخرج مكنى الـجمع.
  وقد قال قبل: ثم استوى إلـى السماء فأخرجها علـى تقدير الواحد. وإنـما أخرج مكنـيهن
  مخرج مكنـيّ الـجمع. لأن السماء جمع واحدها سماوة، فتقدير واحدتها وجمعها إذاً تقدير
  بقرة وبقر، ونـخـلة ونـخـل وما أشبه ذلك ولذلك أُنِّثَ مرة، فقـيـل: هذه سماء، وذُكِّرتْ
  أخرى فقـيـل:{ ٱلسَّمَآءُ مُنفَطِرٌ بِهِ }[المزمل: 18] كما يفعل ذلك بـالـجمع الذي
  لا فرق بـينه وبـين واحدة غير دخول الهاء وخروجها، فـيقال: هذا بقر وهذه بقر، وهذا
  نـخـل وهذه نـخـل، وما أشبه ذلك. وكان بعض أهل العربـية يزعم أن السماء واحدة، غير
  أنها تدلّ علـى السموات، فقـيـل: { فَسَوَّٰهُنَّ } يراد بذلك التـي ذكرت، وما دلت
  علـيه من سائر السموات التـي لـم تذكر معها. قال: وإنـما تذكّر إذا ذكّرت وهي مؤنثة،
  فـيقال: السماء منفطر به كما يذكر الـمؤنث، وكما قال الشاعر:فَلا مُزْنَةٌ وَدَقَتْ
  وَدْقَها   ولا أرْضٌ أبْقَلَ إبْقَالَهَاوكما قال أعشى بنـي ثعلبة:فإمَّا تَرَيْ لِـمَّتِـي
  بُدّلَتْ   فإنَّ الـحَوَادِثَ أزْرَى بِهَاوقال بعضهم: السماء وإن كانت سماء فوق سماء،
  وأرضاً فوق أرض، فهي فـي التأويـل واحدة إن شئت، ثم تكون تلك الواحدة جماعاً، كما يقال:
  ثوب أخلاق وأسمال، وبرمة أعشار للـمتكسرة، وبرمة أكسار وأجبـار، وأخلاق: أي أن نواحيه
  أخلاق.فإن قال لنا قائل: فإنك قد قلت: إن الله جل ثناؤه استوى إلـى السماء وهي دخان
  قبل أن يسوّيها سبع سموات، ثم سوّاها سبعاً بعد استوائه إلـيها، فكيف زعمت أنها جماع؟
  قـيـل: إنهنّ كنّ سبعاً غير مستويات، فلذلك قال جلّ ذكره: فسوّاهنّ سبعاً: كما:حدثنـي
  مـحمد بن حميد، قال: حدثنا سلـمة بن الفضل، قال: قال مـحمد بن إسحاق: كان أوّل ما خـلق
  الله تبـارك وتعالـى: النور والظلـمة، ثم ميز بـينهما فجعل الظلـمة لـيلاً أسود مظلـماً،
  وجعل النور نهاراً مضيئاً مبصراً، ثم سمك السموات السبع من دخان يقال والله أعلـم من
  دخان الـماء حتـى استقللن ولـم يحبكهن، وقد أغطش فـي السماء الدنـيا لـيـلها وأخرج
  ضحاها، فجرى فـيها اللـيـل والنهار، ولـيس فـيها شمس ولا قمر ولا نـجوم، ثم دحى الأرض،
  وأرساها بـالـجبـال، وقدّر فـيها الأقوات، وبثّ فـيها ما أراد من الـخـلق، ففرغ من
  الأرض وما قدّر فـيها من أقواتها فـي أربعة أيام.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي
  ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ
  وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }ثم استوى إلـى السماء وهي دخان كما قال فحبكهن، وجعل
  فـي السماء الدنـيا شمسها وقمرها ونـجومها، وأوحى فـي كل سماء أمرها، فأكمل خـلقهنّ
  فـي يومين. ففرغ من خـلق السموات والأرض فـي ستة أيام، ثم استوى فـي الـيوم السابع
  فوق سمواته، ثم قال للسموات والأرض:{ ٱئْتِيَا طَوْعاً أَوْ كَرْهاً }[فصلت: 11] لـما
  أردت بكما، فـاطمئنا علـيه طوعاً أو كرهاً، قَالتَا:{ أَتَيْنَا طَآئِعِينَ }[فصلت:
  11] فقد أخبر ابن إسحاق أن الله جل ثناؤه استوى إلـى السماء بعد خـلقه الأرض وما فـيها
  وهنّ سبع من دخان، فسوّاهنّ كما وصف. وإنـما استشهدنا لقولنا الذي قلنا فـي ذلك بقول
  ابن إسحاق لأنه أوضح بـياناً عن خبر السموات أنهنّ كنّ سبعاً من دخان قبل استواء ربنا
  إلـيها بتسويتها من غيره، وأحسن شرحاً لـما أردنا الاستدلال به من أن معنى السماء التـي
  قال الله فـيها: { ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ } بـمعنى الـجمع علـى ما وصفنا،
  وأنه إنـما قال جل ثناؤه: { فَسَوَّٰهُنَّ } إذ كانت السماء بـمعنى الـجمع علـى ما
  بـينا.قال أبو جعفر: فإن قال لنا قائل: فما صفة تسوية الله جل ثناؤه السموات التـي
  ذكرها فـي قوله: { فَسَوَّٰهُنَّ } إذ كن قد خـلقن سبعاً قبل تسويته إياهن؟ وما وجه
  ذكر خـلقهن بعد ذكر خـلق الأرض، ألأنها خـلقت قبلها، أم بـمعنى غير ذلك؟ قـيـل: قد
  ذكرنا ذلك فـي الـخبر الذي رويناه عن ابن إسحاق، ونزيد ذلك توكيداً بـما انضمّ إلـيه
  من أخبـار بعض السلف الـمتقدمين وأقوالهم.فحدثنـي موسى بن هارون، قال: حدثنا عمرو بن
  حماد، قال: حدثنا أسبـاط عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن
  عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: { هُوَ
  ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ
  فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ } قال: إن الله تبـارك وتعالـى كان عرشه علـى الـماء،
  ولـم يخـلق شيئاً غير ما خـلق قبل الـماء، فلـما أراد أن يخـلق الـخـلق أخرج من الـماء
  دخاناً، فـارتفع فوق الـماء فسما علـيه، فسماه سماءً، ثم أيبس الـماء فجعله أرضاً واحدة،
  ثم فتقها فجعل سبع أرضين فـي يومين فـي الأحد والاثنـين، فخـلق الأرض علـى حوت، والـحوت
  هو النون الذي ذكره الله فـي القرآن:{ نۤ وَٱلْقَلَمِ }[القلم: 1] والـحوت فـي الـماء
  والـماء علـى ظهر صفـاة، والصفـاة علـى ظهر ملك، والـملك علـى صخرة، والصخرة فـي الريح
  وهي الصخرة التـي ذكر لقمان لـيست فـي السماء ولا فـي الأرض. فتـحرّك الـحوت فـاضطرب،
  فتزلزت الأرض، فأرسى علـيها الـجبـال فقرّت، فـالـجبـال تفخر علـى الأرض، فذلك قوله:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي
  ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ
  وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }{ وَجَعَلَ لَهَا رَوَاسِيَ وَجَعَلَ بَيْنَ ٱلْبَحْرَيْنِ
  حَاجِزاً }[النمل: 61] وخـلق الـجبـال فـيها وأقوات أهلها وشجرها وما ينبغي لها فـي
  يومين فـي الثلاثاء والأربعاء، وذلك حين يقول:{ أَإِنَّكُمْ لَتَكْفُرُونَ بِٱلَّذِي
  خَلَقَ ٱلأَرْضَ فِي يَوْمَيْنِ وَتَجْعَلُونَ لَهُ أَندَاداً ذَلِكَ رَبُّ ٱلْعَالَمِينَ
  * وَجَعَلَ فِيهَا رَوَاسِيَ مِن فَوْقِهَا وَبَارَكَ فِيهَا }[فصلت: 9-10] يقول: أنبت
  شجرها{ وَقَدَّرَ فِيهَآ أَقْوَاتَهَا }[فصلت: 10] يقول أقواتها لأهلها{ فِيۤ أَرْبَعَةِ
  أَيَّامٍ سَوَآءً لِّلسَّآئِلِينَ }[فصلت: 10] يقول: قل لـمن يسألك هكذا الأمر{ ثُمَّ
  ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ وَهِيَ دُخَانٌ }[فصلت: 11] وكان ذلك الدخان من تنفس الـماء
  حين تنفس، فجعلها سماء واحدة، ثم فتقها فجعلها سبع سموات فـي يومين فـي الـخميس والـجمعة،
  وإنـما سمي يوم الـجمعة لأنه جمع فـيه خـلق السموات والأرض{ وَأَوْحَىٰ فِي كُلِّ سَمَآءٍ
  أَمْرَهَا }[فصلت: 12] قال: خـلق فـي كل سماء خـلقها من الـملائكة والـخـلق الذي فـيها،
  من البحار وجبـال البَرَدِ وما لا يعلـم. ثم زين السماء الدنـيا بـالكواكب، فجعلها
  زينة وحفظاً تـحفظ من الشياطين. فلـما فرغ من خـلق ما أحبّ استوى علـى العرش، فذلك
  حين يقول: خـلق السموات والأرض فـي ستة أيام يقول:{ كَانَتَا رَتْقاً فَفَتَقْنَاهُمَا }[الأنبياء:
  30] وحدثنـي الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن ابن أبـي
  نـجيح، عن مـجاهد فـي قوله: { هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً
  ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ } قال: خـلق الأرض قبل السماء، فلـما خـلق الأرض
  ثار منها دخان، فذلك حين يقول: { ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ
  سَمَٰوَٰتٍ } قال: بعضهنّ فوق بعض، وسبع أرضين بعضهنّ تـحت بعض.وحدثنا الـحسن بن يحيى،
  قال: أنبأنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { فَسَوَّٰهُنَّ سَبْعَ
  سَمَٰوَٰتٍ } قال: بعضهنّ فوق بعض، بـين كل سماءين مسيرة خمسمائة عام.وحدثنا الـمثنى،
  قال: حدثنا أبو صالـح، قال: حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن
  عبـاس فـي قوله حيث ذكر خـلق الأرض قبل السماء، ثم ذكر السماء قبل الأرض، وذلك أن الله
  خـلق الأرض بأقواتها من غير أن يدحوها قبل السماء، ثم استوى إلـى السماء فسوّاهنّ سبع
  سموات، ثم دحا الأرض بعد ذلك، فذلك قوله:{ وَٱلأَرْضَ بَعْدَ ذَلِكَ دَحَاهَا }[النازعات:
  30] وحدثنـي الـمثنى، قال: حدثنا عبد الله بن صالـح، قال: حدثنـي أبو معشر، عن سعيد
  بن أبـي سعيد، عن عبد الله بن سلام أنه قال: إن الله بدأ الـخـلق يوم الأحد، فخـلق
  الأرضين فـي الأحد والاثنـين، وخـلق الأقوات والرواسي فـي الثلاثاء والأربعاء، وخـلق
  السموات فـي الـخميس والـجمعة، وفرغ فـي آخر ساعة من يوم الـجمعة، فخـلق فـيها آدم
  علـى عجل فتلك الساعة التـي تقوم فـيها الساعة.قال أبو جعفر: فمعنى الكلام إذا: هو
  الذي أنعم علـيكم، فخـلق لكم ما فـي الأرض جميعاً وسخره لكم تفضلاً منه بذلك علـيكم،
  لـيكون لكم بلاغاً فـي دنـياكم، ومتاعاً إلـى موافـاة آجالكم، ودلـيلاً لكم علـى وحدانـية
  ربكم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي
  ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ
  وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }ثم علا إلـى السموات السبع وهي دخان، فسوّاهن وحبكهن،
  وأجرى فـي بعضهن شمسه وقمره ونـجومه، وقدّر فـي كل واحدة منهنّ ما قدّر من خـلقه.القول
  فـي تأويـل قوله تعالـى: { وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }.يعنـي بقوله جلّ جلاله:
  وهو نفسه، وبقوله: { بِكُلِّ شَيْءٍ عَلِيمٌ }: أن الذي خـلقكم وخـلق لكم ما فـي الأرض
  جميعاً، وسّوى السموات السبع بـما فـيهن، فأحكمهن من دخان الـماء وأتقن صنعهن، لا يخفـى
  علـيه أيها الـمنافقون والـملـحدون الكافرُونَ به من أهل الكتاب، ما تبدون وما تكتـمون
  فـي أنفسكم، وإن أبدى منافقوكم بألسنتهم قولهم: { آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلآخِرِ } وهم علـى التكذيب به منطوون. وكذبت أحبـاركم بـما أتاهم به رسولـي من الهدى
  والنور وهم بصحته عارفون، وجحدوا وكتـموا ما قد أخذت علـيهم ببـيانه لـخـلقـي من أمر
  مـحمد ونبوّته الـمواثـيق، وهم به عالـمون بل أنا عالـم بذلك وغيره من أموركم، وأمور
  غيركم، إنـي بكل شيء علـيـم. وقوله: { عَلِيمٌ } بـمعنى عالـم. ورُوي عن ابن عبـاس
  أنه كان يقول: هو الذي قد كمل فـي علـمه.حدثنـي الـمثنى، قال: حدثنا عبد الله بن صالـح،
  قال: حدثنا معاوية بن صالـح، قال: حدثنـي علـيّ بن أبـي طلـحة عن ابن عبـاس قال: العالـم
  الذي قد كمل فـي علـمه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

