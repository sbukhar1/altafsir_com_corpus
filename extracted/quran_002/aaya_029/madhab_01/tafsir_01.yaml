  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ
  وَهِيَ دُخَانٌ فَقَالَ لَهَا وَلِلأَرْضِ ٱئْتِيَا طَوْعاً أَوْ كَرْهاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  11] والاستواء كان بعد أن خـلقها دخاناً، وقبل أن يسوّيها سبع سموات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: إنـما قال استوى إلـى السماء ولا سماء، كقول الرجل لآخر:
  «اعمل هذا الثوب» وإنـما معه غزلٌ. وأما قوله { فَسَوَّٰهُنَّ } فإنه يعنـي هيأهنّ
  وخـلقهنّ ودبرهنّ وقوّمهنّ، والتسوية فـي كلام العرب: التقويـم والإصلاح والتوطئة،
  كما يقال: سوّى فلان لفلان هذا الأمر: إذا قوّمه وأصلـحه ووطأه له. فكذلك تسوية الله
  جل ثناؤه سمواته: تقويـمه إياهن علـى مشيئته، وتدبـيره لهن علـى إرادته، وتفتـيقهن
  بعد ارتاقهن كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار، قال: حدثنا ابن أبـي
  جعفر، عن أبـيه، عن الربـيع بن أنس: { فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ } يقول: سوى
  خـلقهن وهو بكل شيء علـيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال جل ذكره: { فَسَوَّٰهُنَّ }
  فأخرج مكنـيّهن مخرج مكنى الـجمع. وقد قال قبل: ثم استوى إلـى السماء فأخرجها علـى
  تقدير الواحد. وإنـما أخرج مكنـيهن مخرج مكنـيّ الـجمع. لأن السماء جمع واحدها سماوة،
  فتقدير واحدتها وجمعها إذاً تقدير بقرة وبقر، ونـخـلة ونـخـل وما أشبه ذلك ولذلك أُنِّثَ
  مرة، فقـيـل: هذه سماء، وذُكِّرتْ أخرى فقـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلسَّمَآءُ مُنفَطِرٌ بِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المزمل:
  18] كما يفعل ذلك بـالـجمع الذي لا فرق بـينه وبـين واحدة غير دخول الهاء وخروجها،
  فـيقال: هذا بقر وهذه بقر، وهذا نـخـل وهذه نـخـل، وما أشبه ذلك. وكان بعض أهل العربـية
  يزعم أن السماء واحدة، غير أنها تدلّ علـى السموات، فقـيـل: { فَسَوَّٰهُنَّ } يراد
  بذلك التـي ذكرت، وما دلت علـيه من سائر السموات التـي لـم تذكر معها. قال: وإنـما
  تذكّر إذا ذكّرت وهي مؤنثة، فـيقال: السماء منفطر به كما يذكر الـمؤنث، وكما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَلا مُزْنَةٌ وَدَقَتْ وَدْقَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولا أرْضٌ أبْقَلَ إبْقَالَهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال أعشى بنـي ثعلبة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإمَّا تَرَيْ لِـمَّتِـي بُدّلَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنَّ الـحَوَادِثَ أزْرَى بِهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: السماء وإن كانت سماء
  فوق سماء، وأرضاً فوق أرض، فهي فـي التأويـل واحدة إن شئت، ثم تكون تلك الواحدة جماعاً،
  كما يقال: ثوب أخلاق وأسمال، وبرمة أعشار للـمتكسرة، وبرمة أكسار وأجبـار، وأخلاق:
  أي أن نواحيه أخلاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال لنا قائل: فإنك قد قلت:
  إن الله جل ثناؤه استوى إلـى السماء وهي دخان قبل أن يسوّيها سبع سموات، ثم سوّاها
  سبعاً بعد استوائه إلـيها، فكيف زعمت أنها جماع؟ قـيـل: إنهنّ كنّ سبعاً غير مستويات،
  فلذلك قال جلّ ذكره: فسوّاهنّ سبعاً: كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن حميد، قال: حدثنا سلـمة بن الفضل، قال: قال مـحمد بن إسحاق: كان أوّل ما خـلق
