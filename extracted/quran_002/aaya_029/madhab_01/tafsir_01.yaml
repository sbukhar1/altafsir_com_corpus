  قبلها، أم بـمعنى غير ذلك؟ قـيـل: قد ذكرنا ذلك فـي الـخبر الذي رويناه عن ابن إسحاق،
  ونزيد ذلك توكيداً بـما انضمّ إلـيه من أخبـار بعض السلف الـمتقدمين وأقوالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فحدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط
