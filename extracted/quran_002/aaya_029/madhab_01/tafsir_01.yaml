  ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ
  شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلَ لَهَا رَوَاسِيَ وَجَعَلَ
  بَيْنَ ٱلْبَحْرَيْنِ حَاجِزاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 61] وخـلق الـجبـال فـيها
  وأقوات أهلها وشجرها وما ينبغي لها فـي يومين فـي الثلاثاء والأربعاء، وذلك حين يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَإِنَّكُمْ
  لَتَكْفُرُونَ بِٱلَّذِي خَلَقَ ٱلأَرْضَ فِي يَوْمَيْنِ وَتَجْعَلُونَ لَهُ أَندَاداً
  ذَلِكَ رَبُّ ٱلْعَالَمِينَ * وَجَعَلَ فِيهَا رَوَاسِيَ مِن فَوْقِهَا وَبَارَكَ فِيهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  9-10] يقول: أنبت شجرها</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَدَّرَ فِيهَآ أَقْوَاتَهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 10] يقول أقواتها لأهلها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فِيۤ
  أَرْبَعَةِ أَيَّامٍ سَوَآءً لِّلسَّآئِلِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 10] يقول: قل لـمن يسألك
  هكذا الأمر</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ وَهِيَ دُخَانٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  11] وكان ذلك الدخان من تنفس الـماء حين تنفس، فجعلها سماء واحدة، ثم فتقها فجعلها
  سبع سموات فـي يومين فـي الـخميس والـجمعة، وإنـما سمي يوم الـجمعة لأنه جمع فـيه خـلق
  السموات والأرض</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَوْحَىٰ فِي كُلِّ سَمَآءٍ أَمْرَهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  12] قال: خـلق فـي كل سماء خـلقها من الـملائكة والـخـلق الذي فـيها، من البحار وجبـال
  البَرَدِ وما لا يعلـم. ثم زين السماء الدنـيا بـالكواكب، فجعلها زينة وحفظاً تـحفظ
  من الشياطين. فلـما فرغ من خـلق ما أحبّ استوى علـى العرش، فذلك حين يقول: خـلق السموات
  والأرض فـي ستة أيام يقول:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَانَتَا رَتْقاً فَفَتَقْنَاهُمَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 30] وحدثنـي الـحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن ابن أبـي نـجيح، عن مـجاهد فـي
