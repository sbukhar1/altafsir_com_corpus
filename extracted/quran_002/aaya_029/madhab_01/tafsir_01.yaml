  ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ
  شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: { ثُمَّ ٱسْتَوَىٰ إِلَى
  ٱلسَّمَآءِ }: عمد إلـيها. وقال: بل كل تارك عملاً كان فـيه إلـى آخره فهو مستو لـما
  عمد ومستو إلـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: الاستواء: هو العلوّ،
  والعلوّ: هو الارتفـاع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومـمن قال ذلك الربـيع بن أنس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت بذلك عن عمار بن الـحسن، قال: حدثنا عبد الله بن أبـي جعفر عن
  أبـيه، عن الربـيع بن أنس: { ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ } يقول: ارتفع إلـى
  السماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف متأوّلو الاستواء بـمعنى
  العلوّ والارتفـاع فـي الذي استوى إلـى السماء، فقال بعضهم: الذي استوى إلـى السماء
  وعلا علـيها: هو خالقها ومنشئها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: بل العالـي إلـيها الدخان الذي جعله الله للأرض سماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: الاستواء فـي كلام العرب منصرف علـى وجوه: منها انتهاء شبـاب الرجل وقوّته،
  فـيقال إذا صار كذلك: قد استوى الرجل، ومنها استقامة ما كان فـيه أَوَدٌ من الأمور
  والأسبـاب، يقال منه: استوى لفلان أمره: إذا استقام له بعد أود. ومنه قول الطرماح بن
  حكيـم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">طالَ علـى
  رَسْمٍ مَهْدَدٍ أبَدُهْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وعَفـا واسْتَوَى
  بِهِ بَلَدُهْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي: استقام به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومنها
  الإقبـال علـى الشيء بـالفعل، كما يقال: استوى فلان علـى فلان بـما يكرهه ويسوءه بعد
  الإحسان إلـيه. ومنها الاحتـياز والاستـيلاء كقولهم: استوى فلان علـى الـمـملكة، بـمعنى
  احتوى علـيها وحازها. ومنها العلوّ والارتفـاع، كقول القائل: استوى فلان علـى سريره،
  يعنـي به علوّه علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى الـمعانـي بقول الله جل ثناؤه:
  { ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ } علا علـيهنّ وارتفع فدبرهن بقدرته
  وخـلقهنّ سبع سموات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والعجب مـمن أنكر الـمعنى الـمفهوم
  من كلام العرب فـي تأويـل قول الله: { ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ } الذي هو
  بـمعنى العلوّ والارتفـاع هربـاً عند نفسه من أن يـلزمه بزعمه إذا تأوله بـمعناه الـمفوهم
  كذلك أن يكون إنـما علا وارتفع بعد أن كان تـحتها، إلـى أن تأوله بـالـمـجهول من تأويـله
  الـمستنكر، ثم لـم ينـج مـما هرب منه. فـيقال له: زعمت أن تأويـل قوله: { ٱسْتَوَىٰ
  } أقْبَلَ، أفكان مدبراً عن السماء فأقبل إلـيها؟ فإن زعم أن ذلك لـيس بإقبـال فعل
  ولكنه إقبـال تدبـير، قـيـل له: فكذلك فقل: علا علـيها علوّ ملك وسلطان لا علوّ انتقال
  وزوال. ثم لن يقول فـي شيء من ذلك قولاً إلا ألزم فـي الآخر مثله، ولولا أنا كرهنا
  إطالة الكتاب بـما لـيس من جنسه لأنبأنا عن فساد قول كل قائل قال فـي ذلك قولاً لقول
  أهل الـحقّ فـيه مخالفـاً، وفـيـما بـينا منه ما يشرف بذي الفهم علـى ما فـيه له الكفـاية
  إنه شاء الله تعالـى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وإن قال لنا قائل:
  أخبرنا عن استواء الله جل ثناؤه إلـى السماء، كان قبل خـلق السماء أم بعده؟ قـيـل:
  بعده، وقبل أن يسوّيهنّ سبع سموات، كما قال جل ثناؤه:</font></font>&#13;\t\t\t<label
