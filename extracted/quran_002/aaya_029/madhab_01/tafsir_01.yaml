  بـينا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: فإن قال لنا قائل:
  فما صفة تسوية الله جل ثناؤه السموات التـي ذكرها فـي قوله: { فَسَوَّٰهُنَّ } إذ كن
