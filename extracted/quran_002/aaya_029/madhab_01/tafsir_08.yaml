text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَ
  لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ
  سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }{ هُوَ ٱلَّذِى خَلَقَ لَكُم مَّا
  فِى ٱلأَرْضِ } أي: الأرض وما فيها { جَمِيعاً } لتنتفعوا به وتعتبروا { ثُمَّ ٱسْتَوَى
  } بعد خلق الأرض: أي قصد { إِلَى ٱلسَّمَاء فَسَوَّٰهُنَّ } الضمير يرجع إلى( السماء
  ) لأنها في معنى الجملة الآيلة إليه أي صيرها كما في آية أخرى{ فقضاهن }[12:41] { سَبْعَ
  سَمَٰوَاتٍ وَهُوَ بِكُلّ شَىْء عَلِيمٌ } مجملاً ومفصلاً أفلا تعتبرون أنّ القادر
  على خلق ذلك ابتداء وهو أعظم منكم قادر على إعادتكم.\r\n\t\t\t\r\n\t\t\t</section>"

