  فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلْدَةً مَّيْتاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 49]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَءايَةٌ
  لَّهُمُ ٱلاْرْضُ ٱلْمَيْتَةُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يس: 33]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَمْوٰتٌ غَيْرُ أَحْيَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  21]. ويجوز أن يكون استعارة لاجتماعهما في أن لا روح ولا إحساس، فإن قلت: ما المراد
  بالإحياء الثاني؟ قلت: يجوز أن يراد به الإحياء في القبر: وبالرجوع: النشور. وأن يراد
  به النشور، وبالرجوع: المصير إلى الجزاء. فإن قلت: لم كان العطف الأوّل بالفاء والإعقاب
  بثم؟ قلت: لأنّ الإحياء الأوّل قد تعقب الموت بغير تراخ، وأما الموت فقد تراخى عن الإحياء.
  والإحياء الثاني كذلك متراخ عن الموت ـ إن أريد به النشور ـ تراخيا ظاهراً. وإن أريد
  به إحياء القبر فمنه يكتسب العلم بتراخيه والرجوع إلى الجزاء أيضاً متراخ عن النشور.
  فإن قلت: من أين أنكر اجتماع الكفر مع القصة التي ذكرها الله، ألأنها مشتملة على آيات
  بينات تصرفهم عن الكفر، أم على نعم جسام حقها أن تشكر ولا تكفر؟ قلت: يحتمل الأمرين
  جميعاً، لأنّ ما عدّده آيات وهي مع كونها آيات من أعظم النعم. { قبلكمْ } لأجلكم ولانتفاعكم
  به في دنياكم ودينكم. أما الانتفاع الدنيوي فظاهر. وأمّا الانتفاع الديني فالنظر فيه
  وما فيه من عجائب الصنع الدالة على الصانع القادر الحكيم، وما فيه من التذكير بالآخرة
  وبثوابها وعقابها، لاشتماله على أسباب الأنس واللذة من فنون المطاعم والمشارب والفواكه
  والمناكح والمراكب والمناظر الحسنة البهية، وعلى أسباب الوحشة والمشقة من أنواع المكاره
  كالنيران والصواعق والسباع والأحناش والسموم والغموم والمخاوف. وقد استدل بقوله: {
  خَلَقَ لَكُمْ } على أنّ الأشياء التي يصح أن ينتفع بها ولم تجر مجرى المحظورات في
  العقل خلقت في الأصل مباحة مطلقاً لكل أحد أن يتناولها ويستنفع بها. فإن قلت: هل لقول
  من زعم أنّ المعنى خلق لكم الأرض وما فيها وجه صحة؟ قلت: إن أراد بالأرض الجهات السفلية
  دون الغبراء كما تذكر السماء وتراد الجهات العلوية: جاز ذلك، فإنّ الغبراء وما فيها
  واقعة في الجهات السفلية. و { جَمِيعاً } نصب على الحال من الموصول الثاني. والاستواء:
  الاعتدال والاستقامة. يقال: استوى العود وغيره، إذا قام واعتدل، ثم قيل: استوى إليه
  كالسهم المرسل إذا قصده قصداً مستوياً، من غير أن يلوي على شيء. ومنه استعير قوله:
  { ثُمَّ ٱسْتَوَى إِلَى ٱلسَّمَاء } ، أي قصد إليها بإرادته ومشيئته بعد خلق ما في
  الأرض، من غير أن يريد فيما بين ذلك خلق شيء آخر. والمراد بالسماء جهات العلو، كأنه
  قيل: ثم استوى إلى فوق. والضمير في { فَسَوَّاهُنَّ } ضمير مبهم. و { سَبْعَ سَمَـٰوٰتٍ
  } تفسيره، كقولهم: ربه رجلاً. وقيل: الضمير راجع إلى السماء. والسماء في معنى الجنس.
  وقيل: جمع سماءة، والوجه العربي هو الأوّل. ومعنى تسويتهنّ: تعديل خلقهنّ، وتقديمه،
  وإخلاؤه من العوج والفطور، أو إتمام خلقهنّ { وَهُوَ بِكُلّ شَىْءٍ عَلِيمٌ } فمن ثم
  خلقهنّ خلقاً مستوياً محكماً من غير تفاوت، مع خلق ما في الأرض على حسب حاجات أهلها
  ومنافعهم ومصالحهم، فإن قلت: ما فسرت به معنى الاستواء إلى السماء يناقضه (ثم) لإعطائه
  معنى التراخي والمهلة قلت: (ثم) ههنا لما بين الخلقين من التفاوت وفضل خلق السمٰوات
  على خلق الأرض، لا للتراخي في الوقت كقوله:</font></font>&#13;\t\t\t<label disabled=\"true\"
