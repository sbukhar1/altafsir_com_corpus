  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِي خَلَقَ
  لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ
  سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">معنى
  الهمزة التي في { كَيْفَ } مثله في قولك: أتكفرون بالله ومعكم ما يصرف عن الكفر ويدعو
  إلى الإيمان، وهو الإنكار والتعجب. ونظيره قولك: أتطير بغير جناج، وكيف تطير بغير جناح؟
  فإن قلت: قولك: أتطير بغير جناح إنكار للطيران، لأنه مستحيل بغير جناح، وأما الكفر
  فغير مستحيل مع ما ذكر من الإماتة والإحياء. قلت: قد أخرج في صورة المستحيل لما قوى
  من الصارف عن الكفر والداعي إلى الإيمان. فإن قلت: فقد تبين أمر الهمزة وأنها لإنكار
  الفعل والإيذان باستحالته في نفسه، أو لقوة الصارف عنه، فما تقول في { كَيْفَ } حيث
  كان إنكاراً للحال التي يقع عليها كفرهم؟ قلت: حال الشيء تابعة لذاته، فإذا امتنع ثبوت
  الذات تبعه امتناع ثبوت الحال؛ فكان إنكار حال الكفار لأنها تبيع ذات الكفر ورديفها
  إنكاراً لذات الكفر، وثباتها على طريق الكناية، وذلك أقوى لإنكار الكفر وأبلغ. وتحريره:
  أنه إذا أنكر أن يكون لكفرهم حال يوجد عليها. وقد علم أنّ كل موجود لا ينفك عن حال
  وصفةٍ عند وجوده. ومحال أن يوجد بغير صفة من الصفات كان إنكاراً لوجوده على الطريق
  البرهاني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والواو في قوله: { وَكُنتُمْ أَمْوٰتًا
  } للحال، فإن قلت: فكيف صح أن يكون حالاً وهو ماض، ولا يقال جئت وقام الأمير، ولكن
  وقد قام،إلا لأن يضمر قد؟ قلت: لم تدخل الواو على { كُنتُمْ أَمْوٰتاً } وحده، ولكن
  على جملة قوله: { كُنتُمْ أَمْوٰتاً } إلى { تُرْجَعُونَ } ، كأنه قيل: كيف تكفرون
  بالله وقصتكم هذه وحالكم أنكم كنتم أمواتاً نطفاً في أصلاب آبائكم فجعلكم أحياء ثم
  يميتكم بعد هذه الحياة، ثم يحييكم بعد الموت، ثم يحاسبكم. فإن قلت: بعض القصة ماض وبعضها
  مستقبل، والماضي والمستقبل كلاهما لا يصح أن يقعا حالاً حتى يكون فعلاً حاضراً وقت
  وجود ما هو حال عنه، فما الحاضر الذي وقع حالاً؟ قلت: هو العلم بالقصة، كأنه قيل: كيف
  تكفرون وأنتم عالمون بهذه القصة بأولها وآخرها. فإن قلت: فقد آل المعنى إلى قولك: على
  أي حال تكفرون في حال علمكم بهذه القصة فما وجه صحته؟ قلت: قد ذكرنا أنّ معنى الاستفهام
  في { كَيْفَ } الإنكار. وأنّ إنكار الحال متضمن لإنكار الذات على سبيل الكناية، فكأنه
  قيل: ما أعجب كفركم مع علمكم بحالكم هذه! فإن قلت: إن اتصل علمهم بأنهم كانوا أمواتاً
  فأحياهم ثم يميتهم، فلم يتصل بالإحياء الثاني والرجوع؟ قلت: قد تمكنوا من العلم بهما
  بالدلائل الموصلة إليه، فكان ذلك بمنزلة حصول العلم. وكثير منهم علموا ثم عاندوا. والأموات:
  جمع ميت، كالأقوال في جمع قَيِّل. فإن قلت: كيف قيل لهم أموات في حال كونهم جماداً،
  وإنما يقال ميت فيما يصح فيه الحياة من البتى؟ قلت: بل يقال ذلك لعادم الحياة، كقوله</font></font>&#13;\t\t\t<label
