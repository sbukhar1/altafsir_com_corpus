  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ كَانَ مِنَ ٱلَّذِينَ ءامَنُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البلد:
  17]. على أنه لو كان لمعنى التراخي في الوقت لم يلزم ما اعترضت به، لأن المعنى[أنه]
