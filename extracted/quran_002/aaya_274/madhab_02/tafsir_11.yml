  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال مقاتل والكلبي: نزلت هذه الآية في شأن علي بن أبي طالب كانت له
  أربعة دراهم لم يملك غيرها فلما نزل التحريض على الصدقة تصدق بدرهم بالليل وبدرهم بالنهار
  وبدرهم في السر وبدرهم في العلانية فنزلت هذه الآية { ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ
  بِٱلَّيْلِ وَٱلنَّهَارِ }  { سِرّا وَعَلاَنِيَةً } يعني خفية وظاهراً. ويقال: هذا
  حث لجميع الناس على الصدقة يتصدقون في الأحوال كلها وفي الأوقات كلها { فَلَهُمْ أَجْرُهُمْ
