  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  عَلَيْكَ هُدَاهُمْ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَآءُ وَمَا تُنْفِقُواْ مِنْ
  خَيْرٍ فَلأَنْفُسِكُمْ وَمَا تُنْفِقُونَ إِلاَّ ٱبْتِغَآءَ وَجْهِ ٱللَّهِ وَمَا
  تُنْفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ لاَ تُظْلَمُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِلْفُقَرَآءِ
  ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ ٱللَّهِ لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ
  يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ
  يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ
  عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ بِٱللَّيْلِ
  وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ
  عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لَّيْسَ عَلَيْكَ
  هُدَاهُمْ } وذلك أن النبي - صلى الله عليه وسلم - لما قدم مكة لعمرة القضاء وخرجت
  معه أسماء بنت أبي بكر فجاءتها أمها قتيلة وجدها أبو قحافة فسألا منها حاجة فقالت:
  لا أعطيكما شيئاً حتى أستأمر رسول الله - صلى الله عليه وسلم - فإنكما لستما على ديني
  فاستأمرت رسول الله - صلى الله عليه وسلم - فنزلت هذه الآية { لَّيْسَ عَلَيْكَ هُدَاهُمْ
  وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَاء } أي يوفق من يشاء لدينه. فإن قيل قد قال في
  آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنَّكَ لَتَهْدِىۤ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  52] وقال ها هنا: { لَّيْسَ عَلَيْكَ هُدَاهُمْ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَاء
  } أي يوفق قيل ما يشاء إنما أراد به هناك الدعوة وها هنا أراد به الهدى خاصة وهو التوفيق
  إلى الهدى. ثم قال تعالى: { وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَلأَنفُسِكُمْ } يعني ما
  تنفقوا من مال فثوابه لأنفسكم إذا تصدقتم على الكفار أو على المسلمين وروي عن عمر بن
  الخطاب أنه رأى رجلاً من أهل الذمة يسأل على أبواب المسلمين فقال: ما أنصفناك أخذنا
  منك الجزية ما دمت شاباً ثم ضيعناك بعدما كبرت وضعفت فأمر بأن يجرى عليه قوته من بيت
  المال. ثم قال تعالى { وَمَا تُنفِقُونَ إِلاَّ ٱبْتِغَاء وَجْهِ ٱللَّهِ } يعني لا
  تنفقوا إلا ابتغاء ثواب الله { وَمَا تُنفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ }
  [أي يوف ثوابه] إليكم. { وَأَنتُمْ لاَ تُظْلَمُونَ } أي لا تنقصون من ثواب أعمالكم
  وصدقاتكم فيكون ما الأولى بمعنى الشرط وما الثانية [للجحود] وما الثالثة للخبر ثم بين
  موضع الصدقة فقال تعالى: { لِلْفُقَرَاء ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ ٱللَّهِ
  } يعني النفقة والصدقة للفقراء الذين حبسوا أنفسهم في طاعة الله وهم أصحاب الصفة كانوا
  نحواً من أربعمائة رجل جعلوا أنفسهم للطاعة وتركوا الكسب والتجارة قوله { لاَ يَسْتَطِيعُونَ
  ضَرْبًا فِي ٱلأَرْضِ } أي لا يستطيعون الخروج إلى السفر في التجارة { يَحْسَبُهُمُ
  ٱلْجَاهِلُ } قرأ حمزة وعاصم وابن عامر: (يحسبهم) بنصب السين في جميع القرآن وقرأ الباقون:
  بالكسر وتفسير القراءتين واحد يعني يظن الجاهل بأمرهم وشأنهم [أنهم] { أَغْنِيَاءَ
  مِنَ ٱلتَّعَفُّفِ } لأنهم يظهرون أنفسهم للناس باللباس وغيره كأنهم أغنياء ويتعففون
  عن المسألة قوله { تَعْرِفُهُم بِسِيمَـٰهُمْ } أي بصفرة الوجوه من قيام الليل وصوم
  النهار { لاَ يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً } يعني إلحاحاً قال ابن عباس - رضي الله
  عنه - لا يسألون الناس إلحاحاً ولا غير إلحاح ويقال: أصله من اللحاف لأن السائل إذا
  كان ملحاً فكأنه يلصق بالمسؤول فيصير كاللحاف [يلتصق] وجعل ذلك كناية عنه. ثم قال تعالى:
  { وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ } يعني عليم بما أنفقتم
  ويقال: هذا على معنى التحريض فكأنه يقول: عليكم بالفقراء الذين أحصروا في سبيل الله
  [وقال بعضهم: هذا على معنى التعجب فكأنه يقول: عجباً للفقراء الذين أحصروا في سبيل
  الله] ويقال: أنه رد إلى أول الآية وما أنفقتم من نفقة للفقراء الذين أحصروا ثم قال
  تعالى { ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ بِٱلَّيْلِ وَٱلنَّهَارِ }.</font></font>&#13;\t\t\t<label
