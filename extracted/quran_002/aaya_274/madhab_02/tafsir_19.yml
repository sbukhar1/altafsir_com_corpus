  وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ
  عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: وإذا لم
  يدخل على: الذي، عامل يغير معناه عبارة غير مخلصة، لأن العامل الداخل عليه كائناً ما
  كان لا يغير معنى الموصول، إنما ينبغي أن يقول: معنى جملة الابتداء في الموصول، وخبره
  فيخرجه إلى تغيير المعنى الابتدائي من: تمن، أو تشبيه، أو ظن، أو غير ذلك. لو قلت:
  الذي يزورنا فيحسن إلينا لم يجز، وكان ينبغي أيضاً لابن عطية أن يذكر أن شرط دخول الفاء
  في الخبر أن يكون مستحقاً بالصلة، نحو ما جاء في الآية، لأن ترتب الأجر إنما هو على
  الإنفاق. ومسألة دخول الفاء في خبر المبتدأ يستدعي كلاماً طويلاً، وفي بعض مسائلها
  خلاف وتفصيل، قد ذكرنا ذلك في كتاب (التذكرة) من تأليفنا.</font></font>&#13;\t\t\t<label
