  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنْفِقُونَ أَمْوَالَهُمْ بِٱللَّيْلِ وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ
  أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ الذين ينفقون أموالهم بالليل والنهار سراً وعلانية } قال أبو ذر،
  وأبو الدرداء، وابن عباس، وأبو أمامة، وعبد الله بن بشر الغافقي، ومكحول، ورباح بن
  بريد، والأوزاعي: هي في علف الخيل المرتبطة في سبيل الله، ومرتبطها. وكان أبو هريرة
  إذا مر بفرس سمين قرأ هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عباس أيضاً، والكلبي: نزلت في علي، كانت عنده أربعة دراهم، قال الكلبي، لم يملك
  غيرها، فتصدّق بدرهم ليلاً، وبدرهم نهاراً، وبدرهم سراً، وبدرهم علانية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عباس أيضاً: نزلت في عليّ بعث بوسق تمر إلى أهل الصفة ليلاً،
  وفي عبد الرحمن بن عوف بعث إليهم بدراهم كثيرة نهاراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قتادة: نزلت في المنفقين من غير تبذير ولا تقتير. إنتهى. وقيل: نزلت في أبي بكر، تصدق
  بأربعين ألف دينار: عشرة بالليل، وعشرة بالنهار، وعشرة في السر، وعشرة في الجهر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والآية، وإن نزلت على سبب خاص، فهي عامة في جميع ما دلت عليه ألفاظ
  الآية، والمعنى أنهم، فيما قال الزمخشري: يعمون الأوقات والأحوال بالصدقة لحرصهم على
  الخير، فكلما نزلت بهم حاجة محتاج عجلوا قضاءها، ولم يؤخروه، ولم يتعللوا بوقت ولا
  حال. إنتهى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ولم يبين في هذه الآية أفضلية الصدقة
  في أحد الزمانين، ولا في إحدى الحالتين اعتماداً على الآية قبلها، وهي: { إن تبدوا
  الصدقات } أو جاء تفصيلاً على حسب الواقع من صدقة أبي بكر، وصدقة علي، وقد يقال: إن
  تقديم الليل على النهار، والسر على العلانية يدل على تلك الأفضلية، والليل مظنة صدقة
  السر، فقدم الوقت الذي كانت الصدقة فيه أفضل، والحال التي كانت فيها أفضل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والباء في: بالليل، ظرفية، وانتصاب: سراً وعلانية، على أنهما مصدران
  في موضع الحال أي: مسرين ومعلنين، أو: على أنهما حالان من ضمير الإنفاق على مذهب سيبويه،
  أو: نعتان لمصدر محذوف أي: إنفاقاً سراً، على مشهور الإغراب في: قمت طويلاً، أي قياماً
  طويلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فلهم أجرهم عند ربهم ولا خوف عليهم
  ولا هم يحزنون } تقدّم تفسير هذا فلا نعيده، ودخلت: الفاء في فلهم، لتضمن الموصول معنى
  اسم الشرط لعمومه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: وإنما يوجد الشبه،
  يعني بين الموصول واسم الشرط، إذا كان: الذي، موصولاً بفعل، وإذا لم يدخل على: الذي،
  عامل يغير معناه. إنتهى. فحصر الشبه فيما إذا كان: الذي، موصولاً بفعل، وهذا كلام غير
  محرر، إذ ما ذكر له قيود:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أولها: أن ذلك لا يختص بالذي بل
  كل موصول غير الألف واللام حكمه في ذلك حكم الذي بلا خلاف، وفي الألف واللام خلاف،
  ومذهب سيبويه المنع من دخول الفاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثاني:
  قوله موصولاً بفعل، فأطلق في الفعل واقتصر عليه وليس كذلك، بل شرط الفعل أن يكون قابلاً
  لأداة الشرط، فلو قلت: الذي يأتيني، أو: لما يأتيني، أو: ما يأتيني، أو: ليس يأتيني،
  فله درهم، لم يجز لأداة الشرط، لا يصلح أن تدخل على شيء من ذلك، وأما الاقتصار على
  الفعل فليس كذلك، بل الظرف والجار والمجرور كالفعل في ذلك، فمتى كانت الصلة واحداً
  منهما جاز دخول الفاء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
