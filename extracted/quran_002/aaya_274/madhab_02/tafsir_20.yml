  وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ
  عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرُواْ
  ٱلضَّلاَلَةَ بِٱلْهُدَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وفي سورة قد أفلح</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن ثَقُلَتْ مَوَازِينُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: فإن قلت: ما الحكمة في دخول الفاء مع أنه (يجوز) الَّذي يأتيني له درهم.
  والمعنى فيه وغير ما فيه الفاء واحد، وكذلك (إن قلت) النفقة هنا (مستلزمة) لثبوت الأجر
  لهم (مع الفاء ومع عدمها).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وعادتهم يجيبون بأن الخبر إذا
  كان ثابتا وعطف عليه ما يتوهم نفيه وعدم ثبوته فلا بد من الفاء ولا شك أن حزنهم مما
  يتوهم نفيه فأتي بالفاء الدالة على كمال الارتباط وأنّ ذلك سبب في نفي الحزن والخوف
  عنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ولفظ الرب هنا دال على أن هذا
  الثواب محض، تفضّل من الله تعالى كما يقول أهل السّنة خلافا للمعتزلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وعادتهم يوردون سؤالا وهو: لأى شيء نفى الحزن عنهم بالفعل والخوف بالاسم
  مع أن المناسب العكس لأن متعلق الحزن ماض والخوف مستقبل؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وعادتهم يجيبون بأن النكرة في سياق النّفي تفيد العموم بإجماع، والفعل في سياق النفي
  مختلف فيه، هل يفيد العموم أم لا؟ والماضي محصور لأنه مشاهد مرئي فمتعلقه غير متعدد،
  والمستقبل متعلقاته متعددة لأنه غير محصور، فالخوف منه يعظم لكثرة الخواطر التي تخطر
  (ببال الإنسان)، (فقد) يخاف من كذا ويخاف من كذا ويخاف من شيء هو في نفس الأمر آمن
  فيه. فلذلك نفي الخوف بلفظ الاسم الدال على العموم بإجماع ونفي الحزن بالفعل المحتمل
  للعموم وعدمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: ورد هذا بمعنى الإجماع لأن
  النكرة عند النحويين لا تعمّ إلا اذا كانت مبنية مع (لا) مثل: لا رجل في الدار، بالفتح
  بلا تنوين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويجاب بأنها أعمّ من الفعل بلا شك.</font></font><font
