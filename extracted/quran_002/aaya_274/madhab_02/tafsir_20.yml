  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنْفِقُونَ أَمْوَالَهُمْ بِٱللَّيْلِ وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ
  أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ٱلَّذِينَ يُنفِقُونَ أَمْوَالَهُم بِٱللَّيْلِ وَٱلنَّهَارِ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: عن ابن عباس رضي الله
  عنهما نزلت في علي ابن أبي طالب كرم الله وجهه كانت له أربعة دراهم تصدق بدرهم ليلا
  وبدرهم نهارا وبدرهم سرا وبدرهم علانية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: التصدق بالليل والنهار لايخرج عن كونه سرا (أو) علانية؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(فقال: لا يصح الاعتراض على السبب وإنما النظر في ذلك عند تطبيق السبب
  على لفظ الآية، ويفهم هذا بأنه قسمة رباعية فتصدق (بدرهم) بالليل سرا وبدرهم علانية
  وفي النهار بدرهم سرا وبدرهم علانية).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هو في الآية عندي تفسير \" سرا \" راجع لليل، \" وعلانية \" للنهار، بدليل إتيان السرّ
  غير معطوف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وعادتهم يقولون لأي شيء قدم
  السر على العلانية مع أنّ نفقة السرّ أفضل من نفقة العلانية. فهلا بدأ بالعلانية ليكون
  العطف ترقيا لا تدليا لأن عطف الترقي فيه تأسيس وعطف التدلي فيه ضرب من التأكيد؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فكانوا يجيبون بقاعدة استصحاب الحال، وذلك لأن نفقة السر أفضل
  من نفقة العلانية لخلوص النية فيها فإذا أنفق أوّلا سرا بنية خالصة واستصحب تلك النية
  بعينها في نفقة الجهر (فإنفاق) الجهر بتلك النية الخالصة الغير المشوبة بشيء من الرياء
  كان في أعلى درجات الطاعة فروعي فيه هذا المعنى فكان ترقيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولم
  يقل: فلهم أجر، لأن المراد أجرهم اللاّئق بهم ولو قيل: فلهم أجر لكان مفهومه أن من
  فعل دون ذلك لا أجر له مع أنه يؤجر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: ودخلت الفاء لأن الموصول وصل بالفعل ولم يدخل عليه يغير معناه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو حيان: وكذلك أيضا إذا كانت الصلة ظرفا أو مجرورا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكذا ذكر ابن عصفور في المقرب وشرح الإيضاح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: إن الظرف المجرور محل والتعليل عند الأصوليين (إنما يكون) بالصفة لا بالمحل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فالجواب: إنّ المحل هنا ناب مناب متعلقة وهو كائن أو مستقر الذي هو
  صفة وتقوى هنا حتى صار كأنه هو ولذلك لا يجوز الجمع بينهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو حيان: ومن شروط دخول الفاء أن يكون الخبر مستحقا بالصلة كهذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورده ابن عرفة: بأنه ما علم كونه سببا إلا بعد دخول الفاء لا قبلها
  فكونه مستحقا بالصلة فرع عن دخول الفاء فلا يصح أن يكون شرطا فيها وموجبا لها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجيب بأن هذا بالنسبة إلى السامع وكلامنا في دخول الفاء بالنسبة إلى
  قصد المتكلم ونيته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعادتهم يردّون على كلام أبي حيان
  بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِي خَلَقَنِي فَهُوَ يَهْدِينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فإن
  نفس الخلق غير موجب للهداية وإلا لزم منه مذهب المعتزلة القائلين بمراعاة (الأصلح)،
  وعادتهم يجيبون بأن المراد: الذي خلقني هذا الخلق الخاص على هذه الصّفة وهي النبوءة
  فهو يهدين، وتقدم نظيره في قول الله تعالى</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
