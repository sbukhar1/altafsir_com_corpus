  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنْفِقُونَ أَمْوَالَهُمْ بِٱللَّيْلِ وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ
  أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { الذين ينفقون أموالهم بالليل والنهار سراً وعلانية
  } قال ابن عباس في رواية عنه: نزلت هذه الآية في علي بن أبي طالب كانت عنده أربعة دراهم
  لا يملك غيرها فتصدق بدرهم ليلاً وبدرهم نهاراً سراً وبدرهم علانية وفي رواية عنه قال:
  \" لما نزل للفقراء الذين أحصروا في سبيل الله \" بعث عبدالرحمن بن عوف بدنانير كثيرة
  إلى أهل الصفة، وبعث علي بن أبي طالب في الليل بوسق من تمر فأنزل الله فيهما: { الذين
  ينفقون أموالهم بالليل والنهار } يعني بنفقة الليل نفقة علي وبالنهار نفقة عبدالرحمن
  وفي الآية إشارة إلى أن صدقة السر أفضل من صدقة العلانية لأنه تعالى قدم نفقة الليل
  على نفقة النهار وقدم السر على العلانية وقيل: نزلت الآية في الذين يربطون الخيل للجهاد
  في سبيل الله لأنهم يعلفونها بالليل والنهار وفي السر: والعلانية (خ) عن أبي هريرة
  قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من احتبس فرساً في سبيل الله إيماناً واحتساباً وتصديقاً بوعده كان
  شبعه وريه وروثه وبوله في ميزانه يوم القيامة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعني حسنات وقيل: إن الآية عامة في الذين ينفقون أموالهم في جميع الأوقات
  ويعمون بها أصحاب الحاجات والفاقات. { فلم أجرهم عند ربهم } أي جزاء أعمالهم { ولا
  خوف عليهم ولا هم يحزنون } يعني في الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

