  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِلْفُقَرَآءِ
  ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ ٱللَّهِ لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ
  يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ
  يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ
  عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ بِٱللَّيْلِ
  وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ
  عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ:
  { للفُقَرَاءِ الَّذِينَ أُحْصِرُوا فِى سَبِيلِ اللهِ } اختلفوا في موضع هذه اللام:
  قيل هو مردودة على موضع اللام من قوله: «فلأنفسكم» كأنه قال: وما تنفقوا من خير فللفقراء،
  وإنما تنفقون لأنفسكم، وقيل: معناها الصدقات التي سبق ذكرها، وقيل: خبره محذوف تقديره:
  للفقراء الذين صفتهم كذا حق واجب، وهم فقراء المهاجرين، كانوا نحواً من أربعمائة رجل،
  لم يكن لهم مساكن بالمدينة ولا عشائر، وكانوا في المسجد يتعلمون القرآن ويرضخون النوى
  بالنهار، وكانوا يخرجون في كل سرية يبعثها رسول الله صلى الله عليه وسلم وهم أصحاب
  الصُّفَّة، فحث الله تعالىٰ عليهم الناس فكان من عنده فضل أتاهم به إذا أمسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلَّذِينَ أُحْصِرُواْ فِى سَبِيلِ ٱللَّهِ } فيه أقاويل، قال قتادة
  – وهو أؤلاها - حبسوا أنفسهم على الجهاد في سبيل الله { لاَ يَسْتَطِيعُونَ ضَرْبًا
  فِى ٱلأَرْضِ } لا يتفرغون للتجارة وطلب المعاش وهم أهل الصفة التي ذكرناهم، وقيل:
  حبسوا أنفسهم على طاعة الله، وقيل: معناه حَبَسَهم الفقر والعدم عن الجهاد في سبيل
  الله، وقال سعيد بن جبير: قوم أصابتهم جراحات مع رسول الله صلى الله عليه وسلم في الجهاد
  في سبيل الله فصاروا زمنى، أحصرهم المرض والزمانة عن الضرب في سبيل الله للجهاد، وقال
  ابن زيد: معناه: من كثرة ما جاهدوا صارت الأرض كلها حرباً عليهم فلا يستطيعون ضرباً
  في الأرض من كثرة أعدائهم، { يَحْسَبُهُمُ } قرأ أبو جعفر وابن عامر وعاصم وحمزة يحسبهم
  وبابه بفتح السين وقرأ الآخرون بالكسر { ٱلْجَاهِلُ } بحالهم { أَغْنِيَآءَ مِنَ ٱلتَّعَفُّفِ
  } أي من تعففهم عن السؤال وقناعتهم يظن من لا يعرف حالهم أنهم أغنياء، والتعفف التَّفَعُّل
  من العفة وهي الترك يقال: عف عن الشيء إذا كف عنه وتعفف إذا تكلف في الإِمساك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ تَعْرِفُهُم بِسِيمَـٰهُمْ } السيماء والسيمياء والسمة: العلامة
  التي يعرف بها الشيء، واختلفوا في معناها هٰهنا، فقال مجاهد: هي التخشع والتواضع، وقال
  السدي: أثر الجهد من الحاجة والفقر، وقال الضحاك: صفرة ألوانهم من الجوع والضر وقيل
  رثاثة ثيابهم، { لاَ يَسْـأَلُونَ ٱلنَّاسَ إِلْحَافًا } قال عطاء: إذا كان عندهم غداء
  لا يسألون عشاء، وإذا كان عندهم عشاء لا يسألون غداء، وقيل: معناه لا يسألون الناس
  إلحافاً أصلاً لأنه قال: من التعفف، والتعفف ترك السؤال، ولأنه قال: تعرفهم بسيماهم،
  ولو كانت المسألة من شأنهم لما كانت إلى معرفتهم بالعلامة من حاجة، فمعنى الآية، ليس
  لهم سؤال فيقع فيه إلحاف، والإِلحاف: الإِلحاح واللجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو القاسم عبد الكريم بن هوازن القشيري، أخبرنا أبو سعيد محمد بن إبراهيم بن الإِسماعيلي،
  أخبرنا محمد بن يعقوب، أخبرنا محمد بن عبد الله بن عبد الحكم أخبرنا أنس بن عياض عن
  هشام بن عروة عن أبيه عن الزبير قال: قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
