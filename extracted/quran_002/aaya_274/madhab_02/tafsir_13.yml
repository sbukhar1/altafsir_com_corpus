  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لِلْفُقَرَآءِ ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ ٱللَّهِ
  لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ مِنَ
  ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا
  تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُنْفِقُونَ
  أَمْوَالَهُمْ بِٱللَّيْلِ وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ أَجْرُهُمْ
  عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لأن يأخذ أحدكم حبله فيذهب فيأتي بحزمة حطب على ظهره فيكف الله بها وجهه خير له
  من أن يسأل الناس أشياءهم أعطوه أو منعوه \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو الحسن السرخسي، أخبرنا زاهر بن أحمد أخبرنا أبو إسحق الهاشمي،
  أخبرنا أبو مصعب عن مالك عن أبي الزناد، عن الأعرج عن أبي هريرة رضي الله عنه أن رسول
  الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ليس المسكين بهذا الطوَّاف الذي يطوف على الناس، ترده اللقمة واللقمتان
  والتمرة والتمرتان» قالوا: فمن المسكين يا رسول الله؟ قال: «الذي لا يجد غنى فيغنيه،
  ولا يفطن له فيتصدق عليه، ولا يقوم فيسأل الناس \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن رسول الله صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من سأل وله أوقية أو عدلها فقد
  سأل إلحافاً \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو سعيد عبد الله بن أحمد الطاهري، أخبرنا جدي أبو سهل عبد الصمد بن عبد الرحمٰن البزاز،
  أخبرنا محمد بن زكريا بن عدافر، أخبرنا إسحاق بن إبراهيم بن عباد الدبري، أخبرنا عبد
  الرزاق، أخبرنا معمر عن هارون بن رياب عن كنانة العدوي</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن قبيصة بن مخارق قال: إني تحملت بحمالة في قومي فأتيت النبي صلى
  الله عليه وسلم فقلت: يا رسول الله إني تحملت بحمالة في قومي وأتيتك لتعينني فيها قال:
  «بل نتحملها عنك يا قبيصة ونؤديها إليهم من الصدقة» ثم قال«يا قبيصة إن المسألة حرمت
  إلا في إحدى ثلاث: في رجل أصابته جائحة فاجتاحت ماله فيسأل حتى يصيب قِواماً من عيشه
  ثم يمسك، وفي رجل أصابته حاجة حتى يشهد له ثلاثة نفر من ذوي الحجا من قومه وأن المسألة
  قد حلت له فيسأل حتى يصيب القِوام من العيش ثم يمسك، وفي رجل تحمل بحمالة فيسأل حتى
  إذا بلغ أمسك، وما كان غير ذلك فإنه سحت يأكله صاحبه سحتاً» \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا أبو عثمان سعيد بن إسماعيل
  الضبي، أخبرنا أبو محمد عبد الجبار بن محمد الجراحي، أخبرنا أبو العباس محمد بن أحمد
  المحبوبي، أخبرنا أبو عيسى محمد بن عيسى الترمذي، أخبرنا قتيبة، أخبرنا شريك عن حكيم
  بن جبير عن محمد بن عبد الرحمٰن بن يزيد عن أبيه عن عبد الله بن مسعود رضي الله عنه
  قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من سأل الناس وله ما يغنيه جاء يوم القيامة ومسألته في وجهه خموش
  أو خدوش أو كدوح» قيل يا رسول الله وما يغنيه؟ قال: «خمسون درهماً أو قيمتها من ذهب
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَمَا تُنفِقُواْ مِنْ خَيْرٍ } من مال { فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ }
  وعليه مُجازٍ { الَّذِينَ يُنفِقُونَ أمْوَالَهُم بِاللَّيْلِ والنَّهَارِ سِرّاً وَعَلاَنِيَةً
  } روي عن مجاهد عن ابن عباس رضي الله عنهما قال: نزلت هذه الآية في علي بن أبي طالب
  رضي الله عنه كانت عنده أربعة دراهم لا يملك غيرها فتصدق بدرهم ليلاً وبدرهم نهاراً
  وبدرهم سراً وبدرهم علانية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
