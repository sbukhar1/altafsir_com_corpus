  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ بِٱللَّيْلِ
  وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ
  عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَأْكُلُونَ
  ٱلرِّبَٰواْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ ٱلشَّيْطَانُ
  مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ ٱلرِّبَٰواْ
  وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ مِّنْ
  رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ فَأُوْلَـٰئِكَ
  أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  هذه الآية: الذين يكسبون الربا ويفعلونه، وقصد إلى لفظة الأكل لأنها أقوى مقاصد الإنسان
  في المال، ولأنها دالة على الجشع، فأقيم هذا البعض من توابع الكسب مقام الكسب كله،
  فاللباس والسكنى والادخار والإنفاق على العيال وغير ذلك داخل كله في قوله: { الذين
  يأكلون } ، وقال ابن عباس رضي الله عنه ومجاهد وابن جبير وقتادة والربيع والضحاك والسدي
  وابن زيد: معنى قوله: { لا يقومون } من قبورهم في البعث يوم القيامة، قال بعضهم: يجعل
  معه شيطان يخنفة، وقالوا كلهم يبعث كالمجنون عقوبة له وتمقيتاً عند جمع المحشر، ويقوي
  هذا التأويل المجمع عليه في أن قراءة عبد الله بن مسعود \" لا يقومون يوم القيامة إلا
  كما يقوم \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وأما ألفاظ
  الآية فكانت تحتمل تشبيه حال القائم بحرص وجشع إلى تجارة الربا بقيام المجنون، لأن
  الطمع والرغبة تستفزه حتى تضطرب أعضاؤه، وهذا كما تقول لمسرع في مشيه، مخلط في هيئة
  حركاته، إما من فزع أو غيره، قد جن هذا، وقد شبه الأعشى ناقته في نشاطها بالجنون في
  قوله: [الطويل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَتُصْبِحُ مِنْ غِبّ السُّرى وَكَأَنَّما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَلَم بِهَا مِنْ طَائِفِ الْجِنِّ أَوْلَق</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">لكن ما جاءت به قراءة ابن مسعود
  وتظاهرت به أقوال المفسرين يضعف هذا التأويل { ويتخبطه } \" يتفعله \" من خبط يخبط
  كما تقول: تملكه وتعبده وتحمله. و { المس } الجنون، وكذلك الأولق والألس والرود، وقوله
  تعالى: { ذلك بأنهم قالوا إنما البيع مثل الربا } معناه عند جميع المتأولين في الكفار،
  وأنه قول تكذيب للشريعة ورد عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والآية
  كلها في الكفار المربين نزلت ولهم قيل { فله ما سلف } ولا يقال ذلك لمؤمن عاص، ولكن
  يأخذ العصاة في الربا بطرف من وعيد هذه الآية، ثم جزم تعالى الخير في قوله: { وأحل
  الله البيع وحرم الربا } وقال بعض العلماء في قوله: { وأحل الله البيع } هذا من عموم
  القرآن، لأن العرب كانت تقدر على إنفاذه، لأن الأخذ والإعطاء عندها بيع، وكل ما عارض
  العموم فهو تخصيص منه، وقال بعضهم: هو من مجمل القرآن الذي فسر بالمحلل من البيع وبالمحرم،
  والقول الأول عندي أصح، قال جعفر بن محمد الصادق: حرم الله الربا ليتقارض الناس. وقال
  بعض العلماء: حرمه الله لأنه متلفة للأموال مهلكة للناس. وسقطت علامة التأنيث في قوله:
  { فمن جاءه } لأن تأنيث الموعظة غير حقيقي وهو بمعنى وعظ، وقرأ الحسن \" فمن جاءته
  \" بإثبات العلامة، وقوله: { فله ما سلف } أي من الربا لاتباعه عليه منه في الدنيا
  ولا في الآخرة قاله السدي وغيره، وهذا حكم من الله تعالى لمن أسلم من كفار قريش وثقيف
  ومن كان يتجر هناك، و { سلف } معناه تقدم في الزمن وانقضى.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
