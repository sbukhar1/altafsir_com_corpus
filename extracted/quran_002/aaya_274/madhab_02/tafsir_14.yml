  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنْفِقُونَ أَمْوَالَهُمْ بِٱللَّيْلِ وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ
  أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَأْكُلُونَ ٱلرِّبَٰواْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ
  ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ
  ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ
  مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ
  فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  عبد الله بن عباس: نزلت هذه الآية في علي بن أبي طالب رضي الله عنه كانت له أربعة دراهم
  فتصدق بدرهم ليلاً وبدرهم نهاراً وبدرهم سراً وبدرهم علانية، وقال ابن جريج: نزلت في
  رجل فعل ذلك ولم يسم علياً ولا غيره، وقال ابن عباس أيضاً نزلت هذه الآية في علف الخيل،
  وقاله عبد الله بن بشر الغافقي وأبو ذر وأبو أمامة والأوزاعي وأبو الدرداء قالوا: هي
  في علف الخيل والمرتبطة في السبيل، وقال قتادة هذه الآية في المنفقين في سبيل الله
  من غير تبذير ولا تقتير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد رضي الله عنه:
  والآية وإن كانت نزلت في علي رضي الله عنه، فمعناها يتناول كل من فعل فعله وكل مشاء
  بصدقته في الظلم إلى مظنة ذي الحاجة وأما علف الخيل والنفقة عليها فإن ألفاظ الآية
  تتناولها تناولاً محكماً، وكذلك المنفق في الجهاد المباشر له إنما يجيء إنفاقه على
  رتب الآية. وقال ابن عباس رضي الله عنه: كان المؤمنون يعملون بهذه الآية من قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إن
  تبدوا الصدقات</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 271] إلى قوله: { ولا هم يحزنون } [البقرة: 274] فلما نزلت
  براءة بتفصيل الزكاة قصروا عليها، وقد تقدم القول على نفي الخوف والحزن، والفاء في
  قوله: { فلهم } دخلت لما في { الذين } من الإبهام، فهو يشبه بإبهامه الإبهام الذي في
  الشرط. فحسنت الفاء في جوابه كما تحسن في الشرط، وإنما يوجد الشبه إذا كان الذي موصولاً
  بفعل وإذا لم يدخل على { الذي } عامل يغير معناه، فإن قلت: الذي أبوه زيد هو عمرو فلا
  تحسن الفاء في قولك فهو، بل تلبس المعنى، وإذا قلت ليت الذي جاءك جاءني لم يكن للفاء
  مدخل في المعنى، وهذه الفاء المذكورة إنما تجيء مؤكدة للمعنى، وقد يستغنى عنها إذا
  لم يقصد التأكيد كقوله بعد: { لا يقومون } وقوله عز وجل: { الذين يأكلون الربا } الآية،
  { الربا } هوالزيادة وهو مأخوذ من ربا يربو إذا نما وزاد على ما كان، وغالبة ما كانت
  العرب تفعله من قولها للغريم أتقضي أم تربي؟ فكان الغريم يزيد في عدد المال، ويصبر
  الطالب عليه، ومن الربا البين التفاضل في النوع الواحد لأنها زيادة، وكذلك أكثر البيوع
  الممنوعة إنما تجد منعها لمعنى زيادة إما في عين مال، وإما في منفعة لأحدهما من تأخير
  ونحوه، ومن البيوع ما ليس فيه معنى الزيادة كبيع الثمرة قبل بدو صلاحها، وكالبيع ساعة
  النداء يوم الجمعة، فإن قيل لفاعلها: آكل ربا فبتجوز وتشبيه، والربا من ذوات الواو،
  وتثنيته ربوان عند سيبويه، ويكتب بالألف. قال الكوفيون: يكتب ويثنى بالياء لأجل الكسرة
  التي في أوله. وكذلك يقولون في الثلاثية من ذوات الواو إذا انكسر الأول أو انضم، نحو
  ضحى، فإن كان مفتوحاً نحو صفا فكما قال البصري.</font></font>&#13;\t\t\t<label disabled=\"true\"
