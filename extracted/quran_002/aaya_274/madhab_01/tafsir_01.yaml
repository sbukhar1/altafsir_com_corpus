text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُنْفِقُونَ
  أَمْوَالَهُمْ بِٱللَّيْلِ وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ أَجْرُهُمْ
  عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }حدثنا يعقوب بن إبراهيـم،
  قال: ثنا معتـمر، عن أيـمن بن نابل، قال: حدثنـي شيخ من غافق: أن أبـا الدرداء كان
  ينظر إلـى الـخيـل مربوطة بـين البراذين والهجن، فـيقول: أهل هذه ـ يعنـي الـخيـل ـ
  من الذين ينفقون أموالهم بـاللـيـل والنهار سرًّا وعلانـية، فلهم أجرهم عند ربهم، ولا
  خوف علـيهم ولا هم يحزنون.وقال آخرون: عنى بذلك قوماً أنفقوا فـي سبـيـل الله فـي غير
  إسراف ولا تقتـير. ذكر من قال ذلك:حدثنـي بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  قوله: { ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمُ } إلـى قوله: { وَلاَ هُمْ يَحْزَنُونَ
  } هؤلاء أهل الـجنة؛ ذكر لنا أن نبـيّ الله صلى الله عليه وسلم كان يقول: \" الـمُكْثِرُونَ
  هم الأسْفَلُونَ \" قالوا: يا نبـيّ الله إلاَّ مَنْ؟ قال: \" الـمُكْثِرُونَ هُمْ
  الأسْفَلُونَ \" ، قالوا: يا نبـيّ الله إلا مَن؟ حتـى خشوا أن تكون قد مضت فلـيس لها
  ردّ، حتـى قال: \" إِلاَّ مَنْ قَالَ بـالـمَالِ هَكَذَا وَهَكَذَا \" عَنْ يَـمِينِهِ
  وَعَنْ شِمالِهِ، «وَهَكَذَا» بـين يَدَيْهِ «وَهَكَذَا» خَـلْفَهُ، \" وَقَلِـيـلٌ
  مَا هُمْ، هَؤلاءِ قَوْمٌ أنْفَقُوا فِـي سَبِـيـلِ اللَّهِ الَّتِـي افْتَرَضَ وَارْتَضَى
  فِـي غَيْرِ سَرَفٍ وَلا إِمْلاقٍ وَلا تَبْذِيرٍ وَلاَ فَسَادٍ \" وقد قـيـل: إن هذه
  الآيات من قوله:{ إِن تُبْدُواْ ٱلصَّدَقَـٰتِ فَنِعِمَّا هِىَ }[البقرة: 271] إلـى
  قوله: { وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } كان مـما يعمل به قبل نزول
  ما فـي سورة براءة من تفصيـل الزكوات، فلـما نزلت براءة قصروا علـيها. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:{ إِن
  تُبْدُواْ ٱلصَّدَقَـٰتِ فَنِعِمَّا هِىَ }[البقرة: 271] إلـى قوله: { وَلاَ خَوْفٌ
  عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } فكان هذا يعمل به قبل أن تنزل براءة، فلـما نزلت
  براءة بفرائض الصدقات وتفصيـلها انتهت الصدقات إلـيها.\r\n\t\t\t\r\n\t\t\t</section>"

