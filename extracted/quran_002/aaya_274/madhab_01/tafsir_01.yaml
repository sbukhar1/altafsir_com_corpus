  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنْفِقُونَ أَمْوَالَهُمْ بِٱللَّيْلِ وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ
  أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يعقوب بن إبراهيـم، قال: ثنا معتـمر، عن أيـمن بن نابل، قال:
  حدثنـي شيخ من غافق: أن أبـا الدرداء كان ينظر إلـى الـخيـل مربوطة بـين البراذين والهجن،
  فـيقول: أهل هذه ـ يعنـي الـخيـل ـ من الذين ينفقون أموالهم بـاللـيـل والنهار سرًّا
  وعلانـية، فلهم أجرهم عند ربهم، ولا خوف علـيهم ولا هم يحزنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عنى بذلك قوماً أنفقوا فـي سبـيـل الله فـي غير إسراف
  ولا تقتـير. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمُ
  } إلـى قوله: { وَلاَ هُمْ يَحْزَنُونَ } هؤلاء أهل الـجنة؛ ذكر لنا أن نبـيّ الله
  صلى الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الـمُكْثِرُونَ هم الأسْفَلُونَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: يا نبـيّ الله إلاَّ مَنْ؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الـمُكْثِرُونَ هُمْ الأسْفَلُونَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قالوا: يا نبـيّ الله إلا مَن؟ حتـى خشوا أن تكون قد مضت فلـيس لها
  ردّ، حتـى قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إِلاَّ مَنْ قَالَ بـالـمَالِ هَكَذَا وَهَكَذَا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">عَنْ يَـمِينِهِ وَعَنْ شِمالِهِ، «وَهَكَذَا» بـين يَدَيْهِ «وَهَكَذَا»
  خَـلْفَهُ،</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" وَقَلِـيـلٌ مَا هُمْ، هَؤلاءِ قَوْمٌ أنْفَقُوا فِـي سَبِـيـلِ اللَّهِ الَّتِـي
  افْتَرَضَ وَارْتَضَى فِـي غَيْرِ سَرَفٍ وَلا إِمْلاقٍ وَلا تَبْذِيرٍ وَلاَ فَسَادٍ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قـيـل: إن هذه الآيات من قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِن
  تُبْدُواْ ٱلصَّدَقَـٰتِ فَنِعِمَّا هِىَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 271] إلـى قوله: { وَلاَ
  خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } كان مـما يعمل به قبل نزول ما فـي سورة
  براءة من تفصيـل الزكوات، فلـما نزلت براءة قصروا علـيها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِن تُبْدُواْ ٱلصَّدَقَـٰتِ فَنِعِمَّا هِىَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  271] إلـى قوله: { وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } فكان هذا يعمل
  به قبل أن تنزل براءة، فلـما نزلت براءة بفرائض الصدقات وتفصيـلها انتهت الصدقات إلـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
