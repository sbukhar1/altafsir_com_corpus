text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُنْفِقُونَ
  أَمْوَالَهُمْ بِٱللَّيْلِ وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ أَجْرُهُمْ
  عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }{ ٱلَّذِينَ يُنفِقُونَ
  أَمْوٰلَهُمْ بِٱلَّيْلِ وٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً } يعمون الأوقات والأحوال
  بالصدقة لحرصهم على الخير، فكلما نزلت بهم حاجة محتاج عجلوا قضاءها ولم يؤخروه ولم
  يتعللوا بوقت ولا حال. وقيل: نزلت في أبي بكر الصدّيق رضي الله عنه حين تصدّق بأربعين
  ألف دينار، عشرة بالليل، وعشرة بالنهار، وعشرة في السرّ، وعشرة في العلانية. وعن ابن
  عباس رضي الله عنهما نزلت في عليّ رضي الله عنه: لم يملك إلا أربعة دراهم، فتصدّق بدرهم
  ليلاً، وبدرهم نهاراً، وبدرهم سراً، وبدرهم علانية. وقيل: نزلت في علف الخيل وارتباطها
  في سبيل الله. وعن أبي هريرة رضي الله عنه، كان إذا مر بفرس سمين قرأ هذه الآية.\r\n\t\t\t\r\n\t\t\t</section>"

