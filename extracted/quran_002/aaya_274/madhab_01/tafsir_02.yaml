  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنْفِقُونَ أَمْوَالَهُمْ بِٱللَّيْلِ وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ
  أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ بِٱلَّيْلِ وٱلنَّهَارِ سِرّاً
  وَعَلاَنِيَةً } يعمون الأوقات والأحوال بالصدقة لحرصهم على الخير، فكلما نزلت بهم
  حاجة محتاج عجلوا قضاءها ولم يؤخروه ولم يتعللوا بوقت ولا حال. وقيل: نزلت في أبي بكر
  الصدّيق رضي الله عنه حين تصدّق بأربعين ألف دينار، عشرة بالليل، وعشرة بالنهار، وعشرة
  في السرّ، وعشرة في العلانية. وعن ابن عباس رضي الله عنهما نزلت في عليّ رضي الله عنه:
  لم يملك إلا أربعة دراهم، فتصدّق بدرهم ليلاً، وبدرهم نهاراً، وبدرهم سراً، وبدرهم
  علانية. وقيل: نزلت في علف الخيل وارتباطها في سبيل الله. وعن أبي هريرة رضي الله عنه،
  كان إذا مر بفرس سمين قرأ هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

