  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنْفِقُونَ أَمْوَالَهُمْ بِٱللَّيْلِ وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ
  أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فـيه مسـألة واحـدة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">رُوي
  عن ابن عباس وأبي ذَرّ وأبي أُمَامة وأبي الدرداء وعبد الله بن بشر الغافقيّ والأوزاعيّ
  أنها نزلت في علف الخيل المربوطة في سبيل الله. وذكر ابن سعد في الطبقات قال: أخبرت
  عن محمد بن شعيب بن شابور قال أنبأنا سعيد بن سِنان عن يزيد بن عبد الله بن عريب عن
  أبيه عن جدّه عَريب:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أن رسول الله صلى الله عليه وسلم سئل عن قوله تعالىٰ: { ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ
  بِٱللَّيْلِ وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } قال: «هم أصحاب الخيل» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وبهذا الإسناد قال قال رسول صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" المنفق على الخيل كباسط يده بالصدقة لا يقبضها وأبوالُها وأرواثُها (عند الله) يوم
  القيامة كَذَكِيّ المسك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ورُوي عن ابن عباس أنه قال: نزلت في عليّ بن أبي طالب رضي الله عنه،
  كانت معه أربعة دراهم فتصدّق بدرهم ليلاً وبدرهم نهاراً وبدرهم سرّاً وبدرهم جهراً؛
  ذكره عبد الرزاق قال: أخبرنا عبد الوهاب بن مجاهد عن أبيه عن ابن عباس. ابُن جُريج:
  نزلت في رجل فعل ذلك، ولم يُسَمّ عليّاً ولا غيرَه. قال قتادة. هذه الآية نزلت في المنفقين
  من غير تبذير ولا تقتير. ومعنى «باللَّيْلِ وَالنَّهَارِ» في الليل والنهار، ودخلت
  الفاء في قوله تعالىٰ: «فَلَهُمْ» لأن في الكلام معنى الجزاء. وقد تقدّم. ولا يجوز
  زيد فمنطلق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

