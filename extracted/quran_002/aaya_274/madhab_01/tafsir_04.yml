  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنْفِقُونَ أَمْوَالَهُمْ بِٱللَّيْلِ وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ
  أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الآية مسائل المسألة الأولى في كيفية النظم أقوال الأول لما بيّن
  في هذه الآية المتقدمة أن أكمل من تصرف إليه النفقة من هو بيّن في هذه الآية أن أكمل
  وجوه الإنفاق كيف هو، فقال { ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ بِٱلَّيْلِ وَٱلنَّهَارِ
  سِرّا وَعَلاَنِيَةً فَلَهُمْ } والثاني أنه تعالى ذكر هذه الآية لتأكيد ما تقدم من
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِن تُبْدُواْ ٱلصَّدَقَـٰتِ فَنِعِمَّا هِىَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  271 والثالث أن هذه الآية آخر الآيات المذكورة في أحكام الإنفاق، فلا جرم أرشد الخلق
  إلى أكمل وجوه الإنفاقات. المسألة الثانية في سبب النزول وجوه الأول لما نزل قوله تعالى
  { لِلْفُقَرَاء ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ } بعث عبد الرحمٰن بن عوف
  إلى أصحاب الصفة بدنانير، وبعث علي رضي الله عنه بوسق من تمر ليلاً، فكان أحب الصدقتين
  إلى الله تعالى صدقته، فنزلت هذه الآية فصدقة الليل كانت أكمل والثاني قال ابن عباس
  إن علياً عليه السلام ما كان يملك غير أربعة دراهم، فتصدق بدرهم ليلاً، وبدرهم نهاراً،
  وبدرهم سراً، وبدرهم علانية، فقال صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما حملك على هذا؟ فقال أن استوجب ما وعدني ربي، فقال لك ذلك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأنزل الله تعالى هذه الآية والثالث
  قال صاحب «الكشاف» نزلت في أبي بكر الصديق رضي الله عنه حين تصدق بأربعين ألف دينار
  عشرة بالليل، وعشرة بالنهار، وعشرة في السر، وعشرة في العلانية والرابع نزلت في علف
  الخيل وارتباطها في سبيل الله، فكان أبو هريرة إذا مرّ بفرس سمين قرأ هذه الآية الخامس
  أن الآية عامة في الذين يعمون الأوقات والأحوال بالصدقة تحرضهم على الخير، فكلما نزلت
  بهم حاجة محتاج عجلوا قضاءها ولم يؤخروها ولم يعلقوها بوقت ولا حال، وهذا هو أحسن الوجوه،
  لأن هذا آخر الآيات المذكورة في بيان حكم الإنفاقات فلا جرم ذكر فيها أكمل وجوه الإنفاقات،
  والله أعلم. المسألة الثالثة قال الزجاج { ٱلَّذِينَ } رفع بالابتداء وجاز أن تكون
  الفاء من قوله { فَلَهُمْ } جواب الذين لأنها تأتي بمعنى الشرط والجزاء، فكان التقدير
  من أنفق فلا يضيع أجره، وتقديره أنه لو قال الذي أكرمني له درهم لم يفد أن الدرهم بسبب
  الإكرام، أما لو قال الذي أكرمني فله درهم يفيد أن الدرهم بسبب الإكرام، فههنا الفاء
  دلّت على أن حصول الأجر إنما كان بسبب الإنفاق، والله أعلم. المسألة الرابعة في الآية
  إشارة إلى أن صدقة السر أفضل من صدقة العلانية، وذلك لأنه قدم الليل على النهار، والسر
  على العلانية في الذكر. ثم قال في خاتمة الآية { فَلَهُمْ أَجْرُهُمْ عِندَ رَبّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } والمعنى معلوم وفيه مسألتان المسألة
  الأولى أنها تدل على أن أهل الثواب لا خوف عليهم يوم القيامة، ويتأكد ذلك بقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  يَحْزُنُهُمُ ٱلْفَزَعُ ٱلأَكْبَرُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنبياء103. المسألة الثانية أن
  هذا مشروط عند الكل بأن لا يحصل عقيبه الكفر، وعند المعتزلة أن لا يحصل عقيبه كبيرة
  محبطة، وقد أحكمنا هذه المسألة، وههنا آخر الآيات المذكورة في بيان أحكام الإنفاق.
  الحكم الثاني من الأحكام الشرعية المذكورة في هذا الموضع من هذه السورة حكم الربا</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

