  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَظَلَّلْنَا
  عَلَيْكُمُ ٱلْغَمَامَ وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن
  طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد المليحي أنا أحمد بن عبد الله النعيمي أنا محمد
  بن يوسف أنا محمد بن اسماعيل أنا أبو نعيم أنا سفيان عن عبد الملك هو ابن عمير عن عمرو
  بن حريث عن سعيد بن زيد رضي الله عنه قال: قال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الكمأة من المن وماؤها شفاء للعين
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  فكان هذا المن كل ليلة يقع على أشجارهم مثل الثلج، لكل إنسان منهم صاع، فقالوا: يا
  موسى قتلنا هذا المنُّ بحلاوته فادع لنا ربك أن يطعمنا اللحم فأنزل الله تعالىٰ عليهم
  السلوى وهو طائر يشبه السماني، وقيل: هو السماني بعينه، بعث الله سحابة فمطرت السماني
  في عرض ميل وطول رمح في السماء، بعضه على بعض والسلوى: العسل، فكان الله ينزل عليهم
  المن والسلوى كل صباح من طلوع الفجر إلى طلوع الشمس، فيأخذ كل واحد منهم ما يكفيه يوماً
  وليلة وإذا كان يوم الجمعة أخذ كل واحد منهم ما يكفيه ليومين لأنه لم يكن ينزل يوم
  السبت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ كُلُواْ } ، أي: وقلنا لهم: كلوا
  { مِن طَيِّبَـٰتِ } حلالات { مَا رَزَقْنَـٰكُمْ } ولا تَدَّخروا لغدٍ، ففعلوا، فقطع
  الله ذلك عنهم، ودوَّد وفسد ما ادخروا، فقال الله تعالىٰ: { وَمَا ظَلَمُونَا وَلَـٰكِن
  كَانُوۤاْ أَنفُسَهُمْ يَظْلِمُونَ } أي وما بخسوا بحقنا، ولكن كانوا أنفسهم يظلمون
  باستيجابهم عذابي، وقطع مادة الرزق الذي كان ينزل عليهم بلا مؤنة في الدنيا ولا حساب
  في العقبى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا حسان بن سعيد المنيعي أنا
  أبو طاهر محمد بن محمد بن محمش الزيادي أنا أبو بكر محمد بن الحسين القطان أنا أحمد
  بن يوسف السلمي أنا عبد الرزاق أنا معمر عن همام بن منبه أنا أبو هريرة قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لولا بنو اسرائيل لم يخبث الطعامُ ولم يَخْنَزِ اللحم، ولولا حواء
  لم تخن أنثى زوجها الدهر \". </font></font></b><b><font class=\"TextResultArabic\"><font
