  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ
  ٱلصَّٰعِقَةُ وَأَنْتُمْ تَنظُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ بَعَثْنَٰكُم
  مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَظَلَّلْنَا عَلَيْكُمُ
  ٱلْغَمَامَ وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَٰتِ
  مَا رَزَقْنَٱكُمْ وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَإِذْ قُلْتُمْ يَـٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ
  نَرَى ٱللَّهَ جَهْرَةً } وذلك أن الله تعالىٰ أمر موسى عليه السلام أن يأتيه في ناس
  من بني إسرائيل يعتذرون إليه من عبادة العجل، فاختار موسى سبعين رجلاً من قومه من خيارهم،
  فقال لهم: صوموا وتطهروا وطهروا ثيابكم، ففعلوا، فخرج بهم موسى إلى طور سيناء لميقات
  ربه، فقالوا لموسى: اطلب لنا أن نسمع كلام ربنا، فقال لهم: أفعل، فلما دنا موسى إلى
  طور سيناء من الجبل وقع عليه عمود الغمام وتغشى الجبل كله، فدخل في الغمام وقال للقوم:
  ادنوا فدنوا القوم حتى دخلوا في الغمام وخروا سجداً، وكان موسى إذا كلمه ربه وقع على
  وجهه نور ساطع لا يستطيع أحد من بني آدم أن ينظر إليه، فضرب دونهم الحجاب وسمعوه وهو
  يكلم موسى يأمره وينهاه وأسمعهم الله: أني أنا الله لا إلٰه إلا أنا ذو بكة أخرجتكم
  من أرض مصر بيد شديدة فاعبدوني ولا تعبدوا غيري، فلما فرغ موسى وانكشف الغمام أقبل
  إليهم فقالوا: له «لن نؤمن لك حتى نرى الله جهرة» معاينة وذلك أن العرب تجعل العلم
  بالقلب رؤية، فقال: جهرة ليعلم أن المراد منه العيان { فَأَخَذَتْكُمُ ٱلصَّـٰعِقَةُ
  } أي الموت، وقيل: نار جاءت من السماء فأحرقتهم { وَأَنتُمْ تَنظُرُونَ } أي ينظر بعضكم
  إلى بعض حين أخذكم الموت. وقيل: تعلمون، والنظر يكون بمعنى العلم، فلما هلكوا جعل موسى
  يبكي ويتضرع ويقول: ماذا أقول لبني اسرائيل إذا أتيتهم وقد أهلكت خيارهم؟</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ
  شِئْتَ أَهْلَكْتَهُم مِّن قَبْلُ وَإِيَّـٰىَ أَتُهْلِكُنَا بِمَا فَعَلَ ٱلسُّفَهَآءُ
  مِنَّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 155]، فلم يزل يناشد ربه حتى أحياهم الله تعالىٰ رجلاً بعد
  رجل بعدما ماتوا يوماً وليلة، ينظر بعضهم إلى بعض، كيف يحيون فذلك قوله تعالىٰ: { ثُمَّ
  بَعَثْنَـٰكُم } أحييناكم، والبعث: إثارة الشيء عن محله يقال: بعثت البعير وبعثت النائم
  فانبعث { مِّن بَعْدِ مَوْتِكُمْ } قال قتادة: أحياهم ليستوفوا بقية آجالهم وأرزاقهم،
  ولو ماتوا بآجالهم لم يبعثوا إلى يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  لَعَلَّكُمْ تَشْكُرُونَ * وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } في التيه يقيكم حر
  الشمس، والغمام من الغم وأصله التغطية والستر سمي السحاب غماماً لأنه يغطي وجه الشمس
  وذلك أنه لم يكن لهم في التيه كنّ يسترهم فشكوا إلى موسى فأرسل الله تعالىٰ غماماً
  أبيض رقيقاً أطيب من غمام المطر، وجعل لهم عموداً من نور يضيء لهم الليل إذ لم يكن
  لهم قمر { وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ } أي في التيه، الأكثرون
  على أن المنَّ هو الترنجبين، وقال مجاهد: هو شيء كالصمغ كان يقع على الأَشجار طعمه
  كالشهد، وقال وهب: هو الخبز الرقاق، قال الزجاج: جملة المن ما يمن الله به من غير تعب.</font></font>&#13;\t\t\t<label
