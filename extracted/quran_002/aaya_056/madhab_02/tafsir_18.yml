  طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الكمأة من المن وماؤها شفاء للعين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى الحديث أن الكمأة شيء أنبته الله من غير سعي أحد ولا مؤنة وهو
  بمنزلة المن الذي كان ينزل على بني إسرائيل، وقوله: وماؤها شفاء للعين معناه أن يخلط
  مع الأدوية فينتفع به لا أنه يقطر ماؤها بحتاً في العين وقيل: إن تقطيره في العين ينفع
  لكن لوجع مخصوص، وليس يوافق كل وجع العين وكان هذا المن ينزل على أشجارهم في كل ليلة
  من وقت السحر إلى طلوع الشمس، كالثلج لكل إنسان صاع فقالوا: يا موسى قد قتلنا هذا المن
  بحلاوته، فادع لنا ربك أن يطعمنا اللحم فأرسل الله عليهم السلوى، وهو طائر يشبه السماني
  وقيل هو السماني بعينه فكان الرجل يأخذ ما يكفيه يوماً وليلة، فإذا كان يوم الجمعة
  يأخذ ما يكفيه ليومين لأنه لم يكن ينزل يوم السبت شيء { كلوا } أي وقلنا لهم كلوا {
  من طيبات } أي حلالات { ما رزقناكم } أي ولا تدخروا لغد فخالفوا وادخروا فدود وفسد،
  فقطع الله عنهم ذلك (ق) عن أبي هريرة رضي الله عنه قال: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لولا
  بنو إسرائيل لم يخبث الطعام ولم يخنز اللحم ولولا حواء لم تخن أنثى زوجها الدهر \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله: لم
  يخنز اللحم لم ينتن ولم يتغير { وما ظلمونا } أي وما بخسوا حقنا { ولكن كانوا أنفسهم
  يظلمون } يعني بأخذهم أكثر مما حولهم فاستحقوا بذلك عذابي وقطع مادة الرزق الذي كان
  ينزل عليهم بلا مؤنة ولا تعب في الدنيا ولا حساب في العقبى.</font></font><font class=\"TextResultArabic\"><font
