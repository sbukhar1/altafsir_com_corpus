text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ بَعَثْنَٰكُم
  مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ }{ بَعَثْنَاكُم } أحييانكم، أو سألوا
  أن يبعثوا بعد الإحياء أنبياء. والبعث هو الإرسال، أو إثارة الشيء من محله، وهؤلاء
  هم السبعون المختارون للميقات.\r\n\t\t\t\r\n\t\t\t</section>"

