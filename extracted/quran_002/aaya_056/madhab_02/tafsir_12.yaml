text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْتُمْ
  يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ
  وَأَنْتُمْ تَنظُرُونَ } * { ثُمَّ بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ
  تَشْكُرُونَ }قوله عز وجل: {... حَتَّى نَرى اللهَ جَهْرَةً } فيه تأويلان: أحدهما:
  علانية، وهو قول ابن عباس.والثاني: عياناً، وهو قول قتادة.وأصل الجهر الظهور، ومنه
  الجهر بالقراءة، إنما هو إظهارها، والمجاهرة بالمعاصي: المظاهرة بها.{ فَأَخَذَتْكُمُ
  الصَّاعِقَةُ } يعني الموت، { وَأَنْتُمْ تَنْظُرُونَ } ما نزل بكم من الموت.قوله عز
  وجل: { ثُمَّ بَعَثْنَاكُم مِّنْ بَعْدِ مَوْتِكُمْ } يعني الذين ماتوا بالصاعقة، وهم
  السبعون الذين اختارهم موسى ليستمعوا مناجاة ربَّه له بعد أن تاب على من عبد العجل.وفي
  قوله تعالى: { ثُمَّ بَعَثْنَاكُمْ } تأويلان:أحدهما: أنه إحياؤهم بعد موتهم لاستكمال
  آجالهم، وهذا قول قتادة.والثاني: أنهم بعد الإحياء سألوا أن يبعثوا أنبياء فبعثهم الله
  أنبياء، وهذا قول السُّدِّيِّ.وأصل البعث الإرسال، وقيل: بل أصله: إثارة الشيء من محلِّه.\r\n\t\t\t\r\n\t\t\t</section>"

