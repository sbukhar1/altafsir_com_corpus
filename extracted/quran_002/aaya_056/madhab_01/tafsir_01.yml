  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: { ثُمَّ بَعَثْنَٰكُم } ثم أحيـيناكم. وأصل البعث: إثارة
  الشيء من مـحله، ومنه قـيـل: بعث فلان راحلته: إذا أثارها من مبركها للسير، كما قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فأبْعَثُها
  وهِيَّ صَنـيعُ حَوْلٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كركنِ الرَّعْنِ
  ذِعْلِبَةً وَقَاحَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والرعن: منقطع أنف الـجبل، والذعلبة: الـخفـيفة، والوقاح، الشديدة
  الـحافر أو الـخفّ. ومن ذلك قـيـل: بعثت فلاناً لـحاجتـي: إذا أقمته من مكانه الذي
  هو فـيه للتوجه فـيها. ومن ذلك قـيـل لـيوم القـيامة: يوم البعث، لأنه يوم يثار الناس
  فـيه من قبورهم لـموقـف الـحساب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { مِّن بَعْدِ مَوْتِكُمْ } من بعد موتكم بـالصاعقة التـي أهلكتكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَعَلَّكُمْ تَشْكُرُونَ } يقول: فعلنا بكم ذلك لتشكرونـي
  علـى ما أولـيتكم من نعمتـي علـيكم بإحيائي إياكم استبقاء منـي لكم لتراجعوا التوبة
  من عظيـم ذنبكم بعد إحلالـي العقوبة بكم بـالصاعقة التـي أحللتها بكم، فأماتتكم بعظيـم
  خطئكم الذي كان منكم فـيـما بـينكم وبـين ربكم. وهذا القول علـى تأويـل من تأوّل قوله
  { ثُمَّ بَعَثْنَٰكُم } ثم أحيـيناكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى قوله: { ثُمَّ بَعَثْنَٰكُم } أي بعثناكم أنبـياء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي بذلك موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط،
  عن السدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وتأويـل الكلام علـى
  ما تأوله السدي: فأخذتكم الصاعقة، ثم أحيـيناكم من بعد موتكم، وأنتـم تنظرون إلـى إحيائنا
  إياكم من بعد موتكم، ثم بعثناكم أنبـياء لعلكم تشركون. وزعم السدي أن ذلك من الـمقدم
  الذي معناه التأخير، والـمؤخر الذي معناه التقديـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بذلك موسى، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي. وهذا تأويـل يدل ظاهر
  التلاوة علـى خلافه مع إجماع أهل التأويـل علـى تـخطئته. والواجب علـى تأويـل السدي
  الذي حكيناه عنه أن يكون معنى قوله: { لَعَلَّكُمْ تَشْكُرُونَ } تشكرونـي علـى تصيـيري
  إياكم أنبـياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان سبب قـيـلهم لـموسى ما أخبر
  الله جل وعزّ عنهم أنهم قالوا له من قولهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى
  ٱللَّهَ جَهْرَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 55] ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به مـحمد بن حميد، قال: ثنا سلـمة بن الفضل، عن مـحمد بن إسحاق، قال: لـما رجع موسى
  إلـى قومه، ورأى ما هم فـيه من عبـادة العجل، وقال لأخيه وللسامري ما قال، وحرّق العجل
  وذراه فـي الـيـم اختار موسى منهم سبعين رجلاً الـخيّر فـالـخيرُ، وقال: انطلقوا إلـى
  الله عزّ وجل، فتوبوا إلـيه مـما صنعتـم وسلوه التوبة علـى من تركتـم وراءكم من قومكم،
  صوموا وتطهروا وطهروا ثـيابكم فخرج بهم إلـى طور سيناء لـميقات وقته له ربه، وكان لا
  يأتـيه إلا بإذن منه وعلـم. فقال له السبعون فـيـما ذكر لـي حين صنعوا ما أمرهم به
  وخرجوا للقاء الله: يا موسى اطلب لنا إلـى ربك لنسمع كلام ربنا فقال: أفعل.</font></font>&#13;\t\t\t<label
