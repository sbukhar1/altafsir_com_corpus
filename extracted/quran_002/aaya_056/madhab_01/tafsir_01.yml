  href=\"JavaScript:Open_Menu()\">ثُمَّ بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ
  تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فقالوا: ومن يأخذه بقولك أنت؟ لا
  والله حتـى نرى الله جهرة، حتـى يطلع الله علـينا فـيقول: هذا كتابـي فخذوه فماله لا
  يكلـمنا كما يكلـمك أنت يا موسى؟ فـيقول: هذا كتابـي فخذوه؟ وقرأ قول الله تعالـى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَن
  نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 55] قال: فجاءت غضبة من
  الله عز وجل، فجاءتهم صاعقة بعد التوبة، فصعقتهم فماتوا أجمعون. قال: ثم أحياهم الله
  من بعد موتهم، وقرأ قول الله تعالـى: { ثُمَّ بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ
  لَعَلَّكُمْ تَشْكُرُونَ } فقال لهم موسى: خذوا كتاب الله فقالوا لا، فقال: أيّ شيء
  أصابكم؟ قالوا: أصابنا أنا متنا ثم حيـينا. قال: خذوا كتاب الله قالوا لا. فبعث الله
  تعالـى ملائكة، فنتقت الـجبل فوقهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { فَأَخَذَتْكُمُ
  ٱلصَّٰعِقَةُ وَأَنْتُمْ تَنظُرُونَ ثُمَّ بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ } قال:
  أخذتهم الصاعقة، ثم بعثهم الله تعالـى لـيكملوا بقـية آجالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس فـي
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 55] قال: هم السبعون الذين
  اختارهم موسى فساروا معه. قال: فسمعوا كلاماً، فقالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى
  ٱللَّهَ جَهْرَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 55] قال: فسمعوا صوتاً فصعقوا. يقول: ماتوا. فذلك قوله: {
  ثُمَّ بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ } فَبُعِثُوا من بعد موتهم لأن موتهم ذاك
  كان عقوبة لهم، فبعثوا لبقـية آجالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فهذا
  ما روي فـي السبب الذي من أجله قالوا لـموسى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى
  ٱللَّهَ جَهْرَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 55] ولا خبر عندنا بصحة شيء مـما قاله من ذكرنا قوله فـي
  سبب قـيـلهم ذلك لـموسى تقوم به حجة فتسلـم لهم. وجائز أن يكون ذلك بعض ما قالوه، فإذ
  كان لا خبر بذلك تقوم به حجة، فـالصواب من القول فـيه أن يقال: إن الله جل ثناؤه قد
  أخبر عن قوم موسى أنهم قالوا له:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ
  نَرَى ٱللَّهَ جَهْرَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 55] كما أخبر عنهم أنهم قالوه. وإنـما أخبر الله عزّ وجلّ
