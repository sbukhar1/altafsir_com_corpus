  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ثُمَّ بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ
  تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فلـما دنا موسى من الـجبل وقع علـيه
  الغمام حتـى تغشى الـجبل كله، ودنا موسى فدخـل فـيه، وقال للقوم: ادنوا. وكان موسى
  إذا كلـمه ربه وقع علـى جبهته نور ساطع لا يستطيع أحد من بنـي آدم أن ينظر إلـيه، فضرب
  دونه الـحجاب. ودنا القوم حتـى إذا دخـلوا فـي الغمام وقعوا سجوداً، فسمعوه وهو يكلـم
  موسى يأمره وينهاه: افعل ولا تفعل. فلـما فرغ من أمره وانكشف عن موسى الغمام فأقبل
  إلـيهم فقالوا لـموسى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  55]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَخَذَتْهُمُ
  ٱلرَّجْفَةُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 78] وهي الصاعقة فماتوا جميعاً. وقام موسى يناشد ربه ويدعوه،
  ويرغب إلـيه ويقول:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبِّ لَوْ شِئْتَ أَهْلَكْتَهُمْ مِّن قَبْلُ وَإِيَّايَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  155] قد سفهوا، أفتهلك من ورائي من بنـي إسرائيـل بـما تفعل السفهاء منا؟ أي أن هذا
  لهم هلاك، اخترت منهم سبعين رجلاً، الـخيّر فـالـخيّر ارجع إلـيهم، ولـيس معي منهم
  رجل واحد، فما الذي يصدّقونـي به أو يأمنونـي علـيه بعد هذا؟</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا هُدْنَـآ إِلَيْكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  156] فلـم يزل موسى يناشد ربه عز وجل ويطلب إلـيه، حتـى ردّ إلـيهم أرواحهم، فطلب إلـيه
  التوبة لبنـي إسرائيـل من عبـادة العجل، فقال: لا، إلا أن يقتلوا أنفسهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط بن
  نصر، عن السدي: لـما تابت بنو إسرائيـل من عبـادة العجل، وتاب الله علـيهم بقتل بعضهم
  بعضاً كما أمرهم به، أمر الله تعالـى موسى أن يأتـيه فـي ناس من بنـي إسرائيـل يعتذرون
  إلـيه من عبـادة العجل، ووعدهم موعداً، فـاختار موسى من قومه سبعين رجلاً علـى عينه،
  ثم ذهب بهم لـيعتذروا. فلـما أتوا ذلك الـمكان قالوُا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى
  ٱللَّهَ جَهْرَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 55] فإنك قد كلـمته فأرناه. فأخذتهم الصاعقة فماتوا، فقام
  موسى يبكي، ويدعو الله ويقول: ربّ ماذا أقول لبنـي إسرائيـل إذا أتـيتهم وقد أهلكت
  خيارهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبِّ لَوْ شِئْتَ أَهْلَكْتَهُمْ مِّن قَبْلُ وَإِيَّايَ أَتُهْلِكُنَا
  بِمَا فَعَلَ ٱلسُّفَهَآءُ مِنَّآ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 155] فأوحى الله إلـى
  موسى إن هؤلاء السبعين مـمن اتـخذ العجل، فذلك حين يقول موسى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنْ هِيَ إِلاَّ فِتْنَتُكَ تُضِلُّ
  بِهَا مَن تَشَآءُ وَتَهْدِي مَن تَشَآءُ... إِنَّا هُدْنَـآ إِلَيْكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  155-156] وذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى
  ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 55] ثُم إن الله جل ثناؤه
  أحياهم، فقاموا وعاشوا رجلاً رجلاً ينظر بعضهم إلـى بعض كيف يحيون، فقالوا: يا موسى
  أنت تدعو الله فلا تسأله شيئاً إلا أعطاك، فـادعه يجعلنا أنبـياء فدعا الله تعالـى،
  فجعلهم أنبـياء، فذلك قوله: { ثُمَّ بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ } ولكنه قدّم
  حرفـاً وأخر حرفـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس بن عبد الأعلـى، قال:
  أنا ابن وهب، قال: قال ابن زيد، قال لهم موسى لـما رجع من عند ربه بـالألواح، قد كتب
  فـيها التوراة فوجدهم يعبدون العجل، فأمرهم بقتل أنفسهم، ففعلوا، فتاب الله علـيهم،
  فقال: إن هذه الألواح فـيها كتاب الله فـيه أمره الذي أمركم به، ونهيه الذي نهاكم عنه.</font></font>&#13;\t\t\t<label
