  بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبِّ لَوْ شِئْتَ أَهْلَكْتَهُم مِّن قَبْلُ وَإِيَّـٰىَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  155] قد سفهوا، أفتهلك من ورائي من بني إسرائيل بما يفعل السفهاء منا؟ أي: إن هذا لهم
  هلاك، واخترت منهم سبعين رجلاً، الخير فالخير، أرجع إليهم وليس معي منهم رجل واحد،
  فما الذي يصدقوني به ويأمنوني عليه بعد هذا؟</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا هُدْنَـآ إِلَيْكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  156] فلم يزل موسى يناشد ربه عز وجل، ويطلب إليه، حتى رد إليهم أرواحهم، وطلب إليهم
  التوبة لبني إسرائيل من عبادة العجل، فقال: لا، إلا أن يقتلوا أنفسهم - هذا سياق محمد
  بن إسحاق - وقال إسماعيل بن عبد الرحمن السدي الكبير: لما تابت بنو إسرائيل من عبادة
  العجل، وتاب الله عليهم بقتل بعضهم لبعض كما أمرهم الله به، أمر الله موسى أن يأتيه
  في كل أناس من بني إسرائيل يعتذرون إليه من عبادة العجل، وواعدهم موسى، فاختار موسى
  سبعين رجلاً على عينه، ثم ذهب بهم ليعتذروا، وساق البقية، وهذا السياق يقتضي أن الخطاب
  توجه إلى بني إسرائيل في قوله: { وَإِذْ قُلْتُمْ يَـٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ
  نَرَى ٱللَّهَ جَهْرَةً } والمراد السبعون المختارون منهم، ولم يحك كثير من المفسرين
  سواه، وقد أغرب الرازي في تفسيره حين حكى في قصة هؤلاء السبعين: أنهم بعد إحيائهم قالوا:
  يا موسى إنك لا تطلب من الله شيئاً إلا أعطاك، فادعه أن يجعلنا أنبياء، فدعا بذلك،
  فأجاب الله دعوته، وهذا غريب جداً، إذ لا يعرف في زمان موسى نبي سوى هارون، ثم يوشع
  بن نون، وقد غلط أهل الكتاب أيضاً في دعواهم أن هؤلاء رأوا الله عز وجل، فإن موسى الكليم
  عليه السلام قد سأل ذلك، فمنع منه، فكيف يناله هؤلاء السبعون؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  الثاني في الآية: قال عبد الرحمن ابن زيد بن أسلم في تفسير هذه الآية: قال لهم موسى
  لما رجع من عند ربه بالألواح قد كتب فيها التوراة، فوجدهم يعبدون العجل، فأمرهم بقتل
  أنفسهم ففعلوا، فتاب الله عليهم، فقال: إن هذه الألواح فيها كتاب الله، فيه أمركم الذي
  أمركم به، ونهيكم الذي نهاكم عنه، فقالوا: ومن يأخذه بقولك أنت؟ لا والله حتى نرى الله
  جهرة، حتى يطلع الله علينا فيقول: هذا كتابي فخذوه، فما له لا يكلمنا كما يكلمك أنت
  يا موسى؟ وقرأ قول الله: { لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً } قال:
  فجاءت غضبة من الله، فجاءتهم صاعقة بعد التوبة، فصعقتهم، فماتوا أجمعون، قال: ثم أحياهم
  الله من بعد موتهم، وقرأ قول الله: { ثُمَّ بَعَثْنَـٰكُم مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ
  تَشْكُرُونَ } فقال لهم موسى: خذوا كتاب الله، فقالوا: لا، فقال: أي شيء أصابكم؟ فقالوا:
  أصابنا أنا متنا ثم أحيينا، قال: خذوا كتاب الله، قالوا: لا، فبعث الله ملائكة، فنتقت
  الجبل فوقهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
