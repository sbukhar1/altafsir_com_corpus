  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا السياق يدل على أنهم كلفوا بعد ما أحيوا. وقد حكى الماوردي في
  ذلك قولين: أحدهما: أنه سقط التكليف عنهم لمعاينتهم الأمر جهرة حتى صاروا مضطرين إلى
  التصديق، والثاني: أنهم مكلفون لئلا يخلو عاقل من تكليف، قال القرطبي: وهذا هو الصحيح؛
  لأن معاينتهم للأمور الفظيعة لا تمنع تكليفهم؛ لأن بني إسرائيل قد شاهدوا أموراً عظاماً
