  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ
  ٱلصَّٰعِقَةُ وَأَنْتُمْ تَنظُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ بَعَثْنَٰكُم
  مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى: واذكروا نعمتي عليكم في بعثي لكم بعد الصعق إذ سألتم رؤيتي جهرة عياناً مما
  لا يستطاع لكم ولا لأمثالكم، كما قال ابن جريج: قال ابن عباس في هذه الآية: { وَإِذْ
  قُلْتُمْ يَـٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً } قال: علانية،
  وكذا قال إبراهيم بن طهمان عن عباد بن إسحاق عن أبي الحويرث عن ابن عباس، أنه قال في
  قول الله تعالى: { لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً } أي: علانية،
  أي: حتى نرى الله، وقال قتادة والربيع بن أنس: { حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً }
  أي: عياناً، وقال أبو جعفر عن الربيع بن أنس: هم السبعون الذين اختارهم موسى، فساروا
  معه، قال: فسمعوا كلاماً، فقالوا: { لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً
  } قال: فسمعوا صوتاً، فصعقوا، يقول: ماتوا. وقال مروان بن الحكم، فيما خطب به على منبر
  مكة: الصاعقة صيحة من السماء، وقال السدي في قوله: { فَأَخَذَتْكُمُ ٱلصَّـٰعِقَةُ
  } الصاعقة: نار، وقال عروة بن رويم في قوله: { وَأَنتُمْ تَنظُرُونَ } قال: صعق بعضهم،
  وبعض ينظرون، ثم بعث هؤلاء، وصعق هؤلاء، وقال السدي: { فَأَخَذَتْكُمُ ٱلصَّـٰعِقَةُ
  } فماتوا، فقام موسى يبكي ويدعو الله، ويقول: رب ماذا أقول لبني إسرائيل إذا أتيتهم
  وقد أهلكت خيارهم؟</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَوْ شِئْتَ أَهْلَكْتَهُم مِّن قَبْلُ وَإِيَّـٰىَ أَتُهْلِكُنَا
  بِمَا فَعَلَ ٱلسُّفَهَآءُ مِنَّآ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 155] فأوحى الله إلى موسى
  أن هؤلاء السبعين ممن اتخذواالعجل، ثم إن الله أحياهم، فقاموا وعاشوا، رجل رجل، ينظر
  بعضهم إلى بعض كيف يحيون؟ قال: فذلك قوله تعالى: { ثُمَّ بَعَثْنَـٰكُم مِّن بَعْدِ
  مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ } وقال الربيع بن أنس: كان موتهم عقوبة لهم، فبعثوا
  من بعد الموت ليستوفوا آجالهم، وكذا قال قتادة، وقال ابن جرير: حدثنا محمد بن حميد
  حدثنا سلمة بن الفضل عن محمد بن إسحاق، قال: لما رجع موسى إلى قومه، فرأى ما هم عليه
  من عبادة العجل، وقال لأخيه وللسامري ما قال، وحرق العجل، وذراه في اليم، اختار موسى
  منهم سبعين رجلاً الخير فالخير، وقال: انطلقوا إلى الله، وتوبوا إلى الله مما صنعتم،
  واسألوه التوبة على من تركتم وراءكم من قومكم، صوموا وتطهروا وطهروا ثيابكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فخرج بهم إلى طور سيناء لميقات وقّته له ربه، وكان لا يأتيه إلا بإذن
  منه وعلم، فقال له السبعون، فيما ذكر لي حين صنعوا ما أمروا به، وخرجوا للقاء الله،
  قالوا: يا موسى، اطلب لنا إلى ربك نسمع كلام ربنا، فقال: أفعل، فلما دنا موسى من الجبل،
  وقع عليه الغمام حتى تغشى الجبل كله، ودنا موسى، فدخل فيه، وقال للقوم: ادنوا، وكان
  موسى إذا كلمه الله وقع على جبهته نور ساطع لا يستطيع أحد من بني آدم أن ينظر إليه،
  فضرب دونه بالحجاب، ودنا القوم حتى إذا دخلوا في الغمام، وقعوا سجوداً، فسمعوه وهو
  يكلم موسى يأمره وينهاه: افعل ولا تفعل، فلما فرغ إليه من أمره، انكشف عن موسى الغمام،
  فأقبل إليهم، فقالوا لموسى: { لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً }
  فأخذتهم الرجفة، وهي الصاعقة، فماتوا جميعاً، وقام موسى يناشد ربه، ويدعوه، ويرغب إليه،
  ويقول:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
