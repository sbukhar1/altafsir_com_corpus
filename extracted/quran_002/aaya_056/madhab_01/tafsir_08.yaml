text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ بَعَثْنَٰكُم
  مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ }{ ثُمَّ بَعَثْنَٰكُم } أحييناكم
  { مّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ } نعمتنا بذلك.\r\n\t\t\t\r\n\t\t\t</section>"

