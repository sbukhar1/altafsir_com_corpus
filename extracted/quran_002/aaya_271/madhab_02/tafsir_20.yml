  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تُبْدُواْ ٱلصَّدَقَاتِ فَنِعِمَّا هِيَ وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ
  فَهُوَ خَيْرٌ لَّكُمْ وَيُكَفِّرُ عَنكُم مِّن سَيِّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ
  خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِن تُبْدُواْ ٱلصَّدَقَاتِ
  فَنِعِمَّا هِيَ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عطية: هي تفسير / الفاعل المضمر
  قبل الذكر. والتقدير: نعم شيء إبدَاؤهَا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وكان بعضهم يقول: غير هذا. وهو أنّ المازري ذكر في قوله صلى الله عليه وسلم
  \" هذا وضوء لا يقبل الله الصلاة إلاّ به \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخلاف
  هل هو إشارة للفعل فقط أو للفعل بصفته (فكذلك) يجيء هنا إن عاد الضمير على الصدقات
  بصفتها لم يحتج إلى هذا الإضمار والقرينة هنا تعيّن أن المراد الصفة، وهي قرينة التقسيم
  بين الإخفاء والإظهار</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: لعل القرينة هي المفسرة
  للمضمر؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: ثبت أن المراد هنا (الصّدقة)
  بصفتها وإنّما ثبت استعمال اللفظ في معنى ودار (الأمر) بين صرفه ذلك المعنى إلى القرينة
  أو إلى نفس اللّفظ فصرفه إلى نفس اللّفظ أولى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: لم يقل أو تبدوها وَتُؤْتُوهَا الفُقَرَاءَ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعادتهم
  يجيبون: بأنك إظهارها مظنة الكشف عن حال آخذها، وكثرة السؤال عنه وإخفاؤها مظنة لعدم
  الكشف عن ذلك فإعطاؤها في العلانية متوقف على علم المعطي وغيره بفقر آخذها فلا تقع
  إلا في يد فقير لأنه إما أن يسأل عن حاله أو يراه من يعلم أنّه غني فينهاه عن الصدقة
  عليه وإعطاؤها (سّرا) يتوقف على مجرد علم المعطي فقط بذلك، فقد تقع في يد غني يظنه
  المعطي فقيرا لأنه لا يسأل عن حاله ولا يطلع عليه من يعرف حاله فيخبره بحاله فلذلك
  قال في الثاني: { وَتُؤْتُوهَا ٱلفُقَرَآءَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

