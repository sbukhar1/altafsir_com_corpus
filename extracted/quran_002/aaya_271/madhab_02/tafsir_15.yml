  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تُبْدُواْ ٱلصَّدَقَاتِ فَنِعِمَّا هِيَ وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ
  فَهُوَ خَيْرٌ لَّكُمْ وَيُكَفِّرُ عَنكُم مِّن سَيِّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ
  خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِن تُبدوا الصدقاتِ
  فنعماهي } قال ابن السائب: لما نزل قوله تعالى: { وما أنفقتم من نفقة } قالوا: يا رسول
  الله، صدقة السر أفضل، أم العلانية؟ فنزلت هذه الآية قال الزجاج، يقال: بدا الشيء يبدو:
  إذا ظهر، وأبديته إبداءاً: إذا أظهرته، وبدا لي بداء: إذا تغير رأيي عما كان عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فنعما هي } في «نعم» أربع لغات. «نعم» بفتح النون، وكسر
  العين، مثل: عَلِمَ. و «نعم» بكسرها، و «نعم» بفتح النون، وتسكين العين، و«نعم» بكسر
  النون، وتسكين العين. وأما قوله { فنعما هي } فقرأ نافع في غير رواية «ورش»، وأبو عمرو،
  وعاصم في رواية أبي بكر، والمفضل: «فنعما» بكسر النون، والعين ساكنة. وقرأ ابن كثير،
  وعاصم في رواية حفص، ونافع في رواية «ورش» ويعقوب بكسر النون والعين. وقرأ ابن عامر،
  وحمزة والكسائي، وخلف: «فنعما» بفتح النون، وكسر العين، وكلهم شددوا الميم. وكذلك خلافهم
  في سورة النساء. قال الزجاج: «ما» في تأويل الشيء، أي: فنعم الشيء هي. وقال أبو علي:
  نعم الشيء إبداؤها. وقوله تعالى: { فهو خير لكم } يعني الإخفاء. واتفق العلماء على
  أن إخفاء الصدقة النافلة أفضل من إظهارها، وفي الفريضة قولان. أحدهما: أن إظهارها أفضل،
  قاله ابن عباس في آخرين. واختاره القاضي أبو يعلى. وقال الزجاج: كان إخفاء الزكاة على
  عهد رسول الله صلى الله عليه وسلم، أحسن، فأما اليوم، فالناس يسيؤون الظن، فاظهارها
  أحسن. والثاني: إخفاؤها أفضل، قاله الحسن، وقتادة، ويزيد بن أبي حبيب. وقد حمل أرباب
  القول الأول الصدقات في الآية على الفريضة، وحملوا { وإن تخفوها } على النافلة، وهذا
  قول عجيب. وإنما فضلت صدقة السر لمعنيين. أحدهما: يرجع إلى المعطي، وهو بُعْدُه عن
  الرياء، وقربه من الإخلاص، والإعراض عما تؤثر النفس من العلانية. والثاني: يرجع إلى
  المعطى، وهو دفع الذل عنه باخفاء الحال، لأنه في العلانية ينكسر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ويكفِّرُ عنكم مِن سيئاتكم } قرأ ابن كثير، وأبو عمرو،
  وأبو بكر عن عاصم { ونكفر عنك } بالنون والرفع، والمعنى: ونحن نكفر عنكم، ويجوز أن
  يكون مستأنفاً. وقرأ نافع، وحمزة، والكسائي: و«نكفّر» بالنون وجزم الراء. قال أبو علي:
  وهذا على حمل الكلام على موضع قوله: { فهو خير لكم } لأن قوله: { فهو خير لكم } في
  موضع جزم، ألا ترى أنه لو قال: وإِن تخفوها يكون أعظم لأجركم لجزم، ومثله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لولا
  أخرتني إلى أجل قريب فأصدق وأكن</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المنافقون: 10] حمل قوله. و «أكن»،
  على موضع «فأصدَّق». وقرأ ابن عامر: و «يكفر» بالياء والرفع، وكذلك عن حفص عن عاصم
  على الكناية عن الله عز وجل، وقرأ أبان عن عاصم، و «تكفر» بالتاء المرفوعة، وفتح الفاء
  مع تسكين الراء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { من سيئاتكم } في «من»
  قولان. أحدهما: أنها زائدة. والثاني: أنها داخلة للتبعيض. قال أبو سليمان الدمشقي:
  ووجه الحكمة في ذلك أن يكون العباد على خوف ووجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

