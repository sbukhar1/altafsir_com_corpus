  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَنفَقْتُمْ مِّن نَّفَقَةٍ أَوْ نَذَرْتُمْ مِّن نَّذْرٍ فَإِنَّ ٱللَّهَ يَعْلَمُهُ
  وَمَا لِلظَّالِمِينَ مِنْ أَنْصَارٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن تُبْدُواْ ٱلصَّدَقَاتِ
  فَنِعِمَّا هِيَ وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ فَهُوَ خَيْرٌ لَّكُمْ
  وَيُكَفِّرُ عَنكُم مِّن سَيِّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لقوله: { وَمَا أَنفَقْتُم مِّن نَّفَقَةٍ } يقول: ما تصدقتم من صدقة
  { أَوْ نَذَرْتُم مِّن نَّذْرٍ } فوفيتم بنذوركم { فَإِنَّ ٱللَّهَ يَعْلَمُهُ } أي
  يحصيه ويقبله منكم وهذا وعد من الله تعالى فكأنه يقول: (إنه لا ينسى بل يعطي ثوابكم).
  { وَمَا لِلظَّـٰلِمِينَ مِنْ أَنصَارٍ } يعني ليس للمشركين من مانع في الآخرة يمنعهم
  من العذاب { إِن تُبْدُواْ ٱلصَّدَقَـٰتِ } وذلك أن الله تعالى لما حثهم على الصدقة
  سألوا رسول الله - صلى الله عليه وسلم - صدقة السر أفضل أم صدقة العلانية؟ فنزل قوله:
  { إِن تُبْدُواْ ٱلصَّدَقَـٰتِ } يعني إن تعلنوا الصدقات المفروضة. { فَنِعِمَّا هِيَ
  }. قرأ حمزة والكسائي وابن عامر: (فنعما هي) بنصب النون وكسر العين وقرأ [عاصم في رواية
  حفص ونافع في رواية ورش وابن كثير: بكسر النون وكسر العين] وقرأ أبو عمرو وعاصم في
  رواية أبي بكر (فنعما) بكسر النون وجزم العين وكل ذلك جائز وفيه ثلاث لغات: نِعِم نَعِم
  ونِعْم وما زيدت فيها للصلة وقرأ ابن عامر وعاصم في رواية حفص (ويكفر) بالياء وضم الراء
  وقرأ حمزة ونافع والكسائي: (ونكفر) بالنون وجزم الراء وقرأ ابن كثير وأبو عمرو وعاصم
  في رواية أبي بكر: (ونكفر) بالنون وضم الراء فمن قرأ بالجزم فهو جزاء الصدقة ومن قرأ
  بالضم فهي على المستقبل يعني إن تعلنوا الصدقات فحسن { وَإِن تُخْفُوهَا وَتُؤْتُوهَا
  ٱلْفُقَرَاءَ فَهُوَ خَيْرٌ لَّكُمْ } من صدقة العلانية. فأما صدقة التطوع فقد اتفقوا
  أن الصدقة في السر أفضل وأما الزكاة المفروضة: قال بعضهم: السر أفضل لأنه أبعد من الرياء
  وقال بعضهم العلانية أفضل لأن الزكاة من شعائر الدين فكل ما كان أظهر كان أفضل كالصلوات
  الخمس والجمعة والعيدين ولأن في ذلك زيادة رغبة لغيره في أداء الزكاة. ثم قال تعالى
  { وَيُكَفّرُ عَنكُم مِّن سَيّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ } يعني
  فيما تصدقتم في السر والعلانية يتقبل منكم ويكون في ذلك كفارة سيئاتكم ويعطي ثوابكم
  في الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
