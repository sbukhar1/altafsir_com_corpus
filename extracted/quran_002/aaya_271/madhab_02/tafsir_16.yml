  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تُبْدُواْ ٱلصَّدَقَاتِ فَنِعِمَّا هِيَ وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ
  فَهُوَ خَيْرٌ لَّكُمْ وَيُكَفِّرُ عَنكُم مِّن سَيِّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ
  خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَنِعِمَّا هِىَ } ليس في إبدائها
  كراهة. { وَإِن تُخْفُوهَا } صدقة التطوع، أو الفرض والتطوع. { مِّن سَيِّئَاتِكُمْ
  } من \" زائدة \" أو للتبعيض، لأن الطاعة بغير التوبة لا تُكَفِّر إلا الصغائر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
