  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تُبْدُواْ ٱلصَّدَقَاتِ فَنِعِمَّا هِيَ وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ
  فَهُوَ خَيْرٌ لَّكُمْ وَيُكَفِّرُ عَنكُم مِّن سَيِّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ
  خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِن تُبْدُواْ } تظهروا { ٱلصَّدَقَٰتِ
  } أي النوافل { فَنِعِمَّا هِىَ } أي نعم شيئاً إبداؤها { وَإِن تُخْفُوهَا } تسروها
  { وَتُؤْتُوهَا ٱلْفُقَرَاء فَهُوَ خَيْرٌ لَّكُمْ } من إبدائها وإيتائها الأغنياء
  أما صدقة الفرض فالأفضل إظهارها ليُقتدى به ولئلا يتهم، وإيتاؤها الفقراء متعين { وَيُكَفّرْ
  } بالياء والنون مجزوماً بالعطف على محل «فهو» ومرفوعاً على الاستئناف { عَنكُمْ مّنَ
  } بعض { سَيّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ } عالم بباطنه كظاهره لا
  يخفى عليه شيء منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
