  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تُبْدُواْ ٱلصَّدَقَاتِ فَنِعِمَّا هِيَ وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ
  فَهُوَ خَيْرٌ لَّكُمْ وَيُكَفِّرُ عَنكُم مِّن سَيِّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ
  خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بقوله جل ثناؤه { إنْ تُبْدُوا
  الصَّدَقَاتِ } إن تعلنوا الصدقات فتعطوها من تصدقتم بها عليه، فَنِعِمَّا هِيَ يقول:
  فنعم الشيء هي. وَإِنْ تُخْفُوها يقول: وإن تستروها فلم تلعنوها وتؤتوها الفُقَرَاءَ
  يعني: وتعطوها الفقراء في السرّ، فَهُوَ خَيْرٌ لَكُمْ يقول: فإخفاؤكم إياها خير لكم
  من إعلانها. وذلك في صدقة التطوّع. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { إِنْ تُبْدُوا الصَّدَقَاتِ فَنِعِمَّا
  هِيَ وَإِنْ تُخْفُوهَا وَتُؤتُوها الفُقَرَاءَ فَهُوَ خَيْرٌ لَكُمْ } كل مقبول إذا
  كانت النية صادقة، وصدقة السرّ أفضل. وذكر لنا أن الصدقة تطفىء الخطيئة كما يطفىء الماءُ
  النارَ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا ابن أبي جعفر، عن أبيه، عن الربيع، في قوله: { إِنْ تُبْدُوا الصَّدَقَاتِ فَنِعِمَّا
  هِيَ وَإِنْ تُخْفُوهَا وَتُؤتُوها الفُقَرَاءُ فَهُوَ خَيْرٌ لَكُمْ } قال: كلَ مقبول
  إذا كانت النية صادقة، والصدقة في السر أفضل. وكان يقول: إن الصدقة تطفىء الخطيئة كما
  يطفىء الماءُ النارَ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله،
  قال: ثني معاوية، عن علي، عن ابن عباس قوله: { إِنْ تُبْدُوا الصَّدَقَاتِ فَنِعِمَّا
  هِيَ وَإِنْ تُخْفُوها وَتُؤتُوها الفُقَرَاءَ فَهُوَ خَيْرٌ لَكُمْ } فجعل الله صدقة
  السرّ في التطوّع تفضل علانيتها بسبعين ضعفاً، وجعل صدقة الفريضة علانيتها أفضل من
  سرّها يقال بخمسة وعشرين ضعفاً، وكذلك جميع الفرائض والنوافل في الأشياء كلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عبد الله بن محمد الحنفي، قال: ثنا عبد الله بن عثمان، قال:
  ثنا عبد الله بن المبارك، قال: سمعت سفيان يقول في قوله: { إِنْ تُبْدُوا الصَّدَقَاتِ
  فَنِعِمَّا هِيَ وَإِنْ تُخْفُوها وَتُؤتُوها الفُقَرَاءَ فَهُوَ خَيْرٌ لَكُمْ } قال:
  يقول: هو سوى الزكاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: إنما عنى الله عزّ وجل
  بقوله: { إِنْ تُبْدُوا الصَّدَقَاتِ فَنِعِمَّا هِيَ } إن تبدوا الصدقات على أهل الكتابين
  من اليهود والنصارى فنعما هي، وإن تخفوها وتؤتوها فقراءهم فهو خير لكم. قالوا: وأما
  ما أعطى فقراء المسلمين من زكاة وصدقة تطوّع فاخفاؤه أفضل من علانيته. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني عبد الرحمن بن شريح، أنه
  سمع يزيد بن أبي حبيب يقول: إنما نزلت هذه الآية: { إِنْ تُبْدُوا الصَّدَقَاتِ فَنِعِمَّا
  هِيَ } في الصدقة على اليهود والنصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عبد الله بن محمد الحنفي، قال: أخبرنا عبد الله بن عثمان، قال: أخبرنا ابن المبارك،
  قال: أخبرنا ابن لهيعة، قال: كان يزيد بن أبي حبيب يأمر بقسم الزكاة في السرّ، قال
  عبد الله: أحبّ أن تعطى في العلانية، يعني الزكاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولم
  يخصص الله من قوله: { إِنْ تُبْدُوا الصَّدَقَاتِ فَنِعِمَّا هِيَ } فذلك على العموم
  إلا ما كان من زكاة واجبة، فإن الواجب من الفرائض قد أجمع الجميع على أن الفضل في إعلانه
  وإظهاره سوى الزكاة التي ذكرنا اختلاف المختلفين فيها مع إجماع جميعهم على أنها واجبة،
  فحكمها في أن الفضل في أدائها علانية حكم سائر الفرائض غيرها.</font></font>&#13;\t\t\t<label
