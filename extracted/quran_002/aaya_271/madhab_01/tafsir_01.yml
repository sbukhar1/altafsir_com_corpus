  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِن تُبْدُواْ ٱلصَّدَقَاتِ فَنِعِمَّا هِيَ وَإِن
  تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ فَهُوَ خَيْرٌ لَّكُمْ وَيُكَفِّرُ عَنكُم مِّن
  سَيِّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَيُكَفِّرُ عَنْكُمْ مِنْ سَيِّئاتِكُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف القراء في قراءة ذلك. فرُوي عن ابن عباس أنه كان يقرؤه: «وتُكَفِّرُ
  عَنْكُمْ» بالتاء. ومن قرأه كذلك. فإنه يعني به: وتكفر الصدقات عنكم من سيئاتكم. وقرأ
  آخرون: { وَيُكَفِّرُ عَنْكُمْ } بالياء بمعنى: ويكفر الله عنكم بصدقاتكم على ما ذكر
  في الآية من سيئاتكم. وقرأ ذلك بعد عامة قرّاء أهل المدينة والكوفة والبصرة: «وَنُكَفِّرْ
  عَنْكُمْ» بالنون وجزم الحرف، يعني: وإن تخفوها وتؤتوها الفقراء نكفر عنكم من سيئاتكم،
  بمعنى: مجازاة الله عز وجل مخفي الصدقة بتكفير بعض سيئاته بصدقته التي أخفاها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القراءات في ذلك عندنا بالصواب قراءة من قرأ: «وَنُكَفِّرْ عَنْكُمْ»
  بالنون وجزم الحرف، على معنى الخبر من الله عن نفسه أنه يجازي المخفي صدقته من التطوّع
  ابتغاء وجهه من صدقته بتكفير سيئاته. وإذا قرىء كذلك فهو مجزوم على موضع الفاء في قوله:
  { فَهُوَ خَيْرٌ لَكُمْ } لأن الفاء هنالك حلت محلّ جواب الجزاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال لنا قائل: وكيف اخترت الجزم على النسق على موضع الفاء، وتركت
  اختيار نسقه على ما بعد الفاء، وقد علمت أن الأفصح من الكلام في النسق على جواب الجزاء
  الرفع، وإنما الجزم تجويز؟ قيل: اخترنا ذلك ليؤذن بجزمه أن التكفير، أعني تكفير الله
  من سيئات المصدّق لا محالة داخل فيما وعد الله المصدّق أن يجازيه به على صدقته، لأن
  ذلك إذا جزم مؤذن بما قلنا لا محالة، ولو رفع كان قد يحتمل أن يكون داخلاً فيما وعده
  الله أن يجازيه به، وأن يكون خبراً مستأنفاً أنه يكفر من سيئات عباده المؤمنين على
  غير المجازاة لهم بذلك على صدقاتهم، لأن ما بعد الفاء في جواب الجزاء استئناف، فالمعطوف
  على الخبر المستأنف في حكم المعطوف عليه في أنه غير داخل في الجزاء، ولذلك من العلة
  اخترنا جزم نكفر عطفاً به على موضع الفاء من قوله: { فَهُوَ خَيْرٌ لَكُمْ } وقراءته
  بالنون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وما وجه دخول «مِنْ»
  في قوله: { وَنُكَفِّرُ عَنْكُمْ مِنْ سَيِّئاتِكُمْ }؟ قيل: وجه دخولها في ذلك بمعنى:
  ونكفر عنكم من سيئاتكم ما نشاء تكفيره منها دون جميعها، ليكون العباد على وجل من الله
  فلا يتكلوا على وعده ما وعد على الصدقات التي يخفيها المتصدّق فيجتزؤا على حدوده ومعاصيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض نحويي البصرة: معنى «مِنْ» الإسقاط من هذا الموضع، ويتأوّل
  معنى ذلك: ونكفر عنكم سيئاتكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَاللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك جل ثناؤه: والله بما تعملون في صدقاتكم من إخفائها وإعلان
  وإسرار بها وإجهار، وفي غير ذلك من أعمالكم. { خَبِيرٌ } يعني بذلك ذو خبرة وعلم، لا
  يخفى عليه شيء من ذلك، فهو بجميعه محيط، ولكله محص على أهله حتى يوفيهم ثواب جميعه
  وجزاء قليله وكثيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
