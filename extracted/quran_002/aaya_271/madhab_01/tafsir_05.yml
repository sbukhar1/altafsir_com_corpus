  تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ فَهُوَ خَيْرٌ لَّكُمْ وَيُكَفِّرُ عَنكُم مِّن
  سَيِّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  المَهْدَوِيّ: المراد بالآية فرض الزكاة وما تطوّع به، فكان الإخفاء أفضل في مدّة النبي
  صلى الله عليه وسلم، ثم ساءت ظنون الناس بعد ذلك، فاستحسن العلماء إظهار الفرائض لئلا
  يُظَنَّ بأحد المنع. قال ٱبن عطيّة: وهذا القول مخالف للآثار، ويشبه في زماننا أن يحسن
  التستر بصدقة الفرض، فقد كثر المانع لها وصار إخراجها عُرضة للرياء. وقال ابن خُوَيزْ
  مَنْدَاد: وقد يجوز أن يراد بالآية الواجبات من الزكاة والتطوّع؛ لأنه ذَكر الإخفاء
  ومدَحه والإظهار ومَدحه، فيجوز أن يتوجّه إليهما جميعاً. وقال النقّاش: إن هذه الآية
  نسخها قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ بِٱللَّيْلِ وَٱلنَّهَارِ
  سِرّاً وَعَلاَنِيَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 274] الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَنِعِمَّا هِيَ } ثناء على إبداء الصدقة، ثم حكم على أن الإخفاء خير من ذلك.
  ولذلك قال بعض الحكماء: إذا اصطنعت المعروف فٱستره، وإذا اصطُنع إليك فٱنشره. قال دِعْبِل
  الخُزَاعِيّ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا انتقموا
  أعْلَنُوا أمرَهم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإن أَنعموا أَنْعَمُوا باكْتِتامِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال سهل بن هارون:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">خِلٌّ إذا جِئتَه يوماً لتسألَه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أعطاك ما ملكتْ كفّاه واعتذرَا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يُخفِي صنائعَه
  واللَّهُ يُظْهِرها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إن الجميل إذا أخفيتَه ظهَرَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال العباس بن عبد المطلب رضي الله
  عنه: لا يتمّ المعروف إلا بثلاث خصال: تعجيلُه وتصغيرُه وسترهُ؛ فإذا أعجلته هنيّته،
  وإذا صغّرته عظّمته، وإذا سترته أتْمَمْته. وقال بعض الشعراء فأحسن:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">زاد معروفُك عندي عِظَماً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أنه عندك مستورٌ حقِيرْ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَتَناساه
  كأَنْ لَمْ تأتِه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وهو عند الناس مشهور خطِيرْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف القرّاء في قوله { فَنِعِمَّا
  هِيَ } فقرأ أبو عمرو ونافع في رواية وَرْش وعاصم في رواية حفص وابن كَثير «فَنِعِمَّا
  هَي» بكسر النون والعين. وقرأ أبو عمرو أيضاً ونافع في غير رواية ورش وعاصم في رواية
  أبي بكر والمفضل «فنِعْمَا» بكسر النون وسكون العين. وقرأ الأعمش وابن عامر وحمزة والكسائيّ
  «فَنَعِمَّا» بفتح النون وكسر العين، وكلهم سكَّن الميم. ويجوز في غير القرآن فَنِعْمَ
  مَا هِي. قال النحاس: ولكنه في السّواد متصل فلزم الإدغام. وحكى النحويون في «نِعْمَ»
  أربع لغات: نَعِمَ الرجلُ زيدٌ، هذا الأصل. ونِعِمَ الرجل، بكسر النون لكسر العين.
  ونَعْمَ الرجل، بفتح النون وسكون العين، والأصل نَعِمَ حذفت الكسرة لأنها ثقيلة. ونِعْمَ
  الرجل، وهذا أفصح اللغات، والأصل فيها نَعِم. وهي تقع في كل مدح، فخففت وقلبت كسرة
  العين على النون وأسكنت العين، فمن قرأ «فَنِعِمّا هِيَ» فله تقديران: أحدهما أن يكون
  جاء به على لغة من يقول نِعِم. والتقدير الآخر أن يكون على اللغة الجيّدة، فيكون الأصل
  نِعْمَ، ثم كسرت العين لالتقاء الساكنين. قال النحاس: فأمّا الذي حُكي عن أبي عمرو
  ونافع من إسكان العين فمحال. حُكي عن محمد بن يزيد أنه قال: أمّا إسكان العين والميم
  مشدّدة فلا يقدر أحد أن ينطق به، وإنما يَرُوم الجمع بين ساكنين ويحرّك ولا يأبَهُ.</font></font>&#13;\t\t\t<label
