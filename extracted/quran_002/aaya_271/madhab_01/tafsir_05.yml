  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تُبْدُواْ ٱلصَّدَقَاتِ فَنِعِمَّا هِيَ وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ
  فَهُوَ خَيْرٌ لَّكُمْ وَيُكَفِّرُ عَنكُم مِّن سَيِّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ
  خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذهب جمهور المفسرين إلى أن هذه الآية
  في صدقة التطوّع؛ لأن الإخفاء فيها أفضل من الإظهار، وكذلك سائر العبادات الإخفاءُ
  أفضل في تطوّعها لانتفاء الرياء عنها، وليس كذلك الواجبات. قال الحسن: إظهار الزكاة
  أحسن، وإخفاء التطوّع أفضل؛ لأنه أدلّ على أنه يراد الله عز وجل به وحده. قال ابن عباس:
  جعل الله صدقة السر في التطوّع تفضُل علانيتها يقال بسبعين ضِعفاً، وجعل صدقة الفريضة
  علانيتها أفضل من سِرِّها يقال بخمسة وعشرين ضِعفاً. قال: وكذلك جميع الفرائض والنوافل
  في الأشياء كلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: مثل هذا لا يقال من جهة الرأي
  وإنما هو توقيف؛ وفي صحيح مسلم عن النبيّ صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أفضل صلاة المرء في بيته إِلا
  المكتوبة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وذلك
  أن الفرائض لا يدخلها رياء والنوافل عُرضة لذلك وروى النَّسائيّ عن عُقبة بن عامر أن
  رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الذي يجهر بالقرآن كالذي يجهر بالصدقة والذي يُسِرّ بالقرآن كالذي
  يُسِرّ بالصدقة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الحديث:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  صدقة السرّ تُطْفِىء غضب الربّ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن العربيّ: «وليس في تفضيل صدقة العلانية على السر، ولا تفضيل
  صدقة السر على العلانية حديث صحيح ولكنه الإجماع الثابت؛ فأمّا صدقة النفل فالقرآن
  ورد مصرّحاً بأنها في السر أفضل منها في الجهر؛ بَيْدَ أن علماءنا قالوا: إن هذا على
  الغالب مخرجه، والتحقيق فيه أن الحال (في الصدقة) تختلف بحال المُعْطِي (لها) والمعطَى
  إياها والناس الشاهدين (لها). أما المعطي فله فيها فائدة إظهار السُّنَّة وثواب القدوة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: «هذا لمن قَوِيت حاله وحسنت نيّته وأمِن على نفسه الرياء، وأما
  من ضعف عن هذه المرتبة فالسرّ له أفضل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  المُعْطَى إياها فإن السرّ له أسلم من احتقار الناس له، أو نسبته إلى أنه أخذها مع
  الغنَى عنها وتَرَك التعفّف، وأما حال الناس فالسر عنهم أفضل من العلانية لهم، من جهة
  أنهم ربما طعنوا على المعطِي لها بالرياء وعلى الآخذ لها بالاستغناء، ولهم فيها تحريك
  القلوب إلى الصدقة؛ لكن هذا اليوم قليل».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  يزيد بن أبي حبيب: إنما نزلت هذه الآية في الصدقة على اليهود والنصارى، فكان يأمر بقَسْم
  الزكاة في السرّ. قال ابن عطيّة: وهذا مردود، لا سِيّما عند السلف الصالح؛ فقد قال
  الطبريّ: أجمع الناس على أن إظهار الواجب أفضل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  ذكر الكِيَا الطبريّ أن في هذه الآية دلالة على قول إخفاء الصدقات مطلقاً أوْلى، وأنها
  حق الفقير وأنه يجوز لرب المال تفريقها بنفسه، على ما هو أحدُ قولي الشافعيّ. وعلى
  القول الآخر ذكروا أن المراد بالصدقات هاهنا التطوع دون الفرض الذي إظهاره أوْلى لئلا
  يلحقَه تُهمة؛ ولأجل ذلك قيل: صلاة النفل فُرَادَى أفضل، والجماعة في الفرض أبعد عن
  التُّهمَة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
