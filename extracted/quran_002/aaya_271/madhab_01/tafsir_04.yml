  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تُبْدُواْ ٱلصَّدَقَاتِ فَنِعِمَّا هِيَ وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ
  فَهُوَ خَيْرٌ لَّكُمْ وَيُكَفِّرُ عَنكُم مِّن سَيِّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ
  خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">إعلم أنه تعالى بيّن أولاً أن الانفاق
  منه ما يتبعه المن والأذى، ومنه ما لا يكون كذلك، وذكر حكم كل واحد من القسمين، ثم
  ذكر ثانياً أن الانفاق قد يكون من جيد ومن رديء، وذكر حكم كل واحد من القسمين، وذكر
  في هذه الآية أن الانفاق قد يكون ظاهراً وقد يكون خفياً، وذكر كل واحد من القسمين،
  فقال { إِن تُبْدُواْ ٱلصَّدَقَـٰتِ فَنِعِمَّا هِىَ } وفي الآية مسائل المسألة الأولى
  سألوا رسول الله صلى الله عليه وسلم صدقة السر أفضل أم صدقة العلانية فنزلت هذه الآية.
  المسألة الثانية الصدقة تطلق على الفرض والنفل قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">خُذْ مِنْ أَمْوٰلِهِمْ صَدَقَةً تُطَهّرُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التوبة
  103 وقال { إِنَّمَا ٱلصَّدَقَـٰتُ لِلْفُقَرَاء } وقال صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نفقة المرء على عياله صدقة \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والزكاة
  لا تطلق إلا على الفرض، قال أهل اللغة أصل الصدقة «ص د ق» على هذا الترتيب موضوع للصحة
  والكمال، ومنه قولهم رجل صدق النظر، وصدق اللقاء، وصدقوهم القتال، وفلان صادق المودة،
  وهذا خل صادق الحموضة، وشيء صادق الحلاوة، وصدق فلان في خبره إذا أخبر به على الوجه
  الذي هو عليه صحيحاً كاملاً، والصديق يسمى صديقاً لصدقه في المودة، والصداق سمي صداقاً
  لأن عقد النكاح به يتم ويكمل، وسمى الله تعالى الزكاة صدقة لأن المال بها يصح ويكمل،
  فهي سبب إما لكمال المال وبقائه، وإما لأنه يستدل بها على صدق العبد في إيمانه وكماله
  فيه. المسألة الثالثة الأصل في قوله { فَنِعِمَّا } نعم ما، إلا أنه أدغم أحد الميمين
  في الآخر، ثم فيه ثلاثة أوجه من القراءة قرأ أبو عمرو وقالون وأبو بكر عن عاصم { فَنِعِمَّا
  } بكسر النون وإسكان العين وهو اختيار أبي عبيد، قال لأنها لغة النبي صلى الله عليه
  وسلم حين قال لعمرو بن العاص</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نعما بالمال الصالح للرجل الصالح \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">هكذا روي في الحديث بسكون العين، والنحويون قالوا هذا يقتضي الجمع
  بين الساكنين، وهو غير جائز إلا فيما يكون الحرف الأول منهما حرف المد واللين، نحو
  دابة وشابة، لأن ما في الحرف من المد يصير عوضاً عن الحركة، وأما الحديث فلأنه لما
  دل الحس على أنه لا يمكن الجمع بين هذين الساكنين علمنا أن النبي صلى الله عليه وسلم
  لما تكلم به أوقع في العين حركة خفيفة على سبيل الاختلاس والقراءة الثانية قرأ ابن
  كثير ونافع برواية ورش وعاصم في رواية حفص { فَنِعِمَّا هِىَ } بكسر النون والعين وفي
  تقريره وجهان أحدهما أنهم لما احتاجوا إلى تحريك العين حركوها مثل حركة ما قبلها والثاني
  أن هذا على لغة من يقول { نِعْمَ } بكسر النون والعين، قال سيبويه وهي لغة هذيل، القراء
  الثالثة وهي قراءة سائر القرّاء { فَنِعِمَّا هِىَ } بفتح النون وكسر العين، ومن قرأ
  بهذه القراءة، فقد أتى بهذه الكلمة على أصلها وهي { نِعْمَ } قال طرفة</font></font>&#13;\t\t\t<label
