  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نعـم الساعـون في الأمـر الميـر</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الرابعة قال الزجاج ما في تأويل الشيء، أي نعم الشيء هو، قال
  أبو علي الجيد في تمثيل هذا أن يقال ما في تأويل شيء، لأن ما هٰهنا نكرة، فتمثيله بالنكرة
  أبين، والدليل على أن ما نكرة هٰهنا أنها لو كانت معرفة فلا بد لها من الصلة، وليس
  هٰهنا ما يوصل به، لأن الموجود بعد ما هو هي، وكلمة هي مفردة والمفرد لا يكون صلة لما
  وإذا بطل هذا القول فنقول ما نصب على التمييز، والتقدير نعم شيئاً هي إبداء الصدقات،
  فحذف المضاف لدلالة الكلام عليه. المسألة الخامسة اختلفوا في أن المراد بالصدقة المذكورة
  في هذه الآية التطوع، أو الواجب، أو مجموعهما. فالقول الأول وهو قول الأكثرين أن المراد
  منه صدقة التطوع، قالوا لأن الإخفاء في صدقة التطوع أفضل، والإظهار في الزكاة أفضل،
  وفيه بحثان البحث الأول في أن الأفضل في إعطاء صدقة التطوع إخفاؤه، أو إظهاره، فلنذكر
  أولاً الوجوه الدالة على إخفاءه أفضل فالأول أنها تكون أبعد عن الرياء والسمعة، قال
  صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا يقبل الله مسمع ولا مراء ولا منان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والمتحدث بصدقته لا شك أنه يطلب السمعة والمعطى في ملأ من الناس يطلب
  الرياء، والإخفاء والسكوت هو المخلص منهما، وقد بالغ قوم في قصد الإخفاء، واجتهدوا
  أن لا يعرفهم الآخذ، فكان بعضهم يلقيه في يد أعمى، وبعضهم يلقيه في طريق الفقير، وفي
  موضع جلوسه حيث يراه ولا يرى المعطي، وبعضهم كان يشده في أثواب الفقير وهو نائم، وبعضهم
  كان يوصل إلى يد الفقير على يد غيره، والمقصود عن الكل الاحتراز عن الرياء والسمعة
  والمنة، لأن الفقير إذا عرف المعطي فقد حصل الرياء والمنة معاً وليس في معرفة المتوسط
  الرياء وثانيها أنه إذا أخفى صدقته لم يحصل له بين الناس شهرة ومدح وتعظيم، فكان ذلك
  يشق على النفس، فوجب أن يكون ذلك أكثر ثواباً وثالثها قوله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أفضل الصدقة جهد المقل إلى الفقير
  في سر \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أيضاً</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إن
  العبد ليعمل عملاً في السر يكتبه الله له سراً فإن أظهره نقل من السر وكتب في العلانية،
  فإن تحدث به نقل من السر والعلانية وكتب في الرياء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الحديث المشهور</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سبعة يظلهم الله تعالى يوم القيامة في ظله يوم لا ظل إلا ظله أحدهم
  رجل تصدق بصدقة فلم تعلم شماله بما أعطاه يمينه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال صلى الله عليه وسلم</font></font>&#13;\t\t\t<label disabled=\"true\"
