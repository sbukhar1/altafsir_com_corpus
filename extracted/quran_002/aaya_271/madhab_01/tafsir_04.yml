  color=\"black\">آل عمران 110 ثم أبهم المنكر فقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِمَّنْ خَلَقْنَا أُمَّةٌ يَهْدُونَ
