  class=\"TextResultArabic\"><font color=\"black\">الأعراف 181 فهؤلاء أئمة الهدى وأعلام
  الدين وسادة الخلق بهم يهتدون في الذهاب إلى الله. فإن قيل إن كان الأمر على ما ذكرتم
