  تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ فَهُوَ خَيْرٌ لَّكُمْ وَيُكَفِّرُ عَنكُم مِّن
  سَيِّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" صدقة السر تطفيء غضب الرب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ورابعها أن الإظهار يوجب إلحاق الضرر
  بالآخذ من وجوه، والإخفاء لا يتضمن ذلك، فوجب أن يكون الإخفاء أولى، وبيان تلك المضار
  من وجوه الأول أن في الإظهار هتك عرض الفقير وإظهار فقره، وربما لا يرضى الفقير بذلك
  والثاني أن في الإظهار إخراج الفقير من هيئة التعفف وعدم السؤال، والله تعالى مدح ذلك
  في الآية التي تأتي بعد هذه الآية، وهو قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَاء
  مِنَ ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَـٰهُمْ لاَ يَسْـئَلُونَ ٱلنَّاسَ إِلْحَافًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  273 والثالث أن الناس ربما أنكروا على الفقير أخذ تلك الصدقة، ويظنون أنه أخذها مع
  الاستغناء عنها، فيقع الفقير في المذمة والناس في الغيبة والرابع أن في إظهار الإعطاء
  إذلالاً للآخذ وإهانة له وإذلال المؤمن غير جائز والخامس أن الصدقة جارية مجرى الهدية،
  وقال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أهدى إليه هدية وعنده قوم فهم شركاؤه فيها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وربما لا يدفع الفقير من تلك الصدقة
  شيئاً إلى شركائه الحاضرين فيقع الفقير بسبب إظهار تلك الصدقة في فعل ما لا ينبغي فهذه
  جملة الوجوه الدالة على أن إخفاء صدقة التطوع أولى. وأما الوجه في جواز إظهار الصدقة،
  فهو أن الإنسان إذا علم أنه إذا أظهرها، صار ذلك سبباً لاقتداء الخلق به في إعطاء الصدقات،
