  أنه إذا كانت الحال واحدة في الإبداء والإخفاء، فالأفضل هو الإخفاء، فأما إذا حصل في
  الإبداء أمر آخر لم يبعد ترجيح الإبداء على الإخفاء. البحث الثاني أن الإظهار في إعطاء
