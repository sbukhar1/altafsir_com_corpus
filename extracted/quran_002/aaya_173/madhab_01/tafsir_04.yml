  color=\"ForestGreen\">وَٱلَّذِينَ إِذَا أَصَابَهُمُ ٱلْبَغْىُ هُمْ يَنتَصِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشورى
  39 وقال الأصمعي بغي الجرح يبغي بغيا، إذا بدأ بالفساد، وبغت السماء، إذا كثر مطرها
  حتى تجاوز الحد، وبغى الجرح والبحر والسحاب إذا طغى. أما قوله تعالى { وَلاَ عَادٍ
  } فالعدو هو التعدي في الأمور، وتجاوز ما ينبغي أن يقتصر عليه، يقال عدا عليه عدوا،
  وعدوانا، واعتداء وتعديا، إذا ظلمه ظلماً مجاوزاً للحد، وعدا طوره جاوز قدره. المسألة
  الثالثة لأهل التأويل في قوله { غَيْرَ بَاغٍ وَلاَ عَادٍ } قولان أحدهما أن يكون قوله
  { غَيْرَ بَاغٍ وَلاَ عَادٍ } مختصاً بالأكل والثاني أن يكون عاما في الأكل وغيره،
  أما على القول الأول ففيه وجوه الأول { غَيْرَ بَاغٍ } وذلك بأن يجد حلالاً تكرهه النفس،
  فعدل إلى أكل الحرام اللذيذ { وَلاَ عَادٍ } أي متجاوز قدر الرخصة الثاني غير باغ للذة
  أي طالب لها، ولا عاد متجاوز سد الجوعة، عن الحسن، وقتاد، والربيع، ومجاهد، وابن زيد
  الثالث غير باغ على مضطر آخر بالاستيلاء عليه، ولا عاد في سد الجوعة. القول الثاني
  أن يكون المعنى غير باغ على إمام المسلمين في السفر من البغي، ولا عاد بالمعصية أي
  مجاوز طريقة المحقين، والكلام في ترجيح أحد هذين التأويلين على الآخر سيجيء إن شاء
  الله تعالى. أما قوله { فَلا إِثْمَ عَلَيْهِ } ففيه سؤالان أحدهما أن الأكل في تلك
