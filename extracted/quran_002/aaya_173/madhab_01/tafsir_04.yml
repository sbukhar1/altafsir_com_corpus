  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثالثة قال أبو حنيفة لبن الشاة الميتة وأنفحتها طاهرتان،
  وقال الشافعي ومالك لا يحل هذا اللبن والأنفحة، وقال الليث لا تؤكل البيضة التي تخرج
  من دجاجة ميتة، واعلم أن الشافعي رضي الله عنه لا يتمسك في هذه المسألة بظاهر قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حُرّمَتْ
  عَلَيْكُمُ ٱلْمَيْتَةُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 3 لأن اللبن لا يوصف بأنه ميتة، فوجب الرجوع فيه نفياً وإثباتاً
  إلى دليل آخر، ومعتمد الشافعي أن اللبن لو كان مجموعاً في إناء فسقط فيه شيء من الميتة
  ينجس فكذلك إذا ماتت وهو في ضرعها، وهكذا الخلاف في الأنفحة، أما البيض إذا أخرج من
  جوف الدجاج فهو طاهر إذا غسل، ويحل أكله لأن القشرة إذا صلبت حجزت بين المأكول وبين
  الميتة فتحل، ولذلك لو كانت البيضة غير منعقدة لحرمت. ولنختم هذا الفصل بمسائل مشتركة
  بين القسمين. المسألة الأولى اختلف المتكلمون في أن الميتة هل تكون ميتة بمعنى الموت،
  فمنهم من أثبت الموت بمعنى مضاد للحياة، على ما قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِى خَلَقَ ٱلْمَوْتَ وَٱلْحَيَوٰةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الملك
  2 ومنهم من قال إنه عدم الحياة عما من شأنه أن يقبل الحياة وهذا أقرب. المسألة الثانية
  اختلفوا في أن حرمة الميتة هل تقتضي نجاستها، والحق أن حرمة الانتفاع لا تقتضي النجاسة،
  لأن لا يمتنع في العقل أن يحرم الانتفاع بها، ويحل الانتفاع بما جاورها، إلا أنه قد
  ثبت بالإجماع أن الميتة نجسة.الفصـل الثانـيفي تحريم الدم، وفيه مسألتان المسألة الأولى
  الشافعي رضي الله عنه حرم جميع الدماء سواء كان مسفوحاً أو غير مسفوح وقال أبو حنيفة
  دم السمك ليس بمحرم، أما الشافعي فإنه تمسك بظاهر هذه الآية، وهو قوله { إِنَّمَا حَرَّمَ
  عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ } وهذا دم فوجب أن يحرم، وأبو
  حنيفة تمسك بقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُل لا أَجِدُ فِى مَا أُوْحِىَ إِلَىَّ مُحَرَّمًا عَلَىٰ طَاعِمٍ
  يَطْعَمُهُ إِلا أَن يَكُونَ مَيْتَةً أَوْ دَمًا مَّسْفُوحًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  145 فصرح بأنه لم يجد شيئاً من المحرمات إلا هذه الأمور، فالدم الذي لا يكون مسفوحاً
  وجب أن لا يكون محرماً بمقتضى هذه الآية فإذن هذه الآية خاصة وقوله { حُرّمَتْ عَلَيْكُمُ
  ٱلْمَيْتَةُ وَٱلْدَّمُ } عام والخاص مقدم على العام، أجاب الشافعي رضي الله عنه بأن
  قوله { قُل لا أَجِدُ فِيمَا أُوْحِىَ إِلَىَّ مُحَرَّمًا } ليس فيه دلالة على تحليل
