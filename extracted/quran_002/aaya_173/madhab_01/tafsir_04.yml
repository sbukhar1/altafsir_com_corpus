  class=\"TextResultArabic\"><font color=\"black\">البقرة 158 أن نفي الإثم قدر مشترك
  بين الواجب والمندوب والمباح، وأيضاً فقوله تعالى { فَلا إِثْمَ عَلَيْهِ } معناه رفع
  الحرج والضيق، واعلم أن هذا الجائع إن حصلت فيه شهوة الميتة، ولم يحصل فيه النفرة الشديدة
  فإنه يصير ملجأ إلى تناول ما يسد به الرمق كما يصير ملجأ إلى الهرب من السبع إذا أمكنه
  ذلك، أما إذا حصلت النفرة الشديدة فإنه بسبب تلك النفرة يخرج عن أن يكون ملجأ ولزمه
  تناول الميتة على ما هو عليه من النفار، وههنا يتحقق معنى الوجوب. أما قوله تعالى في
  آخر الآية { إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } ففيه إشكال وهو أنه لما قال { فَلا إِثْمَ
  عَلَيْهِ } فكيف يليق أن يقول بعده { إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } فإن الغفران
  إنما يكون عند حصول الإثم. والجواب من وجوه أحدها أن المقتضى للحرمة قائم في الميتة
  والدم، إلا أنه زالت الحرمة لقيام المعارض، فلما كان تناوله تناولا لما حصل فيه المقتضى
  للحرمة عبر عنه بالمغفرة، ثم ذكر بعده أنه رحيم، يعني لأجل الرحمة عليكم أبحت لكم ذلك
