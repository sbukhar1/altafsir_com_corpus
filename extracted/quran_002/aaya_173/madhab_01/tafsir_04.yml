  وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ
  بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يهل بالفدفد ركبانها   كما يهل الراكب المعتمر</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">هذا معنى الإهلال في اللغة، ثم قيل للمحرم مهل لرفعه الصوت بالتلبية
  عند الإحرام، هذا معنى الإهلال، يقال أهل فلان بحجة أو عمرة أي أحرم بها، وذلك لأنه
  يرفع الصوت بالتلبية عند الإحرام، والذابح مهل، لأن العرب كانوا يسمون الأوثان عند
  الذبح، ويرفعون أصواتهم بذكرها ومنه استهل الصبـي، فمعنى قوله { وَمَا أُهِلَّ بِهِ
  لِغَيْرِ ٱللَّهِ } يعني ما ذبح للاصنام، وهو قول مجاهد، والضحاك وقتادة، وقال الربيع
  بن أنس وابن زيد يعني ما ذكر عليه غير اسم الله، وهذا القول أولى، لأنه أشد مطابقة
  للفظ، قال العلماء لو أن مسلماً ذبح ذبيحة، وقصد بذبحها التقرب إلى غير الله صار مرتداً
  وذبيحته ذبيحة مرتد، وهذا الحكم في غير ذبائح أهل الكتاب، أما ذبائح أهل الكتاب، فتحل
  لنا لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَطَعَامُ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ حِلٌّ لَّكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
  5. أما قوله تعالى { فَمَنِ ٱضْطُرَّ } ففيه مسائل المسألة الأولى قرأ نافع، وابن كثير،
  وابن عامر والكسائي { فَمَنِ ٱضْطُرَّ } بضم النون والباقون بالكسر، فالضم للاتباع،
  والكسر على أصل الحركة لإلتقاء الساكنين. المسألة الثانية اضطر أحوج وألجىء، وهو افتعل
  من الضرورة، وأصله من الضرر، وهو الضيق. المسألة الثالثة لما حرم الله تعالى تلك الأشياء،
  استثنى عنها حال الضرورة، وهذه الضرورة لها سببان أحدهما الجوع الشديد، وأن لا يجد
  مأكولا حلالا يسد به الرمق، فعند ذلك يكون مضطراً الثاني إذا أكرهه على تناوله مكره،
  فيحل له تناوله. المسألة الرابعة أن الاضطرار ليس من أفعال المكلف، حتى يقال إنه {
  لا إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } فإذن لا بد ههنا من إضمار وهو
  الأكل والتقدير فمن اضطر فأكل فلا إثم عليه والحذف ههنا كالحذف في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن
  كَانَ مِنكُم مَّرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  184 أي فأفطر فحذف فأفطر وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن كَانَ مِنكُم مَّرِيضًا أَوْ
  بِهِ أَذًى مّن رَّأْسِهِ فَفِدْيَةٌ مّن صِيَامٍ أَوْ صَدَقَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  196 ومعناه فحلق ففدية، وإنما جاز الحذف لعلم المخاطبين بالحذف، ولدلالة الخطاب عليه.
  أما قوله تعالى { غَيْرَ بَاغٍ } ففيه مسائل المسألة الأولى قال الفراء { غَيْرِ }
  ههنا لا تصلح أن تكون بمعنى الاستثناء، لأن غير ههنا بمعنى النفي، ولذلك عطف عليها
  لا لأنها في معنى لا، وهي ههنا حال للمضطر، كأنك قلت فمن اضطر باغياً، ولا عادياً فهو
  له حلال. المسألة الثانية أصل البغي في اللغة الفساد، وتجاوز الحد قال الليث البغي
  في عدو الفرس اختيال ومروح، وأنه يبغي في عدوه ولا يقال فرس باغ، والبغي الظلم والخروج
  عن الإنصاف ومنه قوله تعالى</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
