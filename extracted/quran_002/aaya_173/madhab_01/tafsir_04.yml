  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ
  لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أنه سبحانه
  وتعالى لما أمرنا في الآية السالفة بتناول الحلال فصل في هذه الآية أنواع الحرام، والكلام
  فيها على نوعين النوع الأول ما يتعلق بالتفسير والنوع الثاني ما يتعلق بالأحكام التي
  استنبطها العلماء من هذه الآية «فالنوع الأول» فيه مسائل المسألة الأولى اعلم أن كلمة
  { إِنَّمَا } على وجهين أحدهما أن تكون حرفاً واحداً، كقولك إنما داري دارك، وإنما
  مالي مالك الثاني أن تكون ما  منفصلة من إن، وتكون ما بمعنى الذي، كقولك إن ما أخذت
  مالك، وإن ما ركبت دابتك، وجاء في التنزيل على الوجهين، أما على الأول فقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  ٱللَّهُ إِلَـٰهٌ وٰحِدٌ وَإِنَّمَا أَنتَ نَذِيرٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">هود 12 وأما على الثاني فقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  صَنَعُواْ كَيْدُ سَاحِرٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">طه 69 ولو نصبت كيد ساحر على أن تجعل { إِنَّمَا } حرفاً واحداً كان
  صواباً، وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا ٱتَّخَذْتُمْ مّن دُونِ ٱللَّهِ أَوْثَـٰناً مَّوَدَّةَ
  بَيْنِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">العنكبوت 25 تنصب المودة وترفع على هذين الوجهين، واختلفوا في حكمها
  على الوجه الأول، فمنهم من قال { إِنَّمَا } تفيد الحصر واحتجو عليه بالقرآن والشعر
  والقياس، أما القرآن فقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا ٱللَّهُ إِلَـٰهٌ وٰحِدٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  171 أي ما هو إلا إله واحد، وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا ٱلصَّدَقَـٰتُ لِلْفُقَرَاءِ
  وَٱلْمَسَـٰكِينِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">التوبة 60 أي لهم لا لغيرهم وقال تعالى لمحمد</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ إِنَّمَا أَنَاْ بَشَرٌ مِّثْلُكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الكهف
  110 أي ما أنا إلا بشر مثلكم، وكذا هذه الآية فإنه تعالى قال في آية أخرى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُل
  لا أَجِدُ فِيمَا أُوْحِىَ إِلَىَّ مُحَرَّمًا عَلَىٰ طَاعِمٍ يَطْعَمُهُ إِلا أَن
  يَكُونَ مَيْتَةً أَوْ دَمًا مَّسْفُوحًا أَوْ لَحْمَ خِنزِيرٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  145 فصارت الآيتان واحدة فقوله { إِنَّمَا حَرَّمَ عَلَيْكُمُ } في هذه الآية مفسر
  لقوله { قُل لا أَجِدُ فِيمَا أُوْحِىَ إِلَىَّ مُحَرَّمًا } إلا كذا في تلك الآية،
  وأما الشعر فقوله الأعشى</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولست بالأكثر منهم حصى   وإنما العزة للكاثر</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقول الفرزق</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أنا الذائد الحامي الذمار وإنما   يدافع عن أحسابه أنا أو مثلى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأما القياس، فهو أن كلمة { إن } للإثبات وكلمة { مَا } للنفي فإذا
  اجتمعا فلا بد وأن يبقيا على أصليهما فإما أن يفيدا ثبوت غير المذكور، ونفي المذكور
  وهو باطل بالاتفاق، أو ثبوت المذكور، ونفي غير المذكور وهو المطلوب، واحتج من قال إنه
  لا يفيد الحصر بقوله تعالى { إِنَّمَا أَنتَ نَذِيرٌ } ولقد كان غيره نذيراً، وجوابه
  معناه ما أنت إلا نذير فهو يفيد الحصر، ولا ينفي وجود نذير آخر. المسألة الثانية قرىء
  { حَرَّمَ } على البناء للفاعل و { حُرِمَ } للبناء للمفعول و { حَرَّمَ } بوزن كرم.
  المسألة الثالثة قال الواحدي الميتة ما فارقته الروح من غير زكاة مما يذبح، وأما الدم
  فكانت العرب تجعل الدم في المباعر وتشويها ثم تأكلها، فحرم الله الدم وقوله { لَحْمَ
  ٱلْخِنزِيرِ } أراد الخنزير بجميع أجزائه، لكنه خص اللحم لأنه المقصود بالأكل وقوله
  { وَمَا أُهِلَّ بِهِ لِغَيْرِ ٱللَّهِ } قال الأصمعي الإهلال أصله رفع الصوت فكل رافع
  صوته فهو مهل، وقال ابن أحمر</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
