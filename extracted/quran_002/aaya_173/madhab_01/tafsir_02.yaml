  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ
  لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء: «حَرّم»
  على البناء للفاعل، و«حُرِّم» على البناء للمفعول، و«حَرُم» بوزن كرم { أُهِلَّ بِهِ
  لِغَيْرِ ٱللَّهِ } أي رفع به الصوت للصنم، وذلك قول أهل الجاهلية: باسم اللات والعزى
  { غَيْرَ بَاغٍ } على مضطرّ آخر بالاستيثار عليه { وَلاَ عَادٍ } سدَّ الجوعة. فإن
  قلت: في الميتات ما يحل وهو السمك والجراد. قال رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(76)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أحلت لنا ميتتان ودمان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: قصد ما يتفاهمه الناس ويتعارفونه في العادة. ألا ترى أنّ القائل
  إذا قال: أكل فلان ميتة، لم يسبق الوهم إلى السمك والجراد، كما لو قال: أكل دماً، لم
  يسبق إلى الكبد والطحال. ولاعتبار العادة والتعارف قالوا: من حلف لا يأكل لحماً فأكل
  سمكاً لم يحنث- وإن أكل لحماً في الحقيقة، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِتَأْكُلُواْ مِنْهُ لَحْمًا طَرِيّا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  14] وشبهوه بمن حلف لا يركب دابة فركب كافراً لم يحنث - وإن سماه الله تعالى دابة في
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ شَرَّ ٱلدَّوَابّ عِندَ ٱللَّهِ ٱلَّذِينَ كَفَرُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  55]. فإن قلت: فما له ذكر لحم الخنزير دون شحمه؟ قلت: لأنّ الشحم داخل في ذكر اللحم،
  لكونه تابعاً له و صفه فيه، بدليل قولهم: لحم سمين، يريدون أنه شحيم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
