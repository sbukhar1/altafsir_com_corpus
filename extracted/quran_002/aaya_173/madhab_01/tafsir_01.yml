  وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ
  بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ظَلَـم البِطاحَ
  لَهُ انْهِلالُ حَرِيصَةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَصَفـا
  النِّطافُ لهُ بُعَيْدَ الـمُقْلَعِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي ذلك، فقال بعضهم: يعنـي بقوله:ر وَما أُهِلَّ
  بِهِ لِغَيْرِ اللّهِ } ما ذبح لغير الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَما أُهِلَّ بِهِ لِغَيْرِ
  اللّهِ } قال: ما ذبح لغير الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: } وَما
  أُهِلَّ بِهِ لِغَيْرِ اللّهِ } قال: ما ذبح لغير الله مـما لـم يسمّ علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن نـجيح،
  عن مـجاهد: { وَما أُهِلَّ بِه لِغَيْرِ اللّهِ } ما ذبح لغير الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم قال: ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج،
  قال ابن عبـاس فـي قوله: { وَما أُهِلَّ بِهِ لِغَيْرِ اللّهِ } قال: ما أهل به للطواغيت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سفـيان بن وكيع، قال: ثنا أبو خالد الأحمر، عن جويبر، عن الضحاك
  قال: { وَما أُهِلّ بِهِ لِغَيْرِ اللّهِ } قال: ما أهل به للطواغيت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: حدثنـي معاوية،
  عن علـيّ، عن ابن عبـاس: { وَما أُهِلّ بِهِ لِغَيْرِ اللّهِ } يعنـي ما أهلّ للطواغيت
  كلها، يعنـي ما ذبح لغير الله من أهل الكفر غير الـيهود والنصارى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن عطاء فـي قول الله: { وَما أُهِلَّ
  بِهِ لِغَيْرِ اللّهِ } قال: هو ما ذبح لغير الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: ما ذكر علـيه غير اسم الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { وَما
  أُهِلَّ بِهِ لِغَيْرِ اللّهِ } يقول: ما ذكر علـيه غير اسم الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، وسألته عن قول
  الله: { وَما أُهِلَّ بِهِ لِغَيْرِ اللّهِ } قال: ما يذبح لآلهتهم الأنصاب التـي يعبدونها،
  أو يسمون أسماءها علـيها. قال: يقولون بـاسم فلان، كما تقول أنت بـاسم الله. قال: فذلك
  قوله: { وَما أُهِلَّ بِهِ لِغَيْرِ الله }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: ثنا حيوة، عن عقبة بن مسلـم التـجيبـي، وقـيس بن رافع
  الأشجعي أنهما قالا: أحلّ لنا ما ذبح لعيد الكنائس، وما أهدي لها من خبز أو لـحم، فإنـما
  هو طعام أهل الكتاب. قال حيوة: قلت: أرأيت قول الله: { وَما أُهِلَّ بِهِ لِغْيِر اللّهِ
  }؟ قال: إنـما ذلك الـمـجوس وأهل الأوثان والـمشركون.</font></font>&#13;\t\t\t<label
