  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { فَمَنِ اضْطُرَّ غَيْرَ بـاغٍ وَلا
  عادٍ فَلا إْثمَ عَلَـيْهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره: { فَمَنِ اضْطُرَّ } فمن حلت به ضرورة مـجاعة إلـى ما حرّمت علـيكم من
  الـميتة والدم ولـحم الـخنزير وما أهل به لغير الله، وهو بـالصفة التـي وصفنا، فلا
  إثم علـيه فـي أكله إن أكله. وقوله: { فَمَنِ اضْطرَّ } افتعل من الضرورة، «وغير بـاغ»
  نصب علـى الـحال من «مَن»، فكأنه قـيـل: { فمن اضطرّ } لا بـاغياً ولا عادياً فأكله،
  فهو له حلال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قـيـل: إن معنى قوله: { فَمَنِ
  اضْطُرَّ } فمن أكره علـى أكله فأكله، فلا إثم علـيه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد الزبـيري، قال: ثنا
  إسرائيـل، عن سالـم الأفطس، عن مـجاهد قوله: { فَمَنِ اضْطُرَّ غَيْرَ بـاغٍ وَلا عادٍ
  } قال: الرجل يأخذه العدوّ فـيدعونه إلـى معصية الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { غَيْرَ بـاغٍ وَلا عادٍ } فإن أهل التأويـل فـي تأويـله مختلفون، فقال بعضهم:
