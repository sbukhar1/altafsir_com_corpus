  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ
  لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى
  ذكره بذلك: لا تـحرّموا علـى أنفسكم ما لـم أحرّمه علـيكم أيها الـمؤمنون بـالله وبرسوله
  من البحائر والسوائب ونـحو ذلك، بل كلوا ذلك فإنـي لـم أحرّم علـيكم غير الـميتة والدم
  ولـحم الـخنزير وما أهلّ به لغيري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  قوله: { إنـمَا حَرَّمَ عَلَـيْكُمُ الَـميْتَةَ }: ما حرم علـيكم إلا الـميتة: «وإنـما»:
  حرف واحد، ولذلك نصبت الـميتة والدم، وغير جائز فـي الـميتة إذا جعلت «إنـما» حرفـاً
  واحداً إلا النصب، ولو كانت «إنـما» حرفـين وكانت منفصلة من «إنّ» لكانت الـميتة مرفوعة
  وما بعدها، وكان تأويـل الكلام حينئذٍ: إن الذي حرّم الله علـيكم من الـمطاعم الـميتةُ
  والدم ولـحم الـخنزير لا غير ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكر عن بعض القراء أنه قرأ ذلك كذلك علـى هذا التأويـل. ولست للقراءة به مستـجيزاً،
  وإن كان له فـي التأويـل والعربـية وجه مفهوم، لاتفـاق الـحجة من القراء علـى خلافه،
  فغير جائز لأحد الاعتراض علـيهم فـيـما نقلوه مـجمعين علـيه، ولو قرىء فـي «حرّم» بضم
  الـحاء من «حرم» لكان فـي الـميتة وجهان من الرفع: أحدهما من أن الفـاعل غير مسمى،
  و«إنـما» حرف واحد. والآخر «إن» و«ما» فـي معنى حرفـين، و«حرم» من صلة «ما»، والـميتة
  خبر «الذي» مرفوع علـى الـخبر، ولست وإن كان لذلك أيضاً وجه مستـجيزاً للقراءة به لـما
  ذكرت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الـميتة فإن القراء مختلفة
  فـي قراءتها، فقرأها بعضهم بـالتـخفـيف ومعناه فـيها التشديد، ولكنه يخففها كما يخفف
  القائلون: هو هيْن لِّـين الهيْن اللـيْن، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لـيسَ مَنْ ماتَ فـاسْترَاحَ بـمَيْتٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنَّـمَا
  الـمَيْتُ مَيِّتُ الأحْياء</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فجمع بـين اللغتـين فـي بـيت واحد فـي معنى واحد. وقرأها بعضهم بـالتشديد
  وحملوها علـى الأصل، وقالوا: إنـما هو «مَيْوت»، فـيعل من الـموت، ولكن الـياء الساكنة
  والواو الـمتـحركة لـما اجتـمعتا والـياء مع سكونها متقدمة قلبت الواو ياء وشددت فصارتا
  ياء مشددة، كما فعلوا ذلك فـي سيد وجيد. قالوا: ومن خففها فإنـما طلب الـخفة. والقراءة
  بها علـى أصلها الذي هو أصلها أولـى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندي أن التـخفـيف والتشديد فـي ياء الـميتة لغتان معروفتان فـي القراءة
  وفـي كلام العرب، فبأيهما قرأ ذلك القارىء فمصيب لأنه لا اختلاف فـي معنـيـيهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَما أُهِلَّ بِهِ لِغَيْرِ اللّهِ } فإنه يعنـي به:
  وما ذبح للآلهة والأوثان يسمى علـيه بغير اسمه أو قصد به غيره من الأصنام. وإنـما قـيـل:
  { وَما أُهِلَّ بِهِ ل } أنهم كانوا إذا أرادوا ذبح ما قرّبوه لآلهتهم سمَّوُا اسم
  آلهتهم التـي قرّبوا ذلك لها وجهروا بذلك أصواتهم، فجرى ذلك من أمرهم علـى ذلك حتـى
  قـيـل لكل ذابح يسمي أو لـم يسم جهر بـالتسمية أو لـم يجهر: «مهلٌ»، فرفعهم أصواتهم
  بذلك هو الإهلال الذي ذكره الله تعالـى فقال: { وَما أُهِلَّ بِهِ لِغَيْرِ اللّهِ
  } ومن ذلك قـيـل للـملبـي فـي حجة أو عمرة مهلّ، لرفعه صوته بـالتلبـية ومنه استهلال
  الصبـيّ: إذا صاح عند سقوطه من بطن أمه، واستهلال الـمطر: وهو صوت وقوعه علـى الأرض،
  كما قال عمرو بن قميئة:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
