aaya: إِنَّمَا حَرَّمَ عَلَيْكُمُ الْمَيْتَةَ وَالدَّمَ وَلَحْمَ الْخِنْزِيرِ وَمَا
  أُهِلَّ بِهِ لِغَيْرِ اللَّهِ ۖ فَمَنِ اضْطُرَّ غَيْرَ بَاغٍ وَلَا عَادٍ فَلَا إِثْمَ
  عَلَيْهِ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا حَرَّمَ
  عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ
  ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ }يعنـي تعالـى ذكره بذلك: لا تـحرّموا علـى أنفسكم ما لـم أحرّمه
  علـيكم أيها الـمؤمنون بـالله وبرسوله من البحائر والسوائب ونـحو ذلك، بل كلوا ذلك
  فإنـي لـم أحرّم علـيكم غير الـميتة والدم ولـحم الـخنزير وما أهلّ به لغيري.ومعنى
  قوله: { إنـمَا حَرَّمَ عَلَـيْكُمُ الَـميْتَةَ }: ما حرم علـيكم إلا الـميتة: «وإنـما»:
  حرف واحد، ولذلك نصبت الـميتة والدم، وغير جائز فـي الـميتة إذا جعلت «إنـما» حرفـاً
  واحداً إلا النصب، ولو كانت «إنـما» حرفـين وكانت منفصلة من «إنّ» لكانت الـميتة مرفوعة
  وما بعدها، وكان تأويـل الكلام حينئذٍ: إن الذي حرّم الله علـيكم من الـمطاعم الـميتةُ
  والدم ولـحم الـخنزير لا غير ذلك.وقد ذكر عن بعض القراء أنه قرأ ذلك كذلك علـى هذا
  التأويـل. ولست للقراءة به مستـجيزاً، وإن كان له فـي التأويـل والعربـية وجه مفهوم،
  لاتفـاق الـحجة من القراء علـى خلافه، فغير جائز لأحد الاعتراض علـيهم فـيـما نقلوه
  مـجمعين علـيه، ولو قرىء فـي «حرّم» بضم الـحاء من «حرم» لكان فـي الـميتة وجهان من
  الرفع: أحدهما من أن الفـاعل غير مسمى، و«إنـما» حرف واحد. والآخر «إن» و«ما» فـي معنى
  حرفـين، و«حرم» من صلة «ما»، والـميتة خبر «الذي» مرفوع علـى الـخبر، ولست وإن كان
  لذلك أيضاً وجه مستـجيزاً للقراءة به لـما ذكرت.وأما الـميتة فإن القراء مختلفة فـي
  قراءتها، فقرأها بعضهم بـالتـخفـيف ومعناه فـيها التشديد، ولكنه يخففها كما يخفف القائلون:
  هو هيْن لِّـين الهيْن اللـيْن، كما قال الشاعر:لـيسَ مَنْ ماتَ فـاسْترَاحَ بـمَيْتٍ   إنَّـمَا
  الـمَيْتُ مَيِّتُ الأحْياءفجمع بـين اللغتـين فـي بـيت واحد فـي معنى واحد. وقرأها
  بعضهم بـالتشديد وحملوها علـى الأصل، وقالوا: إنـما هو «مَيْوت»، فـيعل من الـموت،
  ولكن الـياء الساكنة والواو الـمتـحركة لـما اجتـمعتا والـياء مع سكونها متقدمة قلبت
  الواو ياء وشددت فصارتا ياء مشددة، كما فعلوا ذلك فـي سيد وجيد. قالوا: ومن خففها فإنـما
  طلب الـخفة. والقراءة بها علـى أصلها الذي هو أصلها أولـى.والصواب من القول فـي ذلك
  عندي أن التـخفـيف والتشديد فـي ياء الـميتة لغتان معروفتان فـي القراءة وفـي كلام
  العرب، فبأيهما قرأ ذلك القارىء فمصيب لأنه لا اختلاف فـي معنـيـيهما.وأما قوله: {
  وَما أُهِلَّ بِهِ لِغَيْرِ اللّهِ } فإنه يعنـي به: وما ذبح للآلهة والأوثان يسمى
  علـيه بغير اسمه أو قصد به غيره من الأصنام. وإنـما قـيـل: { وَما أُهِلَّ بِهِ ل }
  أنهم كانوا إذا أرادوا ذبح ما قرّبوه لآلهتهم سمَّوُا اسم آلهتهم التـي قرّبوا ذلك
  لها وجهروا بذلك أصواتهم، فجرى ذلك من أمرهم علـى ذلك حتـى قـيـل لكل ذابح يسمي أو
  لـم يسم جهر بـالتسمية أو لـم يجهر: «مهلٌ»، فرفعهم أصواتهم بذلك هو الإهلال الذي ذكره
  الله تعالـى فقال: { وَما أُهِلَّ بِهِ لِغَيْرِ اللّهِ } ومن ذلك قـيـل للـملبـي فـي
  حجة أو عمرة مهلّ، لرفعه صوته بـالتلبـية ومنه استهلال الصبـيّ: إذا صاح عند سقوطه
  من بطن أمه، واستهلال الـمطر: وهو صوت وقوعه علـى الأرض، كما قال عمرو بن قميئة:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ
  وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ
  غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }ظَلَـم
  البِطاحَ لَهُ انْهِلالُ حَرِيصَةٍ   فَصَفـا النِّطافُ لهُ بُعَيْدَ الـمُقْلَعِواختلف
  أهل التأويـل فـي ذلك، فقال بعضهم: يعنـي بقوله:ر وَما أُهِلَّ بِهِ لِغَيْرِ اللّهِ
  } ما ذبح لغير الله. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { وَما أُهِلَّ بِهِ لِغَيْرِ اللّهِ } قال: ما ذبح لغير الله.حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: } وَما أُهِلَّ
  بِهِ لِغَيْرِ اللّهِ } قال: ما ذبح لغير الله مـما لـم يسمّ علـيه.حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن نـجيح، عن مـجاهد: { وَما أُهِلَّ بِه لِغَيْرِ
  اللّهِ } ما ذبح لغير الله.حدثنا القاسم قال: ثنا الـحسين، قال: حدثنـي حجاج، قال:
  قال ابن جريج، قال ابن عبـاس فـي قوله: { وَما أُهِلَّ بِهِ لِغَيْرِ اللّهِ } قال:
  ما أهل به للطواغيت.حدثنا سفـيان بن وكيع، قال: ثنا أبو خالد الأحمر، عن جويبر، عن
  الضحاك قال: { وَما أُهِلّ بِهِ لِغَيْرِ اللّهِ } قال: ما أهل به للطواغيت.حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: حدثنـي معاوية، عن علـيّ، عن ابن عبـاس:
  { وَما أُهِلّ بِهِ لِغَيْرِ اللّهِ } يعنـي ما أهلّ للطواغيت كلها، يعنـي ما ذبح لغير
  الله من أهل الكفر غير الـيهود والنصارى.حدثنا ابن حميد، قال: ثنا جرير، عن عطاء فـي
  قول الله: { وَما أُهِلَّ بِهِ لِغَيْرِ اللّهِ } قال: هو ما ذبح لغير الله.وقال آخرون:
  معنى ذلك: ما ذكر علـيه غير اسم الله. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { وَما أُهِلَّ بِهِ لِغَيْرِ
  اللّهِ } يقول: ما ذكر علـيه غير اسم الله.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، وسألته عن قول الله: { وَما أُهِلَّ بِهِ لِغَيْرِ اللّهِ } قال: ما يذبح
  لآلهتهم الأنصاب التـي يعبدونها، أو يسمون أسماءها علـيها. قال: يقولون بـاسم فلان،
  كما تقول أنت بـاسم الله. قال: فذلك قوله: { وَما أُهِلَّ بِهِ لِغَيْرِ الله }.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: ثنا حيوة، عن عقبة بن مسلـم التـجيبـي، وقـيس بن رافع
  الأشجعي أنهما قالا: أحلّ لنا ما ذبح لعيد الكنائس، وما أهدي لها من خبز أو لـحم، فإنـما
  هو طعام أهل الكتاب. قال حيوة: قلت: أرأيت قول الله: { وَما أُهِلَّ بِهِ لِغْيِر اللّهِ
  }؟ قال: إنـما ذلك الـمـجوس وأهل الأوثان والـمشركون.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ
  وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ
  غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }القول
  فـي تأويـل قوله تعالـى: { فَمَنِ اضْطُرَّ غَيْرَ بـاغٍ وَلا عادٍ فَلا إْثمَ عَلَـيْهِ
  }.يعنـي تعالـى ذكره: { فَمَنِ اضْطُرَّ } فمن حلت به ضرورة مـجاعة إلـى ما حرّمت علـيكم
  من الـميتة والدم ولـحم الـخنزير وما أهل به لغير الله، وهو بـالصفة التـي وصفنا، فلا
  إثم علـيه فـي أكله إن أكله. وقوله: { فَمَنِ اضْطرَّ } افتعل من الضرورة، «وغير بـاغ»
  نصب علـى الـحال من «مَن»، فكأنه قـيـل: { فمن اضطرّ } لا بـاغياً ولا عادياً فأكله،
  فهو له حلال.وقد قـيـل: إن معنى قوله: { فَمَنِ اضْطُرَّ } فمن أكره علـى أكله فأكله،
  فلا إثم علـيه. ذكر من قال ذلك:حدثنا أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد الزبـيري،
  قال: ثنا إسرائيـل، عن سالـم الأفطس، عن مـجاهد قوله: { فَمَنِ اضْطُرَّ غَيْرَ بـاغٍ
  وَلا عادٍ } قال: الرجل يأخذه العدوّ فـيدعونه إلـى معصية الله.وأما قوله: { غَيْرَ
  بـاغٍ وَلا عادٍ } فإن أهل التأويـل فـي تأويـله مختلفون، فقال بعضهم: يعنـي بقوله:
  { غَيْرَ بـاغٍ } غير خارج علـى الأئمة بسيفه بـاغياً علـيهم بغير جور، ولا عادياً
  علـيهم بحرب وعدوان فمفسد علـيهم السبـيـل. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا
  ابن إدريس، قال: سمعت لـيثا عن مـجاهد: { فَمَنِ اضْطُّرَّ غَيْرَ بـاغٍ وَلا عادٍ
  } قال: غير قاطع سبـيـل، ولا مفـارق جماعة، ولا خارج فـي معصية الله، فله الرخصة.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { فَمَنِ
  اضْطُّرَّ غَيْرَ بـاغٍ وَلا عادٍ } يقول: لا قاطعاً للسبـيـل، ولا مفـارقاً للأئمة،
  ولا خارجاً فـي معصية الله، فله الرخصة. ومن خرج بـاغياً أو عادياً فـي معصية الله،
  فلا رخصة له وإن اضطرّ إلـيه.حدثنا هناد بن السريّ، قال: ثنا شريك، عن سالـم، عن سعيد:
  { غَيْرَ بـاغٍ وَلا عادٍ } قال: هو الذي يقطع الطريق، فلـيس له رخصة إذا جاع أن يأكل
  الـميتة وإذا عطش أن يشرب الـخمر.حدثنـي الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا
  ابن الـمبـارك، عن شريك، عن سالـم: يعنـي الأفطس، عن سعيد فـي قوله: { فَمَنِ اضْطُرَّ
  غَيْرَ بـاغٍ وَلا عادٍ } قال البـاغي العادي: الذي يقطع الطريق فلا رخصة له ولا كرامة.حدثنـي
  الـمثنى، قال: ثنا الـحمانـي، قال: ثنا شريك، عن سالـم، عن سعيد فـي قوله: { فَمَنِ
  اضْطُرَّ غَيْرَ بـاغٍ وَلا عادٍ } قال: إذا خرج فـي سبـيـل من سبل الله فـاضطرّ إلـى
  شرب الـخمر شرب، وإن اضطرّ إلـى الـميتة أكل، وإذا خرج يقطع الطريق فلا رخصة له.حدثنا
  القاسم، قال: ثنا الـحسين، قال: حدثنـي حفص بن غياث، عن الـحجاج، عن القاسم بن أبـي
  بزة، عن مـجاهد، قال: { غَيْرَ بـاغٍ } علـى الأئمة { وَلا عادٍ } قال: قاطع السبـيـل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ
  وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ
  غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }حدثنا
  هناد، قال: ثنا ابن أبـي زائدة، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { فَمَنِ
  اضْطُر غَيْرَ بـاغٍ وَلا عادٍ } قال: غير قاطع السبـيـل، ولا مفـارق الأئمة، ولا خارج
  فـي معصية الله فله الرخصة.حدثنا هناد، قال: ثنا أبو معاوية، عن حجاج، عن الـحكم، عن
  مـجاهد: { فَمَنِ اضْطرَّ غَيْرَ بـاغٍ وَلا عادٍ } قال: غير بـاغ علـى الأئمة، ولا
  عاد علـى ابن السبـيـل.وقال آخرون فـي تأويـل قوله { غَيْرَ بـاغٍ وَلا عاد }: غير
  بـاغ الـحرام فـي أكله، ولا معتد الذي أبـيح له منه. ذكر من قال ذلك.حدثنا بشر بن معاذ،
  قال: ثنا يزيد بن زريع، عن سعيد، عن قتادة قوله: { فَمَنِ اضْطرَّ غَيْرَ بـاغٍ وَلا
  عادٍ } قال: غير بـاغ فـي أكله، ولا عاد أن يتعدى حلالاً إلـى حرام وهو يجد عنه مندوحة.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن فـي قوله: {
  فَمَنِ اضْطُرَّ غَيْرَ بـاغٍ وَلا عادٍ } قال: غير بـاغ فـيها ولا معتد فـيها بأكلها
  وهو غنـيّ عنها.حدثني الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، عن معمر، عمن
  سمع الـحسن يقول ذلك.حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنا أبو نـميـلة، عن أبـي
  حمزة، عن جابر، عن مـجاهد وعكرمة قوله: { فَمَنِ اضْطُرَّ غَيْرَ بـاغٍ وَلا عادٍ }
  غير بـاغ يبتغيه، ولا عاد يتعدى علـى ما يـمسك نفسه.حدثت عن عمار بن الـحسن، قال: ثنا
  ابن أبـي جعفر، عن أبـيه، عن الربـيع: { فَمَنِ اضْطُرَّ غَيْرَ بـاغٍ وَلا عادٍ }
  يقول: من غير أن يبتغي حراما ويتعداه، ألا ترى أنه يقول:{ فَمَنِ ٱبْتَغَىٰ وَرَآءَ
  ذٰلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْعَادُونَ }[المؤمنون: 7]. حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد فـي قوله: { فَمَنِ اضْطُرَّ غَيْرَ بـاغٍ وَلا عادٍ } قال:
  أن يأكل ذلك بغياً وتعدياً عن الـحلال إلـى الـحرام، ويترك الـحلال وهو عنده، ويتعدى
  بأكل هذا الـحرام هذا التعدي، ينكر أن يكونا مختلفـين، ويقول هذا وهذا واحد.وقال آخرون:
  تأويـل ذلك { فَمَنِ اضْطُرَّ غَيْرَ بـاغٍ } فـي أكله شهوة وَلا عادٍ فوق ما لا بد
  له منه. ذكر من قال ذلك:حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط،
  عن السدي: { فَمَنِ اضْطُرَ غَيْرَ بـاغٍ وَلا عادٍ } أما بـاغ فـينبغي فـيه شهوته،
  وأما العادي: فـيتعدى فـي أكله، يأكل حتـى يشبع، ولكن يأكل منه قدر ما يـمسك به نفسه
  حتـى يبلغ به حاجته.وأولـى هذه الأقوال بتأويـل الآية قول من قال: { فَمَنِ اضْطُّرَّ
  غَيْرَ بـاغٍ } بأكله ما حرم علـيه من أكله وَلا عاد فـي أكله، وله عن ترك أكله بوجود
  غيره مـما أحله الله له مندوحة وغنى، وذلك أن الله تعالـى ذكره لـم يرخص لأحد فـي قتل
  نفسه بحال، وإذ كان ذلك كذلك فلا شك أن الـخارج علـى الإمام والقاطع الطريق وإن كانا
  قد أتـيا ما حرّم الله علـيهما من خروج هذا علـى من خرج علـيه وسعي هذا بـالإفساد فـي
  الأرض، فغير مبـيح لهما فعلهما ما فعلا مـما حرّم الله علـيهما ما كان حرّم الله علـيهما
  قبل إتـيانهما ما أتـيا من ذلك من قتل أنفسهما، بل ذلك من فعلهما وإن لـم يؤدهما إلـى
  مـحارم الله علـيهما تـحريـماً فغير مرخص لهما ما كان علـيهما قبل ذلك حراماً، فإن
  كان ذلك كذلك، فـالواجب علـى قطاع الطريق والبغاة علـى الأئمة العادلة، الأوبةُ إلـى
  طاعة الله، والرجوع إلـى ما ألزمهما الله الرجوع إلـيه، والتوبة من معاصي الله لا قتل
  أنفسهما بـالـمـجاعة، فـيزدادان إلـى إثمهما إثماً، وإلـى خلافهما أمر الله خلافـاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ
  وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ
  غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }وأما
  الذي وجه تأويـل ذلك إلـى أنه غير بـاغ فـي أكله شهوة، فأكل ذلك شهوة لا لدفع الضرورة
  الـمخوف منها الهلاك مـما قد دخـل فـيـما حرّمه الله علـيه، فهو بـمعنى ما قلنا فـي
  تأويـله، وإن كان للفظه مخالفـاً.فأما توجيه تأويـل قوله: { وَلا عادٍ } ولا آكل منه
  شبعه ولكن ما يـمسك به نفسه فإن ذلك بعض معانـي الاعتداء فـي أكله، ولـم يخصص الله
  من معانـي الاعتداء فـي أكله معنى فـيقال عنى به بعض معانـيه. فإذا كان ذلك كذلك، فـالصواب
  من القول ما قلنا من أنه الاعتداء فـي كل معانـيه الـمـحرّمة.وأما تأويـل قوله: { فَلا
  إثْمَ عَلَـيْهِ } يقول: من أكل ذلك علـى الصفة التـي وصفنا فلا تبعة علـيه فـي أكله
  ذلك كذلك ولا حرج.القول فـي تأويـل قوله تعالـى: { إنَّ اللَّهَ غَفُورٌ رَحِيـمٌ }.يعنـي
  بقوله تعالـى ذكره: { إنَّ اللّهَ غَفُورٌ رَحِيـمٌ } إن الله غفور إن أطعتـم الله
  فـي إسلامكم فـاجتنبتـم أكل ما حرّم علـيكم وتركتـم اتبـاع الشيطان فـيـما كنتـم تـحرّمونه
  فـي جاهلـيتكم، طاعة منكم للشيطان واقتفـاء منكم خطواته، مـما لـم أحرّمه علـيكم لـما
  سلف منكم فـي كفركم وقبل إسلامكم فـي ذلك من خطأ وذنب ومعصية، فصافح عنكم، وتارك عقوبتكم
  علـيه، رحيـم بكم إن أطعتـموه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

