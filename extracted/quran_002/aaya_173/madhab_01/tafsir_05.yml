  وهو مما لا يتأتّى فيه الغسل. وكذلك الدجاجة تخرج منها البيضة بعد موتها؛ لأن البيضة
  لَيّنة في حكم المائع قبل خروجها، وإنما تجمد وتصلب بالهواء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ٱبن خُوَيْزِ مَنْدَاد فإن قيل: فقولكم يؤدِّي إلى خلاف الإجماع؛ وذلك أن النبيّ صلى
  الله عليه وسلم والمسلمين بعده كانوا يأكلون الجبن وكان مجلوباً إليهم من أرض العجم،
  ومعلوم أن ذبائح العجم وهم مجوس مَيْتة، ولم يعتدّوا بأن يكون مجمداً بأنفحة مَيْتَة
  أو ذُكي. قيل له: قدر ما يقع من الأنفحة في اللبن المجبّن يسير؛ واليسير من النجاسة
  معفوّ عنه إذا خالط الكثير من المائع. هذا جواب على إحدى الروايتين. وعلى الرواية الأخرى
