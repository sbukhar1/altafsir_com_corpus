  class=\"TextResultArabic\"><font color=\"black\">خرّجه أبو داود بمعناه من حديث أبي
  سعيد الْخُدْرِي وهو نصّ لا يحتمل. وسيأتي لهذا مزيد بيان في سورة «المائدة» إن شاء
  الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثامنة: وٱختلفت الرواية عن مالك
  فِي جِلْد الميتة هل يطهر بالدباغ أولاً؛ فرُوِي عنه أنه لا يطهر، وهو ظاهر مذهبه.
  ورُوِيَ عنه أنه يطهر؛ لقوله عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أَيُّمَا إهابٍ دُبغ فقد طَهُر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ووجه قوله: لا يطهر؛ بأنه جزء من الميتة لو أخذ منها في حال الحياة
  كان نجساً، فوجب ألاّ يطهره الدّباغ قياساً على اللحم. وتُحمل لأخبار بالطهارة على
  أن الدباغ يُزيل الأوساخ عن الجلد حتى يُنتفع به في الأشياء اليابسة وفي الجلوس عليه،
  ويجوز أيضاً أن يُنتفع به في الماء بأن يجعل سقاء؛ لأن الماء على أصل الطهارة ما لم
  يتغيّر له وصف على ما يأتي من حكمه في سورة «الفرقان». والطهارة في اللغة متوجّهة نحو
  إزالة الأوساخ كما تتوجّه إلى الطهارة الشرعية، والله تعالى أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">التاسعة: وأما شعر الميتة وصوفُها فطاهر؛ لما رُوِيَ عن أمّ سَلَمة
  رضي الله عنها عن النبيّ صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا بأس بمَسْك الميتة إذا دُبِغ وصوفها وشعرها إذا غُسل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولأنه كان طاهراً لو أُخِذ منها
  في حال الحياة فوجب أن يكون كذلك بعد الموت، إلا أن اللحم لما كان نجساً في حال الحياة
  كان كذلك بعد الموت؛ فيجب أن يكون الصوف خلافه في حال الموت كما كان خلافه في حال الحياة
  ٱستدلالاً بالعكس. ولا يلزم على هذا اللبن والبيضة من الدجاجة الميتة؛ لأن اللبن عندنا
  طاهر بعد الموت، وكذلك البيضة؛ ولكنهما حصلا في وعاء نجس فتنجَسَا بمجاورة الوعاء لا
  أنهما نُجِّسَا بالموت. وسيأتي مزيد بيان لهذه المسألة والتي قبلها وما للعلماء فيهما
  من الخلاف في سورة «النحل» إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">العاشرة:
  وأما ما وقعت فيه الفأرة فله حالتان: حالة تكون إن أُخرجت الفأرة حيّة فهو طاهر. وإن
  ماتت فيه فله حالتان: حالة يكون مائعاً فإنه ينجس جميعه. وحالة يكون جامداً إنه ينجس
  ما جاورها، فتُطرح وما حولها، ويُنتفع بما بقي وهو على طهارته؛ لما روِي</font></font><b><font
