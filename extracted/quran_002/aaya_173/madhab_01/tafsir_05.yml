  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ
  لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه أربع وثلاثون
  مسألة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { إِنَّمَا
  حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ } «إنّما» كلمة موضوعة للحصر، تتضمّن النفي والإثبات؛
  فتثبت ما تناوله الخطاب وتنفي ما عداه، وقد حَصرت ها هنا التحريم، لاسيما وقد جاءت
  عقيب التحليل في قوله تعالى: { يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُلُواْ مِن طَيِّبَاتِ
  مَا رَزَقْنَاكُمْ } فأفادت الإباحة على الإطلاق، ثم عقبها بذكر المُحَرّم بكلمة «إنما»
  الحاصرة، فٱقتضى ذلك الإيعاب للقسمين؛ فلا محرّم يخرج عن هذه الآية، وهي مدَنيّة؛ وأكّدها
  بالآية الأخرى التي رُوِيَ أنها نزلت بعَرَفة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُل لاَ أَجِدُ فِيمَآ أُوْحِىَ إِلَىَّ
  مُحَرَّمًا عَلَىٰ طَاعِمٍ يَطْعَمُهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 145] إلى آخرها؛ فٱستوفى
  البيان أوّلاً وآخراً؛ قاله ٱبن العربي. وسيأتي الكلام في تلك في «الأنعام» إن شاء
  الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: { ٱلْمَيْتَةَ } نصب بـ
  «ـحرّم»، و «ما» كافّة. ويجوز أن تجعلها بمعنى الذي، منفصلة في الخط، وترفع { ٱلْمَيْتَةَ
  وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ } على خبر «إنّ» وهي قراءة ٱبن أبي عَبْلة. وفي «حَرّم»
  ضمير يعود على الذي؛ ونظيره قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا صَنَعُواْ كَيْدُ سَاحِرٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  69]. وقرأ أبو جعفر «حُرِم» بضم الحاء وكسر الراء ورفع الأسماء بعدها، إمّا على ما
  لم يُسَمّ فاعله، وإمّا على خبر إن. وقرأ أبو جعفر بن القَعْقَاع أيضاً «ٱلْمَيْتَةَ»
  بالتشديد. الطبري: وقال جماعة من اللغويين: التشديد والتخفيف في مَيْتٍ ومَيّتٍ لغتان.
  وقال أبو حاتم وغيره: ما قد مات فيقالان فيه، وما لم يَمُت بعدُ فلا يقال فيه «مَيْت»
  بالتخفيف؛ دليله قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّكَ مَيِّتٌ وَإِنَّهُمْ مَّيِّتُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  30]. وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ليس من مات
  فٱستراح بمَيْت</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنما الميْت مَيّت الأحياء</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولم يقرأ أحد بتخفيف ما لم يمت؛
  إلا ما رَوى البَزِّي عن ٱبن كَثير «وَمَا هُوَ بِمَيْتٍ» والمشهور عنه التثقيل؛ وأما
  قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا ما مات
  مَيْتٌ من تميم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَسّرك أن يعيش فجىء بزاد</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فلا أبلغ في الهجاء من أنه أراد
  الميت حقيقة؛ وقد ذهب بعض الناس إلى أنه أراد من شارف الموت؛ والأوّل أشهر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: الْميتة: ما فارقته الروح من غير ذكاة مما يُذبح؛ وما ليس
  بمأكول فذكاته كموته؛ كالسباع وغيرها، على ما يأتي بيانه هنا وفي «الأنعام» إن شاء
  الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: هذه الآية عامة دخلها التخصيص
  بقوله عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أُحِلّت لنا مَيْتَتَانِ الحُوتُ والجراد ودَمانِ الكبدُ والطحال \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه الدَّارَقُطْنِي، وكذلك: حديث
  جابر في العَنْبَر يخصص عموم القرآن بصحة سنده. خرّجه البخاريّ ومسلم مع قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُحِلَّ
  لَكُمْ صَيْدُ ٱلْبَحْرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 96]، على ما يأتي بيانه هناك، إن شاء الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأكثر أهل العلم على جواز أكل جميع دواب البحر حَيّها ومَيّتها؛ وهو
  مذهب مالك. وتوقّف أن يجيب في خنزير الماء وقال: أنتم تقولون خنزيرا! قال ٱبن القاسم:
  وأنا أتّقيه ولا أراه حراماً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
