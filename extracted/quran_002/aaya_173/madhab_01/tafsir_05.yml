  وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ
  بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة: وقد ٱختلف الناس في تخصيص كتاب الله تعالى بالسُّنة، ومع
  ٱختلافهم في ذلك ٱتفقوا على أنه لا يجوز تخصيصه بحديث ضعيف؛ قاله ٱبن العربي. وقد يستدلّ
  على تخصيص هذه الآية أيضاً بما في صحيح مسلم من حديث عبد اللَّه بن أبي أَوْفَى قال:
  غزَوْنَا مع رسول الله صلى الله عليه وسلم سبع غزوات كنا نأكل الجراد معه. وظاهره أكله
  كيف ما مات بعلاج أو حَتْف أنفه؛ وبهذا قال ٱبن نافع وٱبن عبد الحكم وأكثر العلماء،
  وهو مذهب الشافعيّ وأبي حنيفة وغيرهما. ومنع مالك وجمهور أصحابه من أكله إن مات حَتْفَ
  أنفه؛ لأنه من صيد البر، ألاَ ترى أن المُحْرِم يجزئه إذا قتله؛ فأشبه الغزال. وقال
  أَشْهب: إن مات مِن قطع رِجل أو جناح لم يؤكل؛ لأنها حالة قد يعيش بها ويَنْسُل. وسيأتي
  لحُكم الجراد مزيد بيان في «الأعراف» عند ذكره، إن شاء الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السادسة: وٱختلف العلماء هل يجوز أن ينتفع بالميتة أو بشيء من النجاسات،
  وٱختلف عن مالك في ذلك أيضاً؛ فقال مَرّة: يجوز الانتفاع بها؛</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لأن النبيّ صلى الله عليه وسلم:
  مرّ على شاةِ مَيْمُونة فقال: هَلاَّ أخذتم إهابها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث. وقال مرّة: جملتها محرّم، فلا يجوز الانتفاع بشيء منها، ولا
  بشيء من النجاسات على وجه من وجوه الانتفاع؛ حتى لا يجوز أن يسقى الزرع ولا الحيوان
  الماء النجس، ولا تُعلف البهائم النجاسات، ولا تُطعم الميتة الكلاب والسباع، وإن أكلتها
  لم تمنع. ووجه هذا القول ظاهر قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حُرِّمت عَلَيْكُمُ ٱلْمَيْتَةُ وَٱلدَّمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  3] ولم يخصّ وجهاً من وجه، ولا يجوز أن يقال: هذا الخطاب مُجْمَل؛ لأن المجمل ما لا
  يُفهم المراد من ظاهره، وقد فهمت العرب المراد من قوله تعالى: { حُرِّمَت عَلَيْكُمُ
  ٱلْمَيْتَةُ } ، وأيضاً فإن النبيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تنتفعوا من الميتة بشيء \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي حديث
  عبد اللَّه بن عُكَيم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا تنتفعوا من الميتة بإهاب ولا عَصَب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا آخر ما ورد به كتابه قبل موته بشهر؛ وسيأتي بيان هذه الأخبار
  والكلام عليها في «النحل» إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السابعة:
  فأما الناقة إذا نُحرت، أو البقرة أو الشاة إذا ذُبحت، وكان في بطنها جنين ميت فجائز
  أكله من غير تذكية له في نفسه، إلاّ أن يخرج حيًّا فيُذَكَّى، ويكون له حكم نفسه؛ وذلك
  أن الجنين إذا خرج منها بعد الذبح ميتاً جرى مجرى العضو من أعضائها. ومما يُبيّن ذلك
  أنه لو باع الشاة وٱستثنى ما في بطنها لم يجز، كما لو ٱستثنى عضواً منها، وكان ما في
  بطنها تابعاً لها كسائر أعضائها. وكذلك لو أعتقها من غير أن يوقع على ما في بطنها عتقاً
  مبتدأ؛ ولو كان منفصلاً عنها لم يتبعها في بيع ولا عتق.</font></font>&#13;\t\t\t<label
