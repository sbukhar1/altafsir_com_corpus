  ويؤكل. ولا مخالف له في المرق من أصحابه؛ ذكره ٱبن خُوَيْزِ مَنْدَاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة عشرة: فأما أنفحة الميتة ولبن الميتة فقال الشافعيّ: ذلك نجس
  لعموم قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
