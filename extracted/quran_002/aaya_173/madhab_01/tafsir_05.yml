  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ٱبن القاسم: يطهر بالغسل؛ لأنه جسم تنجّس بمجاورة النّجاسة فأشبه
  الثوب؛ ولا يلزم على هذا الدم؛ لأنه نجس بعينه، ولا الخمر والبول لأن الغسل يستهلكهما
  ولا يتأتّى فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الحادية عشرة: فإذا حكمنا بطهارته
  بالغسل رجع إلى حالته الأولى في الطهارة وسائر وجوه الانتفاع؛ لكن لا يبيعه حتى يبيّن؛
  لأن ذلك عَيْب عند الناس تأباه نفوسهم. ومنهم من يعتقد تحريمه ونجاسته؛ فلا يجوز بيعه
  حتى يبيّن العيب كسائر الأشياء المَعِيبة. وأما قبل الغسل فلا يجوز بيعه بحال؛ لأن
  النجاسات عنده لا يجوز بيعها، ولأنه مائع نجس فأشبه الخمر،</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ولأن النبيّ صلى الله عليه وسلم سئل عن ثمن الخمر فقال: «لعن الله
  اليهود حرّمت عليهم الشُّحوم فَجَملُوها فباعوها وأكلوا أثمانها» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأن الله إذا حرّم شيئاً حرّم ثمنه.
  وهذا المائع محرّم لنجاسته فوجب أن يحرّم ثمنه بحكم الظاهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  عشرة: وٱختلف إذا وقع في القدر حيوان، طائر أو غيره (فمات) فروى ٱبن وهب عن مالك أنه
