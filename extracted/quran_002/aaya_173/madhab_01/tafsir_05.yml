  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 3]. وقال أبو حنيفة بطهارتهما؛
  ولم يجعل لموضِع الخِلقة أثراً في تنّجس ما جاوره مما حدث فيه خلقة، قال: ولذلك يؤكل
