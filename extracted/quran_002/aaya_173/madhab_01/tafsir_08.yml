  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ
  لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِنَّمَا حَرَّمَ
  عَلَيْكُمُ ٱلْمَيْتَةَ } أي أكلها إذ الكلام فيه وكذا ما بعدها وهي ما لم يُذَكَّ
  شرعاً وأُلحِقَ بها بالسنة ما أبين من حيّ وخُصَّ منها السمك والجراد { وَٱلدَّمَ }
  أي المسفوح كما في (الأنعام)[6: 145] { وَلَحْمَ ٱلْخِنزِيرِ } خص اللحم لأنه معظم
  المقصود وغيره تبع له { وَمَا أُهِلَّ بِهِ لِغَيْرِ ٱللَّهِ } أي ذبح على اسم غيره
  (والإهلال) رفع الصوت وكانوا يرفعونه عند الذبح لآلهتهم { فَمَنِ ٱضْطُرَّ } أي ألجأته
  الضرورة إلى أكل شيء مما ذكر فأكله { غَيْرَ بَاغٍ } خارج على المسلمين { وَلاَ عَادٍ
  } متعدّ عليهم بقطع الطريق { فَلا إِثْمَ عَلَيْهِ } في أكله { أَنَّ ٱللَّهَ غَفُورٌ
  } لأوليائه { رَّحِيمٌ } بأهل طاعته حيث وسع لهم في ذلك وخرج الباغي والعادي ويلحق
  بهما كل عاص بسفره كالآبق والمكّاس فلا يحل لهم أكل شيء من ذلك ما لم يتوبوا وعليه
  الشافعي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
