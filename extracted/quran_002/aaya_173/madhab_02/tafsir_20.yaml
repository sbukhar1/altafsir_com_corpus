aaya: إِنَّمَا حَرَّمَ عَلَيْكُمُ الْمَيْتَةَ وَالدَّمَ وَلَحْمَ الْخِنْزِيرِ وَمَا
  أُهِلَّ بِهِ لِغَيْرِ اللَّهِ ۖ فَمَنِ اضْطُرَّ غَيْرَ بَاغٍ وَلَا عَادٍ فَلَا إِثْمَ
  عَلَيْهِ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا حَرَّمَ
  عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ
  ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ }قوله تعالى: { إِنَّمَا حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ...
  }.قال ابن عرفة: الدّمُ المسفوح نجس بإجماع، وكذلك الذي يخرجه الجزار من منحر الشاة
  بعد سلخها والدّم الذي يبقى في العروق طاهر (بإجماع وأمّا ما انتشر من العروق على اللحم
  ففيه قولان والمشهور أنه طاهر) كذا قال اللّخمي وغيره.والميتة هي (كل مازهقت) روحه
  بغير ذكاة من الحيوان المفتقر إلى الذكاة شرعا.فإن قلت: هلا قيل: إنما حرم عليكم لحم
  الميتة كما قال: لحم الخنزير؟قلت: الجواب عن ذلك أن الخنزير غير مقدور عليه إلا بالاصطياد،
  والاصطياد فيه في غالب أمره إنما يكون للحمه، فعلق بما هو المقصود فيه غالبا بخلاف
  الميتة فإن النفوس تفر منها وتكره لحمها فالمحرم جميعها.قال ابن عرفة: وما ذبح للجان
  ويتعمدون ترك التسمية عليه يقولون: إنه لا يؤكل. والظاهر عندي جواز أكله لأنهم لا يقصدون
  به التقرب للجان وإنما يقصدون به تكرمته، وأنه ينال منه ولا يتركون إلا النطق بالتسمية
  وهم إنما يسمّون في أنفسهم.قوله تعالى: { فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ...
  }.الفاء للتسبب ومن الأولى (أن تكون) موصولة لما تقدم فى قوله تعالى{ مَا نَنسَخْ مِنْ
  آيَةٍ أَوْ نُنسِهَا }من أن القضية الشرطية لا تدل على وقوع الشيء، ولا على إمكان وقوعه.
  و { غَيْرَ بَاغٍ } قال أبو حيان: حال من الضمير فيى \" اضطر \" وقيل: حال من الضمير
  في الفعل المقدر معطوفا على \" اضطر \" أي في فأكل غير باغ ولا عاد.وتعقبه أبو حيان
  باحتمال تقدير ذلك (الفعل) بعد { غَيْرَ بَاغٍ } وهو أولى لأن في تقديره قبله فصلا
  بين ما ظاهره الاتصال بما بعده.قال ابن عرفة: وهو أيضا باطل من جهة المعنى لأنه، على
  ما قال هو يكون البيان للحكم بعد الأكل وعلى ما قال أبو حيان يكون البيان للحكم قبل
  الأكل والبيان قبل الفعل أولى.قال ابن عرفة: وكان بعضهم يقول: البغي غالب إطلاقه في
  اللّسان على ابن آدم (والعدوان غالب إطلاقه على غير ابن آدم).فيقال: عدا عليه السّبع
  ولا يقال: بغى عليه، ويقال: بغى فلان على فلان فالبغي خاص بالعاقل والتعدي مشترك، وغالب
  إطلاقه على غير العاقل، وفرق المنطقيون بين حرف السّلب وحرف العدول فحرف السلب \" لا
  \" وحرف العدول \" غير \" وجعلوا قولك: الحائط لا يبصر سلبا وزيد لاَ يبصر عدولا، فجاءت
  هذه الاية على هذا المنوال لاقتران \" غير \" بالبغي الخاص بالعاقل واقتران \" لا \"
  بالتعدي الذي كثر اطلاقه على غير العاقل حتى اشتهر به وغلب عليه.قوله تعالى: { فَلآۤ
  إِثْمَ عَلَيْهِ... }.قال ابن عرفة: لا ينفى إلاّ ما هو في مادة الثبوت ووجود الإثم
  هنا غير متصور لأن الأكل من الميتة في هذه الحالة واجب لإقامة الرمق قال: فأجاب بأن
  المراد لا عقوبة عليه أو لا ذم عليه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ
  وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ
  غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }واختلفوا
  في حد الحرام.قال المتقدمون: إنه ما عوقب فاعله. قال بعضهم: والصحيح أنه ما ذم فاعله
  لأن العقوبة قد ترفع بالتوبة، فعلى الأول معنى الآية فلا عقوبة عليه، وعلى الثاني معناها
  فلا ذم عليه.قال ابن عرفة: وفي الآية دليل على أن العام في الأشخاص عام في الأزمنة
  والأحوال، وهو الصحيح، ولولا ذلك لما احتيج إلى استثناء المضطر منه، واختلفوا في الآية،
  فقيل: إنها خاصة بسفر الطاعة، وقيل عامة فيه وفي سفر المعصية لأنه لو لم يبح للعاصي
  أكل الميتة للزم أن يضاف إلى عصيانه بالسفر عصيان آخر بقتله نفسه؟وأجاب بعض الناس عن
  ذلك، بأن عصيان السفر يرتفع بالتوبة وهي (ممكنة)/ حينئذ قال ابن عرفة: وفي الآية حجة
  للمشهور وهو أنّ العاصي بالسفر (لا يباح له أكل الميتة).قوله تعالى: { إِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ }.قال ابن عرفة: وجه مناسبة المغفرة أنه قد يظن أنه مضطر فيأكل الميتة
  ولا يكون مضطرا إليها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

