  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ
  مِنَ ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً قَلِيلاً أُولَـٰئِكَ مَا يَأْكُلُونَ
  فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ يَوْمَ ٱلْقِيَامَةِ
  وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وذهب
  أكثر اللغويين إلى أن لفظة الخنزير رباعية، وحكى ابن سيده عن بعضهم أنه مشتق من خزر
  العين لأنه كذلك ينظر، فاللفظة على هذا ثلاثية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { ما أُهِلّ به لغير الله } ، قال ابن عباس وغيره: المراد ما ذبح للأنصاب والأوثان،
  و { أهل } معناه صيح، ومنه استهلال المولود، وجرت عادة العرب بالصياح باسم المقصود
  بالذبيحة، وغلب ذلك في استعمالهم حتى عبر به النية التي هي علة التحريم، ألا ترى أن
  علي بن أبي طالب رضي الله عنه راعى النية في الإبل التي نحرها غالب أبو الفرزدق، فقال
  إنها مما أُهلَّ به لغير الله فتركها الناس، ورأيت في أخبار الحسن بن أبي الحسن أنه
  سئل عن امرأة مترفة صنعت للعبها عرساً فذبحت جزوراً، فقال الحسن: لا يحل أكلها فإنها
  إنما ذبحت لصنم، وفي ذبيحة المجوسي اختلاف ومالك لا يجيزها البتة، وذبيحة النصراني
  واليهودي جائزة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف فيما حرم عليهم كالطريف والشحم
  وغيره بالإجازة والمنع، وقال ابن حبيب ما حرم عليهم بالكتاب فلا يحل لنا من ذبحهم،
  وما حرموه باجتهادهم فذاك لنا حلال، وعند مالك كراهية فيما سمى عليه الكتابي المسيحي
  أو ذبحه لكنيسته ولا يبلغ بذلك التحريم، وقوله تعالى { فمن اضطر } الآية، ضمت النون
  للالتقاء إتباعاً للضمة في الطاء حسب قراءة الجمهور، وقرأ أبو جعفر وأبو السمال { فمن
  اضطِر } بكسر الطاء، وأصله اضطر فلما أدغم نقلت حركة الراء الطاء، وقرأ ابن محيصن،
  \" فمن اطّر \" بإدغام الضاد في الطاء، وكذلك حيث ما وقع في القرآن، ومعنى { اضطر }:
  ضمه عدم وغرث، هذا هو الصحيح الذي عليه جمهور العلماء والفقهاء، وقيل معناه أُكرِهَ
  وغلب على أكل هذه المحرمات، و { غير باغ } في موضع نصب على الحال، والمعنى فيما قال
  قتادة والربيع وابن زيد وعكرمة وغيرهم غير قاصد فساد وتعدٍّ بأن يجد عن هذه المحرمات
  مندوحة ويأكلها، وهؤلاء يجيزون الأكل منها في كل سفر مع الضرورة، وقال مجاهد وابن جبير
  وغيرهما المعنى غير باغ على المسلمين وعاد عليهم، فيدخل في الباغي والعادي قطاع السبل،
  والخارج على السلطان، والمسافر في قطع الرحم والغارة على المسلمين وما شاكله، ولغير
  هؤلاء هي الرخصة، وقال السدي { غير باغ } أي غير متزيد على حد إمساك رمقه وإبقاء قوته،
  فيجيء أكله شهوة، { ولا عاد } أي متزود، وقال مالك رحمه الله: \" يأكل المضطر شبعه
  \" ، وفي الموطأ - وهو لكثير من العلماء: أنه يتزود إذا خشي الضرورة فيما بين يديه
  من مفازة وقفر، وقيل: في { عاد } أن معناه عايد، فهو من المقلوب كشاكي السلاح أصله
  شايك وكهار أصله هايروكلاث أصله لائث وباغ أصله بايغ، استثقلت الكسرة على الياء فسكنت،
  والتنوين ساكن فحذفت الياء والكسرة تدل عليها.</font></font>&#13;\t\t\t<label disabled=\"true\"
