  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَٱشْكُرُواْ للَّهِ
  إِن كُنْتُمْ إِيَّاهُ تَعْبُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا حَرَّمَ
  عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ
  ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ
  مِنَ ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً قَلِيلاً أُولَـٰئِكَ مَا يَأْكُلُونَ
  فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ يَوْمَ ٱلْقِيَامَةِ
  وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الطيب
  هنا يجمع الحلال المستلذ، والآية تشير بتبعيض { من } إلى الحرام رزق، وحض تعالىعلى
  الشكر والمعنى في كل حالة، و { إن } شرط، والمراد بهذا الشرط التثبيت وهز النفس، كما
  تقول افعل كذا إن كنت رجلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { إنما حرم عليكم }  { إنما } هنا حاصرة، و { الميتة } نصب بحرم، وقرأ أبو جعفر
  بن القعقاع \" الميتة \" بالتشديد، وقال الطبري وجماعة من اللغويين: التشديد والتخفيف
  من \" ميّت \" و \" ميْت \" لغتان، وقال أبو حاتم وغيره: ما قد مات فيقالان فيه، وما
  لم يمت بعد فلا يقال فيه \" ميْت \" بالتخفيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: هكذا هو استعمال العرب ويشهد بذلك قول الشاعر:
  [الخفيف]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَيْسَ مَنْ مَاتَ فَاسْتَرَاحَ بِمَيْتٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنَّمَا المْيتُ مَيِّتُ الأَحْيَاءِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">استراح: من الراحة، وقيل: من الرائحة،
  ولم يقرأ أحد بالتخفيف فيما لم يمت إلا ما روى البزي عن ابن كثير</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وما
  هو بميت</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[إبراهيم: 17]، والمشهور عنه التثقيل، وأما قول الشاعر: [الوافر]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا مَا مَاتَ مَيْتٌ مِنْ تَمِيمٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَسَرَّكَ
  أَنْ يَعِيشَ فِجِىءْ بِزَادِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فالأبلغ في الهجاء أن يريد الميت حقيقة، وقد ذهب بعض الناس إلى أنه
  أراد من شارف الموت والأول أشعر، وقرأ قوم \" الميتةُ \" بالرفع على أن تكون { ما }
  بمعنى الذي و { إن } عاملة، وقرأ أبو عبد الرحمن السلمي \" حُرِّمَ \" على ما لم يسمَّ
  فاعله ورفع ما ذكر تحريمه، فإن كانت { ما } كافة فالميتة مفعول لم يسم فاعله، وإن كانت
  بمعنى الذي فالميتة خبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ولفظ { الميتة } عموم والمعنى مخصص
  لأن الحوت والجراد لم يدخل قط في هذا العموم، و { الميتة }: ما مات دون ذكاة مما له
  نفس سائلة، والطافي من الحوت جوّزه مالك وغيره ومنعه العراقيون، وفي الميت دون تسبب
  من الجراد خلاف، منعه مالك وجمهور أصحابه وجوزه ابن نافع وابن عبد الحكم، وقال ابن
  وهب: إن ضم في غرائر فضمه ذكاته، وقال ابن القاسم: لا، حتى يصنع به شيء يموت منه كقطع
  الرؤوس والأجنحة والأرجل أو الطرح في الماء، وقال سحنون: لا يطرح في ماء بارد، وقال
  أشهب: إن مات من قطع رجل أو جناح لم يؤكل لأنها حالة قد يعيش بها وينسل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { الدم } يراد به المسفوح لأن ما خالط اللحم فغير محرم بإجماع، وفي
  دم الحوت المزايل للحوت اختلاف، روي عن القابسي أنه طاهر، ويلزم من طهارته أنه غير
  محرم، وخص ذكر اللحم من الخنزير ليدل على تحريم عينه ذكي أو لم يذك، وليعم الشحم وما
  هنالك من الغضاريف وغيرها، وأجمعت الأمة على تحريم شحمه، وفي خنزير الماء كراهية، أبى
  مالك أن يجيب فيه، وقال أنتم تقولون خنزيراً.</font></font>&#13;\t\t\t<label disabled=\"true\"
