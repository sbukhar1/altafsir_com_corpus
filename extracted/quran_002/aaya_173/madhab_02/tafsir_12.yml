  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَٱشْكُرُواْ للَّهِ
  إِن كُنْتُمْ إِيَّاهُ تَعْبُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا حَرَّمَ
  عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ
  ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنَّمَا حَرَّمَ
  عَلَيْكُمُ الْمَيْتَةَ وَالدَّمَ } أخبر الله تعالى بما حرم بعد قوله: { كُلُوا مِن
  طَيِّبَتِ مَا رَزَقْنَاكُمْ } ليدل على تخصيص التحريم من عموم الإباحة، فقال: { إِنَّمَا
  حَرَّمَ عَلَيْكُمُ الْمَيْتَةَ } وهو ما فات روحه بغير ذكاة. { وَالدَّمَ } هو الجاري
  من الحيوان بذبح أو جرح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلَحْمَ الْخِنزِيرِ } فيه قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: التحريم مقصور على لحمه دون غيره اقتصاراً على النص، وهذا
  قول داود بن علي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن التحريم عام في جملة
  الخنزير، والنص على اللحم تنبيه على جميعه لأنه معظمه، وهذا قول الجمهور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَآ أُهِلَّ بِهِ لِغَيْرِ اللهِ } يعني بقوله: { أُهِلَّ } أي
  ذبح وإنما سمي الذبح إهلالاً لأنهم كانوا إذا أرادوا ذبح ما قربوه لآلهتهم ذكروا عنده
  اسم آلهتهم وجهروا به أصواتهم، فسمي كل ذابح جَهَر بالتسمية أو لم يجهر مُهِلاً، كما
  سمي الإحرام إهلالاً لرفع أصواتهم عنده بالتلبية حتى صار اسماً له وإن لم يرفع عنده
  صوت. وفي قوله تعالى: { لِغَيْرِ اللهِ } تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  ما ذبح لغير الله من الأصنام وهذا قول مجاهد وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  ما ذكر عليه اسم غير الله، وهو قول عطاء والربيع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فَمَنِ اضَطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاَ إِثْمَ عَلَيْهِ } اضطر افتُعل من
  الضرورة، وفيه قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: معناه: فمن أكره على أكله
  فلا إثم عليه، وهو قول مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  فمن احتاج إلى أكله لضرورة دعته من خوف على نفس فلا إثم عليه، وهو قول الجمهور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله: { غَيْرَ بَاغٍ وَلاَ عَادٍ } ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: غير باغ على الإمام ولا عاد على الأمة بإفساد شملهم، فيدخل
  الباغي على الإمام وأمته والعادي: قاطع الطريق، وهو معنى قول مجاهد وسعيد بن جبير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: غير باغ في أكله فوق حاجته ولا عاد يعني متعدياً بأكلها وهو
  يجد غيرها، وهو قول قتادة، والحسن، وعكرمة، والربيع، وابن زيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: غير باغٍ في أكلها شهوة وتلذذاً ولا عاد باستيفاء الأكل إلى
  حد الشبع، وهو قول السدي. وأصل البغي في اللغة: قصد الفساد يقال بغت المرأة تبغي بِغَاءً
  إذا فَجَرَتْ. وقال الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تُكْرِهُوا فَتَيَاتِكُمْ عَلَى
  البِغَاءِ إِنْ أَرَدْنَ تَحَصُّناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النور: 33] وربما استعمل البغي
  في طلب غير الفساد، والعرب تقول خرج الرجل في بغاء إبلٍ له، أي في طلبها، ومنه قول
  الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لا يمنعنّك من بغا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ء الخير تعقادُ التمائم</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إن الأشائم
  كالأيا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">من، والأيامن كالأشائم</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

