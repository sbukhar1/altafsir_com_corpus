  لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهو قول ابن عباس
  ومجاهد وسعيد بن جبير. وقالوا لا يجوز للعاصي بسفره أن يأكل الميتة إذا اضطر إليها
  ولا أن يترخص المسافر حتى يتوب، وبه قال الشافعي رحمه الله: لأن إباحته له إعانة له
  على فساده، وذهب جماعة إلى أن البغي والعدوان راجعان إلى الأكل واختلفوا في تفصيله.
  فقال الحسن وقتادة { غَيْرَ بَاغٍ } لا تأكله من غير اضطرار { وَلاَ عَادٍ } أي لا
  يعدو لشبعه. وقيل: { غَيْرَ بَاغٍ } أي غير طالبها وهو يجد غيرها، { وَلاَ عَادٍ }
  أي غير متعد ما حد له فما يأكل حتى يشبع ولكن يأكل منها قوتاً مقدار ما يمسك رمقه.
  وقال مقاتل بن حيان { غَيْرَ بَاغٍ } أي مستحل لها { وَلاَ عَادٍ } أي متزود منها.
  وقيل: { غَيْرَ بَاغٍ } أي غير مجاوز للقدر الذي أحل له { وَلاَ عَادٍ } أي لا يقصر
  فيما أبيح له فيدعه قال مسروق: من اضطر إلى الميتة والدم ولحم الخنزير فلم يأكل ولم
  يشرب حتى مات دخل النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف العلماء في مقدار ما يحل
  للمضطر أكله من الميتة، فقال بعضهم مقدار ما يسد رمقه. وهو قول أبي حنيفة رضي الله
  عنه وأحد قولي الشافعي رضي الله عنه. والقول الآخر يجوز أن يأكل حتى يشبع وبه قال مالك
  رحمه الله تعالىٰ. وقال سهل بن عبد الله { غَيْرَ بَاغٍ } مفارق للجماعة { وَلاَ عَادٍ
  } مبتدع مخالف للسنة ولم يرخص للمبتدع في تناول المحرم عند الضرورة { فَلاۤ إِثْمَ
  عَلَيْهِ } أي فلا حرج عليه في أكلها { إِنَّ ٱللَّهَ غَفُورٌ } لمن أكل في حال الاضطرار
  { رَّحِيمٌ } حيث رخص للعباد في ذلك.</font></font><font class=\"TextResultArabic\"><font
