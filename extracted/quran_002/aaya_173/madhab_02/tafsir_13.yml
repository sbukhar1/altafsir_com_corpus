  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَٱشْكُرُواْ للَّهِ
  إِن كُنْتُمْ إِيَّاهُ تَعْبُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا حَرَّمَ
  عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ
  ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ { يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ كُلُواْ مِن طَيِّبَاتِ } من حلالات { مَا رَزَقْنَاكُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد المليحي أخبرنا أبو محمد عبد الرحمٰن بن أبي شريح
  أخبرنا أبو القاسم عبد الله بن محمد بن عبد العزيز البغوي أخبرنا علي بن الجعد أخبرنا
  فضيل بن مرزوق عن عدي بن ثابت عن أبي حازم عن أبي هريرة قال: قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ياأيها الناس إن الله طيب لا يقبل إلا الطيب وإن الله أمر المؤمنين بما أمر به المرسلين
  فقال:«يَا أَيُّهَا الرُّسُلُ كُلُواْ مِنَ الطَّيِّبَاتِ واعْمَلُواْ صَـٰلِحًا» [المؤمنون:
  51] وقال { يَا أيُّهَا الَّذِينَ آمَنُوا كُلُوا مِن طَيِّبَاتِ ما رَزَقْنَـٰكُمْ
  } ثم ذكر الرجل يطيل السفر أشعث أغبر يمد يده إلى السماء يا رب يا رب ومطعمه حرام ومشربه
  حرام وملبسه حرام وغذي بالحرام فأنى يستجاب لذلك \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱشْكُرُواْ لِلَّهِ } على نعمه { إِن كُنتُمْ إِيَّاهُ تَعْبُدُونَ
  } ثم بين المحرمات فقال: { إِنَّمَا حَرَّمَ عَلَيْكُمْ ٱلْمَيْتَةَ } قرأ أبو جعفر
  الميتة في كل القرآن بالتشديد والباقون يشددون البعض. والميتة كل ما لم تدرك ذكاته
  مما يذبح { وَٱلدَّمَ } أراد به الدم الجاري يدل عليه قوله تعالىٰ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ
  دَمًا مَّسْفُوحًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 145] واستثنى الشرع من الميتة السمك والجراد ومن الدم الكبد
  والطحال فأحلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الوهاب بن محمد الخطيب
  أخبرنا عبد العزيز بن أحمد الخلال أخبرنا أبو العباس الأصم أخبرنا الربيع بن سليمان
  أخبرنا الشافعي أخبرنا عبد الرحمٰن بن زيد بن أسلم عن أبيه عن ابن عمر قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أُحلَّتْ لنا ميتتان ودمان، الميتتان الحوت والجراد، والدمان، أحسبه
  قال: الكبد والطحال \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلَحْمَ ٱلْخِنزِيرِ } أراد به جميع أجزائه فعبر عن ذلك باللحم لأنه معظمه { وَمَآ
  أُهِلَّ بِهِ لِغَيْرِ ٱللَّهِ } أي ما ذبح للأصنام والطواغيت، وأصل الإِهلال رفع الصوت.
  وكانوا إذا ذبحوا لآلهتهم يرفعون أصواتهم بذكرها فجرى ذلك من أمرهم حتى قيل لكل ذابح
  وإن لم يجهر بالتسمية مهل. وقال الربيع بن أنس وغيره { وَمَآ أُهِلَّ بِهِ لِغَيْرِ
  ٱللَّهِ } قال ما ذكر عليه اسم غير الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فَمَنِ ٱضْطُرَّ } بكسر النون وأخواته قرأ عاصم وحمزة، ووافق أبو عمرو إلا في اللام
  والواو مثل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ ادْعُواْ اللهَ أَوِ ادْعُواْ ٱلرَّحْمَـٰنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  110] ويعقوب إلا في الواو، ووافق ابن عامر في التنوين، والباقون كلهم بالضم، فمن كسر
  قال: لأن الجزم يحرك إلى الكسر، ومن ضم فلضمة أول الفعل نقل حركتها إلى ما قبلها، وأبو
  جعفر بكسر الطاء ومعناه فمن اضطر إلى أكل ميتة أي أحوج وأُلجىء إليه { غَيْرَ } نصب
  على الحال، وقيل: على الاستثناء وإذا رأيت (غير) يصلح في موضعها (لا) فهي حال، وإذا
  صلح في موضعها (إلا) فهي استثناء { بَاغٍ وَلاَ عَادٍ } أصل البغي قصد الفساد، يقال:
  بغى الجرح يبغي بغياً إذا ترامى إلى الفساد، وأصل العدوان الظلم ومجاوزة الحد يقال
  عدا عليه عدواً وعدواناً إذا ظلم واختلفوا في معنى قوله { غَيْرَ بَاغٍ وَلاَ عَادٍ
  } فقال بعضهم { غَيْرَ بَاغٍ } أي: غير خارج على السلطان، ولا عادٍ: متعدٍ عاصٍ بسفره،
  بأن خرج لقطع الطريق أو الفساد في الأرض.</font></font>&#13;\t\t\t<label disabled=\"true\"
