  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ
  لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { إنما حرم عليكم الميتة والدم ولحم الخنزير } لما أمرنا الله تعالى في الآية التي
  تقدمت بأكل الطيبات التي هي الحلالات بين في هذه الآية أنواعاً من المحرمات، أما الميتة
  فكل ما فارقته روحه من غير ذكاة مما يذبح. وأما الدم فهو الجاري وكانت العرب تجعل الدم
  في المصارين ثم تشويه وتأكله فحرم الله الدم. وأما الخنزير فإنه أراد بلحمه جميع أجزائه
  وإنما خص اللحم بالذكر لأنه المقصود لذاته بالأكل { وما أهل به لغير الله } يعني وما
  ذبح للأصنام والطواغيت وأصل الإهلال رفع الصوت وذلك أنهم كانوا يرفعون أصواتهم بذكر
  آلهتهم إذا ذبحوا لها فجرى ذلك مجرى أمرهم وحالهم حتى قيل لكم ذابح مهل وإن لم يجهر
  بالتسمية { فمن اضطر } يعني إلى أكل الميتة وأحوج إليها { غير باغ } أصل البغي الفساد
  { ولا عاد } أصله من العدوان وهو الظلم ومجاوزة الحد { فلا إثم عليه } أي فأكل فلا
  إثم عليه، أي فلا حرج في أكلها { إن الله غفور } أي لما أكله في حال الضرورة { رحيم
  } يعني حيث رخص لعباده في ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل
  في حكم هذه الآية وفيه مسائل</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى
  في حكم الميتة أجمعت الأمة على تحريم أكل الميتة، وأنها نجسة واستثنى الشرع منها السمك
  والجراد، أما السمك فلقوله صلى الله عليه وسلم في البحر:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هو الطهور ماؤه الحل ميتته \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه الجماعة غير البخاري ومسلم. قال الترمذي: فيه حديث حسن صحيح.
  وأما الجراد فلما روي عن ابن أبي أوفى قال: \" غزونا مع رسول الله صلى الله عليه وسلم
  سبع غزوات، أو ستاً وكنا نأكل الجراد ونحن معه \" أخرجاه في الصحيحين. واختلف في المسك
  الميت الطافي على الماء فقال مالك والشافعي لا بأس به وقال أبو حنيفة وأصحابه والحسن
  بن صالح بن حي إنه مكروه وروي عن علي بن أبي طالب أنه قال: ما طفى من صيد البحر فلا
  تأكله وعن ابن عباس وجابر بن عبدالله مثله وروي عن أبي بكر الصديق أبي أيوب إباحته.
  واختلف في الجراد، فقال الشافعي وأبو حنيفة: لا بأس بأكل الجراد كله ما أخذته وما وجدته
  ميتاً. وروى مالك أن ما وجد ميتاً فلا يحل وما أخذ حياً يذكى زكاة مثله بأن يقطع رأسه
  ويشوى فإن غفل عنه حتى يموت فلا يحل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الثانية في حكم الدم: اتفق العلماء على أن الدم حرام نجس لا يؤكل، ولا ينتفع به. قال
  الشافعي: تحرم جميع الدماء سواء كان مسفوحاً أو غير مسفوح. وقال أبو حنيفة: دم السمك
  ليس بحرام قال لأنه إذا يبس ابيض واستثنى الشارع من الدم الكبد والطحال.</font></font>&#13;\t\t\t<label
