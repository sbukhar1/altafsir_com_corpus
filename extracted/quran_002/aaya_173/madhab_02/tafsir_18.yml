  وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ
  بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">روى الدارقطني عن عبدالرحمن بن زيد بن أسلم عن أبيه عن عبدالله بن
  عمر أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أحل لنا من الدم دمان ومن الميتة ميتتان الحوت والجراد ومن الدم
  الكبد والطحال \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  لفظ آخر:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  أحلت لنا ميتتان ودمان فأما الميتتان فالجراد والحوت، وأما الدمان فالطحال والكبد \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه ابن
  ماجه وأحمد بن حنبل. قال أحمد وعلي بن المديني: عبدالرحمن بن زيد ضعيف. وأخوه عبدالله
  بن زيد قوي. ثقة. وقد أخرج الدارقطني هذا الحديث من رواية عبدالله بن زيد عن أبيه عن
  ابن عمر مرفوعاً وضعف أبو بكر بن العربي هذا الحديث وقال: يروى عن عمر بما لا يصح سنده
  وقال البيهقي: يروى هذا الحديث عن ابن عمر موقوفاً ومرفوعاً والصحيح الموقوف. واختلف
  في تخصيص هذا العموم في الكبد والحطال فقال: مالك لا تخصيص لأن الكبد والطحال لحم،
  ويشهد لذلك العيان الذي لا يفتقر إلى برهان وقال الشافعي: هما دمان ويشهد له الحديث
  فهو تخصيص من العموم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الثالثة في الخنزير: أجمعت
  الأمة على أن الخنزير بجميع أجزائه محرم، وإنما ذكر الله تعالى لحمه لأن معظم الانتفاع
  متعلق به ثم اختلفوا في نجاسته فقال جمهور العلماء إنه نجس وقال مالك: إنه طاهر. وكذا
  كل حيوان عنده، لأن علة الطهارة هي الحياة وللشافعي قولان: في ولوغ الخنزير الجديد
  أنه كالكلب والقديم يكفي في ولوغه غسلة واحدة. والفرق بينهما أن التغليظ في الكلب لأن
  العرب كانت تألفه بخلاف الخنزير. وقيل: إن التغليظ في الكلب تعبدي لا يعقل معناه فلا
  يتعدى إلى غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الرابعة في حكم قوله: وما
  أهل به لغير الله: من الناس من زعم أن المراد بذلك ذبائح عبدة الأوثان التي كانوا يذبحونها
  لأصنامهم، وأجاز ذبيحة النصارى إذا سمي عليها باسم المسيح وهو مذهب عطاء ومكحول والحسن
  والشعبي وسعيد بن المسيب لعموم قوله: { وطعام الذين أوتوا الكتاب حل لكم } وقال مالك
  والشافعي وأبو حنيفة: لا يحل ذلك والحجة فيه أنهم إذا ذبحوا على اسم المسيح فقد أهلوا
  به لغير الله فوجب أن يحرم. وروي عن علي بن أبي طالب أنه قال: إذا سمعتم اليهود والنصارى
  يهلون لغير الله فلا تأكلوا وإذا لم تسمعوهم فكلوا، فإن الله قد أحل ذبائحهم وهو يعلم
  ما يقولون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الخامسة في حكم المضطر:
  المضطر هو المكلف بالشيء، الملجأ إليه المكره عليه والمراد بالمضطر في قوله فمن اضطر
  أي خاف التلف حتى قيل: من اضطر إلى أكل فلم يأكل الميتة فلم يأكل منها حتى مات دخل
  النار. والمضطر على ثلاثة أقسام: إما بإكراه أو بجوع في مخمصة أو بفقر لا يجد شيئاً
  البتة فإن التحريم يرتفع مع وجود هذه الأقسام بحكم الاستثناء في قوله: فلا إثم عليه
  وتباح له الميتة فأما الإكراه فيبيح ذلك إلى زوال الإكراه وأما المخمصة فلا يخلو إن
  كانت دائمة فلا خلاف في جواز الشبع منها، وإن كانت نادرة فاختلف العلماء فيه.</font></font>&#13;\t\t\t<label
