  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وللشافعي قولان أحداهما أنه يأكل ما يسد به الرمق، وبه قال أبو حنيفة.
  والثاني يأكل قدر الشبع، وبه قال مالك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  السادسة في قوله غير باغ ولا عاد: قال ابن عباس: معنى غير باغ خارج على السلطان ولا
  عادٍ أي معتدٍ يعني العاصي بسفره بأن يخرج لقطع الطريق أو أبق من مولاه فلا يجوز للعاصي
  بسفره أن يأكل من الميتة إذا اضطر إليها، ولا يترخص برخص المسافرين حتى يتوب، وبه قال
  الشافعي: لأن إباحة الميتة له إعانة له على فساده وذهب قوم إلى أن البغي والعدوان يرجعان
  إلى الأكل وبه قال أبو حنيفة. وأباح أكل الميتة للمضطر وإن كان عاصياً، وقيل في معنى
  قوله غير باغ أي غير طالب الميتة وهو يجد غيرها ولا عاد أي غير متعد ما حدّ له، وقيل:
  غير مستحل لها ولا متزود منها.</font></font><font class=\"TextResultArabic\"><font
