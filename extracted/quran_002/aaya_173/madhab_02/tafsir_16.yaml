  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ
  لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَلَحْمَ الْخِنزِيرِ
  } قصّر داود بن علي التحريم على اللحم، وعداه الجمهور إلى سائر أجزائه. { أُهِلَّ بِهِ
  } سمى الذبح إهلالاً، لأنهم كانوا يجهرون عليه بأسماء آلهتهم، فسمي كل ذبح إهلالاً،
  كما سمي الإحرام إهلالاً للجهر للتلبية وإن لم يجهر بها { لِغَيْرِ اللَّهِ } ذبح لغيره
  من الأصنام. أو ذكر عليه اسم غيره. { اضْطُرَّ } أكره، أو خاف على نفسه لضرورة دعته
  إلى أكله قاله الجمهور. { غَيْرَ بَاغٍ } على الإمام { وَلاَ عَادٍ } على الناس بقطع
  الطريق، أو { غَيْرَ بَاغٍ } بأكله فوق حاجته. أو بأكله مع وجود غيره، أو { غَيْرَ
  بَاغٍ } بأكله تلذذاً { وَلاَ عَادٍ } بالشبع، وأصل البغي طلب الفساد، ومنه البغي للزانية.</font></font><font
