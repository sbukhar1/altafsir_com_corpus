aaya: إِنَّمَا حَرَّمَ عَلَيْكُمُ الْمَيْتَةَ وَالدَّمَ وَلَحْمَ الْخِنْزِيرِ وَمَا
  أُهِلَّ بِهِ لِغَيْرِ اللَّهِ ۖ فَمَنِ اضْطُرَّ غَيْرَ بَاغٍ وَلَا عَادٍ فَلَا إِثْمَ
  عَلَيْهِ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَٱشْكُرُواْ للَّهِ إِن كُنْتُمْ
  إِيَّاهُ تَعْبُدُونَ } * { إِنَّمَا حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ
  ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ
  عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }قوله تعالى: { إِنَّمَا
  حَرَّمَ عَلَيْكُمُ الْمَيْتَةَ وَالدَّمَ } أخبر الله تعالى بما حرم بعد قوله: { كُلُوا
  مِن طَيِّبَتِ مَا رَزَقْنَاكُمْ } ليدل على تخصيص التحريم من عموم الإباحة، فقال:
  { إِنَّمَا حَرَّمَ عَلَيْكُمُ الْمَيْتَةَ } وهو ما فات روحه بغير ذكاة. { وَالدَّمَ
  } هو الجاري من الحيوان بذبح أو جرح.{ وَلَحْمَ الْخِنزِيرِ } فيه قولان:أحدهما: التحريم
  مقصور على لحمه دون غيره اقتصاراً على النص، وهذا قول داود بن علي.والثاني: أن التحريم
  عام في جملة الخنزير، والنص على اللحم تنبيه على جميعه لأنه معظمه، وهذا قول الجمهور.{
  وَمَآ أُهِلَّ بِهِ لِغَيْرِ اللهِ } يعني بقوله: { أُهِلَّ } أي ذبح وإنما سمي الذبح
  إهلالاً لأنهم كانوا إذا أرادوا ذبح ما قربوه لآلهتهم ذكروا عنده اسم آلهتهم وجهروا
  به أصواتهم، فسمي كل ذابح جَهَر بالتسمية أو لم يجهر مُهِلاً، كما سمي الإحرام إهلالاً
  لرفع أصواتهم عنده بالتلبية حتى صار اسماً له وإن لم يرفع عنده صوت. وفي قوله تعالى:
  { لِغَيْرِ اللهِ } تأويلان:أحدهما: ما ذبح لغير الله من الأصنام وهذا قول مجاهد وقتادة.والثاني:
  ما ذكر عليه اسم غير الله، وهو قول عطاء والربيع.{ فَمَنِ اضَطُرَّ غَيْرَ بَاغٍ وَلاَ
  عَادٍ فَلاَ إِثْمَ عَلَيْهِ } اضطر افتُعل من الضرورة، وفيه قولان:أحدهما: معناه:
  فمن أكره على أكله فلا إثم عليه، وهو قول مجاهد.والثاني: فمن احتاج إلى أكله لضرورة
  دعته من خوف على نفس فلا إثم عليه، وهو قول الجمهور.وفي قوله: { غَيْرَ بَاغٍ وَلاَ
  عَادٍ } ثلاثة أقاويل:أحدها: غير باغ على الإمام ولا عاد على الأمة بإفساد شملهم، فيدخل
  الباغي على الإمام وأمته والعادي: قاطع الطريق، وهو معنى قول مجاهد وسعيد بن جبير.والثاني:
  غير باغ في أكله فوق حاجته ولا عاد يعني متعدياً بأكلها وهو يجد غيرها، وهو قول قتادة،
  والحسن، وعكرمة، والربيع، وابن زيد.والثالث: غير باغٍ في أكلها شهوة وتلذذاً ولا عاد
  باستيفاء الأكل إلى حد الشبع، وهو قول السدي. وأصل البغي في اللغة: قصد الفساد يقال
  بغت المرأة تبغي بِغَاءً إذا فَجَرَتْ. وقال الله عز وجل:{ وَلاَ تُكْرِهُوا فَتَيَاتِكُمْ
  عَلَى البِغَاءِ إِنْ أَرَدْنَ تَحَصُّناً }[النور: 33] وربما استعمل البغي في طلب
  غير الفساد، والعرب تقول خرج الرجل في بغاء إبلٍ له، أي في طلبها، ومنه قول الشاعر:لا
  يمنعنّك من بغا   ء الخير تعقادُ التمائمإن الأشائم كالأيا   من، والأيامن كالأشائم\r\n\t\t\t</section>"

