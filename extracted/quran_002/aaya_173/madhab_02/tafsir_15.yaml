  title: تفسير زاد المسير في علم التفسير
  author: ابن الجوزي
  year: '597'
aaya: إِنَّمَا حَرَّمَ عَلَيْكُمُ الْمَيْتَةَ وَالدَّمَ وَلَحْمَ الْخِنْزِيرِ وَمَا
  أُهِلَّ بِهِ لِغَيْرِ اللَّهِ ۖ فَمَنِ اضْطُرَّ غَيْرَ بَاغٍ وَلَا عَادٍ فَلَا إِثْمَ
  عَلَيْهِ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا حَرَّمَ
  عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ
  ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ }قوله تعالى: { إِنما حرَّم عليكم الميتة }قرأ أبو جعفر «الميته»
  هاهنا، وفي المائدة، والنحل: و{ بلدة ميّتاً }[ق:11]. بالتشديد، حيث وقع. والميتة في
  عرف الشرع: اسم لكل حيوان خرجت روحه بغير ذكاة. وقيل: إن الحكمة في تحريم الميتة أن
  جمود الدم فيها بالموت يحدث، أذىً للآكل، وقد يسمى المذبوح في بعض الأحوال: ميتة حكماً،
  لأن حكمه حكم الميتة، كذبيحة المرتد. فأما الدم؛ فالمحرم منه: المسفوح، لقوله تعالى:{ أو
  دماً مسفوحاً }[الأنعام:145] قال القاضي أبو يعلى: فأما الدم الذي يبقى في خلل اللحم
  بعد الذبح، وما يبقى في العروق؛ فهو مباح.فأما لحم الخنزير؛ فالمراد: جملته، وإنما
  خص اللحم، لأنه معظم المقصود. قال الزجاج: الخنزير يشتمل على الذكر والأنثى. ومعنى{ وما
  أهلَّ به لغير الله }[البقرة:173] ما رفع فيه الصوت بتسمية غير الله، ومثله الإهلال
  بالحج، إنما هو رفع الصوت بالتلبية.قوله تعالى: { فمن اضطر } أي: ألجيء بضرورة. وقرأ
  أبو جعفر: { فمن اضّطِر } بكسر الطاء حيث كان. وأدغم ابن محيصن الضاد في الطاء.قوله
  تعالى: { غير باغٍ } قال الزجاج: البغي: قصد الفساد. يقال: بغى الجرح: إذا ترامى إلى
  الفساد. وفي قوله: { غير باغٍ ولا عادٍ } أربعة أقوال. أحدها: أن معناه غير باغ على
  الولاة، ولا عاد يقطع السبيل، هذا قول سعيد بن جبير، ومجاهد. والثاني: غير باغٍ في
  أكله فوق حاجته، ولا متعدٍ بأكلها وهو يجد غيرها، هذا قول الحسن، وعكرمة، وقتادة، والربيع.
  والثالث: غير باغٍ، أي: مستحلٍ، ولا عاد: غير مضطر، روي عن سعيد ابن جبير، ومقاتل.
  والرابع: غير باغ شهوته بذلك، ولا عاد بالشبع منه، قاله السدي.فصلمعنى الضرورة في إباحة
  الميته: أن يخاف على نفسه أو بعض أعضائه. سئل أحمد، رضي الله عنه، عن المضطر إذا لم
  يأكل الميتة، فذكر عن مسروق أنه قال: من اضطر فلم يأكل فمات دخل النار، فأما مقدار
  ما يأكل؛ فنقل حنبل: يأكل مقدار ما يقيمه عن الموت. ونقل ابن منصور: يأكل بقدر ما يستغني.
  فظاهر الأولى: أنه لا يجوز له الشبع، وهو قول أبي حنيفة والشافعي، وظاهر الثانية: جواز
  الشبع، وهو قول مالك.\r\n\t\t\t\r\n\t\t\t</section>"

