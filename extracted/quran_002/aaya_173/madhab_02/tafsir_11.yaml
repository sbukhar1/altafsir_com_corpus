  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَٱشْكُرُواْ للَّهِ
  إِن كُنْتُمْ إِيَّاهُ تَعْبُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا حَرَّمَ
  عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ
  ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ يـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  كُلُواْ مِن طَيّبَاتِ مَا رَزَقْنَـٰكُمْ } يعني من الحلال من الحرث والأنعام { وَٱشْكُرُواْ
  لِلَّهِ إِن كُنتُمْ إِيَّاهُ تَعْبُدُونَ } يعني إن كنتم إياه تعبدون أي تريدون بترك
  أكله رضاء الله تعالى فكلوه فإن رضي الله تعالى أن تحلوا حلاله وتحرموا حرامه. ويقال:
  إن محرم ما أحل الله مثل محل ما حرم الله. ويقال: في هذه الآية بيان فضل هذه الأمة
  لأنه تعالى خاطبهم بما خاطب به أنبياءه - عليهم الصلاة والسلام - لأنه قال لأنبيائه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا
  ٱلرُّسُلُ كُلُواْ مِنَ ٱلطَّيِّبَـٰتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المؤمنون: 51]. وقال لهذه الأمة
  { كُلُواْ مِن طَيِّبَـٰتِ مَا رَزَقْنَـٰكُمْ } وقال في أول الآية:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كُلُواْ
  مِمَّا فِي ٱلأَرْضِ حَلَـٰلاً طَيِّباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 168]. فلما أمر الله تعالى
  بأكل هذه الأشياء التي كانوا يحرمونها على أنفسهم. قالوا للنبي - صلى الله عليه وسلم
  - إن لم يكن هذه الأشياء محرمة فالمحرمات ما هي؟ فبين الله تعالى المحرمات. فقال: {
  إِنَّمَا حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ } والميتة
  سوى السمك والجراد (والدم) يعني الدم المسفوح أي الجاري. كما قال في آية أخرى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ
  دَمًا مَّسْفُوحًا أَوْ لَحْمَ خِنزِيرٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 145]، يعني حرم عليكم
  (ولحم الخنزير) فذكر اللحم خاصة والمراد به اللحم والشحم وجميع أجزائه وهذا شيء قد
  أجمع المسلمون [على تحريمه] فقد ذكر الميتة وإنما انصرف إلى بعض منها وأحل البعض منها
  وهو السمك والجراد وذكر الدم [وإنما المراد به] بعض الدم لأنه لم يدخل فيه الكبد والطحال
  وذكر لحم الخنزير فانصرف النهي إلى اللحم وغيره { وَمَا أُهِلَّ بِهِ لِغَيْرِ ٱللَّهِ
  } يعني ما ذبح بغير اسم الله تعالى. والإهلال في اللغة: هو رفع الصوت. وكان أهل الجاهلية
  إذا ذبحوا رفعوا الصوت بذكر آلهتهم فحرم الله تعالى على المؤمنين أكل ما ذبح لغير اسم
  الله تعالى. وفي الآية دليل: أنه إذا ترك التسمية عمداً لا يؤكل لأنه قد ذبح بغير اسم
  الله تعالى ثم إن الله تعالى علم أن بعض الناس يبتلون بأكل الميتة عند الضرورة فرخص
  لهم في ذلك بقوله تعالى: { فَمَنِ ٱضْطُرَّ }. قرأ حمزة وعاصم وأبو عمرو: { فَمَنِ
  ٱضْطُرَّ } بكسر النون وقرأ الباقون بالضم وهما لغتان ومعناهما واحد. يقول: فمن أجهد
  إلى شيء مما حرم الله إلى أكل الميتة { غَيْرَ بَاغٍ وَلاَ عَادٍ فَلا إِثْمَ عَلَيْهِ
  } يعني غير مفارق الجماعة ولا عاد على المسلمين بالسيف فمن خرج لقطع الطريق، أو خرج
  على إمام المسلمين فلا رخصة له عند بعضهم. وقال بعضهم: من خرج في معصية فلا رخصة له.
  وقال بعضهم: كل من اضطر إلى أكل الميتة رخص له أن يأكل سواء أخرج للمعصية أو غيرها.
  وهذا قول أصحابنا. ومعنى قوله: { غَيْرَ بَاغٍ } أي غير طالب [للحرام] ولا راض بأكله.</font></font>&#13;\t\t\t<label
