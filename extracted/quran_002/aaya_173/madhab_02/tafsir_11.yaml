  لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَلاَ عَادٍ
  } يعني لا يعود إلى أكله بعد أكل مقدار ما يسد به الرمق. وروي عن ابن عباس نحو هذا.
  قال: حدثنا محمد بن سعيد الترمذي قال: حدثنا أبو جعفر الطحاوي قال: حدثنا محمد بن الحجاج
  الحضرمي قال: حدثنا عبد الله بن صالح [عن معاوية بن صالح] عن علي بن أبي طلحة عن ابن
  عباس في قوله: { فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ } قال: من أكل شيئاً من
  هذه الأشياء وهو مضطر فلا حرج عليه ومن أكله وهو غير مضطر فقد بغى واعتدى. وهو قوله:
  { فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ }. ثم اختلفوا في حد الاضطرار الذي يحل
  له أكل الميتة. قال بعضهم: إذا كان بحال يخاف على نفسه التلف [وهو قول الشافعي]. وروي
  عن ابن المبارك أنه قال: إذا كان بحال لو دخل السوق لا ينظر إلى شيء سوى الخبز. وقال
  بعضهم: إذا كان بحال يضعفه عن أداء الفرائض. وقد اختلفوا أيضاً في أكله: قال بعضهم:
  أكله حرام إلا أنه لا إثم عليه، ألا ترى أنه قال في سياق الآية: { إِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ }. وقال بعضهم: هو حلال ولا يسعه تركه لأنه قال في آية أخرى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَدْ
  فَصَّلَ لَكُم مَّا حَرَّمَ عَلَيْكُمْ إِلاَّ مَا ٱضْطُرِرْتُمْ إِلَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  119]، فلما استثني منه ثبت أنه حلال. وروي عن مسروق أنه قال: من اضطر إلى ميتة فلم
  يأكل حتى مات دخل النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
