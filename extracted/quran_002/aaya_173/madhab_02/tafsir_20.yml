  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في حد الحرام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  المتقدمون: إنه ما عوقب فاعله. قال بعضهم: والصحيح أنه ما ذم فاعله لأن العقوبة قد
  ترفع بالتوبة، فعلى الأول معنى الآية فلا عقوبة عليه، وعلى الثاني معناها فلا ذم عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وفي الآية دليل على أن العام في الأشخاص عام في الأزمنة
  والأحوال، وهو الصحيح، ولولا ذلك لما احتيج إلى استثناء المضطر منه، واختلفوا في الآية،
  فقيل: إنها خاصة بسفر الطاعة، وقيل عامة فيه وفي سفر المعصية لأنه لو لم يبح للعاصي
  أكل الميتة للزم أن يضاف إلى عصيانه بالسفر عصيان آخر بقتله نفسه؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب بعض الناس عن ذلك، بأن عصيان السفر يرتفع بالتوبة وهي (ممكنة)/
  حينئذ قال ابن عرفة: وفي الآية حجة للمشهور وهو أنّ العاصي بالسفر (لا يباح له أكل
  الميتة).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وجه مناسبة المغفرة
  أنه قد يظن أنه مضطر فيأكل الميتة ولا يكون مضطرا إليها.</font></font><font class=\"TextResultArabic\"><font
