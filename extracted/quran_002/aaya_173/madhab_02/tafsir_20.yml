  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ
  لِغَيْرِ ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  إِنَّمَا حَرَّمَ عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: الدّمُ المسفوح نجس بإجماع، وكذلك الذي يخرجه الجزار من منحر الشاة بعد سلخها
  والدّم الذي يبقى في العروق طاهر (بإجماع وأمّا ما انتشر من العروق على اللحم ففيه
  قولان والمشهور أنه طاهر) كذا قال اللّخمي وغيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والميتة
  هي (كل مازهقت) روحه بغير ذكاة من الحيوان المفتقر إلى الذكاة شرعا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: هلا قيل: إنما حرم عليكم لحم الميتة كما قال: لحم الخنزير؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: الجواب عن ذلك أن الخنزير غير مقدور عليه إلا بالاصطياد، والاصطياد
  فيه في غالب أمره إنما يكون للحمه، فعلق بما هو المقصود فيه غالبا بخلاف الميتة فإن
  النفوس تفر منها وتكره لحمها فالمحرم جميعها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وما ذبح للجان ويتعمدون ترك التسمية عليه يقولون: إنه لا يؤكل. والظاهر عندي
  جواز أكله لأنهم لا يقصدون به التقرب للجان وإنما يقصدون به تكرمته، وأنه ينال منه
  ولا يتركون إلا النطق بالتسمية وهم إنما يسمّون في أنفسهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الفاء
  للتسبب ومن الأولى (أن تكون) موصولة لما تقدم فى قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا نَنسَخْ مِنْ آيَةٍ أَوْ نُنسِهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">من
  أن القضية الشرطية لا تدل على وقوع الشيء، ولا على إمكان وقوعه. و { غَيْرَ بَاغٍ }
  قال أبو حيان: حال من الضمير فيى \" اضطر \" وقيل: حال من الضمير في الفعل المقدر معطوفا
  على \" اضطر \" أي في فأكل غير باغ ولا عاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتعقبه
  أبو حيان باحتمال تقدير ذلك (الفعل) بعد { غَيْرَ بَاغٍ } وهو أولى لأن في تقديره قبله
  فصلا بين ما ظاهره الاتصال بما بعده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وهو أيضا باطل من جهة المعنى لأنه، على ما قال هو يكون البيان للحكم بعد
  الأكل وعلى ما قال أبو حيان يكون البيان للحكم قبل الأكل والبيان قبل الفعل أولى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وكان بعضهم يقول: البغي غالب إطلاقه في اللّسان على
  ابن آدم (والعدوان غالب إطلاقه على غير ابن آدم).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيقال:
  عدا عليه السّبع ولا يقال: بغى عليه، ويقال: بغى فلان على فلان فالبغي خاص بالعاقل
  والتعدي مشترك، وغالب إطلاقه على غير العاقل، وفرق المنطقيون بين حرف السّلب وحرف العدول
  فحرف السلب \" لا \" وحرف العدول \" غير \" وجعلوا قولك: الحائط لا يبصر سلبا وزيد
  لاَ يبصر عدولا، فجاءت هذه الاية على هذا المنوال لاقتران \" غير \" بالبغي الخاص بالعاقل
  واقتران \" لا \" بالتعدي الذي كثر اطلاقه على غير العاقل حتى اشتهر به وغلب عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَلآۤ إِثْمَ عَلَيْهِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: لا ينفى إلاّ ما هو في مادة الثبوت ووجود الإثم هنا غير متصور لأن الأكل
  من الميتة في هذه الحالة واجب لإقامة الرمق قال: فأجاب بأن المراد لا عقوبة عليه أو
  لا ذم عليه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
