  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ
  تَرْضَىٰ عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ قُلْ
  إِنَّ هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُمْ بَعْدَ ٱلَّذِي
  جَآءَكَ مِنَ ٱلْعِلْمِ مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلَنْ تَرْضَىٰ عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَارَىٰ
  حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ }. فيه مسألتان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { وَلَنْ تَرْضَىٰ عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَارَىٰ حَتَّىٰ تَتَّبِعَ
  مِلَّتَهُمْ } المعنى: ليس غرضهم يا محمد بما يقترحون من الآيات أن يؤمنوا، بل لو أتيتهم
  بكل ما يسألون لم يرضوا عنك، وإنما يرضيهم ترك ما أنت عليه من الإسلام وٱتبّاعهم. يقال:
  رضِيَ يَرْضَى رِضاً ورُضاً ورِضْواناً ورُضْوانَا ومَرْضاة؛ وهو من ذوات الواو؛ ويقال
  في التثنية: رِضَوَانِ، وحكى الكسائي: رِضَيَانِ. وحُكي رضاء ممدود، وكأنه مصدر راضي
  يراضي مُرَاضاة ورِضاءً. و «تَتَّبِعَ» منصوب بأن ولكنها لا تظهر مع حتى؛ قاله الخليل.
  وذلك أن حتى خافضة للاسم؛ كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حَتَّىٰ مَطْلَعِ ٱلْفَجْرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القدر:
  5] وما يعمل في الاسم لا يعمل في الفعل ألْبَتّةَ، وما يخفض ٱسماً لا ينصب شيئاً. وقال
  النحاس: «تَتَّبِعَ» منصوب بحتى، و «حتى» بدل من أن. والمِلة: ٱسم لما شرعه الله لعباده
  في كتبه وعلى ألسنة رسله. فكانت المِلّة والشريعة سواء؛ فأمّا الدِّين فقد فرّق بينه
  وبين المِلّة والشريعة؛ فإن المِلّة والشريعة ما دعا اللَّهُ عبادَه إلى فعله، والدِّين
  ما فعله العباد عن أمره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: تمسك بهذه الآية جماعة
  من العلماء منهم أبو حنيفة والشافعي وداود وأحمد بن حنبل على أن الكفر كله ملة واحدة؛
  لقوله تعالى: { مِلَّتَهُمْ } فوحّد المِلّة، وبقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَكُمْ دِينُكُمْ وَلِيَ دِينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكافرون:
  6]، وبقوله عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا يتوارث أهل مِلَّتين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">على أن المراد به الإسلام والكفر، بدليل قوله عليه السلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يرث المسلم الكافر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وذهب مالك وأحمد في الرواية الأخرى
  إلى أن الكفر مِللٌ، فلا يرث اليهوديّ النصرانيّ، ولا يرثان المجوسيّ؛ أخذا بظاهر قوله
  عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا يتوارث أهل مِلّتين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؛ وأما قوله تعالى: «مِلّتهم» فالمراد به الكثرة وإن كانت موحدة في
  اللفظ بدليل إضافتها إلى ضمير الكثرة؛ كما تقول: أخذت عن علماء أهل المدينة ـ مثلاً
  ـ عِلْمَهم، وسمعت عليهم حديثهم؛ يعني علومهم وأحاديثهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قُلْ إِنَّ هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ } المعنى ما أنت عليه يا محمد من
  هدى الله الحق الذي يضعه في قلب من يشاء هو الهُدَى الحقيقي، لا ما يدّعيه هؤلاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُمْ } الأهواء جمع هَوًى؛
  كما تقول: جمل وأجمال، ولمّا كانت مختلفة جمعت؛ ولو حُمل على أفراد المِلّة لقال هواهم.
  وفي هذا الخطاب وجهان: أحدهما: أنه للرسول، لتوجّه الخطاب إليه. والثاني: أنه للرسول
  والمراد به أمّته؛ وعلى الأوّل يكون فيه تأديب لأمّته، إذ منزلتهم دون منزلته. وسبب
  الآية أنهم كانوا يسألون المسالمة والهُدنة، ويَعِدُون النبيّ صلى الله عليه وسلم بالإسلام؛
  فأعلمه الله أنهم لن يرضوا عنه حتى يتبع مِلّتهم، وأمره بجهادهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { مِنَ ٱلْعِلْمِ } سُئل أحمد ابن حنبل عمن يقول: القرآن
  مخلوق؛ فقال: كافر؛ فقيل: بِمَ كفَّرته؟ فقال: بآيات من كتاب الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَئِنِ
  ٱتَّبَعْتَ أَهْوَآءَهُمْ بَعْدَ مَا جَآءَكَ مِنَ ٱلْعِلْمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  145] والقرآن من علم الله. فمن زعم أنه مخلوق فقد كفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

