  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ
  تَرْضَىٰ عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ قُلْ
  إِنَّ هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُمْ بَعْدَ ٱلَّذِي
  جَآءَكَ مِنَ ٱلْعِلْمِ مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ
  بِهِ وَمن يَكْفُرْ بِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جرير: يعني بقوله جل ثناؤه: { وَلَن تَرْضَىٰ عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَـٰرَىٰ
  حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ } وليست اليهود يا محمد ولا النصارى براضية عنك أبداً،
  فدع طلب ما يرضيهم ويوافقهم، وأقبل على طلب رضا الله في دعائهم إلى ما بعثك الله به
  من الحق، وقوله تعالى: { قُلْ إِنَّ هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ } أي: قل يا محمد:
  إن هدى الله الذي بعثني به هو الهدى، يعني: هو الدين المستقيم الصحيح الكامل الشامل،
  قال قتادة في قوله: { قُلْ إِنَّ هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ } قال: خصومة علمها
  الله محمداً صلى الله عليه وسلم وأصحابه يخاصمون بها أهل الضلالة، قال قتادة: وبلغنا
  أن رسول الله صلى الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تزال طائفة من أمتي يقاتلون على الحق، ظاهرين لا يضرهم من خالفهم
  حتى يأتي أمر الله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  (قلت): هذا الحديث مخرج في الصحيح عن عبد الله بن عمرو { وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُم
  بَعْدَ ٱلَّذِي جَآءَكَ مِنَ ٱلْعِلْمِ مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ
  } فيه تهديد ووعيد شديد للأمة، عن اتباع طرائق اليهود والنصارى بعد ما علموا من القرآن
  والسنة، عياذاً بالله من ذلك، فإن الخطاب مع الرسول، والأمر لأمته؛ وقد استدل كثير
  من الفقهاء بقوله: { حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ } حيث أفرد الملة على أن الكفر
  كله ملة واحدة، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَكُمْ دِينُكُمْ وَلِىَ دِينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكافرون: 6] فعلى هذا لا يتوارث
  المسلمون والكفار، وكل منهم يرث قرينه، سواء كان من أهل دينه أم لا، لأنهم كلهم ملة
  واحدة، وهذا مذهب الشافعي وأبي حنيفة وأحمد في رواية عنه، وقال في الرواية الأخرى كقول
  مالك؛ إنه لا يتوارث أهل ملتين شتى، كما جاء في الحديث، والله أعلم. وقوله: { ٱلَّذِينَ
  آتَيْنَـٰهُمُ ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ } قال عبد الرزاق عن معمر
  عن قتادة: هم اليهود والنصارى، وهو قول عبد الرحمن بن زيد بن أسلم، واختاره ابن جرير،
  وقال سعيد عن قتادة: هم أصحاب رسول الله صلى الله عليه وسلم وقال ابن أبي حاتم: أخبرنا
  أبي أخبرنا إبراهيم بن موسى وعبد الله بن عمران الأصبهاني، قال: أخبرنا يحيى بن يمان
  حدثنا أسامة بن زيد، عن أبيه عن عمر بن الخطاب: { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ }
  قال: إذا مر بذكر الجنة سأل الله الجنة، وإذا مر بذكر النار تعوذ بالله من النار. وقال
  أبو العالية: قال ابن مسعود: والذي نفسي بيده إن حق تلاوته أن يحل حلاله، ويحرم حرامه،
  ويقرأه كما أنزله الله، ولا يحرف الكلم عن مواضعه، ولا يتأول منه شيئاً على غير تأويله،
  وكذا رواه عبد الرزاق، عن معمر عن قتادة ومنصور بن المعتمر عن ابن مسعود، قال السدي
  عن أبي مالك عن ابن عباس في هذه الآية قال: يحلون حلاله، ويحرمون حرامه ولا يحرفونه
  عن مواضعه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
