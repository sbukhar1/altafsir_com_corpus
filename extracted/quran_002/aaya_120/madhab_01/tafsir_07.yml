  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَنْ تَرْضَىٰ عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَارَىٰ
  حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ قُلْ إِنَّ هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ وَلَئِنِ ٱتَّبَعْتَ
  أَهْوَآءَهُمْ بَعْدَ ٱلَّذِي جَآءَكَ مِنَ ٱلْعِلْمِ مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ
  وَلاَ نَصِيرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَـٰبَ يَتْلُونَهُ
  حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ وَمن يَكْفُرْ بِهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن أبي حاتم: وروي عن ابن مسعود
  نحو ذلك. وقال الحسن البصري: يعملون بمحكمه، ويؤمنون بمتشابهه، ويكلون ما أشكل عليهم
  إلى عالمه. وقال ابن أبي حاتم: أخبرنا أبو زرعة أخبرنا إبراهيم بن موسى أخبرنا ابن
  أبي زائدة أخبرنا داود بن أبي هند، عن عكرمة عن ابن عباس في قوله: { يَتْلُونَهُ حَقَّ
  تِلاَوَتِهِ } قال: يتبعونه حق اتباعه، ثم قرأ: { وَٱلْقَمَرِ إِذَا تَلَٰهَا } يقول:
  اتبعها. قال: وروي عن عكرمة وعطاء ومجاهد وأبي رزين وإبراهيم النخعي نحو ذلك. وقال
  سفيان الثوري: أخبرنا زبيد عن مرة عن عبد الله بن مسعود، في قوله: { يَتْلُونَهُ حَقَّ
  تِلاَوَتِهِ } قال: يتبعونه حق اتباعه. قال القرطبي: وروى نصر بن عيسى عن مالك عن نافع
  عن ابن عمر عن النَّبي صلى الله عليه وسلم في قوله: { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ
  } قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  يتبعونه حق اتباعه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال: في إسناده غير واحد من المجهولين فيما ذكره الخطيب، إلا أن معناه صحيح. وقال أبو
  موسى الأشعري: من يتبع القرآن يهبط به على رياض الجنة. وعن عمر بن الخطاب: هم الذين
  إذا مروا بآية رحمة سألوها من الله، وإذا مروا بآية عذاب استعاذوا منها، قال: وقد روي
  هذا المعنى عن النَّبي صلى الله عليه وسلم أنه كان إذا مرَّ بآية رحمة سأل، وإذا مرَّ
  بآية عذاب تعوذ، وقوله: { أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ } خبر عن { ٱلَّذِينَ آتَيْنَـٰهُمُ
  ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ } أي: من أقام كتابه من أهل الكتب المنزلة
  على الأنبياء المتقدمين حق إقامته، آمن بما أرسلتك به يا محمد، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  أَنَّهُمْ أَقَامُواْ ٱلتَّوْرَاةَ وَٱلإِنجِيلَ وَمَآ أُنزِلَ إِلَيهِمْ مِّن رَّبِّهِمْ
  لأَكَلُواْ مِن فَوْقِهِمْ وَمِن تَحْتِ أَرْجُلِهِم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 66] الآية، وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  يَـٰۤأَهْلَ ٱلْكِتَـٰبِ لَسْتُمْ عَلَىٰ شَىْءٍ حَتَّىٰ تُقِيمُواْ ٱلتَّوْرَاةَ وَٱلإِنجِيلَ
  وَمَآ أُنزِلَ إِلَيْكُمْ مِّن رَّبِّكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 68] أي: إذا أقمتموها
  حق الإقامة، وآمنتم بها حق الإيمان، وصدقتم ما فيها من الأخبار بمبعث محمد صلى الله
  عليه وسلم ونعته وصفته والأمر باتباعه ونصره وموازرته، قادكم ذلك إلى الحق واتباع الخير
  في الدنيا والآخرة؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ يَتَّبِعُونَ ٱلرَّسُولَ
  ٱلنَّبِىَّ ٱلأُمِّىَّ ٱلَّذِى يَجِدُونَهُ مَكْتُوبًا عِندَهُمْ فِى ٱلتَّوْرَاةِ
  وَٱلإِنجِيلِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 157] الآية، وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ ءَامِنُواْ بِهِ أَوْ لاَ تُؤْمِنُوۤاْ
  إِنَّ ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ مِن قَبْلِهِ إِذَا يُتْلَىٰ عَلَيْهِمْ يَخِرُّونَ
  لِلأَذْقَانِ سُجَّدًا وَيَقُولُونَ سُبْحَانَ رَبِّنَآ إِن كَانَ وَعْدُ رَبِّنَا
  لَمَفْعُولاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 107 ـ 108] أي: إن كان ما وعدنا به من شأن محمد صلى الله
  عليه وسلم لواقعاً، وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ ءَاتَيْنَـٰهُمُ ٱلْكِتَـٰبَ
  مِن قَبْلِهِ هُم بِهِ يُؤْمِنُونَ وَإِذَا يُتْلَىٰ عَلَيْهِمْ قَالُوۤاْ ءَامَنَّا
  بِهِ إِنَّهُ ٱلْحَقُّ مِن رَّبِّنَآ إنَّا كُنَّا مِن قَبْلِهِ مُسْلِمِينَ أُوْلَـٰئِكَ
  يُؤْتُونَ أَجْرَهُم مَّرَّتَيْنِ بِمَا صَبَرُواْ وَيَدْرَؤُنَ بِٱلْحَسَنَةِ ٱلسَّيِّئَةَ
  وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 52 ـ 54] وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقُلْ
  لِّلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ وَٱلأُمِّيِّينَ ءَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ
