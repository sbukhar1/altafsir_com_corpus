aaya: وَلَنْ تَرْضَىٰ عَنْكَ الْيَهُودُ وَلَا النَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ
  ۗ قُلْ إِنَّ هُدَى اللَّهِ هُوَ الْهُدَىٰ ۗ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ بَعْدَ
  الَّذِي جَاءَكَ مِنَ الْعِلْمِ ۙ مَا لَكَ مِنَ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَنْ تَرْضَىٰ
  عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ قُلْ إِنَّ هُدَى
  ٱللَّهِ هُوَ ٱلْهُدَىٰ وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُمْ بَعْدَ ٱلَّذِي جَآءَكَ
  مِنَ ٱلْعِلْمِ مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ }{ وَلَن تَرْضَىٰ
  عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَٰرَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ } دينهم { قُلْ
  إِنَّ هُدَى ٱللَّهِ } أي الإسلام { هُوَ ٱلْهُدَىٰ } وما عداه ضلال { وَلَئِنِ } لام
  قسم { ٱتَّبَعْتَ أَهْوَاءَهُم } التي يدعونك إليها فرضاً { بَعْدَ ٱلَّذِي جَاءكَ
  مِنَ ٱلْعِلْمِ } الوحي من الله { مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيّ } يحفظك { وَلاَ
  نَصِيرٍ } يمنعك منه.\r\n\t\t\t\r\n\t\t\t</section>"

