  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ
  تَرْضَىٰ عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ قُلْ
  إِنَّ هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُمْ بَعْدَ ٱلَّذِي
  جَآءَكَ مِنَ ٱلْعِلْمِ مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى لما صبر رسوله بما تقدم من الآية وبين أن العلة قد
  انزاحت من قبله لا من قبلهم وأنه لا عذر لهم في الثبات على التكذيب به عقب ذلك بأن
  القوم بلغ حالهم في تشددهم في باطلهم وثباتهم على كفرهم أنهم يريدون مع ذلك أن يتبع
  ملتهم ولا يرضون منه بالكتاب، بل يريدون منه الموافقة لهم فيما هم عليه فبين بذلك شدة
  عداوتهم للرسول وشرح ما يوجب اليأس من موافقتهم والملة هي الدين ثم قال { قُلْ إِنَّ
  هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ } بمعنى أن هدى الله هو الذي يهدي إلى الإسلام وهو الهدي
  الحق والذي يصلح أن يسمى هدى وهو الهدى كله ليس وراءه هدى، وما يدعون إلى اتباعه ما
  هو بهدى إنما هو هوى، ألا ترى إلى قوله { وَلَئِنِ اتَّبَعْتَ أَهْوَاءهُمْ } أي أقوالهم
  التي هي أهواء وبدع، { بَعْدَ ٱلَّذِي جَاءكَ مِنَ ٱلْعِلْمِ } أي من الدين المعلوم
  صحته بالدلائل القاطعة. { مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيّ وَلاَ نَصِيرٍ } أي معين
  يعصمك ويذب عنك، بل الله يعصمك من الناس إذا أقمت على الطاعة والاعتصام بحبله قالوا
  الآية تدل على أمور منها أن الذي علم الله منه أنه لا يفعل الشيء يجوز منه أن يتوعده
  على فعله، فإن في هذه الصورة علم الله أنه لا يتبع أهواءهم ومع ذلك فقد توعده عليه
  ونظيره قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَئِنْ أَشْرَكْتَ لَيَحْبَطَنَّ عَمَلُكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الزمر
  65 وإنما حسن هذا الوعيد لاحتمال أن الصارف له عن ذلك الفعل هو هذا الوعيد أو هذا الوعيد
  أحد صوارفه. وثانيها أن قوله { بَعْدَ ٱلَّذِي جَاءكَ مِنَ ٱلْعِلْمِ } يدل على أنه
  لا يجوز الوعيد إلا بعد نصب الأدلة وإذا صح ذلك فبأن لا يجوز الوعيد إلا بعد القدرة
  أولى فبطل به قول من يجوز تكليف ما لا يطاق. وثالثها فيها دلالة على أن اتباع الهوى
  لا يكون إلا باطلاً، فمن هذا الوجه يدل على بطلان التقليد. ورابعها فيها دلالة على
  أنه لا شفيع لمستحق العقاب لأن غير الرسول إذا اتبع هواه لو كان يجد شفيعاً ونصيراً
  لكان الرسول أحق بذلك وهذا ضعيف، لأن اتباع أهوائهم كفر، وعندنا لا شفاعة في الكفر.</font></font>&#13;\t\t\t<label
