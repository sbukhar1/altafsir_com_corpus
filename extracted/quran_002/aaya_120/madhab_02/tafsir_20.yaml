aaya: وَلَنْ تَرْضَىٰ عَنْكَ الْيَهُودُ وَلَا النَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ
  ۗ قُلْ إِنَّ هُدَى اللَّهِ هُوَ الْهُدَىٰ ۗ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ بَعْدَ
  الَّذِي جَاءَكَ مِنَ الْعِلْمِ ۙ مَا لَكَ مِنَ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَنْ تَرْضَىٰ
  عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ قُلْ إِنَّ هُدَى
  ٱللَّهِ هُوَ ٱلْهُدَىٰ وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُمْ بَعْدَ ٱلَّذِي جَآءَكَ
  مِنَ ٱلْعِلْمِ مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ }قوله تعالى: { وَلَن
  تَرْضَىٰ عَنكَ ٱلْيَهُودُ... }كان بعضهم يقول: غالب استعمال الملة فيما عدا الدّين
  المحمدي، ولذلك كانوا ينتقدون على أثير الدين الأبهري في كتابه في أصول الدين حيث قالوا:
  قال الملّيّون: يعني به الإسلاميين قال: وهذا على حذف وَلَن تَرْضَى عَنكَ اليَهُودُ
  حَتّى تتبعَ مِلتهُم ولا النصارى حتى تتبع ملتهم، وفيه المبالغة في لفظ \" لَن \" و
  \" حَتَّى \" وفي تكرير \" لاَ \".قوله تعالى: { قُلْ إِنَّ هُدَى ٱللَّهِ... }يحسن
  أن يكون أمرا لكل واحد من الناس أن يقول ذلك.قيل لابن عرفة: النصارى يوافقوننا على
  ذلك ويقولون: إن دينهم هُو هُدى الله؟فقال: إن هُدَى الله على ثلاثة أقسام: هدى باعتبار
  ما في نفس الأمر، وهدى باعتبار الدليل العقلي، وهدى باعتبار الدعوى؛ فالمراد أن هدى
  الله الذي دل الدليل العقلي عليه هو الهدى، وهو الهادي إلى الإيمان بمحمد صلى الله
  عليه وسلم.قوله تعالى: { وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُم... }خطاب على سبيل التهييج
  والإلهاب، وعطف النصير على الولي تأسيس، لأن الولي إما أخص من النصير أو بينهما عموم
  وخصوص من وجه دون وجه. وعلى كل تقدير فالعطف تأسيس, وانظر ابن عطية وانظر ما قيدت في
  سورة العنكبوت وفي سورة الفتح.\r\n\t\t\t\r\n\t\t\t</section>"

