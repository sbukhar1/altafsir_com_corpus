  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ
  تَرْضَىٰ عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ قُلْ
  إِنَّ هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُمْ بَعْدَ ٱلَّذِي
  جَآءَكَ مِنَ ٱلْعِلْمِ مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولن ترضى عنك اليهود ولا النصارى }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">في سبب نزولها ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها
  أن يهود المدينة ونصارى نجران كانوا يرجون أن يصلي النبي صلى الله عليه وسلم إلى قبلتهم،
  فلما صرف إلى الكعبة يئسوا منه، فنزلت هذه الآية، قاله ابن عباس. والثاني: أنهم دعوه
  إلى دينهم، فنزلت، قاله مقاتل. والثالث: أنهم كانوا يسألونه الهدنة، ويطمعونه في أنه
  إن هادنهم وافقوه؛ فنزلت، ذكر معناه الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزجاج: والملة في اللغة: السنة والطريقه. قال ابن عباس: و { هدى الله } هاهنا: الإسلام.
  وفي الذي جاءه من العلم أربعة أقوال. أحدها: أنه التحول إلى الكعبة، قاله ابن عباس.
  والثاني: أنه البيان بأن دين الله الإسلام، والثالث: أنه القرآن. والرابع: العلم بضلالة
  القوم. { مالك من الله من ولي } ينفعك { ولا نصير } يمنعك من عقوبته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
