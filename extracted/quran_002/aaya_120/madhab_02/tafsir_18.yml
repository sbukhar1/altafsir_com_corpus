  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ
  تَرْضَىٰ عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ قُلْ
  إِنَّ هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُمْ بَعْدَ ٱلَّذِي
  جَآءَكَ مِنَ ٱلْعِلْمِ مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ
  بِهِ وَمن يَكْفُرْ بِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { ولن ترضى عنك اليهود ولا النصارى حتى تتبع ملتهم } وذلك أنهم كانوا يسألون
  النبي صلى الله عليه وسلم الهدنة ويطمعونه أنه إن أمهلهم اتبعوه فأنزل الله هذه الآية
  والمعنى إنك وإن هادنتهم فلا يرجون بها وإنما يطلبون ذلك تعللاً ولا يرجون منك إلا
  باتباع ملتهم. وقال ابن عباس: هذا في أمر القبلة وذلك أن يهود المدينة ونصارى نجران
  كانوا يرجون النبي صلى الله عليه وسلم، حين كان يصلي إلى بيت المقدس، فلما صرف الله
  القبلة إلى الكعبة أيسوا منه أن يوافقهم على دينهم فأنزل الله تعالى: { ولن ترضى عنك
  اليهود } يعني إلا باليهودية، { ولا النصارى } يعني إلا بالنصرانية وهذا شيء لا يتصور
  إذ لا يجتمع في رجل واحد شيئان في وقت واحد وهو قوله: { حتى تتبع ملتهم } يعني دينهم
  وطريقتهم { قل } أي ما محمد { إن هدى الله } يعني دين الله الذي هو الإسلام { هو الهدى
  } أي يصح أن يسمى هدى { ولئن اتبعت } يا محمد { أهواءهم } يعني أهواء اليهود والنصارى،
  فيما يرضيهم عنك وقيل: أهواءهم أقوالهم التي هي أهواء وبدع { بعد الذي جاءك من العلم
  } أي البيان لأن دين الله هو الإسلام وأن القبلة هي قبلة إبراهيم عليه السلام وهي الكعبة
  { ما لك من الله من ولي } يعني يلي أمرك ويقوم بك { ولا نصير } أي ينصرك ويمنعك من
  عقابه وقيل: في قوله ولئن اتبعت أهواءهم أنه خطاب للنبي صلى الله عليه وسلم والمراد
  به أمته، والمعنى إياكم أخاطب ولكم أؤدب وأنهى فقد علمتم أن محمداً صلى الله عليه وسلم
  قد جاءكم بالحق والصدق وقد عصيته فلا تتبعوا أنتم أهواء الكافرين. ولئن اتبعتم أهواءهم
  بعد الذي جاءكم من العلم والبينات ما لكم من الله من ولي ولا نصير. قوله عز وجل: {
  الذين آتيناهم الكتاب } قال ابن عباس: نزلت في أهل السفينة الذين قدموا مع جعفر بن
  أبي طالب وكانوا أربعين رجلاً اثنان وثلاثون رجلاً من الحبشة وثمانية من رهبان الشام
  منهم بحيرا الرهب، وقيل: هم مؤمنو أهل الكتاب مثل عبدالله بن سلام وأصحابه. وقيل: هم
  أصحاب رسول الله صلى الله عليه وسلم خاصة وقيل: هم مؤمنون عامة { يتلونه حق تلاوته
  } أي يقرؤونه كما أنزل لا يغيرونه ولا يحرّفونه ولا يبدلون ما فيه من نعت رسول الله
  صلى الله عليه وسلم. وقيل: معناه يتبعونه حق اتباعه فيحلون حلاله ويحرمون حرامه ويعملون
  بمحكمه ويؤمنون بمتشابهه ويقفون عنده ويكلون علمه إلى الله تعالى. وقيل: معناه تدبروه
  حق تدبره وتفكروا في معانيه وحقائقه وأسراره { أولئك } يعني الذين يتلونه حق تلاوته
  { يؤمنون به } أي يصدقون به. فإن قلنا: إن الآية في أهل الكتاب فيكون المعنى إن المؤمن
  بالتوراة الذي يتلوها حق تلاوتها هو المؤمن بمحمد صلى الله عليه وسلم لأن في التوراة
  نعته وصفته. وإن قلنا: إنها نزلت في المؤمنين عامة فظاهر { ومن يكفر به } أي يجحد ما
  فيه من فرائض الله ونبوة محمد صلى الله عليه وسلم { فأولئك هم الخاسرون } أي خسروا
  أنفسهم حيث استبدلوا الكفر بالإيمان.</font></font><font class=\"TextResultArabic\"><font
