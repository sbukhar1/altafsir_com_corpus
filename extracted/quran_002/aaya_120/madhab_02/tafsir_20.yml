  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ
  تَرْضَىٰ عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ قُلْ
  إِنَّ هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُمْ بَعْدَ ٱلَّذِي
  جَآءَكَ مِنَ ٱلْعِلْمِ مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلَن تَرْضَىٰ عَنكَ ٱلْيَهُودُ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">كان بعضهم يقول: غالب استعمال الملة فيما عدا الدّين المحمدي، ولذلك
  كانوا ينتقدون على أثير الدين الأبهري في كتابه في أصول الدين حيث قالوا: قال الملّيّون:
  يعني به الإسلاميين قال: وهذا على حذف وَلَن تَرْضَى عَنكَ اليَهُودُ حَتّى تتبعَ مِلتهُم
  ولا النصارى حتى تتبع ملتهم، وفيه المبالغة في لفظ \" لَن \" و \" حَتَّى \" وفي تكرير
  \" لاَ \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { قُلْ إِنَّ هُدَى
  ٱللَّهِ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يحسن أن يكون أمرا لكل واحد من الناس
  أن يقول ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: النصارى يوافقوننا
  على ذلك ويقولون: إن دينهم هُو هُدى الله؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  إن هُدَى الله على ثلاثة أقسام: هدى باعتبار ما في نفس الأمر، وهدى باعتبار الدليل
  العقلي، وهدى باعتبار الدعوى؛ فالمراد أن هدى الله الذي دل الدليل العقلي عليه هو الهدى،
  وهو الهادي إلى الإيمان بمحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُم... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">خطاب
  على سبيل التهييج والإلهاب، وعطف النصير على الولي تأسيس، لأن الولي إما أخص من النصير
  أو بينهما عموم وخصوص من وجه دون وجه. وعلى كل تقدير فالعطف تأسيس, وانظر ابن عطية
  وانظر ما قيدت في سورة العنكبوت وفي سورة الفتح.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

