  فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي
  قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن أبي حاتم: أخبرنا أبو سعيد الأشج أخبرنا إسماعيل بن علية عن أبي رجاء عن الحسن،
  يعني البصري { وَإِذِ ٱبْتَلَىٰ إِبْرَٰهِيمَ رَبُّهُ بِكَلِمَـٰتٍ فَأَتَمَّهُنَّ
  } قال: ابتلاه بالكوكب فرضي عنه، وابتلاه بالقمر فرضي عنه، وابتلاه بالشمس فرضي عنه،
  وابتلاه بالهجرة فرضي عنه. وابتلاه بالختان فرضي عنه، وابتلاه بابنه فرضي عنه؛ وقال
  ابن جرير: أخبرنا بشر بن معاذ أخبرنا يزيد بن زريع، أخبرنا سعيد عن قتادة قال: كان
  الحسن يقول: أي والله لقد ابتلاه بأمر فصبر عليه، ابتلاه بالكوكب والشمس والقمر، فأحسن
  في ذلك، وعرف أن ربه دائم لا يزول، فوجه وجهه للذي فطر السموات والأرض حنيفاً، وما
  كان من المشركين، ثم ابتلاه بالهجرة، فخرج من بلاده وقومه، حتى لحق بالشام مهاجراً
  إلى الله، ثم ابتلاه بالنار قبل الهجرة، فصبر على ذلك. وابتلاه بذبح ابنه والختان،
  فصبر على ذلك، وقال عبد الرزاق: أخبرنا معمر عمن سمع الحسن يقول في قوله: { وَإِذِ
  ٱبْتَلَىٰ إِبْرَٰهِيمَ رَبُّهُ بِكَلِمَـٰتٍ } قال: ابتلاه الله بذبح ولده، وبالنار،
  وبالكوكب والشمس والقمر. وقال أبو جعفر بن جرير: أخبرنا ابن بشار أخبرنا سلم بن قتيبة،
  أخبرنا أبو هلال عن الحسن { وَإِذِ ٱبْتَلَىٰ إِبْرَٰهِيمَ رَبُّهُ بِكَلِمَـٰتٍ }
  ، قال: ابتلاه بالكوكب وبالشمس والقمر، فوجده صابراً. وقال العوفي في تفسيره عن ابن
  عباس: { وَإِذِ ٱبْتَلَىٰ إِبْرَٰهِيمَ رَبُّهُ بِكَلِمَـٰتٍ فَأَتَمَّهُنَّ } فمنهن
  { قَالَ إِنِّى جَـٰعِلُكَ لِلنَّاسِ إِمَامًا } ومنهن { وَإِذْ يَرْفَعُ إِبْرَٰهِيمُ
  ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ وَإِسْمَـٰعِيلُ } ومنهن الآيات في شأن المنسك والمقام
  الذي جعل لإبراهيم، والرزق الذي رزق ساكنو البيت، ومحمد بعث في دينهما. وقال ابن أبي
  حاتم: أخبرنا الحسن بن محمد بن الصباح، أخبرنا شبابة عن ورقاء عن ابن أبي نجيح عن مجاهد،
  في قوله تعالى: { وَإِذِ ٱبْتَلَىٰ إِبْرَٰهِيمَ رَبُّهُ بِكَلِمَـٰتٍ فَأَتَمَّهُنَّ
  } قال الله لإبراهيم: إني مبتليك بأمر فما هو؟ قال: تجعلني للناس إماماً؟ قال: نعم،
  قال: ومن ذريتي؟ قال: { لاَ يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ } ، قال: تجعل البيت مثابة
  للناس؟ قال: نعم، قال: وأمناً؟ قال: نعم، قال: وتجعلنا مسلمين لك ومن ذريتنا أمة مسلمة
  لك؟ قال: نعم، قال: وترزق أهله من الثمرات من آمن منهم بالله؟ قال: نعم، قال ابن نجيح:
  سمعته عن عكرمة، فعرضته على مجاهد فلم ينكره، وهكذا رواه ابن جرير من غير وجه عن ابن
  أبي نجيح عن مجاهد، وقال سفيان الثوري عن ابن أبي نجيح عن مجاهد، { وَإِذِ ٱبْتَلَىٰ
