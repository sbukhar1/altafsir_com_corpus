  href=\"JavaScript:Open_Menu()\">وَإِذِ ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ
  فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي
  قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عشر من الفطرة: قص الشارب، وإعفاء
  اللحية، والسواك، واستنشاق الماء، وقص الأظفار، وغسل البراجم، ونتف الإبط، وحلق العانة،
  وانتقاص الماء، ونسيت العاشرة، إلا أن تكون المضمضة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال وكيع: انتقاص الماء يعني: الاستنجاء. وفي الصحيحين عن أبي هريرة
  عن النَّبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الفطرة خمس: الختان، والاستحداد، وقص الشارب، وتقليم الأظفار، ونتف
  الإبط \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  ولفظه لمسلم. وقال ابن أبي حاتم: أنبأنا يونس بن عبد الأعلى قراءة، أخبرنا ابن وهب،
  أخبرني ابن لهيعة عن ابن هبيرة عن حنش بن عبد الله الصنعاني عن ابن عباس أنه كان يقول
  في تفسير هذه الآية: { وَإِذِ ٱبْتَلَىٰ إِبْرَٰهِيمَ رَبُّهُ بِكَلِمَـٰتٍ فَأَتَمَّهُنَّ
  } قال: عشر، ست في الإنسان، وأربع في المشاعر، فأما التي في الإنسان: حلق العانة، ونتف
  الإبط، والختان، وكان ابن هبيرة يقول: هؤلاء الثلاثة واحدة، وتقليم الأظفار، وقص الشارب،
  والسواك، وغسل يوم الجمعة، والأربعة التي في المشاعر: الطواف، والسعي بين الصفا والمروة،
  ورمي الجمار، والإفاضة. وقال داود بن أبي هند عن عكرمة عن ابن عباس أنه قال: ما ابتلي
  بهذا الدين أحد فقام به كله إلا إبراهيم، قال الله تعالى: { وَإِذِ ٱبْتَلَىٰ إِبْرَٰهِيمَ
  رَبُّهُ بِكَلِمَـٰتٍ فَأَتَمَّهُنَّ } قلت له: وما الكلمات التي ابتلى الله إبراهيم
  بهن فأتمهن؟ قال: الإسلام ثلاثون سهماً، منها عشر آيات في براءة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلتَّـٰئِبُونَ ٱلْعَـٰبِدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  112] إلى آخر الآية، وعشر آيات في أول سورة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ أَفْلَحَ ٱلْمُؤْمِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  1]، و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَأَلَ سَآئِلٌ بِعَذَابٍ وَاقِعٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المعارج: 1] وعشر آيات في الأحزاب:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلْمُسْلِمِينَ وَٱلْمُسْلِمَـٰتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب: 35] إلى آخر الآية، فأتمهن
  كلهن، فكتبت له براءة، قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِبْرَٰهِيمَ ٱلَّذِى وَفَّىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النجم:
  37] هكذا رواه الحاكم وأبو جعفر بن جرير وأبو محمد بن أبي حاتم بأسانيدهم إلى داود
  بن أبي هند به، وهذا لفظ ابن أبي حاتم. وقال محمد بن إسحاق عن محمد بن أبي محمد عن
  سعيد أو عكرمة عن ابن عباس قال: الكلمات التي ابتلى الله بهن إبراهيم فأتمهن: فراق
  قومه في الله حين أمر بمفارقتهم، ومحاجته نمروذ في الله حين وقفه على ما وقفه عليه
  من خطر الأمر الذي فيه خلافه، وصبره على قذفه إياه في النار ليحرقوه في الله على هول
  ذلك من أمرهم، والهجرة بعد ذلك من وطنه وبلاده في الله حين أمره بالخروج عنهم، وما
  أمره به من الضيافة والصبر عليها بنفسه وماله، وما ابتلي به من ذبح ابنه حين أمره بذبحه،
  فلما مضى على ذلك من الله كله وأخلصه للبلاء، قال الله له: { أَسْلِمْ قَالَ أَسْلَمْتُ
  لِرَبِّ ٱلْعَـٰلَمِينَ } على ما كان من خلاف الناس وفراقهم.</font></font>&#13;\t\t\t<label
