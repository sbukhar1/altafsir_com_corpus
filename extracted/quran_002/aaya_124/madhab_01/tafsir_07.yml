  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ
  ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ
  لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى منبهاً على شرف إبراهيم خليله عليه السلام، وأن الله تعالى
  جعله إماماً للناس يقتدى به في التوحيد حين قام بما كلفه الله تعالى به من الأوامر
  والنواهي، ولهذا قال: { وَإِذِ ٱبْتَلَىٰ إِبْرَٰهِيمَ رَبُّهُ بِكَلِمَـٰتٍ } أي:
  واذكر يا محمد لهؤلاء المشركين وأهل الكتابين الذين ينتحلون ملة إبراهيم، وليسوا عليها،
  وإنما الذي هو عليها مستقيم فأنت والذين معك من المؤمنين، اذكر لهؤلاء ابتلاء الله
  إبراهيم، أي: اختباره له بما كلفه به من الأوامر والنواهي (فأتمهن) أي: قام بهن كلهن
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِبْرَٰهِيمَ ٱلَّذِى وَفَّىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النجم: 37] أي: وفى جميع ما شرع
  له، فعمل به صلوات الله عليه. وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ إِبْرَٰهِيمَ كَانَ أُمَّةً
  قَـٰنِتًا لِلَّهِ حَنِيفًا وَلَمْ يَكُ مِنَ ٱلْمُشْرِكِينَ شَاكِراً لأَنْعُمِهِ
  ٱجْتَبَـٰهُ وَهَدَاهُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ وَءاتَيْنَـٰهُ فِى ٱلْدُّنْيَا
  حَسَنَةً وَإِنَّهُ فِى ٱلآخِرَةِ لَمِنَ ٱلصَّـٰلِحِينَ ثُمَّ أَوْحَيْنَآ إِلَيْكَ
  أَنِ ٱتَّبِعْ مِلَّةَ إِبْرَٰهِيمَ حَنِيفًا وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  120 ـ 123] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ إِنَّنِى هَدَانِى رَبِّىۤ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ
  دِينًا قِيَمًا مِّلَّةَ إِبْرَاهِيمَ حَنِيفًا وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  161]، وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا كَانَ إِبْرَٰهِيمُ يَهُودِيًّا وَلاَ نَصْرَانِيًّا وَلَكِن
  كَانَ حَنِيفًا مُّسْلِمًا وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ إِنَّ أَوْلَى ٱلنَّاسِ
  بِإِبْرَٰهِيمَ لَلَّذِينَ ٱتَّبَعُوهُ وَهَـٰذَا ٱلنَّبِىُّ وَٱلَّذِينَ ءَامَنُواْ
  وَٱللَّهُ وَلِىُّ ٱلْمُؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 67 ـ 68]، وقوله تعالى:
  { بِكَلِمَـٰتٍ } أي: بشرائع وأوامر ونواه، فإن الكلمات تطلق، ويراد بها الكلمات القدرية؛
  كقوله تعالى عن مريم عليها السلام:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَصَدَّقَتْ بِكَلِمَـٰتِ رَبَّهَا
  وَكُتُبِهِ وَكَانَتْ مِنَ ٱلْقَانِتِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التحريم: 12] وتطلق، ويراد بها
  الشرعية، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَمَّتْ كَلِمَةُ رَبِّكَ صِدْقاً وَعَدْلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  115] أي: كلماته الشرعية، وهي إما خبر صدق، وإما طلب عدل إن كان أمراً أو نهياً، ومن
  ذلك هذه الآية الكريمة: { وَإِذِ ٱبْتَلَىٰ إِبْرَٰهِيمَ رَبُّهُ بِكَلِمَـٰتٍ فَأَتَمَّهُنَّ
  } ، أي: قام بهن. قال: { إِنِّى جَـٰعِلُكَ لِلنَّاسِ إِمَامًا } أي: جزاء على ما فعل،
  كما قام بالأوامر وترك الزواجر جعله الله للناس قدوة، وإماماً يقتدى به ويحتذى حذوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف في تعيين الكلمات التي اختبر الله بها إبراهيم الخليل عليه
  السلام، فروي عن ابن عباس في ذلك روايات، فقال عبد الرزاق، عن معمر عن قتادة قال ابن
  عباس: ابتلاه الله بالمناسك، وكذا رواه أبو إسحاق السبيعي عن التميمي عن ابن عباس.
  وقال عبد الرزاق أيضاً، أخبرنا معمر عن ابن طاوس عن أبيه عن ابن عباس { وَإِذِ ٱبْتَلَىٰ
  إِبْرَٰهِيمَ رَبُّهُ بِكَلِمَـٰتٍ } ، قال: ابتلاه بالطهارة؛ خمس في الرأس، وخمس في
  الجسد، في الرأس: قص الشارب، والمضمضة، والاستنشاق، والسواك، وفرق الرأس، وفي الجسد:
  تقليم الأظفار، وحلق العانة، والختان، ونتف الإبط، وغسل أثر الغائط والبول بالماء.
  قال ابن أبي حاتم: وروي عن سعيد بن المسيب ومجاهد والشعبي والنخعي، وأبي صالح وأبي
  الجلد نحو ذلك، (قلت): وقريب من هذا ما ثبت في صحيح مسلم عن عائشة رضي الله عنها، قالت:
  قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\"
