  عبد الرزاق: أخبرنا معمر عن قتادة في قوله: { لاَ يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ }
  قال: لا ينال عهد الله في الآخرة الظالمين، فأما في الدنيا فقد ناله الظالم، فآمن به
  وأكل وعاش، وكذا قال إِبراهيم النخعي وعطاء وعكرمة، وقال الربيع بن أنس: عهد الله الذي
  عهد إِلى عباده دينه، يقول: لا ينال دينه الظالمين، ألا ترى أنه قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَبَارَكْنَا
  عَلَيْهِ وَعَلَىٰ إِسْحَاقَ وَمِن ذُرِّيَّتِهِمَا مُحْسِنٌ وَظَالِمٌ لِّنَفْسِهِ
  مُبِينٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الصافات: 113] يقول: ليس كل ذريتك ياإِبراهيم على الحق، وكذا روي
  عن أبي العالية وعطاء ومقاتل بن حيان. وقال جويبر عن الضحاك: لا ينال طاعتي عدوّ لي
  يعصيني، ولا أنحلها إلا ولياً يطيعني. وقال الحافظ أبو بكر بن مردويه: أخبرنا عبد الرحمن
  بن محمد بن حامد أخبرنا أحمد بن عبد الله بن سعيد الأسدي، حدثنا سليم بن سعيد الدامغاني،
