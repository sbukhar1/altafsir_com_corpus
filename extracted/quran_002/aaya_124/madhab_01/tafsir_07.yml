  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إن
  أتخذ المنبر فقد اتخذه أبي إبراهيم، وإن أتخذ العصا فقد اتخذها أبي إبراهيم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">(قلت): هذا حديث لا يثبت، والله
  أعلم. ثم شرع القرطبي يتكلم على ما يتعلق بهذه الأشياء من الأحكام الشرعية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر بن جرير ما حاصله: أنه يجوز أن يكون المراد بالكلمات
  جميع ما ذكر، وجائز أن يكون بعض ذلك، ولا يجوز الجزم بشيء منها أنه المراد على التعيين
