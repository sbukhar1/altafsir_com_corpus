  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وفى عمل يومه أربع ركعات في النهار
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ورواه
  آدم في تفسيره عن حماد بن سلمة وعبد بن حميد عن يونس بن محمد عن حماد بن سلمة عن جعفر
  بن الزبير به، ثم شرع ابن جرير يضعف هذين الحديثين، وهو كما قال؛ فإنه لا يجوز روايتهما
  إلا ببيان ضعفهما، وضعفهما من وجوه عديدة، فإن كلاً من السندين مشتمل على غير واحد
  من الضعفاء، مع ما في متن الحديث مما يدل على ضعفه، والله أعلم. ثم قال ابن جرير: ولو
  قال قائل: إن الذي قاله مجاهد وأبو صالح والربيع بن أنس أولى بالصواب من القول الذي
  قاله غيرهم، كان مذهباً؛ لأن قوله: { إِنِّى جَـٰعِلُكَ لِلنَّاسِ إِمَامًا } وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَعَهِدْنَآ
  إِلَىٰ إِبْرَٰهِيمَ وَإِسْمَـٰعِيلَ أَن طَهِّرَا بَيْتِىَ لِلطَّآئِفِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  125] الآية، وسائر الآيات التي هي نظير ذلك؛ كالبيان عن الكلمات التي ذكر الله أنه
  ابتلى بهن إبراهيم، (قلت): والذي قاله أولاً من أن الكلمات تشمل جميع ما ذكر أقوى من
  هذا الذي جوزه من قول مجاهد ومن قال مثله؛ لأن السياق يعطي غير ما قالوه، والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله قال: { وَمِن ذُرِّيَّتِى } قال: { لاَ يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ
  } لما جعل الله إبراهيم إماماً، سأل الله أن تكون الأئمة من بعده من ذريته، فأجيب إلى
  ذلك، وأخبر أنه سيكون من ذريته ظالمون، وأنه لا ينالهم عهد الله، ولا يكونون أئمة،
  فلا يقتدى بهم، والدليل على أنه أجيب إلى طلبته قوله تعالى في سورة العنكبوت:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلْنَا
  فِي ذُرِّيَّتِهِ ٱلنُّبُوَّةَ وَٱلْكِتَابَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العنكبوت: 27] فكل نبي أرسله الله،
  وكل كتاب أنزله الله بعد إبراهيم، ففي ذريته صلوات الله وسلامه عليه. وأما قوله تعالى:
  { قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ } فقد اختلفوا في ذلك. فقال خصيف عن مجاهد
  في قوله: { قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ } قال: إنه سيكون في ذريتك ظالمون،
  وقال ابن أبي نجيح عن مجاهد { قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ } قال: لا
  يكون لي إمام ظالم، وفي رواية: لا أجعل إماماً ظالماً يقتدى به. وقال سفيان عن منصور
  عن مجاهد في قوله تعالى: { قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ } قال: لا يكون
  إمام ظالم يقتدى به. وقال ابن أبي حاتم أخبرنا أبي أخبرنا مالك بن إِسماعيل أخبرنا
  شريك عن منصور عن مجاهد في قوله: { وَمِن ذُرِّيَّتِى } قال: أما من كان منهم صالحاً،
  فأجعله إِماماً يقتدى به، وأما من كان ظالماً، فلا، ولا نعمة عين. وقال سعيد بن جبير:
  { لاَ يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ } المراد به: المشرك لا يكون إِمام ظالم، يقول:
  لا يكون إِمام مشرك، وقال ابن جريج عن عطاء قال: { إِنِّى جَـٰعِلُكَ لِلنَّاسِ إِمَامًا
  } قال: ومن ذريتي، فأبى أن يجعل من ذريته إِماماً ظالماً، قلت لعطاء: ما عهده؟ قال:
  أمره، وقال ابن أبي حاتم: أخبرنا عمرو بن ثور القيساري فيما كتب إِليَّ، أخبرنا الفريابي
  حدثنا إسماعيل حدثنا سماك بن حرب عن عكرمة عن ابن عباس، قال: قال الله لإِبراهيم: إِني
  جاعلك للناس إِماماً، قال: ومن ذريتي، فأبى أن يفعل، ثم قال: { لاَ يَنَالُ عَهْدِي
  ٱلظَّـٰلِمِينَ } وقال محمد بن إِسحاق عن محمد بن أبي محمد عن سعيد أو عكرمة عن ابن
  عباس: { قَالَ وَمِن ذُرِّيَّتِى قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ } يخبره
