  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ
  ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ
  لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَ } اذكر { إِذْ ٱبْتَلَىٰ } اختبر { إِبْرَاهِيمَ } وفي قراءة
  (إبراهام) { رَبُّهُ بِكَلِمَٰتٍ } بأوامر ونواه كلَّفه بها قيل هي مناسك الحج وقيل
  المضمضة والاستنشاق والسواك وقص الشارب وَفرْقُ الرأس وقَلْمُ الأظفار ونتف الإبط وحلق
  العانة والختان والاستنجاء { فَأَتَمَّهُنَّ } أدّاهن تامات { قَالَ } تعالى له: {
  إِنّى جَٰعِلُكَ لِلنَّاسِ إِمَامًا } قدوة في الدين { قَالَ وَمِن ذُرّيَّتِى } أولادي
  اجعل أئمة { قَالَ لاَ يَنَالُ عَهْدِي } بالإمامة { ٱلْظَّٰلِمِينَ } الكافرين منهم
  دل على أنه ينال غير الظالم.</font></font><font class=\"TextResultArabic\"><font
