aaya: ۞ وَإِذِ ابْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ ۖ قَالَ إِنِّي
  جَاعِلُكَ لِلنَّاسِ إِمَامًا ۖ قَالَ وَمِنْ ذُرِّيَّتِي ۖ قَالَ لَا يَنَالُ عَهْدِي
  الظَّالِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذِ ٱبْتَلَىٰ
  إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ
  إِمَاماً قَالَ وَمِن ذُرِّيَّتِي قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ } * { وَإِذْ
  جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ
  مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ
  وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ }{ ٱبْتَلَىٰ إِبْرٰهِيمَ رَبُّهُ بِكَلِمَـٰتٍ
  } اختبره بأوامر ونواه. واختبار الله عبده مجاز عن تمكينه عن اختيار أحد الأمرين: ما
  يريد الله، وما يشتهيه العبد، كأنه يمتحنه ما يكون منه حتى يجازيه على حسب ذلك. وقرأ
  أبو حنيفة رضي الله عنه وهي قراءة ابن عباس رضي الله عنه: «إبراهيمُ ربَّه» رفع إبراهيم
  ونصب ربه. والمعنى: أنه دعاه بكلمات من الدعاء فعل المختبر هل يجيبه إليهنّ أم لا؟
  فإن قلت: الفاعل في القراءة المشهورة يلي الفعل في التقدير، فتعليق الضمير به إضمار
  قبل الذكر. قلت: الإضمار قبل الذكر أن يقال: ابتلى ربه إبراهيم.فأما ابتلى إبراهيم
  ربه أو ابتلى ربه إبراهيم، فليس واحداً منهما بإضمار قبل الذكر. أما الأوّل فقد ذكر
  فيه صاحب الضمير قبل الضمير ذكراً ظاهراً. وأما الثاني فإبراهيم فيه مقدّم في المعنى،
  وليس كذلك: ابتلى ربه إبراهيم، فإن الضمير فيه قد تقدم لفظاً ومعنى فلا سبيل إلى صحته.
  والمستكن { فَأَتَمَّهُنَّ } في إحدى القراءتين لإبراهيم بمعنى: فقام بهنّ حق القيام
  وأدّاهنّ أحسن التأدية من غير تفريط وتوان. ونحو: { وَإِبْرٰهِيمَ ٱلَّذِى وَفَّىٰ
  } وفّىٰ الأخرى لله تعالى بمعنى فأعطاه ما طلبه لم ينقص منه شيئاً. ويعضده ما روي عن
  مقاتل أنه فسر الكلمات بما سأل إبراهيم ربه في قوله:{ رَبِّ ٱجْعَلْ هَـٰذَا بَلَدًا
  آمِنًا }[البقرة: 126]، { وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ } ، { وَٱبْعَثْ فِيهِمْ
  رَسُولاً مّنْهُمْ }. { رَبَّنَا تَقَبَّلْ مِنَّا } فإن قلت: ما العامل في إذ؟ قلت:
  إما مضمر نحو: واذكر إذ ابتلى أو إذ ابتلاه كان كيت وكيت، وإما { قَالَ إِنّى جَـٰعِلُكَ
  }. فإن قلت: فما موقع قال؟ قلت: هو على الأوّل استئناف، كأنه قيل: فماذا قال له ربه
  حين أتم الكلمات؟ فقيل: قال إني جاعلك للناس إماماً. وعلى الثاني جملة معطوفة على ما
  قبلها. ويجوز أن يكون بياناً لقوله: (ابتلى) وتفسيراً له فيراد بالكلمات ما ذكره من
  الإمامة وتطهير البيت ورفع قواعده. والإسلام قبل ذلك في قوله: { إِذْ قَالَ لَهُ رَبُّهُ
  أَسْلِمْ } وقيل في الكلمات: هنّ خمس في الرأس: الفرق، وقص الشارب، والسواك، والمضمضة
  والاستنشاق. وخمس في البدن: الختان، والاستحداد، والاستنجاء، وتقليم الأظفار، ونتف
  الإبط. وقيل: ابتلاه من شرائع الإسلام بثلاثين سهماً: عشر في براءة{ ٱلتَّـٰئِبُونَ
  ٱلْعَـٰبِدُونَ }[التوبة: 122]، وعشر في الأحزاب{ إِنَّ ٱلْمُسْلِمِينَ وَٱلْمُسْلِمَـٰتِ }[الاحزاب:
  35]، وعشر في المؤمنون، و(سأل سائل) إلى قوله:{ وَالَّذِينَ هُمْ عَلَىٰ صَلاَتِهِمْ
  يُحَافِظُونَ }[المعارج: 34]. وقيل: هي مناسك الحج، كالطواف والسعي والرمي والإحرام
  والتعريف وغيرهنّ. وقيل: ابتلاه بالكوكب والقمر والشمس والختان وذبح ابنه والنار والهجرة.
  والإمام اسم من يؤتم به على زنة الإله، كالإزار لما يؤتزر به، أي يأتمون بك في دينهم
  { وَمِن ذُرّيَتِى } عطف على الكاف، كأنه قال: وجاعل بعض ذريتي، كما يقال لك: سأكرمك،
  فتقول: وزيداً { لاَ يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ } وقرىء: «الظالمون»، أي من كان
  ظالماً من ذرّيتك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذِ ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ
  بِكَلِمَاتٍ فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَاماً قَالَ وَمِن
  ذُرِّيَّتِي قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ } * { وَإِذْ جَعَلْنَا ٱلْبَيْتَ
  مَثَابَةً لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى
  وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ
  وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ }لا يناله استخلافي وعهدي إليه بالإمامة،
  وإنما ينال من كان عادلاً بريئاً من الظلم وقالوا: في هذا دليل على أن الفاسق لا يصلح
  للإمامة. وكيف يصلح لها من لا يجوز حكمه وشهادته. ولا تجب طاعته؛ ولا يقبل خبره، ولا
  يقدّم للصلاة. وكان أبو حنيفة رحمه الله يفتي سراً بوجوب نصرة زيد بن عليّ رضوان الله
  عليهما، وحمل المال إليه، والخروج معه على اللص المتغلب المتسمي بالإمام والخليفة،
  كالدوانيقي وأشباهه. وقالت له امرأة: أشرت على ابني بالخروج مع إبراهيم ومحمد ابني
  عبد الله بن الحسن حتى قتل. فقال: ليتني مكان ابنك. وكان يقول في المنصور وأشياعه:
  لو أرادوا بناء مسجد وأرادوني على عدّ آجره لما فعلت. وعن ابن عيينة: لا يكون الظالم
  إماماً قط. وكيف يجوز نصب الظالم للإمامة، والإمام إنما هو لكف الظلمة. فإذا نصب من
  كان ظالماً في نفسه فقد جاء المثل السائر: من استرعى الذئب ظلم. و { ٱلْبَيتَ } اسم
  غالب للكعبة، كالنجم للثريا { مَثَابَةً لّلنَّاسِ } مباءة ومرجعاً للحجاج والعمار،
  يتفرقون عنه ثم يثوبون إليه أي يثوب إليه أعيان الذين يزورونه أو أمثالهم { وَأَمْناً
  } موضع أمن، كقوله:{ حَرَماً ءامِناً وَيُتَخَطَّفُ ٱلنَّاسُ مِنْ حَوْلِهِمْ }[العنكبوت:
  67] ولأن الجاني يأوي إليه فلا يتعرض له حتى يخرج. وقرىء: «مثابات»، لأنه مثابة لكل
  من الناس لا يختص به واحد منهم { سَوَاء ٱلْعَـٰكِفُ فِيهِ وَٱلْبَادِ }  { وَٱتَّخِذُواْ
  } على إرادة القول، أي وقلنا: اتخذوا منه موضع صلاة تصلون فيه. وهو على وجه الاختيار
  والاستحباب دون الوجوب. وعن النبي صلى الله عليه وسلم:((53 \" أنه أخذ بيد عمر فقال:
  هذا مقام إبراهيم، فقال عمر: أفلا نتخذه مصلى ـ يريد أفلا نؤثره لفضله بالصلاة فيه
  تبركاً به وتيمناً بموطىء قدم إبراهيم ـ فقال: لم أومر بذلك، فلم تغب الشمس حتى نزلت»
  \" وعن جابر بن عبد الله:(54) «أنّ رسول الله صلى الله عليه وسلم استلم الحجر ورمل
  ثلاثة أشواط ومشى أربعة، حتى إذا فرغ، عمد إلى مقام إبراهيم، فصلى خلفه ركعتين، وقرأ:
  { وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرٰهِيمَ مُصَلًّى } وقيل: مصلى مدعى. ومقام إبراهيم:
  الحجر الذي فيه أثر قدميه، والموضع الذي كان فيه الحجر حين وضع عليه قدميه، وهو الموضع
  الذي يسمى مقام إبراهيم. وعن عمر رضي الله عنه أنه سأل المطلب بن أبي وداعة: هل تدري
  أين كان موضعه الأوّل؟ قال: نعم، فأراه موضعه اليوم. وعن عطاء { مَّقَامِ إِبْرٰهِيمَ
  }:عرفة والمزدلفة والجمار، لأنه قام في هذه المواضع ودعا فيها. وعن النخعي: الحرم كله
  مقام إبراهيم. وقرىء «واتخذوا» بلفظ الماضي عطفا على «جعلنا» أي واتخذ الناس من مكان
  إبراهيم الذي وسم به لاهتمامه به وإسكان ذرّيته عنده قبلةً يصلون إليها { عَهِدْنَا
  } أمرناهما { أَن طَهّرَا بَيْتِىَ } بأن طهرا، أو أي طهرا. والمعنى طهراه من الأوثان
  والأنجاس وطواف الجنب والحائض والخبائث كلها، أو أخلصاه لهؤلاء لا يغشه غيرهم { وَٱلْعَـٰكِفِينَ
  } المجاورين الذين عكفوا عنده، أي أقاموا لا يبرحون، أو المعتكفين. ويجوز أن يريد بالعاكفين
  الواقفين يعني القائمين في الصلاة، كما قال:{ لِلطَّائِفِينَ وَٱلْقَائِمِينَ وَٱلرُّكَّعِ
  ٱلسُّجُودِ }[الحج: 26]، والمعنى: للطائفين والمصلين، لأن القيام والركوع والسجود هيآت
  المصلي.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

