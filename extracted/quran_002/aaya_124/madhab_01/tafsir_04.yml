  تَنفَعُهَا شَفَاعَةٌ وَلاَ هُمْ يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ ٱبْتَلَىٰ
  إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ
  إِمَاماً قَالَ وَمِن ذُرِّيَّتِي قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واعلم أنه تعالى حكى عن إبراهيم عليه السلام أموراً يرجع بعضها إلى
  الأمور الشاقة التي كلفه بها، وبعضها يرجع إلى التشريفات العظيمة التي خصه الله بها،
  ونحن نأتي على تفسيرها إن شاء الله تعالى، وهذه الآية دالة على تكليف حصل بعده تشريف.
  أما التكليف فقوله تعالى { وَإِذَا ٱبْتَلَىٰ إِبْرٰهِيمَ رَبُّهُ بِكَلِمَـٰتٍ فَأَتَمَّهُنَّ
  } وفيه مسائل المسألة الأولى قال صاحب الكشاف العامل في { إِذَا } إما مضمر نحو واذكر
  إذ ابتلى إبراهيم أو إذ ابتلاه كان كيت وكيت وإما { قَالَ إِنّى جَـٰعِلُكَ }. المسألة
  الثانية أنه تعالى وصف تكليفه إياه ببلوى توسعاً لأن مثل هذا يكون منا على جهة البلوى
  والتجربة والمحنة من حيث لا يعرف ما يكون ممن يأمره، فلما كثر ذلك في العرف بيننا جاز
  أن يصف الله تعالى أمره ونهيه بذلك مجازاً لأنه تعالى لا يجوز عليه الاختبار والامتحان
  لأنه تعالى عالم بجميع المعلومات التي لا نهاية لها على سبيل التفصيل من الأزل إلى
  الأبد، وقال هشام ابن الحكم إنه كان في الأزل عالماً بحقائق الأشياء وماهياتها فقط،
  فأما حدوث تلك الماهيات ودخولها في الوجود فهو تعالى لا يعلمها إلا عند وقوعها واحتج
  عليه بالآية والمعقول، أما الآية فهي هذه الآية، قال إنه تعالى صرح بأنه يبتلي عباده
  ويختبرهم وذكر نظيره في سائر الآيات كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَنَبْلُوَنَّكُمْ حَتَّىٰ نَعْلَمَ
  ٱلْمُجَـٰهِدِينَ مِنكُمْ وَٱلصَّـٰبِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">محمد31 وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِيَبْلُوَكُمْ أَيُّكُمْ أَحْسَنُ
  عَمَلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">هود7 وقال في هذه السورة بعد ذلك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَنَبْلُوَنَّكُم بِشَيْء مّنَ ٱلْخَوفْ
  وَٱلْجُوعِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 155 وذكر أيضاً ما يؤكد هذا المذهب نحو قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَقُولاَ
  لَهُ قَوْلاً لَّيّناً لَّعَلَّهُ يَتَذَكَّرُ أَوْ يَخْشَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">طه
  44 وكلمة { لَعَلَّ } للترجي وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰأَيُّهَا ٱلنَّاسُ ٱعْبُدُواْ
  رَبَّكُمُ ٱلَّذِىْ خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  21 فهذه الآيات ونظائرها دالة على أنه سبحانه وتعالى لا يعلم وقوع الكائنات قبل وقوعها،
  أما العقل فدل على وجوه. أحدها أنه تعالى لو كان عالماً بوقوع الأشياء قبل وقوعها لزم
  نفي القدرة عن الخالق وعن الخلق، وذلك محال فما أدى إليه مثله بيان الملازمة أن ما
  علم الله تعالى وقوعه استحال أن لا يقع لأن العلم بوقوع الشيء وبلا وقوع ذلك الشيء
  متضادان والجمع بين الضدين محال، وكذلك ما علم الله أنه لا يقع كان وقوعه محالاً لعين
  هذه الدلالة، فلو كان الباري تعالى عالماً بجميع الأشياء الجزئية قبل وقوعها لكان بعضها
  واجب الوقوع وبعضها ممتنع الوقوع، ولا قدرة البتة لا على الواجب ولا على الممتنع فيلزم
  نفي القدرة على هذه الأشياء عن الخالق تعالى وعن الخلق وإنما قلنا إن ذلك محال أما
  في حق الخالق فلأنه ثبت أن العالم محدث وله مؤثر وذلك المؤثر يجب أن يكون قادراً إذ
  لو كان موجباً لذاته لزم من قدمه قدم العالم أو من حدوث العالم حدوثه، وأما في حق الخلق
  فلأنا نجد من أنفسنا وجداناً ضرورياً كوننا متمكنين من الفعل والترك، على معنى أنا
  إن شئنا الفعل قدرنا عليه، وإن شئنا الترك قدرنا على الترك، فلو كان أحدهما واجباً
  والآخر ممتنعاً لما حصلت هذه المكنة التي يعرف ثبوتها بالضرورة.</font></font>&#13;\t\t\t<label
