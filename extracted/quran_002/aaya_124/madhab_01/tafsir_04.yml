  يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذِ ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ
  فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي
  قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أنه سبحانه وتعالى لما استقصى في شرح وجوه نعمه على بني إسرائيل ثم في شرح قبائحهم
  في أديانهم وأعمالهم وختم هذا الفصل بما بدأ به وهو قوله { يَـٰبَنِى إِسْرٰءيلَ ٱذْكُرُواْ
  نِعْمَتِيَ } إلى قوله { وَلاَ هُمْ يُنصَرُونَ } شرع سبحانه ههنا في نوع آخر من البيان
  وهو أن ذكر قصة إبراهيم عليه السلام وكيفية أحواله، والحكمة فيه أن إبراهيم عليه السلام
  شخص يعترف بفضله جميع الطوائف والملل، فالمشركين كانوا معترفين بفضله متشرفين بأنهم
  من أولاده ومن ساكني حرمه وخادمي بيته. وأهل الكتاب من اليهود والنصارى كانوا أيضاً
  مقرين بفضله متشرفين بأنهم من أولاده، فحكى الله سبحانه وتعالى عن إبراهيم عليه السلام
  أموراً توجب على المشركين وعلى اليهود والنصارى قبول قول محمد صلى الله عليه وسلم والاعتراف
  بدينه والانقياد لشرعه، وبيانه من وجوه أحدها أنه تعالى لما أمره ببعض التكاليف فلما
  وفى بها وخرج عن عهدتها لا جرم نال النبوة والإمامة وهذا مما ينبه اليهود والنصارى
  والمشركين على أن الخير لا يحصل في الدنيا والآخرة إلا بترك التمرد والعناد والانقياد
  لحكم الله تعالى وتكاليفه. وثانيها أنه تعالى حكى عنه أنه طلب الإمامة لأولاده فقال
  الله تعالى { لاَ يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ } فدل ذلك على أن منصب الإمامة والرياسة
  في الدين لا يصل إلى الظالمين، فهؤلاء متى أرادوا وجدان هذا المنصب وجب عليهم ترك اللجاج
  والتعصب للباطل. وثالثها أن الحج من خصائص دين محمد صلى الله عليه وسلم، فحكى الله
  تعالى ذلك عن إبراهيم ليكون ذلك كالحجة على اليهود والنصارى في وجوب الانقياد لذلك.
  ورابعها أن القبلة لما حولت إلى الكعبة شق ذلك على اليهود والنصارى، فبين الله تعالى
  أن هذا البيت قبلة إبراهيم الذي يعترفون بتعظيمه ووجوب الاقتداء به فكان ذلك مما يوجب
  زوال ذلك الغضب عن قلوبهم. وخامسها أن من المفسرين من فسر الكلمات التي ابتلى الله
  تعالى إبراهيم بها بأمور يرجع حاصلها إلى تنظيف البدن وذلك مما يوجب على المشركين اختيار
  هذه الطريقة لأنهم كانوا معترفين بفضل إبراهيم عليه السلام ويوجب عليهم ترك ما كانوا
  عليه من التلطخ بالدماء وترك النظافة ومن المفسرين من فسر تلك الكلمات بما أن إبراهيم
  عليه السلام صبر على ما ابتلى به في دين الله تعالى وهو النظر في الكواكب والقمر والشمس
  ومناظرة عبدة الأوثان، ثم الانقياد لأحكام الله تعالى في ذبح الولد والإلقاء في النار،
  وهذا يوجب على هؤلاء اليهود والنصارى والمشركين الذين يعترفون بفضله أن يتشبهوا به
  في ذلك ويسلكوا طريقته في ترك الحسد والحمية وكراهة الانقياد لمحمد صلى الله عليه وسلم،
  فهذه الوجوه التي لأجلها ذكر الله تعالى قصة إبراهيم عليه السلام.</font></font>&#13;\t\t\t<label
