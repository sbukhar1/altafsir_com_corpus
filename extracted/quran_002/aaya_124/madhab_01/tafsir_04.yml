  يعتبر تحققه في نفسه، فإنه إذا لم يكن للشيء في نفسه تعين استحال أن يكون لغيره إليه
  من حيث هو هو نسبة، والشيء المشخص قبل دخوله في الوجود لم يكن مشخصاً البتة، فاستحال
  كونه متعلق العلم، فإن قيل يبطل هذا بالمحالات والمركبات دخولها في الوجود، فإنا نعلمها
  وإن لم يكن لها تعينات البتة، قلنا هذا الذي أوردتموه نقض على كلامنا، وليس جواباً
  عن كلامنا، وذلك مما لا يزيل الشك والشبهة، قال هشام فهذه الوجوه العقلية تدل على أنه
