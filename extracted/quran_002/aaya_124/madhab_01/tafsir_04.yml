  وهو كقوله تعالى { وَإِذَا ٱبْتَلَىٰ إِبْرٰهِيمَ رَبُّهُ } فإن المرفوع مقدم في المعنى
  على المنصوب، فيصير التقدير وإذ ابتلى ربه إبراهيم، إلا أن الأمر وإن كان كذلك بحسب
