  وتعالى يعلم الجزئيات قبل وقوعها، واحتجوا عليها بأنها قبل وقوعها تصح أن تكون معلومة
  لله تعالى إنما قلنا أنها تصح أن تكون معلومة لأنا نعلمها قبل وقوعها فإنا نعلم أن
