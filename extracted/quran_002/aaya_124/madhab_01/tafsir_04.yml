  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وثانيها أن تعلق العلم بأحد المعلومين مغاير لتعلقه بالمعلوم الآخر،
  ولذلك فإنه يصل منا تعقل أحد التعلقين مع الذهول عن التعلق الآخر، ولو كان التعلقان
  تعلقاً واحداً لاستحال ذلك، لأن الشيء الواحد يستحيل أن يكون معلوماً مذهولاً عنه،
  وإذا ثبت هذا فنقول لو كان تعالى عالماً بجميع هذه الجزئيات، لكان له تعالى علوم غير
  متناهية، أو كان لعلمه تعلقات غير متناهية، وعلى التقديرين فيلزم حصول موجودات غير
  متناهية دفعة واحدة وذلك محال، لأن مجموع تلك الأشياء أزيد من ذلك المجموع بعينه عند
  نقصان عشرة منه، فالناقص متناه، والزائد زاد على المتناهي بتلك العشرة، والمتناهي إذا
  ضم إليه غير المتناهي كان الكل متناهياً، فإذاً وجود أمور غير متناهية محال، فإن قيل
  الموجود هو العلم، فأما تلك التعلقات فهي أمور نسبية لا وجود لها في الأعيان، قلنا
  العلم إنما يكون علماً لو كان متعلقاً بالمعلوم، فلو لم يكن ذلك التعلق حاصلاً في نفس
  الأمر لزم أن لا يكون العلم علماً في نفس الأمر وذلك محال. وثالثها أن هذه المعلومات
  التي لا نهاية لها، هل يعلم الله عددها أو لا يعلم، فإن علم عددها فهي متناهية، لأن
  كل ما له عدد معين فهو متناه، وإن لم يعلم الله تعالى عددها لم يكن عالماً بها على
  سبيل التفصيل، وكلامنا ليس إلا في العلم التفصيلي. ورابعها أن كل معلوم فهو متميز في
  الذهن عما عداه، وكل متميز عما عداه فإن ما عداه خارج عنه، وكل ما خرج عنه فهو متناه،
  فإذن كل معلوم فهو متناه، فإذن كل ما هو غير متناه استحال أن يكون معلوماً. وخامسها
