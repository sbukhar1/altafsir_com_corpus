  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ
  ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ
  لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيه
  عشرون مسألة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: لما جرى ذكر الكعبة والقِبلة
  اتصلِ ذلك بذكر إبراهيم عليه السلام، وأنه الذي بنى البيت؛ فكان من حق اليهود ـ وهم
  من نَسْل إبراهيم ـ ألاَّ يرغبوا عن دينه. والابتلاء: الامتحان والاختبار؛ ومعناه أَمْرٌ
  وتعبُّدٌ. وإبراهيم تفسيره بالسُّريانية فيما ذكر الماوردي، وبالعربية فيما ذكر ٱبن
  عطية: أبٌ رحيم. قال السُّهيلي: وكثيراً ما يقع الاتفاق بين السُّرياني والعربي أو
  يقاربه في اللفظ؛ ألا ترى أن إبراهيم تفسيره أب راحم؛ لرحمته بالأطفال؛ ولذلك جعل هو
  وسارة زوجته كافلين لأطفال المؤمنين الذين يموتون صغاراً إلى يوم القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ومما يدلّ على هذا ما خرّجه البخاري من حديث الرؤيا الطويل عن
  سَمُرة، وفيه: «أن النبيّ صلى الله عليه وسلم رأى في الروضة إبراهيم عليه السلام وحوله
  أولاد الناس» وقد أتينا عليه في كتاب التذكرة، والحمد لله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإبراهيم
  هذا هو ٱبن تارخ بن ناخور في قول بعض المؤرخين. وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ قَالَ إِبْرَاهِيمُ لأَبِيهِ
  آزَرَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 74] وكذلك في صحيح البخاري؛ ولا تناقض في ذلك، على ما يأتي
  في «الأنعام» بيانه إن شاء الله تعالى. وكان له أربع بنين: إسماعيل وإسحٰق ومَدْين
  ومدائن؛ على ما ذكره السُّهيلي. وقدّم على الفاعل للاهتمام؛ إذ كون الربّ تبارك وتعالى
  مبتلياً معلوم، وكون الضمير المفعول في العربية متَصلاً بالفاعل موجب تقديم المفعول؛
  فإنما بُني الكلام على هذا الاهتمام، فٱعلمه. وقراءة العامة «إبراهيمَ» بالنصب، «رَبُّه»
  بالرفع على ما ذكرنا. وروي عن جابر بن زيد أنه قرأ على العكس، وزعم أن ٱبن عباس أقرأه
  كذلك. والمعنى دعا إبراهيم ربه وسأل؛ وفيه بُعْدٌ؛ لأجل الباء في قوله: «بِكلِماتٍ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: قوله تعالى: { بِكَلِمَاتٍ } الكلمات جمع كلمة، ويرجع تحقيقها
  إلى كلام الباري تعالى، لكنّه عبرّ عنها عن الوظائف التي كُلّفها إبراهيم عليه السلام؛
  ولما كان تكليفها بالكلام سُمِّيت به، كما سُمِّيَ عيسى كلمة؛ لأنه صدر عن كلمة وهي
  «كُن». وتسمية الشيء بمقدّمته أحد قسمي المجاز؛ قاله ٱبن العربي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: وٱختلف العلماء في المراد بالكلمات على أقوال: أحدها ـ شرائع
  الإسلام، وهي ثلاثون سهماً، عشرة منها في سورة براءة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلتَّائِبُونَ ٱلْعَابِدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  112] إلى آخرها، وعشرة في الأحزاب:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلْمُسْلِمِينَ وَٱلْمُسْلِمَاتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  35] إلى آخرها، وعشرة في المؤمنون:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ أَفْلَحَ ٱلْمُؤْمِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:1]
  إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَلَىٰ صَلَوَاتِهِمْ يُحَافِظُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المؤمنون: 9] وقوله في { سَأَلَ
  سَآئِلٌ }  { إِلاَّ ٱلْمُصَلِّينَ } إلى قوله: { وَٱلَّذِينَ هُمْ عَلَىٰ صَلَوَاتِهِمْ
  يُحَافِظُونَ }. قال ٱبن عباس رضي الله عنهما: ما ٱبتلى الله أحداً بهنّ فقام بها كلّها
  إلا إبراهيم عليه السلام، ٱبْتُلِيَ بالإسلام فأتمه فكتب الله له البراءة فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِبْرَاهِيمَ
  ٱلَّذِي وَفَّىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النجم: 37]. وقال بعضهم: بالأمر والنهي، وقال بعضهم: بذبح ٱبنه، وقال
  بعضهم: بآداء الرسالة؛ والمعنى متقارب.</font></font>&#13;\t\t\t<label disabled=\"true\"
