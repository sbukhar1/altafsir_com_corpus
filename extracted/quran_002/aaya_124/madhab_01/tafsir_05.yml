  فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي
  قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزجاج: وهذا قول حسن، أي لا ينال أماني الظالمين، أي لا أؤمنهم من عذابي. وقال سعيد
  بن جبير: الظالم هنا المشرك. وقرأ ابن مسعود وطَلْحة بن مُصَرّف «لا يَنالُ عَهْدِي
  ٱلظالِمون» برفع الظالمون. الباقون بالنصب. وأسكن حمزة وحفص وٱبن مُحَيْصِن الياء في
  «عهدي»، وفتحها الباقون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الحادية والعشرون: ٱستدلّ جماعة
  من العلماء بهذه الآية على أن الإمام يكون من أهل العدل والإحسان والفضل مع القوّة
  على القيام بذلك، وهو الذي أمر النبيّ صلى الله عليه وسلم ألاّ ينازعوا الأمر أهله؛
  على ما تقدّم من القول فيه. فأما أهل الفسوق والجور والظلم فليسوا له بأهل؛ لقوله تعالى:
  { لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ } ولهذا خرج ٱبن الزبير والحسين بن عليّ رضي الله
  عنهم. وخرج خيار أهل العراق وعلماؤهم على الحجاج، وأخرج أهل المدينة بني أمَيّة وقاموا
  عليهم، فكانت الحَرّة التي أوقعها بهم مسلم بن عقبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والذي
  عليه الأكثر من العلماء أن الصبر على طاعة الإمام الجائر أولى من الخروج عليه؛ لأن
  في منازعته والخروج عليه ٱستبدال الأمن بالخوف، وإراقة الدماء، وٱنطلاق أيدي السفهاء،
  وشَنّ الغارات على المسلمين، والفساد في الأرض. والأوّل مذهب طائفة من المعتزلة، وهو
  مذهب الخوارج، فٱعلمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية والعشرون: قال ٱبن خُوَيْزِ
  مَنْداد: وكل من كان ظالماً لم يكن نبيًّا ولا خليفةً ولا حاكماً ولا مُفْتِياً، ولا
  إمامَ صلاة، ولا يُقبل عنه ما يرويه عن صاحب الشريعة، ولا تُقبل شهادته في الأحكام،
  غير أنه لا يُعزل بفسقه حتى يعزله أهل الحلّ والعَقْد. وما تقدّم من أحكامه موافقاً
  للصواب ماضٍ غير منقوض. وقد نصّ مالك على هذا في الخوارج والبُغاة أن أحكامهم لا تُنقض
  إذا أصابوا بها وجهاً من الاجتهاد، ولم يخرقوا الإجماع، أو يخالفوا النصوص. وإنما قلنا
  ذلك لإجماع الصحابة، وذلك أن الخوارج قد خرجوا في أيامهم ولم ينقل أن الأئمة تتّبعوا
  أحكامهم، ولا نقضوا شيئاً منها، ولا أعادوا أخذ الزكاة ولا إقامة الحدود التي أخذوا
  وأقاموا؛ فدل على أنهم إذا أصابوا وجه الاجتهاد لم يتعرّض لأحكامهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة والعشرون: قال ٱبن خُوَيْزِ منداد: وأما أخذ الأرزاق من الأئمة
  الظلمة فلذلك ثلاثة أحوال: إن كان جميع ما في أيديهم مأخوذاً على موجب الشريعة فجائز
  أخذه، وقد أخذت الصحابة والتابعون من يد الحجاج وغيره. وإن كان مختلطاً حلالاً وظلماً
  كما في أيدي الأمراء اليوم فالورع تركه، ويجوز للمحتاج أخذه، وهو كلّص في يده مال مسروق،
  ومال جيّد حلال قد وكله فيه رجل فجاء اللص يتصدّق به على إنسان فيجوز أن تؤخذ منه الصدقة،
  وإن كان قد يجوز أن يكون اللص يتصدّق ببعض ما سَرَق، إذا لم يكن شيء معروف بنهب، وكذلك
  لو باع أو ٱشترى كان العقد صحيحاً لازماً ـ وإن كان الورع التنّزه عنه ـ وذلك أن الأموال
  لا تُحرّم بأعيانها وإنما تُحرم لجهاتها. وإن كان ما في أيديهم ظُلْماً صُراحاً فلا
