  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فجعله
  الله تعالى إماماً لأهل طاعته؛ فلذلك ٱجتمعت الأمم على الدعوى فيه ـ والله أعلم ـ أنه
  كان حنيفاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثامنة عشرة: قوله تعالى: { وَمِن
  ذُرِّيَّتِي } دعاء على جهة الرَّغباء إلى الله تعالى؛ أي من ذُرّيتي يا ربّ فٱجعل.
  وقيل: هذا منه على جهة الاستفهام عنهم؛ أي ومن ذريتي يا ربّ ماذا يكون؟ فأخبره الله
  تعالى أن فيهم عاصياً وظالماً لا يستحق الإمامة. قال ٱبن عباس: سأل إبراهيم عليه السلام
  أن يُجعل مِن ذُرّيته إمام؛ فأعلمه الله أن في ذُرّيته من يعصي فقال: { لاَ يَنَالُ
  عَهْدِي ٱلظَّالِمِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">التاسعة عشرة: قوله تعالى: { وَمِن
  ذُرِّيَّتِي } أصل ذُرّية، فُعْلية من الذَّر؛ لأن الله تعالى أخرج الخلق من صُلب آدم
  عليه السلام كالذَّر حين أشهدهم على أنفسهم. وقيل: هو مأخوذ من ذرأ الله الخلق يذرؤهم
  ذرءاً خَلَقهم؛ ومنه الذُّرّية وهي نَسل الثَّقَلين؛ إلا أن العرب تركت همزها، والجمع
  الذّراري. وقرأ زيد بن ثابت «ذِرّية» بكسر الذال و «ذَرِّية» بفتحها. قال ٱبن جِنِّي
  أبو الفتح عثمان: يحتمل أصل هذا الحرف أربعة ألفاظ: أحدها: ذرأ، والثاني: ذَرَر، والثالث:
  ذرو، والرابع: ذرى؛ فأما الهمزة فمن ذرأ الله الخلق، وأما ذَرَر فمن لفظ الذّر ومعناه،
  وذلك لما ورد في الخبر: «أن الخلق كان كالذّر» وأما الواو والياء، فمن ذَرَوْت الحَبَّ
  وذَرَيْتُه يقالان جميعاً، وذلك قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَصْبَحَ هَشِيماً تَذْرُوهُ ٱلرِّياحُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  45] وهذا للطفه وخفّته، وتلك حال لذَّر أيضاً. قال الجوهري: ذَرَت الريح التراب وغيره
  تَذْرُوه وتَذْرِيه ذَرْواً وذَرْياً أي نسفته؛ ومنه قولهم: ذرى الناس الحنطة، وأذريت
  الشيء إذا ألقيته، كإلقائك الحبّ للزرع. وطَعَنه فأذراه عن ظهر دابته؛ أي ألقاه. وقال
  الخليل: إنما سُمُّوا ذُرّية؛ لأن الله تعالى ذرأها على الأرض كما ذرأ الزارع البذر.
  وقيل: أصل ذُرّية، ذُرُّورة، لكن لما كثر التضعيف أبدل من إحدى الراءات ياء، فصارت
  ذُرُّويَة، ثم أدغمت الواو في الياء فصارت ذُرّية. والمراد بالذرية هنا الأبناء خاصّةً،
  وقد تُطلق على الآباء والأبناء؛ ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَآيَةٌ لَّهُمْ أَنَّا حَمَلْنَا
  ذُرِّيَّتَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يس: 41] يعني آباءهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الموفية
  عشرين: قوله تعالى: { لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ } ٱختلف في المراد بالعَهْد؛
  فروى أبو صالح عن ٱبن عباس أنه النبوّة؛ وقاله السُّدِّيّ. مجاهد: الإمامة. قتادة:
  الإيمان. عطاء: الرحمة. الضحاك: دين الله تعالى. وقيل: عهده أمره. ويطلق العهد على
  الأمر، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱللَّهَ عَهِدَ إِلَيْنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 183] أي أمرنا. وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ
  أَعْهَدْ إِلَيْكُمْ يٰبَنِيۤ آدَمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يس: 60] يعني ألم أقدّم إليكم الأمر
  به؛ وإذا كان عهد الله هو أوامره فقوله: { لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ } أي
  لا يجوز أن يكونوا بمحل من يقبل منهم أوامر الله ولا يقيمون عليها؛ على ما يأتي بيانه
