  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذِ ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ
  فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي
  قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي عِياض: سَدْلُ الشعر إرساله، والمراد به ها هنا عند العلماء إرساله على الجبين،
  وٱتخاذه كالقُصّة؛ والفرقُ في الشعر سُنّة؛ لأنه الذي رجع إليه النبيّ صلى الله عليه
  وسلم. وقد روي أن عمر ابن عبد العزيز كان إذا ٱنصرف من الجمعة أقام على باب المسجد
  حَرساً يجزُّون ناصية كل من لم يفرق شعره. وقد قيل: إن الفرق كان من سُنّة إبراهيم
  عليه السلام؛ فالله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة عشرة: وأما الشَّيْب فنُورٌ
  ويُكره نَتْفه؛ ففي النسائي وأبي داود من حديث عمرو بن شعيب عن أبيه عن جدّه قال قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تنتفوا الشيب ما من مسلم يشيب شَيْبَةً في الإسلام إلا كانت له
  نوراً يوم القيامة وكتب الله له حسنة وحَطّ عنه خطيئة \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وكما يُكره نتفه كذلك يُكره
  تغييره بالسواد، فأما تغييره بغير السواد فجائز؛</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لقوله صلى الله عليه وسلم في حق أبي قُحَافة ـ وقد جيء به ولحيته
  كالثَّغامة بياضاً ـ: «غيِّروا هذا بشيء وٱجتنبوا السواد» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولقد أحسن من قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يسودّ أعلاها ويبيضّ أصلها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولا خير في الأعلى إذا فسد الأصل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا خاضبَ الشيبِ بالحناء تستره</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَلِ المليك
  له ستراً من النار</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة عشرة: وأما الثريد فهو أزكى الطعام وأكثره بركة، وهو طعام
  العرب، وقد شهد له النبيّ صلى الله عليه وسلم بالفضل على سائر الطعام فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فضل عائشة على النساء كفضل الثريد
  على سائر الطعام \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  صحيح البُستيّ</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عن أسماء بنت أبي بكر أنها كانت إذا ثَرَدت غطّته شيئاً حتى يذهب فَوْره وتقول:
  إني سمعت رسول الله صلى الله عليه وسلم يقول: «إنه أعظم للبركة \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">السادسة عشرة: قلت: وهذا كله في
  معنى ما ذكره عبد الرزاق عن ٱبن عباس، وما قاله سعيد بن المسيّب وغيره. ويأتي ذكر المضمضة
  والاستنشاق والسواك في سورة «النساء» وحكم الاستنجاء في «براءة» وحكم الضيافة في «هود»
  إن شاء الله تعالى. وخرّج مسلم عن أنس قال: وُقِّت لنا في قصّ الشارب وتقليم الأظفار
  ونَتْف الإبْط وحَلْق العانة ألاّ نَتْرُك أكثر من أربعين ليلة. قال علماؤنا: هذا تحديد
  في أكثر المدّة، والمستحبّ تفقّد ذلك من الجمعة إلى الجمعة؛ وهذا الحديث يرويه جعفر
  ابن سليمان. قال العقيلي: في حديثه نظر. وقال أبو عمر فيه: ليس بحجة؛ لسوء حفظه وكثرة
  غلطه. وهذا الحديث ليس بالقويّ من جهة النقل، ولكنه قد قال به قوم، وأكثرهم على ألاّ
  توقيت في ذلك، وبالله التوفيق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السابعة
  عشرة: قوله تعالى: { إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَاماً } الإمام. القُدْوة؛ ومنه
  قيل لخيط البناء: إمام، وللطريق: إمام؛ لأنه يؤم فيه للمسالك، أي يقصد. فالمعنى: جعلناك
