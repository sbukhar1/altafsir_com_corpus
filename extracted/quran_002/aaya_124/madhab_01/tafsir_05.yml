  فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي
  قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  مجاهد: هي قوله تعالى: إني مبتليك بأمر، قال: تجعلني للناس إماماً؟ قال نعم. قال: ومن
  ذرّيتي؟ قال: لا ينال عهدي الظالمين؛ قال: تجعل البيت مَثابةً للناس؟ قال نعم. قال:
  وأَمْناً؟ قال نعم. قال: وتُرِينا مناسكنا وتتوب علينا؟ قال نعم. قال: وترزق أهله من
  الثمرات؟ قال نعم. وعلى هذا القول فالله تعالى هو الذي أتم. وأصح من هذا ما ذكره عبد
  الرزاق عن معمر عن ٱبن طاوس عن ٱبن عباس في قوله: { وَإِذِ ٱبْتَلَىٰ إِبْرَاهِيمَ
  رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ } قال: ٱبتلاه الله بالطهارة، خمس في الرأس وخمس
  في الجسد: قصّ الشارب، والمضمضمة، والاستنشاق، والسِّواك، وفَرْق الشعر. وفي الجسد:
  تقليم الأظفار، وحلق العانة، والاختتان، ونَتْف الإبْط، وغسل مكان الغائط والبول بالماء؛
  وعلى هذا القول فالذي أَتَمّ هو إبراهيم، وهو ظاهر القرآن. وروى مطر عن أبي الجلد أنها
  عشر أيضاً، إلا أنه جعل موضع الفَرْق غسل البراجم، وموضع الاستنجاء الاستحداد. وقال
  قتادة: هي مناسك الحج خاصة. الحسن: هي الخلال الست: الكوكب، والقمر، والشمس، والنار،
  والهجرة، والختان. قال أبو إسحٰق الزجاج: وهذه الأقوال ليست بمتناقضة؛ لأن هذا كله
  مما ٱبتلي به إبراهيم عليه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وفي الموطأ وغيره عن يحيى بن سعيد أنه سمع سعيد بن المسيّب يقول: إبراهيم عليه السلام
  أوّل من ٱختتن، وأوّل من أضاف الضيف، وأوّل من ٱستحدّ، وأوّل من قلّم الأظفار، وأوّل
  من قصّ الشارب، وأوّل من شاب؛ فلما رأى الشيب قال: ما هذا؟ قال: وقار؛ قال: يا رب زدني
  وقاراً. وذكر أبو بكر بن أبي شيبة عن سعيد بن إبراهيم عن أبيه قال: أوّل من خطب على
  المنابر إبراهيم خليل الله. قال غيره: وأوّل من ثَرَد الثّريد، وأوّل من ضرب بالسيف،
  وأوّل من ٱستاك، وأوّل من ٱستنجى بالماء، وأوّل من لبس السراويل. وروى معاذ بن جبل
  قال قال النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنْ أتَّخِذِ المنبر فقد ٱتخذه أبي إبراهيم وإنْ أتّخِذِ العصا فقد
  ٱتخذها أبي إبراهيم \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وهذه أحكامٌ يجب بيانها والوقوف عليها والكلام فيها؛ فأوّل ذلك
  «الختان» وما جاء فيه، وهي المسألة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  أجمع العلماء على أن إبراهيم عليه السلام أوّل من ٱختتن. وٱختُلِف في السن التي ٱختتن
  فيها؛ ففي الموطأ عن أبي هريرة موقوفاً: «وهو ٱبن مائة وعشرين سنة وعاش بعد ذلك ثمانين
  سنة». ومثل هذا لا يكون رأياً، وقد رواه الأوزاعي مرفوعاً عن يحيى ٱبن سعيد عن سعيد
  ابن المسيّب عن أبي هريرة قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ٱختَتن إبراهيم عليه السلام وهو
  ٱبن مائة وعشرين سنة ثم عاش بعد ذلك ثمانين سنة \" </font></font></b><font class=\"TextResultArabic\"><font
