  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذِ ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ
  فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي
  قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو هلال: ونسيت خصلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن مطر، عن أبـي الـخـلد قال: ابتُلـي إبراهيـم بعشرة أشياء هنّ فـي
  الإنسان: سنة الاستنشاق، وقصّ الشارب، والسواك، ونتف الإبط، وقَلْـم الأظفـار، وغسل
  البراجم، والـختان، وحلق العانة، وغسل الدُّبُرُ والفَرْج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: بل الكلـمات التـي ابتلـي بهن عشر خلال بعضهنّ فـي تطهير الـجسد، وبعضهنّ فـي
  مناسك الـحجّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا مـحمد بن حرب، قال: ثنا ابن لهيعة، عن ابن هبـيرة،
  عن حنش عن ابن عبـاس فـي قوله: وَإذِ ابْتَلـى إبْرَاهِيـمَ رَبُّهُ بِكَلِـماتٍ فأتَـمّهُنَّ
  قال: ستة فـي الإنسان، وأربعة فـي الـمشاعر فـالتـي فـي الإنسان: حلق العانة، والـختان،
  ونتف الإبط، وتقلـيـم الأظفـار، وقصّ الشارب، والغسل يوم الـجمعة. وأربعة فـي الـمشاعر:
  الطواف، والسعي بـين الصفـا والـمروة، ورمي الـجمار، والإفـاضة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل ذلك: إنـي جاعلك للناس إماماً فـي مناسك الـحجّ. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس،
  قال: سمعت إسماعيـل بن أبـي خالد، عتن أبـي صالـح فـي قوله: { وَإذِ ابْتَلَـى إبْرَاهِيـمَ
  رَبُّهُ بِكَلِـماتٍ فأتَـمّهُنَّ } فمنهن: { إنِّـي جاعِلُكَ لِلنّاسِ إماماً } وآيات
  النسك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو السائب، قال: ثنا ابن
  إدريس، قال: سمعت إسماعيـل بن أبـي خالد، عن أبـي صالـح مولـى أم هانىء فـي قوله: {
  وَإِذِ ابْتَلَـى إبْرَاهِيـمَ رَبُّهُ بِكَلِـمَاتٍ } قال منهن: { إنـي جاعِلُكَ للنّاسِ
  إماماً } ومنهن آيات النسك:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  127]. حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قوله: { وَإذِ ابْتَلَـى إبْرَاهِيـمَ رَبّهُ بِكَلِـمَاتٍ فَأتَـمّهُنَّ
  } قال الله لإبراهيـم: إنـي مبتلـيك بأمر، فما هو؟ قال: تـجعلنـي للناس إماما. قال:
  نعم. قال: ومن ذريتـي؟ قال: لا ينال عهدي الظالـمين. قال: تـجعل البـيت مثابة للناس
  قال: نعم. وأمْنا قال: نعم. وتـجعلنا مسلـمين لك، ومن ذرّيتنا أمة مسلـمة لك قال: نعم.
  وترينا مناسكنا وتتوب علـينا قال: نعم. قال: وتـجعل هذا البلد آمنا قال: نعم. قال:
  وترزق أهله من الثمرات من آمن منهم قال: نعم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح
  أخبره به عن عكرمة فعرضته علـى مـجاهد فلـم ينكره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد بنـحوه. قال ابن
  جريج: فـاجتـمع علـى هذا القول مـجاهد وعكرمة جميعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
