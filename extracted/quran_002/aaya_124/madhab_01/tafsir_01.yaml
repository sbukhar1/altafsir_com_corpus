  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ
  ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ
  لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جل ثناؤه بقوله: { وَإِذِ ابْتَلَـى } وإذا اختبر، يقال منه:
  ابتلـيت فلاناً ابتلـيه ابتلاءً. ومنه قول الله عزّ وجل { وابْتَلُوا الـيَتامَى }
  يعنـي به: اختبروهم. وكان اختبـار الله تعالـى ذكره إبراهيـم اختبـارا بفرائض فرضها
  علـيه، وأمْرٍ أمَرَه به، وذلك هو الكلـمات التـي أوحاهنّ إلـيه وكلفه العمل بهنّ امتـحاناً
  منه له واختبـاراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف أهل التأويـل فـي صفة الكلـمات
  التـي ابتلـى اللَّهُ بها إبراهيـمَ نبـيَّه وخـلـيـلَهُ صلوات الله علـيه، فقال بعضهم:
  هي شرائع الإسلام، وهي ثلاثون سهماً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن عكرمة، عن ابن عبـاس فـي
  قوله: { وَإذِ ابْتَلَـى إبْرَاهِيـمَ رَبُّهُ بِكلِـماتٍ } قال: قال ابن عبـاس: لـم
  يُبْتَلَ أحد بهذا الدين فأقامه إلا إبراهيـم، ابتلاه الله بكلـمات فأتـمهنّ قال: فكتب
  الله له البراءة، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِبْرَاهِيمَ ٱلَّذِي وَفَّىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النجم: 37] قال: عشر منها فـي الأحزاب،
  وعشر منها فـي براءة، وعشر منها فـي الـمؤمنـين وسأل سائل وقال: إن هذا الإسلام ثلاثون
  سهماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا إسحاق بن شاهين، قال: ثنا
  خالد الطحان، عن داود، عن عكرمة، عن ابن عبـاس، قال: ما ابْتُلـي أحد بهذا الدين فقام
  به كله غير إبراهيـم ابتلـي بـالإسلام فأتـمه، فكتب الله له البراءة، فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِبْرَاهِيمَ
  ٱلَّذِي وَفَّىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النجم: 37] فذكر عشراً فـي براءة، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلتَّائِبُونَ ٱلْعَابِدُونَ ٱلْحَامِدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  112] إلـى آخرِ الآيات، وعشراً فـي الأحزاب:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلْمُسْلِمِينَ وَٱلْمُسْلِمَاتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  35]، وعشراً فـي سورة الـمؤمنـين، إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ هُمْ عَلَىٰ صَلَوَاتِهِمْ
  يُحَافِظُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المؤمنون: 9]، وعشراً فـي سأل سائل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ هُمْ عَلَىٰ صَلَوَاتِهِمْ
  يُحَافِظُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المؤمنون: 9]. حدثنا عبـيد الله بن أحمد بن شبرمة، قال: ثنا علـيّ
  بن الـحسن، قال: ثنا خارجة بن مصعب، عن داود بن أبـي هند، عن عكرمة، عن ابن عبـاس قال:
  الإسلام ثلاثون سهماً، وما ابتُلـي بهذا الدين أحدٌ فأقامه إلا إبراهيـم، قال الله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِبْرَاهِيمَ
  ٱلَّذِي وَفَّىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النجم: 37] فكتب الله له براءة من النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هي خصال عشرٌ من سنن الإسلام. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن ابن طاوس، عن أبـيه،
  عن ابن عبـاس: { وَإِذِ ابْتَلَـى إبْرَاهِيـمَ رَبُّهُ بِكَلِـمَاتٍ } قال: ابتلاه
  الله بـالطهارة: خمس فـي الرأس، وخمس فـي الـجسد. فـي الرأس: قصّ الشارب، والـمضمضة،
  والاستنشاق، والسواك، وفرق الرأس. وفـي الـجسد: تقلـيـم الأظفـار، وحلق العانة، والـختان،
  ونتف الإبط، وغسل أثر الغائط والبول بـالـماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، عن معمر، عن الـحكم بن أبـان، عن القاسم
  بن أبـي بزة، عن ابن عبـاس بـمثله، ولـم يذكر أثر البول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا سلـيـمان، قال: ثنا أبو هلال. قال: ثنا قتادة فـي قوله: {
  وَإِذِ ابْتَلَـى إبْرَاهِيـمَ رَبُّهُ بِكَلِـمَاتٍ } قال: ابتلاه بـالـختان، وحلق
  العانة، وغسل القبل والدبر، والسواك، وقصّ الشارب، وتقلـيـم الأظافر، ونتف الإبط.</font></font>&#13;\t\t\t<label
