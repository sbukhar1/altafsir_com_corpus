  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فمعنى
  قائل هذا القول فـي تأويـل الآية: لا ينال النبّوة أهل الظلـم والشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى العهد عهد الإمامة، فتأويـل الآية علـى قولهم: لا
  أجعل من كان من ذرّيتك بأسرهم ظالـماً إماماً لعبـادي يقتدي به. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { قالَ لا يَنالُ عَهْدِي الظّالِـمِينَ } قال: لا يكون إمامٌ ظالـماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: قال الله: { لا يَنالُ عَهْدِي الظّالِـمِينَ } قال: لا يكون إمامٌ ظالـماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن عكرمة بـمثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
