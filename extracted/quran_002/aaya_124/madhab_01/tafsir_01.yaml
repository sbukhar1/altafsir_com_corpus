  فوجه وجهه للذي فطر السموات والأرض حنـيفـاً وما كان من الـمشركين، ثم ابتلاه بـالهجرة
  فخرج من بلاده وقومه حتـى لـحق بـالشام مهاجراً إلـى الله، ثم ابتلاه بـالنار قبل الهجرة
