  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ
  تَرْضَىٰ عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ قُلْ
  إِنَّ هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُمْ بَعْدَ ٱلَّذِي
  جَآءَكَ مِنَ ٱلْعِلْمِ مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ
  بِهِ وَمن يَكْفُرْ بِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَابَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن
  نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ تَنفَعُهَا شَفَاعَةٌ وَلاَ هُمْ
  يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذِ ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ
  فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي
  قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل { وَلَن تَرْضَىٰ عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَـٰرَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ
  قُلْ إِنَّ هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ } وذلك أنهم كانوا يسألون النبي صلى الله
  عليه وسلم الهدنة ويطمعونه في أنه إن أمهلهم اتبعوه فأنزل الله تعالىٰ هذه الآية، معناه
  وأنك إن هادنتهم فلا يرضون بها وإنما يطلبون ذلك تعللاً ولا يرضون منك إلا باتباع ملتهم،
  وقال ابن عباس رضي الله عنهما: هذا في القبلة وذلك أن يهود المدينة ونصارى نجران كانوا
  يرجون النبي صلى الله عليه وسلم حين كان يصلي إلى قبلتهم فلما صرف الله القبلة إلى
  الكعبة أيسوا منه أن يوافقهم على دينهم، فأنزل الله تعالىٰ { وَلَن تَرْضَىٰ عَنكَ
  ٱلْيَهُودُ } إلا باليهودية { وَلاَ ٱلنَّصَـٰرَىٰ } إلا بالنصرانية والملةُ الطريقة،
  { وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُم } قيل الخطاب مع النبي صلى الله عليه وسلم والمراد
  به الأمة كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَئِنْ أَشْرَكْتَ لَيَحْبَطَنَّ عَمَلُكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  65] { بَعْدَ ٱلَّذِي جَآءَكَ مِنَ ٱلْعِلْمِ } البيان بأن دين الله هو الإسلام والقبلة
  قبلة إبراهيم عليه السلام وهي الكعبة { مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ،
  الَّذِينَ آتَيْنَاهُمْ ٱلْكِتَـٰبَ } قال ابن عباس رضي الله عنهما: نزلت في أهل السفينة
  الذين قدموا مع جعفر بن أبي طالب رضي الله عنه وكانوا أربعين رجلاً اثنان وثلاثون من
  الحبشة وثمانية من رهبان الشام منهم بحيرا، وقال الضحاك: هم من آمن من اليهود عبد الله
  بن سلام وسعية بن عمرو وتمام بن يهودا وأسد وأسيد ابنا كعب وابن يامين وعبد الله بن
  صوريا، وقال قتادة وعكرمة: هم أصحاب محمد صلى الله عليه وسلم، وقيل: هم المؤمنون عامة
  { يَتْلُونَهُ حَقَّ تِلاَوَتِهِ } قال الكلبي: يصفونه في كُتبهم حق صفته لمن سألهم
  من الناس، والهاء راجعة إلى محمد صلى الله عليه وسلم، وقال الآخرون: هي عائدة إلى الكتاب،
  واختلفوا في معناه فقال ابن مسعود رضي الله عنه: يقرؤونه كما أُنزل ولا يحرفونه، ويحلون
  حلاله ويحرمون حرامه، وقال الحسن: يعملون بمحكمه، ويؤمنون بمتشابهه، ويكلون علم ما
  أشكل عليهم إلى عالمه، وقال مجاهد: يتبعونه حق اتباعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ وَمن يَكْفُرْ بِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْخَـٰسِرُونَ
  * يَـٰبَنِىۤ إِسْرَٰءِيلَ ٱذْكُرُواْ نِعْمَتِىَ ٱلَّتِىۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّى
  فَضَّلْتُكُمْ عَلَى ٱلْعَـٰلَمِينَ * وَٱتَّقُواْ يَوْمًا لاَّ تَجْزِى نَفْسٌ عَن
  نَّفْسٍ شَيْئًا وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ تَنفَعُهَا شَفَـٰعَةٌ وَلاَ
  هُمْ يُنصَرُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَإِذِ ٱبْتَلَىٰ
  إِبْرَٰهِيمَ رَبُّهُ بِكَلِمَـٰتٍ فَأَتَمَّهُنَّ } قرأ ابن عامر إبراهام بالألف في
  أكثر المواضع وهو اسم أعجمي ولذلك لا يُجر وهو إبراهيم بن تارخ بن ناخور وكان مولده
  بالسوس من أرض الأهواز وقيل بابل وقيل: كوفي، وقيل: لشكر، وقيل حران، ولكن أباه نقله
  إلى أرض بابل أرض نمرودَ ابن كنعان، ومعنى الابتلاء: الاختبار والامتحان والأمر، وابتلاء
  الله العباد ليس ليعلم أحوالهم بالابتلاء، لأنه عالم بهم، ولكن ليعلم العباد أحوالهم
  حتى يعرف بعضهم بعضاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
