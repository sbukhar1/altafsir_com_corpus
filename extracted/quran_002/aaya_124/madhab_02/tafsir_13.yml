  حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ قُلْ إِنَّ هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ وَلَئِنِ ٱتَّبَعْتَ
  أَهْوَآءَهُمْ بَعْدَ ٱلَّذِي جَآءَكَ مِنَ ٱلْعِلْمِ مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ
  وَلاَ نَصِيرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَـٰبَ يَتْلُونَهُ
  حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ وَمن يَكْفُرْ بِهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلْخَٰسِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَابَنِي إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ
  ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَالَمِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ
  تَنفَعُهَا شَفَاعَةٌ وَلاَ هُمْ يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ ٱبْتَلَىٰ
  إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ
  إِمَاماً قَالَ وَمِن ذُرِّيَّتِي قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في الكلمات التي ابتلى اللَّه بها إبراهيم عليه السلام، فقال
  عكرمة وابن عباس رضي الله عنهما: هي ثلاثون سماهن شرائع الإِسلام، لم يُبتَلَ بها أحد
  فأقامها كلها إلا إبراهيم فكتب له البراءة، فقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِبْرَٰهِيمَ ٱلَّذِى وَفَّىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النجم:
  37] عشر في براءة «التائبون العابدون» إلى آخرها، وعشر في الأحزاب «إن المسلمين والمسلمات»،
  وعشر في سورة المؤمنين في قوله: «قد أفلح المؤمنون» الآيات، وقوله: (إلا المصلين) في
  سأل سائل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال طاووس عن ابن عباس رضي الله
  عنهما: ابتلاه الله بعشرة أشياء وهي: الفطرة خمس في الرأس: قص الشارب، والمضمضة، والاستنشاق،
  والسواك، وفرق الرأس، وخمس في الجسد: تقليم الأظافر، ونتف الإِبط، وحلق العانة، والختان،
  والاستنجاء بالماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الخبر: «أن إبراهيم عليه السلام
  أول من قص الشارب، وأول من اختتن، وأول من قلم الأظافر، وأول من رأى الشيب، فلما رآه
  قال: يا رب ما هذا؟ قال سمة: الوقار، قال: يا رب زدني وقاراً» قال مجاهد: هي الآيات
  التي بعدها في قوله عز وجل «إني جاعلك للناس إماماً» إلى آخر القصة، وقال الربيع وقتادة:
  مناسك الحج، وقال الحسن: ابتلاه الله بسبعة أشياء: بالكواكب والقمر والشمس، فأحسن فيها
  النظر وعلم أن ربه دائم لا يزول، وبالنار فصبر عليها، وبالهجرة وبذبح ابنه وبالختان
  فصبر عليها، قال سعيد بن جبير: هو قول إبراهيم وإسماعيل إذ يرفعان البيت</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا
  تَقَبَّلْ مِنَّآ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 127] الآية فرفعاها بسبحان الله والحمد لله ولا إلٰه إلا
  الله والله أكبر، وقال يمان بن رباب: هن محاجة قومه، قال الله تعالىٰ: «وحاجه قومه»
  إلى قوله تعالى -</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتِلْكَ حُجَّتُنَآ آتَيْنَاهَآ إِبْرَاهِيمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  83] وقيل هي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِي خَلَقَنِي فَهُوَ يَهْدِينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
