aaya: ۞ وَإِذِ ابْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ ۖ قَالَ إِنِّي
  جَاعِلُكَ لِلنَّاسِ إِمَامًا ۖ قَالَ وَمِنْ ذُرِّيَّتِي ۖ قَالَ لَا يَنَالُ عَهْدِي
  الظَّالِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذِ ٱبْتَلَىٰ
  إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ
  إِمَاماً قَالَ وَمِن ذُرِّيَّتِي قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ }قوله تعالى:
  { وَإِذِ ٱبْتَلَىٰ إِبْرٰهِيمَ رَبُّهُ بِكَلِمَـٰتٍ } قرأ ابن عامر (أبراهام) وروي
  عنه أنه قرأ (أبرهم) وهي لغة بعض العرب وقرأ غيره (إبراهيم) في جميع القرآن وهي اللغة
  المعروفة وهو اسم أعجمي ولهذا لا ينصرف. وروي عن ابن عباس أنه قال: أمر الله تعالى
  إبراهيم بعشر خصال من السنن خمس في الرأس، وخمس في الجسد، وروي عن النبي - صلى الله
  عليه وسلم - نحو هذا. حدثنا أبي قال: حدثنا محمد بن الفضل البلخي قال: حدثنا أبو بشر
  محمود بن مهدي، قال: حدثنا يزيد بن هارون عن الحجاج بن أرطأة عن عطاء قال: قال رسول
  الله - صلى الله عليه وسلم -: \" عشر مما علمهن وعمل بهن أبوكم إبراهيم عليه السلام:
  خمس في الرأس، وخمس في الجسد، فأما التي في الرأس: فالسواك، والمضمضة والاستنشاق وقص
  الشارب وإعفاء اللحية، وأما التي في الجسد فالختان والاستحداد والاستنجاء ونتف الإبط،
  وقص الأظفار \" ويقال: وإذ ابتلى إبراهيم ربه بكلمات أي اختبره والاختبار من الله تعالى
  أن يظهر حاله ليستوجب الثواب لأن الله تعالى لا يعطي الثواب والعقاب بما يعلم ما لم
  يظهر منه ما يستوجب الثواب والعقاب، كما علم من إبليس الكفر، ولم يلعنه ما لم يختبره
  ويظهر منه ما يستوجب به اللعنة والعقوبة - وقوله عز وجل { فَأَتَمَّهُنَّ } يعني عمل
  بهن. ويقال: كان إبراهيم أفضل الناس في زمانه وكرم على الله تعالى فابتلاه الله عز
  وجل بخصال لم يبتل بها غيره، فكان من الابتلاء أن أمه ولدته في غار. ومن الابتلاء حيث
  نظر إلى الكوكب فقال: هذا ربي. وروى الحسن أنه قال: كان الابتلاء بثلاثة أشياء: أولها:
  الابتلاء بالكوكب والشمس والقمر، والثاني: بالنار، والثالث: بأمر سارة. ويقال: كل من
  كان أكرم على الله كان [ابتلاؤه أشد]، لكي يتبين فضله ويستوجب الثواب. كما روي عن لقمان
  الحكيم أنه قال لابنه: يا بني الذهب والفضة يختبران بالنار، والمؤمن يختبر بالبلايا
  { فَأَتَمَّهُنَّ } أيّ عمل بهن. ويقال: { فَأَتَمَّهُنَّ } أي وفى بهن، فلما وفىّ
  الأمر جعله الله تعالى إماماً للناس [ليقتدوا] به. وفي هذا دليل: أن الإنسان لا يبلغ
  درجة الأخيار إلا بالتعب وجهد النفس، فلما جعله الله تعالى إماماً { قَالَ } له { إِنّي
  جَـٰعِلُكَ لِلنَّاسِ إِمَامًا } والإمام الذي يؤتم به فأعجبه ذلك، وتمنى أن يكون ذلك
  لذريته بعده مثل ذلك، فـ { قَالَ }: { وَمِن ذُرّيَّتِي } يعني اجعلهم أئمة يقتدى بهم
  { قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ } يعني الكافرين، يعني لا يصلح أن يكون
  الكافر إماماً للناس. ويقال: لا تصيب رحمتي الكافرين. فالله تعالى أخبره أنه يكون في
  ذريته كفار وأخبره أنه لا ينال عهده من كان كافراً. قرأ حمزة وعاصم في رواية حفص: {
  لاَ يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ } أي الكافرين يعني لا يصلح أن يكون الكافر إماماً
  للناس ويقال لا تصيب الرحمة الكافر فالله تعالى أخبره أنه يكون في ذنبه وأخبره أنه
  لا ينال عهده من كفر وكان كافراً قرأ حمزة وعاصم رواية حفص (لا ينال عهدي) بسكون الياء.
  وقرأ الباقون بنصب الياء عهدي الظالمين وهما لغتان ومعناهما واحد.\r\n\t\t\t\r\n\t\t\t</section>"

