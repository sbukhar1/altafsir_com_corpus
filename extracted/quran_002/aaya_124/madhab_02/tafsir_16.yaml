  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ
  ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ
  لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ابْتَلَى إِبْرَاهِيمَ } بالسريانية أب رحيم. { بِكَلمَاتٍ } شرائع
  الإسلام، ما ابتلى أحد بهذا الدين فقام به كله سواه، فكتب الله ـ تعالى ـ له البراءة،
  فقال ـ تعالى ـ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِبْرَاهِيمَ ٱلَّذِي وَفَّىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النجم: 37] وهي ثلاثون سهماً، عشر
  في براءة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلتَّائِبُونَ ٱلْعَابِدُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 112] وعشر في \" الأحزاب
  \"</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلْمُسْلِمِينَ وَٱلْمُسْلِمَاتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب: 35] وعشر في المؤمنين
  [1-9]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَأَلَ سَآئِلٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المعارج: 22 - 34] إلى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عَلَى
  صَلاتِهمْ يُحَافِظُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المعارج: 34]، قاله ابن عباس ـ رضي الله تعالى عنهما ـ أو هي عشر
  من سنن الإسلام: خمس في الرأس، قص الشارب، والمضمضة، والاستنشاق، والسواك، وفرق الرأس،
  وفي الجسد، تقليم الأظافر، وحلق العانة، والختان، ونتف الإبط، وغسل أثر البول والغائط
  بالماء، أو هي عشر: ست في الإنسان، حلق العانة والختان، ونتف الإبط، وتقليم الأظافر،
  وقص الشارب، وغسل الجمعة، وأربع في المشاعر: الطواف والسعي بين الصفا والمروة، ورمي
  الجمار، والإفاضة، أو مناسك الحج خاصة، أو الكوكب، والقمر، والشمس؛ والنار والهجرة
  والختان، ابتُلي بهن فصبر، أو ما قال الرسول صلى الله عليه وسلم: ألا أخبركم لم سمى
  الله ـ تعالى ـ إبراهيم خليله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِي وَفَّىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النجم:37] لأنه كان يقول كلما أصبح
  وأمسى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَسُبْحَانَ ٱللَّهِ حِينَ تُمْسُونَ وَحِينَ تُصْبِحُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الروم:17]
  إلى قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تُظْهِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أو قول الرسول صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أتدرون ما { وَفَّيَ }؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا الله ورسوله أعلم، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وفَّى عمل يومه أربع ركعات في
  النهار \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  أو قال له ربه: \" إني مبتليك، قال: أتجعلني للناس إماماً، قال: نعم: قال: ومن ذريتي
  قال: لا ينال عهدي الظالمين، قال: تجعل البيت مثابة للناس قال: نعم، قال: وأمنا قال:
  نعم، قال: وتجعلنا مسلمين لك ومن ذريتنا أمة مسلمة لك. قال: وترينا مناسكنا وتتوب علينا
  قال: نعم، قال: وتجعل هذا البيت آمناً، قال: نعم، قال: وترزق أهله من الثمرات، قال:
  نعم، فهذه الكلمات التي أبتُلى بها. { إمَاماً } متبوعاً. { عَهْدِى } النبوة، أو الإمامة،
  أو دين الله، أو الأمان، أو الثواب، أو لا عهد عليك لظالم أن تطيعه في ظلمه، قاله ابن
  عباس رضي الله تعالى عنهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

