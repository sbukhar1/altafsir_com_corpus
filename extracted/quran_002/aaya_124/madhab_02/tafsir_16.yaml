aaya: ۞ وَإِذِ ابْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ ۖ قَالَ إِنِّي
  جَاعِلُكَ لِلنَّاسِ إِمَامًا ۖ قَالَ وَمِنْ ذُرِّيَّتِي ۖ قَالَ لَا يَنَالُ عَهْدِي
  الظَّالِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذِ ٱبْتَلَىٰ
  إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ
  إِمَاماً قَالَ وَمِن ذُرِّيَّتِي قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ }{ ابْتَلَى
  إِبْرَاهِيمَ } بالسريانية أب رحيم. { بِكَلمَاتٍ } شرائع الإسلام، ما ابتلى أحد بهذا
  الدين فقام به كله سواه، فكتب الله ـ تعالى ـ له البراءة، فقال ـ تعالى ـ:{ وَإِبْرَاهِيمَ
  ٱلَّذِي وَفَّىٰ }[النجم: 37] وهي ثلاثون سهماً، عشر في براءة{ ٱلتَّائِبُونَ ٱلْعَابِدُونَ }[التوبة:
  112] وعشر في \" الأحزاب \"{ إِنَّ ٱلْمُسْلِمِينَ وَٱلْمُسْلِمَاتِ }[الأحزاب: 35]
  وعشر في المؤمنين [1-9]،{ سَأَلَ سَآئِلٌ }[المعارج: 22 - 34] إلى قوله{ عَلَى صَلاتِهمْ
  يُحَافِظُونَ }[المعارج: 34]، قاله ابن عباس ـ رضي الله تعالى عنهما ـ أو هي عشر من
  سنن الإسلام: خمس في الرأس، قص الشارب، والمضمضة، والاستنشاق، والسواك، وفرق الرأس،
  وفي الجسد، تقليم الأظافر، وحلق العانة، والختان، ونتف الإبط، وغسل أثر البول والغائط
  بالماء، أو هي عشر: ست في الإنسان، حلق العانة والختان، ونتف الإبط، وتقليم الأظافر،
  وقص الشارب، وغسل الجمعة، وأربع في المشاعر: الطواف والسعي بين الصفا والمروة، ورمي
  الجمار، والإفاضة، أو مناسك الحج خاصة، أو الكوكب، والقمر، والشمس؛ والنار والهجرة
  والختان، ابتُلي بهن فصبر، أو ما قال الرسول صلى الله عليه وسلم: ألا أخبركم لم سمى
  الله ـ تعالى ـ إبراهيم خليله{ ٱلَّذِي وَفَّىٰ }[النجم:37] لأنه كان يقول كلما أصبح
  وأمسى{ فَسُبْحَانَ ٱللَّهِ حِينَ تُمْسُونَ وَحِينَ تُصْبِحُونَ }[الروم:17] إلى قوله
  تعالى{ تُظْهِرُونَ }أو قول الرسول صلى الله عليه وسلم \" أتدرون ما { وَفَّيَ }؟ \"
  قالوا الله ورسوله أعلم، قال: \" وفَّى عمل يومه أربع ركعات في النهار \" ، أو قال
  له ربه: \" إني مبتليك، قال: أتجعلني للناس إماماً، قال: نعم: قال: ومن ذريتي قال:
  لا ينال عهدي الظالمين، قال: تجعل البيت مثابة للناس قال: نعم، قال: وأمنا قال: نعم،
  قال: وتجعلنا مسلمين لك ومن ذريتنا أمة مسلمة لك. قال: وترينا مناسكنا وتتوب علينا
  قال: نعم، قال: وتجعل هذا البيت آمناً، قال: نعم، قال: وترزق أهله من الثمرات، قال:
  نعم، فهذه الكلمات التي أبتُلى بها. { إمَاماً } متبوعاً. { عَهْدِى } النبوة، أو الإمامة،
  أو دين الله، أو الأمان، أو الثواب، أو لا عهد عليك لظالم أن تطيعه في ظلمه، قاله ابن
  عباس رضي الله تعالى عنهما.\r\n\t\t\t\r\n\t\t\t</section>"

