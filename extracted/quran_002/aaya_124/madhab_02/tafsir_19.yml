  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قال تعالى: { لا ينال عهدي الظالمين } ، وذلك بخلاف عليّ، فإنه
  لم يسجد لصنم قط. قلت له: فيلزم أن يسمي كل من أسلم من الصحابة ظالماً، كسلمان، وأبي
  ذر، وابن مسعود، وحذيفة، وعمار. وهذا ما لا يذهب إليه أحد، فلم يحر جواباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الزمخشري: وقالوا في هذا دليل على أن الفاسق لا يصلح للإمامة،
  وكيف يصلح لها من لا يجوز حكمه ولا شهادته، ولا تجب طاعته، ولا يقبل خبره، ولا يقدم
  للصلاة؟ وكان أبو حنيفة رضي الله عنه يفتي سراً بوجوب نصرة زيد بن عليّ، وحمل المال
  إليه، والخروج معه على اللص المتغلب المتسمي بالإمام والخليفة، كالدوانيقي وأشباهه.
  وقالت له امرأة: أشرت على ابني بالخروج مع إبراهيم ومحمد، ابني عبد الله بن الحسين،
  حتى قتل فقال: ليتني مكان ابنك. وكان يقول في المنصور وأشياعه: لو أرادوا بناء مسجد،
  وأرادوني على عد آجره لما فعلت. وعن ابن عيينة: لا يكون الظالم إماماً قط. وكيف يجوز
  نصب الظالم للإمامة، والإمام إنما هو لكف المظلمة؟ فإذا نصب من كان ظالماً في نفسه،
  فقد جاء المثل السائر: من استرعى الذئب فقد ظلم. انتهى كلامه. وزيد بن عليّ الذي ذكره،
  هو زيد بن عليّ زين العابدين بن الحسين بن عليّ بن أبي طالب، كرم الله وجهه، وهو أخو
  محمد الباقر بن عليّ، وإليه تنتسب الزيدية اليوم. وكان من أهل العلم والفقه والفهم
  في القرآن والشجاعة، وإنما ذكره الزمخشري، لأنه كان بمكة مجاوراً للزيدية ومصاحباً
  لهم، وصنف كتابه الكشاف لأجلهم. واللص المتغلب المتسمى بالإمام والخليفة، الذي ذكره
  الزمخشري، هو هشام بن عبد الملك، خرج عليه زيد بن عليّ، وكان قد قال لأخيه الباقر:
  ما لك لا تقوم وتدعو الناس إلى القيام معك؟ فأعرض عنه وقال له: لهذا وقت لا يتعداه.
  فدعا إلى نفسه وقال: إنما الإمام منا من أظهر سيفه وقام بطلب حق آل محمد، لا من أرخى
  عليه ستوره وجلس في بيته. فقال له الباقر: يا زيد! إن مثل القائم من أهل هذا البيت
  قبل قيام مهديهم، مثل فرخ نهض من عشه من قبل أن يستوي جناحاه. فإذا فعل ذلك سقط، فأخذه
  الصبيان يتلاعبون به. فاتق الله في نفسك أن لا تكون المصلوب غداً بالكناسة. فلم يلتفت
  زيد لكلام الباقر، وخرج على هشام، فظفر به وصلبه على كناسة الكوفة، وأحرقه بالنار،
  وكان كما حذره الباقر. وأما الدوانيقي، فهو المنصور أخو السفاح، سمي بذلك قيل لبخله.
  وقد ذكر بعض المصنفين أنه لم يكن بخيلاً، وذكر من عطائه وكرمه أخباراً كثيرة. وأما
