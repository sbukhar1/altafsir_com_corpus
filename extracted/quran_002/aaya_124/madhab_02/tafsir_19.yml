  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فالأصل ذروءة، فأبدلت الهمزة ياء بدلاً مسموعاً، وقلبت الواو ياء وأدغمت.
  ويحتمل أن تكون فعيلة من الذر غير منسوبة، كبرنيه، أو منسوبة إلى الذر، أو فعولة، كخروبه
  من الذر أصلها ذرورة، ففعل بها ما تقدم، أو فعلولة، كبكولة، فالأصل ذرورة أيضاً، أو
  فعيلة، كسكينة ذريرة، فقلبت الراء ياء في ذلك كله، ويحتمل أن يكون من ذروت فعيلة، كسكينة،
  فالأصل ذريوة، أو من ذريت ذريية، أو فعولة من ذروت أو ذريت. وأما من بناها على فعلة،
