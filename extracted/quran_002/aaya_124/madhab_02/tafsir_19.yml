  color=\"Olive\">أنيخت فألقت بلدة بعد بلدة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قليل بها
  الأصوات إلا بغامها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والبارك: البارك بالبلد. الاضطرار: هو الإلجاء إلى الشيء والإكراه
