  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وابراهيم هنا، وفي جميع القرآن هو الجد الحادي والثلاثون لنبينا رسول
  الله صلى الله عليه وسلم، وهو خليل الله، ابن تارح بن ناحور بن ساروغ بن أرغو بن فالغ
  بن عابر، وهو هود النبي عليه السلام، ومولده بأرض الأهواز. وقيل: بكوثي، وقيل: ببابل،
  وقيل: بنجران، ونقله أبوه إلى بابل أرض نمروذ بن كنعان. وقد تقدّم ذكر اللغات الست
  في لفظه. وقرأ الجمهور: إبراهيم بالألف والياء. وقرأ ابن عامر بخلاف عن ابن ذكوان في
  البقرة بألفين. زاد هشام أنه قرأ كذلك في: ابراهيم، والنحل، ومريم، والشورى، والذاريات،
  والنجم، والحديد، وأول الممتحنة، وثلاث آخر النساء، وأخرى التوبة، وآخر الأنعام، والعنكبوت.
  وقرأ المفضل: ابراهام بألفين، إلا في المودة والأعلى. وقرأ ابن الزبير: ابراهام، وقرأ
  أبو بكرة: إبراهم بألف وحذف الياء وكسر الهاء. وقرأ الجمهور: بنصب إبراهيم ورفع ربه.
  وقرأ ابن عباس، وأبو الشعثاء، وأبو حنيفة: برفع إبراهيم ونصب ربه. فقراءة الجمهور على
  أن الفاعل هو الرب، وتقدم معنى ابتلائه إياه. قال ابن عطية: وقدم المفعول للاهتمام
  بمن وقع الابتلاء، إذ معلوم أن الله تعالى هو المبتلي. وإيصال ضمير المفعول بالفاعل
  موجب لتقديم المفعول. انتهى كلامه، وفيه بعض تلخيص. وكونه مما يجب فيه تقديم الفاعل
  هو قول الجمهور. وقد جاء في كلام العرب مثل: ضرب غلامه زيداً، وقال: وقاس عليه بعض
  النحويين، وتأول بعضه الجمهور، أو حمله على الشذوذ. وقد طول الزمخشرى في هذه المسألة
  بما يوقف عليه من كلامه في الكشاف، وليست من المسائل التي يطوّل فيها لشهرتها في العربية.
  وقال ابن عباس: معناها أنه دعا ربه بكلمات من الدعاء يتطلب فيها الإجابة، فأطلق على
  ذلك ابتلاء على سبيل المجاز لأن في الدعاء طلب استكشاف لما تجري به المقادير على الإنسان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والكلمات لم تبين في القرآن ما هي، ولا في الحديث الصحيح، وللمفسرين
