  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ
  ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ
  لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ
  مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ
  وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ إِبْرَاهِيمُ
  رَبِّ ٱجْعَلْ هَـٰذَا بَلَداً آمِناً وَٱرْزُقْ أَهْلَهُ مِنَ ٱلثَّمَرَاتِ مَنْ آمَنَ
  مِنْهُمْ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ قَالَ وَمَن كَفَرَ فَأُمَتِّعُهُ قَلِيلاً
  ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ ٱلنَّارِ وَبِئْسَ ٱلْمَصِيرُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ
  مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا وَٱجْعَلْنَا
  مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا
  وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَرْغَبُ عَن مِّلَّةِ إِبْرَاهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ
  فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ لَهُ رَبُّهُ أَسْلِمْ قَالَ أَسْلَمْتُ لِرَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إبراهيم: اسم علم أعجمي. قيل: ومعناه بالسريانية قبل النقل إلى العلمية:
  أب رحيم، وفيه لغى ست: إبراهيم بألف وياء وهي الشهيرة المتداولة، وبألف مكان الياء،
  وبإسقاط الياء مع كسر الهاء، أو فتحها، أو ضمها، وبحذف الألف والياء وفتح الهاء، قال
  عبد المطلب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نحن آل الله
  في كعبته</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لم نزل ذاك على عهد إبراهيم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال زيد بن عمرو بن نفيل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عذت بما عاذ به إبراهم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذ قال وجهي لك عان راغم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الإتمام: الإكمال، والهمزة فيه للنقل.
  ثم الشيء يتم: كمل، وهو ضد النقص. الإمام: القدوة الذي يؤتم به، ومنه قيل لخيط البناء:
  إمام، وللطريق: إمام، وهو مفرد على فعال، كالإزار للذي يؤتزر به، ويكون جمع آم، اسم
  فاعل من أم يؤم، كجائع وجياع، وقائم وقيام، ونائم ونيام. الذرية: النسل، مشتقة من ذروت،
  أو ذريت، أو ذرأ الله الخلق، أو الذر. ويضم ذالها، أو يكسر، أو يفتح. فأما الضم فيجوز
  أن تكون ذرية، فعيلة من ذرأ الله الخلق، وأصله ذريئة، فخففت الهمزة بإبدالها ياء، كما
  خففوا همزة النسيء فقالوا: النسيّ، ثم أدغموا الياء التي هي لام الفعل التي هي للمد.
  ويجوز أن تكون فعولة من ذروت، الأصل ذرووة، أبدلت لام الفعل ياء. اجتمع لك واو وياء
  واو المد والياء المنقلبة عن الواو التي هي لام الفعل، وسبقت إحداهما بالسكون، فقلبت
  واو المد ياء، وأدغمت في الياء، وكسر ما قبلها، لأن الياء تطلب الكسر. ويجوز أن تكون
  فعيلة من ذررت، أصلها ذريوة، اجتمعت ياء المد والواو التي هي لام الكلمة وسبقت إحداهما
  بالسكون، فقلبت الواو ياء، وأدغمت ياء المد فيها. ويجوز أن تكون فعولة أو فعيلة من
  ذريت لغة في ذروت، فأصلها أن تكون فعولة ذروية، وإن كان فعيلة ذريية، ثم أدغم. ويجوز
  أن تكون فعيلة من الذر منسوبة، أو فعلية من الذر غير منسوبة، أو فعيلة، كمريقة، أو
  فعول، كسبوح وقدوس، أو فعلولة، كقـردودة الظهر، فضم أولها إن كان اسماً، كقمرية، وإن
  كانت منسوبة، كما قالوا في النسب إلى الدهر: دهري، وإلى السهل، سهلي. وأصل فعيلة من
  الذر: ذريرة، وفعولة من الذر: ذرورة، وكذلك فعلولة، أبدلت الراء الآخرة في ذلك ياء
  كراهة التضعيف، كما قالوا في تسررت؛ تسريت. وأما من كسر ذال ذرية، فيحتمل أن تكون فعيلة
  من ذرأ الله الخلق، كبطيخة، فأبدلت الهمزة ياء، وأدغمت في ياء المد، أو فعلية من الذر
  منسوبة على غير قياس، أو فعيلة من الذر أصله ذريرة، أو فعليل، كحلتيت. ويحتمل أن تكون
  ذريوة من ذروت، أو فعيلة ذريئة من ذريت. وأما من فتح ذال ذرية، فيحتمل أن تكون فعيلة
  من ذرأ، مثل سكينة، أو فعولة من هذا أيضاً، كخروبة.</font></font>&#13;\t\t\t<label
