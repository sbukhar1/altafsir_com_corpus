  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ
  ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ
  لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذِ ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والعامل/ في إذ (مضمر) أي (اذكر)
  إذ ابتلى، ويعمل فيها عمل الفعل في المفعول به ولا عمله في الظرف لأنه يستحيل ذكره
  في ذلك الوقت. وقرئ برفع \" إِبْرَاهِيمُ \" ونصب \" رَبَّهُ \" ومعناه ابْتَلَى (ابراهيمُ)
  إجابة ربه، أي اختبر حاله عند ربه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: فهل يجوز أن يختبر المكلف حاله عند ربه؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  أما عند الاضطرار فجائز كما في حديث الثلاثة الذين أخذهم المطر فأووا إلى غار في جبل
  فانحطت عليهم من (أعلى الجبل) صخرة فسدت (فم) الغار فقالوا: تعالوا يتوسّل كل واحد
  منا إلى الله بأفضل عمل عمله، الحديث أخرجه الصحيحان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وكذلك عند الضرورة الظاهر الجواز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الإمام فخر الدين هنا: والجمهور على أن إمامة الفاسق حال فسقه لا تجوز، واختلفوا في
  الفسق الطارئ هل يبطلها أم لا؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وخطأ أبو بكر الرازي من نقل عن أبي حنيفة إجازة كونه خليفة وامتناع كونه قاضيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فإن شرط كل واحد منهما العدالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الإكمال للقاضي عياض في كتاب الإمارة قال المازري: وإذا عقد الإمام على وجه صحيح ثم
  فسق وجار بأن كان يكفر وجب خلعه، وأما بغيره من المعاصي فلأهل السنة لا يخلع، وللمعتزلة
  يخلع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عياض: الاختلاف أنها لا تنعقد لكافر
  ولا تدوم إن طرأ عليه الكفر، وكذا إن كان يترك الصلاة والدعاء لها، وكذا عند الجمهور
  بالبدعة ولبعض البصريين أنها لا تنعقد للمبتدع وتدوم له للتأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عياض: لا تنعقد ابتداء للفاسق بلا تأويل، وهل يخرج منها بمواقعة المعاصي
  أو لا؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال جمهور أهل السنة من الفقهاء
  والمحدثين والمتكلمين: لا يخلع (بالظلم) والفسق وتعطيل الحقوق، ويجب وعظه وترك طاعته
  فيما لا يجب فيه طاعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: يجب خلعه، وهذا مع القدرة
  فإن لم يقدر على ذلك إلا بفتنة وحرب فاتفقوا على منع القيام عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واحتج الزمخشري بهذه الآية على أن الفاسق لا يصلح للإمامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: لا دليل فيها، وفرق بين نيل العهد للفاسق وتعلقه به
  وبين انعقاد الإمامة للفاسق. فنقول: أمّا ابتداء فلا يصح أن يَلِي الإمامة الفاسق.
  وأما بعد الوقوع فتنعقد له الإمامة كما قالوا في البياعات الفاسدة: إنما تمنع ابتداء
  فإن وقعت مضت وحكم لها بحكم الصحيح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: كيف هذا مع قول الله تبارك وتعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ أَوْرَثْنَا ٱلْكِتَابَ ٱلَّذِينَ
  ٱصْطَفَيْنَا مِنْ عِبَادِنَا فَمِنْهُمْ ظَالِمٌ لِّنَفْسِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  يكون الاصطفاء (لنفسه) فقط لا مطلقا.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

