  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمَن يَرْغَبُ عَن مِّلَّةِ إِبْرَاهِيمَ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الاستفهام في معنى النفي، أي لا يرغب إلا السفهاء، وهذا إن كان المراد
  عقائد التوحيد فالملل كلّها متفقة على ذلك وخصص منها ملة إبراهيم لشرفها واجتماع جميع
  الملل على اتباعها، وإن كان المراد به شريعته والأحكام الفرعية فلا شك أنها منسوخة
  (فالمراد) من يرغب عنها قبل (تقرر نسخها).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الآخرة
  هي التي يظهر فيها فائدة الصلاح في الدنيا. انتهى.</font></font>&#13;\t\t\t<label
