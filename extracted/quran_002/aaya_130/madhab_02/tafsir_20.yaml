aaya: وَمَنْ يَرْغَبُ عَنْ مِلَّةِ إِبْرَاهِيمَ إِلَّا مَنْ سَفِهَ نَفْسَهُ ۚ وَلَقَدِ
  اصْطَفَيْنَاهُ فِي الدُّنْيَا ۖ وَإِنَّهُ فِي الْآخِرَةِ لَمِنَ الصَّالِحِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَرْغَبُ
  عَن مِّلَّةِ إِبْرَاهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ فِي
  ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ }قوله تعالى: { وَمَن يَرْغَبُ
  عَن مِّلَّةِ إِبْرَاهِيمَ... }الاستفهام في معنى النفي، أي لا يرغب إلا السفهاء، وهذا
  إن كان المراد عقائد التوحيد فالملل كلّها متفقة على ذلك وخصص منها ملة إبراهيم لشرفها
  واجتماع جميع الملل على اتباعها، وإن كان المراد به شريعته والأحكام الفرعية فلا شك
  أنها منسوخة (فالمراد) من يرغب عنها قبل (تقرر نسخها).قوله تعالى: { وَإِنَّهُ فِي
  ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ }الآخرة هي التي يظهر فيها فائدة الصلاح في الدنيا.
  انتهى.\r\n\t\t\t\r\n\t\t\t</section>"

