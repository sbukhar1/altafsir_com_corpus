  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَرْغَبُ عَن مِّلَّةِ إِبْرَاهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ
  فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمَن يَرْغَبُ عَن مِلَّةِ إِبْرٰهِيمَ } يقول: عن
  سنته ودينه وهو الإسلام. ويقال لفظه لفظ الاستفهام، ومعناه التقريع والتوبيخ، { وَمِنْ
  } ها هنا بمعنى (ما) فكأنه يقول: وما يرغب عن دين إبراهيم { إِلاَّ مَن سَفِهَ نَفْسَهُ
  } قال أبو عبيدة: إلا من أهلك نفسه. وقال الأخفش: معناه إلا من سفه من نفسه. هذا كما
  قال في آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَعْزِمُواْ عُقْدَةَ ٱلنِّكَاحِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  235] أي على عقدة النكاح. ويقال: إلا من جهل أمر نفسه، فلا يتفكر فيه كما قال في آية
  أخرى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَفِىۤ أَنفُسِكُمْ أَفَلاَ تُبْصِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الذاريات:
  21]، قال الكلبي ومن يرغب عن دين إبراهيم الإسلام والحج والطواف إلا من خسر نفسه. ثم:
  { وَلَقَدِ ٱصْطَفَيْنَـٰهُ فِي ٱلدُّنْيَا } يقول: اخترناه في الدنيا للنبوة والرسالة
  والإسلام والخلة { وَإِنَّهُ فِى ٱلآخِرَةِ لَمِنَ ٱلصَّـٰلِحِينَ } أي في الجنة. ويقال:
  مع الصالحين في الجنة وهو أفضل الصالحين ما خلا محمداً - صلى الله عليه وسلم -.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
