  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { فلا تموتن إلا وأنتم
  مسلمون } إيجاز بليغ، وذلك أن المقصود منه أمرهم بالإسلام والدوام عليه، فأتى ذلك بلفظ
  موجز يقتضي المقصود ويتضمن وعظاً وتذكيراً بالموت، وذلك أن المرء يتحقق أنه يموت ولا
  يدري متى؟ فإذا أمر بأمر لا يأتيه الموت إلا وهو عليه، فقد توجه من وقت الأمر دائباً
  لازماً، وحكى سيبويه فيما يشبه هذا المعنى قوله: لا أرينك ها هنا، وليس إلى المأمور
  أن يحجب إدراك الأمر عنه، فإنما المقصود، اذهب وزل عن هاهنا، فجاء بالمقصود بلفظ يزيد
  معنى الغضب والكراهية، و { أنتم مسلمون } ابتداء وخبر في موضع الحال.</font></font><font
