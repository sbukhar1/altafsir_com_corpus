  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَرْغَبُ عَن مِّلَّةِ إِبْرَاهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ
  فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ لَهُ رَبُّهُ أَسْلِمْ قَالَ أَسْلَمْتُ لِرَبِّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَصَّىٰ
  بِهَآ إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَابَنِيَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ
  ٱلدِّينَ فَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُم مُّسْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  من } استفهام في موضع رفع بالابتداء، و { يرغب } خبره، والمعنى يزهد ويربأ بنفسه عنها،
  والملة الشريعة والطريقة، و { سفه } من السفه الذي معناه الرقة والخفة، واختلف في نصب
  { نفسه } ، فقال الزجاج: { سفه } بمعنى جهل وعداه بالمعنى، وقال غيره: { سفه } بمعنى
  أهلك، وحكى ثعلب والمبرد أن سفه بكسر الفاء يتعدى كسفه بفتح الفاء وشدها، وحكي عن أبي
  الخطاب أنها لغة، وقال الفراء نصبها على التمييز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: لأن السفه يتعلق بالنفس والرأي والخلق، فكأنه
  ميزها بين هذه ورأوا أن هذا التعريف ليس بمحض لأن الضمير فيه الإبهام الذي في { من
  } ، فكأن الكلام: إلا من سفه نفساً، وقال البصريون: لا يجوز التمييز مع هذا التعريف،
  وإنما النصب على تقدير حذف \" في \" ، فلما انحذف حرف الجر قوي الفعل، وهذا يجري على
  مذهب سيبويه فيما حكاه من قولهم ضرب فلان الظهر والبطن أي في الظهر والبطن، وحكى مكي
  أن التقدير { إلا من سفه } قوله { نفسه } على أن نفسه تأكيد حذف المؤكد وأقيم التوكيد
  مقامه قياساً على النعت والمنعوت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا قول متحامل، و \" اصطفى \" \" افتعل \" من الصفوة معناه تخير
  الأصفى، وأبدلت التاء طاء لتناسبها مع الصاد في الإطباق، ومعنى هذا الاصطفاء أنه نبأه
  واتخذه خليلاً، و { في الآخرة } متعلق باسم فاعل مقدر من الصلاح، ولا يصلح تعلقه بـ
  { الصالحين } لأن الصلة لا تتقدم الموصول، هذا على أن تكون الألف واللام بمعنى الذي،
  وقال بعضهم: الألف واللام هنا للتعريف ويستقيم الكلام، وقيل: المعنى أنه من عمل الآخرة
  { لمن الصالحين } ، فالكلام على حذف مضاف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { إذ قال له ربه أسلم } ، العامل في { إذ }  { اصطفيناه } ، وكان هذا القول
  من الله حين ابتلاه بالكوكب والقمر والشمس. والإسلام هنا على أتم وجوهه، وقرأ نافع
  وابن عامر \" وأوصى \" ، وقرأ الباقون { ووصى } ، والمعنى واحد، إلا أن وصى يقتضي التكثير،
  والضمير في { بها } عائد على كلمته التي هي { أسلمت لرب العالمين } ، وقيل: على الملة
  المتقدمة، والأول أصوب لأنه أقرب مذكور، وقرأ عمرو بن فائد الأسواري \" ويعقوبَ \"
  بالنصب على أن يعقوب داخل فيمن أوصى، واختلف في إعراب رفعه، فقال قوم من النحاة: التقدير
  ويعقوب أوصى بنيه أيضاً، فهو عطف على { إبراهيم } ، وقال بعضهم: هو مقطوع منفرد بقوله
  { يا بني } ، فتقدير الكلام ويعقوب قال يا بني، و { اصطفى } هنا معناه تخير صفة الأديان،
  والألف واللام في { الدين } للعهد، لأنهم قد كانوا عرفوه، وكسرت { إنّ } بعد { أوصى
  } لأنها بمعنى القول، ولذلك سقطت \" إن \" التي تقتضيها \" أوصى \" في قوله \" أن يا
  بني \" ، وقرأ ابن مسعود والضحاك \" أن يا بني \" بثبوت أن.</font></font>&#13;\t\t\t<label
