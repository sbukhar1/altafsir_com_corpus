  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
aaya: وَمَنْ يَرْغَبُ عَنْ مِلَّةِ إِبْرَاهِيمَ إِلَّا مَنْ سَفِهَ نَفْسَهُ ۚ وَلَقَدِ
  اصْطَفَيْنَاهُ فِي الدُّنْيَا ۖ وَإِنَّهُ فِي الْآخِرَةِ لَمِنَ الصَّالِحِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَرْغَبُ
  عَن مِّلَّةِ إِبْرَاهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ فِي
  ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ }{ سَفِهَ نَفْسَهُ } فعل
  بها ما صار به سفيهاً، أو سفه في نفسه فحذف الجار كقوله تعالى{ وَلا تَعْزِمُوۤاْ عُقْدَةَ
  ٱلنِّكَاحِ }[البقرة: 235] أو أهلك نفسه وأوبقها، قال المبرد وثعلب: سفه بالكسر يتعدى
  وبالضم لا يتعدى. { اصْطَفَيْنَاهُ } من الصفوة، اخترناه للرسالة.\r\n\t\t\t\r\n\t\t\t</section>"

