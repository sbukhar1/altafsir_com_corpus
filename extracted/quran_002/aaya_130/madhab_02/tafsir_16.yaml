  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ سَفِهَ نَفْسَهُ } فعل بها ما صار به سفيهاً، أو سفه في نفسه فحذف
  الجار كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلا تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  235] أو أهلك نفسه وأوبقها، قال المبرد وثعلب: سفه بالكسر يتعدى وبالضم لا يتعدى. {
  اصْطَفَيْنَاهُ } من الصفوة، اخترناه للرسالة.</font></font><font class=\"TextResultArabic\"><font
