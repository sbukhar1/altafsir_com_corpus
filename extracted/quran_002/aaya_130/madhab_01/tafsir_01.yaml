  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَرْغَبُ عَن مِّلَّةِ إِبْرَاهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ
  فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { وَمَنْ يَرْغَبُ عَنْ مِلَّةِ إِبْرَاهِيـمَ
  } وأيّ الناس يزهد فـي ملة إبراهيـم ويتركها رغبة عنها إلـى غيرها. وإنـما عنى الله
  بذلك الـيهود والنصارى لاختـيارهم ما اختاروا من الـيهودية والنصرانـية علـى الإسلام
  لأن ملة إبراهيـم هي الـحنـيفـية الـمسلـمة، كما قال تعالـى ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  كَانَ إِبْرَاهِيمُ يَهُودِيّاً وَلاَ نَصْرَانِيّاً وَلَكِن كَانَ حَنِيفاً مُّسْلِماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 67] فقال تعالـى ذكره لهم: ومن يزهد عن ملة إبراهيـم الـحنـيفـية الـمسلـمة
  إلا من سَفِهَ نَفْسَه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَمَنْ يَرْغب عَن مِلّةِ
  إِبْرَاهِيـمَ إلاّ مَنْ سَفِهَ نَفْسَه } رغب عن ملته الـيهود والنصارى، واتـخذوا
  الـيهودية والنصرانـية بدعة لـيست من الله، وتركوا ملة إبراهيـم يعنـي الإسلام حنـيفـاً،
  كذلك بعث الله نبـيه مـحمداً صلى الله عليه وسلم بـملة إبراهيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله:
  { وَمَنْ يَرْغَبُ عَنْ مِلّةِ إِبْرَاهِيـمَ إلا مَنْ سَفِهَ نَفْسَهُ } قال: رغبت
  الـيهود والنصارى عن ملة إبراهيـم وابتدعوا الـيهودية والنصرانـية ولـيست من الله،
  وتركوا ملة إبراهيـم الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { إِلاَّ مَنْ سَفِهَ نَفْسَهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بقوله: { إِلاَّ مَنْ سَفِهَ نَفْسَهُ } إلا من سَفِهتْ نفسُه، وقد بـينا
  فـيـما مضى أن معنى السفه: الـجهل. فمعنى الكلام: وما يرغب عن ملة إبراهيـم الـحنـيفـية
  إلا سفـيهٌ جاهلٌ بـموضع حظّ نفسه فـيـما ينفعها ويضرّها فـي معادها. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { إِلاَّ
  مَنْ سَفِهَ نَفْسَهُ } قال: إلا من أخطأ حظه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  نصب «النفس» علـى معنى الـمفسر ذلك أن السفه فـي الأصل للنفس، فلـما نقل إلـى «مَنْ»
  نصبت «النفس» بـمعنى التفسير، كما يقال: هو أوسعكم داراً، فتدخـل «الدار» فـي الكلام
  علـى أن السعة فـيه لا فـي الرجل. فكذلك النفس أدخـلت، لأن السفه للنفس لا لـ «مَنْ»
  ولذلك لـم يجز أن يقال سفه أخوك، وإنـما جاز أن يفسر بـالنفس وهي مضافة إلـى معرفة
  لأنها فـي تأويـل نكرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعض نـحويـي البصرة: إن قوله:
  { سَفِهَ نَفْسَهُ } جرت مـجرى «سَفِهَ» إذا كان الفعل غير متعدّ. وإنـما عدّاه إلـى
  «نفسه» و«رأيه» وأشبـاه ذلك مـما هو فـي الـمعنى نـحو سفه، إذا هو لـم يتعدّ. فأما
  «غبن» و«خسر» فقد يتعدّى إلـى غيره، يقال: غبن خمسين، وخسر خمسين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَلَقَدِ اصطَفَـيْنَاهُ فِـي الدنْـيَا
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعال ذكره بقوله: { وَلَقَدِ
  اصْطَفَـيْنَاهُ فِـي الدُّنْـيَا } ولقد اصطفـينا إبراهيـم، والهاء التـي فـي قوله:
  { اصْطَفْـيَنَاهُ } من ذكر إبراهيـم. والاصطفـاء: الافتعال من الصفوة، وكذلك اصطفـينا
  افتعلنا منه، صيرت تاؤها طاءً لقرب مخرجها من مخرج الصاد.</font></font>&#13;\t\t\t<label
