aaya: وَمَنْ يَرْغَبُ عَنْ مِلَّةِ إِبْرَاهِيمَ إِلَّا مَنْ سَفِهَ نَفْسَهُ ۚ وَلَقَدِ
  اصْطَفَيْنَاهُ فِي الدُّنْيَا ۖ وَإِنَّهُ فِي الْآخِرَةِ لَمِنَ الصَّالِحِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَرْغَبُ
  عَن مِّلَّةِ إِبْرَاهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ فِي
  ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ }يعنـي تعالـى ذكره بقوله:
  { وَمَنْ يَرْغَبُ عَنْ مِلَّةِ إِبْرَاهِيـمَ } وأيّ الناس يزهد فـي ملة إبراهيـم
  ويتركها رغبة عنها إلـى غيرها. وإنـما عنى الله بذلك الـيهود والنصارى لاختـيارهم ما
  اختاروا من الـيهودية والنصرانـية علـى الإسلام لأن ملة إبراهيـم هي الـحنـيفـية الـمسلـمة،
  كما قال تعالـى ذكره:{ مَا كَانَ إِبْرَاهِيمُ يَهُودِيّاً وَلاَ نَصْرَانِيّاً وَلَكِن
  كَانَ حَنِيفاً مُّسْلِماً }[آل عمران: 67] فقال تعالـى ذكره لهم: ومن يزهد عن ملة
  إبراهيـم الـحنـيفـية الـمسلـمة إلا من سَفِهَ نَفْسَه. كما:حدثنا بشر بن معاذ، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَمَنْ يَرْغب عَن مِلّةِ إِبْرَاهِيـمَ
  إلاّ مَنْ سَفِهَ نَفْسَه } رغب عن ملته الـيهود والنصارى، واتـخذوا الـيهودية والنصرانـية
  بدعة لـيست من الله، وتركوا ملة إبراهيـم يعنـي الإسلام حنـيفـاً، كذلك بعث الله نبـيه
  مـحمداً صلى الله عليه وسلم بـملة إبراهيـم.حدثت عن عمار، قال: ثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع فـي قوله: { وَمَنْ يَرْغَبُ عَنْ مِلّةِ إِبْرَاهِيـمَ إلا مَنْ
  سَفِهَ نَفْسَهُ } قال: رغبت الـيهود والنصارى عن ملة إبراهيـم وابتدعوا الـيهودية
  والنصرانـية ولـيست من الله، وتركوا ملة إبراهيـم الإسلام.القول فـي تأويـل قوله تعالـى:
  { إِلاَّ مَنْ سَفِهَ نَفْسَهُ }.يعنـي تعالـى ذكره بقوله: { إِلاَّ مَنْ سَفِهَ نَفْسَهُ
  } إلا من سَفِهتْ نفسُه، وقد بـينا فـيـما مضى أن معنى السفه: الـجهل. فمعنى الكلام:
  وما يرغب عن ملة إبراهيـم الـحنـيفـية إلا سفـيهٌ جاهلٌ بـموضع حظّ نفسه فـيـما ينفعها
  ويضرّها فـي معادها. كما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:
  { إِلاَّ مَنْ سَفِهَ نَفْسَهُ } قال: إلا من أخطأ حظه.وإنـما نصب «النفس» علـى معنى
  الـمفسر ذلك أن السفه فـي الأصل للنفس، فلـما نقل إلـى «مَنْ» نصبت «النفس» بـمعنى
  التفسير، كما يقال: هو أوسعكم داراً، فتدخـل «الدار» فـي الكلام علـى أن السعة فـيه
  لا فـي الرجل. فكذلك النفس أدخـلت، لأن السفه للنفس لا لـ «مَنْ» ولذلك لـم يجز أن
  يقال سفه أخوك، وإنـما جاز أن يفسر بـالنفس وهي مضافة إلـى معرفة لأنها فـي تأويـل
  نكرة.وقال بعض نـحويـي البصرة: إن قوله: { سَفِهَ نَفْسَهُ } جرت مـجرى «سَفِهَ» إذا
  كان الفعل غير متعدّ. وإنـما عدّاه إلـى «نفسه» و«رأيه» وأشبـاه ذلك مـما هو فـي الـمعنى
  نـحو سفه، إذا هو لـم يتعدّ. فأما «غبن» و«خسر» فقد يتعدّى إلـى غيره، يقال: غبن خمسين،
  وخسر خمسين.القول فـي تأويـل قوله تعالـى: { وَلَقَدِ اصطَفَـيْنَاهُ فِـي الدنْـيَا
  }.يعنـي تعال ذكره بقوله: { وَلَقَدِ اصْطَفَـيْنَاهُ فِـي الدُّنْـيَا } ولقد اصطفـينا
  إبراهيـم، والهاء التـي فـي قوله: { اصْطَفْـيَنَاهُ } من ذكر إبراهيـم. والاصطفـاء:
  الافتعال من الصفوة، وكذلك اصطفـينا افتعلنا منه، صيرت تاؤها طاءً لقرب مخرجها من مخرج
  الصاد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَرْغَبُ عَن مِّلَّةِ إِبْرَاهِيمَ إِلاَّ
  مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ
  لَمِنَ ٱلصَّالِحِينَ }ويعنـي بقوله: { اصْطَفَـيْنَاهُ } اخترناه واجتبـيناه للـخُـلّة،
  ونُصَيِّره فـي الدنـيا لـمن بعده إماماً. وهذا خبر من الله تعالـى ذكره عن أن من خالف
  إبراهيـم فـيـما سنّ لـمن بعده فهو لله مخالف، وإعلام منه خـلقه أن من خالف ما جاء
  به مـحمد صلى الله عليه وسلم فهو لإبراهيـم مخالف وذلك أن الله تعالـى ذكره أخبر أنه
  اصطفـاه لـخُـلَّته، وجعله للناس إماماً، وأخبر أن دينه كان الـحنـيفـية الـمسلـمة.
  ففـي ذلك أوضح البـيان من الله تعالـى ذكره عن أنّ من خالفه فهو لله عدوّ لـمخالفته
  الإمام الذي نصبه الله لعبـاده.القول فـي تأويـل قوله تعالـى: { وَإِنّهُ فِـي الآخِرَةِ
  لَـمِنَ الصالِـحِينَ }.يعنـي تعالـى ذكره بقوله: { وَإِنّهُ فِـي الآخِرَةِ لَـمِنَ
  الصَّالِـحِينَ } وإن إبراهيـم فـي الدار الآخرة لـمن الصالـحين. والصالـح من بنـي
  آدم هو الـمؤدّي حقوق الله علـيه. فأخبر تعالـى ذكره عن إبراهيـم خـلـيـله أنه فـي
  الدنـيا له صفـيٌّ، وفـي الآخرة ولـيٌّ، وإنه وارد موارد أولـيائه الـموفِّـين بعهده.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

