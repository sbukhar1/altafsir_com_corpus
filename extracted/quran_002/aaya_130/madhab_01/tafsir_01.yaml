  class=\"TextResultArabic\"><font color=\"black\">ويعنـي بقوله: { اصْطَفَـيْنَاهُ
  } اخترناه واجتبـيناه للـخُـلّة، ونُصَيِّره فـي الدنـيا لـمن بعده إماماً. وهذا خبر
  من الله تعالـى ذكره عن أن من خالف إبراهيـم فـيـما سنّ لـمن بعده فهو لله مخالف، وإعلام
  منه خـلقه أن من خالف ما جاء به مـحمد صلى الله عليه وسلم فهو لإبراهيـم مخالف وذلك
  أن الله تعالـى ذكره أخبر أنه اصطفـاه لـخُـلَّته، وجعله للناس إماماً، وأخبر أن دينه
  كان الـحنـيفـية الـمسلـمة. ففـي ذلك أوضح البـيان من الله تعالـى ذكره عن أنّ من خالفه
  فهو لله عدوّ لـمخالفته الإمام الذي نصبه الله لعبـاده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَإِنّهُ فِـي الآخِرَةِ لَـمِنَ الصالِـحِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { وَإِنّهُ فِـي الآخِرَةِ لَـمِنَ الصَّالِـحِينَ
  } وإن إبراهيـم فـي الدار الآخرة لـمن الصالـحين. والصالـح من بنـي آدم هو الـمؤدّي
  حقوق الله علـيه. فأخبر تعالـى ذكره عن إبراهيـم خـلـيـله أنه فـي الدنـيا له صفـيٌّ،
