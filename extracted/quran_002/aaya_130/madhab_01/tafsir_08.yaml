aaya: وَمَنْ يَرْغَبُ عَنْ مِلَّةِ إِبْرَاهِيمَ إِلَّا مَنْ سَفِهَ نَفْسَهُ ۚ وَلَقَدِ
  اصْطَفَيْنَاهُ فِي الدُّنْيَا ۖ وَإِنَّهُ فِي الْآخِرَةِ لَمِنَ الصَّالِحِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَرْغَبُ
  عَن مِّلَّةِ إِبْرَاهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ فِي
  ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ }{ وَمَنْ } أي لا { يَرْغَبُ
  عَن مِلَّةِ إِبْرٰهِيمَ } فيتركها { إِلاَّ مَن سَفِهَ نَفْسَهُ } جهل نفسه أنها مخلوقة
  لله يجب عليها عبادته أو استخف بها وامتهنها { وَلَقَدِ ٱصْطَفَيْنَٰهُ } اخترناه {
  فِى ٱلدُّنْيَا } بالرسالة والخُلَّة { وَإِنَّهُ فِى ٱلأَخِرَةِ لَمِنَ ٱلصَّٰلِحِينَ
  } الذين لهم الدرجات العلى.\r\n\t\t\t\r\n\t\t\t</section>"

