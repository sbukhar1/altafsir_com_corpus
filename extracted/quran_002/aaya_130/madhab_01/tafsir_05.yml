  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَرْغَبُ عَن مِّلَّةِ إِبْرَاهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ
  فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمَن يَرْغَبُ عَن مِّلَّةِ إِبْرَاهِيمَ إِلاَّ مَن
  سَفِهَ نَفْسَهُ } «مَن» ٱستفهام في موضع رفع بالابتداء، و { يَرْغَبُ } صلة «مَن».
  { إِلاَّ مَن سَفِهَ نَفْسَهُ } في موضع الخبر. وهو تقريع وتوبيخ وقع فيه معنى النفي؛
  أي وما يرغب، قاله النحاس. والمعنى: يزهد فيها وينأى بنفسه عنها؛ أي عن الملّة وهي
  الدّين والشّرع. «إلاّ مَن سَفِه نَفْسَه» قال قتادة: هم اليهود والنصارى، رَغِبُوا
  عن مِلّة إبراهيم وٱتخذوا اليهودية والنصرانية بِدْعةً ليست من الله تعالى. قال الزجاج:
  { سَفِهَ } بمعنى جهل؛ أي جَهِل أمر نفسه فلم يفكّر فيها. وقال أبو عبيدة: المعنى أهلك
  نفسه. وحكى ثعلب والمبرد أن «سفِه» بكسر الفاء يتعدّى كسَفَّه بفتح الفاء وشدّها. وحكي
  عن أبي الخطاب ويونس أنها لغة. وقال الأخفش: { سَفِهَ نَفْسَهُ } أي فعل بها من السّفه
  ما صار به سفيهاً. وعنه أيضاً هي لغة بمعنى سفّه؛ حكاه المهدوِيّ، والأوّل ذكره الماوَرْدِي.
  فأمّا سَفُه بضم الفاء فلا يتعدّى؛ قاله المبرد وثعلب. وحكى الكسائي عن الأخفش أن المعنى
  جَهِل في نفسه، فحذفت «في» فٱنتصب. قال الأخفش: ومثله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عُقْدَة النِّكاحِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  235]، أي على عقدة النكاح. وهذا يجري على مذهب سيبويه فيما حكاه من قولهم: ضَرب فلان
  الظّهرَ والبطنَ؛ أي في الظهر والبطن. الفَرّاء: هو تمييز. قال ٱبن بحر: معناه جهل
  نفسه وما فيها من الدلالات والآيات الدالة على أن لها صانعاً ليس كمثله شيء؛ فيعلم
  به توحيد الله وقدرته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وهذا هو معنى قول الزجاج؛ فيفكر
  في نفسه مِن يَدَيْن يبطش بهما، ورجلين يمشي عليهما، وعين يبصر بها، وأذن يسمع بها،
  ولسان ينطق به، وأضراس تنبت له عند غناه عن الرضاع وحاجته إلى الغذاء ليطحن بها الطعام،
  ومعِدة أعدّت لطبخ الغذاء، وكبد يصعد إليها صَفْوه، وعروق ومعابر ينفذ فيها إلى الأطراف،
  وأمعاء يَرْسُب إليها ثُفل الغذاء ويبرز من أسفل البدن؛ فيستدلّ بهذا على أن له خالقاً
  قادراً عليماً حكيماً؛ وهذا معنى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَفِيۤ أَنفُسِكُمْ أَفَلاَ تُبْصِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الذاريات:21].
  أشار إلى هذا الخطّابي رحمه الله تعالى. وسيأتي له مزيد بيان في سورة «والذّرايات»
  إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ٱستدلّ بهذه الآية من قال: إن
  شريعة إبراهيم شريعةٌ لنا إلا ما نُسخ منها؛ وهذا كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مِّلَّةَ أَبِيكُمْ إِبْرَاهِيمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  78]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَنِ ٱتَّبِعْ مِلَّةَ إِبْرَاهِيمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  123]. وسيأتي بيانه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَقَدِ ٱصْطَفَيْنَاهُ
  فِي ٱلدُّنْيَا } أي ٱخترناه للرسالة فجعلناه صافياً من الأدناس. والأصل في { ٱصْطَفَيْنَاهُ
  } ٱصتفيناه، أُبدلت التاء طاء لتناسبها مع الصاد في الإطباق. واللفظ مشتق من الصَّفوة؛
  ومعناه تخيّر الأصفى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَإِنَّهُ فِي ٱلآخِرَةِ
  لَمِنَ ٱلصَّالِحِينَ } الصالح في الآخرة هو الفائز. ثم قيل: كيف جاز تقديم «في ٱلآخِرةِ»
  وهو داخل في الصّلة؛ قال النحاس: فالجواب أنه ليس التقدير إنه لمن الصالحين في الآخرة،
  فتكون الصلة قد تقدّمت؛ ولأهل العربية فيه ثلاثة أقوال: منها أن يكون المعنى وإنه صالح
  في الآخرة، ثم حذف.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
