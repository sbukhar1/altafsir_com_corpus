  class=\"TextResultArabic\"><font color=\"black\">وقيل: «في الآخرة» متعلّق بمصدر
  محذوف؛ أي صلاحه في الآخرة. والقول الثالث: أن «الصالحين» ليس بمعنى الذين صلحوا، ولكنه
  ٱسم قائم بنفسه؛ كما يقال الرجل والغلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وقول رابع أن المعنى وإنه في عمل الآخرة لمن الصالحين؛ فالكلام على حذف مضاف. وقال
  الحسين بن الفضل: في الكلام تقديم وتأخير، مجازه ولقد ٱصطفيناه في الدنيا والآخرة وإنه
  لمن الصالحين. وروى حَجّاج بن حجاج ـ وهو حجاج الأسود، وهو أيضاً حجاج الأحول المعروف
  بزِقّ العَسَل ـ قال: سمعت معاوية بن قُرّة يقول: اللّهُم إن الصالحين أنت أصلحتهم
  ورزقتهم أن عملوا بطاعتك فرضيت عنهم، اللَّهُمّ كما أصلحتهم فأصلحنا، وكما رزقتهم أن
  عملوا بطاعتك فرضيت عنهم فٱرزقنا أن نعمل بطاعتك، وٱرض عنا.</font></font><font class=\"TextResultArabic\"><font
