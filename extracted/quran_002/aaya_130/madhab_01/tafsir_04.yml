  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَرْغَبُ عَن مِّلَّةِ إِبْرَاهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ
  فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن الله تعالى بعد أن ذكر أمر إبراهيم عليه السلام وما أجراه
  على يده من شرائف شرائعه التي ابتلاه بها، ومن بناء بيته وأمره بحج عباد الله إليه
  وما جبله الله تعالى عليه من الحرص على مصالح عباده ودعائه بالخير لهم، وغير ذلك من
  الأمور التي سلف في هذه الآية السالفة عجب الناس فقال { وَمَن يَرْغَبُ عَن مِلَّةِ
  إِبْرٰهِيمَ } والإيمان بما أتى من شرائعه فكان في ذلك توبيخ اليهود والنصارى ومشركي
  العرب لأن اليهود إنما يفتخرون به ويوصلون بالوصلة التي بينهم وبينه من نسب إسرائيل،
  والنصارى فافتخارهم ليس بعيسى وهو منتسب من جانب الأم إلى إسرائيل، وأما قريش فإنهم
  إنما نالوا كل خير في الجاهلية بالبيت الذي بناه فصاروا لذلك يدعون إلى كتاب الله،
  وسائر العرب وهم العدنانيون فمرجعهم إلى إسماعيل وهم يفتخرون على القحطانيين بإسماعيل
  بما أعطاه الله تعالى من النبوة، فرجع عند التحقيق افتخار الكل بإبراهيم عليه السلام،
  ولما ثبت أن إبراهيم عليه السلام هو الذي طلب من الله تعالى بعثة هذا الرسول في آخر
  الزمان وهو الذي تضرع إلى الله تعالى في تحصيل هذا المقصود، فالعجب ممن أعظم مفاخره
  وفضائله الانتساب إلى إبراهيم عليه السلام، ثم إنه لا يؤمن بالرسول الذي هو دعوة إبراهيم
  عليه السلام ومطلوبه بالتضرع لا شك أن هذا مما يستحق أن يتعجب منه. أما قوله { وَمَن
  يَرْغَبُ عَن مِلَّةِ إِبْرٰهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ } ففيه مسائل المسألة
  الأولى يقال رغبت من الأمر إذا كرهته، ورغبت فيه إذا أردته. ومن الأول استفهام بمعنى
  الإنكار، والثانية بمعنى الذي، قال صاحب الكشاف من سفه في محل الرفع على البدل من الضمير
  في يرغب وإنما صح البدل لأن من يرغب غير موجب كقولك هل جاءك أحد إلا زيد. المسألة الثانية
  لقائل أن يقول ههنا سؤال وهو أن المراد بملة إبراهيم هو الملة التي جاء بها محمد عليه
  السلام لأن المقصود من الكلام ترغيب الناس في قبول هذا الدين فلا يخلو إما أن يقال
  إن هذه الملة عين ملة إبراهيم في الأصول والفروع، أو يقال هذه الملة هي تلك الملة في
  الأصول أعني التوحيد والنبوة ورعاية مكارم الأخلاق، ولكنهما يختلفان في فروع الشرائع
  وكيفية الأعمال. أما الأول فباطل لأنه عليه السلام كان يدعي أن شرعه نسخ كل الشرائع،
  فكيف يقال هذا الشرع هو عين ذلك الشرع. وأما الثاني فهو لا يفيد المطلوب لأن الاعتراف
  بالأصول أعني التوحيد والعدل ومكارم الأخلاق والمعاد لا يقتضي الاعتراف بنبوة محمد
  صلى الله عليه وسلم، فكيف يتمسك بهذا الكلام في هذا المطلوب.</font></font>&#13;\t\t\t<label
