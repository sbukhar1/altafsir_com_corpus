  مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ
  لَمِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث أهلك نفسه وأوبقها عن أبي
  عبيدة. والرابع أضل نفسه. القول الثاني أن نفسه ليست مفعولاً وذكروا على هذا القول
  وجوهاً. الأول أن نفسه نصب بنزع الخافض تقديره سفه في نفسه. والثاني أنه نصب على التفسير
  عن الفراء ومعناه سفه نفساً ثم أضاف وتقديره إلا السفيه، وذكر النفس تأكيد كما يقال
  هذا الأمر نفسه والمقصود منه المبالغة في سفهه. الثالث قرىء { إِلاَّ مَن سَفِهَ نَفْسَهُ
  } بتشديد الفاء ثم إنه تعالى لما حكم بسفاهة من رغب عن ملة إبراهيم عليه السلام بين
  السبب فقال { وَلَقَدْ اصطفيناه فِى ٱلدُّنْيَا } والمراد به أنا إذا اخترناه للرسالة
  من دون سائر الخليقة، وعرفناه الملة التي هي جامعة للتوحيد والعدل والشرائع والإمامة
  الباقية إلى قيام الساعة ثم أضيف إليه حكم الله تعالى فشرفه الله بهذا اللقب الذي فيه
  نهاية الجلالة لمن نالها من ملك من ملوك البشر فكيف من نالها من ملك الملوك والشرائع
  فليحقق كل ذي لب وعقل أن الراغب عن ملته فهو سفيه، ثم بين أنه في الآخرة عظيم المنزلة
  ليرغب في مثل طريقته لينال مثل تلك المنزلة، وقيل في الآية تقديم وتأخير وتقديره ولقد
  اصطفيناه في الدنيا والآخرة وإنه لمن الصالحين، وإذا صح الكلام من غير تقديم وتأخير
  كان أولى، قال الحسن من الذين يستوجبون الكرامة وحسن الثواب على كرم الله تعالى.</font></font>&#13;\t\t\t<label
