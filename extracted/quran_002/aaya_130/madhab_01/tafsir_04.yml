  مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ
  لَمِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وسؤال آخر وهو أن محمداً صلى الله
  عليه وسلم لما اعترف بأن شرع إبراهيم منسوخ، ولفظ الملة يتناول الأصول والفروع، فيلزم
  أن يكون محمد عليه الصلاة والسلام راغباً أيضاً عن ملة إبراهيم فيلزم ما ألزم عليهم.
  وجوابه أنه تعالى لما حكي عن إبراهيم عليه السلام أنه تضرع إلى الله تعالى وطلب منه
  بعثه هذا الرسول ونصرته وتأييده ونشر شريعته، عبر عن هذا المعنى بأنه ملة إبراهيم فلما
  سلم اليهود والنصارى والعرب كون إبراهيم عليه السلام محقاً في مقاله، وجب عليهم الاعتراف
  بنبوة هذا الشخص الذي هو مطلوب إبراهيم عليه السلام. قال السائل إن القول ما سلموا
  أن إبراهيم طلب مثل هذا الرسول من الله تعالى، وإنما محمد عليه الصلاة والسلام روى
  هذا الخبر عن إبراهيم عليه السلام ليبني على هذه الرواية إلزام أنه يجب عليهم الاعتراف
  بنبوة محمد عليه السلام، فإذن لا تثبت نبوته ما لم تثبت هذه الرواية، ولا تثبت هذه
  الرواية ما لم تثبت نبوته، فيفضي إلى الدور وهو ساقط، سلمنا أن القوم سلموا صحة هذه
  الرواية لكن ليس في هذه الرواية إلا أن إبراهيم طلب من الله تعالى أن يبعث رسولاً من
  ذريته وذرية إسماعيل، فكيف القطع بأن ذلك الرسول هو هذا الشخص؟ فلعله شخص آخر سيجيء
  بعد ذلك، وإذا جاز أن تتأخر إجابة هذا الدعاء بمقدار ألفي سنة، وهو الزمان الذي بين
  إبراهيم وبين محمد عليهما السلام، فلم لا يجوز أن تتأخر بمقدار ثلاثة آلاف سنة حتى
  يكون المطلوب بهذا الدعاء شخصاً آخر سوى هذا الشخص المعين؟ والجواب عن السؤال الأول
  لعل التوراة والإنجيل شاهدان بصحة هذه الرواية، ولولا ذلك لكان اليهود والنصارى من
  أشد الناس مسارعة إلى تكذيبه في هذه الدعوى. وعن الثاني أن المعتمد في إثبات نبوته
  عليه السلام ظهور المعجز على يده، وهو القرآن وإخباره عن الغيوب التي لا يعلمها إلا
  نبي مثل هذه الحكايات، ثم إن هذه الحجة تجري مجرى المؤكد للمقصود والمطلوب والله تعالى
  أعلم. المسألة الثالثة في انتصاب نفسه قولان. الأول لأنه مفعول، قال المبرد سفه لازم،
  وسفه متعد، وعلى هذا القول وجوه. الأول امتهنها واستخف بها، وأصل السفه الخفة، ومنه
  زمام سفيه، والدليل عليه ما جاء في الحديث</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الكبر أن تسفه الحق وتغمص الناس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وذلك أنه إذا رغب عما لا يرغب عنه عاقل قط فقد بالغ في إزالة نفسه
  وتعجيزها، حيث خالف بها كل نفس عاقلة. والثاني قال الحسن إلا من جهل نفسه وخسر نفسه،
  وحقيقته أنه لا يرغب عن ملة إبراهيم إلا من جهل فلم يفكر فيها، فيستدل بما يجده فيها
  من آثار الصنعة على وحدانية الله تعالى وعلى حكمته، فيستدل بذلك على صحة نبوة محمد
  صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
