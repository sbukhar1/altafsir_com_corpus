aaya: أُولَٰئِكَ عَلَيْهِمْ صَلَوَاتٌ مِنْ رَبِّهِمْ وَرَحْمَةٌ ۖ وَأُولَٰئِكَ هُمُ
  الْمُهْتَدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُولَـٰئِكَ عَلَيْهِمْ
  صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ }{ أُولَئِكَ
  عَلَيْهِمْ صَلَوٰتٌ } مغفرة { مّن رَّبْهِمْ وَرَحْمَةٌ } نعمة { وَأُولَئِكَ هُمُ
  ٱلْمُهْتَدُونَ } إلى الصواب.\r\n\t\t\t\r\n\t\t\t</section>"

