  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  عَلَيْهِمْ صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { أُولَئِكَ } هؤلاء الصابرون الذين وصفهم
  ونعتهم علـيهم، يعنـي لهم صلوات يعنـي مغفرة. وصلوات الله علـى عبـاده: غفرانه لعبـاده،
  كالذي رُوي عن النبـيّ صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><b>
  <a href=\" Javascript:OpenWindow(63) \" title=\" اضغط هنا لعرض تخريج الحديث \" style=\"
  color: Red \" class=\" TextResultArabic \">اللَّهُمَّ صَلّ علـى آل أبـي أوْفَـى</a>
  </b></font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يعنـي اغفر
  لهم. وقد بينا الصلاة وما أصلها فـي غير هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَرَحْمَةٌ } يعنـي ولهم مع الـمغفرة التـي بها صفح عن ذنوبهم وتغمدها رحمة من الله
  ورأفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم أخبر تعالـى ذكره مع الذي ذكر
  أنه معطيهم علـى اصطبـارهم علـى مـحنه تسلـيـماً منهم لقضائه من الـمغفرة والرحمة أنهم
  هم الـمهتدون الـمصيبون طريق الـحقّ والقائلون ما يرضى عنهم والفـاعلون ما استوجبوا
  به من الله الـجزيـل من الثواب. وقد بـينا معنى الاهتداء فـيـما مضى فإنه بـمعنى الرشد
  بـالصواب. وبـمعنى ما قلنا فـي ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال حدثنـي معاوية بن
  صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس فـي قوله: { الَّذِينَ إذَا أصَابَتْهُمْ
  مُصِيبَةٌ قَالُوا إنَّا لِلَّهِ وإنَّا إلَـيْهِ رَاجِعُونَ أُولَئِكَ عَلَـيْهِمْ
  صَلَوَاتٌ مِنْ رَبِّهِمْ وَرَحْمَةٌ وَأُولَئِكَ هُمُ الـمُهْتَدُونَ } قال: أخبر
  الله أن الـمؤمن إذا سلـم الأمر إلـى الله ورجع واسترجع عند الـمصيبة، كتب له ثلاث
  خصال من الـخير: الصلاة من الله، والرحمة، وتـحقـيق سبـيـل الهدى. وقال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" مَنْ اسْتَرْجَعَ عِنْدَ الـمُصِيبَةِ جَبَرَ اللَّهُ مُصِيبَتَهُ، وأحْسَنَ عُقْبَـاهُ،
  وَجَعَلَ لَهُ خَـلَفـا صَالِـحاً يَرْضَاهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله:
  { أُولَئِكَ عَلَـيْهِمْ صَلَوَاتٌ مِنْ رَبِّهِمْ وَرَحْمَةٌ } يقول: الصلوات والرحمة
  علـى الذين صبروا واسترجعوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفـيان العصفري، عن سعيد بن جبـير، قال: ما أعطي أحد ما
  أعطيت هذه الأمة: { الَّذِينَ إذَا أصَابَتْهُمْ مُصِيبَةٌ قَالُوا إنَّا لِلَّهِ وإنَّا
  إلَـيْهِ رَاجِعُونَ أُولَئِكَ عَلَـيْهِمْ صَلَوَاتٌ مِنْ رَبِّهِمْ وَرَحْمَةٌ }
  ولو أعطيها أحد لأُعطيها يعقوب علـيه السلام، ألـم تسمع إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَٰأَسَفَىٰ
  عَلَى يُوسُفَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 84].</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

