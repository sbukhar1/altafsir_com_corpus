  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  إِذَآ أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  عَلَيْهِمْ صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ست مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { مُّصِيبَةٌ } المصيبة: كل ما يؤذي المؤمن ويصيبه، يقال: أصابه إصابة
  ومُصابة ومُصاباً. والمصيبة واحدة المصائب. والمَصُوبة (بضم الصاد) مثل المصيبة. وأجمعت
  العرب على همز المصائب، وأصله الواو؛ كأنهم شبّهوا الأصليّ بالزائد، ويجمع على مصاوب،
  وهو الأصل. والمصابُ الإصابةُ؛ قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أسُليم إنّ مُصابكم رجلاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أهدَى السلام
  تحيةً ظُلْمُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وصاب السهمُ القرطاسَ يَصيب صَيْباً؛ لغة في أصابه. والمصيبة: النكبة
  ينكبها الإنسان وإن صغرت؛ وتستعمل في الشر؛</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" روى عكرمة: أن مصباح رسول الله صلى الله عليه وسلم ٱنطفأ ذات ليلة
  فقال: «إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعونَ» فقيل: أمصيبة هي يا رسول الله؟
  قال: «نعم كل ما آذى المؤمن فهو مصيبة» \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: هذا ثابت معناه في الصحيح، خرّج مسلم عن أبي سعيد وعن أبي هريرة
  رضي الله عنهما أنهما سمعا رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما يصيب المؤمن من وَصَب ولا نَصَب
  ولا سَقَم ولا حَزَن حتى الهَمِّ يُهَمُّه إلا كُفِّر به من سيئاته \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: خرّج ٱبن ماجه في سننه
  حدّثنا أبو بكر بن أبي شيبة حدّثنا وكيع بن الجرّاح عن هشام بن زياد عن أمه عن فاطمة
  بنت الحسين عن أبيها قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من أصيب بمصيبة فذكر مصيبته فأحدث
  ٱسترجاعاً وإن تقادم عهدها كتب الله له من الأجر مثله يوم أصيب \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: من أعظم المصائب المصيبة
  في الدِّين؛ ذكر أبو عمر عن الفِرْيَابيّ قال حدّثنا فِطْر بن خليفة حدّثنا عطاء بن
  أبي ربَاح قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا أصاب أحدكم مصيبة فليذكر مصابه بي فإنها من أعظم المصائب \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه السَّمرقندي
  أبو محمد في مسنده، أخبرنا أبو نعيم قال: أنبأنا فطر...؛ فذكر مثله سواء. وأسند مثله
  عن مكحول مرسلاً. قال أبو عمر: وصدق رسول الله صلى الله عليه وسلم؛ لأن المصيبة به
  أعظم من كل مصيبة يصاب بها المسلم بعده إلى يوم القيامة؛ انقطع الوَحْي وماتت النبوّة.
  وكان أوّل ظهور الشر بٱرتداد العرب وغير ذلك، وكان أوّل ٱنقطاع الخير وأوّل نقصانه.
  قال أبو سعيد: ما نفضنا أيدينا من التراب من قبر رسول الله صلى الله عليه وسلم حتى
  أنكرنا قلوبنا. ولقد أحسن أبو العتاهية في نظمه معنى هذا الحديث حيث يقول:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">اصبِرْ لكل مصيبة وتَجلّدِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وٱعلم بأن المرءَ غيرُ مُخَلَّدِ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أو مَا ترى
  أن المصائب جَمّةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وترى المنّيةَ للعباد بمَرْصَدِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَن لم يُصَبْ ممن ترى بمصيبة؟</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هذا سبيلٌ
  لستَ فيه بأوحد</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإذا ذكرتَ محمداً ومصابه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فٱذكر مصابك بالنبيّ محمد</font></font></b></td></tr></table><label
