  إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ عَلَيْهِمْ
  صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: قوله تعالى: { قَالُواْ إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ
  رَاجِعونَ } جعل الله تعالى هذه الكلمات ملجأ لذوي المصائب، وعصمة للممتَحنين؛ لما
  جمعت من المعاني المباركة؛ فإن قوله: «إنَّا لِلَّهِ» توحيد وإقرار بالعبودية والملك.
  وقوله: { وَإِنَّـآ إِلَيْهِ رَاجِعونَ } إقرار بالهلْك على أنفسنا والبعث من قبورنا؛
  واليقين أن رجوع الأمر كله إليه كما هو له. قال سعيد بن جبير رحمه الله تعالى: لم تعط
  هذه الكلمات نبيًّا قبل نبيّنا، ولو عرفها يعقوب لما قال: يا أسَفي على يوسف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة: قال أبو سنان: دفنت ٱبني سنانا، وأبو طلحة الخَوْلاني على
  شفير القبر؛ فلما أردت الخروج أخذ بيدي فأنشطني وقال: ألا أبّشرك يا أبا سنان، حدّثني
  الضحاك عن أبي موسى أن النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا مات ولد العبد قال الله لملائكته أقبضتم ولد عبدي فيقولون نعم
  فيقول أقبضتم ثمرة فؤاده فيقولون نعم فيقول فماذا قال عبدي فيقولون حمدك وٱسترجع فيقول
  الله تعالى ٱبنوا لعبدي بيتاً في الجنة وسمّوه بيت الحمد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروى مسلم عن أمّ سَلَمَة قالت سمعت
  رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما من مسلم تصيبه مصيبة فيقول ما أمره الله عزّ وجلّ إنا لله وإنا
  إليه راجعون اللَّهُمَّ أْجُرْني في مصيبتي وَأَخْلِف لي خيراً منها إلا أخلف الله
  له خيراً منها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فهذا
  تنبيه على قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَبَشِّرِ ٱلصَّابِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 155] إمّا بالخَلَف كما
  أخلف الله لأمّ سلمة رسولَ الله صلى الله عليه وسلم؛ فإنه تزوّجها لما مات أبو سلمة
  زوجها. وإمّا بالثواب الجزيل؛ كما في حديث أبي موسى، وقد يكون بهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السادسة: قوله تعالى: { أُولَـٰئِكَ عَلَيْهِمْ صَلَوَاتٌ مِّن رَّبِّهِمْ
  وَرَحْمَةٌ } هذه نِعمٌ من الله عز وجل على الصابرين المسترجعين. وصلاة الله على عبده:
  عفوه ورحمته وبركته وتشريفه إياه في الدنيا والآخرة. وقال الزجاج: الصلاة من الله عز
  وجل الغفران والثناء الحسن. ومن هذا الصلاةُ على الميت إنما هو الثناء عليه والدعاء
  له؛ وكرر الرحمة لما ٱختلف اللفظ تأكيداً وإشباعاً للمعنى؛ كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مِنَ
  ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 159]، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَمْ يَحْسَبُونَ أَنَّا لاَ نَسْمَعُ
  سِرَّهُمْ وَنَجْوَاهُم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 80]. وقال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صلَّى على يحيى وأشياعِه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ربٌّ كريمٌ
  وشفيعٌ مطاعْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: أراد بالرحمة كشف الكربة وقضاء الحاجة. وفي البخاري وقال عمر
  رضي الله عنه: نِعم العِدلان ونعم العِلاوة: { ٱلَّذِينَ إِذَآ أَصَابَتْهُم مُّصِيبَةٌ
  قَالُواْ إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعونَ أُولَـٰئِكَ عَلَيْهِمْ صَلَوَاتٌ
  مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ }. أراد بالعِدلين الصلاة
  والرحمة، وبالعِلاوة الاهتداء. قيل: إلى ٱستحقاق الثواب وإجزال الأجر، وقيل: إلى تسهيل
  المصائب وتخفيف الحزن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
