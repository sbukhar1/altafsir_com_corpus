  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  إِذَآ أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  عَلَيْهِمْ صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى لما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبَشِّرِ ٱلصَّـٰبِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  155 بين في هذه الآية أن الإنسان كيف يكون صابراً، وأن تلك البشارة كيف هي؟ ثم في الآية
  مسائل المسألة الأولى اعلم أن هذه المصائب قد تكون من فعل الله تعالى وقد تكون من فعل
  العبد، أما الخوف الذي يكون من الله فمثل الخوف من الغرق والحرق والصاعقة وغيرها، والذي
  من فعل العبد، فهو أن العرب كانوا مجتمعين على عداوة النبي صلى الله عليه وسلم، وأما
  الجوع فلأجل الفقر، وقد يكون الفقر من الله بأن يتلف أموالهم، وقد يكون من العبد بأن
  يغلبوا عليه فيتلفوه، ونقص الأموال من الله تعالى إنما يكون بالجوائح التي تصيب الأموال
  والثمرات، ومن العدو إنما يكون لأن القوم لاشتغالهم لايتفرغون لعمارة الأراضي، ونقص
  الأنفس من الله بالإماتة ومن العباد بالقتل. المسألة الثانيةقال القاضي إنه تعالى لم
  يضف هذه المصيبة إلى نفسه بل عمم وقال { ٱلَّذِينَ إِذَا أَصَـٰبَتْهُم مُّصِيبَةٌ
  } فالظاهر أنه يدخل تحتها كل مضرة ينالها من قبل الله تعالى، وينالها من قبل العباد،
  لأن في الوجهين جميعاً عليه تكليفاً، وإن عدل عنه إلى خلافه كان تاركاً للتمسك بأدائه
  فالذي يناله من قبله تعالى يجب أن يعتقد فيه أنه حكمة وصواب وعدل وخير وصلاح وأن الواجب
  عليه الرضا به وترك الجزع وكل ذلك داخل تحت قوله { إِنَّا لِلَّهِ } لأن في إقرارهم
  بالعبودية تفويض الأمور إليه والرضا بقضائه فيما يبتليهم به، لأنه لا يقضي إلا بالحق
  كما قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهُ يَقْضِى بِٱلْحَقّ وَٱلَّذِينَ يَدْعُونَ مِن دُونِهِ
  لاَ يَقْضُونَ بِشَىْء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">غافر 20 أما إذا نزلت به المصيبة من غيره فتكليفه أن يرجع إلى الله
  تعالى في الانتصاف منه وأن يكظم غيظه وغضبه فلا يتعدى إلى ما لا يحل له من شفعاء غيظه،
  ويدخل أيضاً تحت قوله { إِنَّا لِلَّهِ } لأنه الذي ألزمه سلوك هذه الطريقة حتى لا
  يجاوز أمره كأنه يقول في الأول، إنا الله يدبر فينا كيف يشاء، وفي الثاني يقول إنا
  لله ينتصف لنا كيف يشاء. المسألة الثالثة أمال الكسائي في بعض الروايات من { إنا }
  ولام { لِلَّهِ } والباقون بالتفخيم وإنما جازت الإمالة في هذه الألف للكسرة مع كثرة
  الاستعمال، حتى صارت بمنزلة الكلمة الواحدة، قال الفراء والكسائي لا يجوز إمالة { إنا
  } مع غير اسم الله تعالى، وإنما وجب ذلك لأن الأصل في الحروف وما جرى مجراها امتناع
  الإمالة وكذلك لا يجوز إمالة { حَتَّى } و { لكن }. أما قوله { إِنَّا لِلَّهِ وَإِنَّـا
  إِلَيْهِ رٰجِعونَ } ففيه مسائل المسألة الأولى قال أبو بكر الوراق { إِنَّا لِلَّهِ
  } إقرار منا له بالملك { وَإِنَّـا إِلَيْهِ رٰجِعونَ } إقرار على أنفسنا بالهلاك،
  واعلم أن الرجوع إليه ليس عبارة عن الإنتقال إلى مكان أو جهة، فإن ذلك على الله محال،
  بل المراد أنه يصير إلى حيث لا يملك الحكم فيه سواه، وذلك هو الدار الآخرة، لأن عند
  ذلك لا يملك لهم أحد نفعاً ولا ضراً، وما داموا في الدنيا قد يملك غير الله نفعهم وضرهم
  بحسب الظاهر، فجعل الله تعالى هذا رجوعاً إليه تعالى، كما يقال إن الملك والدولة يرجع
  إليه لا بمعنى الانتقال بل بمعنى القدرة وترك المنازعة.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
