  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ إِذَآ أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ
  إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ عَلَيْهِمْ
  صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثانية هذا يدل على أن ذلك إقرار بالبعث والنشور، والاعتراف
  بأنه سبحانه سيجازي الصابرين على قدر استحقاقهم، ولا يضيع عنده أجر المحسنين. المسألة
  الثالثة قوله { إِنَّا لِلَّهِ } يدل على كونه راضياً بكل ما نزل به في الحال من أنواع
  البلاء وقوله { وَإِنَّـا إِلَيْهِ رٰجِعونَ } يدل على كونه في الحال راضياً بكل ما
  سينزل به بعد ذلك، من إثابته على ما كان منه، ومن تفويض الأمر إليه على ما نزل به،
  ومن الإنتصاف ممن ظلمه، فيكون مذللاً نفسه، راضياً بما وعده الله به من الأجر في الآخرة.
  المسألة الرابعة الأخبار في هذا الباب كثيرة. أحدها عن النبي صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من استرجع عند المصيبة جبر الله
  مصيبته، وأحسن عقباه، وجعل له خلفاً صالحاً يرضاه \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وثانيها روي أنه طفيء سراج رسول الله صلى الله عليه وسلم فقال «إنا
  لله وإنا إليه راجعون» فقيل أمصيبة هي؟ قال نعم كل شيء يؤذي المؤمن فهو له مصيبة. وثالثها
  قالت أم سلمة حدثني أبو سلمة أنه عليه الصلاة والسلام قال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما من مسلم يصاب بمصيبة فيفزع إلى ما أمر الله به من قوله { إِنَّا
  لِلَّهِ وَإِنَّـا إِلَيْهِ رٰجِعونَ } اللهم عندك احتسبت مصيبتي فأجرني فيها وعوضني
  خيراً منها إلا آجره الله عليها وعوضه خيراً منها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالت فلما توفي أبو سلمة ذكرت هذا الحديث وقلت هذا القول فعوضني الله
  تعالى محمداً عليه الصلاة والسلام. ورابعها قال ابن عباس أخبر الله أن المؤمن إذا سلم
  لأمر الله تعالى ورجع واسترجع عند مصيبته كتب الله تعالى له ثلاث خصال الصلاة من الله،
  والرحمة وتحقيق سبيل الهدى. وخامسها عن عمر رضي الله عنه قال نعم العدلان وهما { أُولَـٰئِكَ
  عَلَيْهِمْ صَلَوٰتٌ مِّنْ رَّبِّهِمْ وَرَحْمَةٌ } ونعمت العلاوة وهي قوله { وَأُوْلَـٰئِكَ
  هُمُ ٱلْمُهْتَدُونَ } وقال ابن مسعود لأن أخر من السماء أحب إلى من أن أقول لشيء قضاه
  الله تعالى ليته لم يكن. أما قوله { أُولَـٰئِكَ عَلَيْهِمْ صَلَوٰتٌ مِّن رَّبِّهِمْ
  وَرَحْمَةٌ } فاعلم أن الصلاة من الله هي الثناء والمدح والتعظيم، وأما رحمته فهي النعم
  التي أنزلها به عاجلاً ثم آجلاً.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(4,1,1)\"><img
