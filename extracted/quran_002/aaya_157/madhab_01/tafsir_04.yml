  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ إِذَآ أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ
  إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ عَلَيْهِمْ
  صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله { وَأُوْلَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ } ففيه وجوه. أحدها
  أنهم المهتدون لهذه الطريقة الموصلة بصاحبها إلى كل خير. وثانيها المهتدون إلى الجنة،
  الفائزون بالثواب. وثالثها المهتدون لسائر ما لزمهم، والأقرب فيه ما يصير داخلاً في
  الوعد حتى يكون عطفه على ما ذكره من الصلوات والرحمة صحيحاً، ولا يكون كذلك إلا والمراد
  به أنهم الفائزون بالثواب والجنة، والطريق إليها لأن كل ذلك داخل في الاهتداء، وإن
  كان لا يمتنع أن يراد بذلك أنهم المتأدبون بآدابه المتمسكون بما ألزم وأمر، قال أبو
  بكر الرازي اشتملت الآية على حكمين فرض ونفل، أما الفرض فهو التسليم لأمر الله تعالى،
  والرضا بقضائه، والصبر على أداء فرائضه، لا يصرف عنها مصائب الدنيا وأما النفل فإظهاراً
  لقوله { إِنَّا لِلَّهِ وَإِنَّـا إِلَيْهِ رٰجِعونَ } فإن في إظهاره فوائد جزيلة منها
  أن غيره يقتدي به إذا سمعه، ومنها غيظ الكفار وعلمهم بجده واجتهاده في دين الله والثبات
  عليه وعلى طاعته، وحكي عن داود الطائي قال الزهد في الدنيا أن لا يحب البقاء فيها،
  وأفضل الأعمال الرضا عن الله ولا ينبغي للمسلم أن يحزن لأنه يعلم أن لكل مصيبه ثواباً.
  ولنختم تفسير هذه الآية ببيان الرضا بالقضاء فنقول العبد إنما يصبر راضياً بقضاء الله
  تعالى بطريقتين إما بطريق التصرف، أو بطريق الجذب، أما طريق التصرف فمن وجوه. أحدها
