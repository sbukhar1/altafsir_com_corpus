  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنَبْلُوَنَّكُمْ
  بِشَيْءٍ مِّنَ ٱلْخَوْفِ وَٱلْجُوعِ وَنَقْصٍ مِّنَ ٱلأَمَوَالِ وَٱلأَنفُسِ وَٱلثَّمَرَاتِ
  وَبَشِّرِ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ إِذَآ أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ
  إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ عَلَيْهِمْ
  صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلَنَبْلُوَنَّكُم } يعني أهل مكة، لما تقدم من دعاء
  النبي صلى الله عليه وسلم أن يجعلها عليهم سنين كسني يوسفَ حين قحطوا سبع سنين، فقال
  الله تعالى مجيباً لدعاء نبيه: { وَلَنَبْلُوَنَّكُم بِشَيْءٍ مِّنَ الْخَوْفِ وَالجُوعِ
  } الخوف يعني الفزع في القتال، والجوع يعني المجاعة بالجدب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَنَقْصٍ مِّنَ الأمَوَالِ } يحتمل وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  نقصها بالجوائح المتلفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: زيادة النفقة في الجدب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَالأَنفُسِ } يعني ونقص الأنفس بالقتل والموت. { وَالثَّمَرَاتِ
  } قلة النبات وارتفاع البركات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَبَشِّرِ الصَّابِرِينَ } يحتمل ثلاثة أوجه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  وبشر الصابرين على الجهاد بالنصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  وبشر الصابرين على الطاعة بالجزاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  وبشر الصابرين على المصائب بالثواب، وهو أشبه لقوله من بعد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  الَّذِينَ إِذَا أَصَابَتْهُم مُّصِيبَةٌ قَالُوا: إِنَّا لِلَّهِ وإِنَّا إِلَيْهِ
  رَاجِعُونَ } يعني: إذا أصابتهم مصيبة في نفس أو أهل أو مال قالوا: إنا لله: أي نفوسنا
  وأهلونا وأموالنا لله، لا يظلمنا فيما يصنعه بنا { وإِنَّا إِلَيْهِ رَاجِعُونَ } يعني
  بالبعث في ثواب المحسن ومعاقبة المسيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى في هؤلاء: { أُوْلَئِكَ عَلَيْهِمْ صَلَواتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ
  وَأُوْلَئكَ هُمُ الْمُهْتَدُونَ } الصلاة اسم مشترك المعنى فهي من الله تعالى الرحمة،
  ومن الملائكة الاستغفار، ومن الناس الدعاء، كما قال تعالى: { إِنَّ اللهَ وَمَلاَئِكَتَهُ
  يُصَلُّونَ عَلَى النَّبِيِّ يَأيُّهَا الَّذِينَ ءَامَنُوا صَلُّوا عَلَيْهِ وَسَلِّمُوا
  تَسْلِيمَاً }. وقال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">صلّى على
  يحيى وأشياعه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">رَبٌّ كريمٌ وشفيع مطاع</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أُوْلَئِكَ عَلَيْهِمْ
  صَلَواتٌ مِّن رَّبِّهِمْ } أي رحمة، وذكر ذلك بلفظ الجمع لأن بعضها يتلو بعضاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال: { وَرَحْمَةٌ } فأعادها مع اختلافها للفظين لأنه أوكد وأبلغ
  كما قال: { مِنَ الْبَيِّنَاتِ وَالْهُدَى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { وَأُولَئِكَ هُمُ الْمُهْتَدُونَ } وجهان محتملان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: المهتدون إلى تسهيل المصائب وتخفيف الحزن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: المهتدون إلى استحقاق الثواب وإجزال الأجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

