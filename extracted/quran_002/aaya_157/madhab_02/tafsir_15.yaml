aaya: أُولَٰئِكَ عَلَيْهِمْ صَلَوَاتٌ مِنْ رَبِّهِمْ وَرَحْمَةٌ ۖ وَأُولَٰئِكَ هُمُ
  الْمُهْتَدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُولَـٰئِكَ عَلَيْهِمْ
  صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ }قوله تعالى:
  { أولئك عليهم صلوات من ربهم }قال سعيد بن جبير: الصلوات من الله: المغفرة { وأولئك
  هم المهتدون } بالاسترجاع. قال عمر بن الخطاب: نعم العدلان، ونعمت العلاوة: { أولئك
  عليهم صلوات من ربهم ورحمة، وأولئك هم المهتدون }.\r\n\t\t\t\r\n\t\t\t</section>"

