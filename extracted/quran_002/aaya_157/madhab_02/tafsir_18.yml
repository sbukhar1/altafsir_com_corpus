  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  عَلَيْهِمْ صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أولئك } يعني من هذه صفتهم { عليهم صلوات من ربهم } قال ابن عباس:
  أي مغفرة من ربهم ومنه قوله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللهم صل على آل أبي أوفى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي أغفر لهم وأرحمهم وإنما جمع الصلوات لأنه عنى مغفرة، بعد مغفرة
  ورحمة بعد رحمة { ورحمة } قال ابن عباس: ونعمة والرحمة من الله إنعامه وإفضاله وإحسانه،
  ومن الآدميين رقة وتعطف. وقيل: إنما ذكر الرحمة بعد الصلوات لأن الصلاة من الله الرحمة
  لاتساع المعنى واتساع اللفظ وتفعل ذلك العرب كثيراً، إذا اختلف اللفظ، واتفق المعنى،
  وقيل: كررهما للتأكيد أي عليهم رحمة بعد رحمة { وأولئك هم المهتدون } يعني إلى الاسترجاع.
  وقيل: إلى الجنة الفائزون بالثواب. وقيل: المهتدون إلى الحق والصواب. وقال عمر بن الخطاب:
  نعم العدلان ونعمت العلاوة فالعدلان الصلاة والرحمة والعلاوة الهداية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فصل: في ذكر أحاديث وردت في ثواب أهل البلاء وأجر الصابرين</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(خ) عن أبي هريرة قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من يرد الله به خيراً يصب منه
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يعني
  يبتليه بالمصائب حتى يأجره على ذلك (ق) عن أبي سعيد وأبي هريرة عن النبي صلى الله عليه
  وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما يصيب المؤمن من نصب ولا وصب ولا حزن ولا أذى ولا غم حتى الشوكة يشاكها إلاّ كفر
  الله عنه بها خطاياه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">النصب التعب والإعياء والوصب المرض (ق) عن عبدالله قال قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما من مسلم يصيبه أذى من مرض فما سواه إلاّ حط الله عنه من سيئاته كما تحط الشجرة
  ورقها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(ق)
  عن أبي هريرة قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مثل المؤمن كمثل الزرع لا تزال الريح تفيئه ولا يزال المؤمن يصيبه
  البلاء، ومثل المنافق كمثل شجرة الأرزة لا تهتز حتى تحصد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الأرزة شجر معروف بالشام ويعرف في
  العراق، ومصر بالصنوبر والصنوبر ثمرة الأرزة وقيل: الأرزة الثابتة في الأرض. عن أنس
  أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا أراد الله بعبد خيراً عجل له العقوبة في الدنيا وإذا أراد الله
  بعبد شراً أمسك عنه حتى يوافي يوم القيامة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وبهذا الإسناد عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن عظم الجزاء مع عظم البلاء وإن
  الله إذا أحب قوماً ابتلاهم فمن رضي فله الرضا، ومن سخط فله السخط \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه الترمذي. وله عن جابر قال:
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يود أهل العافية يوم القيامة حين يعطى أهل البلاء الثواب لو أن جلودهم
  كانت قرضت في الدنيا بالمقاريض \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وله عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
