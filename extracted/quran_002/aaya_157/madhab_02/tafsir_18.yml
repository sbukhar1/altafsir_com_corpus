  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما يزال البلاء بالمؤمن والمؤمنة
  في نفسه وولده حتى يلقى الله وما عليه خطيئة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال حديث حسن صحيح (خ) عن أبي هريرة قال قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" قال
  الله تعالى: ما لعبدي المؤمن عندي جزاء إذا قبضت صفيه من أهل الدنيا ثم احتسبه إلاّ
  الجنة عن سعد بن أبي وقاص وقال: قلت يا رسول الله أي الناس أشد بلاء قال: الأنبياء
  ثم الأمثل فالأمثل يبتلى الرجل على دينه فإن كان في دينه صلباً اشتد بلاؤه، وإن كان
  في دينه رقة هون عليه فما يبرح البلاء بالعبد حتى يتركه يمشي على الأرض، وما عليه خطيئة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  الترمذي وقال حديث حسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
