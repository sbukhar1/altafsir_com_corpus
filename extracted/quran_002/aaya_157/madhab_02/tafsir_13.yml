  وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد المليحي أخبرنا أبو منصور السمعاني أخبرنا أبو جعفر الرياني أخبرنا حميد
  بن زنجويه أخبرنا عبد الله بن صالح قال: حدثني الليث حدثني يزيد بن أبي حبيب عن سعد
  بن سنان عن أنس بن مالك عن النبي صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن عظم الجزاء عند الله مع عظم
  البلاء فإن الله إذا أحب قوماً ابتلاهم فمن رضي فله الرضا ومن سخط فله السخط \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا أبو حامد أحمد بن عبد الله
  الصالحي أخبرنا أبو بكر أحمد بن الحسن الحيري أخبرنا حاجب بن أحمد الطوسي أخبرنا محمد
  بن يحيى أخبرنا يزيد بن هارون أخبرنا محمد بن عمرو عن أبي سلمة عن أبي هريرة قال: قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يزال البلاء بالمؤمن والمؤمنة في نفسه وماله وولده حتى يلقى الله
  وما عليه من خطيئة \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أحمد بن عبد الله الصالحي أخبرنا أبو الحسين على بن محمد بن عبد الله بن بشران أخبرنا
  أبو علي إسماعيل بن محمد الصفار أخبرنا أحمد بن منصور الرمادي أخبرنا عبد الرزاق أخبرنا
  معمر عن الزهري عن ابن المسيب عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مثل المؤمن كمثل الزرع لا تزال
  الريح تفيئه ولا يزال المؤمن يصيبه البلاء، ومثل المنافق / كمثل شجرة الأرزة لا تهتز
  حتى تستحصد \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أحمد بن عبد الله الصالحي أخبرنا أبو الحسين بن بشران أخبرنا إسماعيل بن محمد الصفار
  أخبرنا أحمد بن منصور الرمادي أخبرنا عبد الرزاق أخبرنا معمر عن أبي إسحاق عن العيزار
  بن حريث عن عمر بن سعد بن أبي وقاص عن أبيه قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عجبٌ للمؤمن إن أصابه خير حمد
  الله وشكر، وإن أصابته مصيبة حمد الله وصبر. فالمؤمن يؤجر في كل أمره حتى يؤجر في اللقمة
  يرفعها إلى في امرأته \". </font></font></b><b><font class=\"TextResultArabic\"><font
