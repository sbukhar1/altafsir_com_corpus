  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  عَلَيْهِمْ صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أُوْلَـٰئِكَ } أهل هذه الصفة: { عَلَيْهِمْ صَلَوَاتٌ مِّن رَّبِّهِمْ
  وَرَحْمَةٌ } صلوات أي رحمة فإن الصلاة من الله رحمة ورحمة ذكرها الله تأكيداً وجمع
  الصلوات، أي: رحمة بعد رحمة { وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ } إلى الاسترجاع وقيل
  إلى الحق والصواب وقيل إلى الجنة والثواب، قال عمر رضي الله عنه: نعم العِدْلاَن ونعمت
  العِلاوة، فالعدلان الصلاة والرحمة، والعلاوة الهداية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  وردت أخبار في ثواب أهل البلاء وأجر الصابرين منها ما أخبرنا أبو الحسن محمد بن محمد
  السرخسي أخبرنا أبو علي زاهر بن أحمد السرخسي أخبرنا أبو إسحاق إبراهيم بن عبد الصمد
  الهاشمي أخبرنا أبو مصعب عن مالك عن محمد بن عبد الله بن عبد الرحمٰن بن أبي صعصعة
  أنه قال: سمعت أبا الحباب سعيد بن يسار يقول: سمعت أبا هريرة يقول: قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من يرد الله به خيراً يصب منه \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي أخبرنا أحمد بن عبد الله النعيمي
  أخبرنا محمد بن يوسف أخبرنا محمد بن إسماعيل أخبرنا عبد الله بن محمد أخبرنا عبد الملك
  بن عمرو أخبرنا زهير بن محمد عن محمد بن عمرو بن حلحلة عن عطاء بن يسار عن أبي سعيد
  الخدري عن أبي هريرة عن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما يصيب المسلم من نصب ولا وصب ولا هم ولا حزن ولا أذى ولا غم حتى
  الشوكة يشاكها إلا كفر اللهُ بها من خطاياه \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي أخبرنا أبو منصور السمعاني أخبرنا
  أبو جعفر الرياني أخبرنا حميد بن زنجويه أنا محمد بن عبيد أخبرنا محمد بن عمرو عن أبي
  سلمة عن أبي هريرة قال: جاءت امرأة بها لمم إلى رسول الله صلى الله عليه وسلم فقالت
  يا رسول الله: ادع الله لي أن يشفيني قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن شئت دعوت الله أن يشفيك وإن شئت فاصبري ولا حساب عليك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالت: بل أصبر ولا حساب علي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا الإِمام أبو علي الحسين بن محمد القاضي أخبرنا أبو سعيد خلف
  بن عبد الرحمٰن بن أبي نزار أخبرنا أبو منصور العباس بن الفضل النضروي أخبرنا أحمد
  بن نجدة أخبرنا يحيى بن عبد الحميد الحِماني أخبرنا حماد بن زيد عن عاصم هو ابن أبي
  النجود عن مصعب بن سعد عن سعد قال: سئل رسول الله صلى الله عليه وسلم عن أشد الناس
  بلاء قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الأنبياء والأمثل فالأمثل يبتلي الله الرجل على حسب دينه فإن كان في دينه صلباً
  ابتلي على قدر ذلك وإن كان في دينه رقة هُوِّن عليه فما يزال كذلك حتى يمشي على الأرض
  وما له من ذنب \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
