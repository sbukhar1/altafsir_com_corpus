aaya: أُولَٰئِكَ عَلَيْهِمْ صَلَوَاتٌ مِنْ رَبِّهِمْ وَرَحْمَةٌ ۖ وَأُولَٰئِكَ هُمُ
  الْمُهْتَدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُولَـٰئِكَ عَلَيْهِمْ
  صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ }{ صَلَوَاتٌ
  } يتلو بعضها بعضا، والصلاة من الله ـ تعالى ـ الرحمة، ومن الملائكة الاستغفار، ومن
  الناس الدعاء وعطف الرحمة على الصلوات لاختلاف اللفظ.\r\n\t\t\t\r\n\t\t\t</section>"

