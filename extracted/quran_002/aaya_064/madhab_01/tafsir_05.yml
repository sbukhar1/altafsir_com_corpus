  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ
  ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ
  تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ تَوَلَّيْتُمْ مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ
  فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَبَذَ فَرِيقٌ مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  101]. وقد روى النسائي عن أبي سعيد الخُدْرِيّ أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّ مِن شرّ الناس رجلاً فاسقاً
  يقرأ القرآن لا يَرْعَوِي إلى شيء منه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فبّين صلى الله عليه وسلم أن المقصود العمل كما بيّنا. وقال مالك:
  قد يقرأ القرآنَ مَن لا خير فيه. فما لزم إذاً مَن قبلنا وأُخذ عليهم لازمٌ لنا وواجبٌ
  علينا. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱتَّبِعُـوۤاْ أَحْسَنَ مَآ أُنزِلَ إِلَيْكُم مِّن رَّبِّكُـمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  55]. فأُمِرنا باتّباع كتابه والعمل بمقتضاه؛ لكن تركنا ذلك، كما تركت اليهود والنصارى،
  وبقيت أشخاص الكتب والمصاحف لا تفيد شيئاً؛ لغلبة الجهل وطلب الرياسة وٱتباع الأهواء.
  روى الترمذيّ عن جُبَيْر بن نُفَيْر</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن أبي الدّرداء قال: «كنا مع النبيّ صلى الله عليه وسلم، فشخص ببصره
  إلى السماء ثم قال: «هذا أوانٌ يُختلس فيه العلمُ من الناس حتى لا يقدرِوا منه على
  شيء». فقال زياد بن لَبِيد الأنصاريّ: كيف يُختلس منا وقد قرأنا القرآن! فوالله لَنقْرَأنه
  ولنُقرِئنّه نساءنا وأبناءنا. فقال: «ثَكِلَتْك أمُّك يا زياد أن كنتُ لأعُدّك من فقهاء
  المدينة هذه التوراة والإنجيل عند اليهود والنصارى فماذا تُغني عنهم» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر الحديث، وسيأتي. وخرّجه النسائي
  من حديث جُبير بن نُفير أيضاً عن عَوف بن مالك الأشجعيّ من طريق صحيحة، وأن النبيّ
  صلى الله عليه وسلم قال لزياد:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ثَكِلَتْك أُمُّك يا زياد هذه التوراة والإنجيل عند اليهود والنصارى
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المُوَطَأ عن عبد اللَّه بن مسعود قال لإنسان:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنك في زمانٍ كثيرٍ فقهاؤه، قليلٍ قُرّاؤه، تُحفظ فيه حدودُ القرآن
  وتُضَيّع حروفه، قليل مَن يسأل، كثيرٍ مَن يُعطِي، يطيلون الصلاة ويُقْصِرون فيه الخطبة،
  يبدأون فيه أعمالهم قبل أهوائهم. وسيأتي على الناس زمان قليلٌ فقهاؤه، كثيرٌ قراؤه،
  تُحفظ فيه حروف القرآن، وتُضيّع حدوده؛ كثيرٌ من يسأل، قليلٌ من يعطى، يطيلون فيه الخطبة،
  ويقصِرون الصلاة، يبدأون فيه أهواءهم قبل أعمالهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه نصوص تدل على ما ذكرنا. وقد قال يحيى: سألت ٱبن نافع عن قوله:
  يبدأون أهواءهم قبل أعمالهم؟ قال يقول: يتبعون أهواءهم ويتركون العمل بالذي ٱفترض عليهم.
  وتقدّم القول في معنى قوله: { لَعَلَّكُمْ تَتَّقُونَ }. فلا معنى لإعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { ثُمَّ تَوَلَّيْتُمْ } تولّى تفعّل، وأصله الإعراض
  والإدبار عن الشيء بالجسم؛ ثم ٱستعمل في الإعراض عن الأوامر والأديان والمعتقدات إتساعاً
  ومجازاً. وقوله: { مِّن بَعْدِ ذٰلِكَ } أي من بعد البرهان؛ وهو أخذ الميثاق ورفع الجبل.
  وقوله: { فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ } «فضلُ» مرفوع بالابتداء عند سيبويه
  والخبر محذوف لا يجوز إظهاره؛ لأن العرب ٱستغنت عن إظهاره؛ إلا أنهم إذا أرادوا إظهاره
  جاءوا بأنّ، فإذا جاءوا بها لم يحذفوا الخبر. والتقدير فلولا فضل الله تدارككم. { وَرَحْمَتُهُ
  } عطف على «فضل» أي لطفه وإمهاله. { لَكُنْتُم } جواب «لولا». { مِّنَ ٱلْخَاسِرِينَ
  } خبر كنتم. والخسران: النقصان؛ وقد تقدّم. وقيل: فضله قبول التوبة، و «رحمته» العفو.
  والفضل: الزيادة على ما وجب. والإفضال: فعل ما لم يجب. قال ٱبن فارس في المُجْمَل:
  الفضل الزيادة والخير، والإفضال: الإحسان.</font></font><font class=\"TextResultArabic\"><font
