  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  تَوَلَّيْتُمْ مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ
  لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ } هذه الآية تفسّر
  معنى قوله. تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذ نَتَقْنَا ٱلْجَبَلَ فَوْقَهُمْ كَأَنَّهُ ظُلَّةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  171]. قال أبو عبيدة: المعنى زعزعناه فٱستخرجناه من مكانه. قال: وكل شيء قلعته فرمَيْتَ
  به فقد نتقته. وقيل: نتقناه رفعناه. قال ٱبن الأعرابيّ. الناتقُ الرافعُ، والناتقُ
  الباسطُ، والناتقُ الفاتقُ. وٱمرأة ناتق ومِنتاق: كثيرة الولد. وقال القُتَبِيّ: أُخذ
  ذلك مِن نَتْق السِّقَاء، وهو نفضه حتى تُقتلع الزُّبْدة منه. قال وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذ
  نَتَقْنَا ٱلْجَبَلَ فَوْقَهُمْ كَأَنَّهُ ظُلَّةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 171] قال: قُلع من أصله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وٱختلف في الطور؛ فقيل: الطور ٱسم للجبل الذي كلّم الله عليه موسى
  عليه السلام وأنزل عليه فيه التوراة دون غيره؛ رواه ٱبن جريج عن ٱبن عباس. وروى الضحاك
  عنه أن الطور ما أنْبتَ من الجبال خاصة دون ما لم ينبِت. وقال مجاهد وقتادة: أي جبل
  كان. إلا أن مجاهداً قال: هو ٱسم لكل جبل بالسريانية؛ وقاله أبو العالية. وقد مضى الكلام
  هل وقع في القرآن ألفاظ مفردة غير معرّبة من غير كلام العرب في مقدمة الكتاب. والحمد
  لله. وزعم البكري أنه سُمِّيَ بطور بن إسماعيل عليه السلام. والله تعالى أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في سبب رفع الطور</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذلك
  أن موسى عليه السلام لما جاء بني إسرائيل من عند الله بالألواح فيها التوراة قال لهم:
  خذوها والتزِموها. فقالوا: لا! إلا أن يكلّمنا الله بها كما كلّمك. فصعِقوا ثم أُحْيُوا.
  فقال لهم: خذوها. فقالوا لا. فأمر الله الملائكة فٱقتلعت جبلا من جبال فلسطين طوله
  فرسخ في مثله؛ وكذلك كان عسكرهم؛ فجُعل عليهم مثل الظُّلة، وأُتُوا ببحرِ من خَلْفِهم،
  ونار من قِبَل وجوههم، وقيل لهم: خذوها وعليكم الميثاق ألا تضيّعوها، وإلا سقط عليكم
  الجبل. فسجدوا توبةً لله وأخذوا التوراة بالميثاق. قال الطبري عن بعض العلماء: لو أخذوها
  أوّل مرة لم يكن عليهم ميثاق. وكان سجودهم على شِقّ؛ لأنهم كانوا يرقبون الجبل خوفاً؛
  فلما رحمهم الله قالوا: لا سجدة أفضل من سجدة تقبّلها الله ورَحِم بها عباده، فأمَرّوا
  سجودَهم على شِق واحد. قال ٱبن عطية: والذي لا يصح سواه أن الله تعالى ٱخترع وقت سجودهم
  الإيمان (في قلوبهم) لا أنهم آمنوا كرهاً وقلوبهم غير مطمئنة بذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { خُذُواْ } أي فقلنا خذوا؛ فحذف. { مَآ آتَيْنَاكُم }
  أعطيناكم. { بِقُوَّةٍ } أي بِجد وٱجتهاد؛ قاله ٱبن عباس وقتادة والسدّي. وقيل: بنيّةٍ
  وإخلاص. مجاهد: القوّة العمل بما فيه. وقيل: بقوّة، بكثرة درس. { وَٱذْكُرُواْ مَا
  فِيهِ } أي تدبّروه وٱحفظوا أوامره ووعيده، ولا تنسوه ولا تضيّعوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: هذا هو المقصود من الكُتب، العملُ بمقتضاها لا تلاوتها باللسان
  وترتيلها؛ فإن ذلك نَبْذٌ لها؛ على ما قاله الشعبي وٱبن عُيَيْنة؛ وسيأتي قولهما عند
  قوله تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
