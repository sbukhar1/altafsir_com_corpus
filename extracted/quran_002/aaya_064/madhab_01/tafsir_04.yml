  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  تَوَلَّيْتُمْ مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ
  لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أن هذا هو
  الإنعام العاشر وذلك لأنه تعالى إنما أخذ ميثاقهم لمصلحتهم فصار ذلك من إنعامه عليهم
  أما قوله تعالى { وَإِذْ أَخَذْنَا مِيثَـٰقَكُمْ } ففيه بحثان الأول اعلم أن الميثاق
  إنما يكون بفعل الأمور التي توجب الانقياد والطاعة، والمفسرون ذكروا في تفسير الميثاق
  وجوهاً، أحدها ما أودع الله العقول من الدلائل الدالة على وجود الصانع وحكمته والدلائل
  الدالة على صدق أنبيائه ورسله، وهذا النوع من المواثيق أقوى المواثيق والعهود لأنها
  لا تحتمل الخلف والتبديل بوجه ألبتة وهو قول الأصم، وثانيها ما روي عن عبد الرحمن بن
  زيد بن أسلم أن موسى عليه السلام لما رجع من عند ربه بالألواح قال لهم إن فيها كتاب
  الله فقالوا لن نأخذ بقولك حتى نرى الله جهرة فيقول هذا كتابي فخذوه فأخذتهم الصاعقة
  فماتوا ثم أحياهم ثم قال لهم بعد ذلك خذوا كتاب الله فأبوا فرفع فوقهم الطور وقيل لهم
  خذوا الكتاب وإلا طرحناه عليكم، فأخذوه فرفع الطور هو الميثاق، وذلك لأن رفع الطور
  آية باهرة عجيبة تبهر العقول وترد المكذب إلى التصديق والشاك إلى اليقين، فلما رأوا
  ذلك وعرفوا أنه من قبله تعالى علماً لموسى عليه السلام علماً مضافاً إلى سائر الآيات
  أقروا له بالصدق فيما جاء به وأظهروا التوبة وأعطوا العهد والميثاق أن لا يعودوا إلى
  ما كان منهم من عبادة العجل وأن يقوموا بالتوراة فكان هذا عهداً موثقاً جعلوه لله على
  أنفسهم، وهذا هو اختيار أبي مسلم. وثالثها أن لله ميثاقين، فالأول حين أخرجهم من صلب
  آدم وأشهدهم على أنفسهم، والثاني أنه ألزم الناس متابعة الأنبياء والمراد ههنا هو هذا
  العهد. هذا قول ابن عباس وهو ضعيف. الثاني قال القفال رحمه الله إنما قال ميثاقكم ولم
  يقل مواثيقكم لوجهين، أحدهما أراد به الدلالة على أن كل واحد منهم قد أخذ ذلك كما قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  يُخْرِجُكُمْ طِفْلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">غافر 67 أي كل واحد منكم. والثاني أنه كان شيئاً واحداً أخذ من كل
  واحد منهم كما أخذ على غيره فلا جرم كان كله ميثاقاً واحداً ولو قيل مواثيقكم لأشبه
  أن يكون هناك مواثيق أخذت عليهم لا ميثاق واحد، والله أعلم. وأما قوله تعالى { وَرَفَعْنَا
  فوقكم ٱلطُّورَ } فنظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذ نَتَقْنَا ٱلْجَبَلَ فَوْقَهُمْ
  كَأَنَّهُ ظُلَّةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأعراف 171 وفيه أبحاث البحث الأول الواو في قوله تعالى { وَرَفَعْنَا
  } واو عطف على تفسير ابن عباس والمعنى أن أخذ الميثاق كان متقدماً فلما نقضوه بالامتناع
  عن قبول الكتاب رفع عليهم الجبل، وأما على تفسير أبي مسلم فليست واو عطف ولكنها واو
  الحال كما يقال فعلت ذلك والزمان زمان فكأنه قال وإذ أخذنا ميثاقكم عند رفعنا الطور
  فوقكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(4,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
