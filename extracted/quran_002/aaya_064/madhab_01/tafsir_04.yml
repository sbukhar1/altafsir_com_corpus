  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ
  ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ
  تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ تَوَلَّيْتُمْ مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ
  فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله تعالى { ثُمَّ تَوَلَّيْتُم مّن بَعْدِ ذٰلِكَ } أي ثم أعرضتم
  عن الميثاق والوفاء به، قال القفال رحمه الله قد يعلم في الجملة أنهم بعد قبول التوراة
  ورفع الطور تولوا عن التوراة بأمور كثيرة، فحرفوا التوراة وتركوا العمل بها وقتلوا
  الأنبياء وكفروا بهم وعصوا أمرهم ولعل فيها ما اختص به بعضهم دون بعض ومنها ما عمله
  أوائلهم ومنها ما فعله متأخروهم ولم يزالوا في التيه مع مشاهدتهم الأعاجيب ليلاً ونهاراً
  يخالفون موسى ويعترضون عليه ويلقونه بكل أذى ويجاهرون بالمعاصي في معسكرهم ذلك حتى
  لقد خسف ببعضهم وأحرقت النار بعضهم وعوقبوا بالطاعون وكل هذا مذكور في تراجم التوراة
  التي يقرون بها ثم فعل متأخروهم ما لا خفاء به حتى عوقبوا بتخريب بيت المقدس وكفروا
  بالمسيح وهموا بقتله. والقرآن وإن لم يكن فيه بيان ما تولوا به عن التوراة فالجملة
  معروفة وذلك إخبار من الله تعالى عن عناد أسلافهم فغير عجيب إنكارهم ما جاء به محمد
  عليه الصلاة والسلام من الكتاب وجحودهم لحقه وحالهم في كتابهم ونبيهم ما ذكر والله
  أعلم. أما قوله تعالى { فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لَكُنتُم
  مّنَ ٱلْخَـٰسِرِينَ } ففيه بحثان الأول ذكر القفال في تفسيره وجهين. الأول لولا ما
  تفضل الله به عليكم من إمهالكم وتأخير العذاب عنكم لكنتم من الخاسرين أي من الهالكين
  الذين باعوا أنفسهم بنار جهنم، فدل هذا القول على أنهم إنما خرجوا عن هذا الخسران لأن
  الله تعالى تفضل عليهم بالإمهال حتى تابوا. الثاني أن يكون الخبر قد انتهى عند قوله
  تعالى { ثُمَّ تَوَلَّيْتُم مّن بَعْدِ ذٰلِكَ } ثم قيل { فَلَوْلاَ فَضْلُ ٱللَّهِ
  عَلَيْكُمْ وَرَحْمَتُهُ } رجوعاً بالكلام إلى أوله، أي لولا لطف الله بكم برفع الجبل
  فوقكم لدمتم على ردكم الكتاب ولكنه تفضل عليكم ورحمكم فلطف بكم بذلك حتى تبتم. البحث
  الثاني أن لقائل أن يقول كلمة { لَوْلاَ } تفيد انتفاء الشيء لثبوت غيره، فهذا يقتضي
  أن انتفاء الخسران من لوازم حصول فضل الله تعالى فحيث حصل الخسران وجب أن لا يحصل هناك
  لطف الله تعالى. وهذا يقتضي أن الله تعالى لم يفعل بالكافر شيئاً من الألطاف الدينية
  وذلك خلاف قول المعتزلة أجاب الكعبي بأنه تعالى سوى بين الكل في الفضل لكن انتفع بعضهم
  دون بعض، فصح أن يقال ذلك كما يقول القائل لرجل وقد سوى بين أولاده في العطية فانتفع
  بعضهم لولا أن أباك فضلك لكنت فقيراً، وهذا الجواب ضعيف لأن أهل اللغة نصوا على أن
  «لولا» تفيد اتنفاء الشيء لثبوت غيره وبعد ثبوت هذه المقدمة فكلام الكعبي ساقط جداً.</font></font>&#13;\t\t\t<label
