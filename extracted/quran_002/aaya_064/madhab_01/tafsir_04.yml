  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ
  ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ
  تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ تَوَلَّيْتُمْ مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ
  فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني قيل إن الطور كل جبل قال العجاج</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">داني جناحيه من الطور فمر   تقضي البازي
  إذا البازي كسر</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أما الخليل فقال في كتابه إن الطور اسم جبل معلوم وهذا هو الأقرب لأن
  لام التعريف فيه تقتضي حمله على جبل معهود عرف كونه مسمى بهذا الاسم، والمعهود هو الجبل
  الذي وقعت المناجاة عليه وقد يجوز أن ينقله الله تعالى إلى حيث هم فيجعله فوقهم وإن
  كان بعيداً منهم لأن القادر أن يسكن الجبل في الهواء قادر أيضاً على أن يقلعه وينقله
  إليهم من المكان البعيد، وقال ابن عباس أمر تعالى جبلاً من جبال فلسطين فانقلع من أصله
  حتى قام فوقهم كالظلة وكان المعسكر فرسخاً في فرسخ فأوحى الله إليهم أن اقبلوا التوراة
  وإلا رميت الجبل عليكم، فلما رأوا أن لا مهرب قبلوا التوراة بما فيها وسجدوا للفزع
  سجوداً يلاحظون الجبل، فلذلك سجدت اليهود على أنصاف وجوههم. الثالث من الملاحدة من
  أنكر إمكان وقوف الثقيل في الهواء بلا عماد وأما الأرض فقالوا إنما وقفت لأنها بطبعها
  طالبة للمركز فلا جرم وقفت في المركز، ودليلنا على فساد قولهم أنه سبحانه قادر على
  كل الممكنات ووقوف الثقيل في الهواء من الممكنات فوجب أن يكون الله قادراً عليه وتمام
  تقرير هاتين المقدمتين معلوم في كتب الأصول. الرابع قال بعضهم إظلال الجبل غير جائز
  لأن ذلك لو وقع لكان يجري مجرى الإلجاء إلى الإيمان وهو ينافي التكليف. أجاب القاضي
  بأنه لا يلجيء لأن أكثر ما فيه خوف السقوط عليهم، فإذا استمر في مكانه مدة وقد شاهدوا
  السموات مرفوعة فوقهم بلا عماد جاز ههنا أن يزول عنهم الخوف فيزول الإلجاء ويبقى التكليف.
  أما قوله تعالى { خُذُواْ مَا ءاتَيْنَـٰكُم بِقُوَّةٍ } أي بجد وعزيمة كاملة وعدول
  عن التغافل والتكاسل، قال الجبائي هذا يدل على أن الاستطاعة قبل الفعل لأنه لا يجوز
  أن يقال خذ هذا بقوة ولا قوة حاصلة كما لا يقال اكتب بالقلم ولا قلم، وأجاب أصحابنا
  بأن المراد خذوا ما آتيناكم بجد وعزيمة وعندنا العزيمة قد تكون متقدمة على الفعل. وأما
  قوله تعالى { وَٱذْكُرُواْ مَا فِيهِ } أي احفظوا ما في الكتاب وادرسوه ولا تنسوه ولا
  تغفلوا عنه. فإن قيل هلا حملتموه على نفس الذكر؟ قلنا لأن الذكر الذي هو ضد النسيان
  من فعل الله تعالى فكيف يجوز الأمر به. فأما إذا حملناه على المدارسة فلا إشكال. أما
  قوله تعالى { لَعَلَّكُمْ تَتَّقُونَ } أي لكي تتقوا، واحتج الجبائي بذلك على أنه تعالى
  أراد فعل الطاعة من الكل، وجوابه ما تقدم. واعلم أن المفهوم من قوله تعالى { وَإِذْ
  أَخَذْنَا مِيثَـٰقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَا ءاتَيْنَـٰكُم
  بِقُوَّةٍ } أنهم فعلوا ذلك وإلا لم يكن ذلك أخذاً للميثاق ولا صح قوله من بعد { ثُمَّ
  تَوَلَّيْتُمْ } فدل ذلك منهم على القبول والالتزام.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(4,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
