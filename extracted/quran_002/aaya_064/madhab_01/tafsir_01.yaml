  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ثُمَّ تَوَلَّيْتُمْ مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ
  فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد زعم بعضهم أن الـخطاب فـي هذه الآيات إنـما أخرج بإضافة الفعل
  إلـى الـمخاطبـين به والفعل لغيرهم لأن الـمخاطبـين بذلك كانوا يتولون من كان فعل ذلك
  من أوائل بنـي إسرائيـل، فصيرهم الله منهم من أجل ولايتهم لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: إنـما قـيـل ذلك كذلك، لأن سامعيه كانوا عالـمين، وإن
  كان الـخطاب خرج خطابـاً للأحياء من بنـي إسرائيـل وأهل الكتاب إذ الـمعنى فـي ذلك
  إنـما هو خبر عما قصّ الله من أنبـاء أسلافهم، فـاستغنى بعلـم السامعين بذلك عن ذكر
  أسلافهم بأعيانهم. ومثّل ذلك بقول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا ما انْتَسَبْنا لَـمْ تَلِدْنِـي لَئِيـمَة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ٌ ولَـمْ تَـجِدِي مِنْ أنْ تُقِرِّي بِهِ بُدَّا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: «إذا ما انتسبنا»، و«إذا»
  تقتضي من الفعل مستقبلاً. ثم قال: «لـم تلدنـي لئيـمة»، فأخبر عن ماض من الفعل، وذلك
  أن الولادة قد مضت وتقدمت. وإنـما فعل ذلك عند الـمـحتـجّ به لأن السامع قد فهم معناه،
  فجعل ما ذكرنا من خطاب الله أهل الكتاب الذين كانوا بـين ظهرانـي مهاجر رسول الله صلى
  الله عليه وسلم أيام رسول الله صلى الله عليه وسلم بإضافة أفعال أسلافهم إلـيهم نظير
  ذلك. والأول الذي قلنا هو الـمستفـيض من كلام العرب وخطابها. وكان أبو العالـية يقول
  فـي قوله: { فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ } فـيـما ذكر لنا نـحو
  القول الذي قلناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى بن إبراهيـم، قال:
  ثنا آدم، قال: ثنا أبو النضر، عن الربـيع، عن أبـي العالـية: { فَلَوْلاَ فَضْلُ ٱللَّهِ
  عَلَيْكُمْ وَرَحْمَتُهُ } قال: فضل الله: الإسلام، ورحمته: القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثت عن عمار،قال ثنا ابن أبـي جعفر، عن الربـيع بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: فَلَوْلاَ فَضْلُ اللَّهِ عَلَـيْكُمْ وَرَحْمَتُهُ
  إياكم بـانقاذه إياكم بـالتوبة علـيكم من خطيئتكم وجرمكم، لكنتـم البـاخسين أنفسكم
  حظوظها دائماً، الهالكين بـما اجترمتـم من نقض ميثاقكم وخلافكم أمره وطاعته. وقد تقدم
  بـياننا قبل بـالشواهد عن معنى الـخسار بـما أغنى عن إعادته فـي هذا الـموضع.</font></font><font
