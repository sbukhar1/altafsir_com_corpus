  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  تَوَلَّيْتُمْ مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ
  لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر:
  يعنـي بقوله جل ثناؤه: { ثُمَّ تَوَلَّيْتُمْ } ثم أعرضتـم. وإنـما هو «تفعّلتـم» من
  قولهم: ولانـي فلان دبره: إذا استدبر عنه وخـلفه خـلف ظهره، ثم يستعمل ذلك فـي كل تارك
  طاعة أمر بها عزّ وجل معرض بوجهه، يقال: قد تولـى فلان عن طاعة فلان، وتولـى عن مواصلته.
  ومنه قول الله جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمَّآ آتَاهُمْ مِّن فَضْلِهِ بَخِلُواْ بِهِ وَتَوَلَّواْ
  وَّهُمْ مُّعْرِضُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 76] يعنـي بذلك: خالفوا ما كانوا وعدوا الله من قولهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَئِنْ
  آتَانَا مِن فَضْلِهِ لَنَصَّدَّقَنَّ وَلَنَكُونَنَّ مِنَ ٱلصَّالِحِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  75] ونبذوا ذلك وراء ظهورهم، ومن شأن العرب استعارة الكلـمة ووضعها مكان نظيرها، كما
  قال أبو ذؤيب الهذلـي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَلَـيْسَ
  كعَهْدِ الدَّارِ يا أُمَّ مالِكٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولَكِنْ
  أحاطَتْ بـالرّقابِ السّلاسِلُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَعادَ الفَتَـى
  كالكَهْلِ لَـيْسَ بقائِلٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سِوَى الـحَقّ
  شَيْئاً واسْتَرَاح العَواذِلُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: «أحاطت بـالرقاب السلاسل» أن الإسلام صار فـي منعه إيانا
  ما كنا نأتـيه فـي الـجاهلـية مـما حرّمه الله علـينا فـي الإسلام بـمنزلة السلاسل
  الـمـحيطة برقابنا التـي تـحول بـين من كانت فـي رقبته مع الغلّ الذي فـي يده وبـين
  ما حاول أن يتناوله. ونظائر ذلك فـي كلام العرب أكثر من أن تـحصى، فكذلك قوله: { ثُمَّ
  تَوَلَّيْتُمْ مِّن بَعْدِ ذٰلِكَ } يعنـي بذلك أنكم تركتـم العمل بـما أخذنا ميثاقكم
  وعهودكم علـى العمل به بجدّ واجتهاد بعد إعطائكم ربكم الـمواثـيق علـى العمل به والقـيام
  بـما أمركم به فـي كتابكم فنبذتـموه وراء ظهوركم. وكنـي بقوله جلّ ذكره: «ذلك» عن جميع
  ما قبله فـي الآية الـمتقدمة، أعنـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا
  فَوْقَكُمُ ٱلطُّورَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  63] القول فـي تأويـل قوله تعالـى: { فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: يعنـي بقوله جل ذكره:
  { فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ } فلولا أن الله تفضل علـيكم بـالتوبة بعد نكثكم
  الـميثاق الذي واثقتـموه، إذ رفع فوقكم الطور، بأنكم تـجتهدون فـي طاعته، وأداء فرائضه،
  والقـيام بـما أمركم به، والانتهاء عما نهاكم عنه فـي الكتاب الذي آتاكم، فأنعم علـيكم
  بـالإسلام ورحمته التـي رحمكم بها، وتـجاوز عنكم خطيئتكم التـي ركبتـموها بـمراجعتكم
  طاعة ربكم لكنتـم من الـخاسرين. وهذا وإن كان خطابـاً لـمن كان بـين ظهرانـي مهاجر
  رسول الله صلى الله عليه وسلم من أهل الكتاب أيام رسول الله صلى الله عليه وسلم، فإنـما
  هو خبر عن أسلافهم، فأخرج الـخبر مخرج الـمخبر عنهم علـى نـحو ما قد بـينا فـيـما مضى
  من أن القبـيـلة من العرب تـخاطب القبـيـلة عند الفخار أو غيره بـما مضى من فعل أسلاف
  الـمخاطب بأسلاف الـمخاطب، فتضيف فعل أسلاف الـمخاطب إلـى نفسها، فتقول: فعلنا بكم،
  وفعلنا بكم. وقد ذكرنا بعض الشواهد فـي ذلك من شعرهم فـيـما مضى.</font></font>&#13;\t\t\t<label
