text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ تَوَلَّيْتُمْ
  مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لَكُنْتُم مِّنَ
  ٱلْخَاسِرِينَ }{ ثُمَّ تَوَلَّيْتُمْ } أعرضتم { مِن بَعْدِ ذٰلِكَ } الميثاق عن الطاعة
  { فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ } لكم بالتوبة أو تأخير العذاب
  { لَكُنتُم مّنَ ٱلْخَٰسِرِينَ } الهالكين.\r\n\t\t\t\r\n\t\t\t</section>"

