  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  تَوَلَّيْتُمْ مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ
  لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  ثُمَّ تَوَلَّيْتُم... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">((قال ابن عرفة: \" ثُمَّ \" إما
  لبعدها ما بين منزلة (الإيمان والكفر) أو للمهلة حقيقة)).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: الحقيقة متعذرة/ فإن \" من \" لابتداء الغاية، وليس بين أول أزمنة البعدية
  وآخر أزمنة (أخْذِ الميثاق) تراخ بوجه؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: الأولية مقولة بالتشكيك في أزمنة البعدية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: هذا يرجح أن المراد أخذنا ميثاق آبائكم لأن المخاطبين لما (أسلموا) لم يرتد
  منهم أحد؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال ابن عرفة: يفهم هذا كما يفْهم
  في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّاغُوتُ يُخْرِجُونَهُم
  مِّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَاتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">لأنه لم يحصل لهم النور فقط، لكن
  لما كانت أدلته والآثار التي هي سبب فيه سهلة مُتيسرة (قريبة) لفهمهم لا مشقة عليهم
  (فيها) فصاروا كأنهم حصل لهم الإيمان بالفعل لحصول (أثره) أي شرائطه وأسبابه، (فعدم)
  إيمانهم كأنه ردّة وخروج من النور إلى الظلمات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: هذا ليس بتكرار، بل فضل الله راجع إلى قبول التّوبة،
  (ورحمته) راجعة إلى نفس التوبة، أو أنّ فضل الله راجع إلى الثواب والإنعام، ورحمته
  أعم من ذلك (تتناول) رفع المؤلم فقط، أو دفعه مع (جلب) الملائم، فهو من عطف الأعم على
  الأخص.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

