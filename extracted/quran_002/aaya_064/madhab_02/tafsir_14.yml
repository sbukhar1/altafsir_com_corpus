  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  تَوَلَّيْتُمْ مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ
  لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأنشد الطبري:
  [الطويل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يظل إذا دار العشيُّ محنّفاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ويضحي لديها وهو نَصْرانُ شامسُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال سيبويه: إلا أنه لا يستعمل في
  الكلام إلاّ بياء نسب، قال الخليل، واحد { النصارى } نصريّ كمهريّ ومهارى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصابىء في اللغة من خرج من دين إلى دين، ولهذا كانت العرب تقول لمن
  أسلم قد صبا، وقيل إنها سمتهم بذاك لما أنكروا الآلهة تشبيهاً بالصابئين في الموصل
  الذين لم يكن لهم بر إلا قولهم لا إله إلا الله، وطائفة همزته وجعلته من صبأت النجوم
  إذا طلعت، وصبأت ثنية الغلام إذا خرجت، قال أبو علي: يقال صبأت على القوم بمعنى طرأت،
  فالصابىء التارك لدينه الذي شرع له إلى دين غيره، كما أن الصابىء على القوم تارك لأرضه
  ومتنقل إلى سواها، وبالهمزة قرأ القراء غير نافع فإنه لم يهمزه، ومن لم يهمز جعله من
  صبا يصبو إذا مال، أو يجعله على قلب الهمزة ياء، وسيبويه لا يجيزه إلا في الشعر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما المشار إليهم في قوله تعالى: { والصابئين } فقال السدي: هم فرقة
  من أهل الكتاب، وقال مجاهد: هم قوم لا دين لهم، ليسوا بيهود ولا نصارى، وقال ابن أبي
  نجيح: هم قوم تركب دينهم بين اليهودية والمجوسية، لا تؤكل ذبائحهم، وقال ابن زيد: هم
  قوم يقولون لا إله إلا الله وليس لهم عمل ولا كتاب، كانوا بجزيرة الموصل، وقال الحسن
  بن أبي الحسن وقتادة: هم قوم يعبدون الملائكة ويصلون إلى القبلة ويصلون الخمس ويقرؤون
  الزبور، رآهم زياد بن أبي سفيان فأراد وضع الجزية عنهم حتى عرف أنهم يعبدون الملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { من } في قوله { من آمن بالله } في موضع نصب بدل من { الذين } ،
  والفاء في قولهم { فلهم } داخله بسبب الإبهام الذي في { من } و { لهم أجرهم } ابتداء
  وخبر في موضع خبر { إن } ، ويحتمل ويحسن أن تكون { من } في موضع رفع بالابتداء، ومعناها
  الشرط، والفاء في قوله { فلهم } موطئة أن تكون الجملة جوابها، و { لهم أجرهم } خبر
  { من } ، والجملة كلها خبر { إن } ، والعائد على { الذين } محذوف لا بد من تقديره،
  وتقديره \" من آمن منهم بالله \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الإيمان باليوم الآخر اندرج الإيمان بالرسل والكتب، ومنه يتفهم، لأن البعث لم يعلم
  إلا بإخبار رسل الله عنه تبارك وتعالى، وجمع الضمير في قوله تعالى { لهم أجرهم } بعد
  أن وحد في { آمن } لأن { من } تقع على الواحد والتثنية والجمع، فجائز أن يخرج ما بعدها
  مفرداً على لفظها، أو مثنى أو مجموعاً على معناها، كما قال عز وجل</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ومنهم
  من يستمعون إليك</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس:42] فجمع على المعنى، وكقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ومن يطع الله ورسوله يدخله جنات</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  13] ثم قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">خالدين فيها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء:13] فجمع على المعنى، وقال
  الفرزدق: [الطويل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
