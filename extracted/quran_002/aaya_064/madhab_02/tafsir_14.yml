  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ
  وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ تَوَلَّيْتُمْ
  مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لَكُنْتُم مِّنَ
  ٱلْخَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف المتأولون في المراد بـ {
  الذين آمنوا } في هذه الآية، فقال سفيان الثوري: هم المنافقون في أمة محمد صلى الله
  عليه وسلم، كأنه قال: { إن الذين آمنوا } في ظاهر أمرهم، وقرنهم باليهود { والنصارى
  والصابئين } ، ثم بين حكم من آمن بالله واليوم الآخر من جميعهم، فمعنى قوله { من آمن
  } في المؤمنين المذكورين: من حقق وأخلص، وفي سائر الفرق المذكورة: من دخل في الإيمان.
  وقالت فرقة: { الذين آمنوا } هم المؤمنون حقاً بمحمد صلى الله عليه وسلم وقوله { من
  آمن بالله } يكون فيهم بمعنى من ثبت ودام، وفي سائر الفرق بمعنى من دخل فيه. وقال السدي:
  هم أهل الحنيفية ممن لم يلحق محمداً صلى الله عليه وسلم، كزيد بن عمرو بن نفيل، وقس
  بن ساعدة، وورقة بن نوفل، { والذين هادوا } كذلك ممن لم يلحق محمداً صلى الله عليه
  وسلم، إلا من كفر بعيسى عليه السلام، { والنصارى } كذلك ممن لم يلحق محمداً صلى الله
  عليه وسلم، { والصابئين } كذلك، قال: إنها نزلت في أصحاب سلمان الفارسي، وذكر له الطبري
  قصة طويلة، وحكاها أيضاً ابن إسحاق، مقتضاها أنه صحب عباداً من النصارى فقال له آخرهم
  إن زمان نبي قد أظل، فإن لحقته فأمن به، ورأى منهم عبادة عظيمة، فلما جاء إلى النبي
  صلى الله عليه وسلم وأسلم ذكر له خبرهم، وسأله عنهم، فنزلت هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن ابن عباس أن هذه الآية نزلت في أول الإسلام، وقرر الله بها
  أن من آمن بمحمد صلى الله عليه وسلم ومن بقي على يهوديته ونصرانيته وصابئيته وهو يؤمن
  بالله واليوم الآخر فله أجره، ثم نسخ ما قرر من ذلك بقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ومن يبتغ غير الإسلام ديناً فلن يقبل
  منه</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 85] وردت الشرائع: كلها إلى شريعة محمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ والذين هادوا } هم اليهود، وسموا بذلك لقولهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنا هدنا إليك</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  156] أي تبنا، فاسمهم على هذا من هاد يهود، قال الشاعر: [السريع]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إني امرؤ من مدحتي هائد</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي تائب: وقيل: نسبوا إلى يهوذا
  بن يعقوب، فلما عرب الاسم لحقه التغيير، كما تغير العرب في بعض ما عربت من لغة غيرها،
  وحكى الزهراوي التهويد النطق في سكون ووقار ولين، وأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وخود من اللائي تسمعن بالضحى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قريض الردافى
  بالغناء المهود</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ومن هذا سميت اليهود، وقرأ أبو السمال \" هادَوا \" بفتح الدال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ والنصارى } لفظة مشتقة من النصر، إما لأن قريتهم تسمى ناصرة، ويقال
  نصريا ويقال نصرتا، وإما لأنهم تناصروا، وإما لقول عيسى عليه السلام</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">من
  أنصاري إلى الله</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 152، الصف: 4] قال سيبويه: واحدهم نصران ونصرانة كندمان
  وندمانة وندامى، وأنشد: [أبو الأخرز الحماني]: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فكلتاهما
  خرت وأسجدَ رأسُها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كما سَجَدتْ نصْرانةٌ لم تَحَنّفِ</font></font></b></td></tr></table><label
