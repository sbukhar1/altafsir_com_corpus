text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ تَوَلَّيْتُمْ
  مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لَكُنْتُم مِّنَ
  ٱلْخَاسِرِينَ }قوله تعالى: { ثم توليتم } أي: أعرضتم عن العمل بما فيه من بعد إعطاء
  المواثيق لتأخذنَّه بجد، فلولا فضل الله عليكم ورحمته لكنتم من الخاسرين بالعقوبة.\r\n\t\t\t\r\n\t\t\t</section>"

