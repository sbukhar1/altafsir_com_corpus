text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَثَلُهُمْ كَمَثَلِ
  ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ
  وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ } * { صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ
  يَرْجِعُونَ }لما جاء بحقيقة صفتهم عقبها بضرب المثل زيادة في الكشف وتتميماً للبيان.
  ولضرب العرب الأمثال واستحضار العلماء المثل والنظائر ـ شأن ليس بالخفي في إبراز خبيات
  المعاني، ورفع الأستار عن الحقائق، حتى تريك المتخيل في صورة المحقق، والمتوهم في معرض
  المتيقن، والغائب كأنه مشاهد. وفيه تبكيت للخصم الألد، وقمع لسورة الجامح الأبيّ، ولأمر
  مّا أكثر الله في كتابه المبين وفي سائر كتبه أمثاله، وفشت في كلام رسول الله صلى الله
  عليه وسلم وكلام الأنبياء والحكماء. قال الله تعالى:{ وَتِلْكَ ٱلاْمْثَالُ نَضْرِبُهَا
  لِلنَّاسِ وَمَا يَعْقِلُهَا إِلاَّ ٱلْعَـٰلِمُونَ }[العنكبوت: 43] ومن سور الإنجيل
  سورة الأمثال. والمثل في أصل كلامهم: بمعنى المثل، وهو النظير. يقال: مثل ومثل ومثيل،
  كشبه وشبه وشبيه. ثم قيل للقول السائر الممثل مضربه بمورده: مثل. ولم يضربوا مثلاً،
  ولا رأوه أهلا للتسيير، ولا جديراً بالتداول والقبول، إلا قولاً فيه غرابة من بعض الوجوه.
  ومن ثمّ حوفظ عليه وحمى من التغيير. فإن قلت: ما معنى مثلهم كمثل الذي استوقد ناراً،
  وما مثل المنافقين ومثل الذي استوقد ناراً حتى شبه أحد المثلين بصاحبه؟ قلت: قد استعير
  المثل استعارة الأسد للمقدام، للحال أو الصفة أو القصة، إذا كان لها شأن وفيها غرابة،
  كأنه قيل: حالهم العجيبة الشأن كحال الذي استوقد ناراً. وكذلك قوله:{ مَّثَلُ ٱلْجَنَّةِ
  ٱلَّتِى وُعِدَ ٱلْمُتَّقُونَ }[الرعد: 35] أي وفيما قصصنا عليك من العجائب: قصة الجنة
  العجيبة. ثم أخذ في بيان عجائبها.{ وَلِلَّهِ ٱلْمَثَلُ ٱلاْعْلَىٰ }[النحل: 60]: أي
  الوصف الذي له شأن من العظمة والجلالة.{ مَثَلُهُمْ فِى ٱلتَّوْرَاةِ }[الفتح: 29]
  أي صفتهم وشأنهم المتعجب منه. ولما في المثل من معنى الغرابة قالوا: فلان مثلة في الخير
  والشر، فاشتقوا منه صفة للعجيب الشأن. فإن قلت: كيف مثلت الجماعة بالواحد؟ قلت: وضع
  الذي موضع الذين، كقوله:{ وَخُضْتُمْ كَٱلَّذِي خَاضُواْ }[التوبة: 69] والذي سوّغ
  وضع الذي موضع الذين، ولم يجز وضع القائم موضع القائمين ولا نحوه من الصفات أمران:
  أحدهما: أنّ «الذي» لكونه وصلة إلى وصف كل معرفة بجملة، وتكاثر وقوعه في كلامهم، ولكونه
  مستطالاً بصلته، حقيق بالتخفيف، ولذلك نهكوه بالحذف فحذفوا ياءه ثم كسرته ثم اقتصروا
  به على اللام وحدها في أسماء الفاعلين والمفعولين. والثاني: أن جمعه ليس بمنزلة جمع
  غيره بالواو والنون. وإنما ذاك علامة لزيادة الدلالة. ألا ترى أن سائر الموصولات لفظ
  الجمع، والواحد فيهن واحد. أو قصد جنس المستوقدين. أو أريد الجمع أو الفوج الذي استوقد
  ناراً. على أنّ المنافقين وذواتهم لم يشبهوا بذات المستوقد حتى يلزم منه تشبيه الجماعة
  بالواحد؛ إنما شبهت قصتهم بقصة المستوقد. ونحوه قوله:{ مَثَلُ ٱلَّذِينَ حُمّلُواْ
  ٱلتَّوْرَاةَ ثُمَّ لَمْ يَحْمِلُوهَا كَمَثَلِ ٱلْحِمَارِ يَحْمِلُ أَسْفَاراً }\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ
  نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي
  ظُلُمَٰتٍ لاَّ يُبْصِرُونَ } * { صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ }[الجمعة:
  5]، وقوله:{ يَنظُرُونَ إِلَيْكَ نَظَرَ ٱلْمَغْشِىّ عَلَيْهِ مِنَ ٱلْمَوْتِ }[محمد:
  20]. ووقود النار: سطوعها وارتفاع لهبها. ومن أخواته: وقل في الجبل إذا صعد وعلا، والنار:
  جوهر لطيف مضيء حارّ محرق. والنور: ضوءها وضوء كل نير، وهو نقيض الظلمة. واشتقاقها
  من نار ينور إذا نفر؛ لأنّ فيها حركة واضطراباً، والنور مشتق منها. والإضاءة: فرط الإنارة.
  ومصداق ذلك قوله:{ هُوَ ٱلَّذِى جَعَلَ ٱلشَّمْسَ ضِيَاء وَٱلْقَمَرَ نُوراً }[يونس:
  5]، وهي في الآية متعدية. ويحتمل أن تكون غير متعدية مسندة إلى ما حوله. والتأنيث للحمل
  على المعنى؛ لأنّ ما حول المستوقد أماكن وأشياء. ويعضده قراءة ابن أبي عبلة «ضاءت».
  وفيه وجه آخر، وهو أن يستتر في الفعل ضمير النار. ويجعل إشراق ضوء النار حوله بمنزلة
  إشراق النار نفسها، على أنّ ما مزيدة أو موصولة في معنى الأمكنة. و { حَوْلَهُ } نصب
  على الظرف وتأليفه للدوران والإطافة. وقيل للعام: حول؛ لأنه يدور. فإن قلت: أين جواب
  لما؟ قلت: فيه وجهان: أحدهما أن جوابه { ذَهَبَ ٱللَّهُ بِنُورِهِمْ }. والثاني: أنه
  محذوف كما حذف في قوله:{ فَلَمَّا ذَهَبُواْ بِهِ }[يوسف: 15]. وإنما جاز حذفه لاستطالة
  الكلام مع أمن الإلباس للدالّ عليه، وكان الحذف أولى من الإثبات لما فيه من الوجازة،
  مع الإعراب عن الصفة التي حصل عليها المستوقد بما هو أبلغ من اللفظ في أداء المعنى،
  كأنه قيل: فلما أضاءت ما حوله خمدت فبقوا خابطين في ظلام، متحيرين متحسرين على فوت
  الضوء، خائبين بعد الكدح في إحياء النار. فإن قلت: فإذا قدّر الجواب محذوفاً فبم يتعلق
  { ذَهَبَ ٱللَّهُ بِنُورِهِمْ }؟ قلت: يكون كلاماً مستأنفاً. كأنهم لما شبهت حالهم
  بحال المستوقد الذي طفئت ناره، اعترض سائل فقال: ما بالهم قد أشبهت حالهم حال هذا المستوقد؟
  فقيل له: ذهب الله بنورهم. أو يكون بدلاً من جملة التمثيل على سبيل البيان. فإن قلت:
  قد رجع الضمير في هذا الوجه إلى المنافقين فما مرجعه في الوجه الثاني؟ قلت: مرجعه الذي
  استوقد؛ لأنه في معنى الجمع. وأما جمع هذا الضمير وتوحيده في { حَوْلَهُ } ، فللحمل
  على اللفظ تارة، وعلى المعنى أخرى. فإن قلت: فما معنى إسناد الفعل إلى الله تعالى في
  قوله: { ذَهَبَ ٱللَّهُ بِنُورِهِمْ }؟ قلت: إذا طفئت النار بسبب سماوي ريح أو مطر،
  فقد أطفأها الله تعالى وذهب بنور المستوقد. ووجه آخر، وهو أن يكون المستوقد في هذا
  الوجه مستوقد نار لا يرضاها الله. ثم إما أن تكون ناراً مجازية كنار الفتنة والعداوة
  للإسلام، وتلك النار متقاصرة مدّة اشتعالها قليلة البقاء. ألا ترى إلى قوله:{ كُلَّمَا
  أَوْقَدُواْ نَاراً لّلْحَرْبِ أَطْفَأَهَا ٱللَّهُ }[المائدة: 64]، وإما ناراً حقيقية
  أوقدها الغواة ليتوصلوا بالاستضاءة بها إلى بعض المعاصي، ويتهدوا بها في طرق العبث،
  فأطفأها الله وخيب أمانيهم. فإن قلت: كيف صح في النار المجازية أن توصف بإضاءة ما حول
  المستوقد؟ قلت: هو خارج على طريقة المجاز المرشح فأحسن تدبره.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ
  نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي
  ظُلُمَٰتٍ لاَّ يُبْصِرُونَ } * { صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ }فإن
  قلت: هلا قيل ذهب الله بضوئهم؟ لقوله: { فَلَمَّا أَضَاءتْ }؟ قلت: ذكر النور أبلغ؛
  لأنّ الضوء فيه دلالة على الزيادة. فلو قيل: ذهب الله بضوئهم، لأوهم الذهاب بالزيادة
  وبقاء ما يسمى نوراً، والغرض إزالة النور عنهم رأساً وطمسه أصلاً. ألا ترى كيف ذكر
  عقيبه { وَتَرَكَهُمْ فِي ظُلُمَـٰتٍ } والظلمة عبارة عن عدم النور وانطماسه، وكيف
  جمعها، وكيف نكرها، وكيف أتبعها ما يدل على أنها ظلمة مبهمة لا يتراءى فيها شبحان وهو
  قوله: { لاَّ يُبْصِرُونَ }. فإن قلت: فلم وصفت بالإضاءة؟ قلت: هذا على مذهب قولهم:
  للباطل صولة ثم يضمحل. ولريح الضلالة عصفة ثم تخفت، ونار العرفج مثل لنزوة كل طماح.
  والفرق بين أذهبه وذهب به، أن معنى أذهبه: أزاله وجعله ذاهباً. ويقال: ذهب به إذا استصحبه
  ومضى به معه. وذهبت السلطان بماله: أخذه (فلما ذهبوا به)،{ إِذاً لَّذَهَبَ كُلُّ إِلَـٰهٍ
  بِمَا خَلَقَ }[المؤمنون: 91]. ومنه: ذهب به الخيلاء. والمعنى: أخذ الله نورهم وأمسكه،{ وَمَا
  يُمْسِكْ فَلاَ مُرْسِلَ لَهُ }[فاطر: 2] فهو أبلغ من الإذهاب. وقرأ اليماني: أذهب
  الله نورهم. وترك: بمعنى طرح وخلى، إذا علق بواحد، كقولهم: تركه ترك ظبي ظله. فإذا
  علق بشيئين كان مضمناً معنى صير، فيجري مجرى أفعال القلوب كقول عنترة:فَتَرَكْتُهُ
  جَزَرَ السِّبَاعِ يَنُشْنَهُ   ومنه قوله: { وَتَرَكَهُمْ فِي ظُلُمَـٰتٍ } أصله:
  هم في ظلمات، ثم دخل ترك فنصب الجزأين. والظلمة عدم النور. وقيل: عرض ينافي النور.
  واشتقاقها من قولهم: ما ظلمك أن تفعل كذا: أي ما منعك وشغلك، لأنها تسدّ البصر وتمنع
  الرؤية. وقرأ الحسن «ظلمات» بسكون اللام وقرأ اليماني «في ظُلمة» على التوحيد. والمفعول
  الساقط من { لاَّ يُبْصِرُونَ } من قبيل المتروك المطرح الذي لا يلتفت إلى إخطاره بالبال،
  لا من قبيل المقدر المنوى، كأنّ الفعل غير متعدّ أصلاً، نحو { يَعْمَهُونَ } في قوله:{ وَيَذَرُهُمْ
  فِى طُغْيَـٰنِهِمْ يَعْمَهُونَ }[الأعراف: 186]. فإن قلت: فيم شبهت حالهم بحال المستوقد؟
  قلت: في أنهم غب الإضاءة خبطوا في ظلمة وتورّطوا في حيرة. فإن قلت: وأين الإضاءة في
  حال المنافق؟ وهل هو أبداً إلا حائر خابط في ظلماء الكفر؟ قلت: المراد ما استضاءوا
  به قليلاً من الانتفاع بالكلمة المجراة على ألسنتهم، ووراء استضاءتهم بنور هذه الكلمة
  ظلمة النفاق التي ترمي بهم إلى ظلمة سخط الله وظلمة العقاب السرمد. ويجوز أن يشبه بذهاب
  الله بنور المستوقد اطلاع الله على أسرارهم وما افتضحوا به بين المؤمنين واتسموا به
  من سمة النفاق. والأوجه أن يراد الطبع، لقوله: { صُمٌّ بُكْمٌ عُمْىٌ }. وفي الآية
  تفسير آخر: وهو أنهم لما وصفوا بأنهم اشتروا الضلالة بالهدى، عقب ذلك بهذا التمثيل
  ليمثل هداهم الذي باعوه بالنار المضيئة ما حول المستوقد، والضلالة التي اشتروها وطبع
  بها على قلوبهم بذهاب الله بنورهم وتركه إياهم في الظلمات.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ
  نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي
  ظُلُمَٰتٍ لاَّ يُبْصِرُونَ } * { صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ }وتنكير
  النار للتعظيم. كانت حواسهم سليمة ولكن لما سدّوا عن الإصاخة إلى الحق مسامعهم، وأبوا
  أن ينطقوا به ألسنتهم، وأن ينظروا ويتبصروا بعيونهم جعلوا كأنما أيفت مشاعرهم وانتقضت
  بناها التي بنيت عليها للإحساس والإدراك كقوله:صُم إذا سَمِعُوا خَيْراً ذُكِرْتُ بِه   وإنْ
  ذُكِرْتُ بُسوءٍ عِنْدَهُمْ أَذِنُواأَصَمُّ عَمَّا سَاءَهُ سَمِيعُأ   َصَمُّ عَنِ
  الشَّيْءِ الَّذِي لا أرِيدُهُ   واسمع خلق الله حين أريد فأصَممت عمراً وأعميته   عَنِ
  الجُودِ والفَخْرِ يَوْمَ الفَخَارفإن قلت: كيف طريقته عند علماء البيان؟ قلت: طريقة
  قولهم «هم ليوث» للشجعان، وبحور للأسخياء. إلا أنّ هذا في الصفات، وذاك في الأسماء،
  وقد جاءت الاستعارة في الأسماء والصفات والأفعال جميعاً. تقول: رأيت ليوثاً، ولقيت
  صماً عن الخير، ودجا الإسلام. وأضاء الحق. فإن قلت: هل يسمى ما في الآية استعارة؟ قلت:
  مختلف فيه. والمحققون على تسميته تشبيهاً بليغاً لا استعارة؛ لأنّ المستعار له مذكور
  وهم المنافقون. والاستعارة إنما تطلق حيث يطوى ذكر المستعار له، ويجعل الكلام خلواً
  عنه صالحاً لأن يراد به المنقول عنه والمنقول إليه، لولا دلالة الحال أو فحوى الكلام،
  كقول زهير:لَدَى أَسَدٍ شَاكِي السِّلاَحِ مُقَذَّفٍ   لَهُ لِبَدٌ أَظْفَارُهُ لَمْ
  تُقَلَّمِومن ثم ترى المفلقين السحرة منهم كأنهم يتناسون التشبيه ويضربون عن توهمه
