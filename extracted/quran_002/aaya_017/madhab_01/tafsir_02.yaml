  لقائل أن يقول: طوى ذكرهم عن الجملة بحذف المبتدأ فأتسلق بذلك إلى تسميته استعارة لأنه
  في حكم المنطوق به، نظيره قول من يخاطب الحجاج:أَسَدٌ عَلَيَّ وفي الحُرُوبِ نَعَامَةٌ   فَتْخاءُ
  تَنْفُرُ مِنْ صَفِيرِ الصَّافِرِومعنى { لاَ يَرْجِعُونَ } أنهم لا يعودون إلى الهدى
  بعد أن باعوه، أو عن الضلالة بعد أن اشتروها، تسجيلاً عليهم بالطبع، أو أراد أنهم بمنزلة
