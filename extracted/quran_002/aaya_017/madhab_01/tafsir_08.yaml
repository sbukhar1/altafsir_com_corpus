text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَثَلُهُمْ كَمَثَلِ
  ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ
  وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ }{ مّثْلُهُمْ } صفتهم في نفاقهم { كَمَثَلِ
  ٱلَّذِى ٱسْتَوْقَدَ } أوقد { نَارًا } في ظلمة { فَلَمَّا أَضَاءتْ } أنارت { مَا
  حَوْلَهُ } فأبصر واستدفأ وأمِنَ ما يخافه { ذَهَبَ ٱللَّهُ بِنُورِهِمْ } أطفأه وجُمِعَ
  الضمير مراعاة لمعنى (الذي) { وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ } ما حولهم
  متحيرين عن الطريق خائفين فكذلك هؤلاء آمِنُوا بإظهار كلمة الإيمان فإذا ماتوا جاءهم
  الخوف والعذاب.\r\n\t\t\t\r\n\t\t\t</section>"

