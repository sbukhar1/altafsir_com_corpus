  ظُلُمَٰتٍ لاَّ يُبْصِرُونَ } وإن الـمنافق تكلـم بلا إلٰه إلا الله فأضاءت له فـي
  الدنـيا فناكح بها الـمسلـمين وعاد بها الـمسلـمين ووارث بها الـمسلـمين وحقن بها دمه
  وماله. فلـما كان عند الـموت سُلبها الـمنافق لأنه لـم يكن لها أصل فـي قلبه ولا حقـيقة
  فـي علـمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ
