  يُبْصِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هذا مثل ضربه الله للـمنافقـين أنهم
  كانوا يعتزون بـالإسلام فـيناكحهم الـمسلـمون ويوارثونهم ويقاسمونهم الفـيء، فلـما
  ماتوا سلبهم الله ذلك العز كما سلب صاحب النار ضوءه وتركهم فـي ظلـمات، يقول فـي عذاب.
  والثالث ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به موسى بن هارون، قال: حدثنا
  عمرو، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن
  ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: {
  مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ
  ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ }: زعم أن أناساً
  دخـلوا فـي الإسلام مَقْدَم النبـي صلى الله عليه وسلم الـمدينة، ثم إنهم نافقوا فكان
  مثلهم كمثل رجل كان فـي ظلـمة فأوقد ناراً فأضاءت له ما حوله من قذى أو أذى، فأبصره
  حتـى عرف ما يتقـي، فبـينا هو كذلك إذ طفئت ناره فأقبل لا يدري ما يتقـي من أذى، فكذلك
  الـمنافق كان فـي ظلـمة الشرك فأسلـم فعرف الـحلال من الـحرام، والـخير من الشرّ. فبـينا
  هو كذلك إذ كفر، فصار لا يعرف الـحلال من الـحرام، ولا الـخير من الشر. وأما النور
  فـالإيـمان بـما جاء به مـحمد صلى الله عليه وسلم، وكانت الظلـمة نفـاقهم. والآخر ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به مـحمد بن سعيد، قال: حدثنـي أبـي سعيد بن مـحمد، قال: حدثنـي
  عمي عن أبـيه عن جده عن ابن عبـاس قوله: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ
