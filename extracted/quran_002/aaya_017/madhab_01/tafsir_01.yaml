  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي الـمثنى، قال: حدثنا إسحاق بن الـحجاج، عن عبد الله بن أبـي
  جعفر، عن أبـيه، عن الربـيع بن أنس، قال: ضرب مثل أهل النفـاق فقال: { مَثَلُهُمْ كَمَثَلِ
