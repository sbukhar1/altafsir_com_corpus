  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ
  كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ
  بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: إن قال لنا قائل: وكيف قـيـل: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ
  نَاراً } وقد علـمت أن الهاء والـميـم من قوله: { مَثَلُهُمْ } كناية جماعة من الرجال
  أو الرجال والنساء. «والذي» دلالة علـى واحد من الذكور؟ فكيف جعل الـخبر عن واحد مثلاً
  لـجماعة؟ وهلاّ قـيـل: مثلهم كمثل الذين استوقدوا ناراً وإن جاز عندك أن تـمثل الـجماعة
  بـالواحد فتـجيز لقائل رأى جماعة من الرجال فأعجبته صورهم وتـمام خـلقهم وأجسامهم أن
  يقول: كأن هؤلاء، أو كأن أجسام هؤلاء، نـخـلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قـيـل:
  أما فـي الـموضع الذي مثل ربنا جل ثناؤه جماعة من الـمنافقـين بـالواحد الذي جعله لأفعالهم
  مثلاً فجائز حسن، وفـي نظائره كما قال جل ثناؤه فـي نظير ذلك: تَدُورُ أعْيُنُهُمْ
  كالَّذِي يُغْشَى عَلَـيْهِ مِنَ الـمَوْتِ يعنـي كدوران عين الذي يغشى علـيه من الـموت،
  وكقوله: ما خَـلْقُكُمْ وَلاَ بَعْثُكُمْ إلاَّ كَنَفْسٍ واحِدَةٍ بـمعنى إلا كبعث
  نفس واحدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما فـي تـمثـيـل أجسام الـجماعة
  من الرجال فـي طول وتـمام الـخـلق بـالواحدة من النـخيـل، فغير جائز ولا فـي نظائره
  لفرق بـينهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فأما تـمثـيـل الـجماعة من الـمنافقـين
  بـالـمستوقد الواحد، فإنـما جاز لأن الـمراد من الـخبر عن مثل الـمنافقـين الـخبر عن
  مثل استضاءتهم بـما أظهروا بألسنتهم من الإقرار وهم لغيره مستبطنون من اعتقاداتهم الرديئة،
  وخـلطهم نفـاقهم البـاطن بـالإقرار بـالإيـمان الظاهر. والاستضاءةُ وإن اختلفت أشخاص
  أهلها معنى واحد لا معان مختلفة. فـالـمثل لها فـي معنى الـمَثَل للشخص الواحد من الأشياء
  الـمختلفة الأشخاص. وتأويـل ذلك: مثل استضاءة الـمنافقـين بـما أظهروه من الإقرار بـالله
  وبـمـحمد صلى الله عليه وسلم، وبـما جاء به قولاً وهم به مكذّبون اعتقاداً، كمثل استضاءة
  الـموقد ناراً. ثم أسقط ذكر الاستضاءة وأضيف الـمثل إلـيهم، كما قال نابغة بنـي جعدة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكَيْفَ تُواصِلُ مَن أصْبَحَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خِلالَتُهُ كأبـي مَرْحَبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد كخلالة أبـي مرحب، فأسقط «خلالة»،
  إذ كان فـيـما أظهر من الكلام دلالة لسامعيه علـى ما حذف منه. فكذلك القول فـي قوله:
  { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً } لـما كان معلوماً عند سامعيه بـما
  أظهر من الكلام أن الـمثل إنـما ضرب لاستضاءة القوم بـالإقرار دون أعيان أجسامهم حسن
  حذف ذكر الاستضاءة وإضافة الـمثل إلـى أهله. والـمقصود بـالـمثل ما ذكرنا، فلـما وصفنا
  جاز وحسن قوله: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً } ويشبه مثل الـجماعة
  فـي اللفظ بـالواحد، إذ كان الـمراد بـالـمثل الواحد فـي الـمعنى. وأما إذا أريد تشبـيه
  الـجماعة من أعيان بنـي آدم أو أعيان ذوي الصور والأجسام بشيء، فـالصواب من الكلام
  تشبـيه الـجماعة بـالـجماعة والواحد بـالواحد، لأن عين كل واحد منهم غير أعيان الآخرين.
  ولذلك من الـمعنى افترق القول فـي تشبـيه الأفعال والأسماء، فجاز تشبـيه أفعال الـجماعة
  من الناس وغيرهم إذا كانت بـمعنى واحد بفعل الواحد، ثم حذف أسماء الأفعال، وإضافة الـمثل
  والتشبـيه إلـى الذين لهم الفعل، فـيقال: ما أفعالكم إلا كفعل الكلب، ثم يحذف فـيقال:
  ما أفعالكم إلا كالكلب أو كالكلاب، وأنت تعنـي: إلا كفعل الكلب وإلا كفعل الكلاب.</font></font>&#13;\t\t\t<label
