  href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ
  أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ
  يُبْصِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ولـم يجز أن تقول: ما هم إلا نـخـلة،
  وأنت تريد تشبـيه أجسامهم بـالنـخـل فـي الطول والتـمام. وأما قوله: { ٱسْتَوْقَدَ
  نَاراً } فإنه فـي تأويـل أوقد، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَدَاعٍ دَعَايا مَنْ يُجِيبُ إلـى النَّدَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلَـمْ يَسْتَـجِبْهُ عِنْدَ ذَاكَ مُـجِيبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: فلـم يجبه. فكان معنى الكلام
  إذا مثل استضاءة هؤلاء الـمنافقـين فـي إظهارهم لرسول الله صلى الله عليه وسلم وللـمؤمنـين
  بألسنتهم من قولهم: آمنا بـالله وبـالـيوم الآخر وصدقنا بـمـحمد، وبـما جاء به، وهم
  للكفر مستبطنون فـيـما الله فـاعل بهم، مثل استضاءة موقد نار بناره حتـى أضاءت له النار
  ما حوله، يعنـي ما حول الـمستوقد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  زعم بعض أهل العربـية من أهل البصرة أن «الذي» فـي قوله: { كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ
  نَاراً } بـمعنى «الذين» كما قال جل ثناؤه: وَالَّذِي جاءَ بـالصّدْقِ وصَدَّقَ بِهِ
  أُولَئِكَ هُمُ الـمُتَّقُون. وكما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَإنَّ الَّذِي حَانَتْ بِفَلْـجٍ دِمَاؤُهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هُمْ الْقَوْمُ كُلُّ الْقَوْمِ يَا أمَّ خَالِدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والقول الأول هو القول
  لـما وصفنا من العلة، وقد أغفل قائل ذلك فرق ما بـين الذي فـي الآيتـين وفـي البـيت،
  لأن «الذي» فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِي جَآءَ بِٱلصِّدْقِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 33] قد جاءت الدلالة علـى
  أن معناها الـجمع، وهو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُوْلَـٰئِكَ هُمُ ٱلْمُتَّقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 33] وكذلك الذي فـي البـيت،
  وهو قوله: دماؤهم. ولـيست هذه الدلالة فـي قوله: { كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً
  }. فذلك فرق ما بـين «الذي» فـي قوله: { كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً } وسائر
  شواهده التـي استشهد بها علـى أن معنى «الذي» فـي قوله: { كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ
  نَاراً } بـمعنى الـجماعة، وغير جائز لأحد نقل الكلـمة التـي هي الأغلب فـي استعمال
  العرب علـى معنى إلـى غيره إلا بحجة يجب التسلـيـم لها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي تأويـل ذلك، فروي عن ابن عبـاس فـيه أقوال أحدها ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به مـحمد بن حميد، قال: حدثنا سلـمة عن ابن إسحاق، عن مـحمد
  بن أبـي مـحمد، عن عكرمة أو عن سعيد بن جبـير، عن ابن عبـاس، قال: ضرب الله للـمنافقـين
  مثلاً فقال: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ
  مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ
  } أي يبصرون الـحق ويقولون به، حتـى إذا خرجوا به من ظلـمة الكفر أطفئوه بكفرهم بهِ
  ونفـاقهم فـيه، فتركهم فـي ظلـمات الكفر فهم لا يبصرون هدى ولا يستقـيـمون علـى حق.
  والآخر ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به الـمثنى به إبراهيـم، قال:
  حدثنا أبو صالـح، قال: حدثنا معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس:
  { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً } إلـى آخر الآية.</font></font>&#13;\t\t\t<label
