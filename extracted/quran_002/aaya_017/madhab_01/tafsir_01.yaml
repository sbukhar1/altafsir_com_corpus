  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي الـمثنى بن إبراهيـم، قال: حدثنا أبو حذيفة، عن شبل، عن ابن
  أبـي نـجيح، عن مـجاهد: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ
  أَضَآءَتْ مَا حَوْلَهُ }: أما إضاءة النار: فإقبـالهم إلـى الـمؤمنـين والهدى وذهاب
  نورهم: إقبـالهم إلـى الكافرين والضلالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
