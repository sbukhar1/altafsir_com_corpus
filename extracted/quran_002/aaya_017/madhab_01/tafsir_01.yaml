  اللَّهُ بِنُورِهِمْ } قال: أما النور فهو إيـمانهم الذي يتكلـمون به. وأما الظلـمة:
  فهي ضلالتهم وكفرهم، يتكلـمون به وهم قوم كانوا علـى هدى ثم نزع منهم فعتوا بعد ذلك.
  وقال آخرون بـما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به بشر بن معاذ، قال: حدثنا
  يزيد بن زريع، عن سعيد، عن قتادة قوله: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ
