  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ
  كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ
  بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مّثْلُهُمْ } صفتهم في نفاقهم { كَمَثَلِ ٱلَّذِى ٱسْتَوْقَدَ } أوقد { نَارًا } في
  ظلمة { فَلَمَّا أَضَاءتْ } أنارت { مَا حَوْلَهُ } فأبصر واستدفأ وأمِنَ ما يخافه
  { ذَهَبَ ٱللَّهُ بِنُورِهِمْ } أطفأه وجُمِعَ الضمير مراعاة لمعنى (الذي) { وَتَرَكَهُمْ
  فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ } ما حولهم متحيرين عن الطريق خائفين فكذلك هؤلاء آمِنُوا
  بإظهار كلمة الإيمان فإذا ماتوا جاءهم الخوف والعذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

