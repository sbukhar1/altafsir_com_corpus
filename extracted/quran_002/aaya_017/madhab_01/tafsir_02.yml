  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ
  كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ
  بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صُمٌّ
  بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما جاء بحقيقة
  صفتهم عقبها بضرب المثل زيادة في الكشف وتتميماً للبيان. ولضرب العرب الأمثال واستحضار
  العلماء المثل والنظائر ـ شأن ليس بالخفي في إبراز خبيات المعاني، ورفع الأستار عن
  الحقائق، حتى تريك المتخيل في صورة المحقق، والمتوهم في معرض المتيقن، والغائب كأنه
  مشاهد. وفيه تبكيت للخصم الألد، وقمع لسورة الجامح الأبيّ، ولأمر مّا أكثر الله في
  كتابه المبين وفي سائر كتبه أمثاله، وفشت في كلام رسول الله صلى الله عليه وسلم وكلام
  الأنبياء والحكماء. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتِلْكَ ٱلاْمْثَالُ نَضْرِبُهَا
  لِلنَّاسِ وَمَا يَعْقِلُهَا إِلاَّ ٱلْعَـٰلِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العنكبوت: 43] ومن سور الإنجيل
  سورة الأمثال. والمثل في أصل كلامهم: بمعنى المثل، وهو النظير. يقال: مثل ومثل ومثيل،
  كشبه وشبه وشبيه. ثم قيل للقول السائر الممثل مضربه بمورده: مثل. ولم يضربوا مثلاً،
  ولا رأوه أهلا للتسيير، ولا جديراً بالتداول والقبول، إلا قولاً فيه غرابة من بعض الوجوه.
  ومن ثمّ حوفظ عليه وحمى من التغيير. فإن قلت: ما معنى مثلهم كمثل الذي استوقد ناراً،
  وما مثل المنافقين ومثل الذي استوقد ناراً حتى شبه أحد المثلين بصاحبه؟ قلت: قد استعير
  المثل استعارة الأسد للمقدام، للحال أو الصفة أو القصة، إذا كان لها شأن وفيها غرابة،
  كأنه قيل: حالهم العجيبة الشأن كحال الذي استوقد ناراً. وكذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَّثَلُ
  ٱلْجَنَّةِ ٱلَّتِى وُعِدَ ٱلْمُتَّقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرعد: 35] أي وفيما قصصنا عليك
  من العجائب: قصة الجنة العجيبة. ثم أخذ في بيان عجائبها.</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلِلَّهِ ٱلْمَثَلُ ٱلاْعْلَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  60]: أي الوصف الذي له شأن من العظمة والجلالة.</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَثَلُهُمْ فِى ٱلتَّوْرَاةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفتح:
  29] أي صفتهم وشأنهم المتعجب منه. ولما في المثل من معنى الغرابة قالوا: فلان مثلة
  في الخير والشر، فاشتقوا منه صفة للعجيب الشأن. فإن قلت: كيف مثلت الجماعة بالواحد؟
  قلت: وضع الذي موضع الذين، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَخُضْتُمْ كَٱلَّذِي خَاضُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  69] والذي سوّغ وضع الذي موضع الذين، ولم يجز وضع القائم موضع القائمين ولا نحوه من
  الصفات أمران: أحدهما: أنّ «الذي» لكونه وصلة إلى وصف كل معرفة بجملة، وتكاثر وقوعه
  في كلامهم، ولكونه مستطالاً بصلته، حقيق بالتخفيف، ولذلك نهكوه بالحذف فحذفوا ياءه
  ثم كسرته ثم اقتصروا به على اللام وحدها في أسماء الفاعلين والمفعولين. والثاني: أن
  جمعه ليس بمنزلة جمع غيره بالواو والنون. وإنما ذاك علامة لزيادة الدلالة. ألا ترى
  أن سائر الموصولات لفظ الجمع، والواحد فيهن واحد. أو قصد جنس المستوقدين. أو أريد الجمع
  أو الفوج الذي استوقد ناراً. على أنّ المنافقين وذواتهم لم يشبهوا بذات المستوقد حتى
  يلزم منه تشبيه الجماعة بالواحد؛ إنما شبهت قصتهم بقصة المستوقد. ونحوه قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَثَلُ
  ٱلَّذِينَ حُمّلُواْ ٱلتَّوْرَاةَ ثُمَّ لَمْ يَحْمِلُوهَا كَمَثَلِ ٱلْحِمَارِ يَحْمِلُ
  أَسْفَاراً</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
