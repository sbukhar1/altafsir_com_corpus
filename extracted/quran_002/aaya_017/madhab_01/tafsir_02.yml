  أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ
  يُبْصِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[الجمعة: 5]، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَنظُرُونَ إِلَيْكَ نَظَرَ ٱلْمَغْشِىّ
  عَلَيْهِ مِنَ ٱلْمَوْتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[محمد: 20]. ووقود النار: سطوعها وارتفاع لهبها. ومن أخواته: وقل في
  الجبل إذا صعد وعلا، والنار: جوهر لطيف مضيء حارّ محرق. والنور: ضوءها وضوء كل نير،
  وهو نقيض الظلمة. واشتقاقها من نار ينور إذا نفر؛ لأنّ فيها حركة واضطراباً، والنور
  مشتق منها. والإضاءة: فرط الإنارة. ومصداق ذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ ٱلَّذِى جَعَلَ ٱلشَّمْسَ ضِيَاء
  وَٱلْقَمَرَ نُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 5]، وهي في الآية متعدية. ويحتمل أن تكون غير متعدية مسندة
  إلى ما حوله. والتأنيث للحمل على المعنى؛ لأنّ ما حول المستوقد أماكن وأشياء. ويعضده
  قراءة ابن أبي عبلة «ضاءت». وفيه وجه آخر، وهو أن يستتر في الفعل ضمير النار. ويجعل
  إشراق ضوء النار حوله بمنزلة إشراق النار نفسها، على أنّ ما مزيدة أو موصولة في معنى
  الأمكنة. و { حَوْلَهُ } نصب على الظرف وتأليفه للدوران والإطافة. وقيل للعام: حول؛
  لأنه يدور. فإن قلت: أين جواب لما؟ قلت: فيه وجهان: أحدهما أن جوابه { ذَهَبَ ٱللَّهُ
  بِنُورِهِمْ }. والثاني: أنه محذوف كما حذف في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا ذَهَبُواْ بِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  15]. وإنما جاز حذفه لاستطالة الكلام مع أمن الإلباس للدالّ عليه، وكان الحذف أولى
  من الإثبات لما فيه من الوجازة، مع الإعراب عن الصفة التي حصل عليها المستوقد بما هو
  أبلغ من اللفظ في أداء المعنى، كأنه قيل: فلما أضاءت ما حوله خمدت فبقوا خابطين في
  ظلام، متحيرين متحسرين على فوت الضوء، خائبين بعد الكدح في إحياء النار. فإن قلت: فإذا
  قدّر الجواب محذوفاً فبم يتعلق { ذَهَبَ ٱللَّهُ بِنُورِهِمْ }؟ قلت: يكون كلاماً مستأنفاً.
  كأنهم لما شبهت حالهم بحال المستوقد الذي طفئت ناره، اعترض سائل فقال: ما بالهم قد
  أشبهت حالهم حال هذا المستوقد؟ فقيل له: ذهب الله بنورهم. أو يكون بدلاً من جملة التمثيل
  على سبيل البيان. فإن قلت: قد رجع الضمير في هذا الوجه إلى المنافقين فما مرجعه في
  الوجه الثاني؟ قلت: مرجعه الذي استوقد؛ لأنه في معنى الجمع. وأما جمع هذا الضمير وتوحيده
  في { حَوْلَهُ } ، فللحمل على اللفظ تارة، وعلى المعنى أخرى. فإن قلت: فما معنى إسناد
  الفعل إلى الله تعالى في قوله: { ذَهَبَ ٱللَّهُ بِنُورِهِمْ }؟ قلت: إذا طفئت النار
  بسبب سماوي ريح أو مطر، فقد أطفأها الله تعالى وذهب بنور المستوقد. ووجه آخر، وهو أن
  يكون المستوقد في هذا الوجه مستوقد نار لا يرضاها الله. ثم إما أن تكون ناراً مجازية
  كنار الفتنة والعداوة للإسلام، وتلك النار متقاصرة مدّة اشتعالها قليلة البقاء. ألا
  ترى إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُلَّمَا أَوْقَدُواْ نَاراً لّلْحَرْبِ أَطْفَأَهَا ٱللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  64]، وإما ناراً حقيقية أوقدها الغواة ليتوصلوا بالاستضاءة بها إلى بعض المعاصي، ويتهدوا
  بها في طرق العبث، فأطفأها الله وخيب أمانيهم. فإن قلت: كيف صح في النار المجازية أن
  توصف بإضاءة ما حول المستوقد؟ قلت: هو خارج على طريقة المجاز المرشح فأحسن تدبره.</font></font>&#13;\t\t\t<label
