  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ
  كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ
  بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً } فمثلهم رفع بالابتداء والخبر
  في الكاف، فهي ٱسم؛ كما هي في قول الأعْشَى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أتنتهون ولن يَنْهَى ذوِي شَطَطٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كالطعن يذهب
  فيه الزيتُ والفُتُلُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقول ٱمرىء القيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ورُحْنَا بِكَابْنِ الماءِ يُجَنبُ وسطَنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَصَوَّبُ فيه العينُ طَوْراً وتَرْتقِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد مثل الطعن، وبمثل ٱبن الماء.
  ويجوز أن يكون الخبر محذوفاً؛ تقديره مثلهم مستقر كمثل؛ فالكاف على هذا حرف. والمَثَل
  والمِثْل والمِثيل واحد ومعناه الشبيه. والمتماثلان: المتشابهان؛ هكذا قال أهل اللغة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { ٱلَّذِي } يقع للواحد والجمع. قال ٱبن الشَّجَرِي هبةُ الله
  بن عليّ: ومن العرب من يأتي بالجمع بلفظ الواحد؛ كما قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإن الذي حانَتْ بفَلْج دماؤهم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هُمُ القومُ
  كلُّ القومِ يا أمَّ خالدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل في قول الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِي جَآءَ بِٱلصِّدْقِ وَصَدَّقَ
  بِهِ أُوْلَـٰئِكَ هُمُ ٱلْمُتَّقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر:33] إنه بهذه اللغة، وكذلك
  قوله: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي } قيل: المعنى كمثل الذين ٱستوقدوا، ولذلك قال
  تعالى: { ذَهَبَ ٱللَّهُ بِنُورِهِمْ }؛ فحمل أوّل الكلام على الواحد، وآخره على الجمع.
  فأما قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَخُضْتُمْ كَٱلَّذِي خَاضُوۤاْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة:69] فإن الذي ها هنا وصف
  لمصدر محذوف تقديره وخضتم كالخوض الذي خاضوا. وقيل: إنما وحّدَ «الذي» و «ٱستوقد» لأن
  المستوقد كان واحداً من جماعة تولّى الإيقاد لهم، فلما ذهب الضوء رجع عليهم جميعاً
  فقال: «بنورهم». وٱستوقد بمعنى أوقد؛ مثل ٱستجاب بمعنى أجاب؛ فالسين والتاء زائدتان،
  قاله الأخفش؛ ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وداعٍ دَعَا يا من يُجيب إلى النَّدَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فلم يَستجِبْه
  عند ذاك مُجِيبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي يجبه. وٱختلف النحاة في جواب لمّا، وفي عود الضمير من «نورهم»؛
  فقيل: جواب لمّا محذوف وهو طَفِئت، والضمير في «نورهم» على هذا للمنافقين، والإخبار
  بهذا عن حال تكون في الآخرة؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَضُرِبَ بَيْنَهُم بِسُورٍ لَّهُ
  بَابٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحديد:13]. وقيل: جوابه «ذهب»، والضمير في «نورهم» عائد على «الذي»؛
  وعلى هذا القول يتم تمثيل المنافق بالمستوقد، لأن بقاء المستوقد في ظلمات لا يبصر كبقاء
  المنافق في حيرته وتردُّده. والمعنى المرادُ بالآية ضَرْبُ مَثَلٍ للمنافقين، وذلك
  أن ما يظهرونه من الإيمان الذي تثبت لهم به أحكام المسلمين من المناكح والتوارث والغنائم
  والأمن على أنفسهم وأولادهم وأموالهم بمثابة من أوقد ناراً في ليلة مظلمة فاستضاء بها
  ورأى ما ينبغي أن يتقيه وأمن منه؛ فإذا طَفِئت عنه أو ذهبت وصل إليه الأذى وبقي متحيراً؛
  فكذلك المنافقون لما آمنوا ٱغْتَرُّوا بكلمة الإسلام، ثم يصيرون بعد الموت إلى العذاب
  الأليم ـ كما أخبر التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلْمُنَافِقِينَ فِي ٱلدَّرْكِ ٱلأَسْفَلِ مِنَ ٱلنَّارِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:145]
  ـ ويذهب نورهم؛ ولهذا يقولون:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:13].
  وقيل: إن إقبال المنافقين إلى المسلمين وكلامهم معهم كالنار؛ وٱنصرافهم عن مودتهم وٱرتكاسهم
  عندهم كذهابها. وقيل غير هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { نَاراً } النار مؤنثة وهي من النور وهو أيضاً الإشراق.</font></font>&#13;\t\t\t<label
