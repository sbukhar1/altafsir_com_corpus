  أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ
  يُبْصِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهي من الواو؛ لأنك تقول في التصغير:
  نويرة، وفي الجمع نور وأنوار ونيران، ٱنقلبت الواو ياء لكسر ما قبلها. وضاءت وأضاءت
  لغتان؛ يقال: ضاء القمرُ يَضُوء ضَوْءاً وأضاء يُضيء؛ يكون لازماً ومتعدّياً. وقرأ
  محمد بن السَّمَيْقَع: ضاءت بغير ألف، والعامة بالألف؛ قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أضاءت لهم أحسابُهم ووجوهُهم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دُجَى الليل حتى نَظّم الجِزْعَ ثاقِبه</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ مَا حَوْلَهُ } «ما» زائدة مؤكدة.
  وقيل: مفعولة بأضاءت. و «حَوْله» ظرف مكان، والهاء في موضع خفض بإضافته إليها. و {
  ذَهَبَ } وأذهب لغتان من الذهاب، وهو زوال الشيء. { وَتَرَكَهُمْ } أي أبقاهم. { فِي
  ظُلُمَاتٍ } جمع ظُلْمة. وقرأ الأعمش: «ظُلْمات» بإسكان اللام على الأصل. ومن قرأها
  بالضم فللفرق بين الاسم والنعت. وقرأ أشهب العقيلي: «ظُلَمات» بفتح اللام. قال البصريون:
  أبدل من الضمة فتحة لأنها أخف وقال الكسائي: «ظُلَمات» جمع الجمع، جمع ظُلَم. { لا
  يُبْصِرُونَ } فعل مستقبل في موضع الحال؛ كأنه قال: غير مبصرين، فلا يجوز الوقف على
