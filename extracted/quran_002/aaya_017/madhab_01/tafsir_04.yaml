  href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ
  أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ
  يُبْصِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الثالثة فأما تشبيه الإيمان
  بالنور والكفر بالظلمة فهو في كتاب الله تعالى كثير، والوجه فيه أن النور قد بلغ النهاية
  في كونه هادياً إلى المحجة وإلى طريق المنفعة وإزالة الحيرة وهذا حال الإيمان في باب
  الدين، فشبه ما هو النهاية في إزالة الحيرة ووجدان المنفعة في باب الدين بما هو الغاية
  في باب الدنيا، وكذلك القول في تشبيه الكفر بالظلمة، لأن الضال عن الطريق المحتاج إلى
  سلوكه لا يرد عليه من أسباب الحرمان والتحير أعظم من الظلمة، ولا شيء كذلك في باب الدين
  أعظم من الكفر، فشبه تعالى أحدهما بالآخر، فهذا هو الكلام فيما هو المقصود الكلي من
  هذه الآية، بقيت ههنا أسئلة وأجوبة تتعلق بالتعلق بالتفاصيل السؤال الأول قوله تعالى
  { مَثَلُهُمْ كَمَثَلِ ٱلَّذِى ٱسْتَوْقَدَ نَاراً } يقتضى تشبيه مثلهم بمثل المستوقد،
  فما مثل المنافقين ومثل المستوقد حتى شبه أحدهما بالآخر؟ والجواب استعير المثل للقصة
  أو للصفة إذا كان لها شأن وفيها غرابة، كأنه قيل قصتهم العجيبة كقصة الذي استوقد ناراً،
  وكذا قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّثَلُ ٱلْجَنَّةِ ٱلَّتِى وُعِدَ ٱلْمُتَّقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الرعد
  35 أي فيما قصصنا عليك من العجائب قصة الجنة العجيبة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلِلَّهِ ٱلْمَثَلُ ٱلأعْلَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النحل
  60 أي الوصف الذي له شأن من العظمة والجلالة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَثَلُهُمْ فِى ٱلتَّوْرَاةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الفتح
  29 أي وصفهم وشأنهم المتعجب منه ولما في المثل من معنى الغرابة قالوا فلان مثله في
  الخير والشر، فاشتقوا منه صفة للعجيب الشأن. السؤال الثاني كيف مثلت الجماعة بالواحد؟
  والجواب من وجوه أحدها أنه يجوز في اللغة وضع «الذي» موضع «الذين» كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَخُضْتُمْ
  كَٱلَّذِي خَاضُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">التوبة 69 وإنما جاز ذلك لأن «الذي» لكونه وصلة إلى وصف كل معرفة مجملة
  وكثرة وقوعه في كلامهم، ولكونه مستطالاً بصلته فهو حقيق بالتخفيف، ولذلك أعلوه بالحذف
