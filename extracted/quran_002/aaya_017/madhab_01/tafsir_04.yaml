  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ
  كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ
  بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أنا قبل الخوض في تفسير ألفاظ هذه الآية نتكلم في شيئين أحدها أن المقصود من ضرب الأمثال
  أنها تؤثر في القلوب ما لا يؤثره وصف الشيء في نفسه، وذلك لأن الغرض من المثل تشبيه
  الخفي بالجلي، والغائب بالشاهد، فيتأكد الوقوف على ماهيته، ويصير الحس مطابقاً للعقل
  وذلك في نهاية الإيضاح، ألا ترى أن الترغيب إذا وقع في الإيمان مجرداً عن ضرب مثل له
  لم يتأكد وقوعه في القلب كما يتأكد وقوعه إذا مثل بالنور، وإذا زهد في الكفر بمجرد
  الذكر لم يتأكد قبحه في العقول كما يتأكد إذا مثل بالظلمة، وإذا أخبر بضعف أمر من الأمور
  وضرب مثله بنسج العنكبوت كان ذلك أبلغ في تقرير صورته من الأخبار بضعفه مجرداً، ولهذا
  أكثر الله تعالى في كتابه المبين وفي سائر كتبه أمثاله، قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَتِلْكَ
  ٱلأَمْثَـٰلُ نَضْرِبُهَا لِلنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">العنكبوت 43، الحشر 21 ومن سور الإنجيل
  سورة الأمثال، وفي الآية مسائل ـ المسألة الأولى المثل في أصل كلامهم بمعنى المثل وهو
  النظير، ويقال مثل ومثل ومثيل كشبه وشبه وشبيه، ثم قيل للقول الثائر الممثل مضر به
  بمورده مثل، وشرطه أن يكون قولاً فيه غرابة من بعض الوجوه. المسألة الثانية أنه تعالى
  لما بين حقيقة صفات المنافقين عقبها بضرب مثلين زيادة في الكشف والبيان. أحدهما هذا
  المثل وفيه إشكالات. أحدها أن يقال ما وجه التمثيل بمن أعطي نوراً ثم سلب ذلك النور
  منه مع أن المنافق ليس له نور. وثانيها أن يقال إن من استوقد ناراً فأضاءت قليلاً فقد
  انتفع بها وبنورها ثم حرم، فأما المنافقون فلا انتفاع لهم ألبتة بالإيمان فما وجه التمثيل؟
  وثالثها أن مستوقد النار قد اكتسب لنفسه النور، والله تعالى ذهب بنوره وتركه في الظلمات،
  والمنافق لم يكتسب خيراً وما حصل له من الخيبة والحيرة فقد أتى فيه من قبل نفسه، فما
  وجه التشبيه؟ والجواب أن العلماء ذكروا في كيفية التشبيه وجوهًا أحدها قال السدي إن
  ناساً دخلوا في الإسلام عند وصوله عليه السلام إلى المدينة ثم إنهم نافقوا، والتشبيه
  ههنا في نهاية الصحة لأنهم بإيمانهم أولاً اكتسبوا نوراً ثم بنفاقهم ثانياً أبطلوا
  ذلك النور ووقعوا في حيرة عظيمة فإنه لا حيرة أعظم من حيرة الدين لأن المتحير في طريقه
  لأجل الظلمة لا يخسر إلا القليل من الدنيا، وأما المتحير في الدين فإنه يخسر نفسه في
  الآخرة أبد الآبدين. وثانيها إن لم يصح ما قاله السدي بل كانوا منافقين أبداً من أول
  أمرهم فههنا تأويل آخر ذكره الحسن رحمه الله، وهو أنهم لما أظهروا الإسلام فقد ظفروا
  بحقن دمائهم وسلامة أموالهم عن الغنيمة وأولادهم عن السبي وظفروا بغنائم الجهاد وسائر
  أحكام المسلمين، وعد ذلك نوراً من أنوار الإيمان، ولما كان ذلك بالإضافة إلى العذاب
  الدائم قليلاً قدرت شبههم بمستوقد النار الذي انتفع بضوئها قليلاً ثم سلب ذلك فدامت
  حيرته وحسرته للظلمة التي جاءته في أعقاب النور، فكان يسير انتفاعهم في الدنيا يشبه
  النور وعظيم ضررهم في الآخرة يشبه الظلمة.</font></font>&#13;\t\t\t<label disabled=\"true\"
