  أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ
  يُبْصِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وثالثها أن نقول ليس وجه التشبيه
  أن للمنافق نوراً، بل وجه التشبيه بهذا المستوقد أنه لما زال النور عنه تحير، والتحير
  فيمن كان في نور ثم زال عنه أشد من تحير سالك الطريق في ظلمة مستمرة، لكنه تعالى ذكر
  النور في مستوقد النار لكي يصح أن يوصف بهذه الظلمة الشديدة، لا أن وجه التشبيه مجمع
  النور والظلمة. ورابعها أن الذي أظهروه يوهم أنه من باب النور الذي ينتفع به، وذهاب
  النور هو ما يظهره لأصحابه من الكفر والنفاق، ومن قال بهذا قال إن المثل إنما عطف على
  قوله { وَإِذَا لَقُواْ ٱلَّذِينَ ءامَنُواْ قَالُوا ءامَنَّا وَإِذَا خَلَوْاْ إِلَىٰ
  شَيَـٰطِينِهِمْ قَالُواْ إِنَّا مَعَكُمْ } فالنار مثل لقولهم «آمنا» وذهابه مثل لقولهم
  للكفار «إنا معكم» فإن قيل وكيف صار ما يظهره المنافق من كلمة الإيمان مثلاً بالنور
  وهو حين تكلم بها أضمر خلافها؟ قلنا إنه لو ضم إلى القول اعتقاداً له وعملاً به لأتم
  النور لنفسه، ولكنه لما لم يفعل لم يتم نوره، وإنما سمى مجرد ذلك القول نوراً لأنه
  قول حق في نفسه. وخامسها يجوز أن يكون استيقاد النار عبارة عن إظهار المنافق كلمة الإيمان
  وإنما سماه نوراً لأنه يتزين به ظاهره فيهم ويصير ممدوحاً بسببه فيما بينهم، ثم إن
  الله تعالى يذهب ذلك النور بهتك ستر المنافق بتعريف نبيه والمؤمنين حقيقة أمره فيظهر
  له اسم النفاق بدل ما يظهر منه من اسم الإيمان فبقي في ظلمات لا يبصر، إذ النور الذي
  كان له قبل قد كشف الله أمره فزال. وسادسها أنهم لما وصفوا بأنهم اشتروا الضلالة بالهدى
  عقب ذلك بهذا التمثيل ليمثل هداهم الذي باعوه بالنار المضيئة ما حول المستوقد،والضلالة
  التي اشتروها وطبع بها على قلوبهم بذهاب الله بنورهم وتركه إياهم في الظلمات. وسابعها
  يجوز أن يكون المستوقد ههنا مستوقد نار لا يرضاها الله تعالى، والغرض تشبيه الفتنة
  التي حاول المنافقون إثارتها بهذه النار، فإن الفتنة التي كانوا يثيرونها كانت قليلة
  البقاء، ألا ترى إلى قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُلَّمَا أَوْقَدُواْ نَاراً لّلْحَرْبِ
  أَطْفَأَهَا ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 64 وثامنها قال سعيد بن جبير نزلت في اليهود وانتظارهم لخروج
  رسول الله صلى الله عليه وسلم واستفتاحهم به على مشركي العرب، فلما خرج كفروا به فكان
  انتظارهم لمحمد صلى الله عليه وسلم كإيقاد النار، وكفرهم به بعد ظهوره كزوال ذلك النور.</font></font>&#13;\t\t\t<label
