  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,17)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ
  كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ
  بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مثلهم كمثَل الذي اسْتوقد ناراً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">هذه
  الآية نزلت في المنافقين. والمثل بتحريك الثاء: ما يضرب ويوضع لبيان النظائر في الاحوال.
  وفي قوله تعالى«استوقد» قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن السين زائدة، وأنشدوا:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وداعٍ دعا يا من يجيب إِلى الندى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فلم يستجبه
  عند ذاك مجيب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد: فلم يجبه، وهذا قول الجمهور، منهم الأخفش وابن قتيبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن السين داخلة للطلب، أراد: كمن طلب من غيره ناراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فلما أضاءت ما حوله ذهب الله بنورهم وتركهم في ظلمات
  لا يبصرون }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي«أضاءت» قولان: أحدهما: أنه من
  الفعل المتعدي، قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أضاءت لهم أحسابهم ووجوههم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">دجى الليل
  حتى نظم الجزع ثاقبه</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أضاءت لنا النار وجهاً أغرَّ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ملتبساً
  بالفؤاد التباسا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه من الفعل اللازم. قال أبو عبيد: يقال أضاءت النَّار،
  وأضاءها غيرها. وقال الزجاج: يقال: ضاء القمر، وأضاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  «ما» قولان. أحدهما: أنها زائدة، تقديره: أضاءت حوله. والثاني: أنها بمعنى الذي. وحول
  الشَّيء: ما دار من جوانبه. والهاء: عائدة على الْمستوقد. فان قيل: كيف وحد. فقال:
  « كمثل الذي استوقد» ثم جمع فقال: « ذهب الله بنورهم»؟ فالجواب: أن ثعلبا حكى عن الفراء
  أنه قال: إنما ضرب المثل للفعل، لا لأعيان الرجال، وهو مثل للنفاق، وإنما قال: «ذهب
  الله بنورهم» لأن المعنى ذاهب إلى المنافقين، فجمع لذلك. قال ثعلب: وقال غير الفراء:
  معنى الذي: الجمع، وحد أولاً للفظه، وجمع بعد لمعناه، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فان الذي حانت بفلج دماؤهم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هم القوم كلُّ القوم يا أم خالد</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فجعل «الذي» جمعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف العلماء في الذي ضرب الله
  تعالى له هذا المثل من أحوال المنافقين على قولين. أحدهما: أنه ضرب بكلمة الإِسلام
  التي يلفظون بها، ونورها صيانة النفوس وحقن الدماء، فاذا ماتوا سلبهم الله ذلك العزَّ،
  كما سلب صاحب النَّار ضوءه. وهذا المعنى مروي عن ابن عباس. والثاني: أنه ضرب لإِقبالهم
  على المؤمنين وسماعهم ما جاء به الرسول، فذهاب نورهم: إِقبالهم على الكافرين والضلال،
  وهذا قول مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي المراد بـ «الظلمات» هاهنا أربعة
  أقوال. أحدها: العذاب، قاله ابن عباس، والثاني: ظلمة الكفر، قاله مجاهد. والثالث: ظلمة
  يلقيها الله عليهم بعد الموت؛ قاله قتادة. والرابع: أنها نفاقهم، قاله السدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي ضرب المثل لهم بالنار ثلاث حكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">إحداها: أن المستضيء بالنار مستضيء بنور من جهة غيره، لا من قبل نفسه،
  فاذا ذهبت تلك النار بقي في ظلمة، فكأنهم لما أقروا بألسنتهم من غير اعتقاد قلوبهم؛
  كان نور إيمانهم كالمستعار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثانية: أن ضياء النار يحتاج في
  دوامه إلى مادة الحطب، فهو له كغذاء الحيوان، فكذلك نور الإيمان يحتاج إِلى مادة الاعتقاد
  ليدوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالثة: أن الظلمة الحادثة بعد
  الضوء أشد على الإنسان من ظلمة لم يجد معها ضياء، فشبه حالهم بذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

