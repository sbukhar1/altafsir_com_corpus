  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ
  كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ
  بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى { مَثَلُهُمْ كَمَثَلِ ٱلَّذِى ٱسْتَوْقَدَ نَاراً } روى معاوية بن طلح عن علي
  بن أبي طلحة عن عبد الله بن عباس رضي الله عنهما قال: نزلت هذه الآية في شأن اليهود
  الذين هم حوالي المدينة فقال: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِى ٱسْتَوْقَدَ نَاراً فَلَمَّا
  أَضَاءتْ } يعني كمثل من كان في المفازة في الليلة المظلمة، وهو يخاف السباع فأوقد
  ناراً فآمن بها من السباع { فَلَمَّا أَضَاءتْ مَا حَوْلَهُ } طفئت ناره وبقي في الظلمة
  كذلك اليهود الذين كانوا حوالي المدينة كانوا يقرون بالنبي - صلى الله عليه وسلم -
  قبل أن يخرج وكانوا إذا حاربوا أعداءهم من المشركين يستنصرون باسمه فيقولون بحق نبيك
  أن تنصرنا فلما أخرج - النبي صلى الله عليه وسلم - وقدم المدينة حسدوه وكذبوه وكفروا
  به فطفئت نارهم وبقوا في ظلمات الكفر، وقال مقاتل: نزلت في المنافقين يقول مثل المنافق
  مع النبي - صلى الله عليه وسلم - كمثل رجل في مفازة فأوقد ناراً (فأمن) بها على نفسه
  وعياله وماله فكذلك المنافق يتكلم بلا إله إلا الله مرآة الناس ليأمن بها على نفسه
  (وأهله) وعياله وماله ويناكح مع المسلمين وكان له نور بمنزلة المستوقد النار يمشي في
  شوءها ما دامت ناره تتقد، فلما أضاءت النار أبصر ما حوله بنورها وذهب نورها فبقي في
  ظلمة. قوله تعالى { ذَهَبَ ٱللَّهُ بِنُورِهِمْ } أي يذهب الله بنور الإيمان الذي يتكلم
  به { وَتَرَكَهُمْ فِي ظُلُمَـٰتٍ لاَّ يُبْصِرُونَ } الهدى فكذلك المنافق إذا بلغ
  آخر عمره بقي في ظلمة كفره. وهكذا فسره قتادة والقتبي وغيرهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
