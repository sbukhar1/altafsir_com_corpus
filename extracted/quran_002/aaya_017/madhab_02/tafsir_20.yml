  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ
  كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ
  بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: كيف شبه (الجمع) بالواحد. فأجيب بأنّه كلية روعي فيها
  آحادها، أو المراد بالموصول الجمع أو هو واحد بالنوع لا بالشخص، والتشبيه يستدعي مشبها
  ومشبها به ووجه التشبيه نتيجتة، كما أن القياس التمثيلي يقتضي فرعا وأصلا وعلة جامعة
  ونتيجة وهي الحكم، فالمشبه المنافقون والمشبه به مستوقد النار. ووجه التشبيه حكى فيه
  ابن عطية حمسة أقوال (ونتيجته) هو الخسران والندم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ذَهَبَ ٱللَّهُ بِنُورِهِمْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  السهيلي في الروض: إن قلت: لم عداه هنا بالباء. وقال في سورة الأحزاب:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  يُرِيدُ ٱللَّهُ لِيُذْهِبَ عَنكُـمُ ٱلرِّجْسَ أَهْلَ ٱلْبَيْتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فعداه
  بنفسه؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فأجاب بأن الباء تقتضي الصاحب، فإذا
  قلت: ذهبت بزيد، فأنت أذهبته وذهبت معه والنور محبوب شرعا فناسب اسناد الذهاب إليه
  باعتبار الفهم والتصور وإن كان في حق الله تعالى محالا لكنه على معنى يليق به، كما
  وصف نفسه بالمجيء في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَآءَ رَبُّكَ وَٱلْمَلَكُ صَفّاً صَفّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">والرّجس
  مذموم شرعا وطبعا فناسب إبعاده عنه (وعدم) إسناده إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وفي (التعدية) بالباء التي للمصاحبة نوع زيادة وإشعاره (بدوام) الذهاب، وملازمته
  بسبب ملازمة فاعل الذهاب له، فلا يزال ذاهبا عنهم فهو أشد في عقوبتهم حتى لا يتصور
  رجوعه (إليهم) بوجه. وتكلم الطيبي (هنا) (في الضياء) والنور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: النور ضوء النهار وضوء كل شيء، وهو نقيض الظلمة، والضياء إفراط الإنارة،
  فالنور عنده زيادة في الضياء. قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ ٱلَّذِي جَعَلَ ٱلشَّمْسَ ضِيَآءً
  وَٱلْقَمَرَ نُوراً...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقدره صاحب المثل السائر بأنّ الضياء هنا (مثبت) والنور منفي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقاعدة استعمال الأخص في الثبوت والأعم في النفي فإذا ثبت أعلى الضياء
  فأحرى أدناه، وإذا انتفى أقل النور (ومبادِئُهُ) فأحرى أكثره أعلاه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وتعقب عليه صاحب الفلك الدائر بأن يعقوب ابن السكيت نص في (إصلاح)
  المنطق على أن الضياء هو النور لا فرق بينهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: قول: من قال: إن القمر مستمد من نور الشمس مخالف لمذهب أهل السنة، ولا يتم إلا
  على مذهب الطبائعية. ورد بعضهم على الفخر الخطيب في سورة النور عند قول الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱللَّهُ
  نُورُ ٱلسَّمَاوَاتِ وَٱلأَرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال فيها: إن النور هو الضوء الفياض
  من الشمس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(قال): ما يتمّ إلا على القول بالطّبع
  والطبيعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب ابن عرفة بأنه أخطأ في العبارة
  فقط، ومراده أنه نور يخلقه الله في القمر عند مقابلة الشمس، ومذهب أكثر أهل السنة أن
  الظلمة أمر وجودي، وذهب الحكماء والفلاسفة إلى أنها أمر عدمي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَتَرَكَهُمْ فِي ظُلُمَاتٍ... }</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

