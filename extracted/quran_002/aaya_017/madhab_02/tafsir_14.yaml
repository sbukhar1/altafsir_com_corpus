  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ
  أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ
  يُبْصِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف المتأولون في على المنافقين الذي يشبه فعل (الذي استوقد ناراً).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقالت طائفة: هي فيمن آمن ثم كفر بالنفاق، فإيمانه بمنزلة النار إذا
  أضاءت، وكفره بعد بمنزلة انطفائها وذهاب النور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الحسن بن أبي الحسن وغيره: \" إن ما يظهر المنافق في الدنيا من الإيمان فيحقن به دمه
  ويحرز ماله ويناكح ويخالط كالنار التي أضاءت ما حوله، فإذا مات صار إلى العذاب الأليم،
  فذلك بمنزلة انطفائها وبقائه في الظلمات \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقالت
  فرقة: إن إقبال المنافقين إلى المسلمين وكلامهم معهم كالنار وانصرافهم إلى مردتهم وارتكاسهم
  عندهم كذهابها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقالت فرقة: إن المنافقين كانوا
  عند رسول الله صلى الله عليه وسلم والمؤمنين في منزلة بما أظهروه، فلما فضحهم الله
  واعلم بنفاقهم سقطت المنزلة، فكان ذلك كله بمنزلة النار وانطفائها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت فرقة منهم قتادة: نطقهم بـ \" لا إله إلا الله \" والقرآن كإضاءة
  النار، واعتقادهم الكفر بقلوبهم كانطفائها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  جمهور النحاة: جواب \" لما \" ذهب، ويعود الضمير من \" نورهم \" في هذا القول على (الذي)،
  ويصح شبه الآية بقول الشاعر: [الأشهب بن رميلة]: [الطويل].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإنّ الذي
  حانتْ بفلجٍ دماؤهم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">همُ القومُ كلُّ القومِ يا أمّ خالدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وعلى هذا القول يتم تمثيل المنافق
  بالمستوقد، لأن بقاء المستوقد في ظلمات لا يبصر كبقاء المنافق على الاختلاف المتقدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قوم: جواب \" لما \" مضمر، وهو طفئت، والضمير في \" نورهم \"
  على هذا للمنافقين والإخبار بهذا هو عن حال تكون في الآخرة وهو قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فضرب
  بينهم بسور له باب</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحديد: 13].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: هذا القول غير قوي، وقرأ الحسن بن أبي الحسن وأبو السمال \" في ظلْمات
  \" بسكون اللام، وقرأ قوم \" ظلَمات \" بفتح اللام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو الفتح: في ظلمات وكسرات ثلاثة لغات: اتباع الضم الضم والكسر الكسر أو التخفيف بأن
  يعدل إلى الفتح في الثاني أو التخفيف بأن يسكن الثاني، وكل ذلك جائز حسن، فأما فعلة
  بالفتح فلا بد فيه من التثقيل إتباعاً فتقول ثمرة وثمرات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وذهب قوم في \" ظلَمات \" بفتح اللام إلى أنه جمع ظلم فهو جمع الجمع،
  والأصم الذي لا يسمع، والأبكم الذي لا ينطق ولا يفهم، فإذا فهم فهو الأخرس، وقيل الأبكم
  والأخرس واحد، ووصفهم بهذه الصفات إذ أعمالهم من الخطأ وقلة الإجابة كأعمال من هذه
  صفته، وصم رفع على خبر ابتداء فإما أن يكون ذلك على تقدير تكرار أولئك، وإما على إضمار
  هم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ عبد الله بن مسعود وحفصة أم
  المؤمنين رضي الله عنهما. \" صماً، بكماً، عمياً \" بالنصب، ونصبه على الحال من الضمير
  في { مهتدين } ، وقيل هو نصب على الذم، وفيه ضعف، وأما من جعل الضمير في \" نورهم \"
  للمنافقين لا للمستوقدين فنصب هذه الصفات على قوله على الحال من الضمير في { تركهم
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال بعض المفسرين قوله تعالى { فهم
  لا يرجعون } إخبار منه تعالى أنهم لا يؤمنون بوجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وإنما كان يصح هذا إن لو كانت الآية في معينين، وقال غيره: معناه
  { فهم لا يرجعون } ما داموا على الحال التي وصفهم بها، وهذا هو الصحيح، لأن الآية لم
  تعين، وكلهم معرض للرجوع مدعو إليه.</font></font><font class=\"TextResultArabic\"><font
