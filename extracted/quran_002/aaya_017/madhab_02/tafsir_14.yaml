  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ
  كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ
  بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صُمٌّ
  بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">\" المَثَل والمِثْل
  والمثيل \" واحد، معناه الشبه، هكذا نص أهل اللغة والمتماثلان المتشابهان وقد يكون
  مثل الشيء جرماً مثله، وقد يكون ما تعقل النفس وتتوهمه من الشيء مثلاً له، فقوله تعالى:
  { مثلهم كمثل } معناه أن الذي يتحصل في نفس الناظر في أمرهم كمثل الذي يتحصل في نفس
  الناظر في أمر المستوقد، وبهذا يزول الإشكال الذي في تفسير قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مثل
  الجنة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرعد: 35، محمد: 15] وفي تفسير قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ليس كمثله شيء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  11] لأن ما يتحصل للعقل من وحدانيته وأزليته ونفي ما لا يجوز عليه ليس يماثله فيه شيء،
  وذلك المتحصل هو المثل الأعلى الذي في قوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولله المثل الأعلى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  6]. وقد جاء في تفسيره أنه لا إله إلا الله ففسر بجهة الوحدانية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مثلهم } رفع بالابتداء والخبر في الكاف، وهي على هذا اسم
  كما هي في قول الأعشى: [البسيط].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أتنتهون
  ولا ينهى ذوي شططٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كالطعن يذهب فيه الزيت والفتل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويجوز أن يكون الخبر محذوفاً تقديره
  مثلهم مستقر كمثل، فالكاف على هذا حرف، ولا يجوز ذلك في بيت الأعشى لأن المحذوف فاعل
  تقديره شيء كالطعن، والفاعل لا يجوز حذفه عند جمهور البصريين، ويجوز حذف خبر الابتداء
  إذا كان الكلام دالاً عليه، وجوز الأخفش حذف الفاعل، وأن يكون الكاف في بيت الأعشى
  حرفاً ووحد الذي لأنه لم يقصد تشبيه الجماعة بالجماعة، وإنما المقصد أن كل واحد من
  المنافقين فعله كفعل المستوقد، و { الذي } أيضاً ليس بإشارة إلى واحد ولا بد، بل إلى
  هذا الفعل: وقع من واحد أو من جماعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  النحويون، الذي اسم مبهم يقع للواحد والجميع. و { استوقد } قيل معناه أوقد، فذلك بمنزلة
  عجب واستعجب بمعنى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو علي: وبمنزلة هزىء واستهزأ
  وسخر واستسخر، وقر واستقر وعلا قرنه واستعلاه، وقد جاء استفعل بمعنى أفعل أجاب واستجاب
  ومنه قول الشاعر [كعب بن سعد الغنوي]: [الطويل].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فلم يستجبه
  عند ذاك مجيب</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأخلف لأهله واستخلف إذا جلب لهم الماء، ومنه قول الشاعر: [الطويل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ومستخلفات من بلاد تنوفة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لمصفرة الأشداق
  حمر الحواصل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول الآخر: [الطويل]</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سقاها فروّاها من الماء مخلف</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه أوقد واستوقد قاله أبو زيد،
  وقيل استوقد يراد به طلب من غيره أن يوقد له على المشهور من باب استفعل، وذلك يقتضي
  حاجته إلى النار، فانطفاؤها مع حاجته إليها أنكى له. واختلف في { أضاءت } فقيل يتعدى
  لأنه نقل بالهمزة من ضاء، ومنه قول العباس بن عبد المطلب في النبي صلى الله عليه وسلم:
  [المنسرح]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأنت لما ولدت أشرقَتِ الـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أرضُ وضاءت بنورك الطرق</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وعلى هذا، فـ { ما } في قوله: {
  ما حوله } مفعولة، وقيل (أضاءت) لا تتعدى، لأنه يقال ضاء وأضاء بمعنى، فـ (ما) زائدة،
  وحوله ظرف.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
