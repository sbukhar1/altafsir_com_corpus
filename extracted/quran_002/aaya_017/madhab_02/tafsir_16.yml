  \       <a href=\"javascript:go_QurPage(2,17)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ
  كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ
  بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  اسْتَوْقَدَ } أوقد، أو طلب ذلك من غيره للاستضاءة { أَضَآءَتْ } ضاءت النار في نفسها،
  وأضاءت ما حولها. قال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أضاءت لهم أحسابُهم ووجوهُهم\t\t</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">\tدُجَى الليل حتى نظَّمَ الجَزعَ ثاقبُه</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ بِنُورِهِمْ } أي: المُستوقد،
  لأنه في معنى الجمع، أو بنور المنافق عند الجمهور، فيذهب في الآخرة فيكون ذهابه سمة
  يعرفون بها، أو ذهب ما أظهروه للنبي صلى الله عليه وسلم من الإسلام { فِى ظُلُمَاتٍ
  لاَّ يُبْصِرُونَ } لم يأتهم بضياء يبصرون به، أو لم يخرجهم من الظلمات، وحصول الظلمة
  بعد الضياء أبلغ، لأن من صار في ظلمة بعد ضياء أقل إبصاراً ممن لم يزل فيها، ثم الضياء
  دخولهم في الإسلام، والظلمة خروجهم منه، أو الضياء تعززهم بأنهم في عداد المسلمين،
  والظلمة زواله عنهم في الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

