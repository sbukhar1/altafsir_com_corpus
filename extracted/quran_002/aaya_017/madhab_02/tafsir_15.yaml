text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَثَلُهُمْ كَمَثَلِ
  ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ
  وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ }قوله تعالى: { مثلهم كمثَل الذي اسْتوقد
  ناراً }.هذه الآية نزلت في المنافقين. والمثل بتحريك الثاء: ما يضرب ويوضع لبيان النظائر
  في الاحوال. وفي قوله تعالى«استوقد» قولان.أحدهما: أن السين زائدة، وأنشدوا:وداعٍ دعا
  يا من يجيب إِلى الندى   فلم يستجبه عند ذاك مجيبأراد: فلم يجبه، وهذا قول الجمهور،
  منهم الأخفش وابن قتيبة.والثاني: أن السين داخلة للطلب، أراد: كمن طلب من غيره ناراً.قوله
  تعالى: { فلما أضاءت ما حوله ذهب الله بنورهم وتركهم في ظلمات لا يبصرون }.وفي«أضاءت»
  قولان: أحدهما: أنه من الفعل المتعدي، قال الشاعر:أضاءت لهم أحسابهم ووجوههم   دجى
  الليل حتى نظم الجزع ثاقبهوقال آخر:أضاءت لنا النار وجهاً أغرَّ   ملتبساً بالفؤاد
  التباساوالثاني: أنه من الفعل اللازم. قال أبو عبيد: يقال أضاءت النَّار، وأضاءها غيرها.
  وقال الزجاج: يقال: ضاء القمر، وأضاء.وفي «ما» قولان. أحدهما: أنها زائدة، تقديره:
  أضاءت حوله. والثاني: أنها بمعنى الذي. وحول الشَّيء: ما دار من جوانبه. والهاء: عائدة
  على الْمستوقد. فان قيل: كيف وحد. فقال: « كمثل الذي استوقد» ثم جمع فقال: « ذهب الله
  بنورهم»؟ فالجواب: أن ثعلبا حكى عن الفراء أنه قال: إنما ضرب المثل للفعل، لا لأعيان
  الرجال، وهو مثل للنفاق، وإنما قال: «ذهب الله بنورهم» لأن المعنى ذاهب إلى المنافقين،
  فجمع لذلك. قال ثعلب: وقال غير الفراء: معنى الذي: الجمع، وحد أولاً للفظه، وجمع بعد
  لمعناه، كما قال الشاعر:فان الذي حانت بفلج دماؤهم   هم القوم كلُّ القوم يا أم خالدفجعل
  «الذي» جمعاً.فصلاختلف العلماء في الذي ضرب الله تعالى له هذا المثل من أحوال المنافقين
  على قولين. أحدهما: أنه ضرب بكلمة الإِسلام التي يلفظون بها، ونورها صيانة النفوس وحقن
  الدماء، فاذا ماتوا سلبهم الله ذلك العزَّ، كما سلب صاحب النَّار ضوءه. وهذا المعنى
  مروي عن ابن عباس. والثاني: أنه ضرب لإِقبالهم على المؤمنين وسماعهم ما جاء به الرسول،
  فذهاب نورهم: إِقبالهم على الكافرين والضلال، وهذا قول مجاهد.وفي المراد بـ «الظلمات»
  هاهنا أربعة أقوال. أحدها: العذاب، قاله ابن عباس، والثاني: ظلمة الكفر، قاله مجاهد.
  والثالث: ظلمة يلقيها الله عليهم بعد الموت؛ قاله قتادة. والرابع: أنها نفاقهم، قاله
  السدي.فصلوفي ضرب المثل لهم بالنار ثلاث حكم.إحداها: أن المستضيء بالنار مستضيء بنور
  من جهة غيره، لا من قبل نفسه، فاذا ذهبت تلك النار بقي في ظلمة، فكأنهم لما أقروا بألسنتهم
  من غير اعتقاد قلوبهم؛ كان نور إيمانهم كالمستعار.والثانية: أن ضياء النار يحتاج في
  دوامه إلى مادة الحطب، فهو له كغذاء الحيوان، فكذلك نور الإيمان يحتاج إِلى مادة الاعتقاد
  ليدوم.والثالثة: أن الظلمة الحادثة بعد الضوء أشد على الإنسان من ظلمة لم يجد معها
  ضياء، فشبه حالهم بذلك.\r\n\t\t\t\r\n\t\t\t</section>"

