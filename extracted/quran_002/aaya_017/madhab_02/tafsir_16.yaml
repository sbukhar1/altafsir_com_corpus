text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَثَلُهُمْ كَمَثَلِ
  ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ
  وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ }{ اسْتَوْقَدَ } أوقد، أو طلب ذلك من
  غيره للاستضاءة { أَضَآءَتْ } ضاءت النار في نفسها، وأضاءت ما حولها. قال:أضاءت لهم
  أحسابُهم ووجوهُهم\t\t   \tدُجَى الليل حتى نظَّمَ الجَزعَ ثاقبُه{ بِنُورِهِمْ } أي:
  المُستوقد، لأنه في معنى الجمع، أو بنور المنافق عند الجمهور، فيذهب في الآخرة فيكون
  ذهابه سمة يعرفون بها، أو ذهب ما أظهروه للنبي صلى الله عليه وسلم من الإسلام { فِى
  ظُلُمَاتٍ لاَّ يُبْصِرُونَ } لم يأتهم بضياء يبصرون به، أو لم يخرجهم من الظلمات،
  وحصول الظلمة بعد الضياء أبلغ، لأن من صار في ظلمة بعد ضياء أقل إبصاراً ممن لم يزل
  فيها، ثم الضياء دخولهم في الإسلام، والظلمة خروجهم منه، أو الضياء تعززهم بأنهم في
  عداد المسلمين، والظلمة زواله عنهم في الآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

