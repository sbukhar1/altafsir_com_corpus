  فهو أن يستدل على القبلة بالكوكب الذي يقال له الجدي، فإنه كوكب كالثابت لا تظهر حركته
  من موضعه، وذلك إما أن يكون على قفا المستقبل أو منكبه الأيمن من ظهره، أو منكبه الأيسر
  في البلاد الشمالية من مكة، وفي البلاد الجنوبية منها، كاليمن وما وراءها يقع في مقابلة
  المستقبل فليعلم ذلك وما عرفه ببلده فليعول عليه في الطريق كله، إلا إذا طال السفر
