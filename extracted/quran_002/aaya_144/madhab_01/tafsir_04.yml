  قالوا هذه الأدلة إما أن تكون نهارية أو ليلية، أما النهارية فالشمس فلا بد وأن يراعى
  قبل الخروج من البلد أن الشمس عند الزوال أهي بين الحاجبين، أم هي على العين اليمنى
  أم اليسرى، أو تميل إلى الجبين ميلاً أكثر من ذلك، فإن الشمس لا تعدو في البلاد الشمالية
  هذه المواقع، وكذلك يراعى موقع الشمس وقت العصر، وأما وقت المغرب فإنما يعرف ذلك بموضع
  الغروب، وهو أن يعرف بأن الشمس تغرب عن يمين المستقبل، أو هي مائلة إلى وجهه أو قفاه،
  وكذلك يعرف وقت العشاء الآخرة بموضع الشفق، ويعرف وقت الصبح بمشرق الشمس، فكان الشمس
