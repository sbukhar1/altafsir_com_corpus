  color=\"black\">الرابع أن تقلب وجهه في السماء هو الدعاء. القول الثاني وهو قول أبي
  مسلم الأصفهاني، قالوا لولا الأخبار التي دلت على هذا القول وإلا فلفظ الآية يحتمل
  وجهاً آخر، وهو أنه يحتمل أنه عليه السلام إنما كان يقلب وجهه في أول مقدمه المدينة،
  فقد روي أنه عليه السلام كان إذا صلى بمكة جعل الكعبة بينه وبين بيت المقدس، وهذه صلاة
  إلى الكعبة فلما هاجر لم يعلم أين يتوجه فانتظر أمر الله تعالى حتى نزل قوله { فَوَلّ
  وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ }. المسألة الثانية اختلفوا في صلاته إلى بيت
  المقدس، فقال قوم كان بمكة يصلي إلى الكعبة فلما صار إلى المدينة أمر بالتوجه إلى بيت
  المقدس سبعة عشر شهراً، وقال قوم بل كان بمكة يصلي إلى بيت المقدس، إلا أنه يجعل الكعبة
  بينه وبينها وقال قوم بل كان يصلي إلى بيت المقدس فقط وبالمدينة أولاً سبعة عشر شهراً،
  ثم أمره الله تعالى بالتوجه إلى الكعبة لما فيه من الصلاح. المسألة الثالثة اختلفوا
  في توجه النبي صلى الله عليه وسلم إلى بيت المقدس هل كان فرضاً لا يجوز غيره، أو كان
  النبي صلى الله عليه وسلم مخيراً في توجهه إليه وإلى غيره، فقال الربيع بن أنس قد كان
  مخيراً في ذلك وقال ابن عباس كان التوجه إليه فرضاً محققاً بلا تخيير. واعلم أنه على
  أي الوجهين كان قد صار منسوخاً، واحتج الذاهبون إلى القول الأول بالقرآن والخبر، أما
