  color=\"ForestGreen\">وَلِلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ
  فَثَمَّ وَجْهُ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 115 وذلك يقتضي كونه مخيراً في التوجه إلى أي جهة شاء، وأما
  الخبر فما روى أبو بكر الرازي في كتاب «أحكام القرآن» أن نفراً قصدوا الرسول عليه الصلاة
  والسلام من المدينة إلى مكة للبيعة قبل الهجرة، وكان فيهم البراء بن معرور، فتوجه بصلاته
  إلى الكعبة في طريقه، وأبى الآخرون وقالوا إنه عليه السلام يتوجه إلى بيت المقدس، فلما
  قدموا مكة سألوا النبي صلى الله عليه وسلم، فقال له قد كنت على قبلة ـ يعني بيت المقدس
