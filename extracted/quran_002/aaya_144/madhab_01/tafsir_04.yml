  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا
  فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ
  وُجُوِهَكُمْ شَطْرَهُ وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَيَعْلَمُونَ أَنَّهُ
  ٱلْحَقُّ مِن رَّبِّهِمْ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن قوله { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَاء } فيه
  قولان القول الأول وهو المشهور الذي عليه أكثر المفسرين أن ذلك كان لانتظار تحويله
  من بيت المقدس إلى الكعبة، والقائلون بهذا القول ذكروا وجوهاً. أحدها أنه كان يكره
  التوجه إلى بيت المقدس، ويحب التوجه إلى الكعبة، إلا أنه ما كان يتكلم بذلك فكان يقلب
  وجهه في السماء لهذا المعنى، روى عن ابن عباس أنه قال «يا جبريل وددت أن الله تعالى
  صرفني عن قبلة اليهود إلى غيرها فقد كرهتها» فقال له جبريل «أنا عبد مثلك فاسأل ربك
  ذلك» فجعل رسول الله صلى الله عليه وسلم يديم النظر إلى السماء رجاء مجيء جبريل بما
  سأل فأنزل الله تعالى هذه الآية، وهؤلاء ذكروا في سبب هذه المحنة أموراً. الأول أن
  اليهود كانوا يقولون إنه يخالفنا ثم إنه يتبع قبلتنا ولولا نحن لم يدر أين يستقبل،
  فعند ذلك كره أن يتوجه إلى قبلتهم. الثاني أن الكعبة كانت قبلة إبراهيم. الثالث أنه
  عليه السلام كان يقدر أن يصير ذلك سبباً لاستمالة العرب ولدخولهم في الإسلام. الرابع
  أنه عليه السلام أحب أن يحصل هذا الشرف للمسجد الذي في بلدته ومنشئه لا في مسجد آخر،
  واعترض القاضي على هذا الوجه وقال أنه لا يليق به عليه السلام أن يكره قبلة أمر أن
  يصلي إليها، وأن يحب أن يحوله ربه عنها إلى قبلة يهواها بطبعه، ويميل إليها بحسب شهوته
  لأنه عليه السلام علم وعلم أن الصلاح في خلاف الطبع والميل واعلم أن هذا التأويل قليل
  التحصيل، لأن المستنكر من الرسول أن يعرض عما أمره الله تعالى به، ويشتغل بما يدعوه
  طبعه إليه، فأما أن يميل قلبه إلى شيء فيتمنى في قلبه أن يأذن الله له فيه، فذلك مما
  لا إنكار عليه، لا سيما إذا لم ينطق به، أي بعد في أن يميل طبع الرسول إلى شيء فيتمنى
  في قلبه أن يأذن الله له فيه، وهذا مما لا استبعاد فيه بوجه من الوجوه. الوجه الثاني
  أنه عليه السلام قد استأذن جبريل عليه السلام في أن يدعو الله تعالى بذلك فأخبره جبريل
  بأن الله قد أذن له في هذا الدعاء، وذلك لأن الأنبياء لا يسألون الله تعالى شيئاً إلا
  بإذن منه لئلا يسألوا ما لا صلاح فيه فلا يجابوا إليه فيفضي ذلك إلى تحقير شأنهم، فلما
  أذن الله تعالى له في الإجابة علم أنه يستجاب إليه فكان يقلب وجهه في السماء ينتظر
  مجيء جبريل عليه السلام بالوحي في الإجابة. الوجه الثالث قال الحسن إن جبريل عليه السلام
  أتى رسول الله صلى الله عليه وسلم يخبره أن الله تعالى سيحول القبلة عن بيت المقدس
  إلى قبلة أخرى، ولم يبين له إلى أي موضع يحولها، ولم تكن قبلة أحب إلى رسول الله صلى
  الله عليه وسلم من الكعبة فكان رسول الله يقلب وجهه في السماء ينتظر الوحي، لأنه عليه
  السلام علم أن الله تعالى لا يتركه بغير صلاة، فأتاه جبريل عليه السلام فأمره أن يصل
  نحو الكعبة والقائلون بهذا الوجه اختلفوا فمنهم من قال إنه عليه السلام منع من استقبال
  بيت المقدس ولم يعين له القبلة، فكان يخاف أن يرد وقت الصلاة ولم تظهر القبلة فتتأخر
  صلاته فلذلك كان يقلب وجهه عن الأصم، وقال آخرون بل وعد بذلك وقبلة بيت المقدس باقية
  بحيث تجوز الصلاة إليها، لكن لأجل الوعد كان يتوقع ذلك، ولأنه كان يرجو عند التحويل
  عن بيت المقدس إلى الكعبة وجوهاً كثيرة من المصالح الدينية، نحو رغبة العرب في الإسلام،
  والمباينة عن اليهود، وتمييز الموافق من المنافق، فلهذا كان يقلب وجهه، وهذا الوجه
  أولى، وإلا لما كانت القبلة الثانية ناسخة للأولى، بل كانت مبتدأة، والمفسرون أجمعوا
  على أنها ناسخة للأولى، ولأنه لا يجوز أن يؤمر بالصلاة إلا مع بيان موضع التوجه.</font></font>&#13;\t\t\t<label
