  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا
  فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ
  وُجُوِهَكُمْ شَطْرَهُ وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَيَعْلَمُونَ أَنَّهُ
  ٱلْحَقُّ مِن رَّبِّهِمْ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال العلماء: هذه الآية مقدّمة في النزول على قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَيَقُولُ
  ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 142]. ومعنى { تَقَلُّبَ وَجْهِكَ }: تحوّل وجهك إلى السماء؛
  قاله الطبري. الزّجاج: تقلّب عينيك في النظر إلى السماء؛ والمعنى متقارب. وخصّ السماء
  بالذِّكر إذ هي مختصة بتعظيم ما أضيف إليها ويعود منها كالمطر والرحمة والوَحْي. ومعنى
  { تَرْضَاهَا } تحبها. قال السُّدّي: كان إذا صلّى نحو بيت المقدس رفع رأسه إلى السماء
  ينظر ما يُؤمر به، وكان يحبّ أن يصلِّي إلى قِبل الكعبة فأنزل الله تعالى: { قَدْ نَرَىٰ
  تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ }. وروى أبو إسحٰق عن البَرَاءَ قال: كان رسول الله
  صلى الله عليه وسلم صلّى نحو بيت المقدس ستة عشر شهراً أو سبعة عشر شهراً، وقد كان
  رسول الله صلى الله عليه وسلم يحبّ أن يُوَجَّه نحو الكعبة؛ فأنزل الله تعالى: { قَدْ
  نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ }. وقد تقدّم هذا المعنى والقول فيه، والحمد
  لله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَوَلِّ وَجْهَكَ
  شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ } فيه خمس مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { فَوَلِّ } أَمْر { وَجْهَكَ شَطْرَ } أي ناحية { ٱلْمَسْجِدِ ٱلْحَرَامِ
  } يعني الكعبة، ولا خلاف في هذا. قيل: حيال البيت كله؛ عن ٱبن عباس. وقال ٱبن عمر:
  حيال المِيزاب من الكعبة؛ قاله ٱبن عطية. والميزاب: هو قِبلة المدينة وأهل الشام، وهناك
  قبلة أهل الأندلس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: قد روى ٱبن جُريج عن عطاء عن
  ٱبن عباس رضي الله عنهما أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" البيتُ قِبْلةٌ لأهل المسجد والمسجدُ
  قِبلةٌ لأهل الحَرَم والحَرَمُ قِبْلةٌ لأهل الأرض في مشارقها ومغاربها من أمتي \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى { شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ } الشَّطْر له محامل: يكون الناحية والجهة،
  كما في هذه الآية، وهو ظرف مكان؛ كما تقول: تِلقاءه وجِهته. وٱنتصب الظرف لأنه فضلة
  بمنزلة المفعول (به)، وأيضاً فإن الفعل واقع فيه. وقال داود بن أبي هند: إن في حرف
  ٱبن مسعود «فَوَلّ وَجْهَك تِلقاءَ المسجدِ الحرام». وقال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أقول لأُم زِنْباعٍ أقِيمي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صُدورَ العِيشِ شَطْرَ بني تَمِيمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقد أظلَّكُم من شَطْرِ ثَغرِكُم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هَوْلٌ له
  ظُلَمٌ يغشاكُم قطعا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألاَ مَنْ مُبْلِغٌ عمراً رسولاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وما تُغنِي
  الرسالةُ شَطْرَ عمرو</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وشَطْرُ الشيء: نِصفُه؛ ومنه الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الطُّهورُ شَطْرُ الإيمان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ويكون من الأضداد، يقال: شَطَر إلى كذا إذا أقبل نحوه، وشَطَر عن كذا
  إذا أُبعد منه وأعرض عنه. فأمّا الشاطر من الرجال فلأنه قد أخذ في نحوٍ غير الاستواء،
  وهو الذي أعْيَا أهلَه خُبْثاً؛ وقد شَطَر وشَطُر (بالضم) شَطارةً فيهما. وسئل بعضهم
  عن الشاطر، فقال: هو من أخذ في البعد عما نهى الله عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  لا خلاف بين العلماء أنّ الكعبة قِبْلَةٌ في كل أفق، وأجمعوا على أن من شاهدها وعاينها
  فُرِض عليه ٱستقبالها، وأنه إن ترك ٱستقبالها وهو معاين لها وعالم بجهتها فلا صلاة
  له، وعليه إعادة كلّ ما صلّى؛ ذكره أبو عمر.</font></font>&#13;\t\t\t<label disabled=\"true\"
