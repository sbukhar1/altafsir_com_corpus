  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ
  قِبْلَةً تَرْضَاهَا فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا
  كُنْتُمْ فَوَلُّواْ وُجُوِهَكُمْ شَطْرَهُ وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  لَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأجمعوا على أن كل من غاب عنها أن يستقبل ناحيتها وشطرها وتلقاءها؛
  فإن خَفِيَتْ عليه فعليه أن يستدلّ على ذلك بكل ما يمكنه من النجوم والرياح والجبال
  وغير ذلك مما يمكن أن يستدلّ به على ناحيتها. ومن جلس في المسجد الحرام فليكن وجهه
  إلى الكعبة وينظر إليها إيماناً وٱحتساباً؛ فإنه يروَى أنّ النظر إلى الكعبة عبادة؛
  قاله عطاء ومجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: وٱختلفوا هل فَرْض الغائب
  ٱستقبال العين أو الجهة؛ فمنهم من قال بالأوّل. قال ٱبن العربي: وهو ضعيف؛ لأنه تكليف
  لما لا يصل إليه. ومنهم من قال بالجهة؛ وهو الصحيح لثلاثة أوجه: الأوّل: أنه الممكن
  الذي يرتبط به التكليف. الثاني: أنه المأمور به في القرآن؛ لقوله تعالى: { فَوَلِّ
  وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ } يعني من الأرض من
  شَرْق أو غَرْب { فَوَلُّواْ وُجُوِهَكُمْ شَطْرَهُ }. الثالث: أن العلماء ٱحتجّوا
  بالصفّ الطويل الذي يُعلم قطعاً أنه أضعاف عرض البيت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  في هذه الآية حجة واضحة لما ذهب إليه مالك ومن وافقه في أن المصلِّي حكمه أن ينظر أمامه
  لا إلى موضع سجوده. وقال الثوريّ وأبو حنيفة والشافعيّ والحسن بن حَيّ: يستحب أن يكون
  نظره إلى موضع سجوده. وقال شريك القاضي: ينظر في القيام إلى موضع السجود، وفي الركوع
  إلى موضع قدميه، وفي السجود إلى موضع أنفه، وفي القعود إلى حِجره. قال ٱبن العربي:
  إنما ينظر أمامه فإنه إن حَنَى رأسه ذهب بعض القيام المفترض عليه في الرأس وهو أشرف
  الأعضاء، وإن أقام رأسه وتكلف النظر ببصره إلى الأرض فتلك مشقّة عظيمة وحَرَج، وما
  جعل علينا في الدِّين من حَرَج؛ أما إنّ ذلك أفضل لمن قدر عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ } يريد اليهود
  والنصارى { لَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ } يعني تحويل القِبلة من
  بيت المَقْدس. فإن قيل: كيف يعلمون ذلك وليس من دينهم ولا في كتابهم؟ قيل عنه جوابان:
  أحدهما: أنهم لما علموا من كتابهم أن محمداً صلى الله عليه وسلم نبيّ علِموا أنه لا
  يقول إلا الحقّ ولا يأمر إلا به. الثاني: أنهم علموا من دينهم جواز النسخ وإن جحده
  بعضهم؛ فصاروا عالمين بجواز القبلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ } تقدّم معناه. وقرأ ٱبن عامر
  وحمزة والكسائي «تعملون» بالتاء على مخاطبة أهل الكتاب أو أمة محمد صلى الله عليه وسلم.
  وعلى الوجهين فهو إعلام بأن الله تعالى لا يُهمل أعمال العباد ولا يَغْفُل عنها، وضمنه
  الوعيد. وقرأ الباقون بالياء من تحت.</font></font><font class=\"TextResultArabic\"><font
