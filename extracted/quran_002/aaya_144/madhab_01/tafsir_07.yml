  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا
  فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ
  وُجُوِهَكُمْ شَطْرَهُ وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَيَعْلَمُونَ أَنَّهُ
  ٱلْحَقُّ مِن رَّبِّهِمْ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال علي بن أبي طلحة عن ابن عباس: كان أول ما نسخ من القرآن القبلة،
  وذلك أن رسول الله صلى الله عليه وسلم لما هاجر إلى المدينة، وكان أكثر أهلها اليهود،
  فأمره الله أن يستقبل بيت المقدس، ففرحت اليهود، فاستقبلها رسول الله صلى الله عليه
  وسلم بضعة عشر شهراً، وكان يحب قبلة إبراهيم، فكان يدعو إلى الله، وينظر إلى السماء
  فأنزل الله: { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ } إلى قوله: { فَوَلُّواْ
  وُجُوهَكُمْ شَطْرَهُ } فارتابت من ذلك اليهود، وقالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا وَلَّـٰهُمْ عَن قِبْلَتِهِمُ
  ٱلَّتِى كَانُواْ عَلَيْهَا قُل لّلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  142] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  115] وقال الله تعالى: { وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِى كُنتَ عَلَيْهَآ إِلاَّ
  لِنَعْلَمَ مَن يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ } وروى ابن
  مردويه من حديث القاسم العمري عن عمه عبيد الله بن عمر عن داود بن الحصين عن عكرمة
  عن ابن عباس قال: كان النبي صلى الله عليه وسلم إذا سلم من صلاته إلى بيت المقدس، رفع
  رأسه إلى السماء، فأنزل الله: { فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا فَوَلِّ وَجْهَكَ
  شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ } إلى الكعبة إلى الميزاب يؤم به جبرائيل عليه السلام.
  وروى الحاكم في مستدركه من حديث شعبة عن يعلى بن عطاء عن يحيى بن قمطة قال: رأيت عبد
  الله بن عمرو جالساً في المسجد الحرام بإزاء الميزاب، فتلا هذه الآية، { فَلَنُوَلِّيَنَّكَ
  قِبْلَةً تَرْضَاهَا } قال: نحو ميزاب الكعبة. ثم قال: صحيح الإسناد، ولم يخرجاه. ورواه
  ابن أبي حاتم عن الحسن بن عرفة عن هشيم عن يعلى بن عطاء، به. وهكذا قال غيره، وهو أحد
  قولي الشافعي رضي الله عنه: إن الغرض إصابة عين الكعبة، والقول الآخر، وعليه الأكثرون:
  إن المراد المواجهة، كما رواه الحاكم من حديث محمد بن إسحاق عن عمير بن زياد الكندي
  عن علي بن أبي طالب رضي الله عنه { فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ
  } قال: شطره: قبله، ثم قال: صحيح الإسناد، ولم يخرجاه، وهذا قول أبي العالية ومجاهد
  وعكرمة وسعيد بن جبير وقتادة والربيع ابن أنس وغيرهم. وكما تقدم في الحديث الآخر:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما بين المشرق والمغرب قبلة \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال القرطبي:
  روى ابن جريج عن عطاء عن ابن عباس رضي الله عنهما أن رسول الله صلى الله عليه وسلم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" البيت
  قبلة لأهل المسجد، والمسجد قبلة لأهل الحرم، والحرم قبلة لأهل الأرض في مشارقها ومغاربها
  من أمتي \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أبو نعيم الفضل بن دكين: حدثنا زهير عن أبي إسحاق عن البراء أن النبي صلى الله عليه
  وسلم صلى قبل بيت المقدس ستة عشر شهراً، أو سبعة عشر شهراً، وكان يعجبه قبلته قبل البيت،
  وأنه صلى صلاة العصر وصلى معه قوم، فخرج رجل ممن كان يصلي معه، فمر على أهل المسجد
  وهم راكعون، فقال: أشهد بالله لقد صليت مع رسول الله صلى الله عليه وسلم قبل مكة، فداروا
  كما هم قبل البيت.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(7,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
