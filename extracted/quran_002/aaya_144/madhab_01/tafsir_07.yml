  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ
  قِبْلَةً تَرْضَاهَا فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا
  كُنْتُمْ فَوَلُّواْ وُجُوِهَكُمْ شَطْرَهُ وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  لَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عبد الرزاق: أخبرنا إسرائيل عن أبي إسحاق عن البراء قال: لما
  قدم رسول الله صلى الله عليه وسلم المدينة، صلى نحو بيت المقدس ستة عشر شهراً، أو سبعة
  عشر شهراً، وكان رسول الله صلى الله عليه وسلم يحب أن يحول نحو الكعبة، فنزلت: { قَدْ
  نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ } فصرف إلى الكعبة. وروى النسائي عن أبي
  سعيد بن المعلى قال: كنا نغدو إلى المسجد على عهد رسول الله صلى الله عليه وسلم فنصلي
  فيه، فمررنا يوماً ورسول الله صلى الله عليه وسلم قاعد على المنبر، فقلت: لقد حدث أمر،
  فجلست، فقرأ رسول الله صلى الله عليه وسلم هذه الآية: { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ
  فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا } حتى فرغ من الآية، فقلت لصاحبي:
  تعال نركع ركعتين قبل أن ينزل رسول الله صلى الله عليه وسلم فنكون أول من صلى، فتوارينا،
  فصليناها. ثم نزل النبي صلى الله عليه وسلم وصلى للناس الظهر يومئذ، وكذا روى ابن مردويه
  عن ابن عمر: أن أول صلاة صلاها رسول الله صلى الله عليه وسلم إلى الكعبة صلاة الظهر،
  وإنها الصلاة الوسطى، والمشهور أن أول صلاة صلاها إلى الكعبة صلاة العصر، ولهذا تأخر
  الخبر عن أهل قباء إلى صلاة الفجر، وقال الحافظ أبو بكر بن مردويه: حدثنا سليمان بن
  أحمد حدثنا الحسين بن إسحاق التستري، حدثنا رجاء بن محمد السقطي حدثنا إسحاق بن إدريس
  حدثنا إبراهيم بن جعفر، حدثني أبي عن جدته أم أبيه نويلة بنت مسلم قالت: صلينا الظهر
  أو العصر في مسجد بني حارثة، فاستقبلنا مسجد إيلياء، فصلينا ركعتين، ثم جاء من يحدثنا
  أن رسول الله صلى الله عليه وسلم قد استقبل البيت الحرام، فتحول النساء مكان الرجال،
  والرجال مكان النساء، فصلينا السجدتين الباقيتيتن ونحن مستقبلون البيت الحرام، فحدثني
  رجل من بني حارثة أن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أولئك رجال يؤمنون بالغيب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن مردويه أيضاً، حدثنا محمد بن علي بن دحيم حدثنا أحمد بن حازم
  حدثنا مالك بن إسماعيل النهدي حدثنا قيس عن زياد بن علاقة عن عمارة بن أوس قال: بينما
  نحن في الصلاة نحو بيت المقدس، ونحن ركوع، إذ نادى مناد بالباب: إن القبلة قد حولت
  إلى الكعبة؛ قال: فأشهد على إمامنا أنه انحرف، فتحول هو والرجال والصبيان وهم ركوع
  نحو الكعبة، وقوله: { وَحَيْثُ مَا كُنتُمْ فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ } أمر
  تعالى باستقبال الكعبة من جميع جهات الأرض شرقاً وغرباً وشمالاً وجنوباً، ولا يستثنى
  من هذا شيء سوى النافلة في حال السفر؛ فإنه يصليها حيثما توجه قالبه، وقلبه نحو الكعبة،
  وكذا في حال المسايفة في القتال يصلي على كل حال.</font></font>&#13;\t\t\t<label disabled=\"true\"
