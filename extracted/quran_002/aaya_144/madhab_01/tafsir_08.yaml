aaya: قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي السَّمَاءِ ۖ فَلَنُوَلِّيَنَّكَ قِبْلَةً
  تَرْضَاهَا ۚ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ ۗ وَإِنَّ الَّذِينَ أُوتُوا الْكِتَابَ لَيَعْلَمُونَ
  أَنَّهُ الْحَقُّ مِنْ رَبِّهِمْ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ نَرَىٰ تَقَلُّبَ
  وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا فَوَلِّ وَجْهَكَ
  شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ وُجُوِهَكُمْ شَطْرَهُ
  وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ
  وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ }{ قَدْ } للتحقيق { نَرَىٰ تَقَلُّبَ
  } تصرُّف { وَجْهِكَ فِي } جهة { ٱلسَّمَاء } متطلعا إلى الوحي ومتشوّقاً للأمر باستقبال
  الكعبة وكان يودّ ذلك لأنها قبلة إبراهيم ولأنه أدْعَى إلى إسلام العرب { فَلَنُوَلّيَنَّكَ
  } نحِّولنَّك { قِبْلَةً تَرْضَٰهَا } تحبها { فَوَلّ وَجْهَكَ } استقبل في الصلاة
  { شَطْرَ } نحو { ٱلْمَسْجِدِ ٱلْحَرَامِ } أي الكعبة { وَحَيْثُ مَا كُنتُمْ } خطاب
  للأمة { فَوَلُّواْ وُجُوهَكُمْ } في الصلاة { شَطْرَهُ وَإِنَّ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَٰبَ لَيَعْلَمُونَ أَنَّهُ } أي التولي إلى الكعبة { ٱلْحَقُّ } الثابت { مِّن
  رَّبّهِمُ } لما في كتبهم من نعت النبي صلى الله عليه وسلم من أنه يتحول إليها { وَمَا
  ٱللَّهُ بِغَٰفِلٍ عَمَّا يَعْمَلُونَ } بالتاء أيها المؤمنون من امتثال أمره وبالياء
  أي اليهود من إنكار أمر القبلة.\r\n\t\t\t\r\n\t\t\t</section>"

