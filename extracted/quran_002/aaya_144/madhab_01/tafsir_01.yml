  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا
  فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ
  وُجُوِهَكُمْ شَطْرَهُ وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَيَعْلَمُونَ أَنَّهُ
  ٱلْحَقُّ مِن رَّبِّهِمْ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جل ثناؤه: قد نرى يا مـحمد نـحن تقلب وجهك فـي السماء.
  ويعنـي بـالتقلب: التـحوّل والتصرّف. ويعنـي بقوله: فـي السَّماء نـحو السماء وقِبَلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قـيـل له ذلك صلى الله عليه وسلم فـيـما بلغنا، لأنه كان قبل
  تـحويـل قبلته من بـيت الـمقدس إلـى الكعبة يرفع بصره إلـى السماء ينتظر من الله جل
  ثناؤه أمره بـالتـحويـل نـحو الكعبة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { قَدْ
  نَرَىٰ تَقَلُّبَ وَجْهِكَ فِـي السَّماءِ } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كان صلى الله عليه وسلم يقلب وجهه فـي السماء يحبّ أن يصرفه الله
  عزّ وجلّ إلـى الكعبة حتـى صرفه الله إلـيها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: حدثنا سعيد، عن قتادة قوله: { قَدْ نَرَىٰ تَقَلُّبَ
  وَجْهِكَ فِـي السَّماءِ } فكان نبـيّ الله صلى الله عليه وسلم يصلـي نـحو بـيت الـمقدس،
  يَهْوَى ويشتهي القبلة نـحو البـيت الـحرام، فوجهه الله جل ثناؤه لقبلة كان يهواها
  ويشتهيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: حدثنـي إسحاق،
  قال: حدثنـي ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { قَدْ نَرَىٰ تَقَلُّبَ
  وَجْهِكَ فِـي السَّماءِ } يقول: نظرك فـي السماء. وكان النبـيّ صلى الله عليه وسلم
  يقلب وجهه فـي الصلاة وهو يصلـي نـحو بـيت الـمقدس، وكان يَهْوَى قبلة البـيت الـحرام،
  فولاه الله قبلة كان يهواها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي، قال: كان الناس
  يصلون قِبَل بـيت الـمقدس، فلـما قدم النبـيّ صلى الله عليه وسلم الـمدينة علـى رأس
  ثمانـية عشر شهراً من مهاجره، كان إذا صلـى رفع رأسه إلـى السماء ينظر ما يؤمر، وكان
  يصلـي قبل بـيت الـمقدس. فنسختها الكعبة، فكان النبـي صلى الله عليه وسلم يحبّ أن يصلـي
  قِبَل الكعبة، فأنزل الله جل ثناؤه: { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِـي السَّماءِ
  } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف فـي السبب الذي من أجله
  كان صلى الله عليه وسلم يهوى قبلة الكعبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  بعضهم: كره قبلة بـيت الـمقدس، من أجل أن الـيهود قالوا: يتبع قبلتنا ويخالفنا فـي
  ديننا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: قالت الـيهود: يخالفنا مـحمد، ويتبع
  قبلتنا فكان يدعو الله جل ثناؤه، ويستعرض للقبلة، فنزلت: { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ
  فِـي السَّمَاءِ فَلَنُوَلِّـيَنَّكَ قِبْلَةً تَرْضَاهَا فَوَلّ وَجْهَكَ شَطْرَ الـمَسْجِدِ
  الـحَرَامِ } وانقطع قول يهود: يخالفنا ويتبع قبلتنا فـي صلاة الظهر، فجعل الرجال مكان
  النساء، والنساء مكان الرجال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: سمعته، يعنـي ابن زيد يقول: قال الله تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: { فأيْنَـمَا تُوَلُّوا فَثَمَّ وَجْهُ الله } قال:
  فقال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\"
