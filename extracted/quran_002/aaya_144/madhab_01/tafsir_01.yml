  href=\"JavaScript:Open_Menu()\">قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ
  قِبْلَةً تَرْضَاهَا فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا
  كُنْتُمْ فَوَلُّواْ وُجُوِهَكُمْ شَطْرَهُ وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  لَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هَؤُلاَءِ قَوْمُ يَهُودَ يَسْتَقْبِلُونَ بَـيْتا مِنْ بُـيُوتِ اللَّه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ِ» لبـيت الـمقدس «لو أنا اسْتَقْبَلْنَاهُ»،
  فـاستقبله النبـيّ صلى الله عليه وسلم ستة عشر شهرا، فبلغه أن يهود تقول: والله ما
  درى مـحمد صلى الله عليه وسلم وأصحابه أين قبلتهم حتـى هديناهم. فكره ذلك النبـي صلى
  الله عليه وسلم، ورفع وجهه إلـى السماء، فقال الله جل ثناؤه: { قَدْ نَرَىٰ تَقَلُّبَ
  وَجْهِكَ فِـي السَّمَاءِ فَلَنُوَلِّـيَنَّكَ قِبْلَةً تَرْضَاهَا فَوَلّ وَجْهَكَ
  شَطْرَ الـمَسْجِدِ الـحَرَامِ } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل كان يَهْوَى ذلك من أجل أنه كان قبلة أبـيه إبراهيـم علـيه السلام. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنا معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: أن رسول
  الله صلى الله عليه وسلم لـما هاجر إلـى الـمدينة وكان أكثر أهلها الـيهود أمره الله
  عزّ وجل أن يستقبل بـيت الـمقدس، ففرحت الـيهود، فـاستقبلها رسول الله صلى الله عليه
  وسلم ستة عشر شهراً. فكان رسول الله صلى الله عليه وسلم يحبّ قبلة إبراهيـم، فكان يدعو
  وينظر إلـى السماء، فأنزل الله عزّ وجل: { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِـي السَّمَاءِ...
  } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فأما قوله: { فَلَنُوَلِّـيَنَّكَ
  قِبْلَةً تَرْضَاهَا } فإنه يعنـي: فلنصرفنك عن بـيت الـمقدس إلـى قبلة ترضاها، تهواها
  وتـحبها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { فَوَلّ وَجْهَكَ }
  يعنـي اصرف وجهك وحوّله. وقوله: { شَطْرَ الـمَسْجِدِ الـحَرَامِ } يعنـي بـالشطر:
  النـحو والقصد والتلقاء، كما قال الهذلـي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنَّ العَسِير بِهَا دَاءٌ مُخامِرُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَشَطْرَها
  نَظَرُ العَيْنَـيْن مَـحْسُورُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله شطرها: نـحوها. وكما قال ابن أحمر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَعْدُو بِنا شَطْرَ جَمْعٍ وهْيَ عاقِدَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَدْ كارَبَ العَقْدُ مِنْ إيفَـادِها الـحَقَبـا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي سفـيان بن وكيع، قال: ثنا
  أبـي، عن سفـيان، عن داود بن أبـي هند، عن ابن أبـي العالـية: { شَطْرَ الـمَسْجِدِ
  الـحَرَام } يعنـي تلقاءه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح قال: حدثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { شَطْرَ الـمَسْجِدِ
  الـحَرَامِ } نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عمرو قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد قوله: { فَوَلّ وَجْهَكَ شَطْرَ
  الـمَسْجِدِ الـحَرَامِ } نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، عن سعيد، عن قتادة: { فَوَلّ
  وَجْهَكَ شَطْرَ الـمَسْجِدِ الـحَرَامِ } أي تلقاء الـمسجد الـحرام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسين بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
