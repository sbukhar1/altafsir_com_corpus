  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَإنَّ الَّذِينَ أُوتُوا الكِتَابَ
  لَـيَعْلَـمُونَ أنَّهُ الـحَقُّ مِنْ رَبِّهِم } ْ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
