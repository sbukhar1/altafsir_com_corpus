  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا
  فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ
  وُجُوِهَكُمْ شَطْرَهُ وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَيَعْلَمُونَ أَنَّهُ
  ٱلْحَقُّ مِن رَّبِّهِمْ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قد نرى تقلب وجهك في السماء }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">سبب
  نزولها أن النبي صلى الله عليه وسلم، كان يحب أن يوجه إلى الكعبة، قاله البراء، وابن
  عباس، وابن المسيب، وأبو العالية، وقتادة، وذكر بعض المفسرين أن هذه الآية مقدمة في
  النزول على قوله تعالى: { سيقول السفهاء من الناس } واختلفوا في سبب اختيار النبي الكعبة
  على بيت المقدس على قولين. أحدهما: أنها كانت قبلة إبراهيم، روي عن ابن عباس. والثاني:
  لمخالفة اليهود، قاله مجاهد. ومعنى تقلب وجهه: نظره إليها يميناً وشمالاً. و «في» بمعنى
  «إِلى» و «ترضاها» بمعنى: «تحبها». و«الشطر»: النحو من غير خلاف. قال ابن عمر: أتى
  الناس آت وهم في صلاة الصبح بقباء، فقال: إن رسول الله صلى الله عليه وسلم قد أُنزل
  عليه الليلة قرآن، وأمر أن يستقبل الكعبة، ألا فاستقبلوها [وكانت وجوههم إلى الشام]
  فاستداروا وهم في صلاتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  العلماء أي وقت حولت القبلة؟ على ثلاثة أقوال. أحدها: أنها حولت في صلاة الظهر يوم
  الاثنين للنصف من رجب على رأس سبعة عشر شهراً من مقدم رسول الله المدينة، قاله البراء
  بن عازب، ومعقل بن يسار. والثاني: أنها حولت يوم الثلاثاء للنصف من شعبان على رأس ثمانية
  عشر شهراً من مقدمه المدينة، قاله قتادة. والثالث: أنها حولت في جمادى الآخرة، حكاه
  ابن سلامة المفسر عن إبراهيم الحربي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي:
  { الذين أُوتوا الكتاب } قولان. أحدهما: اليهود، قاله مقاتل. والثاني: اليهود والنصارى،
  قاله أبو سليمان الدمشقي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { لَيعلمون أنه الحق
  } يشير إلى ما أُمر به من التوجه إلى الكعبة، ثم توعدهم بباقي الآية على كتمانهم ما
  علموا. ومن أين علموا أنه الحق؟ فيه أربعة أقوال. أحدها: أن في كتابهم الأمر بالتوجه
  إليها، قاله أبو العالية. والثاني: يعلمون أن المسجد الحرام قبلة إبراهيم. والثالث:
  أن في كتابهم أن محمداً رسول صادق، فلا يأمر إلا بحق. والرابع: أنهم يعلمون جواز النسخ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
