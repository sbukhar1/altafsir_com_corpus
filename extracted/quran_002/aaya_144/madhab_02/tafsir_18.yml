  قِبْلَةً تَرْضَاهَا فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا
  كُنْتُمْ فَوَلُّواْ وُجُوِهَكُمْ شَطْرَهُ وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  لَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال البراء في حديثه هذا: وأنه مات على القبلة قبل أن تحول رجال وقتلوا
  فلم ندر ما نقول فيهم فأنزل الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وما كان الله ليضيع إيمانكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  143] واختلفت العلماء في وقت تحويل القبلة فقال الأكثرون: كان في يوم الاثنين بعد الزوال
  للنصف من رجب، على رأس سبعة عشر شهراً من مقدم رسول الله صلى الله عليه وسلم المدينة
  وقيل: كان يوم الثلاثاء لثمانية عشر شهراً وقيل: كان لستة عشر شهراً وقيل: لثلاثة عشر
  شهراً وقيل: نزلت ورسول الله صلى الله عليه وسلم في مسجد بني سلمة وقد صلّى بأصحابه
  ركعتين من صلاة الظهر، فتحول في الصلاة واستقبل الميزاب وحول الرجال مكان النساء، والنساء
  مكان الرجال، فسمّي ذلك المسجد مسجد القبلتين، ووصل الخبر إلى أهل قباء في صلاة الصبح
  (ق) عن ابن عمر قال: بينما الناس بقباء في صلاة الصبح إذ جاءهم آت فقال: إن النبي صلى
  الله عليه وسلم قد أنزل عليه الليلة قرآن وقد أمر أن يستقبل القبلة فاستقبلوها، وكانت
  وجوههم إلى الشام فاستداروا إلى الكعبة. وقوله تعالى: { وحيثما كنتم } أي من بر أو
  بحر مشرق أو مغرب { فولوا وجوهكم شطره } اي نحو البيت وتلقاءه، عن ابي هريرة عن النبي
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما بين المشرق والمغرب قبلة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه الترمذي. وقال: حديث حسن صحيح، قيل: أراد بالمشرق مشرق الشتاء
  في أقصر يوم من السنة وبالمغرب مغرب الصيف في أطول يوم من السنة فمن جعل مغرب الصيف
  في هذا الوقت عن يمينه ومشرق الشتاء عن يساره كان مستقبلاً للقبلة، وهذا في حق أهل
  المشرق لأن المشرق الشتوي جنوبي متباعد عن خط الاستواء بمقدار الميل، والمغرب الصيفي
  شمالي متباعد عن خط الاستواء والذي بينهما فقوسها مكة. والفرض لمن بمكة في القبلة إصابة
  عين الكعبة، ولمن بعد من مكة إصابة الجهة، ويعرف ذلك بدلائل القبلة وليس هذا موضع ذكرها،
  ولما تحولت القبلة إلى الكعبة قالت اليهود: يا محمد ما هو إلا شيء ابتدعته من تلقاء
  نفسك فتارة تصلّي إلى بيت المقدس وتارة إلى الكعبة ولو ثبت على قبلتنا لكنا نرجو أن
  تكون صاحبنا الذي ننتظره فأنزل الله تعالى { وإن الذين أوتوا الكتاب } يعني اليهود
  والنصارى { ليعلمون أنه الحق من ربهم } يعني أمر القبلة وتحويلها إلى الكعبة ثم هددهم
  فقال تعالى: { وما الله بغافل عما يعملون } يعني وما أنا بساه عما يفعل هؤلاء اليهود،
  فأنا أجازيهم عليه في الدنيا والآخرة وقرئ تعملون بالتاء. قال ابن عباس: يريد أنكم
  يا معشر المؤمنين تطلبون مرضاتي وما أنا بغافل عن ثوابكم وجزائكم فأنا أثيبكم على طاعتكم
  أفضل الثواب، وأجزيكم أحسن الجزاء.</font></font><font class=\"TextResultArabic\"><font
