  فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ
  وُجُوِهَكُمْ شَطْرَهُ وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَيَعْلَمُونَ أَنَّهُ
  ٱلْحَقُّ مِن رَّبِّهِمْ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { قد نرى تقلب وجهك في السماء } سبب نزول هذه الآية أن
  النبي صلى الله عليه وسلم وأصحابه كانوا يصلون بمكة إلى الكعبة، فلما هاجر إلى المدينة
  أحب أن يستقبل بيت المقدس يتألف بذلك اليهود وقيل إن الله تعالى أمره بذلك ليكون أقرب
  إلى تصديق اليهود إياه، إذا صلّى إلى قبلتهم مع ما يجدون من نعته وصفته في التوراة
  فصلّى إلى بيت المقدس بعد الهجرة ستة عشر أو سبعة عشر شهراً، وكان يحب أن يتوجه إلى
  الكعبة لأنها قبلة أبيه إبراهيم، وقيل: كان يحب ذلك من أجل أن اليهود قالوا: يخالفنا
  محمد في ديننا ويتبع قبلتنا فقال رسول الله صلى الله عليه وسلم لجبريل: وددت لو حولني
  الله إلى الكعبة فإنها قبلة أبي إبراهيم فقال: جبريل صلى الله عليه وسلم إنما أنا عبد
  مثلك وأنت كريم على ربك فسل أنت ربك فإنك عند الله بمكان ثم عرج جبريل وجعل رسول الله
  صلى الله عليه وسلم يديم النظر إلى السماء، رجاء أن ينزل جبريل بما يحب من أمر القبلة
  فأنزل الله عز وجل قد نرى تقلب وجهك في السماء يعني، تردد وجهك وتصرف نظرك في السماء
  أي إلى جهة السماء، وهذه الآية وإن كانت متأخرة في التلاوة فهي متقدمة في المعنى لأنها
  رأس القصة وأول ما نسخ من أحكام الشرع أمر القبلة { فلنولينك } أي فلنحولنك ولنصرفنك
  { قبلة } أي ولنصرفنك عن بيت المقدس إلى قبلة { ترضاها } أي تحبها وتميل إليها { فول
  وجهك شطر المسجد الحرام } أي نحوه وتلقاءه أراد به الكعبة (ق) عن ابن عباس قال: لما
  دخل النبي صلى الله عليه وسلم البيت دعا في نواحيه كلها ولم يصل حتى خرج منه ولما خرج
  ركع ركعتين قبل الكعبة وقال هذه القبلة يعني أن أمر القبلة قد استقر على هذا البيت
  فلا ينسخ بعد اليوم فصلوا إلى الكعبة أبداً فهي قبلتكم (ق) عن البراءة بن عازب أن النبي
  صلى الله عليه وسلم كان أول ما قدم المدينة نزل على أجداده، أو قال أخواله من الأنصار
  وأنه صلّى قبل بيت المقدس ستة عشر أو سبعة عشر شهراً، وكان يعجبه أن تكون قبلته قبل
  البيت وأنه صلّى أول صلاة صلاها صلاة العصر، وصلّى معه قوم فخرج رجل ممن صلّى معه،
  فمر على أهل مسجد قباء وهم راكعون فقال أشهد بالله لقد صليت مع رسول الله صلى الله
  عليه وسلم قبل الكعبة فداروا كما هم قبل البيت وكانت اليهود قد أعجبهم إذ ذاك أنه يصلّي
  قبل بيت المقدس، وهي قبلة أهل الكتاب فلما ولى وجهه قبل البيت أنكروا ذلك.</font></font>&#13;\t\t\t<label
