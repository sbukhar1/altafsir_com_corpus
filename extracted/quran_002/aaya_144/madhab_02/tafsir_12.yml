  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا
  فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ
  وُجُوِهَكُمْ شَطْرَهُ وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَيَعْلَمُونَ أَنَّهُ
  ٱلْحَقُّ مِن رَّبِّهِمْ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَدْ نَرَى تَقَلُّبَ وَجْهِكَ في السَّمَآءِ } هذه
  الآية متقدمة في النزول على قوله تعالى: { سَيَقُولُ السُّفَهَاءُ مِن النَّاسِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله: { تَقَلُّبَ وَجْهِكَ في السَّمَاءِ } تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: معناه: تحول وجهك نحو السماء، وهذا قول الطبري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: معناه: تقلب عينيك في النظر إلى السماء، وهذا قول الزجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَلَنُوَلِّيَنَّكَ قِبلةً تَرضاها } يعني الكعبة كان رسول الله
  صلى الله عليه وسلم يرضاها ويختارها ويسأل [ربه] أن يُحوَّل إليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختُلِفَ في سبب اختياره لذلك على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  مخالفة اليهود وكراهة لموافقتهم، لأنهم قالوا: تتبع قبلتنا وتخالفنا في ديننا؟ وبه
  قال مجاهد، وابن زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه اختارها، لأنها كانت
  قبلة أبيه إبراهيم، وبه قال ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل: أكان رسول الله صلى الله عليه وسلم غير راض ببيت المقدس أن يكون له قبلة، حتى
  قال تعالى له في الكعبة { فَلَنُوَلِّيَنَّكْ قِبْلَةً تَرْضَاهَا }؟ قيل: لا يجوز
  أن يكون رسول الله غير راض ببيت المقدس، لَمَّا أمره الله تعالى به، لأن الأنبياء يجب
  عليهم الرضا بأوامر الله تعالى، لكن معنى ترضاها: أي تحبها وتهواها، وإنما أحبها مع
  ما ذكرنا من القولين الأولين، لما فيها من تآلف قومه وإسراعهم إلى إجابته، ويحتمل أن
  يكون قوله: { تَرْضَاهَا } محمولاً على الحقيقة بمعنى: ترضى ما يحدث عنها من التأليف،
  وسرعة الإجابة، ثم قال تعالى مجيباً لرغبته وآمراً بطَلِبَتِه: { فَولِّ وَجْهَكَ شَطْرَ
  الْمَسْجِدِ الْحَرَامِ } أي حَوِّلْ وجهك في الصلاة، شطر المسجد الحرام أي: نحو المسجد
  الحرام، كما قال الهذلي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنَّ العسير بها دَاءٌ يُخَامِرُها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فشطرُهَا نظَرُ العَيْنَيْنِ مَحْسُورُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي نحوها، والشطر من الأضداد، يقال:
  شطر إلى كذا إذا أقبل نحوه، وشطر عن كذا إذا بَعُدَ منه وأعرض عنه، وشِطْرُ الشيء:
  نصفه، فأما الشاطر من الرجال فلأنه قد أخذ في نحوٍ غير الإِستواء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { الْمَسْجِدِ الْحَرَامِ } يعني به الكعبة، لأنها فيه
  فعبر به عنها. واختلف أهل العلم في المكان، الذي أمر رسول الله صلى الله عليه وسلم
  أن يولي وجهه إليه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال عبد الله بن عمرو بن العاص:
  { فَلَنُولِّيَنَّكَ قِبْلَةً تَرْضَاهَا } قال: حيال ميزاب الكعبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عبد الله بن عباس: البيت كله، وقبلة البيت الباب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { وَحَيْثُمَا كَنتُمْ فَوَلُّوا وُجُوهَكُم شَطْرَهُ
  } يعني نحو المسجد الحرام أيضاً تأكيداً للأمر الأول لأن عمومه يقتضيه، لكن أراد بالتأكيد
  احتمال التخصيص، ثم جعل الأمر الأول مواجهاً به النبي صلى الله عليه وسلم، والثاني
  مواجهاً به جميع الناس، فكلا الأمرين عام في النبي صلى الله عليه وسلم وجميع أمته،
  لكن غاير بين الأمرين ليمنع من تغيير الأمر في المأمور به، وليكون كل واحد منهما جارياً
  على عمومه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { وَإِنَّ الَّذِينَ
  أُوتُوا الْكِتَابَ } يعني اليهود والنصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  لَيَعْلَمُونَ أَنَّهُ الْحَقُّ مِن رَّبِّهِمْ } يعني تحويل القبلة عن بيت المقدس
  إلى الكعبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَمَا اللهُ بِغَافِلٍ عَمَّا
  يَعْمَلُونَ } من الخوض في إِفْتَانِ المسلمين عن دينهم بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

