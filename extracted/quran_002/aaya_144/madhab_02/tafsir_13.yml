  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا
  فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ
  وُجُوِهَكُمْ شَطْرَهُ وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَيَعْلَمُونَ أَنَّهُ
  ٱلْحَقُّ مِن رَّبِّهِمْ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ } هذه
  الآية وإن كانت متأخرة في التلاوة فهي متقدمة في المعنى فإنها رأس القصة، وأمر القبلة
  أول ما نسخ من أمور الشرع، وذلك أن رسول الله صلى الله عليه وسلم وأصحابه كانوا يصلون
  بمكة إلى الكعبة، فلما هاجر إلى المدينة أمره أن يصلي نحو صخرة بيت المقدس ليكون أقرب
  إلى تصديق اليهود إياه إذا صلى إلى قبلتهم مع ما يجدون من نعته في التوراة فصلى بعد
  الهجرة ستة عشر أو سبعة عشر شهراً إلى بيت المقدس وكان يحب أن يوجه إلى الكعبة لأنها
  كانت قبلة أبيه إبراهيم عليه السلام، وقال مجاهد: كان يحب ذلك لأجل اليهود لأنهم كانوا
  يقولون يخالفنا محمد صلى الله عليه وسلم في ديننا ويتبع قبلتنا، فقال لجبريل عليه السلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وددت لو حولني الله إلى الكعبة
  فإنها قبلة أبي إبراهيم عليه السلام \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فقال جبريل: إنما أنا عبد مثلك وأنت كريم على ربك، فسل أنت ربك فإنك
  عند الله عز وجل بمكان [فرجع] جبريل عليه السلام وجعل رسول الله صلى الله عليه وسلم
  يديم النظر إلى السماء رجاء أن ينزل جبريل بما يحب من أمر القبلة فأنزل الله تعالىٰ
  { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً } فلنحولنك
  إلى قبلة { تَرْضَاهَا } أي تحبها وتهواها { فَوَلِّ } أي: حول { وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ
  ٱلْحَرَامِ } أي نحوه وأراد به الكعبة والحرام المحرم { وَحَيْثُ مَاكُنتُمْ } من بر
  أو بحر شرق أو غرب { فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ } عند الصلاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي أخبرنا أحمد بن عبد الله النعيمي
  أخبرنا محمد بن يوسف أخبرنا محمد بن إسماعيل أخبرنا إسحاق بن نصر أخبرنا عبد الرزاق
  أخبرنا ابن جريج عن عطاء قال سمعت ابن عباس رضي الله عنهما قال: لما دخل النبي صلى
  الله عليه وسلم البيت دعا في نواحيه كلهم ولم يصل حتى خرج منه، فلما خرج ركع ركعتين
  في قُبُلِ الكعبة (وقال هذه القبلة).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد المليحي أخبرنا أحمد بن عبد الله النعيمي أخبرنا محمد بن يوسف أخبرنا محمد
  بن إسماعيل أخبرنا عمرو بن خالد أخبرنا زهير أخبرنا أبو إسحاق عن البراء أن النبي صلى
  الله عليه وسلم كان أول ما قدم المدينة نزل على أجداده أو قال أخواله من الأنصار وأنه
  صلى قبل بيت المقدس ستة عشر أو سبعة عشر شهراً، وكان يعجبه أن تكون قبلته قبل البيت،
  وأنه صلى أول صلاة صلاها صلاة العصر وصلى معه قوم فخرج رجل ممن صلى معه فمر على أهل
  مسجد قباء وهم راكعون فقال: أشهد بالله لقد صليت مع رسول الله صلى الله عليه وسلم قِبَل
  مكة فداروا كما هم قِبَل البيت، وكانت اليهود قد أعجبهم إذ كان يصلي قبل المقدس لأنه
  قبلة أهل الكتاب، فلما ولى وجهه قبل البيت أنكروا ذلك، وقال البراء في حديثه هذا: إنه
  مات على القبلة قبل أن تحول رجال وقتلوا فلم ندر ما نقول فيهم، فأنزل الله تعالى (وما
  كان الله ليضيع إيمانكم).</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
