  لَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وكان تحويل القبلة في رجب بعد زوال الشمس قبل قتال بدر بشهرين، قال
  مجاهد وغيره: نزلت هذه الآية ورسول الله صلى الله عليه وسلم في مسجد بني سلمة وقد صلى
  بأصحابه ركعتين من صلاة الظهر فتحول في الصلاة واستقبل الميزاب وحول الرجال مكان النساء،
  والنساء مكان الرجال، فسمي ذلك المسجد مسجد القبلتين. وقيل: كان التحويل خارج الصلاة
  بين الصلاتين، وأهل قباء وصل إليهم الخبر في صلاة الصبح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو الحسن محمد بن محمد السرخسي أخبرنا أبو علي زاهر بن أحمد الفقيه السرخسي أخبرنا
  أبو إسحاق إبراهيم بن عبد الصمد الهاشمي السامري أخبرنا أبو مصعب أحمد بن أبي بكر الزهري
  عن مالك بن أنس عن عبد الله بن دينار أن عبد الله بن عمر قال: بينا الناس بقباء في
  صلاة الصبح إذ جاءهم آت وقال لهم: إن رسول الله صلى الله عليه وسلم قد أنزل عليه الليلة
  قرآن وقد أمر أن يستقبل الكعبة فاستقبلوها، وكانت وجوههم إلى الشام فاستداروا إلى الكعبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فلما تحولت القبلة قالت اليهود: يا محمد ما هو إلا شيء تبتدعه من تلقاء
  نفسك فتارة تصلي إلى بيت المقدس وتارة إلى الكعبة ولو ثبتَّ على قبلتنا لكنا نرجو أن
  تكون صاحبنا الذي ننتظره؟ فأنزل الله { وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ لَيَعْلَمُونَ
  أَنَّهُ } يعني أمر الكعبة { ٱلْحَقُّ مِن رَّبِّهِمْ } ثم هددهم فقال { وَمَا ٱللَّهُ
  بِغَـٰفِلٍ عَمَّا يَعْمَلُونَ } قرأ أبو جعفر وابن عامر وحمزة والكسائي بالتاء قال
  ابن عباس يريد أنكم يا معشر المؤمنين تطلبون مرضاتي وما أنا بغافل عن ثوابكم وجزائكم
  وقرأ الباقون بالياء يعني ما أنا بغافل عما يفعل اليهود فأجازيهم في الدنيا وفي الآخرة.</font></font><font
