  title: تفسير زاد المسير في علم التفسير
  author: ابن الجوزي
  year: '597'
aaya: قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي السَّمَاءِ ۖ فَلَنُوَلِّيَنَّكَ قِبْلَةً
  تَرْضَاهَا ۚ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ ۗ وَإِنَّ الَّذِينَ أُوتُوا الْكِتَابَ لَيَعْلَمُونَ
  أَنَّهُ الْحَقُّ مِنْ رَبِّهِمْ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ نَرَىٰ تَقَلُّبَ
  وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا فَوَلِّ وَجْهَكَ
  شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ وُجُوِهَكُمْ شَطْرَهُ
  وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ
  وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ }قوله تعالى: { قد نرى تقلب وجهك في السماء
  }سبب نزولها أن النبي صلى الله عليه وسلم، كان يحب أن يوجه إلى الكعبة، قاله البراء،
  وابن عباس، وابن المسيب، وأبو العالية، وقتادة، وذكر بعض المفسرين أن هذه الآية مقدمة
  في النزول على قوله تعالى: { سيقول السفهاء من الناس } واختلفوا في سبب اختيار النبي
  الكعبة على بيت المقدس على قولين. أحدهما: أنها كانت قبلة إبراهيم، روي عن ابن عباس.
  والثاني: لمخالفة اليهود، قاله مجاهد. ومعنى تقلب وجهه: نظره إليها يميناً وشمالاً.
  و «في» بمعنى «إِلى» و «ترضاها» بمعنى: «تحبها». و«الشطر»: النحو من غير خلاف. قال
  ابن عمر: أتى الناس آت وهم في صلاة الصبح بقباء، فقال: إن رسول الله صلى الله عليه
  وسلم قد أُنزل عليه الليلة قرآن، وأمر أن يستقبل الكعبة، ألا فاستقبلوها [وكانت وجوههم
  إلى الشام] فاستداروا وهم في صلاتهم.فصلاختلف العلماء أي وقت حولت القبلة؟ على ثلاثة
  أقوال. أحدها: أنها حولت في صلاة الظهر يوم الاثنين للنصف من رجب على رأس سبعة عشر
  شهراً من مقدم رسول الله المدينة، قاله البراء بن عازب، ومعقل بن يسار. والثاني: أنها
  حولت يوم الثلاثاء للنصف من شعبان على رأس ثمانية عشر شهراً من مقدمه المدينة، قاله
  قتادة. والثالث: أنها حولت في جمادى الآخرة، حكاه ابن سلامة المفسر عن إبراهيم الحربي.وفي:
  { الذين أُوتوا الكتاب } قولان. أحدهما: اليهود، قاله مقاتل. والثاني: اليهود والنصارى،
  قاله أبو سليمان الدمشقي.قوله تعالى: { لَيعلمون أنه الحق } يشير إلى ما أُمر به من
  التوجه إلى الكعبة، ثم توعدهم بباقي الآية على كتمانهم ما علموا. ومن أين علموا أنه
  الحق؟ فيه أربعة أقوال. أحدها: أن في كتابهم الأمر بالتوجه إليها، قاله أبو العالية.
  والثاني: يعلمون أن المسجد الحرام قبلة إبراهيم. والثالث: أن في كتابهم أن محمداً رسول
  صادق، فلا يأمر إلا بحق. والرابع: أنهم يعلمون جواز النسخ.\r\n\t\t\t\r\n\t\t\t</section>"

