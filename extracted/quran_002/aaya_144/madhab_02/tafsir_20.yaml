  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا
  فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ
  وُجُوِهَكُمْ شَطْرَهُ وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَيَعْلَمُونَ أَنَّهُ
  ٱلْحَقُّ مِن رَّبِّهِمْ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: قد نرى بما نرى، ومعناه كثرة الرؤية كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قد أترك القرن مصفرا أنامله</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">(كأن أثوابه مجت بفرصاد).</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أبو حيان: في كلامه تضاد لأن (رُبَّ)
  للتقليل عند المحققين، ثم إن اللفظ من حيث (قُرِّر) ليس فيه ما يدل على التكثير لأن
  دخول \" قَدْ \" على الفعل ماضيا (كان) أو مضارعا لا يفيد هذا المعنى وإنما فهمت الكثرة
  من التقلب لأنه يقال: قلّب إذا ردّد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  (كاتبه): كلام الزمخشري عندي صحيح لا تضاد فيه. نبه عليه في قول الله سبحانه وتعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عَلِمَتْ
  نَفْسٌ مَّآ أَحْضَرَتْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">في جواب الإتيان بلفظ النفس مفردا. قال: هو من عكس كلامهم الذي يقصدون
  به الإفراد فيما يعكسونه. ومنه قول الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رُّبَمَا يَوَدُّ ٱلَّذِينَ كَفَرُواْ
  لَوْ كَانُواْ مُسْلِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ومعناه أكثر وأبلغ؟ ومنه قول الشاعر</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قد أترك القرن</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">(البيت المتقدم). وتقول لبعض قواد
  العساكر: كم عندك من الفرسان؟ فيقول: \" رب فارس عندي \" ، أوْ \" لاَ تقَدّم عندي
  فارس \" وعنده الكثير فيقصد التمادي في تكثير فرسانه ولكنه أراد إظهار براءته من التزين
  وأنه (ممن) يقلل كثيرا ما عنده، فضلا عن أن يزيد. فجاء بلفظ التقليل، ففهم منه لفظ
  الكثرة. انتهى كلامه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: فظهر أنّ أبا حيان لم يفهم
  كلامه ولا أنصفه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان الخولاني يجيب عن الزمخشري
  بأن (رُبَّ) إذا اقترنت بها (ما) تكون للتكثير ولا حاجة بهذا وإنما الجواب ما قلناه.
  انتهى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: أي تقلبه في جهة السماء
  والرؤية في كل مكان وهو دليل على أن القول من السفهاء مستقبل غير واقع كما قال الزمخشري.
  وتنكير القبلة للتعظيم، وفيه دليل عل أنّ السّماء قبلة للدّعاء، وفيه دليل على جواز
  القسم على فعل لأنه لما قال: { فَلَنُوَلِّيَنَّكَ قِبْلَةً } عطفه بقوله { فَوَلِّ
  وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ } إذا ليس مراد النحويين بالحال الحال العقلي،
  بل إنما يريدون الحال الحقيقي أو ما يقرب منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">المعتبر في القبلة، فيمن يرى البيت العين، وفيمن يصلي على جبل أبي
  قبيس السمت، وفي البعيد عنه الجهة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَحَيْثُ مَا كُنتُمْ فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">هو دليل على أن الأصل من أفعاله صلى الله عليه وسلم عدم التأسي حتى
  يدل الدليل على التأسي ولولا ذلك لما احتيج إلى قوله: { وَحَيْثُ مَا كُنتُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وأجيب بأن القرب مظنة الاستقبال بخلاف البعد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: وقيل كان التحويل إلى القبلة في رجب بعد الزوال قبل
  قتال بدر بشهرين ورسول الله صلى الله عليه وسلم بمسجد بني سلمة وقد صلى في أصحابه ركعتين
  من الظهر فتحوّل في الصلاة واستقبل الميزاب وحوّل الرجال مكان النساء والنّساء مكان
  الرجال.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
