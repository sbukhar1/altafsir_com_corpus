aaya: قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي السَّمَاءِ ۖ فَلَنُوَلِّيَنَّكَ قِبْلَةً
  تَرْضَاهَا ۚ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ ۗ وَإِنَّ الَّذِينَ أُوتُوا الْكِتَابَ لَيَعْلَمُونَ
  أَنَّهُ الْحَقُّ مِنْ رَبِّهِمْ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ نَرَىٰ تَقَلُّبَ
  وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا فَوَلِّ وَجْهَكَ
  شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ وُجُوِهَكُمْ شَطْرَهُ
  وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ
  وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ }قوله تعالى: { قَدْ نَرَىٰ تَقَلُّبَ
  وَجْهِكَ فِي ٱلسَّمَآءِ... }قال الزمخشري: قد نرى بما نرى، ومعناه كثرة الرؤية كقوله:قد
  أترك القرن مصفرا أنامله   (كأن أثوابه مجت بفرصاد).أبو حيان: في كلامه تضاد لأن (رُبَّ)
  للتقليل عند المحققين، ثم إن اللفظ من حيث (قُرِّر) ليس فيه ما يدل على التكثير لأن
  دخول \" قَدْ \" على الفعل ماضيا (كان) أو مضارعا لا يفيد هذا المعنى وإنما فهمت الكثرة
  من التقلب لأنه يقال: قلّب إذا ردّد.قال (كاتبه): كلام الزمخشري عندي صحيح لا تضاد
  فيه. نبه عليه في قول الله سبحانه وتعالى{ عَلِمَتْ نَفْسٌ مَّآ أَحْضَرَتْ }في جواب
  الإتيان بلفظ النفس مفردا. قال: هو من عكس كلامهم الذي يقصدون به الإفراد فيما يعكسونه.
  ومنه قول الله تعالى:{ رُّبَمَا يَوَدُّ ٱلَّذِينَ كَفَرُواْ لَوْ كَانُواْ مُسْلِمِينَ }ومعناه
  أكثر وأبلغ؟ ومنه قول الشاعرقد أترك القرن   (البيت المتقدم). وتقول لبعض قواد العساكر:
  كم عندك من الفرسان؟ فيقول: \" رب فارس عندي \" ، أوْ \" لاَ تقَدّم عندي فارس \" وعنده
  الكثير فيقصد التمادي في تكثير فرسانه ولكنه أراد إظهار براءته من التزين وأنه (ممن)
  يقلل كثيرا ما عنده، فضلا عن أن يزيد. فجاء بلفظ التقليل، ففهم منه لفظ الكثرة. انتهى
  كلامه.قلت: فظهر أنّ أبا حيان لم يفهم كلامه ولا أنصفه.وكان الخولاني يجيب عن الزمخشري
  بأن (رُبَّ) إذا اقترنت بها (ما) تكون للتكثير ولا حاجة بهذا وإنما الجواب ما قلناه.
  انتهى.قال ابن عرفة: أي تقلبه في جهة السماء والرؤية في كل مكان وهو دليل على أن القول
  من السفهاء مستقبل غير واقع كما قال الزمخشري. وتنكير القبلة للتعظيم، وفيه دليل عل
  أنّ السّماء قبلة للدّعاء، وفيه دليل على جواز القسم على فعل لأنه لما قال: { فَلَنُوَلِّيَنَّكَ
  قِبْلَةً } عطفه بقوله { فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ } إذا ليس
  مراد النحويين بالحال الحال العقلي، بل إنما يريدون الحال الحقيقي أو ما يقرب منه.قوله
  تعالى: { فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ... }.المعتبر في القبلة،
  فيمن يرى البيت العين، وفيمن يصلي على جبل أبي قبيس السمت، وفي البعيد عنه الجهة.قوله
  تعالى: { وَحَيْثُ مَا كُنتُمْ فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ... }هو دليل على أن
  الأصل من أفعاله صلى الله عليه وسلم عدم التأسي حتى يدل الدليل على التأسي ولولا ذلك
  لما احتيج إلى قوله: { وَحَيْثُ مَا كُنتُمْ }.قال ابن عرفة: وأجيب بأن القرب مظنة
  الاستقبال بخلاف البعد.قال الزمخشري: وقيل كان التحويل إلى القبلة في رجب بعد الزوال
  قبل قتال بدر بشهرين ورسول الله صلى الله عليه وسلم بمسجد بني سلمة وقد صلى في أصحابه
  ركعتين من الظهر فتحوّل في الصلاة واستقبل الميزاب وحوّل الرجال مكان النساء والنّساء
  مكان الرجال.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي
  ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ
  ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ وُجُوِهَكُمْ شَطْرَهُ وَإِنَّ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَابَ لَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَمَا ٱللَّهُ
  بِغَافِلٍ عَمَّا يَعْمَلُونَ }قال ابن عرفة: فيه دليل على أن المعتبر في النسخ يوم
  البلاغ لا يوم النزول.قال القرطبي: وفيه دليل على (جواز نسخ) المتواتر بالآحاد.قيل
  لابن عرفة: هذا إن قلنا: إنّ الأصل مشروعية القبلة (كانت) بالقرآن وقد قيل: إن أصل
  مشروعيتها بالسنّة؟فقال: على كلا الأمرين (فكلّه) وحي في زمن النّبي صلى الله عليه
  وسلم، فهو متواتر. وكذلك نسخها هو بخبر واحد اختلفت قرينته في حياته صلى الله عليه
  وسلم مع العلم بقوله عليه الصلاة والسلام: \" من كذب عليّ (متعمدا) فليتبوأ مقعده من
  النار \" فيكون محصلا للعلم كخبر التواتر سواء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

