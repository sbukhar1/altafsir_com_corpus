  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: هذا إن قلنا: إنّ
  الأصل مشروعية القبلة (كانت) بالقرآن وقد قيل: إن أصل مشروعيتها بالسنّة؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: على كلا الأمرين (فكلّه) وحي في زمن النّبي صلى الله عليه وسلم،
  فهو متواتر. وكذلك نسخها هو بخبر واحد اختلفت قرينته في حياته صلى الله عليه وسلم مع
  العلم بقوله عليه الصلاة والسلام:</font></font><b><font class=\"TextResultArabic\"><font
