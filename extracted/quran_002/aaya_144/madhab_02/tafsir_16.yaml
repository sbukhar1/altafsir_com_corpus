  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا
  فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ
  وُجُوِهَكُمْ شَطْرَهُ وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَيَعْلَمُونَ أَنَّهُ
  ٱلْحَقُّ مِن رَّبِّهِمْ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ تَقَلُّبَ وَجْهِكَ } تحول وجهك نحو السماء، أو تقلب عينيك في النظر
  إليها. { تَرْضَاهَا } تختارها وتحبها، لأنها قبلة إبراهيم، أو كراهة لموافقة اليهود
  لما قالوا: \" يتبع قبلتنا ويخالفنا في ديننا \" { شَطْرَ المَسْجِدِ } نحوه، والشطر
  في الأضداد، شطر إلى كذا أقبل نحوه، وشطر عنه أعرض عنه وبَعُدَ، رجل شاطر، لأخذه في
  نحو غير الاستواء. والمسجد الحرام: الكعبة، أمر بالتوجه إلى حيال الميزاب، وقال ابن
  عباس رضي الله تعالى عنهما ـ \" البيت كله قبلة، وقبلة البيت الباب \" { وَحَيْثُ مَا
  كُنتُمْ } من الأرض، واجه الرسول صلى الله عليه وسلم بالأمر الأول وواجه الأمة بالأمر
  الثاني، وكلاهما يعم. { أُوتُواْ الكِتَابَ } اليهود والنصارى { لَيَعلَمُونَ أَنَّهُ
  } تحويل القبلة إلى الكعبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

