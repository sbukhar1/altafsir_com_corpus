aaya: قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي السَّمَاءِ ۖ فَلَنُوَلِّيَنَّكَ قِبْلَةً
  تَرْضَاهَا ۚ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ ۗ وَإِنَّ الَّذِينَ أُوتُوا الْكِتَابَ لَيَعْلَمُونَ
  أَنَّهُ الْحَقُّ مِنْ رَبِّهِمْ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ نَرَىٰ تَقَلُّبَ
  وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا فَوَلِّ وَجْهَكَ
  شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ وُجُوِهَكُمْ شَطْرَهُ
  وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ
  وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ }{ تَقَلُّبَ وَجْهِكَ } تحول وجهك نحو
  السماء، أو تقلب عينيك في النظر إليها. { تَرْضَاهَا } تختارها وتحبها، لأنها قبلة
  إبراهيم، أو كراهة لموافقة اليهود لما قالوا: \" يتبع قبلتنا ويخالفنا في ديننا \"
  { شَطْرَ المَسْجِدِ } نحوه، والشطر في الأضداد، شطر إلى كذا أقبل نحوه، وشطر عنه أعرض
  عنه وبَعُدَ، رجل شاطر، لأخذه في نحو غير الاستواء. والمسجد الحرام: الكعبة، أمر بالتوجه
  إلى حيال الميزاب، وقال ابن عباس رضي الله تعالى عنهما ـ \" البيت كله قبلة، وقبلة
  البيت الباب \" { وَحَيْثُ مَا كُنتُمْ } من الأرض، واجه الرسول صلى الله عليه وسلم
  بالأمر الأول وواجه الأمة بالأمر الثاني، وكلاهما يعم. { أُوتُواْ الكِتَابَ } اليهود
  والنصارى { لَيَعلَمُونَ أَنَّهُ } تحويل القبلة إلى الكعبة.\r\n\t\t\t\r\n\t\t\t</section>"

