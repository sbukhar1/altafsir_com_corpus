  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن كان ما تعبدونه
  من الأوثان والآلهة والأنداد وسائر ما تشركون به إذا اجتـمع جميعه فتظاهر أو انفرد
  بعضه دون بعض يقدر علـى أن يخـلق نظير شيء من خـلقـي الذي سميت لكم، فلكم بعبـادتكم
  ما تعبدون من دونـي حينئذ عذر، وإلا فلا عذر لكم فـي اتـخاذ إله سواي، ولا إله لكم
  ولـما تعبدون غيري. فلـيتدبر أولو الألبـاب إيجاز الله احتـجاجه علـى جميع أهل الكفر
  به والـملـحدين فـي توحيده فـي هذه الآية وفـي التـي بعدها بأوجز كلام وأبلغ حجة وألطف
  معنى يشرف بهم علـى معرفة فضل حكمة الله وبـيانه.</font></font><font class=\"TextResultArabic\"><font
