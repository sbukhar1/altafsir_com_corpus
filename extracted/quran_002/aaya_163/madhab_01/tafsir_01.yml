  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَـٰهُكُمْ
  إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قد بـينا فـيـما مضى معنى الألوهية وأنها اعتبـاد الـخـلق. فمعنى قوله:
  { وإلهُكُمْ إلهٌ وَاحِدٌ لا إلهَ إلاَّ هُوَ الرَّحْمٰنُ الرَّحِيـمِ } والذي يستـحقّ
  علـيكم أيها الناس الطاعة له، ويستوجب منكم العبـادة معبود واحد وربّ واحد، فلا تعبدوا
  غيره ولا تشركوا معه سواه، فإن من تشركونه معه فـي عبـادتكم إياه هو خـلق من خـلق إلهكم
  مثلكم، وإلهكم إله واحد، لا مثل له ولا نظير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  فـي معنى وحدانـيته تعالـى ذكره، فقال بعضهم: معنى وحدانـية الله معنى نفـي الأشبـاه
  والأمثال عنه كما يقال: فلان واحد الناس وهو واحد قومه، يعنـي بذلك أنه لـيس له فـي
  الناس مثل، ولا له فـي قومه شبـيه ولا نظير فكذلك معنى قول: الله واحد، يعنـي به الله
  لا مثل له ولا نظير. فزعموا أن الذي دلهم علـى صحة تأويـلهم ذلك أن قول القائل واحد
  يفهم لـمعان أربعة، أحدها: أن يكون واحداً من جنس كالإنسان الواحد من الإنس، والآخر:
  أن يكون غير متفرّق كالـجزء الذي لا ينقسم، والثالث: أن يكون معنـياً به الـمثل والاتفـاق
  كقول القائل: هذان الشيئان واحد، يراد بذلك أنهما متشابهان حتـى صارا لاشتبـاههما فـي
  الـمعانـي كالشيء الواحد، والرابع: أن يكون مراداً به نفـي النظير عنه والشبـيه. قالوا:
  فلـما كانت الـمعانـي الثلاثة من معانـي الواحد منتفـية عنه صحّ الـمعنى الرابع الذي
  وصفناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى وحدانـيته تعالـى
  ذكره معنى انفراده من الأشياء، وانفراد الأشياء منه. قالوا: وإنـما كان منفرداً وحده،
  لأنه غير داخـل فـي شيء ولا داخـل فـيه شيء. قالوا: ولا صحة لقول القائل واحد من جميع
  الأشياء إلا ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأنكر قائلو هذه الـمقالة الـمعانـي
  الأربعة التـي قالها الآخرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { لاَ إلهَ إلاَّ هُوَ } فإنه خبر منه تعالـى ذكره أنه لا ربّ للعالـمين غيره،
  ولا يستوجب علـى العبـاد العبـادة سواه، وأن كل ما سواه فهم خـلقه، والواجب علـى جميعهم
  طاعته، والانقـياد لأمره، وترك عبـادة ما سواه من الأنداد والآلهة وهجر الأوثان والأصنام،
  لأن جميع ذلك خـلقه وعلـى جميعهم الدينونة له بـالوحدانـية والألوهة، ولا تنبغي الألوهة
  إلا له، إذ كان ما بهم من نعمة فـي الدنـيا فمنه دون ما يعبدونه من الأوثان، ويشركون
  معه من الأشراك، وما يصيرون إلـيه من نعمة فـي الآخرة فمنه، وأن ما أشركوا معه من الأشراك
  لا يضرّ ولا ينفع فـي عاجل ولا فـي آجل، ولا فـي دنـيا، ولا فـي آخرة. وهذا تنبـيه
  من الله تعالـى ذكره أهل الشرك به علـى ضلالهم، ودعاء منه لهم إلـى الأوبة من كفرهم،
  والإنابة من شركهم. ثم عرّفهم تعالـى ذكره بـالآية التـي تتلوها موضع استدلال ذوي الألبـاب
  منهم علـى حقـيقة ما نبههم علـيه من توحيده وحججه الواضحة القاطعة عذرهم، فقال تعالـى
  ذكره: أيها الـمشركون إن جهلتـم أو شككتـم فـي حقـيقة ما أخبرتكم من الـخبر من أن إلهكم
  إله واحد دون ما تدّعون ألوهيته من الأنداد والأوثان، فتدبروا حججي وفكروا فـيها، فإن
  من حججي: خـلق السمٰوات والأرض، واختلاف اللـيـل والنهار، والفلك التـي تـجري فـي البحر
  بـما ينفع الناس، وما أنزلت من السماء من ماء فأحيـيت به الأرض بعد موتها، وما بثثت
  فـيها من كل دابة، والسحاب الذي سخرته بـين السماء والأرض.</font></font>&#13;\t\t\t<label
