  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَـٰهُكُمْ
  إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه مسألتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { وَإِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ } لما حذّر تعالى من كتمان الحق بيّن
  أن أوّل ما يجب إظهاره ولا يجوز كتمانه أمر التوحيد، ووصل ذلك بذكر البرهان؛ وعلم طريق
  النظر، وهو الفكر في عجائب الصنع؛ ليعلم أنه لا بدّ له من فاعل لا يشبهه شيء. قال ٱبن
  عباس رضي الله عنهما: قالت كفار قريش: يا محمد ٱنسب لنا ربك؛ فأنزل الله تعالى سورة
  «الإخلاص» وهذه الآية. وكان للمشركين ثلثمائة وستون صنماً؛ فبيّن الله أنه واحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: قوله تعالى: { لاَّ إِلَـٰهَ إِلاَّ هُوَ } نَفْيٌ وإثبات.
  أوّلها كفر وآخرها إيمان، ومعناه لا معبود إلا الله. وحُكي عن الشّبليّ رحمه الله أنه
  كان يقول: الله؛ ولا يقول: لا إلٰهَ؛ فسُئل عن ذلك فقال أخشى أن آخذ في كلمة الجحود
  ولا أصل إلى كلمة الإقرار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وهذا من علومهم الدقيقة، التي
  ليست لها حقيقة؛ فإن الله جلّ ٱسمه ذكر هذا المعنى في كتابه نفياً وإثباتاً وكرره،
  ووعد بالثواب الجزيل لقائله على لسان نبيّه صلى الله عليه وسلم؛ خرّجه الموطأ والبخاريّ
  ومسلم وغيرهم. وقال صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من كان آخر كلامه لا إلٰه إلا الله دخل الجنة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">خرّجه مسلم. والمقصود القلب لا اللسان؛
  فلو قال: لا إلٰه ومات ومعتقده وضميره الوحدانية وما يجب له من الصفات لكان من أهل
  الجنة بٱتفاق أهل السُّنة. وقد أتينا على معنى ٱسمه الواحد، ولا إلٰه إلا هو والرحمن
  الرحيم في «الكتاب الأسنى، في شرح أسماء الله الحنسى». والحمد لله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

