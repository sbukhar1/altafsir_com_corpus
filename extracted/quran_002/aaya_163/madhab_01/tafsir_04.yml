  وصف الرجل بأنه سيد واحد، وبأنه عالم واحد، ولما قال { وَإِلَـٰهُكُمْ إِلَـٰهٌ وٰحِدٌ
  } أمكن أن يخطر ببال أحد أن يقول هب أن إلهنا واحد، فلعل إله غيرنا مغاير لإلهنا، فلا
