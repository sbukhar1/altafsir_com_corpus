  هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة الثالثة
  الواحد هو الشيء الذي لا ينقسم من جهة ما قيل له إنه واحد، فالإنسان الواحد يستحيل
  أن ينقسم من حيث هو إنسان إلى إنسانين بل قد ينقسم إلى الأبعاض والأجزاء من الموجودات
  لا ينفك عن الوحدة حتى العدد فإن العشرة الواحدة من حيث إنها عشرة واحدة قد عرضت الوحدة
  لها فإن قلت عشرتان فالعشرتان مرة واحدة قد عرضت الوحدة لها من هذه الجهة، فلا شيء
  من الموجودات ينفك عن الوحدة ولأجل هذا اشتبه على بعضهم الوحدة بالموجود فظن أن كل
  موجود لما صدق عليه أنه واحد كان وجوده نفس وحدته والحق أنه ليس كذلك، لأن الوجود ينقسم
  إلى الواحد والكثير والمنقسم إلى شيء مغاير لما به الانقسام. المسألة الرابعة الحق
  سبحانه وتعالى { واحِدٌ } باعتبارين. أحدهما أنه ليست ذاته مركبة من اجتماع أمور كثيرة.
  والثاني أنه ليس في الوجود ما يشاركه في كونه واجب الوجود وفي كونه مبدأ لوجود جميع
  الممكنات، فالجوهر الفرد عند من يثبته واحد بالتفسير الأول، وليس واحد بالتفسير الثاني.
  والبرهان على ثبوت الوحدة بالتفسير الأول أنه لو كان مركباً لافتقر تحققه إلى تحقق
  كل واحد من أجزائه، وكل واحد من أجزائه غيره، فكل مركب فهو مفتقر إلى غيره، وكل مفتقر
  إلى غيره ممكن لذاته واجب لغيره فهو مركب مفتقر إلى غيره ممكن لذاته، فما لا يكون كذلك
  استحال أن يكون مركباً، فإذن حقيقته سبحانه حقيقة أحدية فردية لا كثرة فيها بوجه من
  الوجوه، لا كثرة مقدارية، كما تكون للأجسام، ولا كثرة معنوية كما تكون للنوع المتركب
  من الفصل والجنس أو الشخص المتركب من الماهية والتشخص إلا أنه قد صعب ذلك على أقوام
  وذلك لأنه سبحانه عالم قادر حي مريد، فالمفهوم من هذه الصفات إما هو نفس المفهوم من
  ذاته أو ليس كذلك والأول باطل لوجوه. أحدها أنه يمكننا أن نتعقل ذاته مع الذهول عن
  كل واحد من هذه الصفات، وإن لم يمكن ذلك فلا شك أنه يمكننا تعقل كل واحد من هذه الصفات
  مع الذهول عن أن نتعقل ذاته المخصوصة بل هذا هو الواجب عند من يقول إن ذاته المخصوصة
  غير معلومة، وصفاته معلومة والمعلوم مغاير لما ليس بمعلوم، فإذن هذه الصفات أمور زائدة
