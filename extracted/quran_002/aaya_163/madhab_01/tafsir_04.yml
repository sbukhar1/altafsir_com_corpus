  عالم الحدوث، فالألفاظ المشتقة لا تشير إلى الحق سبحانه وحده، بل تشير إليه وإلى عالم
  الحدوث معاً والناظر إلى شيئين لا يكون مستكملاً في كل واحد منهما بل يكون ناقصاً قاصراً،
  فإذن جميع الأسماء المشتقة لا تفيد كمال الاستغراق في مقام معرفة الحق بل كلها تصير
