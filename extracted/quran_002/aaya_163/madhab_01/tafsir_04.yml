  href=\"JavaScript:Open_Menu()\">وَإِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ
  هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وثانيها أن هذه
  الصفات لو كانت هي نفس الذات لكان قولنا في الذات إنها عالمة أو ليست عالمة جارياً
  مجرى قولنا الذات ذات أو لا ذات، ولا استحال أن يكون ذلك في البحث يحتمل أن يقام البرهان
  على نفيه وإثباته فإن من قال الذات ذات علم كل أحد بالضرورة صدقه ومن قال الذات ليست
  بذات علم كل أحد بالضرورة كذبه، ولما كان قولنا الذات عالمة أو ليست عالمة ليس بمثابة
  قولنا لذات ذات الذات ليست بذات علمنا أن هذه الصفات أمور زائدة على الذات. وثالثها
  أنه لو كان المرجع بهذه الصفات إلى ذاته فقط وذاته ليست إلا شيئاً واحداً لكان المرجع
  بهذه الصفات إلى شيء واحد، فكان ينبغي أن تكون إقامة الدلالة على كونه قادراً تغني
  عن إقامة الدلالة على كونه عالماً، وعلى كونه حياً، فلما لم يكن كذلك بل افتقرنا في
  كل صفة إلى دليل خاص، علمنا أنه ليس المرجع بها إلى الذات، إذا ثبت أن هذه الصفات أمور
  زائدة على الذات، فنقول هذه الصفات إما أن تكون سلبية أو ثبوتية، لا جائز أن تكون سلبية،
  لأن السلب نفي محض، والنفي المحض لا تخصص فيه، ولأنا جعلنا كونه عالماً قادراً عبارة
  عن نفي الجهل والعجز، فالجهل والعجز إما أن يكون المرجع بهما إلى العدم وأنه ليس بعالم
  ولا قادر، أو يكون المرجع إلى أمر ثبوتي وهو أن الجهل عبارة عن اعتقاد غير مطابق، والعجز
  عبارة عن إخلال حال القدرة، فإن كان الأول كان العلم والقدرة عبارة عن سلب السلب، فيكون
  ثبوتياً، وإن كان الثاني لم يلزم من انتفاء الجهل والعجز بهذا المعنى تحقق العلم والقدرة،
  فإن الجماد قد انتفى عنه الجهل والعجز بهذا المعنى مع أنه غير موصوف بالعلم والقدرة،
  فثبت أن صفات الله تعالى أمور زائدة على ذاته قائمة بذاته، والإله عبارة عن مجموع الذات
  والصفات، فقد عاد القول إلى أن حقيقة الإله تعالى مركبة من أمور كثيرة، فكيف القول
  فيه؟ وإشكال آخر وهو أنا قد دللنا على أن الوحدة صفة زائدة على الذات قائمة بالذات،
  فإذا كانت حقيقة الحق واحدة، فهناك أمور ثلاثة تلك الحقيقة، وتلك الواحدية وموصوفية
  تلك الحقيقة بتلك الواحدية، فذلك ثالث ثلاثة، فأين التوحيد؟ وإشكال ثالث وهو أن تلك
