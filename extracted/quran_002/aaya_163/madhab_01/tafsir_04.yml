  فثبت أن جميع الأسماء المشتقة قاصرة عن الوصول إلى كنه حقيقة الحق وأما لفظ هو فإنه
  يصل إلى كنه تلك الحقيقة المفردة المبرأة عن جميع جهات الكثرة فهذه اللفظة لوصولها
  إلى كنه الحقيقة وجب أن تكون أشرف من سائر الألفاظ التي يمتنع وصولها إلى كنه تلك الحقيقة.
  وثالثها أن الألفاظ المشتقة دالة على حصول صفة للذات ثم ماهيات صفة الحق أيضاً غير
