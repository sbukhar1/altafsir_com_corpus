  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَـٰهُكُمْ
  إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن الكلام في تفسير لفظ الإله قد تقدم في تفسير { بِسْمِ اللَّهِ
  ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } أما الواحد ففيه مسائل المسألة الأولى قال أبو علي قولهم
  واحد اسم جرى على وجهين في كلامهم. أحدهما أن يكون اسماً والآخر أن يكون وصفاً، فالإسم
  الذي ليس بصفة قولهم واحد المستعمل في العدد نحو واحد اثنان ثلاثة، فهذا اسم ليس بوصف
  كما أن سائر أسماء العدد كذلك، وأما كونه صفة فنحو قولك مررت برجل واحد وهذا شيء واحد
  فإذا أجرى هذا الإسم على الحق سبحانه وتعالى جاز أن يكون الذي هو الوصف كالعالم والقادر،
  وجاز أن يكون الذي هو الاسم كقولنا شيء ويقوي الأول قوله { وَإِلَـٰهُكُمْ إِلَـٰهٌ
  وٰحِدٌ } وأقول تحقيق هذا الكلام في العقل أن الأشياء التي يصدق عليها إنها واحد مشتركة
  في مفهوم الوحدانية، ومختلفة في خصوصيات ماهياتها، أعني كونها جوهراً، أو عرضاً، أو
  جسماً، أو مجرداً، ويصح أيضاً فعل كل واحد منهما، أعني ماهيته، وكونه واحداً مع الذهول
  عن الآخر، فإذن كون الجوهر جوهراً مثلاً غير، وكونه واحداً غير، والمركب منهما غير،
  فلفظ الواحد تارة يفيد مجرد معنى أنه واحد، وهذا هو الاسم، وتارة يفيد معنى أنه واحد
  حين ما يحصل نعتاً لشيء آخر، وهذا معنى كونه نعتاً. المسألة الثانية الواحدية هل هي
  صفة زائدة على الذات أم لا؟ اختلفوا فيها فقال قوم إنها صفة زائدة على الذات، واحتجوا
  عليه بأنا إذا قلنا هذا الجوهر واحد، فالمفهوم من كونه جوهراً، غير المفهوم من كونه
  واحداً، بدليل أن الجوهر يشاركه العرض في كونه واحداً، ولا يشاركه في كونه جوهراً،
  ولأنه يصح أن يعقل كونه جوهراً حال الذهول عن كونه واحداً والمعلوم مغايراً لغير المعلوم،
  ولأنه لو كان كونه واحداً نفس كونه جوهراً، لكان قولنا الجوهر واحد جارياً مجرى قولنا
  الجوهر جوهر، ولأن مقابل الجوهر هو العرض، ومقابل الواحد هو الكثير، فثبت أن المفهوم
  من كونه واحداً، إما أن يكون سلبياً أو ثبوتياً لا جائز أن يكون سلبياً لأنه لو كان
  سلبياً لكان سلباً للكثرة والكثرة إما أن تكون سلبية أو ثبوتية، فإن كانت الكثرة سلبية،
  والوحدة سلب الكثرة، كانت الوحدة سلباً للسلب وسلب السلب ثبوت، فالوحدة ثبوتية وهو
  المطلوب وإن كانت الكثرة ثبوتية ولا معنى للكثرة إلا مجموع الوحدات فلو كانت الوحدة
  سلبية مع الكثرة كان مجموع المعدومات أمراً موجوداً وهو محال، فثبت أن الوحدة صفة زائدة
  ثبوتية، ثم هذه الصفة الزائدة إما أن يقال إنه لا تحقق لها إلا في الذهن أولها تحقق
  خارج الذهن والأول باطل وإلا لم يكن الذهني مطابقاً لما في الخارج، فيلزم أن لا يكون
  الشيء الواحد في نفسه واحداً وهو محال لأنا نعلم بالضرورة أن الشيء المحكوم عليه بأنه
  واحد قد كان واحداً في نفسه قبل أن وجد ذهنياً وفرضياً واعتبارياً، فثبت أن كون الشيء
  واحداً صفة ثبوتية زائدة على ذاته قائمة بتلك الذات، واحتج من أبى كون الوحدة صفة ثبوتية
  بأن قال لو كانت الوحدة صفة زائدة على الذات، كانت الوحدات متساوية في ماهية كونها
  واحدة ومتباينة بتعيناتها، فيلزم أن يكون للوحدة وحدة أخرى، وينجر ذلك إلى ما لا نهاية
  له وهو محال.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
