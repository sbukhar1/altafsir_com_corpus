  ذلك المعين، وهي ثلاثة أنا، وأنت، وهو، وأعرفها أنا، ثم أنت، ثم هو، والدليل على صحة
  هذا الترتيب أن تصوري لنفسي من حيث أني أنا مما لا يتطرق إليه الاشتباه، فإنه من المستحيل
