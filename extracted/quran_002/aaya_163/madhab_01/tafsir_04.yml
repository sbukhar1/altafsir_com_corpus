  لأن قولنا لا رجل يقتضي نفي هذه الماهية، ومتى انتفت هذه الماهية انتفى جميع أفرادها،
  إذ لو حصل فرد من أفراد تلك الماهية فمتى حصل ذلك الفرد، فقد حصلت الماهية، وذلك يناقض
  ما دل اللفظ عليه من انتفاء الماهية فثبت أن قولنا لا رجل يقتضي النفي العام الشامل،
  فإذا قيل بعد إلا زيداً، أفاد التوحيد التام المحقق وفي هذه الكلمة أبحاث. أحدها أن
  جماعة من النحويين قالوا الكلام فيه حذف وإضمار والتقدير لا إله لنا، أو لا إله في
  الوجود إلا الله، واعلم أن هذا الكلام غير مطابق للتوحيد الحق وذلك لأنك لو قلت التقدير
  أنه لا إله لنا إلاالله، لكان هذا توحيداً لألهنا لا توحيد للإله المطلق، فحينئذ لا
  يبقى بين قوله { وَإِلَـٰهُكُمْ إِلَـٰهٌ وٰحِدٌ } وبين قوله { لاَ إِلَـٰهَ إِلاَّ
