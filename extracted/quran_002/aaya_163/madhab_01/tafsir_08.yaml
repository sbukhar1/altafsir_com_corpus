aaya: وَإِلَٰهُكُمْ إِلَٰهٌ وَاحِدٌ ۖ لَا إِلَٰهَ إِلَّا هُوَ الرَّحْمَٰنُ الرَّحِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِلَـٰهُكُمْ
  إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ }ونزل لما قالوا
  صف لنا ربك: { وَإِلَٰهُكُمْ } المستحق للعبادة منكم { إِلَٰهٌ وٰحِدٌ } لا نظير له
  في ذاته ولا في صفاته { لاَ إِلَٰهَ إِلاَّ هُوَ } هو { ٱلرَّحْمَٰنِ ٱلرَّحِيمِ }.\r\n\t\t\t\r\n\t\t\t</section>"

