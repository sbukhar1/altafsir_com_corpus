  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا
  مِنَ ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ
  أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ ٱللاَّعِنُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ فَأُوْلَـئِكَ أَتُوبُ عَلَيْهِمْ وَأَنَا
  التَّوَّابُ الرَّحِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِن الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ
  أُولَئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنْظَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَـٰهُكُمْ
  إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ
  ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ
  ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن
  كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ
  وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلنَّاسِ
  مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ وَٱلَّذِينَ
  آمَنُواْ أَشَدُّ حُبّاً للَّهِ وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ يَرَوْنَ ٱلْعَذَابَ
  أَنَّ ٱلْقُوَّةَ للَّهِ جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ مِنَ ٱلَّذِينَ ٱتَّبَعُواْ وَرَأَوُاْ ٱلْعَذَابَ
  وَتَقَطَّعَتْ بِهِمُ ٱلأَسْبَابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَ ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ
  لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ مِنَّا كَذَلِكَ يُرِيهِمُ
  ٱللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ وَمَا هُم بِخَارِجِينَ مِنَ ٱلنَّارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الصفا: ألفه منقلبة عن واو لقولهم: صفوان، ولاشتقاقه من الصفو، وهو
  الخالص. وقيل: هو اسم جنس بينه وبين مفرد تاءه التأنيث، ومفرده صفاة. وقيل: هو اسم
  مفرد يجمع على فعول وأفعال، قالوا: صفيّ وأصفاء. مثل: قفيّ وأقفاء. وتضم الصاد في فعول
  وتكسر، كعصي، وهو الحجر الأملس. وقيل: الحجر الذي لا يخالطه غيره من طين، أو تراب يتصل
  به، وهو الذي يدل عليه الاشتقاق. وقيل: هو الصخرة العظيمة. المروة: واحدة المرو، وهو
  اسم جنس، قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فترى المرو
  إذا ما هجرت</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عن يديها كالفراش المشفتر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقالوا: مروان في جمع مروة، وهو
  القياس في جمع تصحيح مروة، وهي الحجارة الصغار التي فيها لين. وقيل: الحجارة الصلبة.
  وقيل: الصغار المرهفة الأطراف. وقيل: الحجارة السود. وقيل: البيض. وقيل: البيض الصلبة.
  والصفا والمروة في الآية: علمان لجبلين معروفين، والألف واللام لزمتا فيهما للغلبة،
  كهما في البيت: للكعبة، والنجم: للثريا، الشعائر: جمع شعيرة أو شعارة. قال الهروي:
  سمعت الأزهري يقول: هي العلائم التي ندب الله إليها، وأمر بالقيام بها. وقال الزجاج:
  كل ما كان من موقف ومشهد ومسعى ومذبح. وقد تقدّمت لنا هذه المادة، أعني مادة شعر، أي
  أدرك وعلم. وتقول العرب: بيتنا شعار: أي علامة، ومنه أشعار الهدى. الحج: القصد مرة
  بعد أخرى. قال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لراهب يحج
  بيت المقدس</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">في منقل وبرجد وبرنس</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والاعتمار: الزيارة. وقيل: القصد،
  ثم صار الحج والعمرة علمين لقصد البيت وزيارته للنسكين المعروفين، وهما في المعاني:
  كالبيت والنجم في الأعيان. وقد تقدّمت هاتان المادّتان في يحاجوكم وفي يعمر. الجناح:
  الميل إلى المأثم، ثم أطلق على الإثم. يقال: جنح إلى كذا جنوحاً: مال، ومنه جنح الليل:
  ميله بظلمته، وجناح الطائر. تطوّع: تفعل من الطوع، وهو الانقياد. الليل: قيل هو اسم
  جنس، مثل: تمرة وتمر، والصحيح أنه مفرد، ولا يحفظ جمعاً لليل، وأخطأ من ظنّ أن الليالي
  جمع الليل، بل الليالي جمع ليلة، وهو جمع غريب، ونظيره: كيكه والكياكي، والكيكة: البيضة،
  كأنهم توهموا أنهما ليلاه وكيكاه، ويدل على هذا التوهم قولهم في تصغير ليلة: لييلية،
  وقد صرحوا بليلاه في الشعر، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فـي كـل يـوم وبكـل ليـلاة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">على أنه يحتمل أن تكون هذه الألف
  إشباعاً نحو:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أعـوذ بـاللَّـه
  مـن العقـراب</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن فارس: بعض الطير يسمى ليلاً، ويقال: إنه ولد الحبارى. وأما
  النهار: فجمعه نهر وأنهرة، كقذل وأقذلة، وهما جمعان مقيسان فيه. وقيل: النهار مفرد
  لا يجمع لأنه بمنزلة المصدر، كقولك: الضياء يقع على القليل والكثير، وليس بصحيح. قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لولا الثريدان
  هلكنا بالضمر</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ثريد ليل وثريد بالنهر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويقال: رجل نهر، إذا كان يعمل في
  النهار، وفيه معنى النسب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
