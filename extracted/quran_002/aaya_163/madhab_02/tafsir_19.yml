  إن كان بحضرة البيت، وإلا أهدى. وشكت أم سلمة إلى رسول الله صلى الله عليه وسلم فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" طوفي من وراء الناس وأنت راكبة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ولم
  يجىء في هذا الحديث أنه أمرها بدم. وفرق بعض أهل العلم فقال: إن طاف على ظهر بعير أجزاه،
