aaya: وَإِلَٰهُكُمْ إِلَٰهٌ وَاحِدٌ ۖ لَا إِلَٰهَ إِلَّا هُوَ الرَّحْمَٰنُ الرَّحِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِلَـٰهُكُمْ
  إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ }قوله تعالى:
  { وإِلهُكُمْ إِله واحد }قال ابن عباس: إن كفار قريش قالوا: يا محمد صف لنا ربك وانسبه.
  فنزلت هذه الآية، وسورة الإخلاص. والإله بمعنى: المعبود.\r\n\t\t\t\r\n\t\t\t</section>"

