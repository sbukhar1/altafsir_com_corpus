  href=\"JavaScript:Open_Menu()\">وَإِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ
  هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قلت: وقال الأستاذ
  ابن القصار: المعتزلة إنما قالوا: إنّ المعدوم ثابت في العدم ولم يقولوا أصلا: إنه
  موجود في العدم. فالموجود لا يثبت إلا في الوجود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو حيان عن الزمخشري في المفصل: لا يجوز أن تكون \" إلاّ هو \" خبراً عن \" لا إلاه
  \" لأنه بيان له فيمتنع الإخبار عنه به قال: وفيه بَحث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: يظهر لي أنّ البحث الذي فيه هو أنّ الحكم قسمان: تقييدي، وإسنادي. فالبيان
  بالحكم التقييدي لا يصح والبيان بالإسنادي صحيح، نقول: زيد العاقل الكريم الشجاع، فإن
  كانت نعوتا امتنع البيان بها وإن كانت خبرا صح البيان بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وقال ابن القصار: البحث الذي فيه هو أنّ الإسناد قيد في المبتدإ، فلا يصح أن يكون خبرا
  عنه لكنه نائب مناب الخبر، لأن التقدير: لا إلاه كائن في الوجود إلا هو، فهو استثناء
  من الضمير المستكن في كائن أو في الوجود، فلما حذف ذلك الخبر ناب هذا الاستثناء منابه،
  فهو نائب مناب الخبر، وقيد فيه، قال وهذا راجح في المعنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: ثم قال أبو حيان بعد كلام طويل ذكره قال: فرق ابن الحاجب بين الرفع والنصب
  في قوله: ما قام القوم إلا زيد برفع زيد ونصبه؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: لا فرق بينهما في هذا والحال فيها واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وقد أغفل أبو حيان الفرق بينهما فقد) قال النحويون: إنك إذا قلت: ما قام
  القوم إلا زيد بالرفع يكون نفيت القيام عن القوم وأثبته لزيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإن
  قلت: إلا زيدا بالنصب يكون نفيت القيام عن القوم ونفيت ذلك النفي عن زيد ونفي الإثبات
  في حقه محتمل مشكوك فيه على (خلاف) في ذلك عندهم، فإذا قال قائل: لا إلاه إلا الله
  بالنصب فيلزمه الكفر لأن المراد نفي الألوهية عما سوى الله وإثباتها له. وهذا المعنى
  لايحصل إلا مع الرفع، وأمّا النّصب فما فيه إلا نفيها عما سوى الله ونفي ذلك (النفي)
  عن الله وأما الثبوت فلا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: إذا انتفت الألوهية
  عما سوى الله ثبتت له بالضرورة؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  يبقى القول (بالتعّطيل) فقال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ مَا هِيَ إِلاَّ حَيَاتُنَا
  ٱلدُّنْيَا نَمُوتُ وَنَحْيَا وَمَا يُهْلِكُنَآ إِلاَّ ٱلدَّهْرُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قلنا:
  قال ابن عصفور في شرح الإيضاح: إن مذهب سيبويه وجمهور البصريين أنك إذا قلت: \" قام
  القوم إلا زيد \" تكون أخرجت زيدا من القوم ومن وصفهم. ومذهب (الفراء) أنك أخرجت وصفه
  من وصفهم (ولم) تخرجه من (صفهم). ومذهب الكسائي أنك أخرجته هو منهم ولم تخرج وصفه من
  وصفهم فمعناه أنه لم يقم معهم أعمّ من أن يكون قام وحده أو لم يقم فالاستثناء عنده
  بالنصب محتمل وهذا البحث هنا إنّما هو على المشهور.</font></font><font class=\"TextResultArabic\"><font
