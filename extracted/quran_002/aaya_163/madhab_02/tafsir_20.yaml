  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَـٰهُكُمْ
  إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ
  هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: الإلاه في اصطلاح المتقدمين من الأصوليين هو الغني بذاته المفتقر غيره إليه،
  وعند الأصوليين (المتأخرين) واللغويين هو المعبود تقربا، وبه يفهم قوله عز وجل</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ
  فِرْعَوْنُ يٰأَيُّهَا ٱلْمَلأُ مَا عَلِمْتُ لَكُمْ مِّنْ إِلَـٰهٍ غَيْرِي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقول
  إبراهيم لأبيه آزر</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَتَتَّخِذُ أَصْنَاماً آلِهَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الله عز وجل</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ءَأَٰلِهَتُنَا
  خَيْرٌ أَمْ هُوَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: ومعناه نفي (المثل) والنظير. وقال أبو العالية: (نفى)
  التبعيض (والانقسام).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: فعلى الأول نفي الكمّية
  المنفصلة وعلى الثاني نفي الكمية المتصلة، ويحتمل الأمرين إن قلنا إن الوحدة ينطلق
  عليها بالتواطُؤ، وإن كان إطلاقها عليها بالاشتراك فما يتم إلا على القول بتعميم المشترك،
  وقوله: نفي للتبعيض والانقسام صوابه أن يقول: نفي لقابلية (الانقسام) بمعنى واحد، أي
  (غير) معروض للانقسام فيخرج الجوهر الفرد لأنه لا ينقسم، لكنه في حيز والحيز منقسم.
  فإذا قلنا غير معروض للانقسام انتفى الجوهر الذي في الحيز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لاَّ إِلَـٰهَ إِلاَّ هُوَ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(قال
  أبو حيان: \" إِلاّ هو \" بدل من اسم \" لاَ \". ورده المختصر وأنه لا يجوز أن يقال:
  لا إلَهَ إلا هو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عرفة: لرده وجه آخر ذكره النحويون
  وهو أن يكون بدلا من مجموع \" لا \" واسمها، ومعناه الموجود الذي نفيت الألوهية عن
  غيره، وأثبت له هو الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: قال الأستاذ أبو العباس أحمد
  بن القصار. هذا ذكره النحويون وعادتي استشكله لأنه يلزم عليه بدل المثبت من المنفي،
  وكذلك قال سيبويه: لا رجلَ في الدار وامرأةً، بالنصب إنه معطوف على مجموع لا واسمها
  وكنت أنا أستشكله بأنّ \" امرأة \" مثبت فكيف يعطف المثبت على المنفي؟ وكان الأستاذ
  الفقيه أبو عبد الله محمد بن عبد الله بن قيس يجيبني عنه بأنه معطوف على اسم \" لا
  \" فقط، لكنهم لما ركبوا \" لا \" مع اسمها وصار كجزء واحد، فالعطف عليه كالعطف على
  خبر الكلمة، كرهوا التصريح بالعطف عليه فقالوا: إنه معطوف على المجموع ومرادهم أنه
  معطوف على اسم لا فقط فكذلك يجيء هاهنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو حيان: وقال صاحب المنتخب: المعنى لاَ إلاهَ لنا ولاَ إِلَهَ موجود، ورده المختصر
  بأنه يلزمه المفهوم في لاَ إِلاَهَ لنا و قوله لاَ إِلاهَ موجود باطل على مذهب المعتزلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب ابن عرفة: أن الوجود على أربعة أقسام، فمنها وجود في الإيمان
  ووجود في الأذهان، فإن أراد الوجود في الإيمان فما قاله صحيح لأن أهل السّنة يمنعونه
  والمعتزلة يجيزونه، فيقولون: إن للمعدوم تقررا في العدم، وإن أراد الوجود في الأذهان
  فممنوع لأن اجتماع النقيضين باعتبار التصور الذهني فيه خلاف، فإن قلنا بامتناعه فكلام
  المجيب حق، وإن قلنا بصحته فكلام السائل صحيح.</font></font>&#13;\t\t\t<label disabled=\"true\"
