  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَـٰهُكُمْ
  إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِلَـٰهُكُمْ إِلَـٰهٌ وٰحِدٌ } قال مقاتل: يعني ربكم رب واحد
  وقال الضحاك: كان لمشركي العرب ثلاثمائة وستون صنماً يعبدونها من دون الله تعالى فدعاهم
  الله إلى [التوحيد] والإخلاص لعبادته فقال: { وَإِلَـٰهُكُمْ إِلَـٰهٌ وٰحِدٌ } ويقال:
  نزلت هذه الآية في صنف من المجوس يقال لهم: المانوية فكان رئيسهم يقال له: (ماني) فقال
  لهم أرى الأشياء زوجين وضدين مثل الليل والنهار والنور والظلمة والحر والبرد والخير
  والشر والسرور والحزن والذي يصلح للشيء لا يصلح لضده فمن كان خالق النور والخيرات لا
  يكون خالق الشر والظلمات فهما اثنان: أحدهما يخلق الشر والآخر يخلق الخير فنزلت هذه
  الآية { وَإِلَـٰهُكُمْ إِلَـٰهٌ وٰحِدٌ } أي خالقكم خالق واحد (هو خالق الأشياء كلها).
  وقوله تعالى: { لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ } قال بعض الناس:
  هذا الكلام نصفه كفر [وهو قوله: { لاَّ إِلَـٰهَ } ونصفه إيمان وهو قوله: { إِلاَّ
  هُوَ }. ولكن هذا الكلام] ليس بسديد: لأن الله تعالى أمر رسوله: بأن يأمرهم حتى يقولوا:
  لا إله إلا الله فلا يجوز أن يأمرهم بالكفر. وقال بعضهم: النصف الأول منسوخ والنصف
  الثاني ناسخ. وهذا أيضاً لا يصح، لأن المنسوخ هو الذي كان مباحاً [قبل النسخ والكفر
  لم يكن مباحاً] أبداً وأحسن ما قيل فيه: إن قوله: { لا إِلِـٰهَ } نفي معبود الكفار،
  وقوله: { إِلاَّ هُوَ } إثبات معبود المؤمنين. أو نقول: [لا إله]: نفي الألوهية [عمن
  لا يستحق الألوهية]. وقوله { إِلاَّ ٱللَّهُ } إثبات الألوهية لمن يستحق الألوهية.</font></font><font
