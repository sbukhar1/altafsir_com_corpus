  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَـٰهُكُمْ
  إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ
  ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ
  ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن
  كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ
  وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَإِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ
  ٱلرَّحِيمُ } سبب نزول هذه الآية أن كفار قريش قالوا يا محمد صف لنا ربك وانسبه فأنزل
  الله تعالىٰ هذه الآية وسورة الإِخلاص والواحد الذي لا نظير له ولا شريك له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي أخبرنا أبو منصور السمعاني أخبرنا
  أبو جعفر الرياني أخبرنا حميد بن زنجويه أخبرنا بكر بن إبراهيم وأبو عاصم عن عبيد الله
  بن أبي زياد عن شهر بن حوشب عن أسماء بنت يزيد أنها قالت: سمعت رسول الله صلى الله
  عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" «إن في هاتين الآيتين اسم الله الأعظم» (وإلهكم إله واحد لا إله إلا هو الرحمن الرحيم)
  و (الله لا إله إلا هو الحي القيوم) \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو الضحى: لما نزلت هذه الآية قال المشركون: إن محمداً يقول إن
  إلٰهكم إله واحد فليأتنا بآية إن كان من الصادقين فأنزل الله عز وجل { إِنَّ فِي خَلْقِ
  ٱلسَّمَاوَاتِ وَٱلأَرْضِ } ذكر السماوات بلفظ الجمع والأرض بلفظ الواحد لأن كل سماء
  ليست من جنس واحد بل من جنس آخر، والأرضون كلها من جنس واحد وهو التراب، فالآية في
  السماوات سمكها وارتفاعها من غير عمد ولا علاقة وما ترى فيها من الشمس والقمر والنجوم،
  والآية في الأرض مدها وبسطها وسعتها وما ترى فيها من الأشجار والأنهار والجبال والبحار
  والجواهر والنبات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { وَٱخْتِلَـٰفِ ٱللَّيْلِ
  وَٱلنَّهَارِ } أي تعاقبهما في الذهاب والمجيء يخلف أحدهما صاحبه إذا ذهب أحدهما جاء
  الآخر خلفه أي بعده نظيره قوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ الَّذِي جَعَلَ اللَّيْلَ والنَّهَارَ
  خِلْفَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفرقان: 62] قال عطاء: أراد اختلافهما في النور والظلمة والزيادة
  والنقصان. والليل جمع ليلة، والليالي جمع الجمع. والنهار جُمْعُه نُهُر وقدم الليل
  على النهار في الذكر لأنه أقدم منه قال الله تعالىٰ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَءَايَةٌ لَّهُمُ ٱلَّيْلُ نَسْلَخُ
  مِنْهُ ٱلنَّهَارَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يس: 37].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَٱلْفُلْكِ ٱلَّتِى تَجْرِى فِى
  ٱلْبَحْرِ } يعني السفن واحده وجمعه سواء فإذا أريد به الجمع يؤنث وفي الواحد يذكر
  قال الله تعالىٰ: في الواحد والتذكير</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ أَبَقَ إِلَى الفُلْكِ المَشْحُونِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  140] وقال في الجمع والتأنيث</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حَتَّىٰ إِذَا كُنتُمْ فِى ٱلْفُلْكِ وَجَرَيْنَ بِهِم بِرِيحٍ
  طَيِّبَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 22].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱلْفُلْكِ ٱلَّتِى تَجْرِى فِى ٱلْبَحْرِ } الآية في الفلك تسخيرها وجريانها على
  وجه الماء وهي موقرة لا ترسب تحت الماء { بِمَا يَنفَعُ ٱلنَّاسَ } يعني ركوبها والحمل
  عليها في التجارات والمكاسب وأنواع المطالب { وَمَآ أَنزَلَ ٱللَّهُ مِنَ ٱلسَّمَآءِ
  مِن مَّآءٍ } يعني المطر قيل: أراد بالسماء السحاب، يخلق الله الماء في السحاب ثم من
  السحاب ينزل وقيل أراد به السماء المعروفة يخلق الله تعالى الماء في السماء ثم ينزل
  من السماء إلى السحاب ثم من السحاب ينزل إلى الأرض { فَأَحْيَا بِهِ } أي بالماء {
  ٱلأَرْضَ بَعْدَ مَوْتِهَا } أي بعد يبوستها وجدوبتها { وَبَثَّ فِيهَا } أي فرق فيها
  { مِن كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَـٰحِ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
