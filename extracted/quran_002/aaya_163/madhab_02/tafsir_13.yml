  وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا
  يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ
  ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ
  وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرأ حمزة والكسائي الريح بغير ألف وقرأ الباقون بالألف وكل ريح في
  القرآن ليس فيها ألف ولا لام اختلفوا في جمعها وتوحيدها إلا في الذاريات:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلرِّيحَ
  ٱلْعَقِيمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الذاريات: 41] اتفقوا على توحيدها وفي الحرف الأول من سورة الروم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">الرِّيَاحَ
  مُبَشِّراتٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الروم: 46] اتفقوا على جمعها، وقرأ أبو جعفر سائرها على الجمع، والقراء
  مختلفون فيها، والريح يذكر ويؤنث، وتصريفها أنها تتصرف إلى الجنوب والشمال والقبول
  والدُّبور والنكباء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: تصريفها أنها تارة تكون ليناً
  وتارة تكون عاصفاً وتارة تكون حارة وتارة تكون باردة قال ابن عباس: أعظم جنود الله
  الريح والماء وسميت الريح ريحاً لأنها تريح النفوس قال شريح القاضي: ما هبت ريح إلا
  لشفاء سقيم أو لسقم صحيح والبشارة في ثلاث من الرياح في الصَّبا والشمال والجنوب أما
  الدبور فهي الريح العقيم لا بشارة فيها وقيل: الرياح ثمانية: أربعة للرحمة وأربعة للعذاب.
  فأما التي للرحمة المبشرات والناشرات والذاريات والمرسلات وأما التي للعذاب فالعقيم
  والصرصر في البر والعاصف والقاصف في البحر { وَٱلسَّحَابِ ٱلْمُسَخَّرِ } أي الغيم
  المذلل سمي سحاباً لأنه ينسحب أي يسير في سرعة كأنه يسحب أي يجر { بَيْنَ ٱلسَّمَآءِ
  وَٱلأَرْضِ لأَيَـٰتٍ لِّقَوْمٍ يَعْقِلُونَ } فيعلمون أن لهذه الأشياء خالقاً وصانعاً
