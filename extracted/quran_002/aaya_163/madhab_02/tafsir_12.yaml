aaya: وَإِلَٰهُكُمْ إِلَٰهٌ وَاحِدٌ ۖ لَا إِلَٰهَ إِلَّا هُوَ الرَّحْمَٰنُ الرَّحِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِلَـٰهُكُمْ
  إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ }قوله تعالى:
  { وَإِلَهُكُمْ إِلَهٌ وَاحِدٌ } أراد بذلك أمرين:أحدهما: أن إله جميع الخلق واحد،
  لا كما ذهبت إليه عبدة الأصنام من العرب وغيرهم أن لكل قوم إلَهاً غير إله من سواهم.والثاني:
  أن الإله وإنْ كان إلهاً لجميع الخلق فهو واحد لا ثاني له ولا مثل له. ثم أكد ذلك بقوله
  تعالى: { لآَّ إِلّهَ إِلاَّ هُوَ } ، ثم وصف فقال: { الرَّحْمَنُ الرَّحِيمُ } ترغيباً
  في عبادته وحثاً على طاعته.\r\n\t\t\t\r\n\t\t\t</section>"

