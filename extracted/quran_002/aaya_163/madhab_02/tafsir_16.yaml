aaya: وَإِلَٰهُكُمْ إِلَٰهٌ وَاحِدٌ ۖ لَا إِلَٰهَ إِلَّا هُوَ الرَّحْمَٰنُ الرَّحِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِلَـٰهُكُمْ
  إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ }{ وَإِِلَهُكُمْ
  إِلَهٌ وَاحِدٌ } لا ثاني له ولا نظير، أو إله جميع الخلق واحد بخلاف ما فعلته عبدة
  الأصنام فإنهم جعلوا لكل قوم إلهاً غير إله الآخرين. { الرَّحْمَنُ الرَّحِيمُ } رَغَّبهم
  بذكر ذلك في طاعته وعبادته.\r\n\t\t\t\r\n\t\t\t</section>"

