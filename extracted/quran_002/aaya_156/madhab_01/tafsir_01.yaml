  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  إِذَآ أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره: وبشر يا مـحمد الصابرين، الذين يعلـمون أن جميع
  ما بهم من نعمة فمنـي، فـيقرّون بعبوديتـي، ويوحدوننـي بـالربوبـية، ويصدّقون بـالـمعاد
  والرجوع إلـيّ فـيستسلـمون لقضائي، ويرجون ثوابـي ويخافون عقابـي، ويقولون عند امتـحانـي
  إياهم ببعض مـحنـي، وابتلائي إياهم بـما وعدتهم أن أبتلـيهم به من الـخوف والـجوع ونقص
  الأموال والأنفس والثمرات وغير ذلك من الـمصائب التـي أنا مـمتـحنهم بها. إنا مـمالـيك
  ربنا ومعبودنا أحياء ونـحن عبـيده وإنا إلـيه بعد مـماتنا صائرون تسلـيـما لقضائي ورضا
  بأحكامي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

