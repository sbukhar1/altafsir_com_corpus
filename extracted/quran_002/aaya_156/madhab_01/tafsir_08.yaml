aaya: الَّذِينَ إِذَا أَصَابَتْهُمْ مُصِيبَةٌ قَالُوا إِنَّا لِلَّهِ وَإِنَّا إِلَيْهِ
  رَاجِعُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ إِذَآ
  أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ }هم
  { ٱلَّذِينَ إِذَا أَصَٰبَتْهُم مُّصِيبَةٌ } بلاء { قَالُواْ إِنَّا لِلَّهِ } ملكاً
  وعبيداً يفعل بنا ما يشاء { وَإِنَّا إِلَيْهِ رٰجِعُونَ } في الآخرة فيجازينا وفي
  الحديث \" من استرجع عند المصيبة آجره الله فيها وأخلف الله عليه خيراً \" وفيه: أن
  مصباح النبي صلى الله عليه وسلم طَفِىءَ فاسترجع فقالت عائشة إنما هذا مصباح فقال \"
  كل ما ساء المؤمن فهو مصيبة \" رواه أبو داود في مراسيله.\r\n\t\t\t\r\n\t\t\t</section>"

