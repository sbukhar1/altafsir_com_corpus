aaya: الَّذِينَ إِذَا أَصَابَتْهُمْ مُصِيبَةٌ قَالُوا إِنَّا لِلَّهِ وَإِنَّا إِلَيْهِ
  رَاجِعُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ إِذَآ
  أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ }قوله
  تعالى: { قَالُواْ إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ }.لأنه إذا علم العبد
  أنه وجميع أهله وماله ملك لله طابت نفسه وهانت عليه مصيبته (كما) قال صلى الله عليه
  وسلم للمرأة التى عزاها فى ولدها \" إن لله ما أخذ وله ما أبقى وأعطى ولكل أجل مسمى
  و كل إليه راجعون فاحتسبي واصبري فإنما الصبر عند أول الصدمة \". ومن شرط اللفظ العمل
  بمقتضاه وهو أنه يصبر ويحتسب، فإن قاله قولا فقط فلا فائدة فيه، وإن صبر ولم يقله فقد
  قاله بلسان الحال ويحصل له (الأجر)، وإن فعل الأمرين أخلفه الله الخير في الدنيا وأعظم
  له الأجر في الآخرة. (والصلاة) المراد بها الرحمة، وجمعها (لإرادة) التكرار عليهم (رحمة
  بعد رحمة) أي عليهم رحمات كثيرة متعددة ورحمة أخرى أعظم من الجميع فلذلك أفردها بالذكر
  وعطفها عليها وليس فيه تكرار بوجه.\r\n\t\t\t\r\n\t\t\t</section>"

