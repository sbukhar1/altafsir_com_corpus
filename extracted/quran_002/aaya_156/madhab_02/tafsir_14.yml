  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَقُولُواْ لِمَنْ يُقْتَلُ فِي سَبيلِ ٱللَّهِ أَمْوَاتٌ بَلْ أَحْيَاءٌ وَلَكِن لاَّ
  تَشْعُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَنَبْلُوَنَّكُمْ بِشَيْءٍ مِّنَ ٱلْخَوْفِ
  وَٱلْجُوعِ وَنَقْصٍ مِّنَ ٱلأَمَوَالِ وَٱلأَنفُسِ وَٱلثَّمَرَاتِ وَبَشِّرِ ٱلصَّابِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  إِذَآ أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  عَلَيْهِمْ صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { ولكن لا تشعرون } أي قبل أن نشعركم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { ولنبلونكم } الآية، أمر تعالى بالاستعانة بالصبر وأخبر أنه مع الصابرين، ثم
  اقتضت الآية بعدها من فضل الشهداء ما يقوي الصبر عليهم ويخفف المصيبة، ثم جاء بعد ذلك
  من هذه الأمور التي لا تتلقى إلا بالصبر أشياء تعلم أن الدنيا دار بلاء ومحن، أي فلا
  تنكروا فراق الإخوان والقرابة، ثم وعد الصابرين أجراً، وقال عطاء والجمهور: إن الخطاب
  في هذه الآية لأمة محمد صلى الله عليه وسلم، وقيل: الخطاب لقريش وحل ذلك بهم فهي آية
  للنبي صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: والأول أظهر، { ولنبلونكم بشيء } معناه لنمتحننكم، وحركت الواو لالتقاء الساكنين،
  وقيل: الفعل مبني وهو مع النون الثقيلة بمنزلة خمسة عشر، و { الخوف } يعني من الأعداء
  في الحروب، و { الجوع } الجدب والسنة، وأما الحاجة إلى الأكل فإنما اسمها الغرث، وقد
  استعمل فيه المحدثون الجوع اتساعاً، ونقص الأموال: بالجوائح والمصائب، { والأنفس }:
  بالموت والقتل، { والثمرات }: بالعاهات ونزع البركة، فالمراد بشيء من هذا وشيء من هذا
  فاكتفى بالأول إيجازاً ولذلك وحد، وقرأ الضحاك { بأشياء } على الجمع، والمعنى قريب
  بعضه من بعض، وقال بعض العلماء: إنما المراد في هذه الآية مؤن الجهاد وكلفه، فالخوف
  من العدو والجوع به وبالأسفار إليه ونقص الأموال بالنفقات فيه والأنفس بالقتل والثمرات
  بإصابة العدو لها أو بالغفلة عنها بسبب الجهاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  وصف تعالى الصابرين الذين بشرهم بقوله { الذين إذا أصابتهم مصيبة } الآية، وجعل هذه
  الكلمات ملجأ لذوي المصائب وعصمة للممتحنين لما جمعت من المعاني المباركة، وذلك توحيد
  الله والإقرار له بالعبودية والبعث من القبور واليقين بأن رجوع الأمر كله إليه كما
  هو له، وقال سعيد بن جبير: لم يعط هذه الكلمات نبي قبل نبينا، ولو عرفها يعقوب لما
  قال يا أسفا على يوسف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وروي أن مصباح رسول الله صلى الله
  عليه وسلم انطفأ ذات ليلة فقال: { إنا لله وإنا إليه راجعون } ، فقيل: أمصيبة هي يا
  رسول الله؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نعم كل ما آذى المؤمن فهي مصيبة \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { أولئك عليهم صلوات من ربهم ورحمة } الآية، نعم من الله على الصابرين المسترجعين،
  وصلوات الله على عبده: عفوه ورحمته وبركته وتشريفه إياه في الدنيا والآخرة، وكرر الرحمة
  لما اختلف اللفظ تأكيداً، وهي من أعظم أجزاء الصلاة منه تعالى، وشهد لهم بالاهتداء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عمر بن الخطاب رضي الله عنه حين قرأ هذه الآية: \" نعم العدلان
  ونعم العلاوة \" أراد بالعدلين الصلاة والرحمة وبالعلاوة الاهتداء.</font></font><font
