  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱذْكُرُونِيۤ
  أَذْكُرْكُمْ وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَآأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلٰوةِ إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ
  \ &#13;&#13;</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَقُولُواْ لِمَنْ يُقْتَلُ فِي سَبيلِ
  ٱللَّهِ أَمْوَاتٌ بَلْ أَحْيَاءٌ وَلَكِن لاَّ تَشْعُرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنَبْلُوَنَّكُمْ
  بِشَيْءٍ مِّنَ ٱلْخَوْفِ وَٱلْجُوعِ وَنَقْصٍ مِّنَ ٱلأَمَوَالِ وَٱلأَنفُسِ وَٱلثَّمَرَاتِ
  وَبَشِّرِ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ إِذَآ أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ
  إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ عَلَيْهِمْ
  صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال سعيد بن جبير: معنى الآية اذكروني بالطاعة أذكركم بالثواب والمغفرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: أي اذكروني عند كل أموركم فيحملكم خوفي على الطاعة
  فأذكركم حينئذ بالثواب، وقال الربيع والسدي: المعنى اذكروني بالدعاء والتسبيح ونحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الحديث: إن الله تعالى يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ابن آدم اذكرني في الرخاء أذكرك في الشدة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وفي حديث آخر: إن الله تعالى يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وإذا ذكرني عبدي في ملأ ذكرته
  في ملأ خير منهم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروي
  أن الكافر إذا ذكر الله ذكره الله باللعنة والخلود في النار، وكذلك العصاة يأخذون بحظ
  من هذا المعنى، وروي أن الله تعالى أوحى إلى موسى عليه السلام \" قل للعاصين لا يذكروني
  \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و { اشكروا لي } واشكروني بمعنى
  واحد، و { لي } أشهر وأفصح مع الشكر، ومعناه نعمي وأياديّ، وكذلك إذا قلت شكرتك فالمعنى
  شكرت صنيعك وذكرته، فحذف المضاف، إذ معنى الشكر ذكر اليد وذكر مسديها معاً، فما حذف
  من ذلك فهو اختصار لدلالة ما بقي على ما حذف، و { تكفرون } أي نعمي وأياديّ، وانحذفت
  نون الجماعة للجزم، وهذه نون المتكلم، وحذفت الياء التي بعدها تخفيفاً لأنها رأس آية،
  ولو كان نهياً عن الكفر ضد الإيمان لكان: ولا تكفروا، بغير النون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { يا } حرف نداء و \" أيّ \" منادى و \" ها \" تنبيه، وتجلب \" أي
  \" فيما فيه الألف واللام لأن في حرف النداء تعريفاً ما، فلو لم تجلب \" أي \" لاجتمع
  تعريفان، وقال قوم: { الصبر }: الصوم، ومنه قيل لرمضان: شهر الصبر، وتقدم معنى الاستعانة
  بالصبر والصلاة، واختصاره أنهما رادعان عن المعاصي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { إن الله مع الصابرين } معناه بمعونته وإنجاده، فهو على حذف مضاف، كما قال
  رسول الله صلى الله عليه وسلم لحسان بن ثابت:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اهجُهم وروح القدس معك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وكما قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ارموا وأنا مع بني فلان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، الحديث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { ولا تقولوا لمن يقتل
  في سبيل الله أموات } الآية، سببها أن الناس قالوا فيمن قتل ببدر وأحد مات فلان ومات
  فلان، فكره الله أن تحط منزلة الشهداء إلى منزلة غيرهم، فنزلت هذه الآية، وأيضاً: فإن
  المؤمنين صعب عليهم فراق إخوانهم وقراباتهم فنزلت الآية مسلية لهم، تعظم منزلة الشهداء،
  وتخبر عن حقيقة حالهم، فصاروا مغبوطين لا محزوناً لهم، ويبين ذلك من حديث أم حارثة
  في السير، والفرق بين الشهيد وغيره إنما هو الرزق، وذلك أن الله تعالى فضلهم بدوام
  حالهم التي كانت في الدنيا فرزقهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  عن النبي صلى الله عليه وسلم في ذلك أن أرواح الشهداء في حواصل طير خضر تعلق من ثمر
  الجنة، وروي أنهم في قبة خضراء، وروي أنهم في قناديل من ذهب، إلى كثير من هذا، ولا
  محالة أنها أحوال لطوائف أو للجميع في أوقات متغايرة، وجمهور العلماء على أنهم في الجنة،
  ويؤيده قول النبي صلى الله عليه وسلم لأم حارثة: إنه في الفردوس، وقال مجاهد: هم خارج
  الجنة ويعلقون من شجرها، و { أموات } رفع بإضمار الابتداء والتقدير هم أموات، ولا يجوز
  إعمال القول فيه لأنه ليس بينه وبينه تناسب كما يصح في قولك قلت كلاماً وحجة.</font></font>&#13;\t\t\t<label
