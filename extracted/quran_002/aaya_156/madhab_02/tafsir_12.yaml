aaya: الَّذِينَ إِذَا أَصَابَتْهُمْ مُصِيبَةٌ قَالُوا إِنَّا لِلَّهِ وَإِنَّا إِلَيْهِ
  رَاجِعُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَنَبْلُوَنَّكُمْ
  بِشَيْءٍ مِّنَ ٱلْخَوْفِ وَٱلْجُوعِ وَنَقْصٍ مِّنَ ٱلأَمَوَالِ وَٱلأَنفُسِ وَٱلثَّمَرَاتِ
  وَبَشِّرِ ٱلصَّابِرِينَ } * { ٱلَّذِينَ إِذَآ أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ إِنَّا
  للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ } * { أُولَـٰئِكَ عَلَيْهِمْ صَلَوَاتٌ مِّن
  رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ }قوله تعالى: { وَلَنَبْلُوَنَّكُم
  } يعني أهل مكة، لما تقدم من دعاء النبي صلى الله عليه وسلم أن يجعلها عليهم سنين كسني
  يوسفَ حين قحطوا سبع سنين، فقال الله تعالى مجيباً لدعاء نبيه: { وَلَنَبْلُوَنَّكُم
  بِشَيْءٍ مِّنَ الْخَوْفِ وَالجُوعِ } الخوف يعني الفزع في القتال، والجوع يعني المجاعة
  بالجدب.{ وَنَقْصٍ مِّنَ الأمَوَالِ } يحتمل وجهين:أحدهما: نقصها بالجوائح المتلفة.والثاني:
  زيادة النفقة في الجدب.{ وَالأَنفُسِ } يعني ونقص الأنفس بالقتل والموت. { وَالثَّمَرَاتِ
  } قلة النبات وارتفاع البركات.{ وَبَشِّرِ الصَّابِرِينَ } يحتمل ثلاثة أوجه:أحدها:
  وبشر الصابرين على الجهاد بالنصر.والثاني: وبشر الصابرين على الطاعة بالجزاء.والثالث:
  وبشر الصابرين على المصائب بالثواب، وهو أشبه لقوله من بعد:{ الَّذِينَ إِذَا أَصَابَتْهُم
  مُّصِيبَةٌ قَالُوا: إِنَّا لِلَّهِ وإِنَّا إِلَيْهِ رَاجِعُونَ } يعني: إذا أصابتهم
  مصيبة في نفس أو أهل أو مال قالوا: إنا لله: أي نفوسنا وأهلونا وأموالنا لله، لا يظلمنا
  فيما يصنعه بنا { وإِنَّا إِلَيْهِ رَاجِعُونَ } يعني بالبعث في ثواب المحسن ومعاقبة
  المسيء.ثم قال تعالى في هؤلاء: { أُوْلَئِكَ عَلَيْهِمْ صَلَواتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ
  وَأُوْلَئكَ هُمُ الْمُهْتَدُونَ } الصلاة اسم مشترك المعنى فهي من الله تعالى الرحمة،
  ومن الملائكة الاستغفار، ومن الناس الدعاء، كما قال تعالى: { إِنَّ اللهَ وَمَلاَئِكَتَهُ
  يُصَلُّونَ عَلَى النَّبِيِّ يَأيُّهَا الَّذِينَ ءَامَنُوا صَلُّوا عَلَيْهِ وَسَلِّمُوا
  تَسْلِيمَاً }. وقال الشاعر:صلّى على يحيى وأشياعه   رَبٌّ كريمٌ وشفيع مطاعقوله تعالى:
  { أُوْلَئِكَ عَلَيْهِمْ صَلَواتٌ مِّن رَّبِّهِمْ } أي رحمة، وذكر ذلك بلفظ الجمع
  لأن بعضها يتلو بعضاً.ثم قال: { وَرَحْمَةٌ } فأعادها مع اختلافها للفظين لأنه أوكد
  وأبلغ كما قال: { مِنَ الْبَيِّنَاتِ وَالْهُدَى }.وفي قوله تعالى: { وَأُولَئِكَ هُمُ
  الْمُهْتَدُونَ } وجهان محتملان:أحدهما: المهتدون إلى تسهيل المصائب وتخفيف الحزن.والثاني:
  المهتدون إلى استحقاق الثواب وإجزال الأجر.\r\n\t\t\t\r\n\t\t\t</section>"

