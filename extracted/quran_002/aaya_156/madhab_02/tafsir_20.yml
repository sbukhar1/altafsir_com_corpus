  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  إِذَآ أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَالُواْ إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">لأنه إذا علم العبد أنه وجميع أهله
  وماله ملك لله طابت نفسه وهانت عليه مصيبته (كما) قال صلى الله عليه وسلم للمرأة التى
  عزاها فى ولدها</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن لله ما أخذ وله ما أبقى وأعطى ولكل أجل مسمى و كل إليه راجعون فاحتسبي واصبري
  فإنما الصبر عند أول الصدمة \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ومن
  شرط اللفظ العمل بمقتضاه وهو أنه يصبر ويحتسب، فإن قاله قولا فقط فلا فائدة فيه، وإن
  صبر ولم يقله فقد قاله بلسان الحال ويحصل له (الأجر)، وإن فعل الأمرين أخلفه الله الخير
  في الدنيا وأعظم له الأجر في الآخرة. (والصلاة) المراد بها الرحمة، وجمعها (لإرادة)
  التكرار عليهم (رحمة بعد رحمة) أي عليهم رحمات كثيرة متعددة ورحمة أخرى أعظم من الجميع
  فلذلك أفردها بالذكر وعطفها عليها وليس فيه تكرار بوجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

