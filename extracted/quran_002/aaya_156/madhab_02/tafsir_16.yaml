aaya: الَّذِينَ إِذَا أَصَابَتْهُمْ مُصِيبَةٌ قَالُوا إِنَّا لِلَّهِ وَإِنَّا إِلَيْهِ
  رَاجِعُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ إِذَآ
  أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ }{
  إذَآ أَصَابَتْهُم مُّصِيبَةٌ } في نفس، أو أهل، أو مال. { إِنَا لِلَّهِ } ملكه فلا
  يظلمنا بما يصنع بنا. { رَاجِعُونَ } بالبعث.\r\n\t\t\t\r\n\t\t\t</section>"

