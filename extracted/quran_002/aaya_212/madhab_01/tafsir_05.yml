  وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ
  وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والاسم
  السُّخرية والسُّخْرِيّ والسِّخْرِيّ. وقرىء بهما قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِّيَتَّخِذَ بَعْضُهُم بَعْضاً سُخْرِيّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  32] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱتَّخَذْتُمُوهُمْ سِخْرِيّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المؤمنون: 110]. ورجل سُخْرةٌ.
  يُسْخَر منه، وسُخَرة ـ بفتح الخاء ـ يَسْخَر من الناس. وفلان سُخْرة يتسخر في العمل،
  يقال: خادمَه سُخْرة؛ وسخّره تسخيراً كلّفه عملا بلا أُجْرَة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ } قال الضحاك: يعني من غير
  تَبِعةٍ في الآخرة. وقيل: هو إشارة إلى هؤلاء المستضعفين، أي يرزقهم علوّ المنزلة؛
  فالآية تنبيه على عظيم النعمة عليهم. وجَعلَ رزقهم بغير حساب من حيث هو دائم لا يتناهى،
  فهو لا يَنْعدُّ. وقيل؛ إن قوله { بِغَيْرِ حِسَابٍ } صفة لرزق الله تعالى كيف يصرف؛
  إذ هو جلت قدرته لا يُنفِق بعَدٍّ، ففضله كله بغير حساب، والذي بحساب ما كان على عملٍ
  قدّمه العبد؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">جَزَآءً مِّن رَّبِّكَ عَطَآءً حِسَاباً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النبأ:
  36]. والله أعلم. ويحتمل أن يكون المعنى بغير ٱحتساب من المرزوقين، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَرْزُقْهُ
  مِنْ حَيْثُ لاَ يَحْتَسِبُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
