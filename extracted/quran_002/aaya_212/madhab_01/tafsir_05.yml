  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلَّذِينَ كَفَرُواْ ٱلْحَيَاةُ ٱلدُّنْيَا وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ
  وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ
  بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { زُيِّنَ لِلَّذِينَ كَفَرُواْ ٱلْحَيَاةُ ٱلدُّنْيَا
  } على ما لم يسم فاعله. والمراد رؤساء قريش. وقرأ مجاهد وحُميد بن قيس على بناء الفاعل.
  قال النحاس: وهي قراءة شاذة؛ لأنه لم يتقدّم للفاعل ذِكر. وقرأ ابن أبي عَبْلَة «زُيِّنت»
  بإظهار العلامة؛ وجاز ذلك لكون التأنيث غير حقيقيّ، والمزيِّن هو خالقها ومخترعها وخالق
  الكفر، ويزيّنها أيضاً الشيطان بوسوسته وإغوائه. وخص الذين كفروا بالذكر لقبولهم التزيين
  جملة؛ وإقبالهم على الدنيا وإعراضهم عن الآخرة بسببها. وقد جعل الله ما على الأرض زينة
  لها ليبلو الخلق أيهم أحسن عملاً؛ فالمؤمنون الذين هم على سنن الشرع لم تفتنهم الزينة،
  والكفار تملكتهم لأنهم لا يعتقدون غيرها. وقد قال أبو بكر الصِّدّيق رضي الله عنه حين
  قُدم عليه بالمال: اللّهمّ إنا لا نستطيع إلا أن نفرح بما زيّنت لنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ } إشَارة إلى
  كفّار قريش، فإنهم كانوا يعظِّمون حالهم من الدنيا ويغتبطون بها، ويسخرون من أتباع
  محمد صلى الله عليه وسلم. قال ٱبن جُريج: في طلبهم الآخرة. وقيل: لفقرهم وإقلالهم؛
  كبلال وصُهيب وابن مسعود وغيرهم؛ رضي الله عنهم. فنبّه سبحانه على خفض منزلتهم لقبيح
  فعلهم بقوله: { وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ }. ورَوى عليّ
  أن النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من ٱستذَلّ مؤمناً أو مؤمنة أو حَقّره لفقره وقلة ذات يده شهره الله
  يوم القيامة ثم فضحه ومن بهت مؤمناً أو مؤمنة أو قال فيه ما ليس فيه أقامه الله تعالى
  على تَلّ من نار يوم القيامة حتى يخرج مما قال فيه وإن عِظَم المؤمن أعظم عند الله
  وأكرم عليه من مَلَك مقرَّب وليس شيء أحبَّ إلى الله من مؤمن تائب أو مؤمنة تائبة وإن
  الرجل المؤمن يعرف في السماء كما يعرف الرجل أهله وولده \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قيل: معنى { وَٱلَّذِينَ ٱتَّقَواْ
  فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ } أي في الدرجة؛ لأنهم في الجنة والكفّار في النار.
  ويحتمل أن يراد بالفوق المكان؛ من حيث إن الجنة في السماء، والنار في أسفل السافلين.
  ويحتمل أن يكون التفضيل على ما يتضمنه زعم الكفار؛ فإنهم يقولون: وإن كان مَعادٌ فلنا
  فيه الحظ أكثر مما لكم؛ ومنه حديث خبّاب مع العاص ابن وائل؛ قال خبّاب: كان لي على
  العاص بن وائل دَيْن فأتيتُه أتقاضاه؛ فقال لي: لن أقضيَك حتى تكفُرَ بمحمد صلى الله
  عليه وسلم. قال فقلت له: إني لن أكفر به حتى تموت ثم تُبعث. قال: وإني لمبعوثٌ مِن
  بعد الموت؟ٰ فسوف أقضيك إذا رجعتُ إلى مالٍ وولد؛ الحديث. وسيأتي بتمامه إن شاء الله
  تعالى. ويقال: سَخِرت منه وسَخِرت به، وضحِكت منه وضحِكت به، وهزِئت منه وبه، كل ذلك
  يقال: حكاه الأخفش.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
