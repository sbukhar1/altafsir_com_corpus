  وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ
  وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأقول
  هذا ضعيف لأن قوله تعالى { زُيّنَ لِلَّذِينَ كَفَرُواْ } يتناول جميع الكفار، فهذا
  يقتضي أن يكون لجميع الكفار مزين، والمزين لجميع الكفار لا بد وأن يكون مغايراً لهم،
  إلا أن يقال إن كل واحد منهم كان يزين للآخر، وحينئذ يصير دوراً فثبت أن الذين يزين
  الكفر لجميع الكفار لا بد وأن يكون مغايراً لهم، فبطل قوله إن المزين هم غواة الجن
  والإنس، وذلك لأن هؤلاء الغواة داخلون في الكفار أيضاً، وقد بينا أن المزين لا بد وأن
  يكون غيرهم، فثبت أن هذا التأويل ضعيف، وأما قوله المزين للشيء هو المخبر عن حسنه فهذا
  ممنوع، بل المزين من يجعل الشيء موصوفاً بالزينة، وهي صفات قائمة بالشيء باعتبارها
  يكون الشيء مزيناً، وعلى هذا التقدير سقط كلامه، ثم إن سلمنا أن المزين للشيء هو المخبر
  عن حسنه، فلم لا يجوز أن يقال الله تعالى أخبر عن حسنه، والمراد أنه تعالى أخبر عما
  فيها من اللذات والطيبات والراحات، والإخبار عن ذلك ليس بكذب، والتصديق بها ليس بكفر،
  فسقط كلام أبـي علي في هذا الباب بالكلية. التأويل الثاني قال أبو مسلم يحتمل في {
  زُيّنَ لِلَّذِينَ كَفَرُواْ } أنهم زينوا لأنفسهم والعرب يقولون لمن يبعد منهم أين
  يذهب بك لا يريدون أن ذاهباً ذهب به وهو معنى قوله تعالى في الآي الكثيرة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَنَّىٰ
  يُؤْفَكُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 75، التوبة 30، المنافقون 4،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَنَّىٰ يُصْرَفُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">غافر
  69 إلى غير ذلك، وأكده بقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ لاَ
  تُلْهِكُمْ أَمْوٰلُكُمْ وَلاَ أَوْلَـٰدُكُمْ عَن ذِكْرِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المنافقون
  9 فأضاف ذلك إليهما لما كانا كالسبب، ولما كان الشيطان لا يملك أن يحمل الإنسان على
  الفعل قهراً فالإنسان في الحقيقة هو الذي زين لنفسه، واعلم أن هذا ضعيف، وذلك لأن قوله
  { زُيّنَ } يقضي أن مزيناً زينه، والعدول عن الحقيقة إلى المجاز غير ممكن. التأويل
  الثالث أن هذا المزين هو الله تعالى ويدل على صحة هذا التأويل وجهان أحدهما قراءة من
  قرأ { زُيّنَ لِلَّذِينَ كَفَرُواْ ٱلْحَيَوٰةُ ٱلدُّنْيَا } على البناء للفاعل الثاني
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا جَعَلْنَا مَا عَلَى ٱلأَرْضِ زِينَةً لَّهَا لِنَبْلُوَهُمْ
  أَيُّهُم أَحْسَنُ عَمَلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الكهف 7 ثم القائلون بهذا التأويل ذكروا وجوهاً الأول يمتنع أن يكون
  تعالى هو المزين بما أظهره في الدنيا من الزهرة والنضارة والطيب واللذة، وإنما فعل
  ذلك ابتلاء لعباده، ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">زُيّنَ لِلنَّاسِ حُبُّ ٱلشَّهَوٰتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 14 إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ أَؤُنَبّئُكُمْ بِخَيْرٍ مّن ذٰلِكُمْ لِلَّذِينَ ٱتَّقَوْاْ
  عِندَ رَبّهِمْ جَنَّـٰتٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 15 وقال أيضاً</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْمَالُ وَٱلْبَنُونَ زِينَةُ ٱلْحَيَوٰةِ
  ٱلدُّنْيَا وَٱلْبَـٰقِيَاتُ ٱلصَّـٰلِحَاتُ خَيْرٌ عِندَ رَبّكَ ثَوَابًا وَخَيْرٌ
