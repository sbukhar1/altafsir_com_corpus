  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الكهف
  46 وقالوا فهذه الآيات متوافقة، والمعنى في الكل أن الله جل جلاله جعل الدنيا دار ابتلاء
  وامتحان، فركب في الطباع الميل إلى اللذات وحب الشهوات لا على سبيل الإلجاء الذي لا
  يمكن تركه، بل على سبيل التحبيب الذي تميل إليه النفس مع إمكان ردها عنه ليتم بذلك
  الإمتحان، وليجاهد المؤمن هواه فيقصر نفسه على المباح ويكفها عن الحرام الثاني أن المراد
