  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلَّذِينَ كَفَرُواْ ٱلْحَيَاةُ ٱلدُّنْيَا وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ
  وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ
  بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى لما ذكر من قبل حال
  من يبدل نعمة الله من بعدما جاءته وهم الكفار الذين كذبوا بالدلالة والأنبياء وعدلوا
  عنها أتبعه الله تعالى بذكر السبب الذي لأجله كانت هذه طريقتهم فقال { زُيّنَ لِلَّذِينَ
  كَفَرُواْ ٱلْحَيَوٰةُ ٱلدُّنْيَا } ومحصول هذا الكلام تعريف المؤمنين ضعف عقول الكفار
  والمشركين في ترجيح الفاني من زينة الدنيا على الباقي من درجات الآخرة. وفي الآية مسائل
  المسألة الأولى إنما لم يقل زينت لوجوه أحدها وهو قول الفراء أن الحياة والإحياء واحد،
  فإن أنث فعلى اللفظ، وإن ذكر فعلى المعنى كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن جَاءهُ مَوْعِظَةٌ مّنْ رَّبّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  275،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَخَذَ ٱلَّذِينَ ظَلَمُواْ ٱلصَّيْحَةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">هود
  67 وثانيها وهو قول الزجاج أن تأنيث الحياة ليس بحقيقي، لأنه ليس حيواناً بإزائه ذكر،
  مثل امرأة ورجل، وناقة وجمل، بل معنى الحياة والعيش والبقاء واحد فكأنه قال زين للذين
  كفروا الحياة الدنيا والبقاء وثالثها وهو قول ابن الأنباري إنما لم يقل زينت، لأنه
  فصل بين زين وبين الحياة الدنيا، بقوله { لِلَّذِينَ كَفَرُواْ } وإذا فصل بين فعل
  المؤنث وبين الإسم بفاصل، حسن تذكير الفعل، لأن الفاصل يغني عن تاء التأنيث. المسألة
  الثانية ذكروا في سبب النزول وجوهاً فالرواية الأولى قال ابن عباس نزلت في أبـي جهل
  ورؤساء قريش، كانوا يسخرون من فقراء المسلمين، كعبد الله بن مسعود، وعمار، وخباب، وسالم
  مولى أبـي حذيفة، وعامر بن فهيرة وأبـي عبيدة بن الجراح بسبب ما كانوا فيه من الفقر
  والضرر والصبر على أنواع البلاء مع أن الكفار كانوا في التنعم والراحة. والرواية الثانية
  نزلت في رؤساء اليهود وعلمائهم من بني قريظة والنضير وبني قينقاع، سخروا من فقراء المسلمين
  المهاجرين، حيث أخرجوا من ديارهم وأموالهم. والرواية الثالثة قال مقاتل نزلت في المنافقين
  عبد الله بن أبـي وأصحابه، كانوا يسخرون من ضعفاء المسلمين وفقراء المهاجرين، واعلم
  أنه لا مانع من نزولها في جميعهم. والمسألة الثالثة اختلفوا في كيفية هذا التزيين،
  أما المعتزلة فذكروا وجوهاً أحدها قال الجبائي المزين هو غواة الجن والإنس، زينوا للكفار
  الحرص على الدنيا، وقبحوا أمر الآخرة في أعينهم، وأوهموا أن لا صحة لما يقال من أمر
  الآخرة، فلا تنغصوا عيشتكم في الدنيا قال وأما الذي يقوله المجبرة من أنه تعالى زين
  ذلك فهو باطل، لأن المزين للشيء هو المخبر عن حسنه فإن كان المزين هو الله تعالى، فإما
  أن يكون صادقاً في ذلك التزين، وإما أن يكون كاذباً، فإن كان صادقاً وجب أن يكون مازينه
  حسناً، فيكون فاعله المستحسن له مصيباً وذلك يوجب أن الكافر مصيب في كفره ومعصيته،
  وهذا القول كفر، وإن كان كاذباً في ذلك التزيين أدى ذلك إلى أن لا يوثق منه تعالى بقول
  ولا خبر، وهذا أيضاً كفر، قال فصح أن المراد من الآية أن المزين هو الشيطان، هذا تمام
  كلام أبـي علي الجبائي في «تفسيره».</font></font>&#13;\t\t\t<label disabled=\"true\"
