  حِسَاباً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النبأ 36 أليس ذلك كالمناقض لما في هذه الآية. قلنا أما من حمل قوله
