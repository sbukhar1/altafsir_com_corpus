  ولا يبعد استئناف المستقبل بعد الماضي، وذلك لأن الله أخبر عنهم بزين وهو ماض، ثم أخبر
  عنهم بفعل يديمونه فقال { وَيَسْخَرُونَ مِنَ ٱلَّذِينَ ءَامَنُواْ } ومعنى هذه السخرية
