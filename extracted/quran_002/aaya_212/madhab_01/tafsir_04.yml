  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واعلم
  أن هذه الوجوه كلها محتملة وعطايا الله لها منتظمة فيجوز أن يكون المراد كلها والله
  أعلم. أما إذا حملنا الآية على ما يعطي في الدنيا أصناف عباده من المؤمنين والكافرين
  ففيه وجوه أحدها وهو أليق بنظم الآية أن الكفار إنما كانوا يسخرون من فقراء المسلمين
  لأنهم كانوا يستدلون بحصول السعادات الدنيوية على أنهم على الحق ويحرمون فقراء المسلمين
  من تلك السعادات على أنهم على الباطل، فالله تعالى أبطل هذه المقدمة بقوله { وَٱللَّهُ
  يَرْزُقُ مَن يَشَاء بِغَيْرِ حِسَابٍ } يعني أنه يعطي في الدنيا من يشاء من غير أن
  يكون ذلك منبئاً عن كون المعطي محقاً أو مبطلاً أو محسناً أو مسيئاً وذلك متعلق بمحض
  المشيئة، فقد وسع الدنيا على قارون، وضيقها على أيوب عليه السلام، فلا يجوز لكم أيها
  الكفار أن تستدلوا بحصول متاع الدنيا لكم وعدم حصولها لفقراء المسلمين على كونكم محقين
  وكونهم مبطلين، بل الكافر قد يوسع عليه زيادة في الاستدراج، والمؤمن قد يضيق عليه زيادة
