  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْلاَ أَن يَكُونَ ٱلنَّاسُ أُمَّةً
  وٰحِدَةً لَّجَعَلْنَا لِمَن يَكْفُرُ بِٱلرَّحْمَـٰنِ لِبُيُوتِهِمْ سُقُفاً مّن فِضَّةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الزخرف
  33 وثانيها أن المعنى أن الله يرزق من يشاء في الدنيا من كافر ومؤمن بغير حساب يكون
  لأحد عليه، ولا مطالبة، ولا تبعة، ولا سؤال سائل، والمقصود منه أن لا يقول الكافر لو
  كان المؤمن على الحق فلم لم يوسع عليه في الدنيا؟ وأن لا يقول المؤمن إن كان الكافر
  مبطلاً فلم وسع عليه في الدنيا؟ بل الإعتراض ساقط، والأمر أمره، والحكم حكمه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  يُسْأَلُ عَمَّا يَفْعَلُ وَهُمْ يُسْـئَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنبياء 23 وثالثها قوله { بِغَيْرِ
  حِسَابٍ } أي من حيث لا يحتسب كما يقول الرجل إذا جاءه ما لم يكن في تقديره لم يكن
  هذا في حسابـي، فعلى هذا الوجه يكون معنى الآية أن هؤلاء الكفار وإن كانوا يسخرون من
  الذين آمنوا لفقرهم، فالله تعالى قد يرزق من يشاء من حيث لا يحتسب، ولعله يفعل ذلك
  بالمؤمنين، قال القفال رحمه الله وقد فعل ذلك بهم فأغناهم بما أفاء عليهم من أموال
  صناديد قريش ورؤساء اليهود، وبما فتح على رسوله صلى الله عليه وسلم بعد وفاته على أيدي
  أصحابه حتى ملكوا كنوز كسرى وقيصر. فإن قيل قد قال تعالى في صفة المتقين وما يصل إليهم</font></font><br
