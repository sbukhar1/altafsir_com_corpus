  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلَّذِينَ كَفَرُواْ ٱلْحَيَاةُ ٱلدُّنْيَا وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ
  وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ
  بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ زُيّنَ لِلَّذِينَ كَفَرُواْ }
  من أهل مكة { ٱلْحَيَٰوةُ الدُّنْيَا } بالتمويه فأحبوها { وَ } هم { يَسْخَرون مِنَٱ
  لذين ءَامنُواْ } لفقرهم كبلال وعمار وصهيب أي يستهزئون بهم ويتعالون عليهم بالمال
  { وَٱلَّذِينَ ٱتَّقَواْ } الشرك وهم هؤلاء { فَوْقَهُمْ يَوْمَ ٱلْقِيَٰمَةِ وَٱللَّهُ
  يَرْزُقُ مَن يَشَاءُ بِغَيْرِ حِسَابٍ } أي رزقاً واسعاً في الآخرة أو الدنيا بأن
  يُمَلِّك المسخور منهم أموال الساخرين ورقابهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

