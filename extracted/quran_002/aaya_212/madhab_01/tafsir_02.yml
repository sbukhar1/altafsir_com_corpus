  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلَّذِينَ كَفَرُواْ ٱلْحَيَاةُ ٱلدُّنْيَا وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ
  وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ
  بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">المزين هو الشيطان، زين لهم الدنيا
  وحسنها في أعينهم بوساوسه وحببها إليهم فلا يريدون غيرها. ويجوز أن يكون الله قد زينها
  لهم بأن خذلهم حتى استحسنوها وأحبوها، أو جعل إمهال المزين له تزيينا، ويدل عليه قراءة
  من قرأ { زُيّنَ لِلَّذِينَ كَفَرُواْ ٱلْحَيَوٰةُ ٱلدُّنْيَا } على البناء للفاعل
  { وَيَسْخَرُونَ مِنَ ٱلَّذِينَ ءامَنُواْ } كانت الكفرة يسخرون من المؤمنين الذين
  لا حظ لهم من الدنيا كابن مسعود وعمار وصهيب وغيرهم، أي لا يريدون غيرها. وهم يسخرون
  ممن لا حظ له فيها، أو ممن يطلب غيرها { وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ
  } لأنهم في عليين من السماء، وهم في سجين من الأرض، أو حالهم عالية لحالهم؛ لأنهم في
  كرامة وهم في هوان. أو هم عالون عليهم متطاولون يضحكون منهم كما يتطاول هؤلاء عليهم
  في الدنيا ويرون الفضل لهم عليهم،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱلْيَوْمَ ٱلَّذِينَ ءامَنُواْ مِنَ
  ٱلْكُفَّارِ يَضْحَكُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المطففين: 34] { وَٱللَّهُ يَرْزُقُ مَن يَشَاء بِغَيْرِ حِسَابٍ
  } بغير تقدير، يعني أنه يوسع على من توجب الحكمة التوسعة عليه كما وسع على قارون وغيره،
  فهذه التوسعة عليكم من جهة الله لما فيها من الحكمة وهي استدراجكم بالنعمة. ولو كانت
  كرامة لكان أولياؤه المؤمنون أحق بها منكم. فإن قلت: لم قال: { مِنَ ٱلَّذِينَ ءَامَنُواْ
  } ثم قال: { وَٱلَّذِينَ ٱتَّقَواْ }؟ قلت: ليريك أنه لا يسعد عنده إلا المؤمن المتقي،
  وليكون بعثا للمؤمنين على التقوى إذا سمعوا ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

