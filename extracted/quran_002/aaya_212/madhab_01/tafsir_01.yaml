  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلَّذِينَ كَفَرُواْ ٱلْحَيَاةُ ٱلدُّنْيَا وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ
  وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ
  بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي جل ثناؤه بذلك: زين للذين
  كفروا حب الـحياة الدنـيا العاجلة في الذنب، فهم يبتغون فـيها الـمكاثرة والـمفـاخرة،
  ويطلبون فـيها الرياسات والـمبـاهاة، ويستكبرون عن اتبـاعك يا مـحمد، والإقرار بـما
  جئت به من عندي تعظماً منهم علـى من صدقك واتبعك، ويسخرون بـمن تبعك من أهل الإيـمان،
  والتصديق بك، فـي تركهم الـمكاثرة، والـمفـاخرة بـالدنـيا وزينتها من الرياش والأموال،
  بطلب الرياسات وإقبـالهم علـى طلبهم ما عندي برفض الدنـيا وترك زينتها، والذين عملوا
  لـي وأقبلوا علـى طاعتـي ورفضوا لذات الدنـيا وشهواتها، اتبـاعاً لك، وطلبـاً لـما
  عندي، واتقاء منهم بأداء فرائضي، وتـجنب معاصيّ فوق الذين كفروا يوم القـيامة بإدخال
  الـمتقـين الـجنة، وإدخال الذين كفروا النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك من التأويـل قال جماعة منهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج قوله:
  { زُيِّنَ للَّذِينَ كَفَرُوا الـحياةُ الدُّنْـيا } قال: الكفـار يبتغون الدنـيا ويطلبونها،
  ويسخرون من الذين آمنوا فـي طلبهم الآخرة. قال ابن جريج: لا أحسبه إلا عن عكرمة، قال:
  قالوا: لو كان مـحمد نبـياً كما يقول، لاتبعه أشرافنا وساداتنا، والله ما اتبعه إلا
  أهل الـحاجة مثل ابن مسعود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَالَّذِينَ اتَّقَوْا فَوْقَهُمْ
  يَوْمَ القِـيامَةِ } قال: فوقهم فـي الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَاللَّهُ يَرْزُقُ مَنْ يَشاءُ بِغَيْرِ حِسابٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعنـي بذلك: والله يعطي الذين اتقوا يوم القـيامة من نعمه وكراماته
  وجزيـل عطاياه، بغير مـحاسبة منه لهم علـى ما منَّ به علـيهم من كرامته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال لنا قائل: وما فـي قوله: { يَرْزُقُ مَنْ يَشاءُ بِغَيْرِ
  حِسابِ } من الـمدح؟ قـيـل: الـمعنى الذي فـيه من الـمدح الـخبر عن أنه غير خائف نفـاد
  خزائنه، فـيحتاج إلـى حساب ما يخرج منها، إذ كان الـحساب من الـمعطي إنـما يكون لـيعلـم
  قدر العطاء الذي يخرج من ملكه إلـى غيره لئلا يتـجاوز فـي عطاياه إلـى ما يجحف به،
  فربنا تبـارك وتعالـى غير خائف نفـاد خزائنه، ولا انتقاص شيء من ملكه بعطائه ما يعطي
  عبـاده، فـيحتاج إلـى حساب ما يعطي، وإحصاء ما يُبِقـي فذلك الـمعنى الذي فـي قوله:
  { وَاللَّهُ يَرْزُقُ مَنْ يَشاءُ بِغَيْرِ حِسابٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

