  وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ
  وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الجد
  بفتح الجيم هو الحظ والغنى وكثرة المال { والله يرزق من يشاء بغير حساب } قال ابن عباس:
  يعطي كثيراً بغير مقدار لأن كل ما يدخل عليه الحساب فهو قليل، والمعنى أنه يوسع لمن
  يشاء من عباده وقيل يرزقه في الدنيا ولا يحاسبه في الآخرة، وقيل معناه أنه يرزق من
  يشاء من حيث لا يحتسب وقيل معناه أنه يرزقه بغير استحقاق وقيل معناه أنه تعالى لا يخاف
  نفاد ما في خزائنه حتى يحتاج إلى حساب لما يخرج منها لأن الحساب إنما يكون ليعلم قدر
  ما يعطي والله غني عالم بما يعطي ولا يخاف نفاد خزائنه لأنها بين الكاف والنون وقيل
  معناه إن الله يقتر الرزق على ما يشاء ويبسط الرزق لمن يشاء، ولا يعطي كل واحد على
  قدر حاجته، بل يعطي الكثير لمن لا يحتاج إليه، ولا معارض له في حكمه، ويحاسب فيما رزق،
  ولا يقال له لم أعطيت هذا وحرمت هذا، ولا لم أعطيت هذا أكثر من ذاك؟ لأنه تعالى لا
  شريك له في ملكه ينازعه ولا يسأل عما يفعل. وقيل: يحتمل أن يكون المراد منه ما يعطي
  الله المتقين في الآخرة من الثواب والكرامة بغير محاسبة منه لهم على ما من به عليهم
  وذلك أن نعيم الجنة لا نفاد له ولا انقطاع. وقيل: إنه تعالى يعطي أهل الجنة الثواب
  والأجر بقدر أعمالهم ثم يتفضل عليهم فذلك الفضل منه إليهم بغير حساب.</font></font><font
