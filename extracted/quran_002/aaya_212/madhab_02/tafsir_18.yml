  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلَّذِينَ كَفَرُواْ ٱلْحَيَاةُ ٱلدُّنْيَا وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ
  وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ
  بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل { زين للذين كفروا الحياة
  الدنيا } نزلت في مشركي العرب أبي جهل وأصحابه لأنهم كانوا يتنعمون بما بسط لهم في
  الدنيا من المال ويكذبون بالمعاد، وقيل: نزلت في المنافقين عبدالله بن أبيّ وأصحابه.
  وقيل: نزلت في رؤساء اليهود. ويحتمل أنها نزلت في الكلّ. والمزين هو الله تعالى بدليل
  قراءة من قرأ زين بفتح الزاي وذلك أنه لا يمتنع أن يكون الله تعالى هو المزين لهم بما
  أظهره في الدنيا من الزهرة والنضارة والطيب واللذة وخلق الأشياء العجيبة والمناظر الحسنة،
  وإنما فعل ذلك ابتلاء العبادة وذلك أنه جعل دار الدنيا ابتلاء وامتحان وركب في الطباع
  الميل إلى اللذات وحب الشهوات لا على سبيل الإلجاء والقسر الذي لا يمكن تركه، بل على
  سبيل التحبب الذي تميل النفس إليه مع إمكان ردها عنه فنظر الخلق إلى الدنيا أكثر من
  قدرها فأعجبهم حسنها وزهرتها وزينتها فأحبوها وفتنوا بها. وقيل: إن المراد من التزيين
  أنه تعالى أمهلهم في الدنيا حتى أقبلوا عليها وأحبوها، فكان هذا الإمهال هو التزين.
  وقيل: إن المزين هو الشيطان وغواة الجن والإنس، وذلك أنهم زينوا للكفار الحرص على الدنيا
  وطلبها وقبحوا لهم أمر الآخرة. وقيل: أوهموهم أن لا آخرة ليقبلوا على لذات الدنيا وطلب
  الحرص عليها، وهذا التأويل ضعيف لأن قوله تعالى زين الذين كفروا يتناول جميع الكفار
  فيدخل فيه الشيطان وغواة الجن والإنس وأن كلهم مزين لهم وهذا المزين لا بد وأن يكون
  مغايراً لهم فثبت بهذا ضعف قول المعتزلة { ويسخرون من الذين آمنوا } يعني أن الكفار
  يستهزئون بفقراء المؤمنين، قال ابن عباس: مثل عبدالله بن مسعود وعمار بن ياسر وصهيب
  وبلال ونظرائهم. وقيل: كانوا يقولون انظروا إلى هؤلاء الذين يزعم محمد أنه يغلب بهم
  { والذين اتقوا } يعني الفقراء من المؤمنين { فوقهم } أي فوق الكفار { يوم القيامة
  } لأن الفقراء في عليين والكفار والمنافقين في أسفل السافلين (ق) عن حارثة بن وهب أنه
  سمع رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا أخبركم بأهل الجنة كل ضعيف مستضعف لو أقسم على الله لأبره ألا
  أخبركم بأهل النار كل عتلّ جوّاظ جعظري مستكبر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">العتل الفظ الغليظ الشديد في الخصومة الذي لا ينقاد لخير. والجواظ
  الفاجر المختال في مشيئته، وقيل هو القصير البطين. والجعظري الفظ الغليظ، وقيل هو الذي
  يتمدح بما ليس فيه أو عنده (ق) عن أسامة بن زيد عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قمت على باب الجنة فكان عامة من
  دخلها المساكين وأصحاب الجد محبوسون غير أن أصحاب النار قد أمر بهم إلى النار وقمت
  على باب النار فإذا عامة من دخلها النساء \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
