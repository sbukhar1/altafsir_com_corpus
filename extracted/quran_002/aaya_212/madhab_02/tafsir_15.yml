  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلَّذِينَ كَفَرُواْ ٱلْحَيَاةُ ٱلدُّنْيَا وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ
  وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ
  بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { زين للذين كفروا الحياة
  الدنيا } في نزولها ثلاثة أقوال. أحدها: أنها نزلت في أبي جهل وأصحابه، قاله ابن عباس.
  والثاني: نزلت في علماء اليهود، قاله عطاء. والثالث: في عبد الله بن أبيّ وأصحابه من
  المنافقين. قاله مقاتل. قال الزجاج: وإِنما جاز في «زين» لفظ التذكير، لأن تأنيث الحياة
  ليس بحقيقي، إذ معنى الحياة ومعنى العيش واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإلى
  من يضاف هذا التزيين فيه قولان. أحدهما: أنه يضاف إلى الله. وقرأ أبيّ بن كعب، والحسن،
  ومجاهد، وابن محيصن، وابن أبي عبلة، «زَيّن» بفتح الزاي والياء، على معنى: زيّنها الله
  لهم. والثاني: أنه يضاف إلى الشيطان، روي عن الحسن. قال شيخنا علي بن عبيد الله: والتزيين
  من الله تعالى: هو التركيب الطبيعي، فإنه وضع في الطبائع محبّة المحبوب، لصورة فيه
  تزينت للنفس، وذلك من صنعه، وتزيين الشيطان بإذكار ما وقع من إغفاله مما مثله يدعو
  إلى نفسه لزينته، فالله تعالى يزيّن بالوضع، والشيطان يزيّن بالإذكار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وما السبب في سخرية الكفار من المؤمنين؟ فيه ثلاثة أقوال. أحدها: أنهم
  سخروا منهم للفقر. والثاني: لتصديقهم بالآخرة. والثالث: لاتباعهم للنبي صلى الله عليه
  وسلم. وقيل: إنهم كانوا يوهمونهم أنكم على الحق، سخرية منهم بهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي معنى كونهم «فوقهم» ثلاثة أقوال. أحدها: أن ذلك على أصله، لأن
  المؤمنين في عليّين، والكفار في سجين. والثاني: أن حجج المؤمنين فوق شبه الكافرين،
  فهم المنصورون. والثالث: في أن نعيم المؤمنين في الجنة فوق نعيم الكافرين في الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { والله يرزقُ من يشاء بغير حساب } فيه قولان. أحدهما:
  أنه يرزق من يشاء رزقاً واسعاً غير ضيّق. والثاني: يرزق من يشاء بلا محاسبة في الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

