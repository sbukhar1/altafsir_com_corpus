  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلَّذِينَ كَفَرُواْ ٱلْحَيَاةُ ٱلدُّنْيَا وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ
  وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ
  بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { زُيِّنَ لِلَّذِينَ
  كَفَرُواْ ٱلْحَيَوٰةُ ٱلدُّنْيَا... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أسند
  التزين إلى الملزوم اكتفاء به عن اللازم، مع أن اللازم هو الذي يكتفي به عن الملزوم
  بخلاف العكس كما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">زُيِّنَ لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إذ
  لا يلزم من تزيّن الحياة الدنيا لهم محبتهم إياها ولو قيل: زين للكافرين حب الدنيا
  لا ستلزم ذلك تزيّن الدنيا لهم. وتقرر أن المحبة إن كانت متعلقة بأحد النقيضين أو الضدين
  دلت على كراهة مقابله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">((قال ابن عرفة): والمحبة على أن
  المزين له كافر إلا مع معارضتها للآخرة وترجيحها عليها أما مع عدم المعارضة فلا. وهذا
  في الاعتقاد وأما في الأحكام والفروع فلا؛ لأجل أن عُصاة المؤمنين كلّهم رجحوا الدنيا
  على الآخرة).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَٱلَّذِينَ ٱتَّقَوْاْ
  فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">إما تهييج على الاتصاف بالتقوى فلذلك قال: \" فَوْقَهُمْ \" وإما تنبيه
  على تفاوت درجاتهم، وإما أن يكون التقوى والايمان بمعنى واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

