  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلَّذِينَ كَفَرُواْ ٱلْحَيَاةُ ٱلدُّنْيَا وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ
  وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ
  بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ زُيِّنَ لِلَّذِينَ كَفَرُواْ
  الْحَيَاةُ الدُّنْيَا } زينها الله بخلق الشهوات فيها، أو زينها الشيطان، أو المُغوي
  من الثقلين. { وَيَسْخَرُونَ } من ضعفاء المسلمين، يوهمونهم أنهم على حق، والمراد بذلك
  علماء اليهود، أو مشركو العرب. { وَالَّذِينَ اتَّقَوْاْ } فوق الكفار. { بِغَيْرِ
  حِسَابٍ } عبّر بذلك عن سعة ملكه الذي لا يفنيه عطاء ولا يقدر بحساب، أو هو دائم لا
  يفنى، أو رزق الدنيا بغير حساب لأنه يعم المؤمن والكافر، ولا يُعطى المؤمن على قدر
  إيمانه، أو رزق المؤمن في الآخرة لا يحاسب عليه، أو التفضل بغير حساب، والجزاء بالحساب،
  أو كفايتهم بغير حساب ولا تضييق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

