text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ زُيِّنَ لِلَّذِينَ
  كَفَرُواْ ٱلْحَيَاةُ ٱلدُّنْيَا وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ
  ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ
  حِسَابٍ }{ زُيِّنَ لِلَّذِينَ كَفَرُواْ الْحَيَاةُ الدُّنْيَا } زينها الله بخلق
  الشهوات فيها، أو زينها الشيطان، أو المُغوي من الثقلين. { وَيَسْخَرُونَ } من ضعفاء
  المسلمين، يوهمونهم أنهم على حق، والمراد بذلك علماء اليهود، أو مشركو العرب. { وَالَّذِينَ
  اتَّقَوْاْ } فوق الكفار. { بِغَيْرِ حِسَابٍ } عبّر بذلك عن سعة ملكه الذي لا يفنيه
  عطاء ولا يقدر بحساب، أو هو دائم لا يفنى، أو رزق الدنيا بغير حساب لأنه يعم المؤمن
  والكافر، ولا يُعطى المؤمن على قدر إيمانه، أو رزق المؤمن في الآخرة لا يحاسب عليه،
  أو التفضل بغير حساب، والجزاء بالحساب، أو كفايتهم بغير حساب ولا تضييق.\r\n\t\t\t\r\n\t\t\t</section>"

