  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلَّذِينَ كَفَرُواْ ٱلْحَيَاةُ ٱلدُّنْيَا وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ
  وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ
  بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { زُيِّنَ لِلَّذِينَ
  كَفَرُواْ ٱلْحَيَـٰوةُ ٱلدُّنْيَا } قال الكلبي: نزلت في شأن رؤساء قريش زين لهم ما
  بسط لهم [في الدنيا] من الخير { وَيَسْخَرُونَ مِنَ ٱلَّذِينَ ءامَنُواْ } في أمر المعيشة
  لأنهم كانوا فقراء { وَٱلَّذِينَ ٱتَّقَواْ } أي أطاعوا الله وهم فقراء المؤمنين {
  فَوْقَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ } أي فوق المشركين في الجنة والحجة في الدنيا. وقد
  اختلفوا في قوله: { زُيّنَ لِلَّذِينَ كَفَرُواْ } قال بعضهم: يعني زينها لهم إبليس
  لأن الله تعالى قد زهد فيها وأعلم أنها متاع الغرور ولكن الشيطان زين لهم الأشياء كما
  قال في آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَزَيَّنَ لَهُمُ ٱلشَّيْطَـٰنُ أَعْمَـٰلَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  24] [وقال في آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">زَيَّنَّا لَهُمْ أَعْمَـٰلَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 4] فكان ذلك مجازاة لكفرهم]
  [وقال بعضهم: معناه أن الله تعالى زين لهم لأنه خلق فيهم الأشياء العجيبة] فنظر إليها
  الذين كفروا فاغتروا بها وروي عن ابن عباس عن النبي - صلى الله عليه وسلم - أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يقول الله تعالى لملائكته: لولا
  أن يحزن عبدي المؤمن لعصبت الكافر بعصابة من ذهب ولصببت عليه الدنيا صباً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ومصداق ذلك في القرآن</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْلاَ
  أَن يَكُونَ ٱلنَّاسُ أُمَّةً وَٰحِدَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 33] الآية وقال عليه الصلاة
  والسلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  لو كانت الدنيا تزن عند الله جناح بعوضة ما سقى الكافر منها شربة ماء \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { وَٱللَّهُ يَرْزُقُ
  مَن يَشَاء بِغَيْرِ حِسَابٍ } أي يرزق (من يشاء رزقاً كثيراً لا يعرف حسابه). ويقال:
  (بغير حساب) أي يرزقه ولا يطلب منه حسابه بما يرزقه ويقال: بغير حساب أي ليس له أحد
  يحاسبه منه بما يرزقه ويقال: بغير حساب أي بغير احتساب. كما قال في آية أخرى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَرْزُقْهُ
  مِنْ حَيْثُ لاَ يَحْتَسِبُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الطلاق: 3] وكل ما في القرآن: { يَرْزُقُ مَن يَشَاء بِغَيْرِ حِسَابٍ
  } فهو على هذه الوجوه الأربعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

