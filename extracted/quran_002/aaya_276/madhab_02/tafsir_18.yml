  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَمْحَقُ
  ٱللَّهُ ٱلرِّبَٰواْ وَيُرْبِي ٱلصَّدَقَٰتِ وَٱللَّهُ لاَ يُحِبُّ كُلَّ كَفَّارٍ
  أَثِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { يمحق الله الربا
  } أي ينقصه ويهلكه ويذهب ببركته قال ابن عباس لا يقبل الله منه صدقة ولا حجاً ولا جهاداً
  ولا صلة { ويربي الصدقات } أي يزيدها ويثمرها ويبارك فيها في الدنيا ويضاعف أجرها في
  الآخرة. (ق) عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما تصدق أحد بصدقة من كسب طيب
  ولا يقبل الله الطيب إلاّ أخذها الرحمن بيمينه وإن كانت تمرة فتربو في كف الرحمن حتى
  تكون أعظم من الجبل كما يربي أحدكم فلوه أو فصيله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">لفظ مسلم والبخاري</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من تصدق بعدل تمرة من كسب طيب ولا يصعد إلى الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي رواية ولا يقبل الله إلاّ الطيب
  فإن الله يقبلها بيمينه ثم يربيها لصاحبها كما يربي أحدكم فلوه حتى تكون مثل الجبل.
  { والله لا يحب كل كفار } يعني كل مصر على كفره مقيم عليه مستحل لأكل الربا { أثيم
  } يعني متمادياً في الإثم وفيه نهي عنه وأن من أكل الربا لا ينزجر عنه ولا يتركه وقيل
  يحتمل أن يكون الكفار راجعاً إلى مستحل الربا والأثيم راجعاً إلى من يفعله مع اعتقاد
  التحريم فتكون الآية جامعة للفريقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

