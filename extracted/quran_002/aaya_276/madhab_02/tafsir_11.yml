  class=\"TextAyah\"><font color=\"ForestGreen\">إِن كُنَّا عَنْ عِبَادَتِكُمْ لَغَـٰفِلِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  29] وإن بمعنى إذ كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
