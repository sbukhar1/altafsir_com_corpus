  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَأْكُلُونَ ٱلرِّبَٰواْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ
  ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ
  ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ
  مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ
  فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَمْحَقُ
  ٱللَّهُ ٱلرِّبَٰواْ وَيُرْبِي ٱلصَّدَقَٰتِ وَٱللَّهُ لاَ يُحِبُّ كُلَّ كَفَّارٍ
  أَثِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ
  وَأَقَامُواْ ٱلصَّلَٰوةَ وَآتَوُاْ ٱلزَّكَٰوةَ لَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَذَرُواْ مَا بَقِيَ مِنَ ٱلرِّبَٰواْ إِن كُنْتُمْ مُّؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ مِّنَ ٱللَّهِ وَرَسُولِهِ وَإِنْ تُبْتُمْ
  فَلَكُمْ رُؤُوسُ أَمْوَٰلِكُمْ لاَ تَظْلِمُونَ وَلاَ تُظْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ
  إِن كُنْتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً تُرْجَعُونَ فِيهِ إِلَى
  ٱللَّهِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ الَّذِينَ يَأْكُلُونَ الرِّبَا } يعني يأكلون الربا استحلالاً {
  لاَ يَقُومُونَ } يوم القيامة من قبورهم { إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ
  ٱلشَّيْطَـٰنُ } أي يتخبطه الشيطان { مِنَ ٱلْمَسِّ } أي من الجنون. ويقال: أنهم يبعثون
  يوم القيامة وقد انتفخت بطونهم كالحباب وكلما قاموا سقطوا والناس يمشون عليهم فيكون
  ذلك علامة آكل الربا. ويقال: يكون بمنزلة المجنون { ذَلِكَ بِأَنَّهُمْ } يعني الذي
  نزل بهم لأنهم { قَالُواْ إِنَّمَا ٱلْبَيْعُ مِثْلُ ٱلرّبَوٰاْ } معناه استحلوا الربا
  وكان الرجل إذا حل [أجل] ماله [طالبه] فيقول له المطلوب: زدني في الأجل وأزيدك في مالك
  فيفعلان ذلك. فإذا قيل لهما: أن هذا ربا قالا: الزيادة في أول البيع وعند حلول الأجل
  سواء. ويقال: أنهم استحلوا الربا وقالوا: الربا والبيع في الحل سواء فالله تعالى أبطل
  قولهم فقال تعالى { وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَا فَمَن جَآءَهُ
  مَوْعِظَةٌ } ولم يقل جاءته لأن التأنيث ليس بحقيقي ويجوز أن يذكر ويؤنث لأنه انصرف
  إلى المعنى يعني فمن جاءه نهي { مِّن رَّبِّهِ } في القرآن في بيان تحريم الربا { فَٱنتَهَىٰ
  } عن أكل الربا { فَلَهُ مَا سَلَفَ } يعني ليس عليه إثم فيما مضى قبل النهي لأن الحجة
  لم تقم عليهم ولم يعلموا بحرمته وأما اليوم فمن تاب عن الربا فلا بد له من أن يرد الفضل
  ولا يكون له ما سلف لأن حرمة الربا ظاهرة بين المسلمين لأن كتاب الله تعالى فيهم ثم
  قال عز وجل: { وَأَمْرُهُ إِلَى ٱللَّهِ } في المستأنف إن شاء عصمه وإن شاء لم يعصمه
  { وَمَنْ عَادَ } إلى استحلال الربا { فَأُوْلَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا
  خَـٰلِدُونَ } قال ابن مسعود آكل الربا وموكله وكاتبه وشاهداه ملعونون على لسان محمد
  - صلى الله عليه وسلم - وقال عليه الصلاة والسلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سيأتي على الناس زمان لا يبقى أحد إلا أكل الربا ومن لم يأكل الربا
  أصابه من غباره \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروي
  عن النبي - صلى الله عليه وسلم - أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الربا بضع وسبعون باباً أدناها كإتيان الرجل أمه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يعني كالزاني بأمه. ثم قال تعالى:
  { يَمْحَقُ ٱللَّهُ ٱلْرّبَـٰواْ } أي يبطله ويذهب ببركته { وَيُرْبِي ٱلصَّدَقَـٰتِ
  } يقول: يقبلها ويضاعفها ويقال: إن مال آكل الربا لا يخلو من أحد أوجه ثلاثة: إما أن
  يذهب عنه أم عن ولده أو ينفقه فيما لا يصلح. { وَٱللَّهُ لاَ يُحِبُّ كُلَّ كَفَّارٍ
  } يعني جاحد بتحريم الرِّبا { أَثِيمٍ } يعني عاص بأكله. { إِنَّ ٱلَّذِينَ ءامَنُواْ
  وَعَمِلُواْ ٱلصَّـٰلِحَـٰتِ } يعني الطاعات فيما بينهم وبين ربهم { وَأَقَامُواْ ٱلصَّلاَةَ
  } يعني الصلوات الخمس { وَءاتُواْ ٱلزَّكَـٰوةَ } [يعني أعطوا الزَّكاة] المفروضة {
  لَّهُمْ أَجْرُهُمْ عِندَ رَبّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ
  } وقد ذكرناه { يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱتَّقُواْ ٱللَّهَ } (أي أطيعوا الله)
  ولا تعصوه فيما نهاكم من أمر الربا { وَذَرُواْ مَا بَقِيَ مِنَ ٱلرّبَوٰاْ }  { إِن
  كُنتُمْ مُّؤْمِنِينَ } أي مصدقين بتحريمه وقال أهل اللغة إن الحقيقة على ثلاثة أوجه:
  إن بمعنى ما كقوله (إن الكافرون)</font></font>&#13;\t\t\t<label disabled=\"true\"
