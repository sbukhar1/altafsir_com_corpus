  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَأْكُلُونَ ٱلرِّبَٰواْ لاَ يَقُومُونَ
  إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ
  قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ
  ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ
  وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا
  خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَمْحَقُ ٱللَّهُ ٱلرِّبَٰواْ وَيُرْبِي ٱلصَّدَقَٰتِ
  وَٱللَّهُ لاَ يُحِبُّ كُلَّ كَفَّارٍ أَثِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وحكى
  أبو زيد: أن بعضهم قرأ بكسر الراء وضم الباء وواو ساكنة، وهي قراءة بعيدة، لأن لا يوجد
  في لسان العرب اسم آخره واو قبلها ضمة، بل متى أدى التصريف إلى ذلك قلبت تلك الواو
  ياءً وتلك الضمة كسرة، وقد أولت هذه القراءة على أنها على لغة من قال: في أفعى: أفعو،
  في الوقف. وأن القارىء إما أنه لم يضبط حركة الباء، أو سمى قربها من الضمة ضماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و: لا يقومون، خبر عن: الذين، ووقع في بعض التصانيف أنها جملة حالية،
  وهو بعيد جداً، إذ يتكلف إضمار خبر من غير دليل عليه. وظاهر هذا الإخبار أنه إخبار
  عن الذين يأكلون الربا، وقيل: هو إخبار ووعيد عن الذين يأكلون الربا مستحلين ذلك، بدليل
  قولهم: { إنما البيع مثل الربى } وقوله: { والله لا يحب كل كفار أثيم } وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فأذنوا
  بحرب من الله ورسوله</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 279] ومن اختار حرب الله ورسوله فهو كافر، وهذا القيام الذي
  في الآية قيل هو يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عباس، ومجاهد، وجبير، والضحاك، والربيع، والسدي، وابن زيد: معناه لا يقومون من
  قبورهم في البعث يوم القيامة إلاَّ كالمجانين، عقوبة لهم وتمقيتاً عند جمع المحشر،
  ويكون ذلك سيما لهم يعرفون بها، ويقوي بهذا التأويل قراءة عبد الله: لا يقومون يوم
  القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: يجعل معه شيطان يخنقه
  كأنه يخبط في المعاملات في الدنيا، فجوزي في الآخرة بمثل فعله. وقد أثر في حديث الإسراء
  أن رسول الله صلى الله عليه وسلم رأى أكلة الربا، كل رجل منهم بطنه مثل البيت الضخم،
  وذكر حالهم أنهم إذا قاموا تميل بهم بطونهم فيصرعون، وفي طريق أنه رأى بطونهم كالبيوت
  فيها الحيات ترى من خارج بطونهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: وأما ألفاظ الآية فيحتمل تشبيه حال القائم بحرص وجشع إلى تجارة الربا بقيام
  المجنون، لأن الطمع والرغبة يستفزه حتى تضطرب أعضاؤه، كما يقوم المسرع في مشيه يخلط
  في هيئة حركاته، إما من فزع أو غيره قد جن. هذا وقد شبه الأعشى ناقته في نشاطها بالجنون
  في قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وتصبح عن
  غب السرى وكأنها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألمَّ بها من طائف الجن أولق</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">لكن ما جاءت به قراءة ابن مسعود
  وتظاهرت به أقوال المفسرين يضعف هذا التأويل. انتهى كلامه. وهو حسن، إلاَّ كما يقوم
  الكاف في موضع الحال، أو نعتاً لمصدر محذوف على الخلاف المتقدم بين سيبويه وغيره، وتقدم
  في مواضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و: ما، الظاهر أنها مصدرية، أي:
  كقيام الذي، وأجاز بعضهم أن يكون بمعنى الذي والعائد محذوف تقديره إلاَّ كما يقومه
  الذي يتخبطه الشيطان. قيل: معناه كالسكران الذي يستجره الشيطان فيقع ظهراً لبطن، ونسبه
  إلى الشيطان لأنه مطيع له في سكره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وظاهر
  الآيه أن الشيطان يتخبط الإنسان، فقيل ذلك حقيقة هو من فعل الشيطان بتمكين الله تعالى
  له من ذلك في بعض الناس، وليس في العقل ما يمنع من ذلك، وقيل: ذلك من فعل الله لما
