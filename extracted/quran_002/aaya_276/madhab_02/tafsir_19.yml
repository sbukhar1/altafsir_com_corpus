  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَأْكُلُونَ ٱلرِّبَٰواْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ
  ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ
  ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ
  مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ
  فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَمْحَقُ
  ٱللَّهُ ٱلرِّبَٰواْ وَيُرْبِي ٱلصَّدَقَٰتِ وَٱللَّهُ لاَ يُحِبُّ كُلَّ كَفَّارٍ
  أَثِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الربا: الزيادة يقال: ربا يربو وأرباه
  غيره: وأربى الرجل، عامل بالربا، ومنه الربوة والرابي. وقال حاتم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأسمر خطيا كأن كعوبه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نوى القشب قد أربى ذراعاً على العشر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكتب في القرآن بالواو والألف بعدها،
  ويجوز أن يكتب بالياء للكسرة، وبالألف. وتبدل الباء ميماً قالوا: الرما، كما أبدلوها
  في كتب قالوا: كتم، ويثنى: ربوان، بالواو عند البصريين، لأن ألفه منقلبة عنها. وقال
  الكوفيون: ويكتب بالياء، وكذلك الثلاثي المضموم الأول نحو: ضحى، فتقول: ربيان وضحيان،
  فإن كان مفتوحاً نحو: صفا، فاتفقوا على الواو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الربا الشرعي فهو محدود في كتب الفقهاء على حسب اختلاف مذاهبهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">تخبط: تفعل من الخبط وهو الضرب على غير استواء، وخبط البعير الأرض
  بأخفافه، ويقال للذي يتصرف ولا يهتدي: خبط عشواء، وتورط في عمياء وقول علقمة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وفي كل حي قد خبطت بنعمة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي: أعطيت من أردت بلا تمييز كرماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">سلف:
  مضى وانقضى، ومنه سالف الدهر أي ماضيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عاد
  عوداً: رجع، وذكر بعضهم أنها تكون بمعنى صار، وأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تعد فيكُمُ جزر الجزور رماحنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ويرجعن بالأسياف
  منكسرات</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">المحق: نقصان الشيء حالاً بعد حال. ومنه: المحاق في الهلال، يقال:
  محقه الله فانمحق وامتحق أنشد الليث:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يزداد حتى إذا ما تمَّ أعقبه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كرّ الجديدين
  نقصاً ثم ينمحق</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ الذين يأكلون الربى لا يقومون إلا كما يقوم الذي يتخبطه الشيطان
  من المس } مناسبة هذه الآية لما قبلها أن ما قبلها وارد في تفضيل الإنفاق والصدقة في
  سبيل الله، وأنه يكون ذلك من طيب ما كسب، ولا يكون من الخبيث. فذُكر نوع غالب عليهم
  في الجاهلية، وهو: خبيث، وهو: الربا، حتى يمتنع من الصدقة بما كان من ربا، وأيضاً فتظهر
  مناسبة أخرى، وذلك أن الصدقات فيها نقصان مال، والربا فيه زيادة مال، فاستطرد من المأمور
  به إلى ذكر المنهي عنه لما بينهما من مناسبة ذكر التضاد، وأبدى لأكل الربا صورة تستبشعها
  العرب على عادتها في ذكر ما استغربته واستوحشت منه، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">طلعها كأنه رؤوس الشياطين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  65] وقول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ومسنونة
  زرق كأنياب أغوال</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقول الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خيلاً كأمثال السعالي شرّباً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بخيل عليها جنّة عبقريّة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والأكل هنا قيل على ظاهره من خصوص الأكل، وأن الخبر: عنهم، مختص بالآكل
  الربا، وقيل: عبر عن معاملة الربا وأخذه بالأكل، لأن الأكل غالب ما ينتفع به فيه، كما
  قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأخذهم الربا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 161] وقيل: الربا هنا كناية
  عن الحرام، لا يخص الربا الذي في الجاهلية، ولا الربا الشرعي. وقرأ العدوي: الربو،
  بالواو وقيل: وهي لغة الحيرة، ولذلك كتبها أهل الحجاز بالواو لأنهم تعلموا الخط من
  أهل الحيرة، وهذه القراءة على لغة من وقف على أفعى بالواو، فقال: هذه أفعو، فأجرى القارىء
  الوصل إجراء الوقف.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
