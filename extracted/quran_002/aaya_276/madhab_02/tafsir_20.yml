  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَمْحَقُ
  ٱللَّهُ ٱلرِّبَٰواْ وَيُرْبِي ٱلصَّدَقَٰتِ وَٱللَّهُ لاَ يُحِبُّ كُلَّ كَفَّارٍ
  أَثِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { يَمْحَقُ ٱللَّهُ
  ٱلْرِّبَا... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: الأحكام الشرعية منطوية
  بمصالح الدنيا والآخرة، فلمّا تضمن الكلام السّابق حصول المصلحة الأخروية بالصدقة لقول
  الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ
  وَلاَ هُمْ يَحْزَنُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">والعقوبة في الآخرة لفاعل الرّبا تضمّن هذا / أنّه محصل للمصلحة الدنيوية،
  والربا متضمن للمسفدة الدنيوية لأنّ الربا (ممحقة) للمال والصدقة زيادة فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحمله ابن عطية على أنه في الدار الآخرة. والظاهر الأول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبدأ هنا بالرّبا، وفيما تقدم بالصدقة وطريق المقابلة واللّف والنشر
  العكس. لكن الجواب لما كان ذكر الصدقة قد يطول الكلام فيه قدّم الكلام (على) الربا
  ثم عاد إلى الصدقة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: هلا قيل يمحق الله المال
  الذي فيه الرّبا فهو أبلغ في التخويف لأن محق المال الذي فيه الرّبا أشد لاستلزامه
  محق الربا وزيادة؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فالجواب: أن هذا (أجلى) من محق الربا
  و المخاطبون عوام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَٱللَّهُ لاَ يُحِبُّ
  كُلَّ كَفَّارٍ أَثِيمٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: يحتمل أن يريد: والله
  لا يحب توفيق الكفّار الأثيم. قاله ابن فورك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: وهذا غير صحيح لأن الله تعالى يحب التوفيق على العموم (ويحببه).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وسمعت القاضي أبا العباس بن حيدرة والمفتي أبا القاسم الغبريني
  يقولان: هذه نَزْغَةٌ اعتزالية غفل فيها واعتزل من حيث لا يشعر، بل الله يحب الخير
  والشر ـ تعالى أن يكون في ملكه ما لا يريد ـ والرجل سني لا شك في فضله ودينه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إن قلنا: إن نقيض المستحب مكروه فالمعنى ظاهر وإن قلنا:
  إن نقيضه غير مكروه فهلا قيل: والله يكره كل كفار أثيم، لأن نفي المحبة أعم من الكراهة
  وعدمها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وعادتهم يجيبون بقول العرب
  في المدح (التام) حبذا زيد. (وفي الذم التام لا حبذا زيد) فنفي المحبة عندهم يستلزم
  الكراهة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: هلا قيل: والله لا يحب
  كل (كافر) أثيم فهو أبلغ؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: إنه لما كان النفي أخص كان
  (المنفي) أعم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

