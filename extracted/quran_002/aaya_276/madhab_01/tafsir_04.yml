  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَمْحَقُ
  ٱللَّهُ ٱلرِّبَٰواْ وَيُرْبِي ٱلصَّدَقَٰتِ وَٱللَّهُ لاَ يُحِبُّ كُلَّ كَفَّارٍ
  أَثِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">إعلم أنه تعالى لما بالغ في الزجر
  عن الربا، وكان قد بالغ في الآيات المتقدمة في الأمر بالصدقات، ذكر هٰهنا ما يجري مجرى
  الدعاء إلى ترك الصدقات وفعل الربا، وكشف عن فساده، وذلك لأن الداعي إلى فعل الربا
  تحصيل المزيد في الخيرات، والصارف عن الصدقات الاحتراز عن نقصان الخير فبين تعالى أن
  الربا وإن كان زيادة في الحال، إلا أنه نقصان في الحقيقة، وأن الصدقة وإن كانت نقصاناً
  في الصورة، إلا أنها زيادة في المعنى، ولما كان الأمر كذلك كان اللائق بالعاقل أن لا
  يلتفت إلى ما يقضي به الطبع والحس من الدواعي والصوارف، بل يعول على ما ندبه الشرع
  إليه من الدواعي والصوارف فهذا وجه النظم وفي الآية مسائل المسألة الأولى المحق نقصان
  الشيء حالا بعد حال، ومنه المحاق في الهلال يقال محقه الله فانمحق وامتحق، ويقال هجير
  ماحق إذا نقص في كل شيء بحرارته. المسألة الثانية إعلم أن محق الربا وإرباء الصدقات
  يحتمل أن يكون في الدنيا، وأن يكون في الآخرة، أما في الدنيا فنقول محق الربا في الدنيا
  من وجوه أحدها أن الغالب في المرابي وإن كثر ماله أنه تؤول عاقبته إلى الفقر، وتزول
  البركة عن ماله، قال صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الربا وإن كثر فإلى قُلّ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وثانيها إن لم ينقص ماله فإن عاقبته الذم، والنقص، وسقوط العدالة،
  وزوال الأمانة، وحصول اسم الفسق والقسوة والغلظة وثالثها أن الفقراء الذين يشاهدون
  أنه أخذ أموالهم بسبب الربا يلعنونه ويبغضونه ويدعون عليه، وذلك يكون سبباً لزوال الخير
  والبركة عنه في نفسه وماله ورابعها أنه متى اشتهر بين الخلق أنه إنما جمع ماله من الربا
  توجهت إليه الأطماع، وقصده كل ظالم ومارق وطماع، ويقولون إن ذلك المال ليس له في الحقيقة
  فلا يترك في يده، وأما إن الربا سبب للمحق في الآخرة فلوجوه الأول قال ابن عباس رضي
  الله عنهما معنى هذا المحق أن الله تعالى لا يقبل منه صدقة ولا جهاداً، ولا حجاً، ولا
  صلة رحم وثانيها إن مال الدنيا لا يبقى عند الموت، ويبقى التبعة والعقوبة، وذلك هو
  الخسار الأكبر وثالثها أنه ثبت في الحديث أن الأغنياء يدخلون الجنة بعد الفقراء بخمسمائة
  عام، فإذا كان الغني من الوجه الحلال كذلك، فما ظنك بالغني من الوجه الحرام المقطوع
  بحرمته كيف يكون، فذلك هو المحق والنقصان. وأما أرباء الصدقات فيحتمل أن يكون المراد
  في الدنيا، وأن يكون المراد في الآخرة. أما في الدنيا فمن وجوه أحدها أن من كان لله
  كان الله له، فإذا كان الإنسان مع فقره وحاجته يحسن إلى عبيد الله، فالله تعالى لا
  يتركه ضائعاً في الدنيا، وفي الحديث الذي رويناه فيما تقدم أن الملك ينادي كل يوم</font></font>&#13;\t\t\t<label
