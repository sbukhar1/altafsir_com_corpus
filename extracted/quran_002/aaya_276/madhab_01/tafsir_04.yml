  وَٱللَّهُ لاَ يُحِبُّ كُلَّ كَفَّارٍ أَثِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللّهم يسر لكل منفق خلفاً ولممسك
  تلفاً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وثانيها
  أنه يزداد كل يوم في جاهه وذكره الجميل، وميل القلوب إليه وسكون الناس إليه وذلك أفضل
  من المال مع أضداد هذه الأحوال وثالثها أن الفقراء يعينونه بالدعوات الصالحة ورابعها
  الأطماع تنقطع عنه فإنه متى اشتهر أنه متشمر لإصلاح مهمات الفقراء والضعفاء، فكل أحد
  يحترز عن منازعته، وكل ظالم، وكل طماع لا يجوز أخذ شيء من ماله، اللّهم إلا نادراً،
  فهذا هو المراد بإرباء الصدقات في الدنيا. وأما إرباؤها في الآخرة فقد روى أبو هريرة
  أنه قال قال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله تعالى يقبل الصدقات ولا يقبل منها إلا الطيب، ويأخذها بيمينه
  فيربيها كما يربي أحدكم مهره أو فلوه حتى أن اللقمة تصير مثل أحد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وتصديق ذلك بين في كتاب الله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ
  يَعْلَمُواْ أَنَّ ٱللَّهَ هُوَ يَقْبَلُ ٱلتَّوْبَةَ عَنْ عِبَادِهِ وَيَأْخُذُ ٱلصَّدَقَـٰتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التوبة
  104 { يَمْحَقُ ٱللَّهُ ٱلْرّبَوٰاْ وَيُرْبِى ٱلصَّدَقَـٰتِ } البقرة 276 قال القفال
  رحمه الله تعالى ونظير قوله { يَمْحَقُ ٱللَّهُ ٱلْرّبَوٰاْ } المثل الذي ضربه فيما
  تقدم بصفوان عليه تراب فأصابه وابل فتركه صلداً، ونظير قوله { وَيُرْبِى ٱلصَّدَقَـٰتِ
  } المثل الذي ضربه الله بحبة أنبتت سبع سنابل في كل سنبلة مائة حبة. أما قوله { وَٱللَّهُ
  لاَ يُحِبُّ كُلَّ كَفَّارٍ أَثِيمٍ } فاعلم أن الكفار فعال من الكفر، ومعناه من كان
  ذلك منه عادة، والعرب تسمي المقيم على الشيء بهذا، فتقول فلان فعال للخير أمار به،
  والأثيم فعيل بمعنى فاعل، وهو الآثم، وهو أيضاً مبالغة في الاستمرار على اكتساب الآثام
  والتمادي فيه، وذلك لا يليق إلا بمن ينكر تحريم الربا فيكون جاحداً، وفيه وجه آخر وهو
  أن يكون الكفار راجعاً إلى المستحيل، والأثيم يكون راجعاً إلى من يفعله مع اعتقاد التحريم،
  فتكون الآية جامعة للفريقين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
