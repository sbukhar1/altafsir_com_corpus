  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلـى، قال:
  ثنا المعتمر بن سليمان، قال: سمعت يونس، عن صاحب له، عن القاسم بن مـحمد، قال: قال
  أبو هريرة: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إِنَّ اللَّهَ عَزَّ وَجَلَّ يَقْبَلُ الصَّدَقَةَ بِـيَـمِينِهِ،
  وَلاَ يَقْبَلُ مِنْهَا إِلاَّ مَا كَانَ طَيِّبا، وَاللَّهُ يُرَبّـي لأحَدِكُمْ لُقْمَتَهُ
  كَمَا يُرَبِّي أحَدُكُمْ مُهْرَهُ وَفَصِيـلَهُ، حتـى يُوافَـى بِها يَوْمَ القِـيامَةِ
  وَهِيَ أعْظَمُ مِنْ أُحُدٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَٱللَّهُ لاَ يُحِبُّ كُلَّ كَفَّارٍ أَثِيمٍ } فإنه يعنـي به: والله لا يحبّ
  كل مصرّ علـى كفر بربه، مقـيـم علـيه، مستـحلّ أكل الربـا وإطعامه، أثـيـم متـماد فـي
  الإثم فـيـما نهاه عنه من أكل الربـا والـحرام وغير ذلك من معاصيه، لا ينزجر عن ذلك،
  ولا يرعوي عنه، ولا يتعظ بـموعظة ربه التـي وعظه بها فـي تنزيـله وآي كتابه.</font></font><font
