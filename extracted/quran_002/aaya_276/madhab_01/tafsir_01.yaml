  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَمْحَقُ
  ٱللَّهُ ٱلرِّبَٰواْ وَيُرْبِي ٱلصَّدَقَٰتِ وَٱللَّهُ لاَ يُحِبُّ كُلَّ كَفَّارٍ
  أَثِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي عز وجل بقوله: { يَمْحَقُ
  ٱللَّهُ ٱلْرّبَوٰاْ }: ينقص الله الربـا فـيذهبه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { يَمْحَقُ
  ٱللَّهُ ٱلْرّبَوٰاْ } قال: ينقص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  نظير الـخبر الذي رُوي عن عبد الله بن مسعود، عن النبـيّ صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الرّبـا وَإِنْ كَثُرَ فإلـى قُلٍّ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَيُرْبِى ٱلصَّدَقَـٰتِ } فإنه جل ثناؤه يعنـي: أنه يضاعف أجرها لربها، وينـميها
  له. وقد بـينا معنى الربـا قبل والإربـاء وما أصله، بـما فـيه الكفـاية من إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال لنا قائل: وكيف إربـاء الله الصدقات؟ قـيـل: إضعافه الأجر
  لربها، كما قال جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ فِي سَبِيلِ ٱللَّهِ
  كَمَثَلِ حَبَّةٍ أَنبَتَتْ سَبْعَ سَنَابِلَ فِي كُلّ سُنبُلَةٍ مّاْئَةُ حَبَّةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  261] وكما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ قَرْضًا حَسَنًا فَيُضَاعِفَهُ
  لَهُ أَضْعَافًا كَثِيرَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 245]. وكما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، قال: ثنا عبـاد بن منصور، عن القاسم أنه سمع أبـا هريرة يقول:
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إِنَّ اللَّهَ عَزَّ وَجَلَّ يَقْبَلُ الصَّدَقَةَ وَيَأخُذُها بِـيَـمِينِهِ،
  فَـيُرَبِّـيها لأحَدِكُمْ كَما يُرَبِّـي أحَدُكُمْ مُهْرَهُ، حتـى إِنَّ اللُّقْمَةَ
  لَتَصِيرُ مِثْلَ أُحِدٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وتصديق ذلك فـي كتاب الله عزّ وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ يَعْلَمُواْ أَنَّ ٱللَّهَ
  هُوَ يَقْبَلُ ٱلتَّوْبَةَ عَنْ عِبَادِهِ وَيَأْخُذُ ٱلصَّدَقَـٰتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  104] و { يَمْحَقُ ٱللَّهُ ٱلْرّبَوٰاْ وَيُرْبِى ٱلصَّدَقَـٰتِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي سلـيـمان بن عمر بن خالد الأقطع، قال: ثنا ابن الـمبـارك، عن
  سفـيان، عن عبـاد بن منصور، عن القاسم بن مـحمد، عن أبـي هريرة، ولا أراه إلا قد رفعه،
  قال: «إِنّ الله عزّ وجلّ يَقْبَلُ الصَّدَقَةَ، ولا يَقْبَلُ إلا الطَّيِّبَ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمر بن علـيّ الـمقدمي، قال: ثنا ريحان بن سعيد، قال:
  ثنا عبـاد، عن القاسم، عن عائشة قالت: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إِنَّ اللَّهَ تَبَـارَكَ وَتَعالـى
  يَقْبَلُ الصَّدَقَةَ وَلا يَقْبَلُ مِنْهَا إِلاَّ الطَّيِّبَ، وَيُرَبِّـيها لِصَاحِبِها
  كَمَا يُرَبِّـي أحَدُكُمْ مُهْرَهُ أوْ فَصِيـلَهُ، حتـى إِنَّ اللُّقْمَةَ لَتَصِيرُ
  مِثْلَ أُحُدٍ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وتصديق
  ذلك فـي كتاب الله عزّ وجلّ: { يَمْحَقُ ٱللَّهُ ٱلْرّبَوٰاْ وَيُرْبِى ٱلصَّدَقَـٰتِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني مـحمد بن عبد الملك، قال:
  ثنا عبد الرزاق، قال: ثنا معمر، عن أيوب، عن القاسم بن محمد، عن أبي هريرة، قال: قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إِنَّ العَبْدَ إذَا تَصَدَّقَ مِنْ طَيِّبٍ تَقَبَّلَهَا اللَّهُ
  مِنْهُ، وَيَأَخُذُها بِـيَـمِينِهِ وَيُرَبِّـيهَا كَمَا يُرَبَـي أحَدُكُمْ مُهْرَهُ
  أوْ فَصِيـلَهُ. وَإِنَّ الرَّجُلَ لَـيَتَصَدَّقُ بِـاللُّقْمَةِ فَتَرْبُو فِـي يَدِ
  اللَّهِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  أو قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  فـي كف اللَّهِ عَزَّ وَجَلَّ حتـى تَكُونَ مِثْلَ أُحُدٍ؛ فَتَصَدَّقُوا \" </font></font></b>&#13;\t\t\t<label
