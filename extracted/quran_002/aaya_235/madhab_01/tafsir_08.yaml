text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ جُنَاحَ
  عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ فِيۤ
  أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ
  سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ
  حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ
  أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ }{ وَلاَ جُنَاحَ
  عَلَيْكُمْ فِيمَا عَرَّضْتُم } لوّحتم { بِهِ مِنْ خِطْبَةِ ٱلنِسَآء } المتوفى عنهن
  أزواجهن في العدّة كقول الإنسان مثلاً: إنك لجميلة، ومن يجد مثلك؟ ورُبَّ راغب فيك
  { أَوْ أَكْنَنتُمْ } أضمرتم { فِى أَنفُسِكُمْ } من قصد نكاحهن { عَلِمَ ٱللَّهُ أَنَّكُمْ
  سَتَذْكُرُونَهُنَّ } بالخطبة ولا تصبرون عنهن فأباح لكم التعريض { وَلَٰكِن لاَّ تُوَاعِدُوهُنَّ
  سِرّاً } أي نكاحاً { إِلآ } لكن { أَن تَقُولُواْ قَوْلاً مَّعْرُوفًا } أي ما عرف
  شرعاً من التعريض فلكم ذلك { وَلاَ تَعْزِمُواْ عُقْدَةَ ٱلنِّكَاحِ } أي على عقده
  { حَتَّىٰ يَبْلُغَ ٱلْكِتَٰبُ } أي المكتوب من العدّة { أَجَلَهُ } بأن ينتهي { وَٱعْلَمُواْ
  أَنَّ ٱللَّهَ يَعْلَمُ مَا فِى أَنفُسِكُمْ } من العزم وغيره { فَٱحْذَرُوهُ } أن
  يعاقبكم إذا عزمتم { وَٱعْلَمُواْ أَنَّ ٱللَّهَ غَفُورٌ } لمن يحذره { حَلِيمٌ } بتأخيره
  العقوبة عن مستحقها.\r\n\t\t\t\r\n\t\t\t</section>"

