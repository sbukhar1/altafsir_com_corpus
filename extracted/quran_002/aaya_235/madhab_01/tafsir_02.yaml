  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ
  فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ
  بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ
  بِهِ مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ
  أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ سِرّاً إِلاَّ أَن تَقُولُواْ
  قَوْلاً مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ
  أَجَلَهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ أَنْفُسِكُمْ فَٱحْذَرُوهُ
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَحَسْبُكَ بِالتَّسلِيمِ مِنِّي تَقَاضِيَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكأنه إمالة الكلام إلى عرض يدل على الغرض ويسمى التلويح لأنه يلوح
  منه ما يريده { أَوْ أَكْنَنتُمْ فِى أَنفُسِكُمْ } أو سترتم وأضمرتم في قلوبكم فلم
  تذكروه بألسنتكم لا معرّضين ولا مصرحين { عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ
  } لا محالة ولا تنفكون عن النطق برغبتكم فيهنّ ولا تصبرون عنه، وفيه طرف من التوبيخ
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنفُسَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  187]. فإن قلت: أين المستدرك بقوله: { وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ }؟ قلت: هو محذوف
  لدلالة ستذكرونهنّ عليه، تقديره: علم الله أنكم ستذكرونهنّ فاذكروهنّ، ولكن لا تواعدوهنّ
  سرًا. والسر وقع كناية عن النكاح الذي هو الوطء، لأنه مما يسرّ. قال الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلاَ تَقْرَبَنْ مِنْ جَارَةٍ إنَّ سِرَّهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلَيْكَ حَرَامٌ فَانْكِحَنْ أوْ تَأَبَّدَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ثم عبر به عن النكاح الذي هو العقد
  لأنه سبب فيه كما فعل بالنكاح { إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفًا } وهو أن
  تعرّضوا ولا تصرحوا. فإن قلت: بم يتعلق حرف الاستثناء؟ قلت: بلا تواعدوهنّ، أي لا تواعدوهنّ
  مواعدة قط إلا مواعدة معروفة غير منكرة. أي لا تواعدوهنّ إلا بأن تقولوا، أي لا تواعدوهنّ
  إلا بالتعريض. ولا يجوز أن يكون استثناءً منقطعاً من { سِرًّا } لأدائه إلى قولك لا
  تواعدوهنّ إلا التعريض. وقيل معناه: لا تواعدوهن جماعاً، وهو أن يقول لها إن نكحتك
  كان كيت وكيت، يريد ما يجري بينهما تحت اللحاف. إلا أن تقولوا قولاً معروفاً يعني من
  غير رفث ولا إفحاش في الكلام. وقيل: لا تواعدوهن سراً: أي في السر على أنّ المواعدة
  في السرّ عبارة عن المواعدة بما يستهجن، لأن مسارّتهنّ في الغالب بما يستحيا من المجاهرة
  به. وعن ابن عباس رضي الله عنهما { إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفًا }: هو
  أن يتواثقا أن لا تتزوّج غيره { وَلاَ تَعْزِمُواْ عُقْدَةَ ٱلنّكَاحِ } من عزم الأمر
  وعزم عليه، وذكر العزم مبالغة في النهي عن عقدة النكاح في العدّة. لأن العزم على الفعل
  يتقدّمه، فإذا نهي عنه كان عن الفعل أنهى ومعناه: ولا تعزموا عقد عُقدة النكاح. وقيل:
  معناه ولا تقطعوا عقدة النكاح: وحقيقة العزم: القطع، بدليل قوله عليه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
