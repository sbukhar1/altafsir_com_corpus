  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ
  فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ
  سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ
  حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ
  أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ } على تقدير حذف المضاف، أراد:
  وأزواج الذين يتوفون منكم يتربصن. وقيل: معناه يتربصن بعدهم، كقولهم: السمن مَنَوَان
  بدرهم. وقرىء: «يتوفون» بفتح الياء أي يستوفون آجالهم، وهي قراءة علي رضي الله عنه.
  والذي يحكى: أن أبا الأسود الدؤلي كان يمشي خلف جنازة، فقال له رجل: من المتوفي - بكسر
  الفاء، فقال الله تعالى. وكان أحد الأسباب الباعثة لعلي رضي الله عنه على أن أمره بأن
  يضع كتاباً في النحو- تناقضه هذه القراءة { يَتَرَبَّصْنَ بِأَنفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْرًا } يعتددن هذه المدّة وهي أربعة أشهر وعشرة أيام، وقيل عشراً ذهاباً
  إلى الليالي والأيام داخلة معها، ولا تراهم قط يستعملون التذكير فيه ذاهبين إلى الأيام.
  تقول: صمت عشراً، ولو ذكرت خرجت من كلامهم. ومن البين فيه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِن
  لَّبِثْتُمْ إِلاَّ عَشْراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 103] ثم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِن لَّبِثْتُمْ إِلاَّ يَوْماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 104] { فَإِذَا بَلَغْنَ أَجَلَهُنَّ
  } فإذا انقضت عدّتهن { فَلاَ جُنَاحَ عَلَيْكُمْ } أيها الأئمة وجماعة المسلمين { فِيمَا
  فَعَلْنَ فِى أَنفُسِهِنَّ } من التعرّض للخطاب { بِٱلْمَعْرُوفِ } بالوجه الذي لا
  ينكره الشرع. والمعنى أنهن لو فعلن ما هو منكر كان على الأئمة أن يكفوهن. وإن فرّطوا
  كان عليهم الجناح { فِيمَا عَرَّضْتُم بِهِ } هو أن يقول لها: إنك لجميلة أو صالحة
  أو نافقة ومن غرضي أن أتزوّج، وعسى الله أن ييسر لي امرأة صالحة، ونحو ذلك من الكلام
  الموهم أنه يريد نكاحها حتى تحبس نفسها عليه إن رغبت فيه، ولا يصرح بالنكاح، فلا يقول:
  إني أريد أن أنكحك، أو أتزوجك، أو أخطبك. وروى ابن المبارك عن عبد الله بن سليمان عن
  خالته قالت: دخل عليَّ أبو جعفر محمد بن علي وأنا في عدتي فقال: قد علمت قرابتي من
  رسول الله صلى الله عليه وسلم وحق جدّي عليّ وقدمي في الإسلام، فقلت: غفر الله لكٰ!
  أتخطبني في عدّتي وأنت يؤخذ عنك؟ فقال: أوقد فعلتٰ! إنما أخبرتك بقرابتي من رسول الله
  صلى الله عليه وسلم وموضعي، قد دخل رسول الله صلى الله عليه وسلم على أم سلمة وكانت
  عند ابن عمها أبي سلمة فتوفي عنها، فلم يزل يذكر لها منزلته من الله وهو متحامل على
  يده حتى أثر الحصير في يده من شدّة تحامله عليها، فما كانت تلك خطبة. فإن قلت: أي فرق
  بين الكناية والتعريض؟ قلت: الكناية أن تذكر الشيء بغير لفظه الموضوع له، كقولك: طويل
  النجاد والحمائل لطول القامة وكثير الرماد للمضياف. والتعريض: أن تذكر شيئاً تدل به
  على شيء لم تذكره، كما يقول المحتاج للمحتاج إليه: جئتك لأسلم عليك، ولأنظر إلى وجهك
  الكريم. ولذلك قالوا:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
