  href=\"JavaScript:Open_Menu()\">وَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ
  مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ
  سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً
  مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن لـيث، عن مـجاهد أنه كره أن يقول: لا تسبقـينـي
  بنفسك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله تعالـى ذكره: { وَلا
  جُناحَ عَلَـيْكُمْ فِـيـما عَرّضْتُـمْ بِهِ مِنْ خِطْبَةِ النِّساءِ } قال: هو قول
  الرجل للـمرأة: إنك لـجميـلة وإنك لنافقة وإنك لإلـى خير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن معمر، عن ابن أبـي نـجيح، عن
  مـجاهد فـي قوله: { وَلا جُناحَ عَلَـيْكُمْ فِـيـما عَرّضْتُـمْ بِهِ مِنْ خِطْبَةِ
  النِّساءِ } قال: يعرّض للـمرأة فـي عدتها فـيقول: والله إنك لـجميـلة، وإن النساء
  لـمن حاجتـي، وإنك إلـى خير إن شاء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا شعبة، عن سلـمة بن كهيـل، عن مسلـم البطين، عن سعيد
  بن جبـير، قال: هو قول الرجل: إنـي أريد أن أتزوّج، وإنـي إن تزوّجت أحسنت إلـى امرأتـي،
  هذا التعريض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا مسلـم
  بن إبراهيـم، قال: ثنا شعبة، عن سلـمة بن كهيـل، عن مسلـم البطين، عن سعيد بن جبـير
  فـي قوله: { وَلا جُناحَ عَلَـيْكُمْ فِـيـما عَرّضْتُـمْ بِهِ مِنْ خِطْبَةِ النِّساءِ
  } قال: يقول: لأعطينك، لأحسنن إلـيك، لأفعلنّ بك كذا وكذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الوهاب، قال: سمعت يحيى بن سعيد، قال: أخبرنـي عبد الرحمن بن
  القاسم، فـي قوله: { فِـيـما عَرَّضْتُـمْ بِهِ مِنْ خِطْبَةِ النِّساءِ } قال: قول
  الرجل للـمرأة فـي عدتها يعرّض بـالـخطبة: والله إنـي فـيك لراغب، وإنى علـيك لـحريص،
  ونـحو هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الوهاب الثقـفـي، قال: سمعت يحيى بن سعيد يقول: أخبرنـي عبد الرحمن بن
  القاسم أنه سمع القاسم بن مـحمد يقول: { فِـيـما عَرَّضْتُـمْ بِهِ مِنْ خِطْبَةِ النِّساءِ
  } هو قول الرجل للـمرأة: إنك لـجميـلة، وإنك لنافقة، وإنك إلـى خير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن ابن
  جريج، قال: قلت لعطاء: كيف يقول الـخاطب؟ قال: يعرّض تعريضاً ولا يبوح بشيء، يقول:
  إن لـي حاجة وأبشري، وأنت بحمد الله نافقة، ولا يبوح بشيء. قال عطاء: وتقول هي: قد
  أسمع ما تقول. ولا تعده شيئاً، ولا تقول: لعل ذاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن يحيى بن سعيد، قال:
  ثنـي عبد الرحمن بن القاسم: أنه سمع القاسم يقول فـي الـمرأة يتوفـى عنها زوجها، والرجل
  يريد خطبتها، ويريد كلامها ما الذي يجمل به من القول؟ قال: يقول: إنـي فـيك لراغب،
  وإنـي علـيك لـحريص، وإنـي بك لـمعجب، وأشبـاه هذا من القول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، عن حماد، عن إبراهيـم فـي قوله: { وَلا جُناحَ
  عَلَـيْكُمْ فِـيـما عَرّضْتُـمْ بِهِ مِنْ خِطْبَةِ النِّساءِ } قال: لا بأس بـالهدية
  فـي تعريض النكاح.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
