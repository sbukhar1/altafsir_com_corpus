  مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فـيقال له: إن
  قال ذلك فقد يجب أن تكون جائزة مواعدتهن النكاح والـخطبة صريحاً علانـية، إذ كان الـمنهيّ
  عنه من الـمواعدة إنـما هو ما كان منها سرّاً. فإن قال إن ذلك كذلك خرج من قول جميع
  الأمة علـى أن ذلك لـيس من قـيـل أحد مـمن تأوّل الآية أن السرّ ها هنا بـمعنى الـمعاهدة
  أن لا تنكح غير الـمعاهد. وإن قال: ذلك غير جائز. قـيـل له: فقد بطل أن يكون معنى ذلك:
  إسرار الرجل إلـى الـمرأة بـالـمواعدة، لأن معنى ذلك لو كان كذلك لـم يحرم علـيه مواعدتها
  مـجاهرة وعلانـية، وفـي كون ذلك علـيه مـحرّماً سرّاً وعلانـية ما أبـان أن معنى السرّ
  فـي هذا الـموضع غير معنى إسرار الرجل إلـى الـمرأة بـالـمعاهدة، أن لا تنكح غيره إذا
  انقضت عدتها أو يكون إذا بطل هذا الوجه معنى ذلك: الـخطبة والنكاح الذي وعدت الـمرأة
  الرجل أن لا تعدوه إلـى غيره، فذلك إذا كان، فإنـما يكون بولـيّ وشهود علانـية غير
  سرّ، وكيف يجوز أن يسمى سرّاً وهو علانـية لا يجوز إسراره؟ وفـي بطول هذه الأوجه أن
  تكون تأويلاً لقوله: { وَلَكِنْ لا تُوَاعِدُوهُنَّ سِرًّاً } بـما علـيه دللنا من
  الأدلة وضوح صحة تأويـل ذلك أنه بـمعنى الغشيان والـجماع. وإذا كان ذلك صحيحاً، فتأويـل
  الآية: ولا جناح علـيكم أيها الناس فـيـما عرضتـم به للـمعتدات من وفـاة أزواجهن من
  خطبة النساء وذلك حاجتكم إلـيهن، فلـم تسرحوا لهن بـالنكاح والـحاجة إلـيهن إذا أكننتـم
  فـي أنفسكم، فأسررتـم حاجتكم إلـيهن وخطبتكم إياهن فـي أنفسكم ما دمن فـي عددهن، علـم
  الله أنكم ستذكرون خطبتهن وهن فـي عددهن. فأبـاح لكم التعريض بذلك لهنّ، وأسقط الـحرج
  عما أضمرته نفوسكم حلـماً منه، ولكن حرم علـيكم أن تواعدوهنّ جماعاً فـي عددهن، بأن
  يقول أحدكم لإحداهنّ فـي عدتها: قد تزوّجتك فـي نفسي، وإنـما أنتظر انقضاء عدتك، فـيسألها
  بذلك القول إمكانه من نفسها الـجماع والـمبـاضعة، فحرّم الله تعالـى ذكره ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { إلاَّ أنْ تَقُولُوا قَوْلاً مَعْرُوفـاً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: ثم قال تعالـى ذكره:
  { إلاَّ أنْ تَقُولُوا قَوْلاً مَعْرُوفـاً } فـاستثنى القول الـمعروف مـما نهى عنه،
  من مواعدة الرجل الـمرأة السرّ، وهو من غير جنسه ولكنه من الاستثناء الذي قد ذكرت قبل
  أنه يأتـي بـمعنى خلاف الذي قبله فـي الصفة خاصة، وتكون «إلا» فـيه بـمعنى «لكن»، فقوله:
  { إلاَّ أنْ تَقُولُوا قَوْلاً مَعْرُوفـاً } منه، ومعناه: ولكن قولوا قولاً معروفـاً.
