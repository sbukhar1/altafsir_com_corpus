  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ
  فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ
  سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ
  حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ
  أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بذلك: ولا جناح علـيكم أيها الرجال فـيـما عرّضتـم
  به من خطبة النساء للنساء الـمعتدات، من وفـاة أزواجهن فـي عددهن، ولـم تصرّحوا بعقد
  نكاح. والتعريض الذي أبـيح فـي ذلك، هو ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد عن ابن عبـاس قوله: { وَلا جُناحَ
  عَلَـيْكُمْ فِـيـما عَرَّضْتـمْ بِهِ مِنْ خِطْبَةِ النِّساءِ } قال: التعريض أن يقول:
  إنى أريد التزويج، وإنـي لأحبّ امرأة من أمرها أمرها، يعرّض لها بـالقول بـالـمعروف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا سفـيان، عن
  منصور، عن مـجاهد، عن ابن عبـاس: { لا جُناحَ عَلَـيْكُمْ فِـيـما عَرَّضْتُـمْ بِهِ
  مِنْ خِطْبَةِ النِّساءِ } قال: إنـي أريد أن أتزوّج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا شعبة، عن منصور، عن مـجاهد، عن ابن عبـاس
  قال: التعريض ما لـم ينصِب للـخطبة. قال مـجاهد: قال رجل لامرأة فـي جنازة زوجها لا
  تسبقـينـي بنفسك، قالت: قد سبقت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن منصور، عن مـجاهد، عن
  ابن عبـاس، قال فـي هذه الآية: { وَلا جُناحَ عَلَـيْكُمْ فِـيـما عَرّضْتُـمْ بِهِ
  مِنْ خِطْبَةِ النِّساءِ } قال: التعريض ما لـم ينصب للـخطبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عمرو، عن منصور، عن مـجاهد، عن ابن عبـاس: { فِـيـما عَرَّضْتُـمْ
  بِهِ مِنْ خِطْبَةِ النِّساءِ } قال: التعريض أن يقول للـمرأة فـي عدتها: إنـي لا أريد
  أن أتزوّج غيرك إن شاء الله، ولوددت أنـي وجدت امرأة صالـحة، ولا ينصب لها ما دامت
  فـي عدتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس فـي قوله: { وَلا جُناحَ عَلَـيْكُمْ
  فِـيـما عَرّضْتُـمْ بِهِ مِنْ خِطْبَةِ النِّساءِ } يقول: يعرّض لها فـي عدتها، يقول
  لها: إن رأيت أن لا تسبقـينـي بنفسك، ولوددت أن الله قد هيأ بـينـي وبـينك ونـحو هذا
  من الكلام فلا حرج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا آدم العسقلانـي،
  قال: ثنا شعبة، عن منصور، عن مـجاهد، عن ابن عبـاس فـي قوله: { وَلا جُناحَ عَلَـيْكُمْ
  فِـيـما عَرّضْتُـمْ بِهِ مِنْ خِطْبَةِ النِّساءِ } قال: هو أن يقول لها فـي عدتها:
  إنـي أريد التزويج، ووددت أن الله رزقنـي امرأة ونـحو هذا، ولا ينصب للـخطبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية، عن ابن عون، عن مـحمد، عن عبـيدة
  فـي هذه الآية، قال: يذكرها إلـى ولـيها يقول: لا تسبقنـي بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية، عن لـيث، عن مـجاهد فـي قوله: {
  وَلا جُناحَ عَلَـيْكُمْ فِـيـما عَرّضْتُـمْ بِهِ مِنْ خِطْبَةِ النِّساءِ } قال:
  يقول: إنك لـجميـلة، وإنك لنافقة، وإنك إلـى خير.</font></font>&#13;\t\t\t<label disabled=\"true\"
