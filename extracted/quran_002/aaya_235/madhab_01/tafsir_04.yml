  مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ
  سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً
  مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القسم الثالث
  أن يفصل في حقها بين التعريض والتصريح وهي المعتدة غير الرجعية وهي أيضاً على ثلاثة
  أقسام القسم الأول التي تكون في عدة الوفاة فتجوز خطبتها تعريضاً لا تصريحاً، أما جواز
  التعريض فلقوله تعالى { لاَّ جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُم بِهِ مِنْ خِطْبَةِ
  ٱلنِسَاء } وظاهره أنه للمتوفى عنها زوجها، لأن هذه الآية مذكورة عقيب تلك الآية، أما
  أنه لا يجوز التصريح، فقال الشافعي لما خصص التعريض بعدم الجناح وجب أن يكون التصريح
  بخلافه، ثم المعنى يؤكد ذلك، وهو أن التصريح لا يحتمل غير النكاح، فلا يؤمن أن يحملها
  الحرص على النكاح على الإخبار عن انقضاء العدة قبل أوانها بخلاف التعريض فإنه يحتمل
  غير ذلك فلا يدعوها ذلك إلى الكذب. القسم الثاني المعتدة عن الطلاق الثلاث، قال الشافعي
  رحمه الله في «الأم» ولا أحب التعريض لخطبتها، وقال في «القديم» و «الإملاء» يجوز لأنها
  ليست في النكاح، فأشبهت المعتدة عن الوفاة وجه المنع هو أن المعتدة عن الوفاة يؤمن
  عليها بسبب الخطبة الخيانة في أمر العدة فإن عدتها تنقضي بالأشهر أما ههنا تنقضي عدتها
  بالإقراء فلا يؤمن عليها الخيانة بسبب رغبتها في هذا الخاطب وكيفية الخيانة هي أن تخبر
  بانقضاء عدتها قبل أن تنقضي. القسم الثالث البائن التي يحل لزوجها نكاحها في عدتها،
  وهي المختلعة والتي انفسخ نكاحها بعيب أو عنة أو إعسار نفقته فههنا لزوجها التعريض
  والتصريح لأنه لما كان له نكاحها في العدة فالتصريح أولى وأما غير الزوج فلا شك في
  أنه لا يحل له التصريح وفي التعريض قولان أحدهما يحل كالمتوفى عنها زوجها والمطلقة
  ثلاثاً والثاني وهو الأصح أنه لا يحل لأنها معتدة تحل للزوج أن ينكحها في عدتها فلم
  يحل التعريض لها كالرجعية. المسألة الثالثة قال الشافعي والتعريض كثير، وهو كقوله رب
  راغب فيك، أو من يجد مثلك؟ أو لست بأيم وإذا حللت فأدريني، وذكر سائر المفسرين من ألفاظ
  التعريض إنك لجميلة وإنك لصالحه، وإنك لنافعة، وإن من عزمي أن أتزوج، وإني فيك لراغب.
  أما قوله تعالى { أَوْ أَكْنَنتُمْ فِى أَنفُسِكُمْ } فاعلم أن الإكنان الإخفاء والستر
  قال الفراء للعرب في أكننت الشيء أي سترته لغتان كننته وأكننته في الكن وفي النفس بمعنى،
  ومنه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا تُكِنُّ صُدُورُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النمل 74، و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَيْضٌ مَّكْنُونٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الصافات
  49 وفرق قوم بينهما، فقالوا كننت الشيء إذا صنته حتى لا تصيبه آفة، وإن لم يكن مستوراً
  يقال در مكنون، وجارية مكنونة، وبيض مكنون، مصون عن التدحرج وأما أكننت فمعناه أضمرت،
  ويستعمل ذلك في الشيء الذي يخفيه الإنسان ويستره عن غيره، وهو ضد أعلنت وأظهرت، والمقصود
  من الآية أنه لا حرج في التعريض للمرأة في عدة الوفاة ولا فيما يضمره الرجل من الرغبة
  فيها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
