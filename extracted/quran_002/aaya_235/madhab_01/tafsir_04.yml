  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ
  فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ
  سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ
  حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ
  أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الحكـم الرابع عشرفي خطبة النساء قوله تعالى { وَلاَ جُنَاحَ عَلَيْكُمْ
  فِيمَا عَرَّضْتُم بِهِ مِنْ خِطْبَةِ ٱلنِسَاء أَوْ أَكْنَنتُمْ فِى أَنفُسِكُمْ عَلِمَ
  ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدوهنَ سِراً إلا أن تَقُولوا
  قَوْلاً مَعْرُوفاً } وفي مسائل المسألة الأولى التعريض في اللغة ضد التصريح، ومعناه
  أن يضمن كلامه ما يصلح للدلالة على مقصوده ويصلح للدلالة على غير مقصوده إلا أن إشعاره
  بجانب المقصود أتم وأرجح وأصله من عرض الشيء وهو جانبه كأنه يحوم حوله ولا يظهره، ونظيره
  أن يقول المحتاج للمحتاج إليه جئتك لأسلم عليك ولأنظر إلى وجهك الكريم ولذلك قالوا</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وحسبك بالتسليم مني تقاضياً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والتعريض قد يسمى تلويحاً لأنه يلوح منه ما يريد والفرق بين الكناية
  والتعريض أن الكناية أن تذكر الشيء بذكر لوازمه، كقولك فلان طويل النجاد، كثير الرماد،
  والتعريض أن تذكر كلاماً يحتمل مقصودك ويحتمل غير مقصودك إلا أن قرائن أحوالك تؤكد
  حمله على مقصودك، وأما الخطبة فقال الفراء الخطبة مصدر بمنزلة الخطب وهو مثل قولك أنه
  لحسن القعدة والجلسة تريد العقود والجلوس وفي اشتقاقه وجهان الأول أن الخطب هو الأمر،
  والشأن يقال ما خطبك، أي ما شأنك، فقولهم خطب فلان فلانة، أي سألها أمراً وشأناً في
  نفسها الثاني أصل الخطبة من الخطاب الذي هو الكلام، يقال خطب المرأة خطبة لأنه خاطب
  في عقد النكاح، وخطب خطبة أي خاطب بالزجر والوعظ والخطب الأمر العظيم، لأنه يحتاج فيه
  إلى خطاب كثير. المسألة الثانية النساء في حكم الخطبة على ثلاثة أقسام أحدها التي تجوز
  خطبتها تعريضاً وتصريحاً وهي التي تكون خالية عن الأزواج والعدد لأنه لما جاز نكاحها
  في هذه الحالة فكيف لا تجوز خطبتها، بل يستثنى عنه صورة واحدة، وهي ما روى الشافعي
  عن مالك عن نافع عن ابن عمر عن النبـي صلى الله عليه وسلم أنه قال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يخطبن أحدكم على خطبة أخيه
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم هذا
  الحديث وإن ورد مطلقاً لكن فيه ثلاثة أحوال. الحالة الأولى إذا خطب امرأته فأجيب إليه
  صريحاً ههنا لا يحل لغيره أن يخطبها لهذا الحديث. الحالة الثانية إذا وجد صريح الإباء
  عن الإجابة فههنا يحل لغيره أن يخطبها. الحالة الثالثة إذا لم يوجد صريح الإجابة ولا
  صريح الرد للشافعي ههنا قولان أحدهما أنه يجوز للغير خطبتها، لأن السكوت لا يدل على
  الرضا والثاني وهو القديم وقول مالك أن السكوت وإن لم يدل على الرضا لكنه لا يدل أيضاً
  على الكراهة، فربما كانت الرغبة حاصلة من بعض الوجوه فتصير هذه الخطبة الثانية مزيلة
  لذلك القدر من الرغبة. القسم الثاني التي لا تجوز خطبتها لا تصريحاً ولا تعريضاً، وهي
  ما إذا كانت منكوحة للغير لأن خطبته إياها ربما صارت سبباً لتشويش الأمر على زوجها
  من حيث أنها إذا علمت رغبة الخاطب فربما حملها ذلك على الامتناع من تأدية حقوق الزوج،
  والتسبب إلى هذا حرام، وكذا الرجعة فإنها في حكم المنكوحة، بدليل أنه يصح طلاقها وظاهرها
  ولعانها، وتعتد منه عدة الوفاة، ويتوارثان.</font></font>&#13;\t\t\t<label disabled=\"true\"
