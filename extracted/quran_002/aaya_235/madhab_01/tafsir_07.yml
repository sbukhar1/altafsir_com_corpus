  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ
  فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ
  سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ
  حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ
  أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى: { وَلاَ جُنَاحَ عَلَيْكُمْ } أن تعرضوا بخطبة النساء
  في عدتهن من وفاة أزواجهن من غير تصريح، قال الثوري وشعبة وجرير وغيرهم، عن منصور،
  عن مجاهد، عن ابن عباس في قوله: { وَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُم بِهِ
  مِنْ خِطْبَةِ ٱلنِّسَآءِ } قال: التعريض أن يقول: إني أريد التزويج، وإني أحب امرأة
  من أمرها ومن أمرها ـ يعرض لها بالقول بالمعروف ـ وفي رواية: وددت أن الله رزقني امرأة،
  ونحو هذا، ولا ينتصب للخطبة، وفي رواية: إني لا أريد أن أتزوج غيرك إن شاء الله، ولوددت
  أني وجدت امرأة صالحة، ولا ينتصب لها ما دامت في عدتها. ورواه البخاري تعليقاً، فقال:
  وقال لي طلق بن غنام: عن زائدة، عن منصور، عن مجاهد، عن ابن عباس: { وَلاَ جُنَاحَ
  عَلَيْكُمْ فِيمَا عَرَّضْتُم بِهِ مِنْ خِطْبَةِ ٱلنِّسَآءِ } هو أن يقول: إني أريد
  التزويج، وإن النساء لمن حاجتي، ولوددت أن ييسر لي امرأة صالحة. وهكذا قال مجاهد وطاوس
  وعكرمة وسعيد بن جبير وإبراهيم النخعي والشعبي والحسن وقتادة والزهري ويزيد بن قسيط
  ومقاتل بن حيان والقاسم بن محمد وغير واحد من السلف والأئمة في التعريض: إنه يجوز للمتوفى
  عنها زوجها من غير تصريح لها بالخطبة، وهكذا حكم المطلقة المبتوتة يجوز التعريض لها،
  كما قال النبي صلى الله عليه وسلم لفاطمة بنت قيس حين طلقها زوجها أبو عمرو بن حفص
  آخر ثلاث تطليقات، فأمرها أن تعتد في بيت ابن أم مكتوم، وقال لها: فإذا حللت فآذنيني،
  فلما حلت، خطب عليها أسامة بن زيد مولاه، فزوجها إياه، فأما المطلقة فلا خلاف في أنه
  لا يجوز لغير زوجها التصريح بخطبتها ولا التعريض لها، والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أَوْ أَكْنَنتُمْ فِىۤ أَنفُسِكُمْ } أي: أضمرتم في أنفسكم
  من خطبتهن، وهذا كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَرَبُّكَ يَعْلَمُ مَا تُكِنُّ صُدُورُهُمْ وَمَا يُعْلِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  69] وكقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَنَاْ أَعْلَمُ بِمَآ أَخْفَيْتُمْ وَمَآ أَعْلَنتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الممتحنة:
  1] ولهذا قال: { عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ } أي: في أنفسكم، فرفع
  الحرج عنكم في ذلك. ثم قال: { وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ سِرًّا } قال أبو مجلز
  وأبو الشعثاء جابر بن زيد والحسن البصري وإبراهيم النخعي وقتادة والضحاك والربيع بن
  أنس وسليمان التيمي ومقاتل بن حيان والسدي: يعني: الزنا، وهو معنى رواية العوفي عن
  ابن عباس، واختاره ابن جرير، وقال علي بن أبي طلحة عن ابن عباس: { وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ
  سِرًّا } لا تقل لها: إني عاشق، وعاهديني أن لا تتزوجي غيري، ونحو هذا، وكذا روي عن
  سعيد بن جبير والشعبي وعكرمة وأبي الضحى والضحاك والزهري ومجاهد والثوري: هو أن يأخذ
  ميثاقها أن لا تتزوج غيره. وعن مجاهد: هو قول الرجل للمرأة: لا تفوتيني بنفسك؛ فإني
  ناكحك، وقال قتادة: هو أن يأخذ عهد المرأة، وهي في عدتها، أن لا تنكح غيره، فنهى الله
  عن ذلك، وقدم فيه، وأحل الخطبة، والقول بالمعروف.</font></font>&#13;\t\t\t<label disabled=\"true\"
