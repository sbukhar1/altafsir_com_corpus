  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ
  مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ
  سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً
  مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال ابن زيد:
  { وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ سِرًّا } هو أن يتزوجها في العدة سراً، فإذا حلت
  أظهر ذلك، وقد يحتمل أن تكون الآية عامة في جميع ذلك، لهذا قال: { إِلاَّ أَن تَقُولُواْ
  قَوْلاً مَّعْرُوفًا } قال ابن عباس ومجاهد وسعيد بن جبير والسدي والثوري وابن زيد:
  يعني به ما تقدم من إباحة التعريض؛ كقوله: إني فيك لراغب، ونحو ذلك، وقال محمد بن سيرين:
  قلت لعبيدة: ما معنى قوله: { إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفًا }؟ قال: يقول
  لوليها: لا تسبقني بها، يعني: لا تزوجها حتى تعلمني، رواه ابن أبي حاتم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلاَ تَعْزِمُواْ عُقْدَةَ ٱلنِّكَاحِ حَتَّىٰ يَبْلُغَ
  ٱلْكِتَـٰبُ أَجَلَهُ } يعني: ولا تعقدوا العقدة بالنكاح حتى تنقضي العدة. قال ابن
  عباس ومجاهد والشعبي وقتادة والربيع بن أنس وأبو مالك وزيد بن أسلم ومقاتل بن حيان
  والزهري وعطاء الخراساني والسدي والثوري والضحاك: { حَتَّىٰ يَبْلُغَ ٱلْكِتَـٰبُ أَجَلَهُ
  } يعني: ولا تعقدوا العقد بالنكاح حتى تنقضي العدة، وقد أجمع العلماء على أنه لا يصح
  العقد في العدة. واختلفوا فيمن تزوج امرأة في عدتها، فدخل بها، فإنه يفرق بينهما، وهل
  تحرم عليه أبداً؟ على قولين: الجمهور على أنها لا تحرم عليه، بل له أن يخطبها إذا انقضت
  عدتها. وذهب الإمام مالك إلى أنها تحرم عليه على التأبيد، واحتج في ذلك بما رواه عن
  ابن شهاب وسليمان بن يسار، أن عمر رضي الله عنه، قال: أيما امرأة نكحت في عدتها، فإن
  كان زوجها الذي تزوج بها لم يدخل بها فرق بينهما، ثم اعتدت بقية عدتها من زوجها الأول،
  وكان خاطباً من الخطاب، وإن كان دخل بها، فرق بينهما، ثم اعتدت بقية عدتها من زوجها
  الأول، ثم اعتدت من الآخر، ثم لم ينكحها أبداً. وقالوا: ومأخذ هذا أن الزوج لما استعجل
  ما أحل الله، عوقب بنقيض قصده، فحرمت عليه على التأبيد؛ كالقاتل يحرم الميراث. وقد
  روى الشافعي هذا الأثر عن مالك. قال البيهقي: وذهب إليه في القديم، ورجع عنه في الجديد؛
  لقول علي: إنها تحل له. (قلت): قال: ثم هو منقطع عن عمر. وقد روى الثوري عن أشعث، عن
  الشعبي، عن مسروق، أن عمر رجع عن ذلك، وجعل لها مهرها، وجعلهما يجتمعان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِىۤ أَنفُسِكُمْ
  فَٱحْذَرُوهُ } ، توعدهم على ما يقع في ضمائرهم من أمور النساء، وأرشدهم إلى إضمار
  الخير دون الشر، ثم لم يؤيسهم من رحمته، ولم يقنطهم من عائدته، فقال: { وَٱعْلَمُوۤاْ
