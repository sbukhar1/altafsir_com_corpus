  قوله: { وَلَكِنْ لا تُوَاعِدُوهُنَّ سِرًّاً } وهو السرّ الذي هو معنى الـخيار والشرف،
  فلـم يبق إلا الوجهان الآخران وهو السرّ الذي بـمعنى ما أخفته نفس الـمواعدين الـمتواعدين،
  والسرّ الذي بـمعنى الغشيان والـجماع. فلـما لـم يبق غيرهما، وكانت الدلالة واضحة علـى
  أن أحدهما غير معنّـي به صحّ أن الآخر هو الـمعنـيّ به.فإن قال [قائل]: فما الدلالة
  علـى أن مواعدة القول سرّاً غير معنّـي به علـى ما قال من قال: إن معنى ذلك: أخذ الرجل
  ميثاق الـمرأة أن لا تنكح غيره، أو علـى ماقال من قال: قول الرجل لها: لا تسبقـينـي
