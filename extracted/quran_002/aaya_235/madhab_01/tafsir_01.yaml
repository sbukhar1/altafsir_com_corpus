  بِهِ مِنْ خِطْبَةِ النِّساءِ } قال: ذكرك إياها فـي نفسك. قال: فهو قول الله: { عَلِـمَ
  اللّهُ أنّكُمْ سَتَذْكُرُونَهُنَّ }.حدثنا أبو كريب، قال: ثنا ابن أبـي زائدة، عن
