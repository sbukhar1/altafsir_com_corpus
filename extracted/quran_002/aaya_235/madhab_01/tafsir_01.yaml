  } قال: هي الـخطبة.القول فـي تأويـل قوله تعالـى: { وَلَكِنْ لا تُوَاعِدُوهُنَّ سِرّاً
  }.اختلف أهل التأويـل فـي معنى السرّ الذي نهى الله تعالـى عبـاده عن مواعدة الـمعتدات
