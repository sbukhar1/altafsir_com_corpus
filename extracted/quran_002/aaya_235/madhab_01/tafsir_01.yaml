  ابن حميد، قال: ثنا مهران، وحدثنـي علـيّ، قال: ثنا زيد جميعاً، عن سفـيان: { أوْ أكْنَنْتُـمْ
  فِـي أنْفُسِكُمْ } أن يسرّ فـي نفسه أن يتزوّجها.حدثنا ابن بشار، قال: حدثنا هوذة،
