  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">السادسة ـ قوله
  تعالىٰ: { عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ } أي إما سِرّاً وإما إعلاناً
  في نفوسكم وبألسنتكم؛ فرخص في التعريض دون التصريح. الحسن: معناه ستخطبونهنَّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السابعة ـ قوله تعالى: { وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ سِرّاً }
  أي على سرّ فحذف الحرف؛ لأنه مما يتعدى إلى مفعولين أحدهما بحرف جر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وٱختلف العلماء في معنى قوله تعالىٰ: { سِرّاً } فقيل: معناه نكاحاً،
  أي لا يقل الرجل لهذا المعتدة تزوّجيني؛ بل يعرّض إن أراد، ولا يأخذ ميثاقها وعهدها
  ألا تنكح غيره في استسرار وخفية؛ هذا قول ٱبن عباس وٱبن جبير ومالك وأصحابه والشعبيّ
  ومجاهد وعكرمة والسدّيّ وجمهور أهل العلم. «وسِرّاً» على هذا التأويل نصب على الحال،
