  قدّمناه. والثانية ـ أنه زانٍ وعليه الحدّ، ولا يُلحق به الولد، وله أن يتزوّجها إذا
  ٱنقضت عدّتها؛ وبه قال الشافعيّ وأبو حنيفة. ووجه الرواية الأُولىٰ ـ وهي المشهورة
