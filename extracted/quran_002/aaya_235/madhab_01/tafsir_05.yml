  فوجب أن يتأبّد به التحريم؛ أصله إذا بَنَى بها. وأما إن عقد في العِدّة ودخل بعد ٱنقضائها
  وهي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة ـ فقال قوم من أهل العلم:
  ذلك كالدخول في العِدْة؛ يتأبّد التحريم بينهما. وقال قوم من أهل العلم: لا يتأبّد
  بذلك تحريم. وقال مالك: يتأبَّد التحريم. وقال مرّة: وما التحريم بذلك بالبين؛ والقولان
  له في المدوّنة في طلاق السنة.وأما إن دخل في العدّة وهي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة
  ـ فقال مالك والليث والأوزاعيّ: يفرق بينهما ولا تحل له أبداً. قال مالك والليث: ولا
  بملك اليمين؛ مع أنهم جوّزوا التزويج بالمزنيّ بها. وٱحتجوا بأن عمر بن الخطاب قال:
  لا يجتمعان أبداً. قال سعيد: ولها مهرها بما ٱستحلّ من فرجها؛ أخرجه مالك في موطئه
  وسيأتي. وقال الثوريّ والكوفيون والشافعيّ: يفرّق بينهما ولا يتأبّد التحريم بل يفسخ
  بينهما ثم تعتدّ منه، ثم يكون خاطباً من الخطاب. وٱحتجوا بإجماع العلماء على أنه لو
  زنى بها لم يحرم عليه تزويجها؛ فكذلك وطؤه إياها في العِدّة. قالوا: وهو قول عليّ.
  ذكره عبد الرزاق. وذكر عن ٱبن مسعود مثله؛ وعن الحسن أيضاً. وذكر عبد الرزاق عن الثوريّ
  عن أشعث عن الشعبيّ عن مسروق أن عمر رجع عن ذلك وجعلهما يجتمعان. وذكر القاضي أبو الوليد
