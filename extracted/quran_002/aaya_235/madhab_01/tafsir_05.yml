  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ
  مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ
  سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً
  مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وقد دخل رسول الله صلى الله عليه
  وسلم على أُم سلمة وهي مَتأيِّمة من أبي سَلَمة فقال: «لقد علمتِ أني رسول الله وخيرته
  وموضعي في قومي» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">كانت
  تلك خِطبة؛ أخرجه الدّارقطنِيّ. والهدية إلى المعتدّة جائزة، وهي من التعريض؛ قاله
  سُحْنون وكثير من العلماء وقاله إبراهيم. وَكرِهَ مجاهدٌ أن يقول لها: لا تسبقيني بنفسك
  ورآه من المواعدة سِرّاً. قال القاضي أبو محمد بن عطية: وهذا عندي على أن يتأوّل قول
  النبيّ صلى الله عليه وسلم لفاطمة أنه على جهة الرأي لها فيمن يتزوّجها لا أنه أرادها
  لنفسه وإلاَّ فهو خلاف لقول النبي صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة
  ـ قوله تعالىٰ: { مِنْ خِطْبَةِ ٱلنِّسَآءِ } الخِطْبة (بكسر الخاء): فعل الخاطب من
  كلام وقصد وٱستلطاف بفعل أو قول. يُقال: خطبها يخْطُبها خَطْباً وخِطْبَةً. ورجل خَطّاب
  كثير التصرف في الخِطْبة؛ ومنه قوله الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَرَّحَ بالعَيْنَيْن خَطّابُ الكُثَبْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يقولُ إنِّي خاطِبٌ وقد كذَبْ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَإنَّمـا
  يَخْطُـبُ عُسّـاً مَـن حَلَـبْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والخَطِيب: الخاطِب. والخِطِّيبيَ:
  الخِطْبَة؛ قال عدِيّ بن زيد يذكر قصد جَذِيمَة الأبْرَش لخِطْبَة الزَّبّاء:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لِخَطِّيبيَ الَّتي غَدَرَتْ وَخَانَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وهُنَّ ذَوَاتُ غَائِلَةٍ لْحِينَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والخِطْبُ؛ الرجل الذي يخطُب المرأة؛
  ويُقال أيضاً: هي خِطْبُه وخِطْبَتُه التي يخطُبها. والخِطْبَة فِعلة كحِلسة وقِعدة:
  والخُطْبَة (بضم الخاء) هي الكلام الذي يُقال في النكاح وغيره. قال النحاس: والخُطْبَة
  ما كان لها أوّل وآخر؛ وكذا ما كان على فَعْلة نحو الأَكْلَة والضَّغْطَة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة ـ قوله تعالىٰ: { أَوْ أَكْنَنتُمْ فِيۤ أَنْفُسِكُمْ } معناه
  سترتم وأضمرتم من التزوّج بهابعد ٱنقضاء عدّتها. والإكْنَان: السِّتْر والإخفاء؛ يُقال:
  كننته وأكننته بمعنى واحد. وقيل: كننته أي صُنْته حتى لا تصيبه آفةٌ وإن لم يكن مستوراً؛
  ومنه بَيضٌ مَكْنُونٌ ودِرٌّ مكنون. وأكنَنْته أسررته وسترته. وقيل: كنَنْت الشيء (من
  الأجْرام) إذا سترته بثوب أو بيت أو أرض ونحوه. وأكْنَنْت الأمر في نفسي. ولم يسمع
  من العرب «كننته في نفسي». ويُقال: أكنّ البيتُ الإنسان؛ ونحو هذا. فرفع الله الجُنَاح
  عمن أراد تزوّج المعتدّة مع التعريض ومع الإكنان، ونهى عن المُوَاعَدَة التي هي تصريح
  بالتزويج وبناءٌ عليه وٱتفاق على وَعْد. ورَخّص لعلمه تعالىٰ بغَلَبَة النفوس وطَمَحِها
  وضعف البشر عن ملكها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة ـ استدلت الشافعية بهذه
  الآية على أن التعريض لا يجب فيه حَدٌّ؛ وقالوا: لما رفع الله تعالىٰ الحرج في التعريض
  في النكاح دَلّ على أن التعريض بالقَذْف لا يوجب الحدّ؛ لأنّ الله سبحانه لم يجعل التعريض
  في النكاح مقام التصريح. قلنا هذا ساقط لأن الله سبحانه وتعالى لم يأذن في التصريح
  بالنكاح في الخِطبة، وأذن في التعريض الذي يفهم منه النكاح، فهذا دليل على أن التعريض
  يفهم منه القذف؛ والأعراض يجب صيانتها، وذلك يوجب حدّ المعرِّض؛ لئلا يتطرّق الفَسَقة
  إلى أخذ الأعراض بالتعريض الذي يفهم منه ما يفهم بالتصريح.</font></font>&#13;\t\t\t<label
