  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ
  فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ
  سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ
  حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ
  أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ
  مِنْ خِطْبَةِ ٱلنِّسَآءِ } إلى قوله { مَّعْرُوفاً } فيه تسع مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولىٰ ـ قوله تعالىٰ: { وَلاَ جُنَاحَ } أي لا إثم، والجناح الإثم،
  وهو أصح في الشرع. وقيل: بل هوالأمر الشاق، وهو أصح في اللغة؛ قال الشماخ:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا تعلُو براكبها خليجا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تذكّر ما لديه من الجُناح</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { عَلَيْكُمْ فِيمَا عَرَّضْتُمْ
  } المخاطبة لجميع الناس؛ والمراد بحكمها هو الرجل الذي في نفسه تزوّج معتدّة؛ أي لا
  وزْر عليكم في التعريض بِالخطبة في عدّة الوفاة. والتعريض: ضدّ التصريح، وهو إفهام
  المعنى بالشيء المحتمل له ولغيره وهو من عُرْض الشيء وهو جانبه؛ كأنه يحوم به على الشيء
  ولا يظهره. وقيل؛ هو من قولك عرَّضت الرجل، أي أهديت إليه تُحْفة، وفي الحديث: أن ركباً
  من المسلمين عرَّضوا رسول الله صلى الله عليه وسلم وأبا بكر ثياباً بيضاً؛ أي أهْدُوا
  لهما. فالمعرّض بالكلام يوصل إلى صاحبه كلاماً يفهم معناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  ـ قال ٱبن عطية: أجمعت الأُمَّة على أن الكلام مع المعتدّة بما هو نص في تزوّجها وتنبيه
  عليه لا يجوز، وكذلك أجمعت الأُمَّة على أن الكلام معها بما هو رَفَثٌ وذِكر جماع أو
  تحريض عليه لا يجوز، وكذلك ما أشبهه، وجُوّز ما عدا ذلك. ومن أعظمه قرباً إلى التصريح</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قول النبي صلى الله عليه وسلم
  لفاطمة بنت قيس: «كوني عند أُم شريك ولا تسبقيني بنفسك» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولا يجوز التعريض لخطبة الرجعية
  إجماعاً لأنها كالزوجة. وأما من كانت في عدّة البينونة فالصحيح جواز التعريض لخطبتها
  والله أعلم. وروي في تفسير التعريض ألفاظ كثيرة جِماعها يرجع إلى قسمين: الأول ـ أن
  يذكرها لوليها يقول له لا تسبقني بها. والثاني ـ أن يشير بذلك إليها دون واسطة؛ فيقول
  لها: إني أُريد التزويج؛ أو إنك لجميلة، إنك لصالحة، إن الله لسائق إليك خيراً، إنّي
  فيك لراغب، ومن يرغب عنك! إنك لنافقة، وإن حاجتي في النساء، وإن يقدّر الله أمراً يكن.
  هذا هو تمثيل مالك وٱبن شهاب. وقال ٱبن عباس: لا بأس أن يقول: لا تسبقيني بنفسك، ولا
  بأس أن يهدي إليها، وأن يقوم بشغلها في العدّة إذا كانت من شأنه؛ قاله إبراهيم. وجائز
  أن يمدح نفسه ويذكر مآثره على وجه التعريض بالزواج؛ وقد فعله أبو جعفر محمد بن علي
  بن حسين، قالت سكينة بنت حنظلة ٱستأذن عليّ محمد بن عليّ ولم تنقض عدّتي من مهلك زوجي
  فقال: قد عرفِت قرابتي من رسول الله صلى الله عليه وسلم وقرابتي من عليّ وموضعي في
  العرب. قلت غفر الله لك يا أبا جعفر! إنك رجل يؤخذ عنك، تخْطُبني في عدّتي! قال: إنما
  أخبرتك بقرابتي من رسول الله صلى الله عليه وسلم ومِنْ عليّ.</font></font>&#13;\t\t\t<label
