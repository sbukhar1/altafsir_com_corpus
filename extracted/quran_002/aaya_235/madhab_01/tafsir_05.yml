  أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وحكي ٱبن الجَلاّب
