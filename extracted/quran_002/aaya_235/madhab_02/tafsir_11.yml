  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ
  فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ
  سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ
  حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ
  أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُم بِهِ مِنْ خِطْبَةِ
  ٱلنِسَاء } فقد أباح للخاطب أن يتعرض للنكاح ونهاه عن الخطبة والعقد فقال: { وَلاَ
  جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُم بِهِ } يقول: لا بأس بأن يأتي الرجل المرأة المتوفى
  عنها زوجها فيعرض لها ويقول: إنك لتعجبيني وإنك لموافقة لي فأرجو أن يكون بيننا اجتماع
  ونحو ذلك من الكلام فهذا هو التعريض من خطبة النساء { أَوْ أَكْنَنتُمْ فِي أَنفُسِكُمْ
  } يعني أضمرتم في أنفسكم. قال الزجاج: كل شيء سترته فقد أكننته [وكننته] فهو مكنون
  فلذلك أباح الله تعالى التعريض. ثم قال: { عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ
  } يعني خافوا الله في العدة من تزويجهن { وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ سِرّاً }
  يعني نكاحاً ويقال: جماعاً. وقال القتبي: سمي الجماع سراً لأنه يكون في السر فيكنى
  عنه { إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفًا } يعني عدة حسنة نحو أنك لجميلة وإني
  فيك لراغب وقوله تعالى { وَلاَ تَعْزِمُواْ عُقْدَةَ ٱلنِّكَاحِ } يقول: ولا تحققوا
  عقدة النكاح يعني لا تتزوجوهن في العدة { حَتَّىٰ يَبْلُغَ ٱلْكِتَـٰبُ أَجَلَهُ }
  يعني حتى تنقضي عدتها { وَٱعْلَمُواْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِي أَنفُسِكُمْ }
  يعني ما في قلوبكم من الوفاء وغيره { فَٱحْذَرُوهُ } يعني أن تخالفوه فيما (أوجب عليكم)
  { وَٱعْلَمُواْ أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ } أي غفور ذو تجاوز حليم حيث لم يعجل
  عليكم بالعقوبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

