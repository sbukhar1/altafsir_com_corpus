  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ
  فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ
  سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ
  حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ
  أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ عَرَّضْتُم } الإشارة بالكلام إلى ما ليس له فيه ذكر، كقوله ما عليكِ
  أيمة، ورغب راغب فيك، ولعل الله أن يسوق إليكِ خيراً { خِطْبَةِ } طلب النكاح، والخُطْبة:
  الكلام الذي يتضمن الوعظ والإبلاغ { أَكْنَنتُمْ } سترتم. { سِرّاً } زنا، أو الجماع،
  أو قوله: \" لا تفوتيني نفسك \" أو نكاحها في العدة سِراً، أو أخذه ميثاقها أن لا تنكح
  غيره. { قَوْلاً مَّعْرُوفاً } هو التعريض. { وَلاَ تَعْزِمُواْ عُقْدَةَ } على عقدة
  يريد التصريح { الْكِتَابُ أَجَلَهُ } فرض الكتاب، أو أراد بالكتاب الفرض تشبيهاً بكتاب
  الدَّين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

