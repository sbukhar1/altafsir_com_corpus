  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ
  مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ
  سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً
  مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ورده أبو حيان
  بمنع الحصر لأن المنفصل قسمان ما تسلط عليه العامل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">مثل:
  مَا رَأَيْتُ أَحَدا (إِلاّ حِمَارا) فالحجازيون أوجبوا نصبه والتميميون أجازوا اتباعه
  لما قبله. وما لم يسلط عليه العامل نحو ما زاد إلا ما نقص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(قلت:
  وعبر القرافي عمّا يتسلط عليه العامل بأن يكون الحكم على المستثنى بنقيض الحكم على
  المستثنى منه، وعمّا لا يتسلط عليه بأن يكون الحكم بغير النقيض مثل ما زاد إلا ما نقص)،
  فالزيادة هي نقيض عدم الزيادة وذلك بعد أن قال: الاستثناء المتصل هو أن يكون الحكم
  على المستثنى بنقيض الحكم على المستثنى منه وأن يكون استثناء من غير الجنس فإن اختل
  أحدهما أو هما / كان منقطعا ومثل الحكم بعدم النقيض فقول الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ إِلاَّ أَن تَكُونَ تِجَارَةً
  عَن تَرَاضٍ مِّنكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فظاهره جواز أكل التجارة بالباطل وليس كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتعقب
  ابن عرفة منع الزمخشري الانفصال وتعليله بأنه مشترك الالزام بين المتصل والمنفصل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجيب عن ذلك بأن (المفرّغ) أصله مستثنى من شيء محذوف تقديره في الآية:
  وَلَـكِن لاَ تُوَاعِدُوهُنّ سِرّا بشيء من الأشياء بالقول المعروف. ونظيره: ما مررت
  إلاّ بزيد، أي ما مررت بأحد فليس (فيه) مشترك الإلزام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتعقب
  ابن عرفة قول أبي حيان في: ما رأيت أحدا إلاّ حمارا بأن ذلك إنّما هو في النقيض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: قد ذكر القرافي والشلوبين وغيرهما ومثلوه بقول الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يَذُوقُونَ فِيهَا ٱلْمَوْتَ إِلاَّ ٱلْمَوْتَةَ ٱلأُولَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  هذا منفي، مع صحة قولك لا يذوقون إلاّ الموتة الأولى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقيل
  له: لايجوز لا يذوقون إلاّ الموتة الأولى؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  (سقط فيها).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: قال بعضهم: كلام أبي حيان صحيح
  وما تقدم للقرافي بيّنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلاَ تَعْزِمُواْ
  عُقْدَةَ ٱلنِّكَاحِ حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أبو البقاء: عقدة مصدر مضاف إلى المفعول، أو على إسقاط حرف الجر كقول
  عنترة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولقد أبيت
  على الطوى وأظلّه\t</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">\tحتى أنال به كريم المأكل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي وأظل عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: تقدم النهي عن المواعدة في العدة وهي أدنى من هذا والنهي
  عن الأدنى يستلزم النهي عما فوقه من باب أحرى؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  دلالة المطابقة أقوى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل له: والأول من دلالة المطابقة
  مثل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلاَ تَقُل لَّهُمَآ أُفٍّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: الصحيح عنهم أنّه من دلالة
  الالتزام؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: والعزم منهم من يفسره هنا بالفعل
  وهو عقد النكاح. ومنهم من فسره بالنية، أي لا تنووا عقدة النكاح وهو الصحيح لأن العزم
  هو الجزم بفعل الشيء فهو أمر قلبي. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
