  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ
  فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ
  سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ
  حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ
  أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُم بِهِ مِنْ
  خِطْبَةِ ٱلنِّسَآءِ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الزمخشري الكناية: هي أن يذكر الشيء
  بغير لفظه الموضوع له مثل: فلان جبان، (القلب) عظيم الرماد. والتعريض: أن يذكر شيئا
  يستدل به على شيء لم يذكره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عرفة: فلفظه يقتضي أن الكناية
  ترجع لدلالة المطابقة والتعريض لدلالة الالتزام ولهذا كان بعضهم يقول في قولك: رأيت
  أسدا يريد به رجلا شجاعا إنه مطابقة ويرد على من كان يقول: إنّه مجاز ولذلك فرقوا بين
  دلالة اللفظ وبين الدلالة باللفظ لأن المطابقة دلالة اللّفظ على تمام مسماه بالإطلاق
  وما عرض من جعله مجازا، إلا أنه (فسر دلالة المطابقة بأنها دلالة اللّفظ على) تمام
  ما وضع له أوّلا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: قال القزويني في الإيضاح الكناية
  لفظ أريد به لازم معناه مع جواز إرادة ذلك كقولك فلان: كثير رماد القدر، كناية عن الكرم.
  وطويل نجاد السيف كناية عن طول قامة الرجل. ومثله: بَعِيدَةٌ (مَهْوَى) القرط كناية
  عن طول قامة المرأة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: هل يجوز لمن عنده
  أربع نسوة أن يعرض ويواعد خامسة؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  الظاهر الجواز وهو أخف من المواعدة في العدة لأن من تزوج في العدة تحرم عليه للأبد،
  ومن تزوج خامسة يجبر على تطليق واحدة ونكاحه صحيح، وأيضا فالمواعد في العدة غير قادر
  على تنجيز (العقد عليها في الحال ومتزوج الخامسة) قادر على تطليق واحدة في الحال ويتزوجها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: (ليس) قادرا على أن يطلقها طلقة بائنة؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلنا: هو قادر على أن يطلقها بالثلاث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لشيخنا القاضي أبي عبد الله: محمد بن القاضي أبي العباس أحمد بن حيدرة كان يقول: هذا
  إذا كان التعريض من أحد الجانبين فقط. وأما إذا وقع منهما التعريض فظاهر المذهب أنه
  كصريح المواعدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: إذا نفي الجناح في التعريض
  فأحرى أن ينتفي عما يخطر بالقلب فما فائدة عطفه عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  فائدته الإشعار بالتّسوية بينه وبين ما في النفس من الجواز أي هما سواء في رفع الحرج
  عن صاحبهما وعلى الحكم بتعريض الرجل للمرأة لأنه الأغلب والأكثر وجودا أن الرجال يخطبون
  النّساء فهو مفهوم خرج مخرج الغالب فيستفاد منه جواز العكس قياسا عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ سِرّاً... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الزمخشري:
  المستدرك مقدر، أي فاذكروهنّ وَلكِن لاَ تُوَاعدوهنّ سِرّا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا يتخرج من الخلاف في أنّ ما بعد (لَكِن) إن كان مناقضا لما قبلها جاز
  بلا خلاف وإن وافقه امتنع اتّفاقا فإن خالفه فقولان، ومفهومه تحريم المواعدة جهرا من
  باب أحرى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِلاَّ أَن تَقُولُواْ
  قَوْلاً مَّعْرُوفاً... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">جلعها الزمخشري متصلا أمّا مستثنى
  من مصدر \" تُوَاعِدُوهُنَّ \" أي إلاّ مواعدة القول المعروف فينتصب على المصدر أو
  مفرعا من مجرور أي إلاّ بالقول المعروف فينتصب على إسقاط حرف الجر، ومنع انفصاله على
  استثنائه من \" سِرّا \" لعدم تسلّط العامل عليه فلا يجوز: لاَ تُوَعِدُوهُنّ إِلاّ
  التعريض.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
