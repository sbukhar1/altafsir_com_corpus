  أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال الكلبي: لا
  تصفوا أنفسكم لهن بكثرة الجماع، ويدل على أن لفظ السر كناية عن الجماع قول امرئ القيس:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألا زعمت بسباسة اليوم أنني</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كبرت وألا
  يحسن السر أمثالي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بسباسة اسم امرأة. وإنما وقع الكناية عن الجماع بالسر لأنه مما يسر
  والله تعالى حييّ كريم فكنى به عن لفظ الجماع الصريح. ومعنى الآية: لا تواعدوهن مواعدة
  سرية أو لا تواعدوهن بالشيء الموصوف بالسرّ وقيل في معنى الآية أن الله تعالى أن أذن
  في أول الآية في التعريض بالخطبة ومنع في آخرها عن التصريح بالخطبة { إلاّ أن تقولوا
  قولاً معروفاً } يعني هو ما ذكر من التعريض بالخطبة. وقيل: هو إعلام ولي المرأة أنه
  راغب في نكاحها { ولا تعزموا عقدة النكاح حتى يبلغ الكتاب أجله } أي لا تحققوا العزم
  على عقدة النكاح في العدة حتى تنقضي وإنما سماها الله كتاباً لأنها فرضت به { واعلموا
  أن الله يعلم ما في أنفسكم فاحذروه } أي فخافوه { واعلموا أن الله غفور حليم } لا يعجل
  بالعقوبة على من جاهره بالمعصية بل يستر عليه.</font></font><font class=\"TextResultArabic\"><font
