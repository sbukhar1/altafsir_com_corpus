  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ
  فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ
  سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ
  حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ
  أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { ولا جناح } أي لا حرج { عليكم فيما عرضتم به } أي لوحتم
  وأشرتم به والتعريض ضد التصريح ومعناه أن يضمن كلامه ما يصلح للدلالة على مقصوده ويصلح
  للدلالة على غير مقصوده ولكن إشعاره بجانب المقصود أتم وأرجح وقيل هو الإشارة إلى الشيء
  بما يفهم السامع مقصوده من غير تصريح به وقيل التعريض من الكلام ما له ظاهر وباطن {
  من خطبة النساء } يعني المعتدات في عدتهن والخطبة بالكسر طلب النكاح والتماسه وقيل
  هو ذكر النساء والخطبة بالضم كلام منظوم له أول وآخر، ومعنى الآية فيما عرضتم به من
  ذكر النساء عندهن. والتعريض بالخطبة في العدة مباح وهو أن يقول: إنك لجميلة، وإنك لصالحة
  وإن غرضي التزويج وإني فيك لراغب وعسى الله أن ييسر لي امرأة صالحة ونحو ذلك، من الكلام
  الموهم من غير تصريح لأن يقول إني أريد أن أنكحك أو أتزوجك ونحو ذلك ويدل على صحة هذا
  التأويل ما روي عن ابن عباس في قوله تعالى: { فيما عرضتم به من خطبة النساء } هو أن
  يقول: إني أريد التزويج، وإن النساء لمن حاجتي، ولوددت أن تيسر لي امرأة صالحة، أخرجه
  البخاري. وروي أن سكينة بنت حنظلة تأيمت فدخل عليها أبو جعفر محمد بن علي الباقر في
  عدتها فقال: قد علمت قرابتي من رسول الله صلى الله عليه وسلم وحق جدي عليّ وقدمي في
  الإسلام. فقالت سكينة: غفر الله لك أتخطبني في العدة وأنت يؤخذ عنك؟ فقال: إنما أخبرتك
  بقرابتي من رسول الله صلى الله عليه وسلم قد دخل رسول الله صلى الله عليه وسلم على
  أم سلمة وهي في عدة زوجها أبي سلمة فذكر لها منزلته من الله عز وجل وهو متحامل على
  يده حتى أثر الحصير في يده صلى الله عليه وسلم من شدة تحامله عليها فما كانت تلك خطبة
  { أو أكننتم } يعني أضمرتم { في أنفسكم } يعني من نكاحهن وقيل هو أن يدخل ويسلم ويهدي
  إن شاء ولا يتكلم بشيء، والمقصود أنه لا حرج عليكم في التعريض للمرأة في عدة الوفاة،
  ولا فيما يضمر الرجل في نفسه من الرغبة فيها { علم الله أنكم ستذكرونهن } يعني بقلوبكم
  لأن شهوة النفس والتمني لا يخلو منه أحد، فلما كان هذا الخاطر كالشيء الشاق أسقط عنه
  الحرج { ولكن لا تواعدوهن سراً } اختلفوا في معنى هذا السر المنهيّ عنه فقيل هو الزنا
  كان الرجل يدخل على المرأة يعرض بالنكاح ومراده الزنا ويقول لها: دعيني فإذا وفيت عدتك
  أظهرت نكاحك، فنهوا عن ذلك. وقيل هو قول بالرجل للمرأة لا تفوتيني نفسك فإني ناكحك.
  وقيل: هو أن يأخذ عليها العهد والميثاق أن لا تتزوج غيره وقيل هو أن يخطبها في العدة
  وقال الشافعي: السر الجماع، وهو رواية عن ابن عباس.</font></font>&#13;\t\t\t<label
