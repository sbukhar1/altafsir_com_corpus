  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ
  فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ
  سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ
  حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ
  أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُم بِهِ مِنْ خِطْبَةِ
  النِّسَآءِ أَوْ أَكْنَنتُمْ فِي أَنفُسِكُمْ عَلِمَ اللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ
  وَلَكِن لاَّ تُوَاعِدُوهُنَّ سِرّاً إلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفاً }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">المخاطبة بهذه الآية لجميع الناس، والمباشر لحكمها هو الرجل في نفسه
  تزويج معتدة، والتعريض هو الكلام الذي لا تصريح فيه كأنه يعرض لفكر المتكلم به، وأجمعت
  الأمة على أن الكلام مع المعتدة بما هو نص في تزويجها وتنبيه عليه لا يجوز، وكذلك أجمعت
  على أن الكلام معها بما هو رفث وذكر جماع أو تحريض عليه لا يجوز. وجوز ما عدا ذلك،
  ومن أعظمه قرباً إلى التصريح قول النبي صلى الله عليه وسلم لفاطمة بنت قيس: \" كوني
  عند أم شريك ولا تسبقيني بنفسك \". ومن المجوز قول الرجل: إنك لإلى خير، وإنك لمرغوب
  فيك، وإني لأرجو أن أتزوجك، وإن يقدر أمر يكن، هذا هو تمثيل مالك وابن شهاب وكثير من
  أهل العلم في هذا، وجائز أن يمدح نفسه ويذكر مآثره على جهة التعريض بالزواج، وقد فعله
  أبو جعفر محمد بن علي بن حسين، واحتج بأن النبي صلى الله عليه وسلم فعله مع أم سلمة،
  والهدية إلى المعتدة جائزة، وهي من التعريض، قاله سحنون وكثير من العلماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وقد كره مجاهد أن يقول لا تسبقيني بنفسك، ورآه
  من المواعدة سراً، وهذا عندي على أن يتأول قول النبي صلى الله عليه وسلم لفاطمة بنت
  قيس إنه على جهة الرأي لها فيمن يتزوجها لا أنه أرادها لنفسه، وإلا فهو خلاف لقوله
  صلى الله عليه وسلم، والخطبة بكسر الخاء فعل الخاطب من كلام وقصد واستلطاف بفعل أو
  قول، يقال خطبها يخطبها خطباً وخطبة ورجل خطّاب كثير التصرف في الخطبة، ومنه قول الشاعر:
  [الرجز]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">برح بالعينين خطّاب الكثبْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يقول إني خاطب وقد كذبْ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإنما يخطب
  عساً من حلبْ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والخطبة \" فِعلة \" كجلسة \" وقِعدة \" ، والخُطبة بضم الخاء هي الكلام
  الذي يقال في النكاح وغيره، { أو أكنتم } معناه سترتم وأخفيتم، تقول العرب: كننت الشيء
  من الأجرام، إذا سترته في بيت أو ثوب أو أرض ونحوه، وأكننت الأمر في نفسي، ولم يسمع
  من العرب كننته في نفسي، وتقول أكن البيت الإنسان ونحو هذا، فرفع الله الجناح عمن أراد
  تزوج المعتدة مع التعريض ومع الإكنان، ونهى عن المواعدة التي هي تصريح بالتزويج وبناء
  عليه واتفاق على وعد، فرخص لعلمه تعالى بغلبة النفوس وطمحانها وضعف البشر عن ملكها،
  وقوله تعالى { ستذكرونهن } ، قال الحسن: معناه ستخطبونهن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: كأنه قال إن لم تنهوا، وقال غير الحسن: معناه علم الله أنكم ستذكرون
  النساء المعتدات في نفوسكم وبألسنتكم لمن يخف عندكم فنهى عن أن يوصل إلى التواعد معها
  لما في ذلك من هتك حرمة العدة، وقوله تعالى: { ولكن لا تواعدوهن سراً } ذهب ابن عباس
  وابن جبير ومالك وأصحابه والشعبي ومجاهد وعكرمة والسدي وجمهور أهل العلم إلى أن المعنى
  لا توافقوهن بالمواعدة والتوثق وأخذ العهود في استسرار منكم وخفية، فـ { سراً } على
  هذا التأويل نصب على الحال أي مستسرين.</font></font>&#13;\t\t\t<label disabled=\"true\"
