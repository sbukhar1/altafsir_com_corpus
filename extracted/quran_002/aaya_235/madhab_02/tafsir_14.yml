  مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ
  سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً
  مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال جابر بن
  زيد وأبو مجلز لاحق بن حميد والحسن بن أبي الحسن والضحاك وإبراهيم النخعي: السر في
  هذه الآية الزنا أي لا تواعدوهن زنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: هكذا جاءت عبارة هؤلاء في تفسير السر وفي ذلك عندي نظر، وذلك أن السر
  في اللغة يقع على الوطء حلاله وحرامه، لكن معنى الكلام وقرينته ترد إلى أحد الوجهين،
  فمن الشواهد قول الحطيئة: [الوافر]</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيَحْرُمُ سِرُّ جَارتِهِمْ عَلَيْهِمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيَأْكُلُ جَارُهُمْ أَنْفَ القِصَاعِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقرينة هذا البيت تعطي أن السر أراد
  به الوطء حراماً، وإلا فلو تزوجت الجارة كما يحسن لم يكن في ذلك عار، ومن الشواهد قول
  الآخر: [الطويل]</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَخَالَتَنَا
  سِرُّ النّساءِ مُحَرَّمٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عليَّ، وَتَشْهَادُ
  النَّدامى مَعَ الْخَمْرِ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لئن لم أصبّحْ
  داهناً ولفيفَها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وناعبَها يوماً براغيةِ البكْرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقرينة هذا الشعر تعطي أنه أراد
  تحريم جماع النساء عموماً في حرام وحلال حتى ينال ثأره، والآية تعطي النهي عن أن يواعد
  الرجل المعتدة أن يطأها بعد العدة بوجه التزويج، وأما المواعدة في الزنى فمحرم على
  المسلم مع معتدة وغيرها، وحكى مكي عن ابن جبير أنه قال: \" سراً: نكاحاً \" ، وهذه
  عبارة مخلصة، وقال ابن زيد: \" معنى قوله { ولكن لا تواعدوهن سراً } أي لا تنكحوهن
  وتكتمون ذلك فإذا حلت أظهرتموه ودخلتم بهن \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: فابن زيد في معنى السر مع القول الأول أي خفية، وإنما شذ في أن سمى
  العقد مواعدة، وذلك قلق لأن العقد متى وقع وإن تكتم به فإنما هو في عزم العقدة، وحكى
  مكي عنه أنه قال: \" الآية منسوخة بقوله: { ولا تعزموا عقدة النكاح } وأجمعت الأمة
  على كراهية المواعدة في العدة للمرأة في نفسها، وللأب في ابنته البكر، وللسيد في أمته،
  قال ابن المواز: \" فأما الولي الذي لا يملك الجبر فأكرهه، وإن نزل لم افسخه \" ، وقال
  مالك رحمه الله فيمن يواعد في العدة ثم يتزوج بعدها: \" فراقها أحب إليّ دَخَلَ بها
  أو لم يدخل وتكون تطليقة واحدة، فإذا حلت خطبها مع الخطاب \" ، هذه رواية ابن وهب،
  وروى أشهب عن مالك أنه يفرق بينهما إيجاباً، وقاله ابن القاسم، وحكى ابن حارث مثله
  عن ابن الماجشون، وزاد ما يقتضي أن التحريم يتأبد، وقوله تعالى: { إلا أن تقولوا قولاً
  معروفاً } استثناء، منقطع، والقول المعروف هو ما أبيح من التعريض، وقد ذكر الضحاك أن
  من القول المعروف أن يقول الرجل للمعتدة احبسي عليَّ نفسك فإن لي بك رغبة، فتقول هي
  وأنا مثل ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
