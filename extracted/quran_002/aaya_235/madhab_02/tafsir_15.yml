  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ
  فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ
  سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ
  حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ
  أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولا جناح عليكم } فيه قولان. أحدهما: أن معناه: فلا
  جناح على الرجال في تزويجهن بعد ذلك. والثاني: فلا جناح على الرجال في ترك الإنكار
  عليهن إذا تزينَّ وتزوجن، قال أبو سليمان الدمشقي: وهو خطاب لأوليائهن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فيما فعلن في أنفسهن بالمعروف } فيه قولان. أحدهما:
  أنه التزين والتشوف للنكاح، قاله الضحاك، ومقاتل، والثاني: أنه النكاح، قاله الزهري،
  والسدي، و «الخبير» من أسماء الله تعالى، ومعناه: العالِم بكنه الشيء، المطلع على حقيقته،
  و «الخبير» في صفة المخلوقين، إنما يستعمل في نوع من العلم، وهو الذي يتوصل إليه بالاجتهاد
  دون النوع المعلوم ببدائه العقول. وعلم الله تعالى سواء، فيما غمض ولطف، وفيما تجلى
  وظهر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ولا جُناح عليكم فيما
  عرَّضتم به من خِطبة النساء } هذا خطاب لمن أراد تزويج معتدة. والتعريض: الإيماء والتلويح
  من غير كشف، فهو إشارة بالكلام إلى ما ليس له في الكلام ذكر. والخِطبة بكسر الخاء:
  طلب النكاح، والخُطبة بضم الخاء: مثل الرسالة التي لها أول وآخر. قال ابن عباس: التعريض
  أن يقول: إني أريد أن أتزوج. وقال مجاهد: أن يقول: إنكِ لجميلة، وإِنك لحسنة، وإنك
  لإلى خير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أو أكننتم في أنفسكم
  } قال الفراء: فيه لغتان، كننت الشيء، وأكننته وقال ثعلب: أكننت الشيء: إذا أخفيته
  في نفسك، وكننته: إذا سترته بشيء. وقال ابن قتيبة: أكننت الشيء: إذا سترته، ومنه هذه
  الآية، وكننته: إذا صنته، ومنه قوله تعالى: { كأنهن بَيْض مكنون } [الصافات: 49]. قال
  بعضهم: يجعل كننته، وأكننته، بمعنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { علم الله أنكم ستذكرونهن } قال مجاهد: ذكره إياها في نفسه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولكن لا تواعدوهن سراً } فيه أربعة أقوال. أحدها: أن
  المراد بالسر هاهنا: النكاح، قاله ابن عباس. وأنشد بيت امرئ القيس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألا زعمت بسباسةُ اليوم أنني</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كبرتُ وأن لا يشهد السر أمثالي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي رواية: يشهد اللهو. قال الفراء:
  ونرى أنه مما كنى الله عنه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أو جاء أحدٌ منكم من الغائط</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  43]. وذكر الزجاج عن أبي عبيدة أن السر: الإفضاء بالنكاح [المحرم] وأنشد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ويَحْرمُ سِرُّ جارتهم عليهم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ويأكل جارُهم أنفَ القصاع</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن قتيبة: استعير السرّ للنكاح،
  لأن النكاح يكون سراً، فالمعنى: لا تواعدوهن بالتزويج، [وهن في العدة] تصريحاً { إِلا
  أن تقولوا قولاً معروفاً } لا تذكرون فيه رفثاً ولا نكاحاً. والثاني: أن المواعدة سراً:
  أن يقول لها: إني لك محب، وعاهديني أن لا تتزوجي غيري، روي عن ابن عباس أيضاً. والثالث:
  أن المراد بالسر الزنى. قاله الحسن، وجابر بن زيد، وأبو مجلز، وإبراهيم، وقتادة، والضحاك.
  والرابع: أن المعنى: لا تنكحوهن في عدتهن سراً، فاذا حلَّت أظهرتم ذلك، قاله ابن زيد.</font></font>&#13;\t\t\t<label
