  مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ
  سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً
  مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفي القول المعروف
  قولان. أحدهما: أنه التعريض لها، وهو قول ابن عباس، وسعيد بن جبير، وعطاء، والقاسم
  بن محمد، والشعبي، ومجاهد، وإبراهيم، وقتادة، والسدي والثاني: أنه إعلام وليها برغبته
  فيها، وهو قول عبيدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { و لا تَعزموا عُقدة
  النكاح } قال الزجاج: معناه: لا تعزموا على عقدة النكاح، وحذفت «على» استخفافاً، كما
  قالوا: ضرب زيد الظَّهر والبطن، معناه: على الظهر والبطن { حتى يبلغ الكتاب أجله }
  أي حتى يبلغ فرض الكتاب أجله. قال: ويجوز أن يكون «الكتاب» بمعنى «الفرض» كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كتب
  عليكم الصيام</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 183]. فيكون المعنى: حتى يبلغ الفرض أجله. قال ابن عباس،
  ومجاهد، والشعبي، وقتادة، والسدي: بلوغ الكتاب أجله: انقضاء العدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { واعلموا أن الله يعلم ما في أنفسكم } قال ابن عباس:
  من الوفاء، فاحذروه أن تخالفوه في أمره. والحليم قد سبق بيانه.</font></font><font
