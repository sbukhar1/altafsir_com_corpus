  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ
  فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ
  سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ
  حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ
  أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُم بِهِ مِنْ
  خِطْبَةِ ٱلنِّسَآءِ } أي: النساء المعتدات وأصل التعريض هو التلويح بالشيء، والتعريض
  في الكلام ما يفهم به السامع مراده من غير تصريح والتعريض بالخطبة مباح في العدة وهو
  أن يقول: رُبَّ راغب فيك، من يجد مثلك، إنك لجميلة، وإنك لصالحة، وإنك علي لكريمة،
  وإني فيك لراغب، وإنَّ من غرضي أن أتزوج وإن جمع الله بيني وبينك بالحلال أعجبني ولئن
  تزوْجتك لأحسننَّ إليك، ونحو ذلك من الكلام من غير أن يقول أنكحيني والمرأة تجيبه بمثله
  إن رغبت فيه، وقال إبراهيم: لا بأس أن يهدي لها ويقوم بشغلها في العدة إذا كانت من
  شأنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">روي أن سكينة بنت حنظلة بانت من
  زوجها فدخل عليها أبو جعفر محمد بن علي الباقر في عدتها وقال: يا بنت حنظلة أنا من
  قد علمت قرابتي من رسول الله صلى الله عليه وسلم وحق جدي علي وقدمي في الإِسلام فقالت
  سكينة أتخطبني وأنا في العدة وأنت يؤخذ العلم عنك؟ فقال: إنما أخبرتك بقرابتي من رسول
  الله صلى الله عليه وسلم، قد دخل رسول الله صلى الله عليه وسلم على أم سلمة وهي في
  عدة زوجها أبي سلمة فذكر لها منزلته من الله عز وجل وهو متحامل على يده حتى أثّر الحصير
  في يده من شدة تحامله على يده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والتعريض
  بالخطبة جائز في عدة الوفاة، أما المعتدة عن فرقة الحياة نظر: إن كانت ممن لا يحل لمن
  بانت منه نكاحها كالمطلقة ثلاثاً والمبانة باللعان والرضاع: فإنه يجوز خطبتها تعريضاً
  وإن كانت ممن يحل للزوج نكاحها كالمختلعة والمفسوخ نكاحها يجوز لزوجها خطبتها تعريضاً
  وتصريحاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهل يجوز للغير تعريضاً؟ فيه قولان:
  أحدهما: يجوز كالمطلقة ثلاثاً، والثاني لا يجوز لأن المعاودة ثابتة لصاحب العدة كالرجعية
  لا يجوز للغير تعريضها بالخطبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالىٰ: { مِنْ خِطْبَةِ ٱلنِّسَآءِ } الخطبة التماس النكاح وهي مصدر خطب الرجل المرأة
  يخطب خطبة، وقال الأخفش: الخطبة الذكر، والخطبة التشهد فيكون معناه: فيما عرضتم به
  من ذكر النساء عندهن، { أَوْ أَكْنَنتُمْ } أضمرتم { فِىۤ أَنفُسِكُمْ } من نكاحهن
  يقال: أكننت الشيء وكننته لغتان، وقال ثعلب: أكننت الشيء أي أخفيته في نفسي وكننته
  سترته، قال السدي: هو أن يدخل فيسلم ويهدي إن شاء ولا يتكلم بشيء { عَلِمَ ٱللَّهُ
  أَنَّكُمْ سَتَذْكُرُونَهُنَّ } بقلوبكم { وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ سِرًّا }
  اختلفوا في السر المنهي عنه فقال قوم: هو الزنا وكان الرجل يدخل على المرأة من أجل
  الزنية وهو يتعرض بالنكاح ويقول لها: دعيني فإذا أوفيت عدتك أظهرت نكاحك، هذا قول الحسن
  وقتادة وإبراهيم وعطاء ورواية عطية عن ابن عباس رضي الله عنهما، قال زيد بن أسلم: أي
  لا ينكحها سراً فيمسكها فإذا حلت أظهر ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\"
