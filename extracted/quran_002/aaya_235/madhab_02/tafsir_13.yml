  href=\"JavaScript:Open_Menu()\">وَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ
  مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ
  سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً
  مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال مجاهد: هو
  قول الرجل لا تفوتيني بنفسك فإني ناكحك، وقال الشعبي والسدي لا يأخذ ميثاقها أن لا
  تنكح غيره، وقال عكرمة: لا ينكحها ولا يخطبها في العدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الشافعي: السر هو الجماع، وقال الكلبي: أي لا تصفوا أنفسكم لهن بكثرة الجماع فيقول
  آتيك الأربعة والخمسة وأشباه ذلك، ويذكر السر ويراد به الجماع قال امرىء القيس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَلاَ زَعَمَتْ بَسْبَاسَةُ القومِ أنني</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كبرتُ وأَلاّ يُحْسِنُ السِرَّ أَمْثَالِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">إنما قيل للزنا والجماع سر لأنه
  يكون في خفاء بين الرجل والمرأة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفًا } هو ما ذكرنا من التعريض بالخطبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَلاَ تَعْزِمُواْ عُقْدَةَ ٱلنِّكَاحِ حَتَّىٰ يَبْلُغَ
  ٱلْكِتَـٰبُ أَجَلَهُ } أي لا تحققوا العزم على عقدة النكاح في العدة حتى يبلغ الكتاب
  أجله أي: حتى تنقضي العدة وسماها الله كتاباً لأنها فرض من الله كقوله تعالىٰ: { كتب
  عليكم } أي فرض عليكم { وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِىۤ أَنفُسِكُمْ
  فَٱحْذَرُوهُ } أي فخافوا الله { وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ } لا
