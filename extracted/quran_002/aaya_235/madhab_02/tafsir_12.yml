  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ
  فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ
  سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ
  حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ
  أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلاَ جُنَاحَ عَلَيكُم فِيمَا عَرَّضْتُم بِهِ مِنْ
  خِطْبَةِ النِّسَاءِ } أما التعريض، فهو الإشارة بالكلام إلى ما ليس فيه ذكر النكاح،
  وأما الخِطبة بالكسر فهي طلب النكاح، وأما الخُطبة بالضَّمِ فهي كلام يتضمن وعْظاً
  أو بلاغاً. والتعريض المباح في العدة أن يقول لها: ما عليك أَيْمة ولعل الله أن يسوق
  إليك خيراً، أو يقول: رُبَّ رجلٍ يَرْغب فيك، غلى ما جرى مجرى هذه الألفاظ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { أو أكننتم في أنفسكم } يعني ما أسررتموه من عقدة النكاح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { عَلِمَ اللهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَكِن
  لاَّ تُوَاعِدُوهُنَّ سِرّاً } في السر خمسة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه الزنى، وهو قول الحسن، وأبي مجلز، والسدي، والضحاك وقتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: ألا تأخذوا ميثاقهن وعهودهن في عِددهن ألا ينكحن غيركم، وهذا
  قول ابن عباس، وسعيد بن جبير، والشعبي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  ألا تنكحوهن في عِددهن سراً، وهو قول عبد الرحمن بن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أن يقول لها: لا تفوتني نفسك، وهو قول مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  الجماع، وهو قول الشافعي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { إلا أن تقولوا قولاً
  معروفاً } معناه: قولوا قولاً معروفاً، وهو التعريض. ثم قال تعالى: { وَلاَ تَعْزِمُوا
  عُقْدَةَ النِّكَاحَ حَتَى يَبْلُغَ الْكِتَابُ أَجَلَهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الكلام حذف وتقديره: ولا تعزموا على عقدة النكاح، يعني التصريح بالخطبة. وفي { حَتَّى
  يَبْلُغَ الْكِتَابُ أَجَلَهُ } قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  معناه فرض الكتاب أجله، يريد انقضاء العدّة، فحذف الفرض اكتفاء بما دل عليه الكلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه أراد بالكتاب الفرض تشبيهاً بكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

