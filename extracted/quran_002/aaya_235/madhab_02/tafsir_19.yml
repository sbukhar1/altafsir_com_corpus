  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْراً فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ بِٱلْمَعْرُوفِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  جُنَاحَ عَلَيْكُمْ فِيمَا عَرَّضْتُمْ بِهِ مِنْ خِطْبَةِ ٱلنِّسَآءِ أَوْ أَكْنَنتُمْ
  فِيۤ أَنْفُسِكُمْ عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ
  سِرّاً إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفاً وَلاَ تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ
  حَتَّىٰ يَبْلُغَ ٱلْكِتَابُ أَجَلَهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ يَعْلَمُ مَا فِيۤ
  أَنْفُسِكُمْ فَٱحْذَرُوهُ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنِّسَآءَ مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ
  لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ
  قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُحْسِنِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً
  فَنِصْفُ مَا فَرَضْتُمْ إِلاَّ أَن يَعْفُونَ أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ
  ٱلنِّكَاحِ وَأَن تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ
  إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَافِظُواْ عَلَى
  ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ وَقُومُواْ للَّهِ قَٰنِتِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا
  عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يذر:
  معناه يترك، ويستعمل منه الأمر ولا يستعمل منه اسم الفاعل ولا المفعول، وجاء الماضي
  منه على طريق الشذوذ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">خبير: للمبالغة، من خبرت الشيء علمته،
  ومنه: قتل ارضاً خابرها، وخبرت زيداً اختبرته، ولهذه المادة يرجع الخبر لأنه الشيء
  المعلم به، والخبار الأرض اللينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">التعريض:
  الإشارة إلى الشيء دون تصريح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخطبة:
  بكسر الخاء التماس النكاح، يقال خطب فلان فلانة، أي: سألها خطبه أي: حاجته، فهو من
  قولهم: ما خِطبك؟ أي: ما حاجتك، وأمرك؟ قال الفراء: الخطبة مصدر بمعنى الخطب، وهو من
  قولك: إنه يحسن القِعدة والجِلسة، يريد: القعود والجلوس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخُطبة
  بضم الخاء الكلام المشتمل على: الزجر، والوعظ، والإذكار، وكلاهما راجع للخطاب الذي
  هو الكلام، وكانت سجاح يقول لها الرجل: خطب، فتقول: نكح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أكنّ
  الشيء: أخفاه في نفسه، وكنه: ستره شيء، والهمزة في أكنّ للتفرقة بين المعنيين، كأشرقت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">العقدة: في الحبل، وفي الغصن معروفة، يقال: عقدت الحبل والعهد، ويقال:
  أعقدت العسل، وهو راجع لمعنى الاشتداد، وتعقد الأمر عليّ اشتدّ، ومنه العقود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">المقتر: المقل أقتر الرجل وقتر يقتر ويقتر، والقلة معنى شامل لجميع
  مواقع اشتقاقه، ومنه القتير، وهو مسمار الدرع، والقترة أدنى الغبار، والناموس الصغار،
  والقتار: ريح القدر قال طرفة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حين قال الناس في مجلسهم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أقتار ذاك؟
  أم ريحٌ قطر؟</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والقتر: بيوت الصيادين على الماء، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ربّ رام من بني ثعل</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مثلج كفيه في قتره</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">النصف: هو الجزء من اثنين على السواء، ويقال: بكسر النون وضمها، ونصيف:
  ومنه:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ما
  بلغ مد أحدهم ولا نصيفه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، أي: نصفه، كما يقال: ثمن وثمين، وعشر وعشير، وسدس وسديس، ومنه قيل:
  النصف. المقنعة التي توضع على رأس المرأة نصيف، وكل شيء بلغ نصف غيره فهو نصف، يقال:
  نصف النهار ينصف، ونصف الماء القدح، والإزار الساق، والغلام القرآن، وحكى الفراء في
  جميع هذا: أنصف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">المحافظة على الشيء: المواظبة عليه،
  وهو من الحفظ، حفظ المكان حرسه، وحفظ القرآن تذكره غائباً، وهو راجع لمعنى الحراسة،
  وحفظ فلان: غضب، وأحفظه: أغضبه، ومصدر: حفظ، بمعنى غضب: الحفيظة والحفظ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الركوب: معروف، وركبان: جمع راكب، وهو صفة استعملت استعمال الأسماء،
  فحسن أن يجمع جمع الأسماء، ومع ذلك فهو في الأسماء محفوظ قليل، قالوا: حاجر وحجران،
  ومثل، ركبان: صحبان، ورعيان، جمع صاحب وراع، فإن لم تستعمل الصفة استعمال الأسماء لم
  يجيء فيها فعلان، لم يرد مثل: ضربان وقتلان في جمع: ضارب وقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ والذين يتوفون منكم ويذرون أزواجاً يتربصن بأنفسهنّ أربعة أشهر وعشراً
  } مناسبة هذه الآية لما قبلها أنه لما تقدّم ذكر عدة طلاق الحيض، واتصلت الأحكام إلى
  ذكر الرضاع، وكان في ضمنها قوله</font></font>&#13;\t\t\t<label disabled=\"true\"
