  وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ
  وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ ٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ
  بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">-
  الوجه الثاني: قلت: (إذاً) إنّ النصارى كافرون بما أنزل على موسى واليهود بما أنزل
  على عيسى فالاحتمال لم يزل أقال في هذه: { وَمَآ أُنزِلَ إِلَيْنَا } وفي آل عمران</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  ءَامَنَّا بِٱللَّهِ وَمَآ أُنزِلَ عَلَيْنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن الخطيب: إنّ \" على \" صريحة
  في حصول الشيء من فوق \" وإلى \" يحتمل حصوله من إحدى الجهات السْبب. والخطاب في قوله
  \" ءَامَنَّا \" بالنبي صلى الله عليه وسلم والقرآن أنزل عليه حقيقة من السماء. والخطاب
  هنا للمؤمنين، وإنما حصل لهم القرآن من النبي صلى الله عليه وسلم (ولم يحصل) لهم من
  فوق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأورده الزمخشري في آل عمران، وأجاب
  بأن الوحي يتنزل من فوق وينتهي للرسل، فجاء تارة بأحد المعنيين وأخرى بالآخر، قل ومن
  قال علينا لقوله قل: \" إِلَيْنَا \" لقوله \" قُولُواْ \" فقد تعسف، ألا ترى إلى قوله
  \" بِمَا أُنْزِلَ إِلَيْنَا وَمَا أُنْزِلَ إِلَيْكُمْ \" وإلى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ءَامِنُواْ
  بِٱلَّذِيۤ أُنزِلَ عَلَى ٱلَّذِينَ ءَامَنُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب ابن عرفة بجواب آخر: وهو أن
  النبي صلى الله عليه وسلم لما كان خاطره إلى العالم العلوي أميل، إذ في السّماء الجنّة
  والعرش والكرسيّ والملائكة، ناسب تعدي الإنزال إليه بـ \" على \" ليشعر بإتيانه من
  الجهة الشريفة المحبوبة بخلاف هذه فإنّ فيها \" قُولُوا \" وهو خطاب له ولغيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب ابن عرفة وبعض طلبته عن تخصيص أول الآية بالإنزال وآخرها بالإيتاء
  بأنه لما/ كان ظهور المعجزات الفعلية على يد موسى وعيسى أكثر (وأشهر) من ظهورها على
  يد إسحاق ويعقوب وإبراهيم لأن موسى ضرب البحر فانفلق، وألقى العصا فعادت ثعبانا، وأخرج
  يده فصارت بيضاء من غير سوء، (ورفع) من على البئر الصخرة لابنة شعيب، ووضع ثوبه على
  حجر، ودخل النهر فمضى الحجر به فتبعه وهو يقول: ثوبي حجر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعيسى
  كان يبرئ الأكمه والأبرص ويحيي الموتى بإذن الله، فناسب لفظ الإيتاء سَيدَنَا إبراهيم
  عليه السلام وأولاده فإن اشتهارهم بإنزال الوحي أكثر من اشتهارهم بالمعجزات.</font></font>&#13;\t\t\t<label
