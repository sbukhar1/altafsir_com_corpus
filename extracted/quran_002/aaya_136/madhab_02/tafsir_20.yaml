  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُولُوۤاْ
  آمَنَّا بِٱللَّهِ وَمَآ أُنْزِلَ إِلَيْنَا وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ
  ٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ
  مُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { قُولُوۤاْ ءَامَنَّا
  بِٱللَّهِ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: فيه دليل على أن من
  قال: أنا مؤمن، لا يحتاج إلى زيادة: إن شاء الله، وهو قول سحنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: قال ابن بطال في أوائل شرح البخاري هو قول ابن عبد الرحمان السلمي،
  وعطاء، وسعيد بن جبير، وإبراهيم التميمي وعون ابن عبد الله، (ورأى) زيادة الاستثناء
  ابن عبد الحكم وحمديس وابن عبدوس وأحمد بن صالح الكوفي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  ونقل لي بعض الطلبة عن الركراكي بالقيروان وكان صالحا أنه قال: لا أماته الله على الإسلام
  إن كان يعتقد أنه مسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(قال: فسألت الفقيه أبا عبد الله
  محمد بن محمد بن سلامة. فقال: مراده إن كان يعتقد أنّه كامل الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال لي شيخنا الفقيه أبو العباس أحمد بن إدريس: إنما أراد ما في حديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" المسلم من سلم الناس من لسانه
  ويده \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: والصواب أنه إن أراد:
  أنا مؤمن في الحال، لم يحتج إلى زيادة: إن شاء الله تعالى، وإن أراد المستقبل فلا بد
  من زيادة إن شاء الله، وهذه الآية إما خبر أو إنشاء فإن كانت خبرا فهو ماض لا يحتاج
  فيه إلا الاستثناء لأنه محقق عنده، وإن كان إنشاء فمدلولها حق صح الإخبار عنه على ما
  هو عليه من غير استثناء لأنه حق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(ابن
  عرفة). والمسألة المتقدمة مذكورة في الفقه وفي المعالم الفقهية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أبو حيان: هنا في إبراهيم وإسماعيل (يجوز) أن يجمعا جمع سلامة
  فيقال: (ابراهيمون) وإسماعيلون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: كان بعضهم يمنع ذلك (فيه) لأنه عجمي. والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: والأسباط حفدة يعقوب عليه السلام (ذراري) أبنائه الاثني عشر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عطية: (هم أولاد) يعقوب وهم روبيل وشمعون ويهودا وداني ولاوى
  وكرد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وتقدم لنا في الختمة التي قبل
  هذه قال بعض الطلبة لابن عرفة: ما الحكمة في تخصيص أول الآية بلفظ الإنزال و(ثانيها)
  بالإيتاء؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: لفظ الإنزال صريح فيما أنزل
  من أعلى إلى أسفل، ولفظ الإيتاء محتمل لأن يكون من اليمين والشمال والأمام والعلو،
  والنصارى (مؤمنون) بما أنزل على عيسى، واليهود (مؤمنون) بما أنزل على موسى لأنهم لا
  احتمال عندهم فيه ولا شك، ولما كانوا شاكين في المنزل على محمد صلى الله عليه وسلم
  وعلى آل إبراهيم وما بعده وبعضهم يدعي أنهم (تلقوه) من الكهان، أتى فيه باللفظ الصريح
  الدال على نزوله من أعلى إلى أسفل ولهذا قال: { وَمَآ أُوتِيَ ٱلنَّبِيُّونَ مِن رَّبِّهِمْ
  } لينفي هذا الاحتمال، فعورض بوجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">-
  الأول قال بعض الطلبة: السحر إنما يتلقونه من الشياطين المسترقين للسمع فهو من أعلى
  إلى أسفل فلا احتمال في الإنزال كالاحتمال في الإيتاء.</font></font>&#13;\t\t\t<label
