aaya: قُولُوا آمَنَّا بِاللَّهِ وَمَا أُنْزِلَ إِلَيْنَا وَمَا أُنْزِلَ إِلَىٰ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَالْأَسْبَاطِ وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ
  وَمَا أُوتِيَ النَّبِيُّونَ مِنْ رَبِّهِمْ لَا نُفَرِّقُ بَيْنَ أَحَدٍ مِنْهُمْ
  وَنَحْنُ لَهُ مُسْلِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُولُوۤاْ آمَنَّا
  بِٱللَّهِ وَمَآ أُنْزِلَ إِلَيْنَا وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ
  ٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ
  مُسْلِمُونَ } * { فَإِنْ آمَنُواْ بِمِثْلِ مَآ آمَنْتُمْ بِهِ فَقَدِ ٱهْتَدَواْ
  وَّإِن تَوَلَّوْاْ فَإِنَّمَا هُمْ فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ ٱللَّهُ وَهُوَ
  ٱلسَّمِيعُ ٱلْعَلِيمُ }فعلمهم الله عز وجل بقوله: { قُولُواْ ءامَنَّا بِٱللَّهِ }
  أي صدقنا بأنه واحد لا شريك له { وَمَا أُنزِلَ إِلَيْنَا } يقول: صدقنا بما أنزل إلينا،
  أي بما أنزل على نبينا من القرآن { وَمَا أُنزِلَ إِلَى إِبْرٰهِيمَ } يقول صدقنا بما
  أنزل على إبراهيم من الصحف. { وَ } ما أنزل إلى { إِسْمَـٰعِيلَ وَإِسْحَـٰقَ وَيَعْقُوبَ
  وَالأَسْبَاطِ } وهم أولاد يعقوب، كان له إثنا عشر ابناً، فصار أولاد كل واحد منهم
  سبطاً، والسبط بلغتهم بمنزلة القبيلة للعرب، وانما أنزل على أنبيائهم وكانوا يعملون
  به، فأضاف إليهم، كما أنه أنزل على محمد - صلى الله عليه وسلم - فأضاف إلى أمته فقال
  { وَمَا أُنزِلَ إِلَيْنَا } فكذلك الأسباط أنزل على أنبيائهم فأضاف اليهم لأنهم كانوا
  يعملون به. ثم قال تعالى { وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ } يعني التوراة والإنجيل
  { وَمَا أُوتِيَ ٱلنَّبِيُّونَ مِن رَّبّهِمْ } يعني وما أنزل على الأنبياء من الله
  تعالى وقد آمنا بجميع الأنبياء وبجميع الكتب { لاَ نُفَرّقُ بَيْنَ أَحَدٍ مِّنْهُمْ
  } أي من رسله كما فرقت اليهود والنصارى { وَنَحْنُ لَهُ مُّسْلِمُونَ } أي مخلصون له
  بالتوحيد. ثم قال تعالى للمؤمنين { فَإِنْ ءامَنُواْ } يعني اليهود والنصارى { بِمِثْلِ
  مَا ءامَنتُمْ بِهِ } يعني به يا أصحاب محمد - صلى الله عليه وسلم - { فَقَدِ ٱهْتَدَواْ
  } من الضلالة { وَإِن تَوَلَّوْاْ } أي: أعرضوا عن الإيمان بمحمد - صلى الله عليه وسلم
  - وبجميع الأنبياء عليهم السلام { فَإِنَّمَا هُمْ فِي شِقَاقٍ } يقول إنهم في خلاف
  من الدين. ويقال: في ضلال. والشقاق في اللغة: له ثلاثة معان: أحدها: العداوة مثل قوله
  تعالى و{ لاَ يَجْرِمَنَّكُمْ شِقَاقِىۤ }[هود: 89]، والثاني: الخلاف مثل قوله{ وَإِنْ
  خِفْتُمْ شِقَاقَ بَيْنِهِمَا }[النساء: 35]، والثالث: الضلالة مثل قوله{ وَإِنَّ ٱلظَّـٰلِمِينَ
  لَفِي شِقَاقٍ بَعِيدٍ }[الحج: 53]، { فَسَيَكْفِيكَهُمُ ٱللَّهُ } أي يدفع الله عنكم
  مؤنتهم. وقال الزجاج: هذا ضمان من الله تعالى: النصر لنبيه، أنه سيكفيه إياهم بإظهاره
  على كل دين سواه، كقوله تعالى:{ كَتَبَ ٱللَّهُ لأَغْلِبَنَّ أَنَاْ وَرُسُلِىۤ }[المجادلة:
  21] يعني أن عاقبة الأمر كانت لهم. قال مقاتل: يعني قتل بني قريظة وإجلاء بني النضير.
  { وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ } بقولهم للمؤمنين حيث قالوا: كونوا هوداً أو نصارى
  تهتدوا، العليم بعقوبتهم. ثم فضل دين محمد - صلى الله عليه وسلم - على كل دين.\r\n\t\t\t\r\n\t\t\t</section>"

