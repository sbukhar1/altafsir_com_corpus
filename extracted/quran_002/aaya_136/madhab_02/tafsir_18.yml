  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُولُوۤاْ
  آمَنَّا بِٱللَّهِ وَمَآ أُنْزِلَ إِلَيْنَا وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ
  ٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ
  مُسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنْ آمَنُواْ بِمِثْلِ مَآ آمَنْتُمْ بِهِ
  فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا هُمْ فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ
  ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فقال تعالى: {
  قولوا آمنا بالله } يعني قولوا أيها المؤمنون لهؤلاء اليهود والنصارى الذين قالوا لكم:
  كونوا هوداً أو نصارى تهتدوا: آمنا بالله أي صدقنا بالله { وما أنزل إلينا } يعني القرآن
  { وما أنزل إلى إبراهيم } يعني وآمنا بما أنزل إلى إبراهيم وهو عشر صحائف { وإسماعيل
  وإسحاق ويعقوب والأسباط } وهم أولاد يعقوب الاثنا عشر واحدهم سبط وكانوا أنبياء، وقيل:
  السبط هو ولد الولد وهو الحافد ومنه قيل: للحسن والحسين سبطا رسول الله صلى الله عليه
  وسلم والأسباط في بني إسرائيل كالقبائل في العرب من بني إسماعيل وكان في الأسباط أنبياء
  { وما أوتي موسى } يعني التوراة { وعيسى } يعني الإنجيل { وما أوتي النبيون من ربهم
  } والمعنى آمنا أيضاً بالتوراة والإنجيل والكتب التي أوتي جميع النبيين وصدقنا أن ذلك
  كله حق وهدى ونور وأن الجميع من عند الله وأن جميع ما ذكر الله من أنبيائه كانوا على
  هدى وحق { لا نفرق بين أحد منهم } أي لا نؤمن ببعض الأنبياء ونكفر ببعض وكما تبرأت
  اليهود من عيسى ومحمد صلى الله عليه وسلم، وأقرت ببعض الأنبياء وكما تبرأت النصارى
  من محمد صلى الله عليه وسلم وأقرت ببعض الأنبياء بل نؤمن بكل الأنبياء وأن جميعهم كانوا
  على حق وهدى { ونحن له مسلمون } أي ونحن لله تعالى خاضعون بالطاعة مذعنون له بالعبودية
  (خ) عن أبي هريرة قال: كان أهل الكتاب يقرؤون التوراة بالعبرانية ويفسرونها بالعربية
  لأهل الإسلام فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تصدقوا أهل الكتاب ولا تكذبوهم \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ وقولوا آمنا بالله وما أنزل إلينا }. الآية. قوله عز وجل: { فإن
  آمنوا } يعني اليهود والنصارى { بمثل ما آمنتم به } أي بما آمنتم به ومثل صلة فهو كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ليس
  كمثله شيء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشوىى: 11] أي ليس مثله شيء وقيل: فإن أتوا بإيمان كإيمانكم وتوحيد
  كتوحيدكم { فقد اهتدوا } والمعنى إن حصلوا ديناً آخر يساوي هذا الدين في الصحة، والسداد
  فقد اهتدوا ولكن لما استحال ان يوجد دين آخر يساوي هذا الدين في الصحة والسداد استحال
  الاهتداء بغيره لأن هذا الدين مبناه على التوحيد والإقرار بكل الأنبياء وما أنزل إليهم
  وقيل معناه فإن آمنوا بكتابكم كما آمنتم بكتابهم فقد اهتدوا { وإن تولوا } أي أعرضوا
  { فإنما هم في شقاق } أي في خلاف ومنازعة وقيل: في عداوة ومحاربة وقيل: في ضلال، وأصله
  من الشق كأنه صار في شق غير شق صاحبه بسبب عداوته وقيل هو من المشقة لأن كل واحد منهما
  يحرص على ما يشق على صاحبه ويؤذيه { فسيكفيكهم الله } أي يكفيك الله يا محمد شر اليهود
  والنصارى وهو ضمان من الله تعالى لإظهار رسول الله صلى الله عليه وسلم، لأنه إذا تكفلّ
  بشيء أنجزه وهو إخبار بغيب نفيه معجزة للنبي صلى الله عليه وسلم وقد أنجز الله وعده
  بقتل بني قريظة وسبيهم وإجلاء بني النضير وضرب الجزية على اليهود والنصارى { وهو السميع
  } لأقوالهم { العليم } بأحوالهم يسمع جميع ما ينطقون به، ويعلم جميع ما يضمرون من الحسد،
  والغل وهو مجازيهم، ومعاقبهم عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

