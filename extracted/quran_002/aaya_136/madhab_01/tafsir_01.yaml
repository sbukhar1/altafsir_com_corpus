  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُولُوۤاْ
  آمَنَّا بِٱللَّهِ وَمَآ أُنْزِلَ إِلَيْنَا وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ
  ٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ
  مُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بذلك: قولوا أيها
  الـمؤمنون لهؤلاء الـيهود والنصارى الذين قالوا لكم: كونوا هوداً أو نصارى تهتدوا:
  آمنَّا، أي صدّقنا بـالله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد دللنا فـيـما مضى أن معنى الإيـمان
  التصديق بـما أغنى عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وما أنزل إلـينا } يقول أيضاً: صدّقنا بـالكتاب الذي أنزل الله إلـى نبـينا مـحمد صلى
  الله عليه وسلم. فأضاف الـخطاب بـالتنزيـل إلـيهم إذْ كانوا مُتّبعيه ومأمورين منهيـين
  به، فكان وإن كان تنزيلاً إلـى رسول الله صلى الله عليه وسلم بـمعنى التنزيـل إلـيهم
  للذي لهم فـيه من الـمعانـي التـي وصفت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { وَما أنْزِلَ إلـى إبْرَاهِيـمَ } صدّقنا أيضاً وآمنَّا بـما أنزل إلـى إبراهيـم
  وإسماعيـل وإسحاق ويعقوب والأسبـاط، وهم الأنبـياء من ولد يعقوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَما أوتـيَ مُوسَى وعِيسَى } يعنـي: وآمنَّا أيضاً بـالتوارة
  التـي آتاها الله موسى، وبـالإنـجيـل الذي آتاه الله عيسى، والكتب التـي آتـى النبـيـين
  كلهم، وأقررنا وصدّقنا أن ذلك كله حقّ وهدى ونور من عند الله. وأن جميع من ذكر الله
  من أنبـيائه كانوا علـى حقّ وهدى يصدّق بعضهم بعضاً علـى منهاج واحد فـي الدعاء إلـى
  توحيد الله والعمل بطاعته، { لا نُفَرّق بَـيْنَ أحَدٍ مِنْهُمْ } يقول: لا نؤمن ببعض
  الأنبـياء ونكفر ببعض، ونتبرأ من بعض، ونتولَّـى بعضاً، كما تبرأت الـيهود من عيسى
  ومـحمد علـيهما السلام وأقرّت بغيرهما من الأنبـياء، وكما تبرأت النصارى من مـحمد صلى
  الله عليه وسلم وأقرّت بغيره من الأنبـياء بل نشهد لـجميعهم أنهم كانوا رسل الله وأنبـياءه،
  بعثوا بـالـحقّ والهدى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَنَـحْنُ لَهُ مُسْلِـمُونَ
  } فإنه يعنـي تعالـى ذكره: ونـحن له خاضعون بـالطاعة، مذعنون له بـالعبودية. فذُكر
  أن نبـيّ الله صلى الله عليه وسلم قال ذلك للـيهود، فكفروا بعيسى وبـمن يؤمن به. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا مـحمد بن إسحاق،
  قال: حدثنـي مـحمد بن أبـي مـحمد، مولـى زيد بن ثابت، قال: حدثنـي سعيد بن جبـير أو
  عكرمة، عن ابن عبـاس، قال: أتـى رسولَ الله صلى الله عليه وسلم نفرٌ من الـيهود فـيهم
  أبو ياسر بن أخطب ورافع بن أبـي رافع وعازر وخالد وزيد وأزار بن أبـي أزار وأشيع، فسألوه
  عمن يؤمن به من الرسل، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أؤمنُ بـالله وَما أُنْزِلَ إلَـيْنَا، وَما أنْزلَ إلـى إبْرَاهِيـمَ
  وإسمَاعِيـلَ وَإسحَاقَ وَيَعْقُوبَ وَالأسبْـاطِ، وَما أوتَـى مُوسَى وَعِيسَى، وَما
  أوتَـى النَّبِـيُّونَ مِنْ رَبِّهِمْ، لا نُفَرّق بَـيْنَ أحَدٍ مِنْهُمْ وَنَـحْنُ
  لَهُ مُسْلِـمُونَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فلـما
  ذكر عيسى جحدوا نبوّته وقالوا: لا نؤمن بعيسى، ولا نؤمن بـمن آمن به. فأنزل الله فـيهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  يَـٰأَهْلَ ٱلْكِتَابِ هَلْ تَنقِمُونَ مِنَّآ إِلاَّ أَنْ آمَنَّا بِٱللَّهِ وَمَآ
  أُنزِلَ إِلَيْنَا وَمَآ أُنزِلَ مِن قَبْلُ وَأَنَّ أَكْثَرَكُمْ فَاسِقُونَ</font></font> }</b><br
