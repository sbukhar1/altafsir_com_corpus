  وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ
  وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ ٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ
  بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  59]. حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنا مـحمد بن إسحاق، قال: حدثنـي مـحمد
  بن أبـي مـحمد، عن عكرمة أو عن سعيد بن جبـير، عن ابن عبـاس، قال: أتـى رسول الله صلى
  الله عليه وسلم، فذكر نـحوه، إلا أنه قال: ونافع بن أبـي نافع، مكان رافع بن أبـي رافع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قتادة: أنزلت هذه الآية أمرا من الله تعالـى ذكره للـمؤمنـين
  بتصديق رسله كلهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { قُولُوا آمَنَّا بِـاللَّهِ وَما أنْزِلَ إلَـيْنَا وَما
  أُنْزِلَ إلـى إبْرَاهِيـمَ } إلـى قوله: { وَنَـحْنُ لَهُ مُسْلِـمُونَ } أمر الله
  الـمؤمنـين أن يؤمنوا ويصدّقوا بأنبـيائه ورسله كلهم، ولا يفرّقوا بـين أحد منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الأسبـاط الذين ذكرهم فهم اثنا عشر رجلاً من ولد يعقوب بن إسحاق
  بن إبراهيـم، ولد كل رجل منهم أمة من الناس، فسُموا أسبـاطاً. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قال: الأسبـاط:
  يوسف وإخوته بنو يعقوب، ولد اثنـي عشر رجلاً، فولد كل رجل منهم أمة من الناس، فسموا
  أسبـاطا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: أما الأسبـاط فهم بنو يعقوب: يوسف، وبنـيامين، وروبـيـل، ويهوذا،
  وشمعون، ولاوي، ودان، وقهاث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: الأسبـاط:
  يوسف وإخوته بنو يعقوب اثنا عشر رجلاً، فولد لكل رجل منهم أمة من الناس، فسموا الأسبـاط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، قال: حدثنـي مـحمد بن إسحاق، قال:
  نكح يعقوب بن إسحاق وهو إسرائيـل ابنة خاله لـيا ابنة لـيان بن توبـيـل بن إلـياس،
  فولدت له روبـيـل بن يعقوب، وكان أكبر ولده، وشمعون بن يعقوب، ولاوي بن يعقوب، ويهوذا
  بن يعقوب، وريالون بن يعقوب، ويشجر بن يعقوب ودينة بنت يعقوب. ثم توفـيت لـيا بنت لـيان،
  فخـلف يعقوب علـى أختها راحيـل بنت لـيان بن توبـيـل بن إلـياس، فولدت له يوسف بن يعقوب
  وبنـيامين، وهو بـالعربـية أسد، وولد له من سريّتـين له اسم إحداهما زلفة، واسم الأخرى
  بلهية أربعة نفر: دان بن يعقوب، ونفثالـي بن يعقوب، وجاد بن يعقوب، وإشرب بن يعقوب.
  فكان بنو يعقوب اثنـي عشر رجلاً، نشر الله منه اثنـي عشر سبطا لا يحصى عددهم ولا يعلـم
  أنسابهم إلا الله، يقول الله تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَطَّعْنَاهُمُ اثْنَتَـيْ عَشَرَةَ
  أسْبـاطاً أُمَـماً</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
