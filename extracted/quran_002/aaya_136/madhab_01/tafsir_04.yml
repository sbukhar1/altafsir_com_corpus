  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُولُوۤاْ
  آمَنَّا بِٱللَّهِ وَمَآ أُنْزِلَ إِلَيْنَا وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ
  ٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ
  مُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى لما أجاب بالجواب
  الجدلي أولاً، ذكر بعده جواباً برهانياً في هذه الآية وهو أن الطريق إلى معرفة نبوة
  الأنبياء عليهم السلام ظهور المعجز عليهم، ولما ظهر المعجز على يد محمد صلى الله عليه
  وسلم وجب الاعتراف بنبوته والإيمان برسالته، فإن تخصيص البعض بالقبول وتخصيص البعض
  بالرد يوجب المناقضة في الدليل وأنه ممتنع عقلاً، فهذا هو المراد من قوله { قُولُواْ
  ءَامَنَّا بِٱللَّهِ وَمَا أُنزِلَ إِلَيْنَا } إلى آخر الآية، وهذا هو الغرض الأصلي
  من ذكر هذه الآية. فإن قيل كيف يجوز الإيمان بإبراهيم وموسى وعيسى مع القول بأن شرائعهم
  منسوخة، قلنا نحن نؤمن بأن كل واحد من تلك الشرائع كان حقاً في زمانه فلا يلزم منا
  المناقضة، أما اليهود والنصارى لما اعترفوا بنبوة بعض من ظهر المعجز عليه، وأنكروا
  نبوة محمد صلى الله عليه وسلم مع قيام المعجز على يده، فحينئذ يلزمهم المناقضة فظهر
  الفرق، ثم نقول في الآية مسائل المسألة الأولى أن الله تعالى لما حكى عنهم أنهم قالوا</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كُونُواْ
  هُودًا أَوْ نَصَـٰرَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 135 ذكروا في مقابلته للرسول عليه السلام</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  بَلْ مِلَّةَ إِبْرٰهِيمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 135 ثم قال لأمته { قُولُواْ ءَامَنَّا بِٱللَّهِ } وهذا قول
  الحسن وقال القاضي قوله { قُولُواْ ءامَنَّا بِٱللَّهِ } يتناول جميع المكلفين، أعني
  النبي عليه السلام وأمته، والدليل عليه وجهان أحدهما أن قوله { قُولُواْ } خطاب عام
  فيتناول الكل. الثاني أن قوله { وَمَا أُنزِلَ إِلَيْنَا } لا يليق إلا به صلى الله
  عليه وسلم، فلا أقل من أن يكون هو داخلاً فيه، واحتج الحسن على قوله بوجهين. الأول
  أنه عليه السلام أمر من قبل بقوله { قُلْ بَلْ مِلَّةَ إِبْرٰهِيمَ }. الثاني أنه في
  نهاية الشرف، والظاهر إفراده بالخطاب. والجواب أن هذه القرائن وإن كانت محتملة إلا
  أنها لا تبلغ في القوة إلى حيث تقتضي تخصيص عموم قوله { قُولُواْ ءَامَنَّا بِٱللَّهِ
  } أما قوله { قُولُواْ ءَامَنَّا بِٱللَّهِ } فإنما قدمه لأن الإيمان بالله أصل الإيمان
  بالشرائع، فمن لا يعرف الله استحال أن يعرف نبياً أو كتاباً، وهذا يدل على فساد مذهب
  التعليمية والمقلدة القائلين بأن طريق معرفة الله تعالى الكتاب والسنة. أما قوله {
  وَالأسْبَاطَ } قال الخليل السبط في بني إسرائيل كالقبيلة في العرب، وقال صاحب «الكشاف»
  السبط، الحافد، وكان الحسن والحسين سبطي رسول الله صلى الله عليه وسلم، والأسباط الحفدة
  وهم حفدة يعقوب عليه السلام وذراري أبنائه الإثني عشر. أما قوله { لاَ نُفَرّقُ بَيْنَ
  أَحَدٍ مّنْهُمْ } ففيه وجهان. الأول أنا لا نؤمن ببعض ونكفر ببعض، فإنا لو فعلنا ذلك
  كانت المناقضة لازمة على الدليل وذلك غير جائز.</font></font>&#13;\t\t\t<label disabled=\"true\"
