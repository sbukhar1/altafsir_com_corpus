  وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ ٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ
  بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الثاني
  لا نفرق بين أحد منهم، أي لا نقول إنهم متفرقون في أصول الديانات، بل هم مجتمعون على
  الأصول التي هي الإسلام، كما قال الله تعالى { شَرَعَ لَكُم مِنَ ٱلدّينِ مَا وَصَّىٰ
  بِهِ نُوحاً وَٱلَّذِى أَوْحَيْنَا إِلَيْكَ وَمَا وَصَّيْنَا بِهِ إِبْرَاهِيمَ وَمُوسَىٰ
  وَعِيسَىٰ أَنْ أَقِيمُواْ ٱلدّينَ وَلاَ تَتَفَرَّقُواْ فِيهِ }. الوجه الأول أليق
  بسياق الآية. أما قوله { وَنَحْنُ لَهُ مُسْلِمُونَ } فالمعنى أن إسلامنا لأجل طاعة
  الله تعالى لا لأجل الهوى، وإذا كان كذلك فهو يقتضي أنه متى ظهر المعجز وجب الإيمان
  به. فأما تخصيص بعض أصحاب المعجزات بالقبول، والبعض بالرد، فذلك يدل على أن المقصود
  من ذلك الإيمان ليس طاعة الله والانقياد له، بل اتباع الهوى والميل.</font></font>&#13;\t\t\t<label
