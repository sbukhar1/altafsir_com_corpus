  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُولُوۤاْ
  آمَنَّا بِٱللَّهِ وَمَآ أُنْزِلَ إِلَيْنَا وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ
  ٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ
  مُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أرشد الله تعالى عباده المؤمنين
  إلى الإيمان بما أنزل إليهم بواسطة رسوله محمد صلى الله عليه وسلم مفصلاً، وما أنزل
  على الأنبياء المتقدمين مجملاً، ونص على أعيان من الرسل، وأجمل ذكر بقية الأنبياء،
  وأن لا يفرقوا بين أحد منهم، بل يؤمنوا بهم كلهم، ولا يكونوا كمن قال الله فيهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيُرِيدُونَ
  أَن يُفَرِّقُواْ بَيْنَ ٱللَّهِ وَرُسُلِهِ وَيقُولُونَ نُؤْمِنُ بِبَعْضٍ وَنَكْفُرُ
  بِبَعْضٍ وَيُرِيدُونَ أَن يَتَّخِذُواْ بَيْنَ ذَٰلِكَ سَبِيلا أُوْلَـٰئِكَ هُمُ
  ٱلْكَافِرُونَ حَقّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 150 ـ 151] الآية، وقال البخاري: حدثنا محمد بن بشار، أخبرنا
  عثمان بن عمرة، أخبرنا علي بن المبارك عن يحيى بن أبي كثير، عن أبي سلمة بن عبد الرحمن،
  عن أبي هريرة، قال: كان أهل الكتاب يقرؤون التوراة بالعبرانية، ويفسرونها بالعربية
  لأهل الإسلام، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تصدقوا أهل الكتاب، ولا تكذبوهم، وقولوا: آمنا بالله وما أنزل
  الله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  روى مسلم وأبو داود والنسائي من حديث عثمان بن حكيم عن سعيد بن يسار عن ابن عباس، قال:
  كان رسول الله صلى الله عليه وسلم أكثر ما يصلي الركعتين اللتين قبل الفجر بـ { ءَامَنَّا
  بِٱللَّهِ وَمَآ أُنزِلَ إِلَيْنَا } الآية، والأخرى بـ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ءَامَنَّا بِٱللَّهِ وَٱشْهَدْ بِأَنَّا
  مُسْلِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 52]، وقال أبو العالية والربيع وقتادة: الأسباط بنو يعقوب،
  اثنا عشر رجلاً، ولد كل رجل منهم أمة من الناس، فسموا الأسباط. وقال الخليل بن أحمد
  وغيره: الأسباط في بني إسرائيل كالقبائل في بني إسماعيل، وقال الزمخشري في الكشاف:
  الأسباط حفدة يعقوب ذراري أبنائه الاثني عشر وقد نقله الرازي عنه وقررّه ولم يعارضه،
  وقال البخاري الأسباط قبائل بني إسرائيل، وهذا يقتضي أن المراد بالأسباط ههنا شعوب
  بني إسرائيل، وما أنزل الله من الوحي على الأنبياء الموجودين منهم، كما قال موسى لهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱذْكُرُواْ
  نِعْمَةَ ٱللَّهِ عَلَيْكُمْ إِذْ جَعَلَ فِيكُمْ أَنْبِيَآءَ وَجَعَلَكُمْ مُّلُوكاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  20] الآية، وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَطَّعْنَـٰهُمُ ٱثْنَتَىْ عَشْرَةَ أَسْبَاطًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  160] قال القرطبي: وسموا الأسباط من السبط، وهو التتابع، فهم جماعة، وقيل: أصله من
  السبط، بالتحريك، وهو الشجر، أي: في الكثرة بمنزلة الشجر، الواحدة سبطة، قال الزجاج:
  ويبين لك هذا ما حدثنا محمد بن جعفر الأنباري، حدثنا أبو نجيد الدقاق، حدثنا الأسود
  بن عامر، حدثنا إسرائيل عن سماك، عن عكرمة، عن ابن عباس، قال: كل الأنبياء من بني إسرائيل
  إلا عشرة: نوح وهود وصالح وشعيب وإبراهيم وإسحاق ويعقوب وإسماعيل ومحمد، عليهم الصلاة
  والسلام، قال القرطبي: والسبط: الجماعة والقبيلة الراجعون إلى أصل واحد، وقال قتادة:
  أمر الله المؤمنين أن يؤمنوا به، ويصدقوا بكتبه كلها وبرسله. وقال سليمان بن حبيب:
  إنما أمرنا أن نؤمن بالتوارة والإنجيل، ولا نعمل بما فيهما. وقال ابن أبي حاتم: أخبرنا
  محمد بن محمد بن مصعب الصوري، أخبرنا مؤمل، أخبرنا عبيد الله بن أبي حميد عن أبي المليح،
  عن معقل بن يسار، قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" آمنوا بالتوراة والزبور والإنجيل، وليسعكم القرآن \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
