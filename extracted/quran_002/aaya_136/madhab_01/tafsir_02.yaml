  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُولُوۤاْ
  آمَنَّا بِٱللَّهِ وَمَآ أُنْزِلَ إِلَيْنَا وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ
  ٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ
  مُسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنْ آمَنُواْ بِمِثْلِ مَآ آمَنْتُمْ بِهِ
  فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا هُمْ فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ
  ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَقُولُواْ
  } خطاب للمؤمنين. ويجوز أن يكون خطابً للكافرين، أي وقولوا لتكونوا على الحق، وإلا
  فأنتم على الباطل وكذلك قوله: { بَلْ مِلَّةَ إِبْرَٰهِـْمَ } يجوز أن يكون على: بل
  اتبعوا أنتم ملة إبراهيم أو كونوا أهل ملته. والسبط: الحافد. وكان الحسن والحسين سبطي
  رسول الله صلى الله عليه وسلم { وَالاسْبَاطِ } حفدة يعقوب ذراريّ أبنائه الاثني عشر
  { لا نفرق بَيْنَ أَحَدٍ مّنْهُمْ } لا نؤمن ببعض ونكفر ببعض كما فعلت اليهود والنصارى.
  و { أَحَدٍ } في معنى الجماعة. ولذلك صحّ دخول { بَيْنَ } عليه. { بِمِثْلِ مَا ءامَنتُمْ
  بِهِ } من باب التبكيت، لأن دين الحق واحد لا مثل له وهو دين الإسلام</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن
  يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ دِينًا فَلَن يُقْبَلَ مِنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران:185] فلا يوجد إذاً دين آخر يماثل دين الإسلام في كونه حقاً، حتى إن آمنوا بذلك
  الدين المماثل له كانوا مهتدين، فقيل: فإن آمنوا بكلمة الشك على سبيل الفرض والتقدير،
  أي: فإن حصلوا ديناً آخر مثل دينكم مساوياً له في الصحة والسداد فقد اهتدوا. وفيه أنّ
  دينهم الذي هم عليه وكل دين سواه مغاير له غير مماثل، لأنه حق وهدى وما سواه باطل وضلال.ونحو
  هذا قولك للرجل الذي تشير عليه: هذا هو الرأي الصواب، فإن كان عندك رأي أصوب منه فاعمل
  به، وقد علمت أن لا أصوب من رأيك. ولكنك تريد تبكيت صاحبك، وتوقيفه على أن ما رأيت
  لا رأي وراءه. ويجوز أن لا تكون الباء صلة وتكون باء الاستعانة، كقولك: كتبت بالقلم،
  وعملت بالقدوم أي فإن دخلوا في الإيمان بشهادة مثل شهادتكم التي آمنتم بها. وقرأ ابن
  عباس وابن مسعود: «بما آمنتم به» وقرأ أبيّ: «بالذي آمنتم به» { وَّإِنْ تَوَلَّوْاْ
  } عما تقولون لهم ولم ينصفوا فما هم إلا { فِى شِقَاقٍ } أي في مناوأة ومعاندة لا غير،
  وليسوا من طلب الحق في شيء. أو: وإن تولوا عن الشهادة والدخول في الإيمان بها { فَسَيَكْفِيكَهُمُ
  ٱللَّهُ } ضمان من الله لإظهار رسول الله صلى الله عليه وسلم عليهم، وقد أنجز وعده
  بقتل قريظة وسبيهم وإجلاء بني النضير. ومعنى السين أنّ ذلك كائن لا محالة وإن تأخر
  إلى حين { وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ } وعيد لهم، أي يسمع ما ينطقون به، ويعلم ما
  يضمرون من الحسد والغل وهو معاقبهم عليه. أو وعد لرسول الله صلى الله عليه وسلم بمعنى:
  يسمع ما تدعو به ويعلم نيتك وما تريده من إظهار دين الحق، وهو مستجيب لك وموصلك إلى
  مرادك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
