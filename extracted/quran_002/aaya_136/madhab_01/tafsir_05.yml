  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُولُوۤاْ
  آمَنَّا بِٱللَّهِ وَمَآ أُنْزِلَ إِلَيْنَا وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ
  ٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ
  مُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { قُولُوۤاْ آمَنَّا
  بِٱللَّهِ } خرّج البخاري</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن أبي هريرة رضي الله عنه قال: كان أهل الكتاب يقرأون التوراة بالعبرانية
  ويفسّرونها بالعربية لأهل الإسلام، فقال رسول الله صلى الله عليه وسلم: «لا تصدّقوا
  أهل الكتاب ولا تكذبوهم وقُولُوا آمنّا بِاللَّهِ وما أُنزِل» الآية \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال محمد بن سيرين: إذا قيل لك
  أنت مؤمن؟ فقل: { آمَنَّا بِٱللَّهِ وَمَآ أُنْزِلَ إِلَيْنَا وَمَآ أُنزِلَ إِلَىٰ
  إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ } الآية. وكره أكثر السلف أن يقول الرجل:
  أنا مؤمن حقًّا؛ وسيأتي بيانه في «الأنفال» إن شاء الله تعالى. وسُئل بعض المتقدّمين
  عن رجل قيل له: أتؤمن بفلان النبيّ؛ فسمّاه بٱسم لم يعرفه؛ فلو قال نعم، فلعلّه لم
  يكن نبِيًّا، فقد شهد بالنبوة لغير نبيّ، ولو قال لا، فلعلّه نبيّ، فقد جَحَد نبيًّا
  من الأنبياء؛ فكيف يصنع؟ فقال: ينبغي أن يقول: إن كان نبيًّا فقد آمنتُ به. والخطاب
  في هذه الآية لهذه الأمة، علّمهم الإيمان. قال ٱبن عباس: جاء نفر من اليهود إلى النبيّ
  صلى الله عليه وسلم فسألوه عمن يؤمن به من الأنبياء، فنزلت الآية. فلما جاء ذكر عيسى
  قالوا: لا نؤمن بعيسى ولا من آمن به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَآ أُنْزِلَ إِلَيْنَا وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ } جمع إبراهيم براهيم، وإسماعيل سماعيل؛ قاله
  الخليل وسيبويه، وقاله الكوفيون، وحَكَوْا بَراهِمة وسَماعِلة، وحكَوْا براهِم وسماعِل.
  قال محمد بن يزيد: هذا غلط، لأن الهمزة ليس هذا موضع زيادتها، ولكن أقول: أبارِه وأسامع،
  ويجوز أباريه وأسامِيع. وأجاز أحمد بن يحيى بِراه، كما يقال في التصغير بُرَيْه. وجمع
  إسحٰق أساحيق، وحكى الكوفيون أساحقة وأساحق؛ وكذا يعقوب ويعاقيب، ويعاقبة ويعاقب. قال
  النحاس: فأما إسرائيل فلا نعلم أحداً يجيز حذف الهمزة من أوّله، وإنما يقال أساريل،
  وحكى الكوفيون أسارلة وأسارِل. والباب في هذا كله أن يُجمع مسلماً فيقال: إبراهيمون
  وإسحاقون ويعقوبون، والمسلم لا عمل فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والأسباط:
  وَلَدُ يعقوب عليه السلام، وهم ٱثنا عشر ولدا، وُلِد لكل واحد منهم أُمّة من الناس؛
  واحدهم سِبْط. والسِّبْط في بني إسرائيل بمنزلة القَبيلة في ولد إسماعيل. وسُمُّوا
  الأسباط من السَّبط وهو التتابع؛ فهم جماعة متتابعون. وقيل: أصله من السَّبَط (بالتحريك)
  وهو الشجر؛ أي هم في الكثرة بمنزلة الشجر، الواحدة سَبَطة. قال أبو إسحٰق الزجاج: ويُبيّن
  لك هذا ما حدّثنا به محمد بن جعفر الأنباري قال حدّثنا أبو نُجَيدالدّقاق قال حدّثنا
  الأسود بن عامر قال حدّثنا إسرائيل عن سِماك عن عِكرمة عن ٱبن عباس قال: كل الأنبياء
  من بني إسرائيل إلا عشرة: نوحاً وشعيباً وهوداً وصالِحاً ولوطاً وإبراهيمَ وإسحاقَ
  ويعقوبَ وإسماعيلَ ومحمداً صلى الله عليه وسلم. ولم يكن أحد له ٱسمان إلا عيسى ويعقوب.
  والسِّبْط: الجماعة والقبيلة الراجعون إلى أصل واحد. وشَعر سَبْط وسَبِطَ: غير جَعْد.
  { لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ } قال الفرّاء: أي لا نؤمن ببعضهم ونكفر ببعضهم
  كما فعلت اليهود والنصارى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

