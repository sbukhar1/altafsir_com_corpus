  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُولُوۤاْ
  آمَنَّا بِٱللَّهِ وَمَآ أُنْزِلَ إِلَيْنَا وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ
  ٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ
  مُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ قُولُواْ } خطاب للمؤمنين { ءَامَنَّا
  بِٱللَّهِ وَمَا أُنزِلَ إِلَيْنَا } من القرآن { وَمَا أُنزِلَ إِلَى إِبْرٰهِيمَ
  } من الصحف العشر { وَإِسْمَٰعِيلَ وَإِسْحَٰقَ وَيَعْقُوبَ وَالأَسْبَاطَ } أولاده
  { وَمَا أُوتِىَ مُوسَىٰ } من التوراة { وَعِيسَى } من الإنجيل { وَمَا أُوتِيَ ٱلنَّبِيُّونَ
  مِن رَّبّهِمْ } من الكتب والآيات { لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مّنْهُمْ } فنؤمن
  ببعض ونكفر ببعض كاليهود والنصارى { وَنَحْنُ لَهُ مُسْلِمُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
