  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  كُونُواْ هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَقَالُواْ كُونُواْ هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ } دَعت كلّ فرقة إلى ما هي
  عليه؛ فردّ الله تعالى ذلك عليهم فقال: { بَلْ مِلَّةَ } أي قل يا محمد: بل نتّبع مِلّة؛
  فلهذا نصب المِلّة. وقيل: المعنى بل نهتدي بملّة إبراهيم؛ فلما حذف حرف الجرّ صار منصوباً.
  وقرأ الأعرج وٱبن أبي عَبْلة: «بَلْ مِلَّةُ» بالرفع؛ والتقدير بل الهدى مِلّةُ، أو
  مِلّتنا دين إبراهيم. و «حَنِيفاً» مائلاً عن الأديان المكروهة إلى الحق دين إبراهيم؛
  وهو في موضع نصب على الحال؛ قاله الزجاج. أي بل نتبع ملّة إبراهيم في هذه الحالة. وقال
  علي بن سليمان: هو منصوب على أعني، والحال خطأ، لا يجوز جاءني غلام هندٍ مسرعة. وسُمِّيَ
  إبراهيم حنيفاً لأنه حَنِف إلى دين الله وهو الإسلام. والحَنَف: المَيْل؛ ومنه رِجْلٌ
  حَنْفاء، ورَجُل أَحنف، وهو الذي تميل قدماه كل واحدة منهما إلى أختها بأصابعها. قالت
  أمّ الأَحْنَف:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">واللَّهِ
  لولا حَنَفٌ بِرجْلِه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ما كان في
  فِتيانكم مِن مِثلِه</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا حوّل الظّل العشيّ رأيتَه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حَنِيفاً
  وفي قَرْن الضحى يَتنصّرُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي الحِرْباء تستقبل القِبْلة بالعشيّ، والمَشْرِقَ بالغداة، وهو قِبلة
  النصارى. وقال قوم: الحَنَف الاستقامة؛ فسُمّيَ دين إبراهيم حنيفاً لاستقامته. وسُمّيَ
  المِعْوَجَ الرِّجلين أحنف تفاؤلاً بالاستقامة؛ كما قيل للدّيغ سليم، وللمهلِكة مفازة؛
  في قول أكثرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

