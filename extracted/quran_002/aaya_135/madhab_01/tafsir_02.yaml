  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ بَلْ مِلَّةَ
  إِبْرٰهِيمَ } بل تكون ملة إبراهيم أي أهل ملته كقول عدّي بن حاتم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(62) (إني من دين) يريد من أهل دين. وقيل: بل نتبع ملة إبراهيم. وقرىء:
  (مِلّةُ إِبْرٰهِيمَ ) بالرفع، أي ملته ملتنا، أو أمرنا ملته، أو نحن ملته بمعنى أهل
  ملته. و { حَنِيفاً } حال من المضاف إليه، كقولك: رأيت وجه هند قائمة. والحنيف: المائل
  عن كل دين باطل إلى دين الحق. والحنف: الميل في القدمين. وتحنف إذا مال. وأنشد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلَكِنَّا خُلِقْنَا إذْ خُلِقْنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَنِيفاً دِينُنَا عَنْ كُلّ دِينِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ
  } تعريض بأهل الكتاب وغيرهم لأن كلا منهم يدّعي اتباع إبراهيم وهو على الشرك.</font></font>&#13;\t\t\t<label
