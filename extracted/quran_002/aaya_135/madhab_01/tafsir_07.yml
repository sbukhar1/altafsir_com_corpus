  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  كُونُواْ هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال محمد بن إسحاق:
  حدثني محمد بن أبي محمد، حدثني سعيد بن جبير أو عكرمة، عن ابن عباس، قال: قال عبد الله
  بن صوريا الأعور لرسول الله صلى الله عليه وسلم ما الهدى إلا ما نحن عليه، فاتبعنا
  يا محمد تهتد، وقالت النصاري مثل ذلك، فأنزل الله عز وجل: { وَقَالُواْ كُونُواْ هُودًا
  أَوْ نَصَـٰرَىٰ تَهْتَدُواْ } وقوله: { قُلْ بَلْ مِلَّةَ إِبْرَٰهِيمَ حَنِيفًا }
  أي: لا نريد ما دعوتمونا إليه من اليهودية والنصرانية، بل نتبع { مِلَّةَ إِبْرَٰهِيمَ
  حَنِيفًا } أي: مستقيماً، قاله محمد بن كعب القرظي، وعيسى بن جارية، وقال خصيف عن مجاهد:
  مخلصاً، وروى علي بن أبي طلحة عن ابن عباس: حاجاً، وكذا روي عن الحسن والضحاك وعطية
  والسدي، وقال أبو العالية: الحنيف الذي يستقبل البيت بصلاته، ويرى أن حجه عليه إن استطاع
  إليه سبيلاً. وقال مجاهد والربيع بن أنس: حنيفاً أي: متبعاً. وقال أبو قلابة: الحنيف
  الذي يؤمن بالرسل كلهم من أولهم إلى أخرهم، وقال قتادة: الحنيفية شهادة أن لا إله إلا
  الله، يدخل فيها تحريم الأمهات والبنات والخالات والعمات، وما حرم الله عز وجل، والختان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
