  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  كُونُواْ هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى
  لما بين الدلائل التي تقدمت صحة دين الإسلام حكى بعدها أنواعاً من شبه المخالفين الطاعنين
  في الإسلام. الشبهة الأولى حكى عنهم أنهم قالوا { كُونُواْ هُودًا أَوْ نَصَـٰرَىٰ
  تَهْتَدُواْ } ولم يذكروا في تقرير ذلك شبهة، بل أصروا على التقليد، فأجابهم الله تعالى
  عن هذه الشبهة من وجوه. الأول ذكر جواباً إلزامياً وهو قوله { قُلْ بَلْ مِلَّةَ إِبْرٰهِيمَ
  حَنِيفًا } وتقرير هذا الجواب أنه إن كان طريق الدين التقليد فالأولى في ذلك اتباع
  ملة إبراهيم، لأن هؤلاء المختلفين قد اتفقوا على صحة دين إبراهيم والأخذ بالمتفق أولى
  من الأخذ بالمختلف إن كان المعول في الدين على التقليد، فكأنه سبحانه قال إن كان المعول
  في الدين على الاستدلال والنظر، فقد قدمنا الدلائل، وإن كان المعول على التقليد فالرجوع
  إلى دين إبراهيم عليه السلام وترك اليهودية والنصرانية أولى. فإن قيل أليس أن كل واحد
  من اليهود والنصارى يدعي أنه على دين إبراهيم عليه السلام. قلنا لما ثبت أن إبراهيم
  كان قائلاً بالتوحيد، وثبت أن النصارى يقولون بالتثليث، واليهود يقولون بالتشبيه، فثبت
  أنهم ليسوا على دين إبراهيم عليه السلام، وأن محمداً عليه السلام لما دعا إلى التوحيد،
  كان هو على دين إبراهيم. ولنرجع إلى تفسير الألفاظ أما قوله { وَقَالُواْ كُونُواْ
  هُودًا أَوْ نَصَـٰرَىٰ } فلا يجوز أن يكون المراد به التخيير، إذ المعلوم من حال اليهود
  أنها لا تجوز اختيار النصرانية على اليهودية، بل تزعم أنه كفر. والمعلوم من حال النصارى
  أيضاً ذلك بل المراد أن اليهود تدعو إلى اليهودية والنصارى إلى النصرانية، فكل فريق
  يدعو إلى دينه، ويزعم أنه الهدي فهذا معنى قوله { تَهْتَدُواْ } أي أنكم إذا فعلتم
  ذلك اهتديتم وصرتم على سنن الاستقامة. أما قوله { بَلْ مِلَّةَ إِبْرٰهِيمَ } ففي اتنصاب
  ملة أربعة أقوال. الأول لأنه عطف في المعنى على قوله { كُونُواْ هُودًا أَوْ نَصَـٰرَىٰ
  } وتقديره قالوا اتبعوا اليهودية قل بل اتبعوا ملة إبراهيم. الثاني على الحذف تقديره
  بل نتبع ملة إبراهيم. الثالث تقديره بل نكون أهل ملة إبراهيم، فحذف المضاف وأقيم المضاف
  إليه مقامه كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱسْئَلِ ٱلْقَرْيَةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يوسف 82 أي أهلها. الرابع التقدير
  بل اتبعوا ملة إبراهيم، وقرأ الأعرج { ملة إبراهيم } بالرفع أي ملته ملتنا، أو ديننا
  ملة إبراهيم، وبالجملة فأنت بالخيار في أن تجعله مبتدأ أو خبراً. أما قوله { حَنِيفاً
  } ففيه مسألتان المسألة الأولى لأهل اللغة في الحنيف قولان. الأول أن الحنيف هو المستقيم،
  ومنه قيل للأعرج أحنف، تفاؤلاً بالسلامة، كما قالوا للديغ سليم، والمهلكة مفازة، قالوا
  فكل من أسلم لله ولم ينحرف عنه في شيء فهو حنيف، وهو مروي عن محمد بن كعب القرظي.</font></font>&#13;\t\t\t<label
