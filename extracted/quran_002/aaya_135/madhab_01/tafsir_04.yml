  href=\"JavaScript:Open_Menu()\">وَقَالُواْ كُونُواْ هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ
  قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني أن الحنيف المائل، لأن الأحنف هو الذي يميل كل واحد من قدميه
  إلى الأخرى بأصابعها، وتحنف إذا مال، فالمعنى أن إبراهيم عليه السلام حنف إلى دين الله،
  أي مال إليه، فقوله { بَلْ مِلَّةَ إِبْرٰهِيمَ حَنِيفًا } أي مخالفاً لليهود والنصارى
  منحرفاً عنهما، وأما المفسرون فذكروا عبارات، أحدها قول ابن عباس والحسن ومجاهد أن
  الحنيفية حج البيت. وثانيها أنها اتباع الحق، عن مجاهد. وثالثها اتباع إبراهيم في شرائعه
  التي هي شرائع الإسلام. ورابعها إخلاص العمل وتقديره بل نتبع ملة إبراهيم التي هي التوحيد
  عن الأصم قال القفال وبالجملة فالحنيف لقب لمن دان بالإسلام كسائر ألقاب الديانات،
  وأصله من إبراهيم عليه السلام. المسألة الثانية في نصب حنيفاً قولان، أحدهما قول الزجاج
  أنه نصب على الحال من إبراهيم كقولك رأيت وجه هند قائمة. الثاني أنه نصب على القطع
  أراد بل ملة إبراهيم الحنيف فلما سقطت الألف واللام لم تتبع النكرة المعرفة فانقطع
  منه فانتصب، قاله نحاة الكوفة. أما قوله { وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ } ففيه
  وجوه، أحدها أنه تنبيه على أن في مذهب اليهود والنصارى شركاء على ما بيناه، لأنه تعالى
  حكى عن بعض اليهود قولهم عزير ابن الله، والنصارى قالوا المسيح ابن الله وذلك شرك.
  وثانيها أن الحنيف اسم لمن دان بدين إبراهيم عليه السلام ومعلوم أنه عليه السلام أتى
  بشرائع مخصوصة، من حج البيت والختان وغيرهما، فمن دان بذلك فهو حنيف، وكان العرب تدين
  بهذه الأشياء. ثم كانت تشرك، فقيل من أجل هذا { حَنِيفًا وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ
  } ونظيره قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حُنَفَاء للَّهِ غَيْرَ مُشْرِكِينَ بِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحج
  31، وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا يُؤْمِنُ أَكْثَرُهُمْ بِٱللَّهِ إِلاَّ وَهُمْ مُّشْرِكُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يوسف
  106 قال القاضي الآية تدل على أن للواحد منا أن يحتج على غيره بما يجري مجرى المناقضة
  لقوله إفحاماً له وإن لم يكن ذلك حجة في نفسه لأن من المعلوم أنه عليه السلام لم يكن
  يحتج على نبوته بأمثال هذه الكلمات بل كان يحتج بالمعجزات الباهرة التي ظهرت عليه لكنه
  عليه السلام لما كان قد أقام الحجة بها وأزاح العلة ثم وجدهم معاندين مستمرين على باطلهم،
  فعند ذلك أورد عليهم من الحجة ما يجانس ما كانوا عليه فقال إن كان الدين بالاتباع فالمتفق
  عليه وهو ملة إبراهيم عليه السلام أولى بالاتباع، ولقائل أن يقول اليهود والنصارى إن
  كانوا معترفين بفضل إبراهيم، ومقرين أن إبراهيم ما كان من القائلين بالتشبيه والتثليث،
  امتنع أن يقولوا بذلك، بل لا بد وأن يكونوا قائلين بالتنزيه والتوحيد، ومتى كانوا قائلين
  بذلك لم يكن في دعوتهم إليه فائدة، وإن كانوا منكرين فضل إبراهيم أو كانوا مقرين به،
  لكنهم أنكروا كونه منكراً للتجسيم والتثليث لم يكن ذلك متفقاً عليه فحينئذ لا يصح إلزام
  القول بأن هذا متفق عليه فكان الأخذ به أولى. والجواب أنه كان معلوماً بالتواتر أن
  إبراهيم عليه السلام ما أثبت الولد لله تعالى فلما صح عن اليهود والنصارى أنهم قالوا
  بذلك ثبت أن طريقتهم مخالفة لطريقة إبراهيم عليه السلام.</font></font>&#13;\t\t\t<label
