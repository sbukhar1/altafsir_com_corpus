  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  كُونُواْ هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى
  ذكره بقوله: { وَقالُوا كُونُوا هُوداً أوْ نَصَارَى تَهْتَدُوا } وقالت الـيهود لـمـحمد
  صلى الله عليه وسلم وأصحابه من الـمؤمنـين: كونوا هوداً تهتدوا، وقالت النصارى لهم:
  كونوا نصارى تهتدوا. تعنـي بقولها تهتدوا: أي تصيبوا طريق الـحقّ. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا يونس بن بكير وحدثنا ابن حميد، قال: ثنا
  سلـمة جميعاً، عن ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال:
  حدثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال: قال عبد الله بن صُوريا الأعور
  لرسول الله صلى الله عليه وسلم: ما الهدى إلا ما نـحن علـيه، فـاتبعنا يا مـحمد تَهْتَدِ
  وقالت النصارى مثل ذلك. فأنزل الله عزّ وجل فـيهم: { وَقَالُوا كُونُوا هُوداً أوْ
  نَصَارَى تَهْتَدُوا قُلْ بَلْ مِلَّةَ إبْرَاهِيـمَ حَنِـيفـاً وَما كانَ مِنَ الـمُشْرِكِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">احتـجّ الله لنبـيه مـحمد صلى الله
  عليه وسلم أبلغ حجة وأوجزها وأكملها، وعلـمها مـحمداً نبـيه صلى الله عليه وسلم فقال:
  يا مـحمد قل للقائلـين لك من الـيهود والنصارى ولأصحابك: كونوا هوداً أو نصارى تهتدوا،
  بل تعالوا نتبع ملة إبراهيـم التـي تـجمع جميعنا علـى الشهادة لها بأنها دين الله الذي
  ارتضاه واجتبـاه وأمر به، فإن دينه كان الـحنـيفـية الـمسلـمة، وندع سائر الـملل التـي
  نـختلف فـيها فـينكرها بعضنا ويقرّ بها بعضنا، فإن ذلك علـى اختلافه لا سبـيـل لنا
  علـى الاجتـماع علـيه كما لنا السبـيـل إلا الاجتـماع علـى ملة إبراهيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفـي نصب قوله: { بَلْ مِلَّةَ إبْرَاهِيـمَ } أوجه ثلاثة: أحدها أن
  يوجه معنى قوله: { وَقَالُوا كُونُوا هُوداً أوْ نَصَارَى } إلـى معنى: وقالوا اتبعوا
  الـيهودية والنصرانـية، لأنهم إذ قالوا: كونوا هوداً أو نصارى إلـى الـيهودية والنصرانـية
  دعوهم، ثم يعطف علـى ذلك الـمعنى بـالـملة، فـيكون معنى الكلام حينئذ: قل يا مـحمد
  لا نتبع الـيهودية والنصرانـية، ولا نتـخذها ملة، بل نتبع ملة إبراهيـم حنـيفـاً، ثم
  يحذف «نتبع» الثانـية، ويعطف بـالـملة علـى إعراب الـيهوية والنصرانـية. والآخر أن
  يكون نصبه بفعل مضمر بـمعنى نتبع. والثالث أن يكون أُرِيدَ: بل نكون أصحاب ملة إبراهيـم،
  أو أهل ملة إبراهيـم ثم حدف «الأهل» و«الأصحاب»، وأقـيـمت «الـملة» مقامهم، إذ كانت
  مؤدّية عن معنى الكلام، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَسِبْتُ بُغامَ رَاحِلَتِـي عَنَاقاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ومَا هِيَ
  وَيْبَ غَيْركَ بـالعَنَاقِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي صوت عناق، فتكون الـملة حينئذ منصوبة عطفـاً فـي الإعراب علـى
  الـيهود والنصارى. وقد يجوز أن يكون منصوبـاً علـى وجه الإغراء، بـاتبـاع ملة إبراهيـم.
  وقرأ بعض القرّاء ذلك رفعاً، فتأويـله علـى قراءة من قرأ رفعاً: بل الهدى ملة إبراهيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { بَلْ مِلَّةَ إبْرَاهِيـمَ حَنِـيفـاً
  وَما كانَ مِنَ الـمُشْرِكِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والـملة:
  الدين. وأما الـحنـيف: فإنه الـمستقـيـم من كل شيء.</font></font>&#13;\t\t\t<label
