  href=\"JavaScript:Open_Menu()\">وَقَالُواْ كُونُواْ هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ
  قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قـيـل: إن الرجل الذي تُقْبل إحدى قدميه علـى الأخرى إنـما قـيـل
  له أحنف نظراً له إلـى السلامة، كما قـيـل للـمهلكة من البلاد: الـمفـازة، بـمعنى الفوز
  بـالنـجاة منها والسلامة وكما قـيـل للّديغ: السلـيـم، تفـاؤلاً له بـالسلامة من الهلاك،
  وما أشبه ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فمعنى الكلام إذا: قل يا مـحمد بل
  نتبع ملة إبراهيـم مستقـيـماً. فـيكون الـحنـيف حينئذ حالاً من إبراهيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما أهل التأويـل فإنهم اختلفوا فـي تأويـل ذلك، فقال بعضهم: الـحنـيف:
  الـحاجّ. وقـيـل: إنـما سمي دين إبراهيـم الإسلام الـحنـيفـية، لأنه أوّل إمام لزم
  العبـادَ الذين كانوا فـي عصره والذين جاءوا بعده إلـى يوم القـيامة اتِّبـاعُه فـي
  مناسك الـحجّ، والائتـمام به فـيه. قالوا: فكلّ من حجّ البـيت فنسك مناسك إبراهيـم
  علـى ملته، فهو حنـيف مسلـم علـى دين إبراهيـم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا القاسم
  بن الفضل، عن كثـير أبـي سهل، قال: سألت الـحسن عن الـحنـيفـية، قال: حجّ البـيت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عبـادة الأسدي، قال: ثنا عبد الله بن موسى، قال: أخبرنا
  فضيـل، عن عطية فـي قوله: { حَنِـيفـاً } قال: الـحنـيف: الـحاجّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحسين بن علـيّ الصدائي، قال: ثنا أبـي، عن الفضيـل، عن عطية
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام بن
  سالـم، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بزة، عن مـجاهد، قال:
  الـحنـيف: الـحاجّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا ابن التـيـمي، عن كثـير بن زياد، قال: سألت الـحسن عن الـحنـيفـية،
  قال: هو حجّ هذا البـيت قال ابن التـيـمي: وأخبرنـي جويبر، عن الضحاك بن مزاحم مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا ابن مهدي، قال: ثنا سفـيان، عن السدي، عن
  مـجاهد: { حُنَفَـاءَ } قال: حجاجا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي
  طلـحة عن ابن عبـاس قوله: { حَنِـيفـاً } قال: حاجًّا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن وكيع، عن فضيـل بن غزوان عن عبد الله بن القاسم، قال: كان الناس من مُضَر يحجون
  البـيت فـي الـجاهلـية يسمون حنفـاء، فأنزل الله تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حُنَفَآءَ للَّهِ غَيْرَ مُشْرِكِينَ
  بِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 31].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الـحنـيف: الـمتبع، كما وصفنا قَبْلُ من قول الذين قالوا: إن معناه الاستقامة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد: { حُنَفَـاءَ } قال: متبعين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: إنـما سمي دين إبراهيـم الـحنـيفـية، لأنه أوّل إمام سنّ
  للعبـاد الـختان، فـاتبعه من بعده علـيه. قالوا: فكل من اختتن علـى سبـيـل اختتان إبراهيـم،
  فهو علـى ما كان علـيه إبراهيـم من الإسلام، فهو حنـيف علـى ملة إبراهيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل ملة إبراهيـم حنـيفـاً، بل ملة إبراهيـم مخـلصاً، فـالـحنـيف
  علـى قولهم: الـمخـلص دِينَهُ لله وحده.</font></font>&#13;\t\t\t<label disabled=\"true\"
