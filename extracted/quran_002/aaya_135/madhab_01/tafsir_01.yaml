  من أهل الشرك كانوا حنفـاء، وقد نفـى الله أن يكون ذلك تـحنفـاً بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَكِن
