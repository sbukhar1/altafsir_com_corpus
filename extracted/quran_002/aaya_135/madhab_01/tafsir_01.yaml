  متبعا طاعة الله، ولكن الله تعالـى ذكره لـم يجعل أحداً منهم إماماً لـمن بعده من عبـاده
  إلـى قـيام الساعة، كالذي فعل من ذلك بإبراهيـم، فجعله إماماً فـيـما بـينه من مناسك
