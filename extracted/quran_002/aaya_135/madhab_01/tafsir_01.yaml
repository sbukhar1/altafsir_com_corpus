  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل الـحنـيفـية الإسلام، فكل من ائتـمّ بإبراهيـم فـي
  ملته فـاستقام علـيها فهو حنـيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: الـحنـيف عندي هو الاستقامة علـى دين إبراهيـم واتبـاعه علـى ملته. وذلك
