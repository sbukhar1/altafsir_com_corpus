  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  كُونُواْ هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُولُوۤاْ آمَنَّا بِٱللَّهِ وَمَآ أُنْزِلَ
  إِلَيْنَا وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ
  وَٱلأَسْبَاطِ وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ ٱلنَّبِيُّونَ مِن رَّبِّهِمْ
  لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَقَالُوا كُونُواْ هوداً أَوْ نَصَارَى تَهْتَدُواْ
  } قال ابن عباس: نزلت في رؤساء يهود المدينة كعب بن الأشرف ومالك بن الصيف ووهب بن
  يهودا وأبي ياسر بن أخطب، وفي نصارى أهل نجران السيد والعاقب وأصحابهما، وذلك أنهم
  خاصموا المسلمين في الدين كل فرقة تزعم أنها أحق بدين الله، فقالت اليهود: نبينا موسى
  أفضل الأنبياء، وكتابنا التوراة أفضل الكتب، وديننا أفضل الأديان، وكفرت بعيسى عليه
  السلام والإِنجيل وبمحمد صلى الله عليه وسلم والقرآن، وقالت النصارى: نبينا أفضل الأنبياء
  وكتابنا الإِنجيل أفضل الكتب، وديننا أفضل الأديان وكفرت بمحمد صلى الله عليه وسلم
  والقرآن، وقال كل واحد من الفريقين للمؤمنين كونوا على ديننا فلا دين إلا ذلك فقال
  تعالىٰ { قُلْ } يا محمد { بَلْ مِلَّةَ إِبْرَٰهِيمَ } بل نتبع ملة إبراهيم، وقال
  الكسائي: هو نصب على الإِغراء، كأنه يقول: اتبعوا ملّة إبراهيم، وقيل معناه بل نكون
  على ملة إبراهيم فحذف «على» فصار منصوباً { حَنِيفًا } نصب على الحال عند نحاة البصرة،
  وعند نحاة الكوفة نصب على القطع أراد به ملة إبراهيم الحنيف فلما سقطت الألف واللام
  لم يتبع المعرفة النكرة فانقطع منه فنصُب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  مجاهد: الحنيفية اتباع إبراهيم فيما أتى به من الشريعة التي صار بها إماماً للناس قال
  ابن عباس: الحنيف المائل عن الأديان كلها إلا دين الإِسلام، وأصله من الحنف، وهو ميل
  وعوج يكون في القدم، وقال سعيد بن جبير: الحنيف هو الحاج المختتن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الضحاك: إذا كان مع الحنيف المسلم فهو الحاج، وإذا لم يكن مع
  المسلم فهو المسلم، قال قتادة: الحنفية: الختان وتحريم الأمهات والبنات والأخوات والعمات
  والخالات وإقامة المناسك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ
  } ثم علم المؤمنين طريق الإِيمان فقال جل ذكره: { قُولُوۤاْ ءَامَنَّا بِٱللَّهِ وَمَآ
  أُنزِلَ إِلَيْنَا } يعني القرآن { وَمَآ أُنزِلَ إِلَىٰ إِبْرَٰهِيمَ } وهو عشر صحف
  { وَإِسْمَـٰعِيلَ وَإِسْحَـٰقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ } يعني أولاد يعقوب وهم
  اثنا عشر سبطاً واحدهم سبط سموا بذلك لأنه ولد لكل واحد منهم جماعة وسبط الرجل حافده،
  ومنه قيل للحسن والحسين رضي الله عنهما سبطا رسول الله صلى الله عليه وسلم والأسباط
  من بني إسرائيل كالقبائل من العرب من بني إسماعيل والشعوب من العجم، وكان في الأسباط
  أنبياء، ولذلك قال: وما أنزل إليهم وقيل هم بنو يعقوب من صلبه صاروا كلهم أنبياء {
  وَمَآ أُوتِىَ مُوسَىٰ } يعني التوراة { وَعِيسَىٰ } يعني الإِنجيل { وَمَآ أُوتِىَ
  } أعطي { ٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ } أي
  نؤمن بالكل لا نفرق بين أحد منهم فنؤمن ببعض ونكفر ببعض كما فعلت اليهود والنصارى {
  وَنَحْنُ لَهُ مُسْلِمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد المليحي أنا أحمد بن عبد الله النعيمي أنا محمد بن يوسف أنا محمد بن إسماعيل
  أنا محمد بن بشار أنا عثمان بن عمر أنا علي بن المبارك عن يحيى بن أبي كثير عن أبي
  سلمة عن أبي هريرة قال: كان أهل الكتاب يقرؤون التوراة بالعبرانية، ويفسرونها بالعربية
  لأهل الإِسلام، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تصدقوا أهل الكتاب ولا تكذبوهم وقولوا آمنا بالله الآية \". </font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

