  كُونُواْ هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ كُونُواْ هُوداً
  } قالت اليهود: \" كونوا هوداً \" وقالت النصارى: كونوا نصارى. { بَلْ مِلَّةَ } بل
  نتبع ملة، أو نهتدي بملة. أو الملة من الإملال يُملونها من كتبهم. { حَنِيفاً } مخلصاً،
  أو متبعاً، أو حاجاً، أو مستقيماً، أخذ الحنيف، من الميل، رجل أحنف: مالت كل واحدة
  من قدميه إلى الأخرى، سمى به إبراهيم، لأنه مال إلى الإسلام أو أخذ من الاستقامة، وقيل
  للرجل أحنف تفاؤلاً بالاستقامة، وتطيراً من الميل، كالسليم للديغ، والمفازة للمهلكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
