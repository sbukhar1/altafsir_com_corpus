  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  كُونُواْ هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى {
  وَقَالُواْ كُونُواْ هُودًا أَوْ نَصَـٰرَىٰ تَهْتَدُواْ } وذلك</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن يهود المدينة ونصارى أهل نجران
  اختصموا فقال كل فريق: ديننا أصوب، ونبينا أفضل فسألوا عن ذلك رسول الله - صلى الله
  عليه وسلم - فقالوا أينا أفضل؟ فقال لهم: \" كلكم على الباطل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فأعرضوا عنه [فنزلت هذه الآية]
  { وَقَالُواْ كُونُواْ هُودًا أَوْ نَصَـٰرَىٰ } يعني اليهود قالوا: كونوا على دين
  اليهود والنصارى قالوا: كونوا على دين النصرانية تهتدوا من الضلالة. قال الله تعالى
  لمحمد - صلى الله عليه وسلم - { قُلْ } لهم { بَلْ مِلَّةَ إِبْرٰهِيمَ حَنِيفًا وَمَا
  كَانَ مِنَ ٱلْمُشْرِكِينَ } وإنما نصب الملة على معنى: بل نتبع ملة إبراهيم حنيفا
  ويقال: معناه واتبعوا ملة ابراهيم وقال مقاتل: بل الدين ملة ابراهيم حنيفا أي مخلصا.
  وقال القتبي: حنيفاً أي مستقيما. ويقال للأعرج حنيف نظراً إلى السلامة، كما يقال للديغ:
  سليم، وللجبانة مفازة، وإن كانت مهلكة. وقال الزجاج: أصل الحنف إذا كان أصابع الرجل
  مقبلا بعضها إلى بعض إقبالا لا تنصرف عن ذلك أبداً، فكذلك كان إبراهيم عليه السلام
  مقبلاً على دين الإسلام، مائلا عن الأديان كلها { وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ
  } ولكن كان على دين الإسلام. فقال أصحاب محمد - صلى الله عليه وسلم - كيف نقول حتى
  لا نكذب أحدا من الأنبياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
