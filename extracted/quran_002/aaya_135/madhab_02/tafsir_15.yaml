  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  كُونُواْ هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُولُوۤاْ آمَنَّا بِٱللَّهِ وَمَآ أُنْزِلَ
  إِلَيْنَا وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ
  وَٱلأَسْبَاطِ وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ ٱلنَّبِيُّونَ مِن رَّبِّهِمْ
  لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وقالوا كونوا هوداً }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">معناه:
  قالت اليهود: كونوا هوداً، وقالت النصارى: كونوا نصارى، تهتدوا. { بل ملة إِبراهيم
  حنيفاً } المعنى: بل نتبع ملة إبراهيم في حال حنيفيته. وفي الحنيف قولان. أحدهما: أنه
  المائل إلى العبادة. قال الزجاج: الحنيف في اللغة: المائل إلى الشيء، أُخذ من قولهم:
  رجل أحنف، وهو الذي تميل قدماه كل واحدة منهما إلى أختها بأصابعها. قالت أُم الأحنف
  ترقصه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والله لولا
  حَنَفٌ برجله</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ودِقة في ساقه من هزله</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ما كان في فتيانكم من مثله</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه المستقيم، ومنه قيل
  للأعرج: حنيف، نظراً له إلى السلامة، هذا قول ابن قتيبة، وقد وصف المفسرون الحنيف بأوصاف،
  فقال عطاء: هو المخلص، وقال ابن السائب: هو الذي يحج. وقال غيرهما: هو الذي يوحّد ويحج،
  ويضحي ويختتن، ويستقبل الكعبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  الأسباط: فهم بنوا يعقوب، وكانوا اثني عشر رجلاً. قال الزجاج: السبط في اللغة: الجماعة
  الذين يرجعون إلى أب واحد. والسبط في اللغة: الشجرة لها قبائل، فالسبط: الذين هم من
  شجرة واحدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

