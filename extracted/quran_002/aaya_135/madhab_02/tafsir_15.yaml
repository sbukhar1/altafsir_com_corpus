aaya: وَقَالُوا كُونُوا هُودًا أَوْ نَصَارَىٰ تَهْتَدُوا ۗ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ
  حَنِيفًا ۖ وَمَا كَانَ مِنَ الْمُشْرِكِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ كُونُواْ
  هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا
  كَانَ مِنَ ٱلْمُشْرِكِينَ } * { قُولُوۤاْ آمَنَّا بِٱللَّهِ وَمَآ أُنْزِلَ إِلَيْنَا
  وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ
  وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ ٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ
  بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ }قوله تعالى: { وقالوا كونوا هوداً
  }معناه: قالت اليهود: كونوا هوداً، وقالت النصارى: كونوا نصارى، تهتدوا. { بل ملة إِبراهيم
  حنيفاً } المعنى: بل نتبع ملة إبراهيم في حال حنيفيته. وفي الحنيف قولان. أحدهما: أنه
  المائل إلى العبادة. قال الزجاج: الحنيف في اللغة: المائل إلى الشيء، أُخذ من قولهم:
  رجل أحنف، وهو الذي تميل قدماه كل واحدة منهما إلى أختها بأصابعها. قالت أُم الأحنف
  ترقصه:والله لولا حَنَفٌ برجله   ودِقة في ساقه من هزلهما كان في فتيانكم من مثله   والثاني:
  أنه المستقيم، ومنه قيل للأعرج: حنيف، نظراً له إلى السلامة، هذا قول ابن قتيبة، وقد
  وصف المفسرون الحنيف بأوصاف، فقال عطاء: هو المخلص، وقال ابن السائب: هو الذي يحج.
  وقال غيرهما: هو الذي يوحّد ويحج، ويضحي ويختتن، ويستقبل الكعبة.فأما الأسباط: فهم
  بنوا يعقوب، وكانوا اثني عشر رجلاً. قال الزجاج: السبط في اللغة: الجماعة الذين يرجعون
  إلى أب واحد. والسبط في اللغة: الشجرة لها قبائل، فالسبط: الذين هم من شجرة واحدة.\r\n\t\t\t\r\n\t\t\t</section>"

