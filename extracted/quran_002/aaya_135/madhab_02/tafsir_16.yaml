aaya: وَقَالُوا كُونُوا هُودًا أَوْ نَصَارَىٰ تَهْتَدُوا ۗ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ
  حَنِيفًا ۖ وَمَا كَانَ مِنَ الْمُشْرِكِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ كُونُواْ
  هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا
  كَانَ مِنَ ٱلْمُشْرِكِينَ }{ كُونُواْ هُوداً } قالت اليهود: \" كونوا هوداً \" وقالت
  النصارى: كونوا نصارى. { بَلْ مِلَّةَ } بل نتبع ملة، أو نهتدي بملة. أو الملة من الإملال
  يُملونها من كتبهم. { حَنِيفاً } مخلصاً، أو متبعاً، أو حاجاً، أو مستقيماً، أخذ الحنيف،
  من الميل، رجل أحنف: مالت كل واحدة من قدميه إلى الأخرى، سمى به إبراهيم، لأنه مال
  إلى الإسلام أو أخذ من الاستقامة، وقيل للرجل أحنف تفاؤلاً بالاستقامة، وتطيراً من
  الميل، كالسليم للديغ، والمفازة للمهلكة.\r\n\t\t\t\r\n\t\t\t</section>"

