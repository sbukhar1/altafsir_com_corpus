  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  كُونُواْ هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَقَالُواْ كُونُواْ هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا قياس استثنائي (في) قوة كلامهم (فيه) أنهم قصدوا استثناء غير المقدم
  فينتج عَين التالي وينتفي الثاني لانتفاء الأول، أي إن لم تكونوا هودا لم تهتدوا لكنكم
  لستم بهود فلستم بمهتدين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقاعدة الأصوليين استثناء عين التالي
  وينتفي/ الأول لانتفاء (الثاني) حسبما نص عليه ابن التلمساني في كتاب القياس فيجيء
  تركيبه: إن لم تهتدوا تكونوا هودا، وليس هو مرادهم بل مرادهم أن الهداية لازمة لدين
  اليهودية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والجواب: أنهما متساويان إذا انتفى
  أحدهما لزم منه انتفاء الآخر والإضراب بـ \" بل \" إبطال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: هلا قيل: وما كان مشركا، فهو الأخص لأن نفي الأعم أخص من نفي الأخص لأنه يستلزم
  نفي الأخص؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فالجواب أن النفي ورد على (وفق)
  دعواهم و(هم) ما ادعوا إلا أنهم متّبعون له وأنه كان على دينهم وهم مشركون لقولهم:
  عزير بن الله والمسيح ابن الله وادعائهم (التجسيم). والخطاب بقوله: { قُلْ بَلْ مِلَّةَ
  إِبْرَاهِيمَ... } لجميع الناس خوطب به كل واحد على حدته وهو أولى من جعله خطابا للنبي
  صلى الله عليه وسلم لأنه مقابل لقول أتباع موسى وعيسى فيقابلون بقول أتباع محمد صلى
  الله عليه وسلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

