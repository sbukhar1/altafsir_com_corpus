  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ
  ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ
  وَمَآ أَنزَلَ ٱللَّهُ مِنَ ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ
  مَوْتِهَا وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ
  ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزجاج في كتاب الأنواء: أوّل النهار ذرور الشمس. وقسّم ٱبن الأنباري
  الزمن ثلاثة أقسام: قسماً جعله ليلاً محضاً؛ وهو من غروب الشمس إلى طلوع الفجر. وقسماً
  جعله نهاراً محضاً؛ وهو من طلوع الشمس إلى غروبها. وقسماً جعله مشتركاً بين النهار
  والليل؛ وهو ما بين طلوع الفجر إلى طلوع الشمس، لبقايا ظلمة الليل ومبادىء ضوء النهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: والصحيح أن النهار من طلوع الفجر إلى غروب الشمس؛ كما رواه ٱبن
  فارس في المُجْمَل؛ يدلّ عليه ما ثبت في صحيح مسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن عَدِيّ بن حاتم قال: لما نزلت { حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ
  ٱلأَبْيَضُ مِنَ ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ } قال له عَدِيّ: يا رسول الله،
  إني أجعل تحت وسادتي عِقالين: عقالاً أبيض وعقالاً أسودَ، أعرف بهما الليل من النهار.
  فقال رسول الله صلى الله عليه وسلم: «إن وِسادك لعريض إنما هو سواد الليل وبياض النهار»
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فهذا
  الحديث يقضي أن النهار من طلوع الفجر إلى غروب الشمس؛ وهو مقتضى الفقه في الأيمان،
  وبه ترتبط الأحكام. فمن حلف ألاّ يُكلّم فلانا نهاراً فكلّمه قبل طلوع الشمس حَنِث؛
  وعلى الأوّل لا يحنَث. وقولُ النبيّ صلى الله عليه وسلم هو الفَيْصل في ذلك والحكَم.
  وأمّا على ظاهر اللغة وأخذه من السُّنّة فهو من وقت الإسفار إذا ٱتسع وقت النهار؛ كما
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ملكتُ بها
  كفِّي فأنهرتُ فتقها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يرى قائمٌ من دونها ما وراءها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد جاء عن حذيفة ما يدلّ على هذا
  القول؛ خرّجه النسائي. وسيأتي في آي الصيام إن شاء الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: قوله تعالى: { وَٱلْفُلْكِ ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ
  } الفلك: السفن، وإفراده وجمعه بلفظ واحد، ويذكّر ويؤنّث. وليست الحركات في المفرد
  تلك بأعيانها في الجمع، بل كأنه بَنَى الجمع بناء آخر؛ يدلّ على ذلك توسّط التثنية
  في قولهم: فُلْكان. والفلك المفرد مذكّر؛ قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فِي ٱلْفُلْكِ ٱلْمَشْحُونِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يس:
  41] فجاء به مذكّراً، وقال: { وَٱلْفُلْكِ ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ } فأنّث.
  ويحتمل واحداً وجمعاً؛ وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حَتَّىٰ إِذَا كُنتُمْ فِي ٱلْفُلْكِ وَجَرَيْنَ بِهِم بِرِيحٍ
  طَيِّبَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
