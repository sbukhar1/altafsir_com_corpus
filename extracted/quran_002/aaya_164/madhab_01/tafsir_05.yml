  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ
  ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ
  ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن
  كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ
  وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  أربع عشرة مسألة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قال عطاء: لما نزلت { وَإِلَـٰهُكُمْ
  إِلَـٰهٌ وَاحِدٌ } قالت كفار قريش: كيف يسع الناس إلٰه واحد! فنزلت { إِنَّ فِي خَلْقِ
  ٱلسَّمَاوَاتِ وَٱلأَرْضِ }. ورواه سفيان عن أبيه عن أبي الضُّحى قال: لما نزلت { وَإِلَـٰهُكُمْ
  إِلَـٰهٌ وَاحِدٌ } قالوا هل من دليل على ذلك؟ فأنزل الله تعالى { إِنَّ فِي خَلْقِ
  ٱلسَّمَاوَاتِ وَٱلأَرْضِ } فكأنهم طلبوا آية فبيّن لهم دليل التوحيد، وأن هذا العالم
  والبناء العجيب لا بدّ له من بان وصانع. وَجَمَعَ السموات لأنها أجناس مختلفة كل سماء
  من جنس غير جنس الأخرى. وَوَحّدَ الأرض لأنها كلها تراب؛ والله تعالى أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فآية السموات: ٱرتفاعها بغير عمد من تحتها ولا علائق من فوقها؛ ودلّ
  ذلك على القدرة وخرق العادة. ولو جاء نبيّ فتُحدِّي بوقوف جبل في الهواء دون علاقة
  كان معجزاً. ثم ما فيها من الشمس والقمر والنجوم السائرة والكواكب الزاهرة شارقة وغاربة
  نَيّرة وممحّوة آية ثانية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وآية الأرض: بحارها وأنهارها ومعادنها
  وشجرها وسهلها ووعرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: قوله تعالى: { وَٱخْتِلاَفِ
  ٱللَّيْلِ وَٱلنَّهَارِ } قيل: اختلافهما بإقبال أحدهما وإدبار الآخر من حيث لا يعلم.
  وقيل: اختلافهما في الأوصاف من النور والظلمة والطول والقصر. والليل جمع ليلة؛ مثل
  تَمَرة وتَمْر ونخلة ونخل. ويجمع أيضاً ليالي وليال بمعنىً، وهو مما شذّ عن قياس الجموع؛
  كشَبه ومشَابه وحاجة وحوائج وذكر ومذاكر؛ وكأن ليالي في القياس جمع ليلاة. وقد ٱستعملوا
  ذلك في الشعر قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">في كلِّ
  يوم وكل ليلاة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">في كلِّ يومٍ ما وكُلِّ لَيْلاه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتى يقول
  كلُّ راءٍ إذ رآه</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَا وَيْحَهُ مِن جَمَلٍ ما أشقاه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال ٱبن فارس في المُجْمل: ويقال إن بعض الطير يسمى ليلا؛ ولا أعرفه.
  والنهار يجمع نُهُر وأنْهِرَة. قال أحمد بن يحيى ثعلب: نَهَر جمع نُهُر وهو جمع (الجمع)
  للنهار، وقيل النهار ٱسم مفرد لم يجمع لأنه بمعنى المصدر، كقولك الضياء، يقع على القليل
  والكثير. والأوّل أكثر؛ قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لولا الثَّرِيدانِ هَلكْنا بالضُّمُرْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ثريدُ لَيْلٍ
  وَثَرِيدٌ بالنُّهُرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال ٱبن فارس: النهار معروف، والجمع نهر وأنهار. ويقال: إن النهار
  يجمع على النهر. والنهار: ضياء ما بين طلوع الفجر إلى غروب الشمس. ورَجُل نَهِرٌ: صاحب
  نهار. ويقال: إن النّهار فَرْخ الحُبَارى. قال النَّضر بن شُمَيْل: أوّل النهار طلوع
  الشمس، ولا يُعَدَّ ما قبل ذلك من النهار. وقال ثعلب: أوّله عند العرب طلوع الشمس؛
  وٱستشهد بقول أُمَيّة بن أبي الصَّلْت:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والشمس تطلع كلَّ آخرِ ليلةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حمراء يُصبح
  لوْنُهَا يتورّد</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأنشد قول عَدِيّ بن زيد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وجاعلُ الشمسِ مِصْراً لا خفاءَ به</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بين النهار
  وبين الليل قد فَصَلاَ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأنشد الكسائي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا طلعت شمس النهار فإنها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أمارة تسليمي
  عليك فسلِّمِي</font></font></b></td></tr></table><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
