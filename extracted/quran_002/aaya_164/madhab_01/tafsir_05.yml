  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفي صحيح مسلم عن ٱبن عباس عن النبيّ صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نُصِرْتُ بالصَّبَا وَأُهْلِكَتْ
  عَادٌ بِالدَّبُور \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  معنى ما جاء في الخبر أن الله سبحانه وتعالى فرّج عن نبيّه صلى الله عليه وسلم بالريح
