  \" مَن نفّس عن مسلم كُربة من كُرَب الدنيا نفّس الله عنه كربة من كُرَب يوم القيامة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أي فرّج
  عنه. وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَأَنّ الصَّبا
  ريح إذا ما تنّسمت</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
