  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومن السُّنة حديث أبي هريرة قال: جاء رجل إلى رسول الله صلى الله عليه
