  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  9]. ويقال نفّس الله عن فلان كُربة من كرب الدنيا؛ أي فرّج عنه. وفي صحيح مسلم من حديث
