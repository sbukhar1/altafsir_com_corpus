  عن إسحٰق بن عبد اللَّه بن أبي طلحة عن أنس، ورواه بشر بن عمر عن مالك عن إسحٰق عن
  أنس عن أمّ حرام؛ جعله من مسند أم حرام لا من مسند أنس. هكذا حدّث عنه به بُنْدار محمد
  بن بشار؛ ففيه دليل واضح على ركوب البحر في الجهاد للرجال والنساء؛ وإذا جاز ركوبه
