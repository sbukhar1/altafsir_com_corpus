  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ
  ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ
  ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن
  كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ
  وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِنَّ فِي خَلْقِ ٱلسَّمَٰوَاتِ وَٱلأَرْضَ } وما فيهما من العجائب { وَٱخْتِلَٰفِ
  ٱلَّيْلِ وَٱلنَّهَارِ } بالذهاب والمجيء والزيادة والنقصان { وَٱلْفُلْكِ } السفن
  { ٱلَّتِى تَجْرِى فِى ٱلْبَحْرِ } ولا ترسب موقرة { بِمَا يَنفَعُ ٱلنَّاسَ } من التجارات
  والحمل { وَمَا أَنزَلَ ٱللَّهُ مِنَ ٱلسَّمَاء مِن مَّاءٍ } مطر { فَأَحْيَا بِهِ
  ٱلأَرْضَ } بالنبات { بَعْدَ مَوْتِهَا } يَبَسِهَا { وَبَثَّ } فرّق ونشر به { فِيهَا
  مِن كُلّ دَابَّةٍ } لأنهم ينمون بالخصب الكائن عنه { وَتَصْرِيفِ ٱلرّيَاحِ } تقليبها
  جنوباً وشمالاً حارة وباردة { وَٱلسَّحَابِ } الغيم { ٱلْمُسَخَّرِ } المذلل بأمر الله
  تعالى يسير إلى حيث شاء الله { بَيْنَ ٱلسَّمَاءِ وَٱلأَرْضِ } بلا علاقة { لأَيَٰتٍ
  } دلالاَت على وحدانيته تعالى { لّقَوْمٍ يَعْقِلُونَ } يتدبرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
