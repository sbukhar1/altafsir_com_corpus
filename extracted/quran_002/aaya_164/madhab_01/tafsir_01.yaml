aaya: إِنَّ فِي خَلْقِ السَّمَاوَاتِ وَالْأَرْضِ وَاخْتِلَافِ اللَّيْلِ وَالنَّهَارِ
  وَالْفُلْكِ الَّتِي تَجْرِي فِي الْبَحْرِ بِمَا يَنْفَعُ النَّاسَ وَمَا أَنْزَلَ
  اللَّهُ مِنَ السَّمَاءِ مِنْ مَاءٍ فَأَحْيَا بِهِ الْأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ
  فِيهَا مِنْ كُلِّ دَابَّةٍ وَتَصْرِيفِ الرِّيَاحِ وَالسَّحَابِ الْمُسَخَّرِ بَيْنَ
  السَّمَاءِ وَالْأَرْضِ لَآيَاتٍ لِقَوْمٍ يَعْقِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ فِي خَلْقِ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ ٱلَّتِي
  تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ ٱلسَّمَآءِ
  مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ
  وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ وَٱلأَرْضِ لآيَاتٍ
  لِّقَوْمٍ يَعْقِلُونَ }اختلف أهل التأويـل فـي السبب الذي من أجله أنزل الله تعالـى
  ذكره هذه الآية علـى نبـيه مـحمد صلى الله عليه وسلم. فقال بعضهم: أنزلها علـيه احتـجاجاً
  له علـى أهل الشرك به من عبدة الأوثان، وذلك أن الله تعالـى ذكره لـما أنزل علـى نبـيه
  مـحمد صلى الله عليه وسلم:{ وَإِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ
  هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ }[البقرة: 163] فتلا ذلك علـى أصحابه، وسمع به الـمشركون
  من عبدة الأوثان، قال الـمشركون: وما الـحجة والبرهان علـى أن ذلك كذلك، ونـحن ننكر
  ذلك، ونـحن نزعم أن لنا آلهة كثـيرة؟ فأنزل الله عند ذلك: إنَّ فـي خَـلْق السَّمٰوات
  وَالأرْض احتـجاجاً لنبـيه صلى الله عليه وسلم علـى الذين قالوا ما ذكرنا عنهم. ذكر
  من قال ذلك:حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن عطاء، قال: نزل علـى النبـيّ صلى الله عليه وسلم بـالـمدينة:{ وَإِلَـٰهُكُمْ إِلَـٰهٌ
  وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ }[البقرة: 163] فقال كفـار
  قريش بـمكة: كيف يسع الناس إله واحد؟ فأنزل الله تعالـى ذكره: { إنَّ فِـي خَـلْقِ
  السَّمٰوَاتِ والأرْضِ وَاخْتِلاَفِ اللَّـيْـلِ وَالنَّهَارِ } إلـى قوله: { لآياتٍ
  لِقَوْمٍ يَعْقِلُونَ } فبهذا يعلـمون أنه إله واحد، وأنه إله كل شيء وخالق كل شيء.وقال
  آخرون: بل نزلت هذه الآية علـى النبـيّ صلى الله عليه وسلم من أجل أن أهل الشرك سألوا
  رسول الله صلى الله عليه وسلم (آيةً)، فأنزل الله هذه الآية يعلـمهم فـيها أن لهم فـي
  خـلق السمٰوات والأرض وسائر ما ذكر مع ذلك آية بـينة علـى وحدانـية الله، وأنه لا شريك
  له فـي ملكه لـمن عقل وتدبر ذلك بفهم صحيح. ذكر من قال ذلك:حدثنا سفـيان بن وكيع، قال:
  ثنا أبـي، عن سفـيان، عن أبـيه، عن أبـي الضحى، قال: لـما نزلت:{ وَإِلَـٰهُكُمْ إِلَـٰهٌ
  وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ }[البقرة: 163] قال الـمشركون:
  إن كان هذا هكذا فلـيأتنا بآية فأنزل الله تعالـى ذكره: { إن فـي خَـلْقِ السَّمٰواتِ
  وَالأرْضِ وَاخْتِلاَفِ اللَّـيْـلِ والنَّهَارِ... } الآية.حدثنـي الـمثنى، قال: ثنا
  إسحاق بن الـحجاج، ثنا ابن أبـي جعفر، عن أبـيه، قال: حدثنـي سعيد بن مسروق، عن أبـي
  الضحى، قال: لـما نزلت{ وَإِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ
  ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ }[البقرة: 163] قال الـمشركون: إن كان هذا هكذا فلـيأتنا
  بآية فأنزل الله تعالـى ذكره إن فـي خَـلْق السّمَوَات والأَرْض وَاخْتِلاف اللَّـيْـلِ
  وَالنّهار... الآية.حدثنـي الـمثنى، قال: حدثنا إسحاق بن الـحجاج، قال: حدثنا ابن أبـي
  جعفر، عن أبـيه، قال: حدثنـي سعيد بن مسروق، عن أبـي الضحى، قال: لـما نزلت هذه الآية
  جعل الـمشركون يعجبون ويقولون: تقول إلهكم إله واحد، فلتأتنا بآية إن كنت من الصادقـين
  فأنزل الله: { إنَّ فِـي خَـلْقِ السَّمٰوَاتِ والأرضِ وَاخْتِلاَفِ اللَّـيْـلِ وَالنَّهَارِ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا
  يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ
  ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ
  وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ
  }.. } الآية.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج عن عطاء بن
  أبـي ربـاح: أن الـمشركين قالوا للنبـيّ صلى الله عليه وسلم: أرنا آية فنزلت هذه الآية:
  { إنَّ فِـي خَـلْقِ السَّمٰوَاتِ وَالأرْضِ }.حدثنا ابن حميد، قال: ثنا يعقوب القمي،
  عن جعفر، عن سعيد، قال: سألت قريش الـيهود، فقالوا: حدثونا عما جاءكم به موسى من الآيات
  فحدثوهم بـالعصا وبـيده البـيضاء للناظرين، وسألوا النصارى عما جاءهم به عيسى من الآيات،
  فأخبروهم أنه كان يبرىء الأكمه والأبرص ويحيـي الـموتـى بإذن الله. فقالت قريش عند
  ذلك للنبـيّ صلى الله عليه وسلم: ادع الله أن يجعل لنا الصفـا ذهبـاً فنزداد يقـينا،
  ونتقوّى به علـى عدوّنا فسأل النبـيّ صلى الله عليه وسلم ربه، فأوحى إلـيه: إنـي معطيهم،
  فأجعل لهم الصفـا ذهبـاً، ولكن إن كذبوا عذّبتهم عذابـاً لـم أعذبه أحداً من العالـمين.
  فقال النبـيّ صلى الله عليه وسلم: \" ذَرْنِـي وَقَوْمِي فَأدْعُوَهُمْ يَوْماً بِـيَوْم
  \" فأنزل الله علـيه: { إنَّ فِـي خَـلْقِ السَّمٰوَاتِ وَالأرْضِ } الآية، إن فـي
  ذلك لآية لهم، إن كانوا إنـما يريدون أن أجعل لهم الصفـا ذهبـاً، فخـلق الله السمٰوات
  والأرض واختلاف اللـيـل والنَّهار أعظم من أن أجعل لهم الصفـا ذهبـاً لـيزدادوا يقـينا.حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { إنَّ فِـي خَـلْقِ السَّمٰوَاتِ
  وَالأرْضِ وَاخْتِلاَفِ اللَّـيْـلِ وَالنَّهَارِ } فقال الـمشركون للنبـيّ صلى الله
  عليه وسلم: غيِّر لنا الصفـا ذهبـاً إن كنت صادقاً أنه منه فقال الله: إن فـي هذه الآيات
  لآيات لقوم يعقلون. وقال: قد سأل الآيات قوم قبلكم، ثم أصبحوا بها كافرين.والصواب من
  القول فـي ذلك، أن الله تعالـى ذكره نبه عبـاده علـى الدلالة علـى وحدانـيته وتفرّده
  بـالألوهية دون كل ما سواه من الأشياء بهذه الآية. وجائز أن تكون نزلت فـيـما قاله
  عطاء، وجائز أن تكون فـيـما قاله سعيد بن جبـير وأبو الضحى، ولا خبر عندنا بتصحيح قول
  أحد الفريقـين يقطع العذر فـيجوز أن يقضي أحد لأحد الفريقـين بصحة قول علـى الآخر.
  وأيّ القولـين كان صحيحاً فـالـمراد من الآية ما قلت.القول فـي تأويـل قوله تعالـى:
  { إنَّ فِـي خَـلْقِ السَّمٰوَاتِ والأرْضِ }.يعنـي تعالـى ذكره بقوله: { إنَّ فِـي
  خَـلْقِ السَّمٰوَاتِ وَالأرْضِ } إن فـي إنشاء السمٰوات والأرض وابتداعهما. ومعنى
  خـلق الله الأشياء: ابتداعه وإيجاده إياها بعد أن لـم تكن موجودة.وقد دللنا فـيـما
  مضى علـى الـمعنى الذي من أجله قـيـل «الأرض» ولـم تـجمع كما جمعت السموات، فأغنى ذلك
  عن إعادته.فإن قال لنا قائل: وهل للسموات والأرض خـلق هو غيرها فـيقال: إن فـي خـلق
  السموات والأرض؟ قـيـل: قد اختلف فـي ذلك، فقال بعض الناس: لها خـلق هو غيرها، واعتلوا
  فـي ذلك بهذه الآية، وبـالتـي فـي سورة الكهف:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا
  يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ
  ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ
  وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ
  }{ مَّآ أَشْهَدتُّهُمْ خَلْقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَلاَ خَلْقَ أَنْفُسِهِمْ }[الكهف:
  51] وقالوا: لـم يخـلق الله شيئا إلا والله له مريد. قالوا: فـالأشياء كانت بإرادة
  الله، والإرادة خـلقٌ لها.وقال آخرون: خـلق الشيء صفة له، لا هي هو ولا غيره. قالوا:
  لو كان غيره لوجب أن يكون مثله موصوفـاً. قالوا: ولو جاز أن يكون خـلقه غيره وأن يكون
  موصوفـاً لوجب أن تكون له صفة هي له خـلق، ولو وجب ذلك كذلك لـم يكن لذلك نهاية. قالوا:
  فكان معلوماً بذلك أنه صفة للشيء. قالوا: فخـلق السمٰوات والأرض صفة لهما علـى ما وصفنا.
  واعتلوا أيضا بأن للشيء خـلقاً لـيس هو به من كتاب الله بنـحو الذي اعتلّ به الأوّلون.وقال
  آخرون: خـلق السمٰوات والأرض وخـلق كل مخـلوق، هو ذلك الشيء بعينه لا غيره.فمعنى قوله:
  { إنَّ فِـي خَـلْقِ السَّمٰوَاتِ وَالأرْضِ }: إن فـي السموات والأرض.القول فـي تأويـل
  قوله تعالـى: { وَاخْتِلاَفِ اللَّـيْـلِ وَالنَّهَارِ }.يعنـي تعالـى ذكره بقوله:
  { وَاخْتِلاَفِ اللَّـيْـلِ وَالنَّهَارِ } وتعاقب اللـيـل والنهار علـيكم أيها الناس.
  وإنـما الاختلاف فـي هذا الـموضع الافتعال من خُـلوف كل واحد منهما الآخر، كما قال
  تعالـى ذكره:{ وَهُوَ ٱلَّذِي جَعَلَ ٱلَّيلَ وَٱلنَّهَارَ خِلْفَةً لِّمَنْ أَرَادَ
  أَن يَذَّكَّرَ أَوْ أَرَادَ شُكُوراً }[الفرقان: 62] بـمعنى: أن كل واحد منهما يخـلف
  مكان صاحبه، إذا ذهب اللـيـل جاء النهار بعده، وإذا ذهب النهار جاء اللـيـل خـلفه ومن
  ذلك قـيـل: خـلف فلان فلانا فـي أهله بسوء، ومنه قول زهير:بها العِينُ والآرَامُ يَـمْشِينَ
  خِـلْفَةً   وأطْلاؤُها يَنْهَضْنَ مِنْ كُلّ مَـجْثِموأما اللـيـل فإنه جمع لـيـلة،
  نظير التـمر الذي هو جمع تـمرة، وقد يجمع لـيال فـيزيدون فـي جمعها ما لـم يكن فـي
  واحدتها. وزيادتهم الـياء فـي ذلك نظير زيادتهم إياها فـي ربـاعية وثمانـية وكراهية.
  وأما النهار فإن العرب لا تكاد تـجمعه لأنه بـمنزلة الضوء، وقد سمع فـي جمعه «النُّهُر»
  قال الشاعر:لَوْلا الثَّريدَان هَلَكْنا بـالضُّمُرْ   ثَريدُ لَـيْـلٍ وَثَريدٌ بـالنُّهُرْولو
  قـيـل فـي جمع قلـيـله أنهرة كان قـياساً.القول فـي تأويـل قوله تعالـى: { وَالفُلْكِ
  الَّتِـي تَـجْرِي فِـي البَحْرِ بِـمَا يَنْفَعُ النَّاسَ }.يعنـي تعالـى ذكره: إن
  فـي الفلك التـي تـجري فـي البحر. والفلك هو السفن، واحده وجمعه بلفظ واحد، ويذكر ويؤنث،
  كما قال تعالـى ذكره فـي تذكيره فـي آية أخرى:{ وَآيَةٌ لَّهُمْ أَنَّا حَمَلْنَا ذُرِّيَّتَهُمْ
  فِي ٱلْفُلْكِ ٱلْمَشْحُونِ }[يس: 41] فذكره، وقد قال فـي هذه الآية: { وَالفُلْكِ
  الّتـي تَـجْرِي فِـي البَحْرِ } وهي مُـجراة، لأنها إذا أجريت فهي الـجارية، فأضيف
  إلـيها من الصفة ما هو لها.وأما قوله: { بِـمَا يَنْفَعُ النّاسَ } فإن معناه: ينفع
  الناس فـي البحر.القول فـي تأويـل قوله تعالـى: { وَما أنْزَلَ الّلهُ مِنَ السماءِ
  مِنْ ماءٍ فأحيا بِهِ الأرْضَ بَعْدَ مَوْتها }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا
  يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ
  ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ
  وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ
  }يعنـي تعالـى ذكره بقوله: { وَما أنْزَلَ اللّهُ مِنَ السَّماءِ مِنْ ماءٍ } وفـيـما
  أنزله الله من السماء من ماء، وهو الـمطر الذي ينزله الله من السماء.وقوله: { فَأحيْا
  بِهِ الأرْضَ بَعَدْ مَوْتِها } وإحياؤها: عمارتها وإخراج نبـاتها، والهاء التـي فـي
  «به» عائدة علـى الـماء والهاء والألف فـي قوله: { بَعْدَ مَوْتها } علـى الأرض، وموت
  الأرض: خرابها ودثور عمارتها، وانقطاع نبـاتها الذي هو للعبـاد أقوات وللأنام أرزاق.القول
  فـي تأويـل قوله تعالـى: { وَبَثَّ فِـيها مِنْ كُلّ دابّة }.يعنـي تعالـى ذكره بقوله:
  { وَبَثَّ فِـيها مِنْ كُلّ دابّةٍ } وإن فـيـما بثّ فـي الأرض من دابة. ومعنى قوله:
  { وبَثَّ فِـيها } وفرّق فـيها، من قول القائل: بثّ الأمير سراياه: يعنـي فرّق. والهاء
  والألف فـي قوله: «فِـيها» عائدتان علـى الأرض. والدابة الفـاعلة من قول القائل دبت
  الدابة تدبُّ دبـيبـاً فهي دابة، والدابة اسم لكل ذي روح كان غير طائر بجناحيه لدبـيبه
  علـى الأرض.القول فـي تأويـل قوله تعالـى: { وَتَصرِيف الرّياحِ }.يعنـي تعالـى ذكره
  بقوله: { وَتَصْرِيفُ الرِّياحِ } وفـي تصريفه الرياح، فأسقط ذكر الفـاعل وأضاف الفعل
  إلـى الـمفعول، كما قال: يعجبنـي إكرام أخيك، يريد إكرامك أخاك وتصريف الله إياها:
  أن يرسلها مرة لواقح، ومرة يجعلها عقـيـماً، ويبعثها عذابـاً تدمر كل شيء بأمر ربها.
  كما:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَتَصْريف
  الرّياحِ } والسحاب الـمُسَخّرِ قال: قادر والله ربنا علـى ذلك، إذا شاء جعلها عذابـاً
  ريحاً عقـيـماً لا تلقح، إنـما هي عذاب علـى من أرسلت علـيه.وزعم بعض أهل العربـية
  أن معنى قوله: { وَتَصْرِيفِ الرّياحِ } أنها تأتـي مرّة جنوبـاً وشمالاً وقَبُولاً
  ودَبُوراً ثم قال: وذلك تصريفها. وهذه الصفة التـي وصف الرياح بها صفة تصرّفها لا صفة
  تصريفها، لأن تصريفها تصريف الله لها، وتصرّفها اختلاف هبوبها. وقد يجوز أن يكون معنى
  قوله: { وَتَصَرْيفِ الرّياحِ } تصريف الله تعالـى ذكره هبوب الرياح بـاختلاف مهابِّها.القول
  فـي تأويـل قوله تعالـى: { وَالسّحابِ الـمُسّخّرِ بَيْنَ السَّماءِ والأْرضِ لآِيات
  لِقَوْمٍ يْعَقِلُونَ }.يعنـي تعالـى ذكره بقوله { وَالسّحابِ الـمُسّخّرِ } وفـي السحاب
  جمع سحابة، يدل علـى ذلك قوله تعالـى ذكره:{ وَيُنْشِىءُ ٱلسَّحَابَ ٱلثِّقَالَ }[الرعد:
  12] فوحد الـمسخر وذكّره، كما قال: هذه تـمرة وهذا تـمر كثـير فـي جمعه، وهذه نـخـلة
  وهذا نـخـل. وإنـما قـيـل للسحاب سحاب إن شاء الله لـجرّ بعضه بعضا وسحبه إياه، من
  قول القائل: مرّ فلان يجرّ ذيـله: يعنـي يسحبه. فأما معنى قوله: { لآياتٍ } فإنه علامات
  ودلالات علـى أن خالق ذلك كله ومنشئه إله واحد، { لِقَوْمٍ يَعْقِلُونَ } لـمن عقل
  مواضع الـحجج وفهم عن الله أدلته علـى وحدانـيته.فأعلـم تعالـى ذكره عبـاده بأن الأدلة
  والـحجج إنـما وضعت معتبراً لذوي العقول والتـميـيز دون غيرهم من الـخـلق، إذ كانوا
  هم الـمخصوصين بـالأمر والنهي، والـمكلفـين بـالطاعة والعبـادة، ولهم الثواب وعلـيهم
  العقاب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا
  يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ
  ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ
  وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ
  }فإن قال قائل: وكيف احتـجّ علـى أهل الكفر بقوله: { إنَّ فِـي خَـلْق السّمَوَات والأرْضِ
  وَاخْتِلاف اللّـيْـلِ وَالنّهاِر } الآية فـي توحيد الله، وقد علـمت أن أصنافـاً من
  أصناف الكفرة تدفع أن تكون السموات والأرض وسائر ما ذكر فـي هذه الآية مخـلوقة؟ قـيـل:
  إن إنكار من أنكر ذلك غير دافع أن يكون جميع ما ذكر تعالـى ذكره فـي هذه الآية دلـيلاً
  علـى خالقه وصانعه، وأن له مدبراً لا يشبهه (شيء)، وبـارئاً لا مثل له. وذلك وإن كان
  كذلك، فإن الله إنـما حاجّ بذلك قوماً كانوا مقرّين بأن الله خالقهم، غير أنهم يشركون
  فـي عبـادته عبـادة الأصنام والأوثان فحاجّهم تعالـى ذكره فقال إذ أنكروا قوله: { وَإلَهُكُمْ
  إلَهٌ وَاحِدٌ } وزعموا أن له شركاء من الآلهة: إن إلهكم الذي خـلق السموات، وأجرى
  فـيها الشمس والقمر لكم بأرزاقكم دائبـين فـي سيرهما، وذلك هو معنى اختلاف اللـيـل
  والنهار فـي الشمس والقمر، وذلك هو معنى قوله: { وَالفُلْكِ الّتِـي تَـجْرِي فـي البَحْر
  بـمَا يَنْفَعُ النّاسَ } وأنزل إلـيكم الغيث من السماء، فأخصب به جَنَابكم بعد جدوبه،
  وأمرعه بعد دثوره، فنَعَشكم به بعد قنوطكم، وذلك هو معنى قوله: { وَما أنْزَلَ اللّهُ
  مِنَ السَّماءِ مِنْ ماءٍ فأحيْا بِهِ الأرْضَ بَعْدَ مَوْتها }. وسخر لكم الأنعام
  فـيها لكم مطاعم ومآكل، ومنها جمال ومراكب، ومنها أثاث وملابس، وذلك هو معنى قوله:
  { وَبَثَّ فِـيها مِنْ كُلّ دابّةٍ }. وأرسل لكم الرياح لواقح لأشجار ثماركم وغذائكم
  وأقواتكم، وسير لكم السحاب الذي بوَدْقه حياتكم وحياة نَعَمكم ومواشيكم وذلك هو معنى
  قوله: { وَتَصْرِيفِ الرّياحِ وَالسّحابِ الـمُسَخّر بَـيْنَ السَّماءِ والأرْضِ }.فأخبرهم
  أن إلههم هو الله الذي أنعم علـيهم بهذه النعم، وتفرّد لهم بها. ثم قال: { هَلْ مِنْ
  شُرَكائِكُمْ مَنْ يَفْعَلُ مِنْ ذَلِكُمْ مِنْ شَيْءٍ } فتشركوه فـي عبـادتكم إياي،
  وتـجعلوه لـي ندّاً وعِدلاً؟ فإن لـم يكن من شركائكم من يفعل ذلكم من شيء، ففـي الذي
  عددت علـيكم من نعمتـي وتفرّدت لكم بأياديَّ دلالات لكم إن كنتـم تعقلون مواقع الـحق
  والبـاطل والـجور والإنصاف، وذلك أنـي لكم بـالإحسان إلـيكم متفرّد دون غيري، وأنتـم
  تـجعلون لـي فـي عبـادتكم إياي أنداداً. فهذا هو معنى الآية.والذين ذُكّروا بهذه الآية
  واحتـجّ علـيهم بها هم القوم الذين وصفت صفتهم دون الـمعطلة والدهرية، وإن كان فـي
  أصغر ما عدَّ الله فـي هذه الآية من الـحجج البـالغة، الـمُقْنَعُ لـجميع الأنام، تركنا
  البـيان عنه كراهة إطالة الكتاب بذكره.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

