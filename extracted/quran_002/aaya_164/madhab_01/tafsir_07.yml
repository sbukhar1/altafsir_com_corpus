  مَوْتِهَا وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ
  ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أوثقوا لي لئن دعوت ربي فجعل لكم الصفا ذهباً لتؤمنن بي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأوثقوا له، فدعا ربه، فأتاه جبريل
  فقال: إن ربك قد أعطاهم الصفا ذهباً على أنهم إن لم يؤمنوا بك عذبهم عذاباً لم يعذبه
  أحداً من العالمين، قال محمد صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رب لا، بل دعني وقومي فلأدعهم يوماً بيوم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فأنزل الله هذه الآية: { إِنَّ
  فِي خَلْقِ ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلَـٰفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ
  ٱلَّتِى تَجْرِى فِى ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ } الآية، ورواه ابن أبي حاتم
  من وجه آخر عن جعفر بن أبي المغيرة به، وزاد في آخره: وكيف يسألونك الصفا، وهم يرون
  من الآيات ما هو أعظم من الصفا؟ وقال ابن أبي حاتم أيضاً: حدثنا أبي، حدثنا أبو حذيفة،
  حدثنا شبل عن ابن أبي نجيح، عن عطاء، قال: نزلت على النبي صلى الله عليه وسلم بالمدينة:
  { وَإِلَـٰهُكُمْ إِلَـٰهٌ وَٰحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ
  } فقال كفار قريش بمكة: كيف يسع الناس إله واحد؟ فأنزل الله تعالى: { إِنَّ فِي خَلْقِ
  ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلَـٰفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ ٱلَّتِى
  تَجْرِى فِى ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ } إلى قوله: { لآيَـٰتٍ لِّقَوْمٍ يَعْقِلُونَ
  } فبهذا يعلمون أنه إله واحد، وأنه إله كل شيء، وخالق كل شيء، وقال وكيع بن الجراح:
  حدثنا سفيان عن أبيه، عن أبي الضحى، قال: لما نزلت: { وَإِلَـٰهُكُمْ إِلَـٰهٌ وَٰحِدٌ
  } إلى آخر الآية، قال المشركون: إن كان هكذا، فليأتنا بآية، فأنزل الله عز وجل: { إِنَّ
  فِي خَلْقِ ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلَـٰفِ ٱللَّيْلِ وَٱلنَّهَارِ } إلى
  قوله: { يَعْقِلُونَ } رواه آدم بن أبي إياس عن أبي جعفر، هو الرازي، عن سعيد بن مسروق
  والد سفيان، عن أبي الضحى، به.</font></font><font class=\"TextResultArabic\"><font
