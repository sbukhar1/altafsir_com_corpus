  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ
  ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ
  ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن
  كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ
  وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى: { إِنَّ فِي خَلْقِ ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ } تلك في ارتفاعها ولطافتها واتساعها
  وكواكبها السيارة والثوابت ودوران فلكها، وهذه الأرض في كثافتها وانخفاضها وجبالها
  وبحارها وقفارها ووهادها وعمرانها وما فيها من المنافع، واختلاف الليل والنهار، هذا
  يجيء ثم يذهب ويخلفه الآخر ويعقبه، لا يتأخر عنه لحظة، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  ٱلشَّمْسُ يَنبَغِي لَهَآ أَن تدْرِكَ ٱلقَمَرَ وَلاَ ٱلَّيْلُ سَابِقُ ٱلنَّهَارِ
  وَكُلٌّ فِي فَلَكٍ يَسْبَحُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يس: 40] وتارة يطول هذا ويقصر هذا،
  وتارة يأخذ هذا من هذا، ثم يتقارضان، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُولِجُ ٱلَّيْلَ فِى ٱلنَّهَارِ وَيُولِجُ
  ٱلنَّهَارَ فِى ٱلَّيْلِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 61] أي: يزيد من هذا في هذا، ومن هذا في هذا، { وَٱلْفُلْكِ
  ٱلَّتِى تَجْرِى فِى ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ } أي: في تسخير البحر بحمل السفن
  من جانب إلى جانب؛ لمعايش الناس والانتفاع بما عند أهل ذلك الاقليم، ونقل هذا إلى هؤلاء
  وما عند أولئك إلى هؤلاء { وَمَآ أَنزَلَ ٱللَّهُ مِنَ ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا
  بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا } كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَآيَةٌ لَّهُمُ ٱلأَرْضُ ٱلْمَيْتَةُ
  أَحْيَيْنَاهَا وَأَخْرَجْنَا مِنْهَا حَبّاً فَمِنْهُ يَأْكُلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ـ إلى
  قوله ـ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ومما لا يعلمون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يس: 33 ـ 36] { وَبَثَّ فِيهَا
  مِن كُلِّ دَآبَّةٍ } أي: على اختلاف أشكالها وألوانها ومنافعها وصغرها وكبرها، وهو
  يعلم ذلك كله ويرزقه، لا يخفى عليه شيء من ذلك، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا مِن دَآبَّةٍ فِي ٱلأَرْضِ إِلاَّ
  عَلَى ٱللَّهِ رِزْقُهَا وَيَعْلَمُ مُسْتَقَرَّهَا وَمُسْتَوْدَعَهَا كُلٌّ فِى كِتَابٍ
  مُّبِينٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 6] { وَتَصْرِيفِ ٱلرِّيَـٰحِ } أي: فتارة تأتي بالرحمة، وتارة
  تأتي بالعذاب، وتارة تأتي مبشرة بين يدي السحاب، وتارة تسوقه، وتارة تجمعه، وتارة تفرقه،
  وتارة تصرفه، ثم تارة تأتي من الجنوب وهي الشامية، وتارة تأتي من ناحية اليمن، وتارة
  صبا، وهي الشرقية التي تصدم وجه الكعبة، وتارة دبوراً، وهي غربية تنفذ من ناحية دبر
  الكعبة. وقد صنف الناس في الرياح والمطر والأنواء كتباً كثيرة فيما يتعلق بلغاتها وأحكامها،
  وبسط ذلك يطول ههنا، والله أعلم، { وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ وَٱلأَرْضِ
  } أي: سائر بين السماء والأرض، مسخر إلى ما يشاء الله من الأراضي والأماكن، كما يصرفه
  تعالى { لآيَـٰتٍ لِّقَوْمٍ يَعْقِلُونَ } أي: في هذه الأشياء دلالات بينة على وحدانية
  الله تعالى، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ فِي خَلْقِ ٱلسَّمَاوَاتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱلَّيْلِ
  وَٱلنَّهَارِ لآيَاتٍ لأُوْلِي ٱلأَلْبَابِ ٱلَّذِينَ يَذْكُرُونَ ٱللَّهَ قِيَاماً
  وَقُعُوداً وَعَلَىٰ جُنُوبِهِمْ وَيَتَفَكَّرُونَ فِي خَلْقِ ٱلسَّمَاوَاتِ وَٱلأَرْضِ
  رَبَّنَآ مَا خَلَقْتَ هَذا بَاطِلاً سُبْحَانَكَ فَقِنَا عَذَابَ النَّارِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 190 ـ 191]. وقال الحافظ أبو بكر بن مردويه: أخبرنا محمد بن أحمد بن إبراهيم،
  حدثنا أبو سعيد الدشتكي، حدثني أبي عن أبيه، عن أشعث بن إسحاق، عن جعفر بن أبي المغيرة،
  عن سعيد بن جبير، عن ابن عباس، قال: أتت قريش محمداً صلى الله عليه وسلم فقالوا: يا
  محمد إنا نريد أن تدعو ربك أن يجعل لنا الصفا ذهباً، فنشتري به الخيل والسلاح، فنؤمن
  بك، ونقاتل معك، قال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
