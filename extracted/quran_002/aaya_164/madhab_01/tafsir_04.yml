  كل يوم وليلة دورة واحدة بالتقريب، ثم قالوا إنها مركوزة في كرة فوق كرات هذه السبعة،
  لأن هذه الكواكب السبعة قد تكسف تلك الثوابت، والكاسف تحت المكسوف، فكرات هذه السبعة
  وجب أن تكون دون كرات الثوابت. وهذا الطريق أيضاً ضعيف من وجوه. أحدها أنا لا نسلم
  أن الكوكب لا يتحرك إلا بحركة فلكية، وهم إنما بنوا على امتناع الخرق على الأفلاك،
  ونحن قد بينا ضعف دلائلهم على ذلك. وثانيها سلمنا أنه لا بد لهذه الثوابت من كرات أخرى
  إلا أن مذهبكم أن كل كرة من هذه الكرات السبعة تنقسم إلى أقسام كثيرة، ومجموعها هو
  الفلك الممثل وأن هذه الممثلة بطيئة الحركة على وفق حركة كرة الثوابت، فلم لا يجوز
  أن يقال هذه الثوابت مركوزة في هذه الممثلات البطيئة الحركة، فأما السيارات فإنها مركوزة
