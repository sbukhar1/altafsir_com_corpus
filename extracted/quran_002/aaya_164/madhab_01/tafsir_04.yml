  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ
  ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ
  ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن
  كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ
  وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أنه سبحانه وتعالى لما حكم بالفردانية والوحدانية ذكر ثمانية أنواع من الدلائل التي
  يمكن أن يستدل بها على وجوده سبحانه أولاً وعلى توحيده وبراءته على الأضداد والأنداد
  ثانياً، وقبل الخوض في شرح تلكم الدلائل لا بد من بيان مسائل المسألة الأولى وهي أن
  الناس اختلفوا في أن الخلق هل هو المخلوق أو غيره؟ فقال عالم من الناس الخلق هو المخلوق.
  واحتجوا عليه بالآية والمعقول، أما الآية فهي هذه الآية، وذلك لأنه تعالى قال { إِنَّ
  فِي خَلْقِ ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ وَٱخْتِلَـٰفِ ٱلَّيْلِ وَٱلنَّهَارِ } إلى قول
  { لأَيَـٰتٍ لّقَوْمٍ يَعْقِلُونَ } ومعلوم أن الآيات ليست إلا في المخلوق، وأما المعقول
  فقد احتجوا عليه بأمور. أحدها أن الخلق عبارة عن إخراج الشيء من العدم إلى الوجود،
  فهذا الإخراج لو كان أمراً مغايراً للقدرة والأثر فهو إما أن يكون قديماً أو حديثاً،
  فإن كان قديماً فقد حصل في الأزل مسمى الإخراج من العدم إلى الوجود والإخراج من العدم
  إلى الوجود مسبوق بالعدم والأزل هو نفي المسبوقية فلو حصل الإخراج في الأزل لزم اجتماع
  النقيضين وهو محال، وإن كان محدثاً فلا بد له أيضاً من مخرج يخرجه من العدم إلى الوجود
  فلا بد له من إخراج آخر والكلام فيه كما في الأول ويلزم التسلسل. وثانيها أنه تعالى
  في الأزل لم يكن مخرجاً للأشياء من عدمها إلى وجودها، ثم في الأزل هل أحدث أمراً أو
  لم يحدث؟ فإن أحدث أمراً فذلك الأمر الحادث هو المخلوق، وإن لم يحدث أمراً فالله تعالى
  قط لم يخلق شيئاً. وثالثها أن المؤثرية نسبة بين ذات المؤثر وذات الأثر والنسبة بين
  الأمرين يستحيل تقريرها بدون المنتسب فهذه المؤثرية إن كانت حادثة لزم التسلسل وإن
  كانت قديمة كانت من لوازم ذات الله تعالى، وحصول الأثر إما في الحال أو في الإستقبال
  من لوازم هذا الصفة القديمة العظيمة ولازم اللازم لازم فيلزم أن يكون الأثر من لوازم
  ذات الله تعالى فلا يكون الله تعالى قادراً مختاراً بل ملجأ مضطراً إلى ذلك التأثير
  فيكون علة موجَبة وذلك كفر. واحتج القائلون بأن الخلق غير المخلوق بوجوه. أولها أن
  قالوا لا نزاع في أن الله تعالى موصوف بأنه خالق قبل أن يخلق الأشياء، والخالق هو الموصوف
  بالخلق، فلو كان الخلق هو المخلوق لزم كونه تعالى موصوفاً بالمخلوقات التي منها الشياطين
  والأبالسة والقاذورات، وذلك لا يقوله عاقل. وثانيها أنا إذا رأينا حادثاً حدث بعد أن
  لم يكن قلنا لم وجد هذا الشيء بعد أن لم يكن فإذا قيل لنا إن الله تعالى خلقه وأوجده
  قبلنا ذلك وقلنا إنه حق وصواب، ولو قيل إنه إنما وجد بنفسه لقلنا إنه خطأ وكفر ومتناقض،
  فلما صح تعليل حدوثه بعد ما لم يكن بأن الله تعالى خلقه ولم يصح تعليل حدوثه بحدوثه
  بنفسه، علمنا أن خلق الله تعالى إياه مغاير لوجوده في نفسه، فالخلق غير المخلوق.</font></font>&#13;\t\t\t<label
