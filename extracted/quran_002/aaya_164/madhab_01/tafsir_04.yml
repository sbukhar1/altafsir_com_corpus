  ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ
  وَمَآ أَنزَلَ ٱللَّهُ مِنَ ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ
  مَوْتِهَا وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ
  ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وثالثها أنا نعرف أفعال العباد ونعرف الله تعالى وقدرته مع أنا لا
  نعرف أن المؤثر في أفعال العباد أهو قدرة الله أم هو قدرة العبد والمعلوم غير ما هو
  معلوم فمؤثرية قدرة القادر في وقوع المقدور مغايرة لنفس تلك القدرة ولنفس ذلك المقدور،
  ثم إن هذه المغايرة يستحيل أن تكون سلبية لأنه نقيض المؤثرية التي هي عدمية، فهذه المؤثرية
  صفة ثبوتية زائدة على ذات المؤثر وذات الأثر وهو المطلوب. ورابعها أن النحاة قالوا
  إذ قلنا خلق الله العالم فالعالم ليس هو المصدر بل هو المفعول به، وذلك يدل على أن
  خلق العالم غير العالم. وخامسها أنه يصح أن يقال خلق السواد وخلق البياض وخلق الجوهر
  وخلق العرض فمفهوم الخلق أمر واحد في الكل مغاير لهذه الماهيات المختلفة بدليل أنه
  يصح تقسيم الخالقية إلى خالقية الجوهر وخالقية العرض ومورد التقسيم مشترك بين الأقسام،
  فثبت أن الخلق غير المخلوق فهذا جملة ما في هذه المسألة. المسألة الثانية قال أبو مسلم
  رحمه الله أصل الخلق في كلام العرب التقدير وصار ذلك اسماً لأفعال الله تعالى لما كان
  جميعها صواباً قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَخَلَقَ كُلَّ شَىْء فَقَدَّرَهُ تَقْدِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الفرقان
  2 ويقول الناس في كل أمر محكم هو معمول على تقدير. المسألة الثالثة دلت هذه الآية على
  أنه لا بد من الاستدلال على وجود الصانع بالدلائل العقلية وأن التقليد ليس طريقاً ألبتة
  إلى تحصيل هذا الغرض. المسألة الرابعة ذكر ابن جرير في سبب نزول هذه الآية عن عطاء
  أنه عليه السلام عند قدومه المدينة نزل عليه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِلَـٰهُكُمْ إِلَـٰهٌ وٰحِدٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  163 فقال كفار قريش بمكة كيف يسع الناس إله واحد؟ فأنزل الله تعالى { إِنَّ فِي خَلْقِ
  ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ } وعن سعيد بن مسروق قال سألت قريش اليهود فقالوا حدثونا
  عما جاءكم به موسى من الأيات فحدثوهم بالعصا وباليد البيضاء وسألوا النصارى عن ذلك
  فحدثوهم بإبراء الأكمة والأبرص وإحياء الموتى فقالت قريش عند ذلك للنبي عليه السلام
  ادع الله أن يجعل لنا الصفا ذهباً فنزداد يقيناً وقوة على عدونا، فسأل ربه ذلك فأوحى
  الله تعالى إليه أن يعطيهم ولكن إن كذبوا بعد ذلك عذبتهم عذاباً لا أعذبه أحداً من
  العالمين فقال عليه السلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ذرني وقومي أدعوهم يوماً فيوماً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأنزل الله تعالى هذه الآية مبيناً لهم أنهم إن كانوا يريدون أن أجعل
  لهم الصفا ذهباً ليزدادوا يقيناً فخلق السموات والأرض وسائر ما ذكر أعظم. واعلم أن
  الكلام في هذه الأنواع الثمانية من الدلائل على أقسام القسم الأول في تفصيل القول في
  كل واحد منها، فالنوع الأول من الدلائل الاستدلال بأحوال السموات وقد ذكرنا طرفاً من
