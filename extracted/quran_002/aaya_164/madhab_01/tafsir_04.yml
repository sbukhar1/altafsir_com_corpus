  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">البحث الرابع زعموا أن الفلك الأعظم حركته أسرع الحركات فإنه يتحرك
  في اليوم والليلة قريباً من دورة تامة، وأنه يتحرك من المشرق إلى المغرب. وأما الفلك
  الثامن الذي تحته فإنه في نهاية البطء حتى إنه يتحرك في كل مائة سنة درجة عند بطليموس،
  وعند المتأخرين في كل ستة وستين سنة درجة، وأنه يتحرك من المغرب إلى المشرق على عكس
  الحركة الأولى، واحتجوا عليه بأنا لما رصدنا هذه الثوابت وجدنا لها حركة على خلاف الحركة
  اليومية. واعلم أن هذا أيضاً ضعيف، فلم لا يجوز أن يقال إن الفلك الأعظم يتحرك من المشرق
  إلى المغرب كل يوم وليلة دورة تامة، والفلك الثامن أيضاً يتحرك من المشرق إلى المغرب
  كل يوم وليلة دورة إلا بمقدار نحو عشر ثانية فلا جرم نرى حركة الكواكب في الحس مختلفة
  عن الحركة الأولى بذلك القدر القليل في خلاف جهة الحركة الأولى، فإذا اجتمعت تلك المقادير
  أحس كأن الكوكب الثابت يرجع بحركة بطيئة إلى خلاف جهة الحركة اليومية، فهذا الاحتمال
  واقع، وهم ما أقاموا الدلالة على إبطاله، ثم الذي يدل على أنه هو الحق وجهان. الأول
  وهو برهاني، أن حركة الفلك الثامن لو كانت إلى خلاف حركة الفلك الأعظم لكان حينما يتحرك
  بحركة الفلك الأعظم إلى جهة إما أن يتحرك بحركة نفسه إلى خلاف تلك الجهة أو لا يتحرك
  في ذلك الوقت بمقتضى حركة نفسه، فإن كان الأول لزم كون الشيء الواحد دفعة واحدة متحركاً
  إلى جهتين، والحركة إلى جهتين تقتضي الحصول في الجهتين دفعة وذلك محال، وإن كان القسم
  الثاني لزم انقطاع الحركات الفلكية، وهم لا يرضون بذلك. الثاني أن نهاية الحركة حاصلة
  للفلك الأعظم، ونهاية السكون حاصلة للأرض، والأقرب إلى العقول أن يقال كل ما كان أقرب
