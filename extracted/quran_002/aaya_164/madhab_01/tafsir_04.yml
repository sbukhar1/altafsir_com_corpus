  الكواكب في صغرها وكبرها، وسرعتها وبطئها، وقربها وبعدها، من الأرض لا يمكن حصوله إلا
  بأحد هذين الشيئين، أعني التدوير، والفلك الخارج المركز. إذا عرفت هذا فلنرجع إلى التفصيل
  قولهم في الأفلاك، فقالوا هذه الأفلاك التسعة، منها ما هو كرة واحدة، وهو الفلك الأعظم،
  وفلك الثوابت، ومنها ما ينقسم إلى كرتين، وهو فلك الشمس، وذلك أنه ينفصل منه فلك آخر
