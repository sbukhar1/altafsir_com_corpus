  الأفلاك إليه، فلا جرم لا تفاوت بين الحركتين إلا بقدر قليل، وهو الذي يحصل من اجتماع
  مقادير التفاوت في كل مائة سنة درجة واحدة، ويليه فلك زحل فإنه أبطأ من فلك الثوابت
  فلا جرم كان تخلفه عن الفلك الأعظم أكثر حتى إن مقادير التفاوت إذا اجتمعت بلغت في
  كل ثلاثين سنة إلى تمام الدور، وعلى هذا القول كل ما كان أبعد عن الفلك الأعظم كان
  أبطأ حركة، فكان تفاوته أكثر حتى يبلغ إلى فلك القمر الذي هو أبطأ الأفلاك حركة، فهو
  في كل يوم يتخلف عن الفلك الأعظم ثلاث عشرة درجة، فلا جرم يتمم دوره في كل شهر، ولا
