  الأبعد من الفلك المنفصل، ويتماس سطحاهما المقعران على نقطة تسمى الحضيض، وهو البعد
  الأقرب منه، وهما في الحقيقة فلك واحد، منفصل عنه فلك آخر، إلا أنه يقال فلكان، توسعا،
  ويسمى المنفصل عنه الفلك الممثل، والمنفصل الخارج المركز فلك الأوج، وجرم الشمس مغرق
  فيه بحيث يماس سطحه سطحيه، ومنها ما ينقسم إلى ثلاث أكر، وهي أفلاك الكواكب العلوية
  والزهرة، فإن لكل واحد منهما فلكين مثل فلك الشمس، وفلكاً آخر موقعه من خارج المركز
  مثل موقع جرم الشمس من فلكه ويسمى فلك التدوير والكوكب مغرق فيه بحيث يماس سطحه ويسمى
  الخارج المركز الفلك الحامل، ومنها ما ينقسم إلى أربع أكر وهو فلك عطارد والقمر، أما
