  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الفصل الثانيفي معرفة الأفلاك القوم وضعوا لأنفسهم مقدمتين ظنيتين.
  إحداهما أن حركات الأجرام السماوية متساوية متصلة، وأنها لا تبطىء مرة وتسرع أخرى،
  وليس لها رجوع عن متوجهاتها. والثانية أن الكواكب لا تتحرك بذاتها بل بتحرك الفلك،
  ثم إنهم بنوا على هاتين المقدمتين مقدمة أخرى فقالوا الفلك الذي يحمل الكواكب إما أن
  يكون مركزه مركز الأرض أو لا يكون، فإن كان مركزه مركز الأرض، فإما أن يكون الكوكب
  مركوزاً في ثخنه أو مركوزاً في جرم مركوز في ثخن ذلك الفلك، فإن كان الأول استحال أن
  يختلف قرب الكوكب وبعده من الأرض، وأن يختلف قطعه للقسى من ذلك الفلك والأعراض الإختلاف
  في حركة الفلك، أو حركة الكوكب، وقد فرضنا أنهما لا يوجدان ألبتة، فبقي القسمان الآخران.
  أحدهما أن يكون الكوكب مركوزاً في جرم كري مستدير الحركة، مغروز في ثخن الفلك المحيط
  بالأرض، وذلك الجرم نسميه بالفلك المستدير، فحينئذ يعرض بسبب حركته اختلاف حال الكوكب
  بالنسبة إلى الأرض تارة بالقرب والبعد وتارة بالرجوع والإستقامة، وتارة بالصغر والكبر
  في المنظر وإما أن يكون الفلك الميحط بالأرض ليس مركزه موافقاً لمركز الأرض، فهو الفلك
  الخارج المركز، ويلزم أن يكون الحامل في أحد نصفي فلك البروج من ذلك الفلك أعظم من
