  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ
  ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ
  ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن
  كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ
  وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  دل على ما ذكرهم من وحدانيته وقدرته، بقوله تعالى: { إِنَّ في خَلْقِ السَّمواتِ وَالأرْضِ
  وَاخْتِلاَفِ اللَّيْلِ وَالنَّهَارِ }:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فآية
  السماء: ارتفاعها بغير عمد من تحتها ولا علائق من فوقها، ثم ما فيها من الشمس والقمر
  والنجوم السائرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وآية الأرض: بحارها، وأنهارها، ومعادنها،
  وشجرها، وسهلها، وجبلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وآية الليل والنهار: اختلافها بإقبال
  أحدهما وإدبار الآخر، فيقبل الليل من حيث لا يعلم، ويدبر النهار إلى حيث لا يعلم، فهذا
  اختلافهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال: { وَالْفُلْكِ الَّتي تَجْرِي
  في الْبَحْرِ بِمَا يَنفَعُ النَّاسَ } الفلك: السفن، الواحدُ والجمع بلفظ واحد، وقد
  يذكر ويؤنث. والآية فيها: من وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  استقلالها لحملها. والثاني: بلوغها إلى مقصدها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { وَمَا أَنزَلَ اللهُ مِنَ السَّمَاءِ مِن مَّاءٍ } يعني به المطر المنزل
  منها، يأتي غالباً عند الحاجة، وينقطع عند الاستغناء عنه، وذلك من آياته. ثم قال تعالى:
  { فَأَحْيَا الأَرْضَ بَعْدَ مَوْتِهَا } وإحياؤها بذلك قد يكون من وجهين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: ما تجري به أنهارها وعيونها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  ما ينبت به من أشجارها وزروعها، وكلا هذين سبب لحياة الخلق من ناطق وبُهْم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ } يعني جميع الحيوان
  الذي أنشأه فيها، سماه (دابة) لدبيبه عليها، والآية فيها مع ظهور القدرة على إنشائها
  من ثلاثة أوجه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: تباين خلقها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: اختلاف معانيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  إلهامها وجوه مصالحها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { وَتَصْرِيفَ الرِّيَاحِ
  } والآية فيها من وجهين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: اختلاف هبوبها في انتقال
  الشمال جنوبها، والصبا دبوراً، فلا يعلم لانتقالها سبب، ولا لانصرافها جهة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: ما جعله في اختلافها من إنعام ينفع، وانتقام يؤذي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد روى سعيد بن جبير عن شريح قال: ما هاجت ريح قط إلا لسُقْمِ صحيح
  أو لشفاء سقيم والرياح جمع ريح وأصلها أرواح. وحكى أبو معاذ أنه كان في مصحف حفصة:
  { وَتَصْرِيفِ الأرْوَاحِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عباس: سميت الريح لأنها تريح ساعة بعد ساعة. قال ذو الرمة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا هبت الأرواح من نحو جانب</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">به آل مَيٍّ
  هاج شوقي هبوبها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { وَالسَّحَابِ الْمُسَخَّرِ بَيْنَ السَّمَاء وَالأَرْضِ
  } المسخر: المذلل، والآية فيه من ثلاثة أوجه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  ابتداء نشوئه وانتهاء تلاشيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  ثبوته بين السماء والأرض من غير عَمَد ولا علائق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  تسخيره وإرساله إلى حيث يشاء الله عز وجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذه
  الآية قد جمعت من آياته الدالة على وحدانيته وقدرته ما صار لذوي العقول مرشداً وإلى
  الحق قائداً. فلم يقتصر الله بنا على مجرد الإخبار حتى قرنه بالنظر والاعتبار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

