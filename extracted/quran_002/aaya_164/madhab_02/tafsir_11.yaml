aaya: إِنَّ فِي خَلْقِ السَّمَاوَاتِ وَالْأَرْضِ وَاخْتِلَافِ اللَّيْلِ وَالنَّهَارِ
  وَالْفُلْكِ الَّتِي تَجْرِي فِي الْبَحْرِ بِمَا يَنْفَعُ النَّاسَ وَمَا أَنْزَلَ
  اللَّهُ مِنَ السَّمَاءِ مِنْ مَاءٍ فَأَحْيَا بِهِ الْأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ
  فِيهَا مِنْ كُلِّ دَابَّةٍ وَتَصْرِيفِ الرِّيَاحِ وَالسَّحَابِ الْمُسَخَّرِ بَيْنَ
  السَّمَاءِ وَالْأَرْضِ لَآيَاتٍ لِقَوْمٍ يَعْقِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ فِي خَلْقِ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ ٱلَّتِي
  تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ ٱلسَّمَآءِ
  مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ
  وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ وَٱلأَرْضِ لآيَاتٍ
  لِّقَوْمٍ يَعْقِلُونَ }لما نزلت هذه الآية أنكر المشركون توحيد الله تعالى وطلبوا
  منه دليلاً على إثبات وحدانيته فنزلت هذه الآية { إِنَّ فِي خَلْقِ ٱلسَّمَـٰوَاتِ
  وَٱلأَرْضَ } يعني في خلق السماوات والأرض دليل على وحدانية الله في أنه خلقها بغير
  عمد ترونها وزينها بمصابيح والأرض بسطها أيضاً وجعل لها أوتاداً وهي الجبال وفجر فيها
  الأنهار وجعل فيها البحار { وَٱخْتِلَـٰفِ ٱللَّيْلِ وَٱلنَّهَارِ } يعني في مجيء الليل
  وذهاب النهار ومجيء النهار وذهاب الليل. [ويقال اختلافهما في الكون] ويقال: نقصان الليل،
  وتمام النهار ونقصان النهار وتمام الليل. { وَٱلْفُلْكِ ٱلَّتِي تَجْرِى فِي ٱلْبَحْرِ
  } يعني السفن. ويقال للسفينة الواحدة: (الفلك) ولجماعة السفن (الفلك) يعني السفن التي
  تسير في البحر فتقبل مرة وتدبر مرة بريح واحدة فتسير في البحر { بِمَا يَنفَعُ ٱلنَّاسَ
  } من الكسب والتجارة وغير ذلك وقوله: { وَمَا أَنزَلَ ٱللَّهُ مِنَ ٱلسَّمَاءِ مِن
  مَّاءٍ } يعني المطر الذي ينزل من السماء { فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا
  } أي اخضرت الأرض بعد يبسها { وَبَثَّ فِيهَا } يقول: خلق في الأرض { مِن كُلّ دَابَّةٍ
  وَتَصْرِيفِ ٱلرّيَـٰحِ } قرأ حمزة والكسائي: (الريح) بغير ألف والباقون: (الرياح)
  بالألف واختار أبو عبيدة في قراءته: أن كل ما في القرآن من ذكر العذاب (الريح) بغير
  ألف وكل ما في القرآن من ذكر الرحمة: (الرياح) بالألف واحتج بما روى أنس - رضي الله
  عنه - عن النبي - صلى الله عليه وسلم - أنه كان إذا هاجت الريح قال: \" اللهم اجعلها
  رياحاً ولا تجعلها ريحاً \" ومعنى قوله تعالى وتصريف الرياح أي هبوب الريح مرة جنوباً
  ومرة شمالاً ومرة صباً ومرة دبوراً. قوله تعالى: { وَٱلسَّحَابِ ٱلْمُسَخَّرِ } أي
  المذلل والمطوع. { بَيْنَ ٱلسَّمَاء وَٱلأَرْضِ لآيَـٰتٍ لِّقَوْمٍ يَعْقِلُونَ } أي
  في هذه الأشياء التي ذكر في هذه الآية آيات لوحدانيته لمن كان له عقل وتمييز. ويقال:
  هذه الآية تجمع أصول التوحيد وقد بين فيها دلائل وحدانيته لأن الأمر لو كان بتدبير
  اثنين مختلفين في التدبير لفسد الأمر باختلافهما. كما قال تعالى:{ لَوْ كَانَ فِيهِمَآ
  آلِهَةٌ إِلاَّ ٱللَّهُ لَفَسَدَتَا }[الأنبياء: 22].\r\n\t\t\t\r\n\t\t\t</section>"

