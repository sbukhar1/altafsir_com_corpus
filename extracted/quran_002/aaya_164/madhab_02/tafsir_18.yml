  ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ
  وَمَآ أَنزَلَ ٱللَّهُ مِنَ ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ
  مَوْتِهَا وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ
  ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">النوع السادس قوله تعالى: { وبث } أي فرق { فيها } أي في الأرض { من
  كل دابة } قال ابن عباس: يريد كل ما دب على وجه الأرض من جميع الخلق من الناس وغيرهم،
  والآية في ذلك أن جنس الإنسان يرجع إلى أصل واحد وهو آدم ثم ما فيهم من الاختلاف في
  الصور والأشكال والألوان والألسنة والطبائع والأخلاق والأوصاف إلى غير ذلك ثم يقاس
  على بني آدم سائر الحيوان. النوع السابع قوله تعالى: { وتصريف الرياح } يعني في مهابِّها
  قبولاً ودبوراً وشمالاً وجنوباً ونكباء وهي الريح التي تأتي من غير مهب صحيح، فكل ريح
  تختلف مهابها تسمى: نكباء. وقيل: تصريفها في أحوال مهابها لينة وعاصفة وحارة وباردة
  وسميت ريحاً لأنها تريح قال ابن عباس: أعظم جنود الله الريح وقيل ما هبت ريح إلاّ لشفاء
  سقيم أو ضده. وقيل: البشارة في ثلاث رياح الصبا والشمال والجنوب والدبور: هي الريح
  العقيم التي أهلكت بها عاد فلا بشارة فيها، والآية في الريح أنها جسم لطيف لا يمسك
  ولا يرى وهي مع ذلك في غاية القوة تقلع الشجر والصخر وتخرب البنيان العظيم وهي مع ذلك
  حياة الوجود فلو أمسكت طرفة عين لمات كل ذي روح وأنتن ما على وجه الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">النوع الثامن قوله تعالى: { والسحاب المسخر بين السماء والأرض } أي
  الغيم المذلل سمي سحاباً لسرعة سيره كأنه يسحب. والآية في ذلك أن السحاب مع ما فيه
  من المياه العظيمة التي تسيل منها الأدوية العظيمة يبقى معلقاً بين السماء والأرض،
  ففي هذه الأنواع الثمانية المذكورة في هذه الآية دلالة عظيمة على وجود الصانع القادر
  المختار،وأنه الواحد في ملكه فلا شريك له ولا نظير وهو المراد من قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وإلهكم
  إله واحد لا إله إلاّ هو</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 163] وقوله: { لآيات } أي فيما ذكر من دلائل مصنوعاته الدالة
  على وحدانيته قيل إنما جمع آيات لأن في كل واحد مما ذكر من هذه الآنواع آيات كثيرة
  تدل على أن لها خالقاً مدبراً مختاراً { لقوم يعقلون } أي ينظرون بصفاء عقولهم ويتفكرون
  بقلوبهم، فيعلمون أن لهذه الأشياء خالقاً ومدبراً مختاراً وصانعاً قادراً على ما يريد.</font></font><font
