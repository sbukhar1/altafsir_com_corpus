  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ
  ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ
  ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن
  كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ
  وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فأنزل
  الله تعالى: { إن في خلق السموات والأرض } وعلمه كيفية الاستدلال على وحدانية الصانع،
  وردهم إلى التفكر في آياته والنظر في عجائب مصنوعاته وإتقان أفعاله ففي ذلك دليل على
  وحدانيته إذ لو كان في الوجود صانعان لهذه الأفعال، لاستحال اتفاقهما على أمر واحد
  ولامتنع في أفعالهما التساوي في صفة الكمال فثبت بذاك أن خالق هذا العالم والمدبر له
  واحد قادر مختار، فبين سبحانه وتعالى من عجائب مخلوقاته ثمانية أنواع أولها: إن في
  خلق السموات والأرض وإنما جمع السموات لأنها أجناس مختلفة كل سماء من جنس غير جنس الأخرى
  ووحد الأرض جنس واحد وهو التراب، والاية في السماء هي سمكها وارتفاعها بغير عمد، ولا
  علاقة وما يرى فيها من الشمس والقمر والنجوم، والآية في الأرض مدها وبسطها على الماء،
  وما يرى فيها من الجبال والبحار والمعادن والجواهر والأنهار والأشجار والثمار والنبات.
  النوع الثاني قوله تعالى: { واختلاف الليل والنهار } أي تعاقبهما في المجيء والذهاب
  وقيل اختلافهما في الطول والقصر والزيادة والنقصان والنور والظلمة. وإنما قدم الليل
  على النهار لأن الظلمة أقدم. والآية في الليل والنهار أن انتظام أحوال العباد بسبب
  طلب الكسب والمعيشة يكون في النهار وطلب النوم والراحة يكون في الليل فاختلاف الليل
  والنهار إنما هو لتحصيل مصالح العباد. والنوع الثالث قوله تعالى: { والفلك التي تجري
  في البحر } أي السفن واحدة وجمعه سواء، وسمي البحر بحراً لاتساعه وانبساطه، والآية
  في الفلك تسخيرها وجريانها على وجه الماء وهي موقرة بالأثقال والرجال فلا ترسب وجريانها
  بالريح مقبلة ومدبرة، وتسخير البحر لحمل الفلك مع قوة سلطان الماء، وهيجان البحر فلا
  ينجي منه إلاّ الله تعالى النوع الرابع قوله تعالى: { بما ينفع الناس } يعني ركوبها
  والحمل عليها في التجارات لطلب الأرباح، والآية في ذلك أن الله تعالى لو لم يقو قلب
  من يركب هذه السفن لما تم الغرض في تجاراتهم، ومنافعهم وأيضاً فإن الله تعالى خص كل
  قطر من أقطار العالم بشيء معين، وأحوج الكل إلى الكل فصار ذلك سبباً يدعوهم إلى اقتحام
  الأخطار في الأسفار من ركوب السفن وخوض البحر وغير ذلك فالحامل ينتفع، لأنه يربح والمحمول
  إليه ينتفع بما حمل إليه. النوع الخامس قوله تعالى: { وما أنزل الله من السماء من ماء
  } يعني المطر قيل أراد بالسماء السحاب سمي سماء لأن كل ما علاك فأظلك فهو سماء خلق
  الله الماء في السحاب، ومنه ينزل إلى الأرض وقيل: أراد السماء بعينها خلق الله الماء
  في السماء ومنه ينزل إلى السحاب ثم منه إلى الأرض { فأحيا به } أي بالماء { الأرض بعد
  موتها } أي يبسها وجدبها سماه موتاً مجازاً لأنها إذا لم تنبت شيئاً، ولم يصبها المطر
  فهي كالميتة، والآية في إنزال المطر وإحياء الأرض به أن الله تعالى جعله سبباً لإحياء
  الجميع من حيوان ونبات ونزوله عند وقت الحاجة إليه بمقدار المنفعة، وعند الاستسقاء
  والدعاء وإنزاله بمكان دون مكان.</font></font>&#13;\t\t\t<label disabled=\"true\"
