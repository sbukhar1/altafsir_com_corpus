  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ
  ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ
  وَمَآ أَنزَلَ ٱللَّهُ مِنَ ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ
  مَوْتِهَا وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ
  ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ولا دعوى (للطبيعي) إلا في كونها تستفتح للجمع بين النقيضين. وعلى
  هذه النكتة دارت هذه الأدلة (فاختلاف) اللّيل والنهار (راجع إلى الحركات وذكر الفلك)
  باعتبار جرمها وتحركها حركات قوية ضرورية متوالية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بِمَا يَنفَعُ ٱلنَّاسَ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي
  يحدث الله المنفعة به في نفوسهم (فيقطع) قول الطبيعي: \" الحركة عدم \" لأن المعدوم
  لا ينفع وإنما ينفع الله بالفلك بواسطة حركاتها ولا فرق بين عدم النفع والنفع بالعدم.
  ثم ذكر (الماء) بواسطة كونه (منزلا بحركة) من السماء والأرض ثم ذكر أنه بث الأحياء
  بواسطة تلك الحركة، وكيف يكون العدم واسطة في الإحياء ثم إحياء الأرض عبارة عن تحريك
  الحب الكائن فيها إلى الظهور، ثم ذكر بث الدواب وهي المتحركات بالوصيب ثم ذكر تصريف
  الرياح أي تحريكها من قطر إلى قطر (ثم ذكر السحاب المسخر أي المحرك من قطر إلى قطر
  وكله) استدلال على حدوث الجواهر وحدوث حركاتها التي لا (تنافي) وجودها بدليل إثارتها
  الحسية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ليس له في كل شيء (دلالة)
  فما فائدة هذه الأدلة والأمثلة؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  الإيقاظ بعد الإيقاظ والإيقاع بعد الإيقاع والضرب على الضرب حتى لا يبقى للقبول علة
  في الاستدامة والغفلة، حتى تتحرك الدواعي حركات متتابعة متسارعة إلى ضرب (النّجاة).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى { وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: أي تخالفهما ومعاقبة أحدهما للآخر أو يريد اختلاف أوصافهما
  فالليل تارة أطول والنهار تارة أطول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: أو المراد اختلاف كل واحد منهما في نفسه فَلَيْلَةُ البارحة أقصر من ليلة
  اليوم ونهار اليوم أطول من نهار غد وأشار إليه الفخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى { فَأَحْيَا بِهِ ٱلأَرْضَ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">مجاز
  في الإفراد وهو لفظ إحيائها ولفظ موتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مِن كُلِّ دَآبَّةٍ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">\"
  من \" للتبعيض في الأصناف و \" كُلّ \" للعموم في الأنواع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَتَصْرِيفِ ٱلرِّيَاحِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">تصريفها
  هبوبها من (جهاتها) المختلفة أو دوران الرّيح إلى المغرب بعد هبوبه من المشرق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لأَيَاتٍ لِّقَوْمٍ يَعْقِلُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">لم يقل: يعلمون، لأن هذا من باب الاستدلال (والاستدلال) مقدمة شرطها
  العقل وأما العلم نتيجة عن تلك المقدمات فلذلك لم يذكر هنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: عادة المتكلّمين في كتبهم يذكرون (باب) حدوث العلم ويستدلّون (فيه) على
  وجود الصانع ويفردون بابا آخر للاستدلال على وحدانية الصانع (فيجعلونهما بابين والآية
  اقتضت الاستدلال بحدوث العالم على وحدانية الصانع)؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأجاب
  ابن عرفة بوجهين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">- الأول: قال: إن الآية خطاب لقريش
  وهم مقرون بأن المؤثر واحد والشركاء غير مؤثرين، فلا استدلال بالآية مع ضميمة اعتقاد
  أن المؤثر واحد استْدل به على أنه موجود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">-
