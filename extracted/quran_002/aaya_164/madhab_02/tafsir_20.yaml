  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ
  ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ
  وَمَآ أَنزَلَ ٱللَّهُ مِنَ ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ
  مَوْتِهَا وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ
  ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب القرطبي عن هذا السؤال بأنّ السماوات مختلفة، فقد ورد في الحديث
  أن بعضها من فضة وبعضها من زبرجد، وبعضها من لؤلؤ إلى غير ذلك، فلذلك جمعت بخلاف الأرضين
  فإنها متماثلة كلها من شيء واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورده
  ابن عرفة بوجهين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">- الأول مذهب المتكلمين أنّ الجواهر
  كلها متساوية في الحد والحقيقة، وإنما تختلف في الأعراض فلا فرق بين جسم الذهب وجسم
  الفضة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">- الثاني: أنّ النحويين أجازوا جمع
  المتماثلات، ألا تراهم يجمعون زيدا وزيدا مع تماثلهم في اللفظ والمعنى، فكذلك يجمعون
  الأرضون هنا؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وإنما الجواب ما قلناه
  في قوله تعالى في: { إِنَّ فِي خَلْقِ ٱلسَّمَاوَاتِ وَٱلأَرْضِ } الى قوله { يَعْقِلُونَ
  }: فإن قلت: هلا أريد بخلق السماوات والأرض أنفسها أو نفس إيجادها وإثباتها؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: مذهب أهل السّنة أن الخلق نفس المخلوق لا أنه أمر زائد عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان شيخنا الإمام أبو عمرو بن الحاجب يقول بحسب ذلك: خلق الله السماوات
  مصدر، كقولك: خلق الله خلقا، وينكر طلبة النحو ذلك لاستغرابهم كون الجوامد مصادر وما
  لهم تصور لحقائق علم الكلام، ولا لهم إحاطة بالضروريات الملجئة إلى مخالفة، فإن المتكلمين
  التجأوا إلى ذلك لعلمهم أنّ الخلق لو كان معنى زائدا لكان وجوديا، ولكان مخلوقا ولكان
  خلقه مفتقرا إلى خلق آخر. فلما قطعوا باستحالة ذلك قطعوا بأن القدرة تتعلق بذات العين،
  فتوجدها (أفعال) الله كما أن المعاني أفعال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: حاصل ذلك لا تغاير بين الخلق والمخلوق فلا مصدر إذاً، لأن (المصدر) في قولك: ضربت
  زيدا ضربا زائد على ذات زيد و (لا هناك) زائد، ولا يستقيم إذا كان الموت مصدرا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: هو ما ذكرت. والمستقيم كون الموت مفعولا به وهي نفس الفعل وهو
  الذي أراد الشيخ ابن الحاجب ولكن لو أعدّها مفعولا به لجمع بين الاصطلاح وبين المعقول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: لو قال قائل: خلق الله السماوات خلقا، فكيف يعرب خلقا؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: مصدرا، وهو نفس المفعول به في المعنى فاحفظ الصناعة والحقيقة
  معا، فالتغاير بين المصدر والمفعول به حقيقي في غير هذا الباب ولفظي هنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ما وجه (المعطوفات) في الآية على \" خلق السماوات \" وقد
  فسرت خلقها بمخلوقاتها وكلما ذكر من المخلوقات فيصير من/ عطف الشيء على نفسه؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: هو من عطف الجزء على الكل لثبوتهما بالجزء أو من عطف الأخبار
  في غيرها وإن كانت فيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ما وجه التقوية؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(قلت) باعتبار مقصد الاستدلال لأن ذوات السماوات والأرض لا دلالة لها
  من حيث الأعراض القائمة بها وأنها لا أعراض بدلالة الأكوان إذ الطبيعي (محال) في إنكار
  الأكوان، وأبعد الأكوان الحركة والسكون، والحركة أبعد لمشاهدتها ضرورة ولأجله استفتح
  الشيخ الأشعري في البرهان لقوله: تحرك الجوهر وكان ساكنا.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
