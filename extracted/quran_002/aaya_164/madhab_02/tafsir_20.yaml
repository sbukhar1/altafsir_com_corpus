  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ
  ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ
  ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن
  كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ
  وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِنَّ فِي خَلْقِ ٱلسَّمَاوَاتِ وَٱلأَرْضِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: تقدمها آية النبوة والرسالة في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ الَّذِينَ كَفَرُواْ وَمَاتُواْ
  وَهُمْ كُفَّارٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وآية الوحدانية في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فيحتمل
  أن يكون دليلا لهذه أو هذه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية:/ عن عطاء: قال لما
  نزلت الآية المقدسة بالمدينة، قال كفار قريش بمكة: ما الدّليل على هذا وما آيته وما
  علامته؟ فطلبوا دلالة الوحدانية فنزلت هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  سعيد بن (المسيب) رضي الله عنه: قالوا إن كان ما تقول حقا فأت بآية تدل على صدقك حتى</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قالوا: اجعل لنا الصفا ذهبا فقيل
  لهم: ذلك (لكم)، ولكن إن كفروا عُذبوا فأشفق رسول الله صلى الله عليه وسلم من ذلك وقال:
  \" دَعْنِي أدْعُهُمْ يَوْما فَيَوْما \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ظاهره أنه رق لحالهم. ويحتمل أن يكون ذلك لما في سورة الأنعام</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  أَنَّنَا نَزَّلْنَآ إِلَيْهِمُ ٱلْمَلاۤئِكَةَ وَكَلَّمَهُمُ ٱلْمَوْتَىٰ وَحَشَرْنَا
  عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً مَّاكَانُواْ لِيُؤْمِنُوۤاْ إِلاَّ أَن يَشَآءَ ٱللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فكأنه
  قال: ولو حصل لهم الصّفا ذهبا فإنهم لن يؤمنوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: قد تقرر الخلاف في الخلق هل هو نفس (المخلوق) وهو مذهب أهل السنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإن من يقول: إنه غير نفس المخلوق يلزمه التسلسل وهو مذهب المعتزلة
  لأن ذلك الخلق يحتاج إلى خلق آخر لأنه يقال بماذا وجد؟ فيقول: بخلق آخر. وهل هو نفس
  المخلوق (أم) لا ويتسلسل. وأجابوا بأنه أمر نسبي فهو غيره ولكنه أمر نسبي ليس فيه تسلسل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: والأمور النسبية عدمية والعدمية لا يصح الاحتجاج بها
  فكيف يستقيم الاستدلال بها في الآية؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  الاستدلال بها من حيث إضافتها إلى أمر موجود وهو المخلوق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: إن الفخر ابن الخطيب احتج بها على أن الخلق غير المخلوق. قال: لأنه لا يقع
  الاعتبار إلا بالنظر إلى المخلوقات بعد وجودها لا بخلقها لأنه غير مرئي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: الاعتبار بها من حيث إيجادها (من) عدم وهو خلقها، أي معنى خلقها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: والناس قسمان: عالم وجاهل، فالجاهل يعتبر بنفس خلقها على الجملة
  والعالم ينظر فيجد المعمور من الأرض أقل من الخالي بالنسبة إلى سائر الأرضين أقل، والأرضون
  بالنسبة إلى سماء الدنيا وما فوقها أقل، والسماء الدنيا وما فوقها بالنسبة إلى الشمس
  أقل، لأنها في السماء الرابعة، والشمس بالنسبة إلى السماء الّتي فوقها أقل منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وإنما جمعت السماوات وأفردت الأرضون مع أنها سبع لأنّ
  عدد السماوات يدرك بالرصد، وطول الأعمار، والكسوفات، وأطوال البلاد وأعراضها، وجري
  الكواكب، والأرضون لا طريق لنا إلى إدراكها بوجه إلا من السمع، لأن المشاهد لنا منها
  إنما هي أرض واحدة فأفردت بالذكر، ولذلك اختلف فيها الإمام المازري وشيخه عبدالحميد
  الصائغ /انتهى/.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
