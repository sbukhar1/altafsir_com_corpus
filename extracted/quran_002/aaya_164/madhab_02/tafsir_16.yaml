  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ
  ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ
  ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن
  كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ
  وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِنَّ فِى خَلْقِ السَّمَاوَاتِ } بغير عمد ولا عَلاَّقة، وشمسها وقمرها ونجومها، {
  وَالأَرْضِ } بسهلها، وجبلها، وبحارها، وأنهارها، ومعادنها، وأشجارها { وَاخْتِلافِ
  الَّيْلِ وَالنَّهَارِ } بإقبال أحدهما، وإدبار الآخر. { وَالْفُلْكِ } باستقلالها
  وبلوغها إلى مقصدها، وجمع الفلك ومفردها بلفظ واحد، ويذكَّر ويؤنَّث. { مِن مَّآءٍ
  } مطر يجيء [غالباً] عند الحاجة إليه، وينقطع إذا استُغني عنه. { فَأَحْيَا بِهِ الأَرْضَ
  } بإنبات أشجارها وزروعها، أو بإجراء أنهارها وعيونها، فيحيا بذلك الحيوان الذي عليها.
  { دَآبَّةٍ } سمي الحيوان بذلك لدبيبه على وجهها، والآية ـ بعد القدرة على إنشائها
  ـ فيها تباين خلقها، واختلاف منافعها، ومعرفتها بمصالحها. { وَتَصْرِيفِ الرِّيَاحِ
  } جمع ريح أصلها \" أرواح \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا هبت
  الأرواح من نحو جانب\t\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">\tبه آلُ
  مي هاج شوقي هبوبُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وتصريفها: انتقال الشمال جنوباً, والصبا دَبورا، أو ما فيها من الضر
  والنفع، شريح: ما هاجت ريح قط إلا لسقم صحيح، أو شفاء سقيم. { الْمُسَخَّرِ } المذلل.
  وآيته ابتداء نشوءه وتلاشيه، وثبوته بين السماء والأرض، وسيره إلى حيث أراده منه.</font></font><font
