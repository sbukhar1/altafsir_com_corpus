  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
aaya: إِنَّ فِي خَلْقِ السَّمَاوَاتِ وَالْأَرْضِ وَاخْتِلَافِ اللَّيْلِ وَالنَّهَارِ
  وَالْفُلْكِ الَّتِي تَجْرِي فِي الْبَحْرِ بِمَا يَنْفَعُ النَّاسَ وَمَا أَنْزَلَ
  اللَّهُ مِنَ السَّمَاءِ مِنْ مَاءٍ فَأَحْيَا بِهِ الْأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ
  فِيهَا مِنْ كُلِّ دَابَّةٍ وَتَصْرِيفِ الرِّيَاحِ وَالسَّحَابِ الْمُسَخَّرِ بَيْنَ
  السَّمَاءِ وَالْأَرْضِ لَآيَاتٍ لِقَوْمٍ يَعْقِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ فِي خَلْقِ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ ٱلَّتِي
  تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ ٱلسَّمَآءِ
  مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ
  وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ وَٱلأَرْضِ لآيَاتٍ
  لِّقَوْمٍ يَعْقِلُونَ }{ إِنَّ فِى خَلْقِ السَّمَاوَاتِ } بغير عمد ولا عَلاَّقة،
  وشمسها وقمرها ونجومها، { وَالأَرْضِ } بسهلها، وجبلها، وبحارها، وأنهارها، ومعادنها،
  وأشجارها { وَاخْتِلافِ الَّيْلِ وَالنَّهَارِ } بإقبال أحدهما، وإدبار الآخر. { وَالْفُلْكِ
  } باستقلالها وبلوغها إلى مقصدها، وجمع الفلك ومفردها بلفظ واحد، ويذكَّر ويؤنَّث.
  { مِن مَّآءٍ } مطر يجيء [غالباً] عند الحاجة إليه، وينقطع إذا استُغني عنه. { فَأَحْيَا
  بِهِ الأَرْضَ } بإنبات أشجارها وزروعها، أو بإجراء أنهارها وعيونها، فيحيا بذلك الحيوان
  الذي عليها. { دَآبَّةٍ } سمي الحيوان بذلك لدبيبه على وجهها، والآية ـ بعد القدرة
  على إنشائها ـ فيها تباين خلقها، واختلاف منافعها، ومعرفتها بمصالحها. { وَتَصْرِيفِ
  الرِّيَاحِ } جمع ريح أصلها \" أرواح \".إذا هبت الأرواح من نحو جانب\t\t   \tبه آلُ
  مي هاج شوقي هبوبُهاوتصريفها: انتقال الشمال جنوباً, والصبا دَبورا، أو ما فيها من
  الضر والنفع، شريح: ما هاجت ريح قط إلا لسقم صحيح، أو شفاء سقيم. { الْمُسَخَّرِ }
  المذلل. وآيته ابتداء نشوءه وتلاشيه، وثبوته بين السماء والأرض، وسيره إلى حيث أراده
  منه.\r\n\t\t\t\r\n\t\t\t</section>"

