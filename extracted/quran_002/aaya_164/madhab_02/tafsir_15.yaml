  ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومن وحد؛ أراد الجنس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  تصريف الرياح: تقلّبها شمالاً مرة، وجنوباً مرة، ودبوراً أُخرى، وصباً أُخرى، وعذاباً
  ورحمة { والسحاب المسخر }: المذلل. والآية فيه من أربعة أوجه، ابتداء كونه، وانتهاء
  تلاشيه، وقيامه بلا دعامة ولا علاقة، وإرساله إلى حيث شاء الله تعالى. لآيات. الآية:
  العلامة. أخبرنا عبد الوهاب الحافظ قال: أخبرنا عاصم قال: أخبرنا ابن بشران قال: أخبرنا
  ابن صفوان قال: حدثنا ابن أبي الدنيا قال: حدثني هارون قال: حدثني عفان عن مبارك بن
  فضاله قال: سمعت الحسن يقول: كانوا يقولون، يعني: أصحاب النبي صلى الله عليه وسلم:
  الحمد لله الرفيق، الذي لو جعل هذا الخلق خلقاً دائماً لا يتصرف، لقال الشاك في الله:
  لو كان لهذا الخلق ربٌ لحادثه، وإن الله تعالى قد حادث بما ترون من الآيات، إنه جاء
  بضوء طبَّق ما بين الخافقين، وجعل فيها معاشاً، وسراجاً وهاجاً، ثم إذا شاء ذهب بذلك
  الخلق، وجاء بظلمة طبَّقت ما بين الخافقين، وجعل فيه سكناً ونجوماً، وقمراً منيراً،
  و إذا شاء، بنى بناء، جعل فيه المطر، والبرق، والرعد، والصواعق، ما شاء، وإذا شاء صرف
  ذلك، و إذا شاء جاء ببرد يقرقف الناس، وإذا شاء ذهب بذلك، وجاء بحرّ يأخذ أنفاس الناس،
  ليعلم الناس أن لهذا الخلق رباً يحادثه بما ترون من الآيات، كذلك إذا شاء ذهب بالدنيا
