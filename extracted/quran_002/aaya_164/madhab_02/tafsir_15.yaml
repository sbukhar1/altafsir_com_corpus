  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ
  ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ
  ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن
  كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ
  وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إن في خلق السموات والأرض }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">في
  سبب نزولها ثلاثة أقوال. أحدها: أن المشركين قالوا للنبي: اجعل لنا الصفا ذهباً إن
  كنت صادقاً؛ فنزلت هذه الآية، حكاه السدي عن ابن مسعود، وابن عباس. والثاني: أنهم لما
  قالوا: انسب لنا ربك وصفه؛ فنزلت: { وإِلهكم إِله واحد } قالوا: فأرنا آية ذلك؛ فنزلت:
  { إِن في خلق السموات والأرض } إلى قوله: { يعقلون } رواه أبو صالح عن ابن عباس. والثالث:
  أنه لما نزلت { وإِلهكم إِله واحد } قال كفار قريش: كيف يسع الناس إِله واحد؟ فنزلت
  هذه الآية، قاله عطاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فأما { السموات }؛ فتدل على صانعها،
  إذ هي قائمة بغير عمد، وفيها من الآيات الظاهرة، ما يدل يسيره على مبدعه، وكذلك الأرض
  في ظهور ثمارها، وتمهيد سهولها، وإرساء جبالها، إلى غير ذلك. { واختلاف الليل والنهار
  } كل واحد منهما حادث بعد أن لم يكن، وزائل بعد أن كان { والفلك }: السفن: قال ابن
  قتيبة: الواحد والجمع بلفظ واحد. وقال اليزيدي: واحده فلكة، ويذكر ويؤنث. وقال الزجاج:
  الفلك: السفن، ويكون واحداً، ويكون جمعاً، لأن فَعَل، وفُعُل جمعهما واحد، ويأتيان
  كثيراً بمعنى واحد. يقال: العَجم والعُجم، والعَرب والعربُ، والفلك والفُلك. والفلك:
  يقال لكل شيء مستدير، أو فيه استدارة. و { البحر }: الماء الغزير { بما ينفع الناس
  } من المعايش. { وما أنزل الله من السماء من ماء } يعني: المطر، والمطر ينزل على معنى
  واحد، وأجزاء الأرض والهواء على معنى واحد، والأنواع تختلف في النبات والطعوم والألوان
  والأشكال المختلفات، وفي ذلك رد على من قال: إنه من فعل الطبيعة، لأنه لو كان كذلك
  لوجب أن يتفق موجبها، إذ المتفق لا يوجب المختلف، وقد أشار سبحانه إلى هذا المعنى في
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يسقى بماء واحد ونُفضل بعضها على بعض في الأُكُل</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرعد:4].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وبثَّ } أي: فرق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وتصريف الرياح } قرأ ابن كثير { الرياح } على الجمع في خمسة مواضع: هاهنا.
  وفي [الحجر:22].</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأرسلنا الرياح لواقح</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وفي [الكهف:46]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تذروه
  الرياح</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وفي [الروم:46] الحرف الأول</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الرياح</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وفي [الجاثية:4]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وتصريف
  الرياح</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ باقي القرآن { الريح }. وقرأ أبو جعفر { الرياح } في خمسة عشر
  موضعاً في البقرة، وفي [الأعراف:56]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يرسل الرياح</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وفي
  [إبراهيم:18]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اشتدت به الرياح</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وفي [الحجر:22]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">الرياح
  لواقح</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وفي [سبحان:19]. وفي [الكهف:45].</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تذروه الرياح</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وفي
  [الأنبياء:81] وفي [الفرقان:48]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أرسل الرياح</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وفي
  النمل. والثاني من [الروم:48] وفي [سبأ: 12] وفي[ ص:36]. وفي [عسق:33]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يسكن
  الرياح</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وفي [الجاثية:5]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وتصريف الرياح</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">تابعه
  نافع إلا في سبحان. ورياح سليمان: [الأنبياء:81]. وتابع نافعاً أبو عمرو إلا في حرفين:
  { الريح } في إبراهيم، وعسق، ووافق أبا عمرو، وعاصم، وابن عامر، وقرأ حمزة { الرياح
  } جمعاً في موضعين: في الفرقان، والحرف الأول من الروم، وباقيهن على التوحيد. وقرا
  الكسائي مثل حمزة، إلا إنه زاد عليه في [الحجر:22].</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الرياح لواقح</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ولم
  يختلفوا فيما ليس فيه ألف ولام، فمن جمع؛ فكل ريح تساوي أختها في الدلالة على التوحيد
  والنفع.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
