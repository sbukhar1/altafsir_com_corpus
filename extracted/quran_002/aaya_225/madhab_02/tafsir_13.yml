  يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِيۤ أَيْمَانِكُمْ وَلَـٰكِن يُؤَاخِذُكُم بِمَا
  كَسَبَتْ قُلُوبُكُمْ وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  مسروق: ليس عليه كفارة، أيكفر خطوات الشيطان؟ وقال الشعبي في الرجل يحلف على المعصية
  كفارته أن يتوب منها وكل يمين لا يحل لك أن تفي بها فليس فيها كفارة ولو أمرته بالكفارة
  لأمرته أن يتم على قوله وقال زيد بن أسلم: هو دعاء الرجل على نفسه تقول لإِنسان أعمى
  الله بصري إن لم أفعل كذا وكذا أخرجني الله من مالي إن لم آتك غداً، ويقول: هو كافر
  إن فعل كذا. فهذا كله لغو لا يؤاخذه الله به ولو آخذهم لعجل لهم العقوبة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَو
  يُعَجِّلُ ٱللهُ لِلنَّاسِ ٱلشَّرَّ اسْتِعْجَالَهُمْ بِٱلخَيْرِ لقُضِيَ إِلَيهِمْ
  أَجَلُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 11]، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَدْعُ ٱلإِنْسَانُ بِٱلشَّرِّ دُعَآءَهُ
  بِٱلْخَيْرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 11].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ } أي عزمتم وقصدتم إلى
  اليمين، وكسب القلب العقد والنية { وَٱللَّهُ غَفُورٌ حَلِيمٌ } واعلم أن اليمين لا
  تنعقد إلا بالله أو باسم من أسمائه، أو بصفة من صفاته: فاليمين بالله أن يقول: والذي
  أعبده، والذي أصلي له، والذي نفسي بيده، ونحو ذلك، واليمين بأسمائه كقوله والله والرحمٰن
  ونحوه، واليمين بصفاته كقوله: وعزة الله وعظمة الله وجلالِ الله وقدرة الله ونحوها،
  فإذا حلف بشيء منها على أمر في المستقبل فحنث تجب عليه الكفارة وإذا حلف على أمر ماضٍ
  أنه كان ولم يكن، أو على أنه لم يكن وقد كان، إن كان عالماً به حالة ما حلف فهو اليمين
  الغموس، وهو من الكبائر، وتجب فيه الكفارة عند بعض أهل العلم، عالماً كان أو جاهلاً،
  وبه قال الشافعي، ولا تجب عند بعضهم وهو قول أصحاب الرأي وقالوا إن كان عالماً فهو
  كبيرة ولا كفارة لها كما في سائر الكبائر وإن كان جاهلاً فهو يمين اللغو عندهم ومن
  حلف بغير الله مثل أن قال: والكعبة وبيت الله ونبي الله، أو حلف بأبيه ونحو ذلك، فلا
  يكون يميناً، فلا تجب عليه الكفارة إذا حلف، وهو يمين مكروهة، قال الشافعي: وأخشى أن
  يكون معصية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا أبو الحسن السرخسي أنا زاهر
  بن أحمد أنا أبو اسحق الهاشمي أنا أبو مصعب عن مالك عن نافع عن عبد الله بن عمر أن
  رسول الله صلى الله عليه وسلم أدرك عمر بن الخطاب وهو يسير في ركب وهو يحلف بأبيه،
  فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله ينهاكم أن تحلفوا بآبائكم، فمن كان حالفاً فليحلف بالله
