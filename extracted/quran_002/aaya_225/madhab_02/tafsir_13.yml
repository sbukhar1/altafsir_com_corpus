  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ
  بَيْنَ ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ يُؤَاخِذُكُمُ
  ٱللَّهُ بِٱلَّلغْوِ فِيۤ أَيْمَانِكُمْ وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ
  وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ:
  { وَلاَ تَجْعَلُوا اللهَ عُرْضَةً لأَيْمَـٰنِكُمْ } نزلت في عبد الله بن رواحة، كان
  بينه وبين ختنه على أخته بشير بن النعمان الأنصاري شيء، فحلف عبد الله أن لا يدخل عليه
  ولا يكلمه ولا يصلح بينه وبين خصمه، وإذا قيل له فيه قال: قد حلفت بالله أن لا أفعل،
  فلا يحل لي إلا أن تبر يميني، فأنزل الله هذه الآية. وقال ابن جريج: نزلت في أبي بكر
  الصديق حين حلف أن لا ينفق على مسطح حين خاض في حديث الإِفك، والعرضة: أصلها الشدة
  والقوة ومنه قيل للدابة التي تتخذ للسفر عرضة، لقُوَّتِها عليه، ثم قيل لكل ما يصلح
  لشيء هو عرضة له حتى قالوا للمرأة هي عرضة النكاح إذا صلحت له والعرضة كل ما يعترض
  فيمنع عن الشيء ومعنى الآية (لا تجعلوا) الحلف بالله سبباً مانعاً لكم من البر والتقوى
  يدعى أحدكم إلى صلة رحم أو بر فيقول حَلَفت بالله أن لا أفعله، فيعتل بيمينه في ترك
  البر { أَن تَبَرُّواْ } معناه أن لا تبروا كقوله تعالىٰ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُبَيِّنُ ٱللَّهُ لَكُمْ أَن تَضِلُّواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  176] أي لئلا تضلوا { وَتَتَّقُواْ وَتُصْلِحُواْ بَيْنَ ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ
  عَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا أبو الحسن السرخسي أنا زاهر
  بن أحمد أنا أبو إسحاق الهاشمي أنا أبو مصعب عن مالك عن سهيل بن أبي صالح عن أبيه عن
  أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من حلف بيمين فرأى غيرها خيراً منها فَلْيُكَفِّرْ عن يمينه، وليفعلِ
  الذي هو خير \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { لاَ يُؤَاخِذُكُمُ اللهُ بِاللَّغْوِ فِي أَيْمَـٰنِكُمْ } اللغو كل مطَّرح
  من الكلام لا يعتدُّ به، واختلف أهل العلم في اللغو في اليمين المذكورة في الآية فقال
  قوم هو ما يسبق إلى اللسان على عجلة لصلة الكلام، من غير عقد وقصد، كقول القائل: لا
  واللَّه وبلى واللَّه وكلا والله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الوهاب بن محمد الكسائي أنا عبد العزيز بن أحمد الخلال أخبرنا أبو العباس الأصم
  أنا الربيع أنا الشافعي أنا مالك عن هشام عن عروة عن أبيه عن عائشة أنها قالت: لغو
  اليمين قول الانسان لا والله وبلى والله، ورفعه بعضهم وإلى هذا ذهب الشعبي وعكرمة وبه
  قال الشافعي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويروى عن عائشة: أيمان اللغو ما
  كانت في الهزل والمراء والخصومة والحديث الذي لا يعقد عليه القلب، وقال قوم: هو أن
  يحلف على شيء يرى أنه صادق ثم يتبين له خلاف ذلك وهو قول الحسن والزهري وإبراهيم النخعي
  وقتادة ومكحول، وبه قال أبو حنيفة رضي الله عنه، وقالوا لا كفارة فيه ولا إثم عليه،
  وقال علي: هو اليمين على الغضب، وبه قال طاووس وقال سعيد بن جبير: هو اليمين في المعصية
  لا يؤاخذه الله بالحنث فيها، بل يحنث ويكفر.</font></font>&#13;\t\t\t<label disabled=\"true\"
