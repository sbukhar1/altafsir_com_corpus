  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِيۤ أَيْمَانِكُمْ وَلَـٰكِن يُؤَاخِذُكُم بِمَا
  كَسَبَتْ قُلُوبُكُمْ وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  بِاللَّغْوِ } كل كلام مذموم، لغا فلان: قال قبيحاً، فلغو اليمين: ما سبق إليه اللسان
  من غير قصد، كلا والله، وبلى والله، مَّر الرسول صلى الله عليه وسلم بقوم يتناضلون
  فرمى رجل فقال: اصبت والله، أخطأت والله، فقال رجل مع الرسول صلى الله عليه وسلم حنث
  الرجل فقال الرسول صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كلا إن أيمان الرماة [لغو] لا كفارة ولا عقوبة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أو الحلف على شيء ظاناً ثم تبين
  بخلافه، أو الحلف في حال الغضب من غير عقد ولا عزم بل صلة في الكلام وعن الرسول صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا يمين في غضب \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  أو الحلف على معصية فلا يؤاخذ بترك المعصية ويكفِّر، وعن الرسول صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من حلف على معصية فلا يمين له
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أو دعاء
  الحالف على نفسه، كقوله: \" إن لم أفعل فأعمى الله بصري، او أخرجني من مالي، أو أنا
  كافر بالله، قاله زيد بن أسلم \" أو اللغو: الأيمان المكفَّرة، أو ما حنث فيه ناسياً
  { كَسَبَتْ قُلُوبُكُمْ } عمدتم، أو الحلف كاذباً، أو على باطل، أو اعتقاد الشرك بالله
  ـ تعالى ـ والكفر، عند زيد بن أسلم. { غَفُورٌ } للغو { حَلِيمٌ } بترك معاجلة العصاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
