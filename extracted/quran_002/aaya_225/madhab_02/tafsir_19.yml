  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ
  بَيْنَ ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ يُؤَاخِذُكُمُ
  ٱللَّهُ بِٱلَّلغْوِ فِيۤ أَيْمَانِكُمْ وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ
  وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لِّلَّذِينَ يُؤْلُونَ مِن نِّسَآئِهِمْ تَرَبُّصُ
  أَرْبَعَةِ أَشْهُرٍ فَإِنْ فَآءُو فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  عَزَمُواْ ٱلطَّلاَقَ فَإِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ
  مَا خَلَقَ ٱللَّهُ فِيۤ أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَبُعُولَتُهُنَّ أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً
  وَلَهُنَّ مِثْلُ ٱلَّذِي عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ
  وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ
  أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ
  شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ
  يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ
  حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">العرضة: فعلة من العرض وهو بمعنى
  المفعول، كالفرقة والقبضة، يقال: فلان عرضة لكذا والمرأة عرضة للنكاح، أي: معرضة له،
  قال كعب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عرضتها طامس
  الأعلام مجهول</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال حسان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">(وقال الله قد يسرن جندا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هم الأنصار)
  عرضتها اللقاء</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال حبيب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">متى كان سمعي عرضة للوائمي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكيف صفت
  للعاذلين عزائمي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال جعله عرضة للبلاء أي: معرضاً، وقال أوس بن حجر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأدماء مثل الفحل يوماً عرضتها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لرحلي وفيها جرأة وتقاذف</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: هو اسم ما تعرضه دون الشيء،
  من عرض العود على الإناء، فيعترض دونه، ويصير حاجزاً ومانعاً. وقيل: أصل العرضة القوة،
  ومنه يقال للجمل: القوي: هذا عرضة للسفر، أي: قوي عليه، وللفرس الشديد الجري عرضة لارتحالنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اليمين: أصلها العضو، واستعمل للحلف لما جرت العادة في تصافح المتعاقدين،
  وتجمع على، أيمان، وعلى: أيمن، وفي العضو والحلف، وتستعمل: اليمين، للجهة التي تكون
  للعضو المسمى باليمين، فتنصب على الظرف، تقول: زيد يمين عمرو، وهي في العضو مشتقة من
  اليمين، ويقال: فلان ميمون الطلعة، وميمون النقيبة، وميمون الطائر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اللغو: ما يسبق به اللسان من غير قصد، قاله الفراء، وهو مأخوذ من قولهم
  لما لا يعتدّ به في الدية من أولاد الإبل: ويقال: لغا يلغو لغواً ولغى يلغي لغاً، وقال
  ابن المظفر: تقول العرب: اللغو واللاغية واللواغي واللغوي، وقال ابن الأنباري: اللغو
  عند العرب ما يطرح من الكلام استغناءً عنه، ويقال: هو ما لا يفهم لفظه. يقال: لغا الطائر
  يلغو: صوّت، ويقال: لغا بالأمر لهج به يلغا، ويقال: اشتق من هذا اللغة، وقال ابن عيسى،
  وقد ذكر أن اللغو ما لا يفيد قال: ومنه اللغة لأنها عند غير أهلها لغو وغلط في هذا
  الاشتقاق، فإن اللغة إنما اشتقت من قولهم: لغى بكذا إذا أولع به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الحليم: الصفوح عن الذنب مع القدرة على المؤاخذة به، يقال: حلم الرجل
  يحلم حلماً، وهو حليم، وقال النابغة الجعدي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولا خير في حلم إذا لم يكن له</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">موارد تحمي
  صفوه أن يكدّرا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: حلم الأديم يحلم حلماً، إذا تثقب وفسد، قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإنك والكتاب إلى علي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كدابغه وقد حلم الأديم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و: حلم في النوم يحلم حلماً وحلماً، وهو: حالم،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وما نحن بتأويل الأحلام بعالمين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  44].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الإيلاء: مصدر آلى، أي: حلف، ويقال:
  تألى وأيتلى، أي: حلف، ويقال للحلف: ألية وألوّة وإلوة، وجمع ألية ألايا، كعشية وعشايا.
  وقيل: تجمع ألوة على ألايا كركوبة وركائب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">التربص:
  الترقب والانتظار، مصدر: تربص وهو مقلوب التبصر، قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تربص بها ريب المنون لعلها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تطلق يوماً
  أو يموت حليلُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فاء: يفيء فيأ وفيأةً، رجع، وسمي الظل بعد الزوال فيأً، لأنه رجع عن
  جانب المشرق إلى المغرب، وهو سريع الفيأة أي: الرجوع، وقال علقمة:</font></font>&#13;\t\t\t<label
