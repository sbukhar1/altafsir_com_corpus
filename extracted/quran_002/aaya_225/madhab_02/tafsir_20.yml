  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِيۤ أَيْمَانِكُمْ وَلَـٰكِن يُؤَاخِذُكُم بِمَا
  كَسَبَتْ قُلُوبُكُمْ وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لاَّ يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِيۤ أَيْمَانِكُمْ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حكى ابن عطية في اللغو (خمسة) أقوال: منها قول ابن عباس ومالك: اللغو
  حلف الإنسان على تيقنه فتبين له خلافه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: وهذا اليقين هنا غلبة الظن أطلقوا عليه لفظة اليقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وهذا مخالف لكلام الفقهاء كلّهم وأين هو من قول ابن الحاجب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: والظاهر أن الظن كذلك بعد أن قال: اللغو هو الحلف على ما يعتقده
  فتبين خلافه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: ما سبق إليه اللسان بغير عقد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي المدونة: والغموس الحلف على تعمد الكذب أو على غير (يقين) فيدخل
  فيه الظّن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: إن الشيخ القاضي
  أبا العباس أحمد بن حيدرة كان يقول الظاهر أن اللغو هو قول: الرّجل: لا والله وبلى
  والله، لقوله تعالى في سورة العقود</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَـٰكِن يُؤَاخِذُكُم بِمَا عَقَّدتُّمُ
  ٱلأَيْمَانَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ففسر الكسب هنا بما عقد عليه اليمين وحلف الانسان على ما يعتقده ثم
  يتبين له خلافه هو مما كسبت القلوب لأنه انعقد عليه (اليمين) بخلاف قوله: لا والله
  وبلى والله. فانه شيء جرى على اللسان من غير مواطأة القلب عليه فقال ابن عرفة: يمكن
  تأويل الآية على القول الآخر فإن الماضي لا يتعلق به كسب لعجز الفكر عن تلافيه والمستقبل
  منتظر الوقوع فيتعلق به الكسب أعني بانتظاره والتماسه وإدراكه هل هو كذلك أم لا؟ بخلاف
  الماضي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَٱللَّهُ غَفُورٌ
  حَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يحتمل أن يرجع \" غفور \" للغو اليمين
  و \" حليم \" لعدم المعاجلة بالعقوبة في اليمين الغموس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

