text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ يُؤَاخِذُكُمُ
  ٱللَّهُ بِٱلَّلغْوِ فِيۤ أَيْمَانِكُمْ وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ
  وَٱللَّهُ غَفُورٌ حَلِيمٌ }{ بِاللَّغْوِ } كل كلام مذموم، لغا فلان: قال قبيحاً،
  فلغو اليمين: ما سبق إليه اللسان من غير قصد، كلا والله، وبلى والله، مَّر الرسول صلى
  الله عليه وسلم بقوم يتناضلون فرمى رجل فقال: اصبت والله، أخطأت والله، فقال رجل مع
  الرسول صلى الله عليه وسلم حنث الرجل فقال الرسول صلى الله عليه وسلم: \" كلا إن أيمان
  الرماة [لغو] لا كفارة ولا عقوبة \" أو الحلف على شيء ظاناً ثم تبين بخلافه، أو الحلف
  في حال الغضب من غير عقد ولا عزم بل صلة في الكلام وعن الرسول صلى الله عليه وسلم:
  \" لا يمين في غضب \" ، أو الحلف على معصية فلا يؤاخذ بترك المعصية ويكفِّر، وعن الرسول
  صلى الله عليه وسلم \" من حلف على معصية فلا يمين له \" أو دعاء الحالف على نفسه، كقوله:
  \" إن لم أفعل فأعمى الله بصري، او أخرجني من مالي، أو أنا كافر بالله، قاله زيد بن
  أسلم \" أو اللغو: الأيمان المكفَّرة، أو ما حنث فيه ناسياً { كَسَبَتْ قُلُوبُكُمْ
  } عمدتم، أو الحلف كاذباً، أو على باطل، أو اعتقاد الشرك بالله ـ تعالى ـ والكفر، عند
  زيد بن أسلم. { غَفُورٌ } للغو { حَلِيمٌ } بترك معاجلة العصاة.\r\n\t\t\t\r\n\t\t\t</section>"

