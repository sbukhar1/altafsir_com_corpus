  <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أن اللغو في اليمين، إذا دعا الحالف على نفسه، كأن يقول: إن لم أفعل كذا فأعمى الله
  بصري، أو قلل من مالي، أو أنا كافر بالله، وهو قول زيد بن أسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والسادس: أن لغو اليمين هو ما حنث فيه الحالف ناسياً، وهذا قول النخعي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قوله تعالى: { وَلَكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ
  } فيه ثلاثة تأويلات:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أن يحلف كاذباً أو على باطل،
  وهذا قول إبراهيم النخعي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن يحلف عمداً، وهذا قول
  مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه اعتقاد الشرك بالله
  والكفر، وهذا قول ابن زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَاللهُ غَفُورٌ حَلِيمٌ } غفور
  لعباده، فيما لغوا من أيمانهم، حليم في تركه مقابلة أهل حسنته بالعقوبة على معاصيهم.</font></font><font
