  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ
  بَيْنَ ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ يُؤَاخِذُكُمُ
  ٱللَّهُ بِٱلَّلغْوِ فِيۤ أَيْمَانِكُمْ وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ
  وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَلاَ تَجْعَلُواْ اللَّهَ عُرْضَةً لأَيْمَانِكُمْ } أما العرضة في كلام العرب، فهي
  القوة والشدة، وفيها ها هنا تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن تحلف بالله تعالى في كل حق وباطل، فتتبذل اسمه، وتجعله عُرضة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن معنى عُرضة، أي علة يتعلل بها في بِرّه، وفيها وجهان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن يمتنع من فعل الخير والإصلاح بين الناس إذا سئل، فيقول
  عليّ يمين أن لا أفعل ذلك، أو يحلف بالله في الحال فيعتلّ في ترك الخير باليمين، وهذا
  قول طاووس، وقتادة، والضحاك، وسعيد بن جبير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن يحلف بالله ليفعلن الخير والبر، فيقصد في فعله البر في يمينه، لا الرغبة في فعله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله: { أَن تَبَرُّواْ } قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن تبروا في أيمانكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن تبروا في أرحامكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَتَتَقُواْ وَتُصْلِحُواْ بَيْنَ النَّاسِ } هو الإصلاح المعروف
  { وَاللَّهُ سَمِيعٌ عَلِيمٌ } سميع لأيمانكم، عليم باعتقادكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لاَّ يُؤَاخِذُكُمُ اللَّهُ بِالَّلغوِ فيِ أَيْمانِكُم
  } أما اللغو في كلام العرب، فهو كل كلام كان مذموماً، وفضلا لا معنى له، فهو مأخوذ
  من قولهم لغا فلان في كلامه إذا قال قبحاً، ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا سَمِعُواْ اللَّغْوَ أَعْرَضُواْ
  عَنْهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص:55]. فأما لغو اليمين التي لا يؤاخذ الله تعالى بها، ففيها
  سبعة تأويلات:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: ما يسبق به اللسان من غير
  قصد كقوله: لا والله، وبلى والله، وهو قول عائشة، وابن عباس، وإليه ذهب الشافعي، روى
  عبد الله بن ميمون، عن عوف الأعرابي، عن الحسن بن أبي الحسن قال: مر رسول الله صلى
  الله عليه وسلم بقوم ينضلون يعني يرمون، ومع النبي صلى الله عليه وسلم رجل من أصحابه،
  فرمى رجل من القوم، فقال أصاب والله، أخطأت والله، فقال الذي مع النبي صلى الله عليه
  وسلم: حنث الرجل يا رسول الله، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كَلاَّ أَيْمَانُ الرَُمَاةِ لَغُّوٌ وَلاَ كَفَّارَةَ وَلاَ عُقٌوبَةَ
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن لغو اليمين، أن يحلف
  على الشيء يظن أنه كما حلف عليه، ثم يتبين أنه بخلافه، وهو قول أبي هريرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أن لغو اليمين أن يحلف بها صاحبها في حال الغضب على غير عقد
  قلب ولا عزم، ولكن صلة للكلام، وهو قول طاوس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  روى يحيى بن أبي كثير عن طاووس عن ابن عباس قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لاَ يَمِينَ فِي غَضَبٍ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أن لغو اليمين أن يحلف بها في المعصية، فلا يكفر عنها، وهو
  قول سعيد بن جبير، ومسروق، والشعبي، وقد روى عمرو بن شعيب، عن أبيه، عن عبد الله بن
  عمرو، أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ نَذَرَ فِيمَا لاَ يَمْلِكُ فَلاَ نَذْرَ لَهُ، وَمَنْ حَلَفَ
  عَلَى مَعْصِيَةٍ فَلاَ يَمِينَ لَهُ، وَمَنْ حَلَفَ عَلَى قَطِيعَةِ رَحِمٍ فَلاَ
  يَمِينَ لَهُ \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
