  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِيۤ أَيْمَانِكُمْ وَلَـٰكِن يُؤَاخِذُكُم بِمَا
  كَسَبَتْ قُلُوبُكُمْ وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لا يؤاخذكم الله باللغو في أيْمانكم } قال الزجاج: اللغو في كلام العرب: ما
  أطُّرح ولم يعقد عليه أمر، ويسمى ما لا يعتد به لغواً. وقال ابن فارس: اشتقاق ذلك من
  قولهم لما لا يعتد [به] من أولاد الإبل في الدية وغيرها لغواً، يقال منه: لغا يلغو،
  وتقول: لغي بالأمر: إذا لهِج به. وقيل: إن اشتقاق اللغة منه [أي: يلهج صاحبها بها].
  وفي المراد باللغو هاهنا خمسة أقوال. أحدها: أن يحلف على الشيء يظن أنه كما حلف، ثم
  يتبين له أنه بخلافه. وإلى هذا المعنى ذهب أبو هريرة، وابن عباس، والحسن، وعطاء، والشعبي،
  وابن جبير، ومجاهد، وقتادة، والسدي عن أشياخه، ومالك، ومقاتل. والثاني: أنه: لا والله،
  وبلى والله، من غير قصد لعقد اليمين، وهو قول عائشة، وطاووس، وعروة، والنخعي، والشافعي
  واستدل أرباب هذا القول بقوله تعالى { ولكن يؤاخذكم بما كسَبت قلوبكم } وكسب القلب:
  عقده وقصده، وهذان القولان منقولان عن الإمام أحمد، روى عنه ابنه عبد الله أنه قال:
  اللغو عندي أن يحلف على اليمين، يرى أنها كذلك، ولا كفارة. والرجل يحلف ولا يعقد قلبه
  على شيء، فلا كفارة. والثالث: أنه يمين الرجل وهو غضبان، رواه طاووس عن ابن عباس. والرابع:
  أنه حلف الرجل على معصية، فليحنث، وليكفِّر، ولا إثم عليه. قاله سعيد بن جبير. والخامس:
  أن يحلف الرجل على شيء، ثم ينساه. قاله النخعي. وقول عائشة أصح الجميع. قال حنبل: سئل
  أحمد عن اللغو فقال: الرجل يحلف فيقول: لا والله، وبلى والله، لا يريد عقد اليمين،
  فاذا عقد على اليمين لزمته الكفارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولكن يؤاخذكم بما كَسَبَتْ قلوبكم والله غفور حليم } قال مجاهد: أي: ما عقدت
  عليه قلوبكم، «والحليم»: ذو الصفح الذي لا يستفزه غضب، فيعجل، ولا يستخفه جهل جاهل
  مع قدرته على العقوبة. قال أبو سليمان الخطابي: ولا يستحق اسم الحليم من سامح مع العجز
  عن المجازاة، إنما الحليم الصفوح مع القدرة، المتأني الذي لا يعجل بالعقوبة. وقد أنعم
  بعض الشعراء أبياتاً في هذا المعنى فقال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا يدرك المجدَ أقوامٌ وإِن كرموا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتى يذلّوا
  وإِن عزّوا لأقوام</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ويُشْتَموا فترى الألوانَ مسفرةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا صفح ذلٍ ولكن صفحَ أحلام</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ويقال: حَلم الرجل يحلمُ حُلُما
  بضم اللام في الماضي والمستقبل. وحلَم في النوم، بفتح اللام، يحلم حُلماً، اللام في
  المستقبل والحاء في المصدر مضموتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأيمان على ضربين، ماضٍ ومستقبل، فالماضي على ضربين: يمين محرمة،
  وهي: اليمين الكاذبة، وهي أن يقول: والله ما فعلت، وقد فعل. أو: لقد فعلت، وما فعل.
  ويمين مباحة، وهي أن يكون صادقاً في قوله: ما فعلت. أو: لقد فعلت. والمستقبلة على خمسة
  أقسام. أحدها: يمين عقدُها طاعة، والمقام عليها طاعة، وحلها معصية، مثل أن يحلف: لأصلينَّ
  الخمس، ولأصومنَّ رمضان، أو: لاشربت الخمر. والثاني: عقدها معصية، والمقام عليها معصية،
  وحلها طاعة، وهي عكس الأولى. والثالث: يمين عقدها طاعة، والمقام عليها طاعة، وحلها
  مكروه، مثل أن يحلف: ليَفعلنّ النوافل من العبادات. والرابع: يمين عقدها مكروه، والمقام
  عليها مكروه، وحلها طاعة، وهي عكس التي قبلها. والخامس: يمين عقدها مباح، والمقام عليها
  مباح، وحلها مباح. مثل أن يحلف: لادخلت بلداً فيه من يظلم الناس، ولا سلكت طريقاً مخوفاً،
  ونحو ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

