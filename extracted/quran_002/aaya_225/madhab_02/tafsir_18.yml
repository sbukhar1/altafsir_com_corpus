  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِيۤ أَيْمَانِكُمْ وَلَـٰكِن يُؤَاخِذُكُم بِمَا
  كَسَبَتْ قُلُوبُكُمْ وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لا يؤاخذكم الله باللغو في أيمانكم } في قول الرجل: لا والله وبلى والله أخرجه
  الترمذي. موقوفاً ورفعه أبو داود قال: قالت عائشة قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هو قول الرجل في يمينه كلا والله
  وبلى والله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ورواه
  عنها أيضاً موقوفاً، وقيل: في معنى اللغو هو أن يحلف الرجل على شيء يرى أنه صادق ثم
  يتبين له خلاف ذلك، وبه قال أبو حنيفة \" ولا كفارة فيه ولا إثم عليه عنده، قال مالك
  في الموطأ: أحسن ما سمعت في ذلك أن اللغو حلف الإنسان على الشيء يتيقن أنه كذا ثم يوجد
  بخلافه فلا كفارة فيه. قال: والذي يحلف على الشيء وهو يعلم أنه فيه آثم كاذب ليرضى
  به أحداً ويعتذر المخلوق أو يقطع به مالاً، فهذا أعظم من أن تكون فيه كفارة وإنما الكفارة
  على من حلف أن لا يفعل الشيء المباح له فعله، ثم يفعله أو أن يفعله ثم لا يفعله مثل
  أن يحلف لا يبيع ثوبه بعشرة دراهم، ثم يبيعه بذلك أو يحلف ليضربن غلامه، ثم لا يضربه،
  وفائدة الخلاف الذي بين الشافعي وأبي حنيفة في لغو اليمين أن الشافعي لا يوجب الكفارة
  في قول الرجل، لا والله وبلى والله ويوجبها فيما إذا حلف على شيء يعتقد أنه كان ثم
  بان أنه لم يكن وأبو حنيفة يحكم بضد ذلك، ومذهب الشافعي هو قول: عائشة والشعبي وعكرمة
  ومذهب أبي حنيفة هو قول ابن عباس والحسن ومجاهد والنخعي والزهري وسليمان بن يسار وقتادة
  ومكحول. وقيل: في معنى اللغو إنه اليمين في الغضب وقيل: هو ما يقع سهواً من غير قصد
  البتة ومعنى لا يؤاخذكم أي لا يعاتبكم الله بلغو اليمين. وقيل: { لا يؤاخذكم } أي لا
  يلزمكم الكفارة بلغو اليمين { ولكن يؤاخذكم بما كسبت قلوبكم } يعني لكن يؤاخذكم بما
  عزمتم عليه وقصدتم له، وكسب القلب هو العقد والنية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(فصل
  في بيان حكم الآية: وفيه مسائل)</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الأولى: لا تنعقد اليمين إلا بالله وبأسمائه وصفاته، فأما اليمين بالله فهو كقول الرجل:
  والذي نفسي بيده والذي أعبده، ونحو ذلك، والحلف بأسمائه كقوله والله والرحمن والرحيم
  والمهيمن ونحو ذلك والحلف بصفاته كقوله وعزة الله، وقدرته وعظمته ونحوه، فإذا حلف بشيء
  من ذلك ثم حنث فعليه الكفارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الثانية: لا يجوز الحلف بغير الله كقوله: والكعبة والنبي وأبي ونحو ذلك، فإذا حلف بشيء
  من ذلك لا تنعقد يمينه ولا كفارة عليه، ويكره الحلف به لما روى عن ابن عمر أن رسول
  الله صلى الله عليه وسلم أدرك عمر وهو يسير في ركب وهو يحلف بأبيه فقال رسول الله صلى
  الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
