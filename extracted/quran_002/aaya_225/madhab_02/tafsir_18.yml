  وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ وَٱللَّهُ غَفُورٌ حَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الله ينهاكم أن تحلفوا بآبائكم فمن كان حالفاً فليحلف بالله أو ليصمت \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجاه في الصحيحين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثالثة: إذا حلف على أمر في المستقبل، فحنث فعليه الكفارة
  وإن كان على أمر ماض ولم يكن، أو على أنه لم يكن فكان فإن كان عالماً به حال حلفه بأن
  يقول: والله ما فعلت وقد فعل أو لقد فعلت وما فهل فهذه اليمين الغموس، وهي من الكبائر
  سميت غموساً لأنهما تغمس صاحبها في الإثم وتجب فيها الكفارة عند الشافعي سواء كان عالماً
  أو جاهلاً، وذهب أبو حنيفة إلى أنه لا كفارة عليه، فإن كان عالماً فهي كبيرة، وإن كان
  جاهلاً فهي من لغو اليمين { والله غفور } يعني لعباده فيما لغوا من أيمانهم التي أخبر
  أنه لا يؤاخذكم عليها، ولو شاء آخذهم وألزمهم للكفارة في العاجل والعقوبة عليها في
  الآجل { حليم } يعني في ترك معاجلة أهل العصيان بالعقوبة، قال الحليمي في معنى الحليم:
  إنه الذي لا يحبس إنعامه وأفضاله عن عباده لأجل ذنوبهم، ولكنه يرزق العاصي كما يرزق
  المطيع ويبقيه وهو منهمك في معاصيه كما يبقى البر المتقي وقد يقيه الآفات والبلايا،
  وهو غافل لا يذكره فضلاً عن أن يدعوه كما يقيها الناسك الذي يدعوه ويسأله، وقال أبو
  سليمان الخطابي: الحليم ذو الصفح والأناة الذي لا يستفزه غضب ولا يستخفه جهل جاهل ولا
  عصيان عاص ولا يستحق الصافح مع العجز اسم الحليم، إنما الحليم الصفوح مع القدرة على
  الانتقام المتأني الذي لا يعجل بالعقوبة.</font></font><font class=\"TextResultArabic\"><font
