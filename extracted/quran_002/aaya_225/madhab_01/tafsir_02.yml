  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ
  بَيْنَ ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ يُؤَاخِذُكُمُ
  ٱللَّهُ بِٱلَّلغْوِ فِيۤ أَيْمَانِكُمْ وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ
  وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">العرضة: فعلة
  بمعنى مفعول، كالقبضة والغرفة، وهي اسم ما تعرضه دون الشيء من عرض العود على الإناء
  فيعترض دونه ويصير حاجزاً ومانعاً منه. تقول: فلان عرضة دون الخير. والعرضة أيضاً:
  المعرض للأمر. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَلاَ تجْعَلُونِي
  عُرْضَةً لِلَّوَائِمِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى الآية على الأولى: أنّ الرجل
  كان يحلف على بعض الخيرات، من صلة رحم، أو إصلاح ذات بين، أو إحسان إلى أحد، أو عبادة،
  ثم يقول: أخاف الله أن أحنث في يميني، فيترك البرّ إرادة البرّ في يمينه، فقيل لهم:
  { وَلاَ تَجْعَلُواْ ٱللَّهَ عُرْضَةً لاِيْمَـٰنِكُمْ } أي حاجزاً لما حلفتم عليه.
  وسمي المحلوف عليه يميناً لتلبسه باليمين، كما قال النبي صلى الله عليه وسلم لعبد الرحمٰن
  بن سمرة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(124)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا حلفت على يمين فرأيت غيرها خيراً منها فأت الذي هو خير وكفر
  عن يمينك \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أي
  على شيء مما يحلف عليه. وقوله: { أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ } عطف
  بيان لأيمانكم، أي للأمور المحلوف عليها التي هي البر والتقوى والإصلاح بين الناس.
  فإن قلت: بم تعلقت اللام في لأيمانكم؟ قلت: بالفعل، أي ولا تجعلوا الله لأيمانكم برزخاً
  وحجازاً. ويجوز أن يتعلق بـ { عُرْضَةً } لما فيها من معنى الاعتراض، بمعنى لا تجعلوه
  شيئاً يعترض البر، من اعترضني كذا. ويجوز أن يكون اللام للتعليل، ويتعلق أن تبروا بالفعل
  أو بالعرضة، أي ولا تجعلوا الله لأجل أيمانكم به عرضة لأن تبروا. ومعناها على الأخرى:
  ولا تجعلوا الله معرضاً لأيمانكم فتبتذلوه بكثرة الحلف به، ولذلك ذم من أنزل فيه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تُطِعْ كُلَّ حَلاَّفٍ مَّهِينٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القلم: 10] بأشنع المذامّ وجعل
  الحلاف مقدّمتها. وأن( تبروا )علة للنهي، أي إرادة أن تبروا وتتقوا وتصلحوا، لأن الحلاف
  مجترىء على الله، غير معظم له، فلا يكون براً متقياً، ولا يثق به الناس فلا يدخلونه
  في وساطاتهم وإصلاح ذات بينهم. اللغو: الساقط الذي لا يعتد به من كلام وغيره. ولذلك
  قيل لما لا يعتد به في الدية من أولاد الإبل «لغو» واللغو من اليمين: الساقط الذي لا
  يعتدّ به في الأَيمان، وهو الذي لا عقد معه. والدليل عليه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَـٰكِن يُؤَاخِذُكُم بِمَا عَقَّدتُّمُ
  ٱلأَيْمَـٰنَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 89]، { بِمَا كَسَبَتْ قُلُوبُكُمْ } واختلف الفقهاء فيه،
  فعند أبي حنيفة وأصحابه هو أن يحلف على الشيء يظنه على ما حلف عليه، ثم يظهر خلافه.
  وعند الشافعي: هو قول العرب: لا والله، وبلى والله، بما يؤكدون به كلامهم ولا يخطر
  ببالهم الحلف. ولو قيل لواحد منهم: سمعتك اليوم تحلف في المسجد الحرام لأنكر ذلك، ولعله
  قال: لا والله ألف مرة. وفيه معنيان: أحدهما { لاَّ يُؤَاخِذُكُمُ } أي لا يعاقبكم
  بلغو اليمين الذي يحلفه أحدكم بالظن، ولكن يعاقبكم بما كسبت قلوبكم، أي اقترفته من
  إثم القصد إلى الكذب في اليمين وهو أن يحلف على ما يعلم أنه خلاف ما يقوله وهي اليمين
  الغموس. والثاني: { لاَّ يُؤَاخِذُكُمُ } أي لا يلزمكم الكفارة بلغو اليمين الذي لا
  قصد معه، ولكن يلزمكم الكفارة بما كسبت قلوبكم، أي بما نوت قلوبكم وقصدت من الإيمان،
  ولم يكن كسب اللسان وحده { وَٱللَّهُ غَفُورٌ حَلِيمٌ } حيث لم يؤاخذكم باللغو في أيمانكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
