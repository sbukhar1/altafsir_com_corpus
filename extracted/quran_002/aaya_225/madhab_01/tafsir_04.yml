  وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ وَٱللَّهُ غَفُورٌ حَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كل أيمان الرماة لغو لا كفارة فيها ولا عقوبة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن عائشة أنها قالت أيمان اللغو ماكان في الهزل والمراء والخصومة
  التي لا يعقد عليها القلب، وأثر الصحابـي في تفسير كلام الله حجة. الحجة الثانية أن
  قوله { لاَّ يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِى أَيْمَـٰنِكُمْ وَلَـٰكِن يُؤَاخِذُكُم
  بِمَا كَسَبَتْ قُلُوبُكُمْ } يدل على أن لغو اليمين كالمقابل المضاد لما يحصل بسبب
  كسب القلب، ولكن المراد من قوله { بِمَا كَسَبَتْ قُلُوبُكُمْ } هو الذي يقصده الإنسان
  على الجد ويربط قلبه به، وإذا كان كذلك وجب أن يكون اللغو الذي هو كالمقابل له أن يكون
  معناه ما لا يقصده الإنسان بالجد، ولا يربط قلبه به، وذلك هو قول الناس على سبيل التعود
  في الكلام لا والله بلى والله، فأما إذا حلف على شيء بالجد أنه كان حاصلاً ثم ظهر أنه
  لم يكن فقد قصد الإنسان بذلك اليمين تصديق قول نفسه وربط قلبه بذلك، فلم يكن ذلك لغواً
  ألبتة بل كان ذلك حاصلاً بكسب القلب. الحجة الثالثة أنه سبحانه ذكر قبل هذه الآية</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَـٰنِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 224 وقد ذكرنا أن معناه النهي
  عن كثرة الحلف واليمين، وهؤلاء الذين يقولون على سبيل الاعتياد لا والله وبلى والله
  لا شك أنهم يكثرون الحلف، فذكر تعالى عقيب قوله { وَلاَ تَجْعَلُواْ ٱللَّهَ عُرْضَةً
  لأَيْمَـٰنِكُمْ } حال هؤلاء الذين يكثرون الحلف على سبيل الاعتياد في الكلام لا على
  سبيل القصد إلى الحلف، وبين أنه لا مؤاخذة عليهم، ولا كفارة، لأن إيجاب المؤاخذة والكفارة
  عليهم يفضي إما إلى أن يمتنعوا عن الكلام، أو يلزمهم في كل لحظة كفارة وكلاهما حرج
  في الدين فظهر أن تفسير اللغو بما ذكرناه هو المناسب لما قبل الآية، فأما الذي قال
  أبو حنيفة رضي الله عنه فإنه لا يناسب ما قبل الآية فكان تأويل الشافعي أولى، حجة أبـي
  حنيفة رضي الله عنه من وجوه. الحجة الأولى قوله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من حلف على يمين فرأى غيرها خيراً
  منها فليأت الذي هو خير ثم ليكفر عن يمينه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث دل على وجوب الكفارة على الحانث مطلقاً من غير فصل بين المجد
  والهازل. الحجة الثانية أن اليمين معنى لا يلحقه الفسخ، فلا يعتبر فيه القصد كالطلاق
  والعتاق، فهاتان الحجتان يوجبان الكفارة في قول الناس لا والله بلى والله، إذا حصل
  الحنث، ثم الذي يدل على أن اللغو لا يمكن تفسيره بما قال الشافعي، ويجب تفسيره بما
  قاله أبو حنيفة أن اليمين في اللغة عبارة عن القوة قال الشاعر</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا ما راية رفعت لمجد   تلقاها عرابة باليمين</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي بالقوة، والمقصود من اليمين تقوية جانب البر على جانب الحنث بسبب
  اليمين، وهذا إنما يفعل في الموضع الذي يكون قابلاً للتقوية، وهذا إنما يكون إذا وقع
  اليمين على فعل في المستقبل، فأما إذا وقع اليمين على الماضي فذلك لا يقبل التقوية
  ألبتة، فعلى هذا اليمين على الماضي تكون خالية عن الفائدة المطلوبة منها، والخالي عن
  المطلوب يكون لغواً، فثبت أن اللغو هو اليمين على الماضي، وأما اليمين على المستقبل
  فهو قابل للتقوية، فلم تكن هذه اليمين خالية عن الغرض المطلوب منها فلا تكون لغواً.</font></font>&#13;\t\t\t<label
