  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِيۤ أَيْمَانِكُمْ وَلَـٰكِن يُؤَاخِذُكُم بِمَا
  كَسَبَتْ قُلُوبُكُمْ وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">في
  الآية مسألتان المسألة الأولى { ٱللَّغْوَ } الساقط الذي لا يعتد به، سواء كان كلاماً
  أو غيره، أما ورود هذه اللفظة في الكلام، فيدل عليه الآية والخبر والرواية، أما الآية
  فقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا سَمِعُواْ ٱللَّغْوَ أَعْرَضُواْ عَنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">القصص
  55 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اَ يَسْمَعُونَ فِيهَا لَغْواً وَلاَ تَأْثِيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الواقعة
  25 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ تَسْمَعُواْ لِهَـٰذَا ٱلْقُرْءانِ والغوا فيه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فصلت
  26 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَّ تَسْمَعُ فِيهَا لَـٰغِيَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الغاشية 11 أما قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا
  مَرُّواْ بِاللَّغْوِ مَرُّواْ كِراماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الفرقان 72 فيحتمل أن يكون المراد،
  وإذا مروا بالكلام الذي يكون لغواً، وأن يكون المراد، وإذا مروا بالفعل الذي يكون لغواً.
  وأما الخبر فقوله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من قال يوم الجمعة لصاحبه صه والإمام يخطب فقد لغا \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الرواية فيقال لغا الطائر يلغو
  لغواً إذا صوت، ولغو الطائر تصويته، وأما ورود هذا اللفظ في غير الكلام، فهو أنه يقال
  لما لا يعتد به من أولاد الإبل لغو، قال جرير</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يعد الناسبون بني تميم   بيوت المجد أربعة كباراً  وتخرج منهم المرئى
  لغواً   كما ألغيت في الدية الحوارا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال العجاج</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ورب أسراب حجيج كظم   عن اللغا ورفث التكلم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفراء اللغا، مصدر للغيت، و { ٱللَّغْوَ } مصدر للغوت، فهذا ما
  يتعلق باللغة. أما المفسرون فقد ذكروا وجوهاً الأول قال الشافعي رضي الله عنه إنه قول
  العرب لا والله، وبلى والله، مما يؤكدون به كلامهم ولا يخطر ببالهم الحلف، ولو قيل
  لواحد منهم سمعتك اليوم تحلف في المسجد الحرام ألف مرة لأنكر ذلك، ولعله قال لا والله
  ألف مرة والثاني وهو قول أبـي حنيفة رضي الله عنه أن اللغو هو أن يحلف على شيء يعتقد
  أنه كان ثم بان أنه لم يكن فهذا هو اللغو، وفائدة هذا الإختلاف أن الشافعي لا يوجب
  الكفارة في قول الرجل لا والله وبلى والله ويوجبها فيما إذا حلف على شيء يعتقد أنه
  كان ثم بان أنه لم يكن، وأبو حنيفة يحكم بالضد من ذلك ومذهب الشافعي هو قول عائشة،
  والشعبـي، وعكرمة، وقول أبـي حنيفة هو قول ابن عباس، والحسن، ومجاهد، والنخعي والزهري،
  وسليمان بن يسار، وقتادة، والسدي، ومكحول، حجة الشافعي رضي الله عنه على قوله وجوه
  الأول ما روت عائشة رضي الله عنها عن النبـي صلى الله عليه وسلم أنه قال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لغو اليمين قول الرجل في كلامه
  كلا والله، وبلى والله، ولا والله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروي أنه صلى الله عليه وسلم مر بقوم ينتضلون، ومعه رجل من أصحابه
  فرمى رجل من القوم، فقال أصبت والله، ثم أخطأ، ثم قال الذي مع النبـي صلى الله عليه
  وسلم حنث الرجل يا رسول الله، فقال صلى الله عليه وسلم</font></font>&#13;\t\t\t<label
