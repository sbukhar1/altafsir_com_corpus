  وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ وَٱللَّهُ غَفُورٌ حَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول الثالث في تفسير يمين اللغو هو أنه إذا حلف على ترك طاعة، أو
  فعل معصية، فهذا هو يمين اللغوا وهو المعصية. قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا سَمِعُواْ ٱللَّغْوَ أَعْرَضُواْ
  عَنْهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">القصص 55 فبين أنه تعالى لا يؤاخذ بترك هذه الأيمان، ثم قال { وَلَـٰكِن
