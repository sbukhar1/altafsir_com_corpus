  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِيۤ أَيْمَانِكُمْ وَلَـٰكِن يُؤَاخِذُكُم بِمَا
  كَسَبَتْ قُلُوبُكُمْ وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لاَّ يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ } الكائن { فِى أَيْمَٰنِكُمْ } وهو ما يسبق
  إليه اللسان من غير قصد الحلف نحو والله، وبلى والله فلا إثم عليه ولا كفارة { وَلَٰكِن
  يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ } أي قصدته من الإيمان إذا حنثتم { وَٱللَّهُ
  غَفُورٌ } لما كان من اللغو { حَلِيمٌ } بتأخير العقوبة عن مستحقها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
