  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِيۤ أَيْمَانِكُمْ وَلَـٰكِن يُؤَاخِذُكُم بِمَا
  كَسَبَتْ قُلُوبُكُمْ وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويل فـي تأويـل قوله: { لا يُؤَاخُذُكُمُ اللّهُ بـاللَّغْو فِـي أيـمَانِكُمْ
  } وفي معنى اللغو. فقال بعضهم فـي معناه: لا يؤاخذكم الله بـما سبقتكم به ألسنتكم من
  الأيـمان علـى عجلة وسرعة، فـيوجب علـيكم به كفـارة إذا لم تقصدوا الـحلف واليمين،
  وذلك كقول القائل: فعل هذا والله، أو أفعله والله، أو لا أفعله والله، على سبوق المتكلم
  بذلك لسانه بـما وصل به كلامه من الـيـمين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  إسحاق بن إبراهيـم بن حبـيب بن الشهيد، قال: ثنا عتاب بن بشير، عن خصيف، عن عكرمة عن
  ابن عبـاس: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمُ } قال: هي بلـى
  والله، ولا والله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن الزهري، عن القاسم، عن عائشة فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ
  بـاللّغْو فِـي أيـمَانِكُمُ } قالت: لا والله، وبلـى والله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن أبـي نـجيح، عن عطاء، عن عائشة نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن هشام بن عروة، عن
  أبـيه، قال: سألت عائشة عن لغو الـيـمين، قالت: هو لا والله، وبلـى والله، ما يتراجع
  به الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا وكيع وعبدة
  وأبو معاوية، عن هشام بن عروة، عن أبـيه، عن عائشة فـي قول الله { لا يُؤَاخِذُكُمُ
  اللّهُ بـاللّغْو فِـي أيـمَانِكُمُ } قالت: لا والله، وبلـى والله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن هشام بن عروة، عن أبـيه، عن عائشة:
  { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمُ } قالت: لا والله، وبلـى الله،
  يصل بها كلامه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام بن
  سلـم، عن عبد الـملك، عن عطاء قال: دخـلت مع عبـيد بن عمير علـى عائشة فقال لها: يا
  أمّ الـمؤمنـين قوله: { لا يُؤَاخِذُكُمُ اللّهُ ـاللّغْو فِـي أيـمَانِكُمُ } قالت:
  هو لا والله، وبلـى والله، لـيس مـما عقدتـم الأيـمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا ابن أبـي لـيـلـى، عن عطاء، قال: أتـيت
  عائشة مع عبـيد بن عمير، فسألها عبـيد عن قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو
  فِـي أيـمَانِكُمْ } فقالت عائشة: هو قول الرجل: لا والله، وبلـى والله، ما لـم يعقد
  علـيه قلبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية
  قال: أخبرنا ابن جريج، عن عطاء، قال: انطلقت مع عبـيد بن عمير إلـى عائشة وهي مـجاورة
  فـي ثبـير، فسألها عبـيد عن لغو الـيـمين، فقالت: لا والله، وبلـى والله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن موسى الـحرسي، قال: ثنا حسان بن إبراهيـم الكرمانـي،
  قال: ثنا إبراهيـم الصائغ، عن عطاء فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو
  فِـي أيـمَانِكُمْ }  قال: قالت عائشة: قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
