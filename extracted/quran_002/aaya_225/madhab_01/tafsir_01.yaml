  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال عمرو: وحدثنـي عبد الله بن عبد الرحمن بن أبـي
  حسين النوفلـي، عن عطاء، عن عائشة، بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن الـحكم، عن مـجاهد فـي قوله: { لا يُؤَاخِذُكُمُ
