  وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ وَٱللَّهُ غَفُورٌ حَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هُوَ قَوْلُ الرَّجُلِ فِـي بَـيْتِهِ كَلاَّ وَاللّهِ وَبَلـى وَاللّهِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن الزهري، عن عروة، عن عائشة فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي
  أيـمَانِكُمُ } قالت: هم القوم يتدارؤن فـي الأمر، فـيقول هذا: لا والله، وبلـى والله،
  وكلا والله، يتدارؤن فـي الأمر لا تعقد علـيه قلوبهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، عن الشعبـي فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ
  بـاللّغْو فِـي أيـمَانِكُمْ } قال: قول الرجل: لا والله، وبلـى والله، يصل به كلامه
  لـيس فـيه كفـارة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا هشيـم، قال: أخبرنا الـمغيرة، عن الشعبـي، قال: هو الرجل يقول: لا والله، وبلـى
  والله، يصل حديثه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا بشر
  بن الـمفضل، قال: ثنا ابن عون، قال: سألت عامراً عن قوله: { لا يُؤَاخِذُكُمُ اللّهُ
  بـاللّغْو فِـي أيـمَانِكُمْ } قال: هو لا والله، وبلـى والله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، وحدثنا ابن وكيع، قال:
  ثنا أبـي جميعا، عن ابن عون، عن الشعبـي مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم وابن وكيع، قالا: ثنا ابن علـية، قال: ثنا أيوب، قال: قال أبو قلابة
  فـي «لا والله وبلـى والله»: أرجو أن يكون لغة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  يعقوب فـي حديثه: أرجو أن يكون لغواً. وقال ابن وكيع فـي حديثه: أرجو أن يكون لغة،
  ولـم يشك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب وابن وكيع وهناد،
  قالوا: ثنا وكيع، عن إسماعيـل بن أبـي خالد، عن أبـي صالـح، قال: لا والله، وبلـى والله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن مالك، عن عطاء، قال: سمعت عائشة
  تقول فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } قالت: لا
  والله، وبلـى والله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا وكيع، عن مالك
  بن مغول، عن عطاء، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا أبو معاوية،
  عن عاصم الأحول، عن عكرمة فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ
  } قال: هو قول الناس: لا والله وبلـى والله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفـيان بن وكيع، قال: ثنا أبو معاوية، عن عاصم، عن الشعبـي وعكرمة قالا: لا والله،
  وبلـى والله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن عيـينة
  عن عمرو، عن عطاء، قال: دخـلت مع عبـيد بن عمير علـى عائشة، فسألها، فقالت: لا والله،
  وبلـى والله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا حفص، عن
  ابن أبـي لـيـلـى وأشعث، عن عطاء، عن عائشة: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي
  أيـمَانِكُمْ } قالت: لا والله، وبلـى والله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي وجرير، عن هشام، عن أبـيه، عن عائشة قالت: لا والله، وبلـى
  والله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع وهناد، قالا: ثنا
  يعلـى، عن عبد الـملك، عن عطاء، قال: قالت عائشة فـي قول الله: { لا يُؤَاخِذُكُمُ
  اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } قالت: هو قولك: لا والله، وبلـى والله، لـيس
