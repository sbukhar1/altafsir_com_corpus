  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِيۤ أَيْمَانِكُمْ وَلَـٰكِن يُؤَاخِذُكُم بِمَا
  كَسَبَتْ قُلُوبُكُمْ وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  أربع مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولىٰ ـ قوله تعالىٰ: { بِٱلَّلغْوِ
  } اللغو: مصدر لغا يلغو ويَلْغَى، ولَغِيَ يَلْغَى لَغاً إذا أتى بما لا يحتاج إليه
  في الكلام، أو بما لا خير فيه، أوبما يلغى إثمه؛ وفي الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا قلتَ لصاحبك والإمامُ يخطب
  يومَ الجمعة أَنْصِتْ فقد لَغَوْتَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولغة أبي هريرة «فقد لَغَيْتَ» وقال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ورُبّ أسرابِ حجيجٍ كُظَّمِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عن اللَّغَا
  وَرَفَثِ التَّكلُّمِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقـال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولستَ بمأخوذ بلَغْوٍ تقولُه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا لم تَعَمّد
  عاقداتِ العزائم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية ـ وآختلف العلماء في اليمين التي هي لغو؛ فقال ٱبن عباس: هو
  قول الرجل في درج كلامه وٱستعجاله في المحاورة: لا والله، وبلى والله؛ دون قصدٍ لليمين.
  قال المروزِيّ: لغو اليمينِ التي ٱتفق العلماء على أنها لغو هو قول الرجل: لا والله،
  وبلى والله؛ في حديثه وكلامه غير معتقد لليمين ولا مريدها. وروى ٱبن وهب عن يونس عن
  ٱبن شهاب أن عُروة حدّثه أن عائشة زوجَ النبيّ صلى الله عليه وسلم قالت: أيمان اللغو
  ما كانت في المِرَاء والهزْل والمزاحة والحديثِ الذي لا ينعقد عليه القلب. وفي البخاريّ
  عن عائشة رضي الله عنها قالت: نزل قوله تعالىٰ: { لاَّ يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ
  فِيۤ أَيْمَانِكُمْ } في قول الرجل: لا والله، وبلى والله. وقيل: اللغو ما يحلف به
  على الظن؛ فيكون بخلافه؛ قاله مالك، حكاه ٱبن القاسم عنه، وقال به جماعة من السلف.
  قال أبو هريرة: إذا حلف الرجل على الشيء لا يظن إلاَّ أنه إياه؛ فإذا ليس هو، فهو اللغو،
  وليس فيه كفارة؛ ونحوه عن ٱبن عباس. ورُوي: أن قوماً تراجعوا القول عند رسول الله صلى
  الله عليه وسلم وهم يرمون بحضرته؛ فحلف أحدهم لقد أصبتُ وأخطأتَ يا فلان؛ فإذا الأمر
  بخلاف ذلك؛ فقال الرجل: حَنِث يا رسول الله، فقال النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أيمان الرُّماة لغو لا حِنْثَ
  فيها ولا كفارة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الموطأ قال مالك: أحسن ما سمعت في هذا أن اللغو حلف الإنسان على الشيء يستيقن أنه كذلك
  ثم يوجد بخلافه؛ فلا كفارة فيه. والذي يحلف على الشيء وهو يعلم أنه فيه آثم كاذب ليرضى
  به أحداً، أو يعتذر لمخلوق، أو يقتَطعَ به مالاً، فهذا أعظمُ من أن يكون فيه كفارةٌ؛
  وإنما الكفارة على من حلف ألا يفعل الشيءَ المباحَ له فِعلُه ثم يفعله؛ أو أن يفعله
  ثم لا يفعله؛ مثل إن حلَفَ ألاَّ يبيع ثوبَه بعشرة دراهم ثم يبيعه بمثل ذلك، أو حلف
  ليضربنّ غلامه ثم لا يضربه. وروي عن ٱبن عباس ـ إن صح عنه ـ قال: لغو اليمين أن تحلف
  وأنت غضبان؛ وقاله طاوس.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
