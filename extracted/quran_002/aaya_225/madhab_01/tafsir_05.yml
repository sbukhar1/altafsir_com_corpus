  وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ وَٱللَّهُ غَفُورٌ حَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وروى ٱبن عباس أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يمين في غضب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه مسلم. وقال سعيد بن جبير:
  هو تحريم الحلال؛ فيقول: مالي عليّ حرام إن فعلت كذا، والحلال عليّ حرام؛ وقاله مكحول
  الدّمشقيّ؛ ومالك أيضاً، إلاَّ في الزوجة فإنه ألزم فيها التحريم إلاَّ أن يخرجها الحالف
  بقلبه. وقيل: هو يمين المعصية؛ قاله سعيد بن المسيب، وأبو بكر بن عبد الرّحمن وعروة
  وعبد الله ٱبنا الزبير؛ كالذي يقسم ليشربنّ الخمر أو ليقطعنّ الرّحِم فبِرُّه تركُ
  ذلك الفعل ولا كفارة عليه؛ وحجتهم حديث عمرو بن شعيب عن أبيه عن جدّه أن النبيّ صلى
  الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من حلف على يمين فرأى غيرها خيراً منها فليتركها فإنّ تركَها كفارتُها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه ٱبن ماجه في سننه، وسيأتي
  في «المائدة» أيضاً. وقال زيد بن أسلم: لغو اليمين دعاء الرجل على نفسه: أعمى الله
  بصره، أذهب الله ماله، هو يهوديّ، هو مشرك، هو لِغيّةٍ إن فعل كذا. مجاهد: هما الرجلان
  يتبايعان فيقول أحدهما: والله لا أبيعك بكذا، ويقول الآخر: والله لا أشتريه بكذا. النخعيّ:
  هو الرجل يحلف ألا يفعل الشيء ثم يَنْسَىٰ فيفعله. وقال ٱبن عباس أيضاً والضحاك: إن
  لَغْوَ اليمين هي المكَفِّرَة، أي إذا كُفِّرت اليمينُ سقطتْ وصارت لغواً، ولا يؤاخذ
  الله بتكفيرها والرجوع إلى الذي هو خير. وحكى ٱبن عبد البر قولاً: أن اللغو أيمان المُكْرَه.
  قال ٱبن العربيّ: أما اليمين مع النسيان فلا شك في إلغائها. لأنها جاءت على خلاف قصِده؛
  فهي لغو محضٌ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: ويمين الْمكَره بمثابتها. وسيأتي
  حكم من حلف مكرها في «النحل» إن شاء الله تعالىٰ. قال ٱبن العربيّ: وأما من قال إنه
  يمين المعصية فباطل؛ لأن الحالف على تركِ المعصيِة تنعقد يمينه عبادة، والحالف على
  فعل المعصية تنعقد يمينه معصية؛ ويُقال له: لا تفعل وكفِّر؛ فإن أقدم على الفعل أثِمَ
  في إقدامه وبرّ في قسمه. وأما من قال: إنه دعاء الإنسان على نفسه إن لم يكن كذا فينزل
  به كذا؛ فهو قولٌ لَغْو، في طريق الكفارة، ولكنه مُنْعَقدٌ في القَصْد، مكروه، وربما
  يؤاخَذُ به؛ لأن النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يدعونّ أحدكم على نفسه فربما صادف ساعة لا يسأل الله أحدٌ فيها
  شيئاً إلاَّ أعطاه إياه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأما من قال إنه يمين الغضب فإنه يردّه حلف النبيّ صلى الله عليه وسلم
  غاضباً ألاّ يحمل الأشعريين وحملَهم وكفَّر عن يمينه. وسيأتي في «براءة». قال ٱبن العربيّ:
  وأما من قال: إنه اليمين المكفرة فلا متعلق له يحكى. وضعفه ٱبن عطية أيضاً وقال: قد
  رفع الله عزّ وجلّ المؤاخذة بالإطلاق في ٱللغو، فحقيقتها لا إثم فيه ولا كفارة؛ والمؤاخذة
  في الأيمان هي بعقوبة الآخرة في اليمين الغَمُوس المَصْبُورَة، وفيما ترك تكفيره مما
  فيه كفارة، وبعقوبة الدنيا في إلزام الكفارة، فيضعف القول بأنها اليمين المكفرة؛ لأن
  المؤاخذة قد وقعت فيها؛ وتخصيص المؤاخذة بأنها في الآخرة فقط تحكم.</font></font>&#13;\t\t\t<label
