  وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ وَٱللَّهُ غَفُورٌ حَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة ـ قوله تعالىٰ: { فِيۤ أَيْمَانِكُمْ } الأيمان جمع يمين،
  واليمين الحلِف، وأصله أن العرب كانت إذا تحالفت أو تعاقدت أخذ الرجل يمين صاحِبه بيمينه؛
  ثم كثر ذلك حتى سمي الحِلُف والعْهُد نفسه يميناً. وقيل: يمين فَعيل من اليُمْن، وهو
  البركة؛ سمّاها الله تعالىٰ بذلك لأنها تحفظ الحقوق. ويمين تذكّر وتؤنّث، وتجمع أيمان
  وأيْمُن: قال زهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فتجمـع أيْمُـنٌ
  مِنّـا ومنكـم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة ـ قوله تعالىٰ: { وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ
  } مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَـٰكِن يُؤَاخِذُكُم بِمَا عَقَّدتُّمُ ٱلأَيْمَانَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  89]. وهناك يأتي الكلام فيه مستوفًى، إن شاء الله تعالىٰ. وقال زيد بن أسلم: قوله تعالىٰ:
