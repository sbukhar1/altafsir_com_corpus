  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ
  ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ
  وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ
  وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ
  وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي
  ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ
  هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { لَّيْسَ ٱلْبِرَّ
  أَن تُوَلُّواْ وُجُوهَكُمْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية عن ابن عباس (ومجاهد) رضي الله عنهم: الخطاب للمؤمنين أي ليس البر الصلاة
  وحدها. وعن قتادة والربيع: (الخطاب) لليهود والنصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هو الظاهر لقوله: { قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ } والمراد بالمشرق
  حقيقته لأنّ النّصارى يستقبلون مشرق الشمس، والمراد بالمغرب الأفق لأن اليهود إنما
  يستقبلون بيت المقدس وهو في جهة المغرب. وفي الآية إيماء لصحة القول بأن المطلوب في
  القبلة الجهة لا العين. ومعنى \" قِبَلَ المَشْرِقِ \": عند المشرق وهو مراد الموثقين
  بقولهم: قبل فلان (لفلان) كذا وكذا دينارا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ومن لوازم الإيمان بالملائكة الإيمان بعصمتهم وأنهم (أجسام). وصوب المقترح
  في شرح الإرشاد القول بثبوت الجسمية لهم بالسمع لا بالعقل، كأنه اختار ثبوت الجوهر
  المفارق سمعا لا عقلا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَٱلْيَوْمِ ٱلأَخِرِ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَٱلنَّبِيِّينَ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: (النبي) أعمّ من الرسول،
  وثبوت الأعم لا يستلزم ثبوت الأخص، فما يلزم من الإيمان بالنبي الإيمان بالرسول فهلا
  قيل المرسلين؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والجواب: أن ذلك باعتبار الوصف،
  لأن وصف النبوة أعم من وصف الرسالة. وترتب الحكم هنا عليهم من حيث ذواتهم لا من حيث
  أوصافهم، وعرف بالألف واللاّم الدالة على العموم فيدخل في ضمنه الأخص بلا شك فهو كقولك
  كل حيوان في الدار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: أو يجاب بأن الإيمان
  باليوم الآخر والملاَئِكَة وَالكِتَابِ يستلزم الإيمان بالرسول؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: لايحتاج إلى هذا والجواب ما قلناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: لم جمع الكل وأفرد ابن السبيل؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلنا:
  لِكثرتهم باعتبار الوجود الخارجي وقلة ابن السبيل، وقرىء { لَيْسَ البِرَّ } بالنصب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: و \" أَنْ تُوَلُّوا \" اسم ليس إما لكون \" أَن \"
  وما بعدها أعرف المعارف أو لأن التولية معلومة والبر مجهول أي ليست التولية برا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَفِي ٱلرِّقَابِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَٱلْمُوفُونَ بِعَهْدِهِمْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: إن قلت: هلا قيل: بعهودهم فهذا أبلغ من الوفاء، فالعهد الواحد لا يستلزم
  الوفاء (بالعهود) بخلاف العكس؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فالجواب:
  أنه يستلزم من ناحية أنّ المكلف إذا عاهد هو وغيره ووفى غيره بالعهود وبِهِ فإنه قد
  حصل الوفاء بالعهد على الإطلاق بخلاف ما إذا عاهد وحده ولم يوف فإنّه لم يقع في الوجود
  وفاء بالعهد، فتعظم العقوبة والذم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: ما فائدة قوله { إِذَا عَاهَدُواْ } ولو أسقط لكان الكلام مستقلاّ صحيحا؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فالجواب عن ذلك: أنّه أفاد سرعة الوفاء فالعهد به (يعقب) العهد منهم
  فهُم بنفس أن يعاهدوا يبادرون إلى الوفاء بالعهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَٱلصَّابِرِينَ فِي ٱلْبَأْسَآءِ وٱلضَّرَّاءِ وَحِينَ ٱلْبَأْسِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">البَأْسَاءُ هو الفقر، والضَّرّاءُ هو المرض، وحين البأس أي حين القتال
  وهذا ترق، لأن وقوع الفقر والحاجة (في) الناس أكثر من وقوع القتال فالصبّر على القتال
  أشد لغرابته، وقلة وقوعه، ودونه الصبر على المرض ودونه الصبر على الفقر، ولهذا تجد
  الفقراء الأصحاء أكثر عددا من المرضى، والمرضى أكثر عددا من الفرسان المقاتلين.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
