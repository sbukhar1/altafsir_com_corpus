  href=\"JavaScript:Open_Menu()\">لَّيْسَ ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ
  ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ
  ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ
  وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ
  إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ
  أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: لم قال \" في البأساء \" فعداه بفي ولم يقل وفي البأس وكان
  يقال: والصابرين حين البأساء وحين الضراء؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فالجواب
  عن ذلك: أنه لما كان وقوع القتال أقلها وجودا بالنسبة إلى غيره كان الصبر عليه أغرب
  وأعجب فالمراد بالصابرين من حصل الوصف الكامل من الصبر ولو عدي بفي لتناول من حصل منه
  مطلق الصبر، وهو الصابر في أول جزء من أجزاء القتال لأنه حينئذ يصدق بأول جزء، فقيل:
  \" وَحِينَ البَأْسِ \" (ليفيد) كمال الصبر من أول القتال إلى آخره وأما الفقر والمرض
  فكلاهما أكثري الوقوع فلا غرابة فيهما فلم يحتج إلى التنبيه على كمال الصبر فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال سيدنا علي رضي الله تعالى عنه: \" الصبر رأس كل عبادة وإذا ذهب
  رأس الشيء ذهب ذلك الشيء \". وذكر بعضهم أن العهد يكون بالقول وبالفعل كمن يحدث حديثا
  وهو مترقب (لمن) يسمعه فهذا كالعهد في عدم نقله عنه والتحدث به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أُوْلَـٰئِكَ ٱلَّذِينَ صَدَقُواْ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">كرر لفظ أُوْلاَئِكَ تنبيها على أن كل وصف من هذا كاف في حصول المدح
  والثناء لا المجموع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: احتجّ بها بعض الأصوليين
  على أن هذه الأمور واجبة؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عرفة: الصحيح عند الأصوليين
  أن الواجب ما ذمّ تاركه فالواجب إنما يستفاد من الذم على الترك لا من المدح على الفعل
  لأن ذلك قدر مشترك بين الواجب والمندوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: هذه الآية حجة على أن (ابن قتيبة) في قوله: إن الخبر المستقبل إذا طابق
  مخبره فإنما يسمّى موافقة و(وفاقا) ولايسمى صدقا، وقد سماه هنا صدقا فقال: والصدق هنا
  المراد به المطابقة المطلقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(فقال
  ابن عرفة: بل هي حجة له لأنه يجعل { أُوْلَـٰئِكَ ٱلَّذِينَ صَدَقُواْ } راجعا للماضي
  ويجعل { ٱلْمُوفُونَ بِعَهْدِهِمْ } راجعا للأمر المستقبل فيكون الكلام تأسيسا وعلى
  قولكم \" أنتم \" يكون تأكيدا والتأسيس أولى من التأكيد).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قاله
  ابن التلمساني شارح المعالم الفقهية في المسألة الأولى من الباب (الثامن).</font></font><font
