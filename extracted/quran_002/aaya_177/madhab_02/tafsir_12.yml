  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ
  ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ
  وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ
  وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ
  وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي
  ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ
  هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { لَّيْسَ الْبِرَّ
  أَن تُوَلُّوا وَجُوهَكُمْ قِبَلَ الْمَشْرِقِ وَالْمَغْرِبِ } الآية، فيها قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن معناها ليس البر الصلاة وحدها، ولكن البر الإيمان مع أداء
  الفرائض التي فرضها الله، وهذا بعد الهجرة إلى المدينة واستقرار الفروض والحدود، وهذا
  قول ابن عباس ومجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن المعنَّي بذلك اليهود
  والنصارى، لأن اليهود تتوجه إلى المغرب، والنصارى تتوجه إلى المشرق في الصلاة، ويرون
  ذلك هو البر، فأخبرهم الله عز وجل، أنه ليس هذا وحده هو البر، حتى يؤمنوا بالله ورسوله،
  ويفعلوا ما ذَكَرَ، وهذا قول قتادة، والربيع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { وَلَكِنَّ الْبِرَّ مَنْ ءَامَنَ بِاللهِ } قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: معناه ولكن ذا البر من آمن بالله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  معناه ولكن البرَّ بِرُّ مَنْ آمن بالله، يعني الإقرار بوحدانيته وتصديق رسله، حكاهما
  الزَّجَّاجُ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وَالْيَوْمِ الآخِرِ
  } يعني التصديق بالبعث والجزاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  والْمَلاَئِكَةِ } يعني فيما أُمِروا به، مِنْ كَتْبَ الأعمال، وتولي الجزاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَالْكِتَابِ } يعني القرآن، وما تضمنه من استقبال الكعبة، وأن لا
  قبلة سواها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَالنَّبِيِّينَ } يعني التصديق
  بجميع الأنبياء، وأن لا يؤمنوا ببعضهم ويكفروا ببعض. { وَءَاتَى المَالَ عَلَى حُبِّهِ
  } يعني على حب المال. قال ابن مسعود: أن يكون صحيحاً شحيحاً يطيل الأمل ويخشى الفقر.
  وكان الشعبي يروي عن فاطمة بنت قيس أن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إِنَّ فِي المَالِ حَقاً سِوَى
  الزَّكَاةِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وتلا
  هذه الآية { لَّيْسَ الْبِرَّ أَن تُوَلُّوا وَجُوهَكُمْ } إلى آخرها، فذهب الشعبي
  والسدي إلى إيجاب ذلك لهذا الخبر، وروي عن النبي صلى الله عليه وسلم أنه سئل: أي الصدقة
  أفضل؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" جُهْدٌ عَلَى ذِي الْقَرَابَةِ الْكَاشِحِ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وذهب
  الجمهور إلى أنْ ليس في المال حق سوى الزكاة وأن ذلك محمول عليها أو على التطوع المختار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وَآتَى الْمَالَ عَلَى حُبِّهِ ذَوِي الْقُرْبَى }
  يريد قرابة الرجل من طرفيه من قِبَل أبويه، فإن كان ذلك محمولاً على الزكاة، روعي فيهم
  شرطان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: الفقر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: سقوط النفقة. وإن كان ذلك محمولاً على التطوع لم يعتبر واحد
  منهما، وجاز مع الغنى والفقر، ووجوب النفقة وسقوطها، لأن فيهم مع الغنى صلة رحم مبرور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ والْيَتَامَى } وهم من اجتمع فيهم شرطان: الصغر وفقد الأب، وفي اعتبار
  الفقر فيهم قولان كالقرابة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَالْمَسَاكِينَ } وهم من عُدِمَ
  قدرُ الكفاية وفي اعتبار إسلامهم قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وابْنَ السَّبِيلِ } هم فقراء المسافرين { والسَّائِلِينَ وهم الذين ألجأهم الفقر إلى
  السؤال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَفِي الِّرقَابِ } وفيهم قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنهم عبيد يعتقون، وهو قول الشافعي رحمه الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنهم مُكَاتَبُونَ يعانون في كتابتهم بما يعتقدون، وهو قول
  الشافعي وأبي حنيفة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
