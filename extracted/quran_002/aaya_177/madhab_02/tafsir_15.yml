  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ
  ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ
  وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ
  وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ
  وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي
  ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ
  هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ليس البِرَّ أن تولوا
  وجوهكم }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال قتادة: ذُكر لنا أن رجلاً سأل
  عن «البِر» فأنزلت هذه الآية، فدعاه رسول الله، فتلاها عليه. وفيمن خُوطب بها قولان.
  أحدهما: أنهم المسلمون. والثاني: أهل الكتابين. فعلى القول الاول؛ معناها: ليس البر
  كله في الصلاة، ولكن البر ما في هذه الآية. وهذا المعنى مروي عن ابن عباس، ومجاهد،
  وعطاء، والضحاك، وسفيان. وعلى القول الثاني؛ معناها: ليس البر صلاة اليهود إلى المغرب،
  وصلاة النصارى إلى المشرق، ولكن البر ما في هذه الآية، وهذا قول قتادة، والربيع، وعوف
  الأعرابي، ومقاتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ حمزة وحفص عن عاصم: { ليس البرّ
  } بنصب الراء. وقرأ الباقون برفعها، قال أبو علي: كلاهما حسن، لأن كل واحد من الاسمين؛
  اسم «ليس» وخبرها، معرفة، فاذا اجتمعا في التعريف تكافآ في كون أحدهما اسماً، والآخر
  خبراً، كما تتكافأ النكرتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المراد بالبر ثلاثة أقوال. أحدها: الإيمان. والثاني: التقوى. والثالث: العمل الذي يقرب
  إلى الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ولكن البر من آمن
  بالله } فيه قولان. أحدهما: أن معناه: ولكن البرّ برّ من آمن بالله. والثاني: ولكن
  ذا البر من آمن بالله. حكاهما الزجاج. وقرأ نافع، وابن عامر: { ولكن البر } بتخفيف
  نون «لكن» ورفع «البر». وإنما ذكر اليوم الآخر، لأن عبدة الأوثان لا يؤمنون بالبعث
  وفي المراد بالكتاب هاهنا قولان. أحدهما: أنه القرآن. والثاني: أنه بمعنى الكتب، فيدخل
  في هذا اليهود، لتكذيبهم بعض النبيين وردهم القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وآتى المال على حُبِّه } في هاء «حبه» قولان. أحدهما: أنها ترجع إلى المال.
  والثاني: إلى الإيتاء. وكان الحسن إذا قرأها قال: سوى الزكاة المفروضة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ذوي القربى } يريد: قرابة المعطي. وقد شرحنا معنى: {
  اليتامى والمساكين } عند رأس ثلاث وثمانين آية من هذه السورة. فأما { ابن السبيل }
  ففيه ثلاثة أقوال. أحدها: أنه الضيف، قاله سعيد بن جبير، والضحاك، ومقاتل، والفراء،
  وابن قتيبة، والزجاج، والثاني: أنه الذي يمر بك مسافراً، قاله الربيع، بن أنس. وعن
  مجاهد، وقتادة كالقولين. وقد روي عن الإمام أحمد أنه قال: هو المنقطع به يريد بلداً
  آخر. وهذا اختيار ابن جرير الطبري، وأبي سليمان الدمشقي، والقاضي أبو يعلى، ويحققه:
  أن السبيل الطريق، وابنه: صاحبه الضارب فيه، فله حق على من يمر به إذا كان محتاجاً.
  ولعل أصحاب القول الأول أشاروا إلى هذا، لأنه إن كان مسافراً، فانه ضيف لم ينزل. والقول
  الثالث: أنه الذي يريد سفراً، ولا يجد نفقة، ذكره الماوردي وغيره عن الشافعي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وفي الرقاب } أي: في فك الرقاب. ثم فيه قولان. أحدهما:
  أنهم المكاتبون يعانون في كتابتهم بما يعتقون به، رواه أبو صالح عن ابن عباس، وهو مروي
  عن علي بن أبي طالب، والحسن، وابن زيد، والشافعي، والثاني: أنهم عبيد يشترون بهذا السهم
  ويعتقون، رواه مجاهد عن ابن عباس، وبه قال مالك بن أنس، وأبو عبيد، وأبو ثور. وعن أحمد
  كالقولين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فأما البأساء: فهي: الفقر. والضراء:
  المرض. وحين البأس: القتال؛ قاله الضحاك. { أولئك الذين صدقوا } قال أبو العالية: تكلموا
  بالإيمان وحققوه بالعمل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

