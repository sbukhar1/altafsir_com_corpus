  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ
  ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ
  وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ
  وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ
  وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي
  ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ
  هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لَّيْسَ الْبِرَّ } الصلاة وحدها،
  أو خاطب به اليهود والنصارى، لصلاة اليهود إلى الغرب، والنصارى إلى الشرق. { وَلكِنَّ
  الْبِرَّ } إيمان من آمن، أو برّ من آمن بالله، فأقر بوحدانيته { وَالْمَلآئِكَةِ }
  بما أُمروا به من كَتْب الأعمال. { وَالْكِتَابِ } القرآن { وَالنَّبِيِّنَ } فلا يكفر
  ببعضهم ويؤمن ببعض. { عَلَى حُبِّهِ } حب المال فيكون صحيحاً شحيحاً. ذهب الشعبي والسدي
  إلى وجوب ذلك خارجاً عن الزكاة، فروى الشعبي أن الرسول صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن في المال حقاً سوى الزكاة وتلا
  هذه الآية \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  والجمهور على أن الآية محمولة على الزكاة، أو على التطوع، وأنه لا حق في المال سوى
  الزكاة. { ذَوِى الْقُرْبَى } إن حُمل على الزكاة شَرَط فيهم الأوصاف المعتبرة في الزكاة
  وإن حُمل على التطوع فلا. { وَالْيَتَامَى } كل صغير لا أب له، وفي اعتبار فقرهم قولان.
  { وَالْمَسَاكِينَ } مَنْ عُدِم قدر الكفاية. وفي اعتبار إسلامهم قولان. { وَابْنَ
  السَّبِيلِ } فقراء المسافرين. { وَالسَّآئِلِينَ } الذين ألجأهم الفقر إلى السؤال.
  { وَفِى الرِّقَابِ } المكاتبون أو عبيد يُعتقون. { وَأَقَامَ الصَّلاَةَ } إلى الكعبة
  بواجباتها في أوقاتها. { وَءَاتَى الزَّكاةَ } لمستحقها. { بِعَهْدِهِمْ } بنذرهم لله
  تعالى، أو العقود التي بينهم وبين الناس. { الْبَأْسَآءِ } الفقر. { وَالضَّرَّآءِ
  } السقم. { وَحِينَ الْبأْسِ } القتال. وهذه الأوصاف مخصوصة بالأنبياء لتعذرها فيمن
  سواهم. أو هي عامة في الناس كلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

