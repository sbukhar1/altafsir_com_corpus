  ٱلْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ
  قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ
  ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ
  وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ
  إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ
  أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { ليس البرُّ } الآية: قرأ أكثر السبعة برفع الراء، و
  \" البرُّ \" اسم ليس، قال أبو علي: \" ليس بمنزلة الفعل فالوجه أن يليها الفاعل ثم
  المفعول \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: مذهب أبي علي أن { ليس } حرف، والصواب الذي عليه الجمهور أنها فعل، وقرأ
  حمزة وعاصم في رواية حفص \" ليس البرَّ \" بنصب الراء، جعل { أن تولوا } بمنزلة المضمر،
  إذ لا يوصف كما لا يوصف المضمر، والمضمر أولى أن يكون اسماً يخبر عنه، وفي مصحف أبي
  بن كعب وعبد الله بن مسعود { ليس البرّ بأن تولوا } ، وقال الأعمش، إن في مصحف عبد
  الله: لا تحسبن البر، وقال ابن عباس ومجاهد وغيرهما: الخطاب بهذه الآية للمؤمنين، فالمعنى
  ليس البر الصلاة وحدها، وقال قتادة والربيع: الخطاب لليهود والنصارى لأنهم اختلفوا
  في التوجه والتولي، فاليهود إلى بيت المقدس والنصارى إلى مطلع الشمس، وتكلموا في تحويل
  القبلة وفضلت كل فرقة توليها، فقيل لهم ليس البر ما أنتم فيه ولكن البر من أمن بالله.
  قرأ قوم \" ولكنّ البرَّ \" بشد النون ونصب البر، وقرأ الجمهور \" ولكن البر \" والتقدير
  ولكن البر بر من، وقيل: التقدير ولكن ذو البر من، وقيل: { البر } بمنزلة اسم الفاعل
  تقديره ولكن البار من، والمصدر إذا أنزل منزلة اسم الفاعل فهو ولا بد محمول على حذف
  مضاف، كقولك رجل عدل ورضى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والإيمان التصديق، أي صدق بالله
  تعالى وبهذه الأمور كلها حسب مخبرات الشرائع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وآتى المال على حبه } الآية، هذه كلها حقوق في المال سوى الزكاة، وبها كمال
  البر، وقيل هي الزكاة، و { آتى } معناه أعطى، والضمير في { حبه } عائد على { المال
  } فالمصدر مضاف إلى المفعول، ويجيء قوله { على حبه } اعتراضاً بليغاً أثناء القول،
  ويحتمل أن يعود الضمير على الإيتاء أي في وقت حاجة من الناس وفاقة، فإيتاء المال حبيب
  إليهم، ويحتمل أن يعود على اسم الله تعالى من قوله: { من آمن بالله } أي من تصدق محبة
  في الله تعالى وطاعاته، ويحتمل أن يعود على الضمير المستكن في { آتى } أي على حبه المال،
