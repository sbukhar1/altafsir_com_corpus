  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ فَمَآ
  أَصْبَرَهُمْ عَلَى ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ بِأَنَّ ٱللَّهَ نَزَّلَ ٱلْكِتَابَ
  بِٱلْحَقِّ وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِي ٱلْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ
  ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ
  وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ
  وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ
  وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي
  ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ
  هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">لما تركوا الهدى وأعرضوا عنه ولازموا
  الضلالة وتكسبوها مع أن الهدى ممكن لهم ميسر كان ذلك كبيع وشراء، وقد تقدم إيعاب هذا
  المعنى، ولما كان العذاب تابعاً للضلالة التي اشتروها وكانت المغفرة تابعة للهدى الذي
  اطرحوه أدخلا في تجوز الشراء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { فما أصبرهم على النار } ، قال جمهور المفسرين: { ما } تعجب، وهو في حيز المخاطبين،
  أي هم أهل أن تعجبوا منهم، ومما يطول مكثهم في النار، وفي التنزيل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قتل
  الإنسان ما أكفره</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[عبس: 17]، و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أسمع بهم وأبصر</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 38]، وبهذا المعنى صدر أبو
  علي، وقال قتادة والحسن وابن جبير والربيع: أظهر التعجب من صبرهم على النار لما عملوا
  عمل من وطن نفسه عليها، وتقديره: ما أجرأهم على النار إذ يعملون عملاً يودي إليها،
  وقيل: { ما } استفهام معناه أي شيء أصبرهم على النار، ذهب إلى ذلك معمر بن المثنى،
  والأول أظهر، ومعنى { أصبرهم } في اللغة أمرهم بالصبر، ومعناه أيضاً جعلهم ذوي صبر،
  وكلا المعنيين متجه في الآية على القول بالاستفهام، وذهب المبرد في باب التعجب من المقتضب
  إلى أن هذه الآية تقرير واستفهام لا تعجب، وأن لفظة { أصبر } بمعنى اضطر وحبس، كما
  تقول أصبرت زيداً على القتل، ومنه نهي النبي عليه السلام أن يصبر الروح، قال: ومثله
  قول الشاعر: [السريع]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قُلْتُ لَهَا أصْبُرها دائباً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَمْثَالُ بِسْطَامِ بِنِ قَيْسِ قَليلْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: الضبط عند المبرد بضم الهمزة وكسر الباء، ورد عليه في ذلك كله بأنه لا يعرف
  في اللغة أصبر بمعنى صبر وإنما البيت أصبُرها بفتح الهمزة وضم الباء ماضيه صبر، ومنه
  المصبورة، وإنما يرد قول أبي العباس على معنى اجعلها ذات صبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { ذلك بأن الله نزل الكتاب بالحق } الآية، المعنى ذلك الأمر أو الأمر ذلك بأن
  الله نزل الكتاب بالحق فكفروا به، والإشارة على هذا إلى وجوب النار لهم، ويحتمل أن
  يقدر فعلنا ذلك، ويحتمل أن يقدر وجب ذلك، ويكون { الكتاب } جملة القرآن على هذه التقديرات:
  وقيل: إن الإشارة بـ { الكتاب } إلى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إن الذين كفروا سواء عليهم أأنذرتهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  6]، أي وجبت لهم النار بما قد نزله الله في الكتاب من الخبر به، والإشارة بذلك على
  هذا إلى اشترائهم الضلالة بالهدى، أي ذلك بما سبق لهم في علم الله وورود إخباره به،
  و { الحق } معناه الواجب، ويحتمل أن يراد بالأخبار الحق: أي الصادقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { الذين اختلفوا في الكتاب } ، قال السدي: \" هم اليهود والنصارى
  لأن هؤلاء في شق وهؤلاء في شق \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: ويظهر أن الشقاق سميت به المشارّة والمقاتلة ونحوه، لأن كل واحد يشق
  الوصل الذي بينه وبين مشاقّه، وقيل: إن المراد بـ { الذين اختلفوا } كفار العرب لقول
  بعضهم هو سحر، وبعضهم هو أساطير، وبعضهم هو مفترى، إلى غير ذلك، وشقاق هذه الطوائف
  إنما هو مع الإسلام وأهله، و { بعيد } هنا معناه من الحق والاستقامة.</font></font>&#13;\t\t\t<label
