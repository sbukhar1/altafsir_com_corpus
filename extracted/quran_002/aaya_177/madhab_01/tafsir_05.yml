  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ
  ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ
  وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ
  وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ
  وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي
  ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ
  هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ثمان مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { لَّيْسَ ٱلْبِرَّ } ٱختلِف من المراد بهذا الخطاب؛ فقال قتادة: ذُكر
  لنا أن رجلاً سأل نبيّ الله صلى الله عليه وسلم عن البرّ، فأنزل الله هذه الآية. قال:
  وقد كان الرجل قبل الفرائض إذا شهد أن لا إلٰه إلا الله، وأن محمداً عبده ورسوله؛ ثم
  مات على ذلك وجبت له الجنة؛ فأنزل الله هذه الآية. وقال الربيع وقتادة أيضاً: الخطاب
  لليهود والنصارى لأنهم ٱختلفوا في التوجّه والتَّولّي؛ فاليهود إلى المغرب قِبَل بيت
  المقدس، والنصارى إلى المشرق مطلع الشمس؛ وتكلّموا في تحويل القبلة وفضّلت كل فرقة
  توليتها؛ فقيل لهم: ليس البر ما أنتم فيه، ولكن البر من آمن بالله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: قرأ حمزة وحفص «البِرَّ» بالنصب، لأن ليس من أخوات كان، يقع
  بعدها المعرفتان فتجعل أيهما شئت الاسم أو الخبر؛ فلما وقع بعد «ليس»: «البِرّ» نصبه؛
  وجعل «أن تُوَلُّوا» الاسمِ، وكان المصدر أولى بأن يكون ٱسماً لأنه لا يتنكّر، والبرّ
  قد يتنكّر والفعل أقوى في التعريف. وقرأ الباقون «البِرُّ» بالرفع على أنه ٱسم ليس،
  وخبره «أن تُوَلُّوا»، تقديره: ليس البرّ توليتكم وجوهكم؛ وعلى الأوّل ليس توليتكم
  وجوهكم البرّ، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّا كَانَ حُجَّتَهُمْ إِلاَّ أَن قَالُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجاثية:
  25]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ كَانَ عَاقِبَةَ ٱلَّذِينَ أَسَاءُواْ ٱلسُّوۤءَىٰ أَن
  كَذَّبُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الروم: 10]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَكَانَ عَاقِبَتَهُمَآ أَنَّهُمَا فِي ٱلنَّارِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحشر:
  17] وما كان مثله. ويقوّي قراءة الرفع أن الثاني معه الباء إجماعاً في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَيْسَ
  ٱلْبِرُّ بِأَن تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 189] ولا يجوز فيه إلا
  الرفع؛ فحملُ الأوّل على الثاني أوْلى من مخالفته له. وكذلك هو في مصحف أُبَيّ بالباء
  «لَّيْسَ ٱلْبِرَّ بأَن تُوَلُّواْ» وكذلك في مصحف ٱبن مسعود أيضاً؛ وعليه أكثر القراء،
  والقراءتان حسنتان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: قوله تعالى: { وَلَـٰكِنَّ
  ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ } البر ها هنا ٱسم جامع للخير، والتقدير: ولكن البرّ
  برُّ من آمن؛ فحذف المضاف؛ كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱسْأَلِ ٱلْقَرْيَةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  82]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأُشْرِبُواْ فِي قُلُوبِهِمُ ٱلْعِجْلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  93] قاله الفرّاء وقُطْرُب والزجاج. وقال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنما هي إقبالٌ وإدبار</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي ذات إقبال وذات إدبار. وقال النابغة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكيف تُواصل من أصبحتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خِلاَلته كأبِي مَرْحَبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي كخلالة أبي مَرْحب؛ فحذف. وقيل:
  المعنى ولكنّ ذا البر؛ كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُمْ دَرَجَاتٌ عِندَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 163] أي ذوو درجات. وذلك أنّ النبيّ صلى الله عليه وسلم لما هاجر إلى المدينة
  وفُرضت الفرائض وصُرفت القبلة إلى الكعبة وحُدّت الحدود أنزل الله هذه الآية فقال:
  ليس البر كله أن تصلّوا ولا تعملوا غير ذلك، ولكن البر ـ أي ذا البر ـ من آمن بالله،
  إلى آخرها؛ قاله ٱبن عباس ومجاهد والضحاك وعطاء وسفيان والزجاج أيضاً. ويجوز أن يكون
  «البر» بمعنى البارّ والبَرّ، والفاعل قد يُسمَّى بمعنى المصدر؛ كما يقال: رجل عَدْل،
  وصَوْم وفِطْر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
