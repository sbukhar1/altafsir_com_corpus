  href=\"JavaScript:Open_Menu()\">لَّيْسَ ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ
  ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ
  ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ
  وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ
  إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ
  أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قيل أصله ليس مثل صيد البعير إلا أنهم خففوه وألزموه التخفيف لأنه
  لا يتصرف / للزومه حالة واحدة، وإنما تختلف أبنية الأفعال لاختلاف الأوقات التي تدل
  عليها، وجعلوا للبناء الذي خصوه به ماضياً، لأنه أخف الأبنية. قلنا هذا كله خلاف الأصل،
  فالأصل عدمه ولأن الأصل في الفعل التصرف، فلما منعوه التصرف كان من الواجب أن يبقوه
  على بنائه الأصلي لئلا يتوالى عليه النقصانات، فأما أن يجعل منع التصرف الذي هو خلاف
  الأصل علة لتغير البناء الذي هو أيضاً خلاف الأصل فذاك فاسد جداً وسابعها ذكر القتيبـي
  أنها كلمة مركبة من الحروف النافي الذي هو لا، و أيس، أي موجود قال ولذلك يقولون أخرجه
  من الليسية إلى الأيسية أي من العدم إلى الوجود، وأيسته أي وجدته وهذا نص في الباب،
  قال وذكر الخليل أن { لَّيْسَ } كلمة جحود معناها لا أيس، فطرحت الهمزة استخفافاً لكثرة
  ما يجري في الكلام، والدليل عليه قول العرب ائتني به من حيث أيس وليس، ومعناه من حيث
  هو ولا هو وثامنها الإستقراء دل على أن الفعل إنما يوضع لإثبات المصدر، وهذا إنما يفيد
  السلب أو لا يكون فعلاً، فإن قيل ينتقض قولكم بقوله نفى زيداً وأعدمه، قلنا قولك نفى
  زيداً مشتق من النفي فقولك نفي دل على حصول معنى النفي فكانت الصيغة الفعلية دالة تحقق
  مصدرها، فلم يكن السؤال وارداً، وأما القائلون بأن { لَّيْسَ } فعل فقد تكلفوا في الجواب
  عن الكلام الأول بأن { لَّيْسَ } قد يجيء لنفي الماضي كقولهم جاءني القوم ليس زيداً،
  وعن الثاني أنه منقوض بقولهم أخذ يفعل كذا وعن الثالث أنه منقوض بسائر الأفعال الناقصة
  وعن الرابع أن المشابهة من بعض الوجوه لا تقتضي المماثلة وعن الخامس أن لك إنما امتنع
  من قبل أن ما، للحال { وَلَيْسَ } للماضي، فلا يكون الجمع بينهما وعن السادس أن تغير
  البناء وإن كان على خلاف الأصل لكنه يجب المصير إليه ضرورة العمل بما ذكرنا من الدليل
  وعن السابع أن الليسية اسم فلم قلتم أن ليس اسم، وأما قوله من حيث أيس وليس فلم قلتم
  أن المضاف إليه يجب كونه اسماً، وأما الكتاب فممنوع منه بالدليل وعن الثامن أن { ليس
  } مشتق من الليسية اسم فلم قلتم أن ليس اسم، وأما قوله من حيث أيس وليس فلم قلتم أن
  المضاف إليه يجب كونه اسماً، وأما الكتاب فممنوع منه بالدليل وعن الثامن أن { لَّيْسَ
  } مشتق من الليسية فهي دالة على تقرير معنى الليسية، فهذا ما يمكن أن يقال في هذه المسألة
  وإن كانت هذه الجوابات مختلفة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
