  يقرأ القرآن بقراءته لقرأت { وَلَـٰكِنَّ ٱلْبرَّ } بفتح الباء، وقرأ نافع وابن عامر
  { وَلَـٰكِنِ } مخففة { ٱلْبر } بالرفع، والباقون { لَكِنِ } مشددة { ٱلْبَرّ } بالنصب.
  المسألة السابعة اعلم أن الله تعالى اعتبر في تحقق ماهية البر أموراً الأول الإيمان
  بأمور خمسة أولها الإيمان بالله، ولن يحصل العلم بالله إلا عند العلم بذاته المخصوصة
  والعلم بما يجب ويجوز ويستحيل عليه، ولن يحصل العلم بهذه الأمور إلا عند العلم بالدلالة
  الدالة عليها فيدخل فيه العلم بحدوث العالم، والعلم بالأصول التي عليها يتفرع حدوث
  العالم، ويدخل في العلم بما يجب له من الصفات العلم بوجوده وقدمه وبقائه، وكونه عالماً
  بكل المعلومات، قادراً على كل الممكنات حياً مريداً سمعياً بصيراً متكلماً، ويدخل في
