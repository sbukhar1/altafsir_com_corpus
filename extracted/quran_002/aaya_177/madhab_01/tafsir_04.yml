  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ
  ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ
  وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ
  وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ
  وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي
  ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ
  هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أن في هذه الآية مسائل المسألة
  الأولى اختلف العلماء في أن هذا الخطاب عام أو خاص فقال بعضهم أراد بقوله { لَّيْسَ
  ٱلْبِرَّ } أهل الكتاب لما شددوا في الثبات على التوجه نحو بيت المقدس فقال تعالى ليس
  البر هذه الطريقة ولكن البر من آمن بالله وقال بعضهم بل المراد مخاطبة المؤمنين لما
  ظنوا أنهم قد نالوا البغية بالتوجه إلى الكعبة من حيث كانوا يحبون ذلك فخوطبوا بهذا
  الكلام، وقال بعضهم بل هو خطاب للكل لأن عند نسخ القبلة وتحويلها حصل من المؤمنين الإغتباط
  بهذه القبلة وحصل منهم التشدد في تلك القبلة حتى ظنوا أنه الغرض الأكبر في الدين فبعثهم
  الله تعالى بهذا الخطاب على استيفاء جميع العبادات والطاعات، وبين أن البر ليس بأن
  تولوا وجوهكم شرقاً وغرباً، وإنما البر كيت وكيت، وهذا أشبه بالظاهر إذ لا تخصيص فيه
  فكأنه تعالى قال ليس البر المطلوب هو أمر القبلة، بل البر المطلوب هذه الخصال التي
  عدها. المسألة الثانية الأكثرون على أن { لَّيْسَ } فعل ومنهم من أنكره وزعم أنه حرف،
  حجة من قال إنها فعل اتصال الضمائر بها التي لا تتصل إلا بالأفعال كقولك لست ولسنا
  ولستم والقوم ليسوا قائمين، وهذه الحجة منقوضة بقوله إنني وليتني ولعل وحجة المنكرين
  أولها أنها لو كانت فعلاً لكانت ماضياً ولا يجوز أن تكون فعلاً ماضياً، فلا يجوز أن
  تكون فعلاً، بيان الملازمة أن كل من قال إنه فعل قال إنه فعل ماض وبيان أنه لا يجوز
  أن يكون فعلاً ماضياً اتفاق الجمهور على أنه لنفي الحال، ولو كان ماضياً لكان لنفي
  الماضي لا لنفي الحال وثانيها أنه يدخل على الفعل، فنقول ليس يخرج زيد، والفعل لا يدخل
  على الفعل عقلاً ونقلاً، وقول من قال إن { لَّيْسَ } داخل على ضمير القصة والشأن وهذه
  الجملة تفسير لذلك الضمير ضعيف، فإنه لو جاز ذلك جاز مثله في { مَا } وثالثها أن الحرف
  { مَا } يظهر معناه في غيره، وهذه الكملة كذلك فإنك لو قلت ليس زيد لم يتم الكلام،
  بل لا بد وأن تقول ليس زيد قائماً ورابعها أن { لَّيْسَ } لو كان فعلاً لكان { مَا
  } فعلاً وهذا باطل، فذاك باطل بيان الملازمة أن { لَّيْسَ } لو كان فعلاً لكان ذلك
  لدلالته على حصول معنى السلب مقروناً بزمان مخصوص وهو الحال، وهذا المعنى قائم في {
  مَا } فوجب أن يكون { مَا } فعلاً فلما لم يكن هذا فعلاً فكذا القول ذلك، أو نذكر هذا
  المعنى بعبارة أخرى فنقول { لَّيْسَ } كلمة جامدة وضعت لنفي الحال فأشبهت { مَا } في
  نفي الفعلية وخامسها إنك تصل { مَا } بالأفعال الماضية فتقول ما أحسن زيد ولا يجوز
  أن تصل { مَا } بليس فلا تقول ما ليس زيد يذكرك وسادسها أنه على غير أوزان الفعل لأن
  فعل غير موجود في أبنية الفعل، فكان في القول بأنه فعل إثبات ما ليس من أوزان الفعل.</font></font>&#13;\t\t\t<label
