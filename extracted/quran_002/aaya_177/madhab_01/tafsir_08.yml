  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ
  ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ
  وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ
  وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ
  وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي
  ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ
  هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لَّيْسَ ٱلْبِرَّ أَن تُوَلُّواْ
  وُجُوهَكُمْ } في الصلاة { قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ } نزل ردّاً على اليهود
  والنصارى حيث زعموا ذلك { وَلَٰكِنَّ ٱلْبِرَّ } أي ذا البر وقرىء بفتح الباء أي البار
  { مَنْ ءَامَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱلْمَلَئِكَةِ وَٱلْكِتَٰبِ } أي الكتب
  { وَٱلنَّبِيّينَ وَءاتَى ٱلْمَالَ عَلَىٰ } مع { حُبّهِ } له { ذَوِى ٱلْقُرْبَىٰ
  } القرابة { وَٱلْيَتَٰمَىٰ وَٱلْمَسَٰكِينِ وَٱبْنِ ٱلسَّبِيلِ } المسافر { وَٱلسَّائِلِينَ
  } الطالبين { وَفِى } فك { ٱلرّقَابِ } المكاتبين والأسرى { وَأَقَامَٱلصَّلَٰوةَ وَءَاتَى
  ٱلزَّكَٰوةَ } المفروضة وما قبله في التطّوع { وَٱلْمُوفُونَ بِعَهْدِهِمْ إِذَا عَٰهَدُواْ
  } الله أو الناس { وَٱلصَّٰبِرِينَ } نصب على المدح { فِى ٱلْبَأْسَاءِ } شدّة الفقر
  { وَٱلضَّرَّاء } المرض { وَحِينَ ٱلْبَأْسِ } وقت شدّة القتال في سبيل الله { أُوْلَٰئِكَ
  } الموصوفون بما ذكر { ٱلَّذِينَ صَدَقُوا } في إيمانهم أو ادّعاء البر { وَأُولَئِكَ
  هُمُ ٱلْمُتَّقُونَ } الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
