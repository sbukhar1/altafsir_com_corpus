  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ
  ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ
  وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ
  وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ
  وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي
  ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ
  هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويل في تأويل قوله
  ذلك، فقال بعضهم: معنى ذلك: ليس البرّ الصلاة وحدها، ولكن البرّ الخصال التي أبينها
  لكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: حدثنـي
  أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: لَـيْسَ البِرَّ
  أنْ تُوَلوا وُجُوهَكُمْ قِبَلَ الـمَشْرِقِ وَالـمَغْرِبِ } يعنـي الصلاة. يقول: لـيس
  البر أن تصلوا ولا تعملوا، فهذا منذ تـحوّل من مكة إلـى الـمدينة، ونزلت الفرائض، وحدّ
  الـحدود، فأمر الله بـالفرائض والعمل بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  لَـيْسَ البرّ أنْ تُوَلُّوا وُجُوهَكُمْ قِبَلَ الـمَشْرِقِ والـمغرِبِ ولكنَّ البرَّ
  } ما ثبت فـي القلوب من طاعة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  القاسم، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج،
  عن ابن عبـاس، قال: هذه الآية نزلت بـالـمدينة: { لَـيْسَ البِرَّ أنْ تُوَلُّوا وُجُوهَكُمْ
  قِبَلَ الـمَشْرق وَالـمَغْرِبِ } يعنـي الصلاة، يقول: لـيس البرّ أن تصلوا ولا تعملوا
  غير ذلك. قال ابن جريج وقال مـجاهد: { لَـيْسَ البِرّ أنْ تُوَلُّوا وجوهَكم قِبَل
  الـمشرِق والـمغرِبِ } يعنـي السجود { ولكنَّ البرَّ } ما ثبت فـي القلب من طاعة الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو نـميـلة، عن عبـيد بن
  سلـيـمان، عن الضحاك بن مزاحم أنه قال فـيها، قال يقول: لـيس البرّ أن تصلوا ولا تعملوا
  غير ذلك. وهذا حين تـحوّل من مكة إلـى الـمدينة، فأنزل الله الفرائض وحدّ الـحدود بـالـمدينة،
  وأمر بـالفرائض أن يؤخذ بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنى الله بذلك الـيهود والنصارى، وذلك أن الـيهود تصلـي فتوجّه قبل الـمغرب،
  والنصارى تصلـي فتوجِّه قبل الـمشرق، فأنزل الله فـيهم هذه الآية يخبرهم فـيها أن البرّ
  غير العمل الذي يعملونه ولكنه ما بـيناه فـي هذه الآية. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن
  قتادة، قال: كانت الـيهود تصلـي قبل الـمغرب، والنصارى تصلـي قبل الـمشرق، فنزلت: {
  لَـيْسَ البِرَّ أنْ تُوَلوا وُجُوهَكُمْ قِبَل الـمَشْرِق وَالـمَغْرِبِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة
  قوله: { لَـيْسَ البِرَّ أنْ تُوَلُّوا وُجُوهَكُمْ قِبَلَ الـمَشْرِقِ وَالـمَغْرِبِ
  وَلَكِنَّ البِرَّ مَنْ آمَنَ بـاللّهِ وَالـيَوْمِ الآخِرِ } ذكر لنا أن رجلاً سأل
  نبـيّ الله صلى الله عليه وسلم عن البرّ، فأنزل الله هذه الآية، وذكر لنا أن نبـيّ
  الله صلى الله عليه وسلم دعا الرجل فتلاها علـيه. وقد كان الرجل قبل الفرائض إذا شهد
  أن لا إله إلا الله وأن مـحمداً عبده ورسوله ثم مات علـى ذلك يُرْجَى له ويطمع له فـي
  خير فأنزل الله: { لَـيْسَ البِرَّ أنْ تُوَلُّوا وُجُوهَكُمْ قِبَلَ الـمَشْرِقِ وَالـمَغْرِبِ
  } وكانت الـيهود توجهت قِبَل الـمغرب، والنصارى قِبَل الـمشرق { وَلَكِنَّ البِرَّ
  مَنْ آمَنَ بـاللّهِ وَالـيَوْمِ الآخِر } الآية.</font></font>&#13;\t\t\t<label disabled=\"true\"
