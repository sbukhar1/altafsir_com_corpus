  ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ
  ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ
  وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ
  إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ
  أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال غيره: لو كان ذلك مصدراً فوقع بتأنـيث لـم يقع بتذكير، ولو وقع
  بتذكير لـم يقع بتأنـيث لأن من سُمي بأفعل لـم يصرف إلـى فعلـى، ومن سُمي بفعلـى لـم
  يصرف إلـى أفعل، لأن كل اسم يبقـى بهيئته لا يصرف إلـى غيره، ولكنهما لغتان، فإذا وقع
  بـالتذكير كان بأمر أشأم، وإذا وقع البأساء والضرّاء، وقع الـخـلة البأساء والـخـلة
  الضراء، وإن كان لـم يبن علـى الضراء الأضر ولا علـى الأشأم الشأماء، لأنه لـم يرد
  من تأنـيثه التذكير ولا من تذكيره التأنـيث، كما قالوا: امرأة حسناء، ولـم يقولوا:
  رجل أحسن، وقالوا: رجل أمرد، ولـم يقولوا: امرأة مرداء فإذا قـيـل الـخصلة الضراء والأمر
  الأشأم دل علـى الـمصدر، ولـم يحتـج إلـى أن يكون اسماً، وإن كان قد كفـى من الـمصدر.
  وهذا قول مخالف تأويـل من ذكرنا تأويـله من أهل العلـم فـي تأويـل البأساء والضراء
  وإن كان صحيحاً علـى مذهب العربـية وذلك أن أهل التأويـل تأوّلوا البأساء بـمعنى البؤس،
  والضرّاء بـمعنى الضرّ فـي الـجسد، وذلك من تأويـلهم مبنـي علـى أنهم وجهوا البأساء
  والضراء إلـى أسماء الأفعال دون صفـات الأسماء ونعوتها. فـالذي هو أولـى بـالبأساء
  والضراء علـى قول أهل التأويـل أن تكون البأساء والضراء أسماء أفعال، فتكون البأساء
