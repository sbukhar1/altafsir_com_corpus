  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لَّيْسَ ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ
  ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ
  ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ
  وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ
  إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ
  أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع بن أنس قال: كانت الـيهود تصلـي قِبَل الـمغرب، والنصارى قِبَل الـمشرق،
  فنزلت: { لَـيْسَ البِرَّ أنْ تُوَلُّوا وُجُوهَكُمْ قِبَلَ الـمَشْرِقِ وَالـمَغْرِبِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى هذين القولـين بتأويـل الآية
  القول الذي قاله قتادة والربـيع بن أنس أن يكون عنى بقوله: { لَـيْسَ البِرِّ أنْ تُوَلوا
  وُجُوهَكُمْ قِبَلَ الـمَشْرِقِ وَالـمَغْرِبِ } الـيهود والنصارى، لأن الآيات قبلها
  مضت بتوبـيخهم ولومهم والـخبر عنهم وعما أعدّ لهم من ألـيـم العذاب، وهذا فـي سياق
  ما قبلها، إذ كان الأمر كذلك، لـيس البرّ أيها الـيهود والنصارى أن يولـي بعضكم وجهه
  قِبَل الـمشرق وبعضكم قِبَل الـمغرب، { وَلَكِنَّ البِرَّ مَنْ آمَنَ بـاللّهِ وَالـيَوْمِ
  الآخِرِ وَالـمَلائِكَةِ وَالكِتابِ } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فكيف قـيـل: { وَلَكِنَّ البِرَّ مَنْ آمَنِ بـاللّهِ } وقد علـمت أن البرّ
  فعل، و«مَنْ» اسم، فكيف يكون الفعل هو الإنسان؟ قـيـل: إن معنى ذلك غير ما توهمته،
  وإنـما معناه: ولكن البر كمن آمن بـالله والـيوم الآخر، فوضع «مَنْ» موضع الفعل اكتفـاء
  بدلالته ودلالة صلته التـي هي له صفة من الفعل الـمـحذوف كما تفعله العرب فتضع الأسماء
  مواضع أفعالها التـي هي بها مشهورة، فتقول: «الـجود حاتـم، والشجاعة عنترة» و«إنـما
  الـجود حاتـم، والشجاعة عنترة»، ومعناها: الـجود جود حاتـم، فتستغنـي بذكر حاتـم إذ
  كان معروفـاً بـالـجود من إعادة ذكر الـجود بعد الذي قد ذكرته فتضعه موضع جوده لدلالة
  الكلام علـى ما حذفته استغناء بـما ذكرته عما لـم تذكره، كما قـيـل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَسْئَلِ
  ٱلْقَرْيَةَ ٱلَّتِي كُنَّا فِيهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 82] والـمعنى: أهل القرية،
  وكما قال الشاعر، وهو ذو الـخِرَق الطهوي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَسِبْتُ بُغامَ رَاحِلَتِـي عَناقاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَما هِيَ
  وَيْبَ غَيْرِكَ بـالعنَاقِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد بغام عناق أو صوت كما يقال: حسبت صياحي أخاك، يعنـي به حسبت صياحي
