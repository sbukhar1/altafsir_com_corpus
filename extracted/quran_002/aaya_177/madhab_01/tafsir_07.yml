  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ
  ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ
  وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ
  وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ
  وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي
  ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ
  هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اشتملت هذه الآية على جمل عظيمة
  وقواعد عميمة، وعقيدة مستقيمة، كما قال ابن أبي حاتم: حدثنا أبي، حدثنا عبيد بن هشام
  الحلبي، حدثنا عبيد الله بن عمرو عن عامر بن شفي، عن عبد الكريم، عن مجاهد، عن أبي
  ذر: أنه سأل رسول الله صلى الله عليه وسلم ما الإيمان؟ فتلا عليه: { لَّيْسَ ٱلْبِرَّ
  أَن تُوَلُّواْ وُجُوهَكُمْ } إلى آخر الآية، قال: ثم سأله أيضاً، فتلاها عليه، ثم
  سأله فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إذا عملت حسنة أحبها قلبك، وإذا عملت سيئة أبغضها قلبك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا منقطع، فإن مجاهداً لم يدرك
  أبا ذر، فإنه مات قديماً، وقال المسعودي: حدثنا القاسم بن عبد الرحمن قال: جاء رجل
  إلى أبي ذر، فقال: ما الإيمان؟ فقرأ عليه هذه الآية: { لَّيْسَ ٱلْبِرَّ أَن تُوَلُّواْ
  وُجُوهَكُمْ } حتى فرغ منها، فقال الرجل: ليس عن البر سألتك، فقال أبو ذر: جاء رجل
  إلى رسول الله صلى الله عليه وسلم فسأله عما سألتني عنه، فقرأ عليه هذه الآية، فأبى
  أن يرضى كما أبيت أن ترضى، فقال له رسول الله صلى الله عليه وسلم وأشار بيده:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" المؤمن إذا عمل حسنة سرته ورجا
  ثوابها، وإذا عمل سيئة أحزنته وخاف عقابها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ورواه ابن مردويه، وهذا أيضا منقطع،والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الكلام على تفسير هذه الآية، فإن الله تعالى لما أمر المؤمنين
  أولاً بالتوجه إلى بيت المقدس، ثم حولهم إلى الكعبة، شق ذلك على نفوس طائفة من أهل
  الكتاب وبعض المسلمين، فأنزل الله تعالى بيان حكمته في ذلك، وهو أن المراد إنما هو
  طاعة الله عز وجل، وامتثال أوامره، والتوجه حيثما وجّه، واتباع ما شرع، فهذا هو البر
  والتقوى والإيمان الكامل، وليس في لزوم التوجه إلى جهة من المشرق أو المغرب بر ولا
  طاعة إن لم يكن عن أمر الله وشرعه، ولهذا قال: { لَّيْسَ ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ
  قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ ٱلْبِرَّ مَنْ ءَامَنَ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ } الآية، كما قال في الأضاحي والهدايا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَن يَنَالَ ٱللَّهَ لُحُومُهَا وَلاَ
  دِمَآؤُهَا وَلَـٰكِن يَنَالُهُ ٱلتَّقْوَىٰ مِنكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 37] وقال العوفي عن ابن عباس
  في هذه الآية: ليس البر أن تصلوا ولا تعملوا، فهذا حين تحول من مكة إلى المدينة، ونزلت
  الفرائض والحدود، فأمر الله بالفرائض والعمل بها، وروي عن الضحاك ومقاتل نحو ذلك، وقال
  أبو العالية: كانت اليهود تقبل قبل المغرب، وكانت النصارى تقبل قبل المشرق، فقال الله
  تعالى: { لَّيْسَ ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ
  } يقول: هذا كلام الإيمان وحقيقته العمل، وروي عن الحسن والربيع بن أنس مثله؛ وقال
  مجاهد: ولكن البر ما ثبت في القلوب من طاعة الله عز وجل، وقال الضحاك: ولكن البر والتقوىٰ
  أن تؤدوا الفرائض على وجوهها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
