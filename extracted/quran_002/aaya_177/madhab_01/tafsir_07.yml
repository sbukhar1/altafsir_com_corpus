  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لَّيْسَ ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ
  ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ
  ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ
  وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ
  إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ
  أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الثوري: { وَلَـٰكِنَّ ٱلْبِرَّ مَنْ ءَامَنَ بِٱللَّهِ } الآية
  قال: هذه أنواع البر كلها، وصدق رحمه الله، فإن من اتصف بهذه الآية، فقد دخل في عرى
  الإسلام كلها، وأخذ بمجامع الخير كله، وهو الإيمان بالله، وأنه لا إله إلا هو، وصدق
  بوجود الملائكة الذين هم سفرة بين الله ورسله (والكتاب) وهو اسم جنس يشمل الكتب المنزلة
  من السماء على الأنبياء، حتى ختمت بأشرفها، وهو القرآن المهيمن على ما قبله من الكتب
  الذي انتهى إليه كل خير، واشتمل على كل سعادة في الدنيا والآخرة، ونسخ به كل ما سواه
  من الكتب قبله، وآمن بأنبياء الله كلهم من أولهم إلى خاتمهم محمد صلوات الله وسلامه
  عليه وعليهم أجمعين، وقوله: { وَءَاتَى ٱلْمَالَ عَلَىٰ حُبِّهِ } أي: أخرجه، وهو محب
  له راغب فيه، نص على ذلك ابن مسعود وسعيد بن جبير وغيرهما من السلف والخلف، كما ثبت
  في الصحيحين من حديث أبي هريرة مرفوعاً:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أفضل الصدقة أن تصدق وأنت صحيح شحيح، تأمل الغنى وتخشى الفقر \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد روى
  الحاكم في مستدركه من حديث شعبة والثوري عن منصور، عن زبيد، عن مرة، عن ابن مسعود قال:
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" { وَءَاتَى ٱلْمَالَ عَلَىٰ حُبِّهِ }: أن تعطيه وأنت صحيح شحيح،
  تأمل العيش وتخشى الفقر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال: صحيح على شرط الشيخين، ولم يخرجاه، (قلت): وقد رواه وكيع عن
  الأعمش، وسفيان عن زبيد، عن مرة، عن ابن مسعود موقوفاً، وهو أصح، والله أعلم، وقال
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيُطْعِمُونَ ٱلطَّعَامَ عَلَىٰ حُبِّهِ مِسْكِيناً وَيَتِيماً
  وَأَسِيراً إِنَّمَا نُطْعِمُكُمْ لِوَجْهِ ٱللَّهِ لاَ نُرِيدُ مِنكُمْ جَزَاءً وَلاَ
  شُكُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإنسان: 8 ـ 9] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ
  مِمَّا تُحِبُّونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 92] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيُؤْثِرُونَ عَلَىٰ أَنفُسِهِمْ
  وَلَوْ كَانَ بِهِمْ خَصَاصَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحشر: 9] نمط آخر أرفع من هذا،
  وهو أنهم آثروا بما هم مضطرون إليه، وهؤلاء أعطوا وأطعموا ما هم محبون له. وقوله: {
  ذَوِى ٱلْقُرْبَىٰ } وهم قرابات الرجل، وهم أولى من أعطي من الصدقة؛ كما ثبت في الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الصدقة على المساكين صدقة، وعلى
  ذي الرحم اثنتان: صدقة وصلة، فهم أولى الناس بك وببرك وإعطائك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقد أمر الله تعالى بالإحسان إليهم
  في غير موضع من كتابه العزيز { وَالْيَتَـٰمَىٰ } هم الذين لا كاسب لهم، وقد مات آباؤهم
  وهم ضعفاء صغار دون البلوغ والقدرة على التكسب، وقد قال عبد الرزاق: أنبأنا معمر عن
  جويبر، عن الضحاك عن النزال بن سبرة، عن علي، عن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يتم بعد حلم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَٱلْمَسَـٰكِينِ } وهم الذين
  لا يجدون ما يكفيهم في قوتهم وكسوتهم وسكناهم، فيعطون ما تسد به حاجتهم وخلتهم، وفي
  الصحيحين عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(7,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
