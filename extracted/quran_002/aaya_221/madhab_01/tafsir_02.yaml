  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ
  وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ
  مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى
  ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ
  آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلاَ تَنْكِحُواْ } وقرىء بضم التاء، أي لا تتزوّجوهنّ أو لا تزوّجوهن. و { ٱلْمُشْرِكَـٰتِ
  } الحربيات، والآية ثابتة. وقيل المشركات الحربيات والكتابيات جميعاً، لأن أهل الكتاب
  من أهل الشرك، لقوله تعالى: { وَقَالَتِ ٱلْيَهُودُ عُزَيْرٌ ٱبْنُ ٱللَّهِ وَقَالَتِ
  ٱلنَّصَـٰرَى ٱلْمَسِيحُ ٱبْنُ ٱللَّهِ } إلى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سُبْحَـٰنَهُ عَمَّا يُشْرِكُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  31]، وهي منسوخة بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْمُحْصَنَـٰتُ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ مِن
  قَبْلِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 5]. وسورة المائدة كلها ثابتة لم ينسخ منها شيء قط. وهو
  قول ابن عباس والأوزاعي وروي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(120)
  أنّ رسول الله صلى الله عليه وسلم بعث مرثد بن أبي مرثد الغنوي إلى مكة ليخرج منها
  ناساً من المسلمين وكان يهوى امرأة في الجاهلية اسمها عناق، فأتته وقالت: ألا نخلو؟
  فقال: ويحكٰ إن الإسلام قد حال بيننا. فقالت: فهل لك أن تتزوّج بي؟ قال: نعم، ولكن
  أرجع إلى رسول الله صلى الله عليه وسلم فأستأمره، فاستأمره فنزلت { وَلامَةٌ مُّؤْمِنَةٌ
  خَيْرٌ } ولامرأة مؤمنة حرّة كانت أو مملوكة، وكذلك { وَلَعَبْدٌ مُّؤْمِنٌ } لأنّ
  الناس كلهم عبيد الله وإماؤه { وَلَوْ أَعْجَبَتْكُمْ } ولو كان الحال أنّ المشركة
  تعجبكم وتحبونها، فإنّ المؤمنة خير منها مع ذلك { أُوْلَـٰئِكَ } إشارة إلى المشركات
  والمشركين، أي يدعون إلى الكفر فحقهم أن لا يوالوا ولا يصاهروا ولا يكون بينهم وبين
  المؤمنين إلا المناصبة والقتال { وَٱللَّهُ يَدْعُو إِلَىٰ ٱلْجَنَّةِ } يعني وأولياء
  الله وهم المؤمنون يدعون إلى الجنة { وَٱلْمَغْفِرَةِ } وما يوصل إليهما فهم الذين
  تجب موالاتهم ومصاهرتهم، وأن يؤثروا على غيرهم { بِإِذْنِهِ َ } بتيسير الله وتوفيقه
  للعمل الذي تستحق به الجنة والمغفرة. وقرأ الحسن: «والمغفرةُ بإذنه» - بالرفع - أي
  والمغفرة حاصلة بتيسيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
