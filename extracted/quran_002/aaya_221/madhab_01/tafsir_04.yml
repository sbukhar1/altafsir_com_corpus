  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ
  وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ
  ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ
  أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ
  وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا حتى تذوقي عسيلته ويذوق عسيلتك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فوجب أن يكون المراد منه هو الوطء وثانيها قوله عليه الصلاة والسلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ناكح اليد ملعون وناكح البهيمة
  ملعون \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أثبت
  النكاح مع عدم العقد وثالثها أن النكاح في اللغة عبارة عن الضم والوطء، يقال نكح المطر
  الأرض إذا وصل إليها، ونكح النعاس عينه، وفي المثل أنكحنا الفرا فسترى، وقال الشاعر</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">التاركين على طهر نساءهم   والناكحين بشطي
  دجلة البقرا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال المتنبـي</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أنكحت صم حصاها خف يعملة   تعثرت بـي إليك السهل والجبلا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومعلوم أن معنى الضم والوطء في المباشرة أتم منه في العقد، فوجب حمله
  عليه، ومن الناس من قال النكاح عبارة عن الضم، ومعنى الضم حاصل في العقد وفي الوطء،
  فيحسن استعمال هذا اللفظ فيهما جميعاً، قال ابن جني سألت أبا علي عن قولهم نكح المرأة،
  فقال فرقت العرب في الاستعمال فرقاً لطيفاً حتى لا يحصل الالتباس، فإذا قالوا نكح فلان
  فلانة أرادوا أنه تزوجها وعقد عليها، وإذا قالوا نكح امرأته أو زوجته، لم يريدوا غير
  المجامعة، لأنه إذا ذكر أنه نكح امرأته أو زوجته فقد استغنى عن ذكر العقد، فلم تحتمل
  الكلمة غير المجامعة، فهذا تمام ما في هذا اللفظ من البحث، وأجمع المفسرون على أن المراد
  من قوله { وَلاَ تَنْكِحُواْ } في هذه الآية أي لا تعقدوا عليهن عقد النكاح. المسألة
  الثالثة اختلفوا في أن لفظ المشرك هل يتناول الكفار من أهل الكتاب، فأنكر بعضهم ذلك،
  والأكثرون من العلماء على أن لفظ المشرك يندرج فيه الكفار من أهل الكتاب وهو المختار،
  ويدل عليه وجوه أحدها قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَتِ ٱلْيَهُودُ عُزَيْرٌ ٱبْنُ
  ٱللَّهِ وَقَالَتِ ٱلنَّصَـٰرَى ٱلْمَسِيحُ ٱبْنُ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">التوبة 30 ثم قال في آخر الآية</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سُبْحَـٰنَهُ
  عَمَّا يُشْرِكُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">التوبة 31 وهذه الآية صريحة في أن اليهودي والنصراني مشرك وثانيها
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ وَيَغْفِرُ مَا
  دُونَ ذَلِكَ لِمَن يَشَاء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 48 دلت هذه الآية على أن ما سوى الشرك قد يغفره الله تعالى
  في الجملة فلو كان كفر اليهودي والنصراني ليس بشرك لوجب بمقتضى هذه الآية أن يغفر الله
  تعالى في الجملة، ولما كان ذلك باطلاً علمنا أن كفرهما شرك وثالثها قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَّقَدْ
  كَفَرَ ٱلَّذِينَ قَالُواْ إِنَّ ٱللَّهَ ثَـٰلِثُ ثَلَـٰثَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
  73 فهذا التثليث إما أن يكون لاعتقادهم وجود صفات ثلاثة، أو لاعتقادهم وجود ذوات ثلاثة،
  والأول باطل، لأن المفهوم من كونه تعالى عالماً غير المفهوم من كونه قادراً ومن كونه
  حياً، وإذا كانت هذه المفهومات الثلاثة لا بد من الاعتراف بها، كان القول بإثبات صفات
  ثلاثة من ضرورات دين الإسلام، فكيف يمكن تكفير النصارى بسبب ذلك، ولما بطل ذلك علمنا
  أنه تعالى إنما كفرهم لأنهم أثبتوا ذواتاً ثلاثة قديمة مستقلة، ولذلك فإنهم جوزوا في
  أقنوم الكلمة أن يحل في عيسى، وجوزوا في أقنوم الحياة أن يحل في مريم ولولا أن هذه
  الأشياء المسماة عندهم بالأقانيم ذوات قائمة بأنفسها، لما جوزوا عليها الانتقال من
  ذات إلى ذات، فثبت أنهم قائلون بإثبات ذوات قائمة بالنفس قديمة أزلية وهذا شرك، وقول
  بإثبات الآلهة، فكانوا مشركين، وإذا ثبت دخولهم تحت اسم المشرك وجب أن يكون اليهودي
  كذلك ضرورة أنه لا قائل بالفرق ورابعها ما روي أنه عليه الصلاة والسلام أمر أميراً
  وقال إذا لقيت عدداً من المشركين فادعهم إلى الإسلام، فإن أجابوك فاقبل منهم، وإن أبوا
  فادعهم إلى الجزية وعقد الذمة، فإن أجابوك فاقبل منهم وكف عنهم، سمى من يقبل منه الجزية
  وعقد الذمة بالمشرك، فدل على أن الذمي يسمى بالمشرك وخامسها ما احتج به أبو بكر الأصم
  فقال كل من جحد رسالته فهو مشرك، من حيث إن تلك المعجزات التي ظهرت على يده كانت خارجة
