  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ
  وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ
  مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى
  ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ
  آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الحكـم
  السـادسفيما يتعلق بالنكاح اعلم أن هذه الآية نظير قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تُمْسِكُواْ بِعِصَمِ ٱلْكَوَافِرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الممتحنة10
  وقرىء بضم التاء، أي لا تزوجوهن وعلى هذه القراءة لا يزوجونهن. واعلم أن المفسرين اختلفوا
  في أن هذه الآية ابتداء حكم وشرع، أو هو متعلق بما تقدم، فالأكثرون على أنه ابتداء
  شرع في بيان ما يحل ويحرم، وقال أبو مسلم بل هو متعلق بقصة اليتامى، فإنه تعالى لما
  قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن
  تُخَالِطُوهُمْ فَإِخْوٰنُكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 220 وأراد مخالطة النكاح
  عطف عليه ما يبعث على الرغبة في اليتامى، وأن ذلك أولى مما كانوا يتعاطون من الرغبة
  في المشركات، وبين أن أمة مؤمنة خير من مشركة وإن بلغت النهاية فيما يقتضي الرغبة فيها،
  ليدل بذلك على ما يبعث على التزوج باليتامى، وعلى تزويج الأيتام عند البلوغ ليكون ذلك
  داعية لما أمر به من النظر في صلاحهم وصلاح أموالهم، وعلى الوجهين فحكم الآية لا يختلف،
  ثم في الآية مسائل المسألة الأولى روي عن ابن عباس أنه عليه الصلاة والسلام بعث مرثد
  بن أبـي مرثد حليفاً لبني هاشم إلى مكة ليخرج أناساً من المسلمين بها سراً، فعند قدومه
  جاءته امرأته يقال لها عناق خليلة له في الجاهلية، أعرضت عنه عند الإسلام، فالتمست
  الخلوة، فعرفها أن الإسلام يمنع من ذلك، ثم وعدها أن يستأذن الرسول صلى الله عليه وسلم
  ثم يتزوج بها، فلما انصرف إلى رسول الله صلى الله عليه وسلم عرفه ما جرى في أمر عناق،
  وسأله هل يحل له التزوج بها فأنزل الله تعالى هذه الآية. المسألة الثانية اختلف الناس
  في لفظ النكاح، فقال أكثر أصحاب الشافعي رحمه الله إنه حقيقة في العقد، واحتجوا عليه
  بوجوه أحدها قوله عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا نكاح إلا بولي وشهود \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقف النكاح على الولي والشهود، والمتوقف على الولي والشهود هو العقد
  لا الوطء، والثاني قوله عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ولدت من نكاح ولم أولد من سفاح \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">دل الحديث على أن النكاح كالمقابل للسفاح، ومعلوم أن السفاح مشتمل
  على الوطء، فلو كان النكاح اسماً للوطء لامتنع كون النكاح مقابلاً للسفاح وثالثها قوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَنْكِحُواْ ٱلأَيَـٰمَىٰ مِنْكُمْ وَٱلصَّـٰلِحِينَ مِنْ
  عِبَادِكُمْ وَإِمائِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النور 32 ولا شك أن لفظ أنكحوا لا يمكن حمله إلا على العقد، ورابعها
  قول الأعشى، أنشده الواحدي في «البسيط»</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلا تقربن من جارة إن سرها   عليك حرام فانكحن أو تأيما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { فانكحن } لا يحتمل إلا الأمر بالعقد، لأنه قال «لا تقربن جارة»
  يعني مقاربتها على الطريق الذي يحرم فاعقد وتزوج وإلا فتأيم وتجنب النساء، وقال الجمهور
  من أصحاب أبـي حنيفة أنه حقيقة في الوطء، واحتجوا عليه بوجوه أحدها قوله تعالى { فَإِن
  طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجًا غَيْرَهُ } نفي
  الحل ممتد إلى غاية النكاح، والنكاح الذي تنتهي به هذه الحرمة ليس هو العقد بدليل قوله
  عليه الصلاة والسلام</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
