  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ
  وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ
  مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى
  ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ
  آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا
  تحريم من الله عز وجل على المؤمنين، أن يتزوجوا المشركات من عبدة الأوثان، ثم إن كان
  عمومها مراداً، وأنه يدخل فيها كل مشركة من كتابية ووثنية، فقد خص من ذلك نساء أهل
  الكتاب بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْمُحْصَنَـٰتُ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ مِن
  قَبْلِكُمْ إِذَآ ءَاتَيْتُمُوهُنَّ أُجُورَهُنَّ مُحْصِنِينَ غَيْرَ مُسَافِحِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  5] قال علي بن أبي طلحة، عن ابن عباس في قوله: { وَلاَ تَنْكِحُواْ ٱلْمُشْرِكَـٰتِ
  حَتَّىٰ يُؤْمِنَّ }: استثنى الله من ذلك نساء أهل الكتاب، وهكذا قال مجاهد وعكرمة
  وسعيد بن جبير ومكحول والحسن والضحاك وزيد بن أسلم والربيع بن أنس وغيرهم. وقيل: بل
  المراد بذلك المشركون من عبدة الأوثان، ولم يرد أهل الكتاب بالكلية، والمعنى قريب من
  الأول، والله أعلم. فأما ما رواه ابن جرير: حدثني عبيد ابن آدم بن أبي إياس العسقلاني،
  حدثنا أبي، حدثني عبد الحميد بن بهرام الفزاري، حدثنا شهر بن حوشب، قال: سمعت عبد الله
  بن عباس يقول: نهى رسول الله صلى الله عليه وسلم عن أصناف النساء، إلا ما كان من المؤمنات
  المهاجرات، وحرم كل ذات دين غير الإسلام. قال الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَكْفُرْ بِٱلإِيمَـٰنِ فَقَدْ
  حَبِطَ عَمَلُهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 5] وقد نكح طلحة بن عبد الله يهودية، ونكح حذيفة بن اليمان
  نصرانية، فغضب عمر بن الخطاب غضباً شديداً حتى هم أن يسطو عليهما فقالا: نحن نطلق يا
  أمير المؤمنين ولا تغضب، فقال: لئن حل طلاقهن، لقد حل نكاحهن، ولكني أنتزعهن منكم صغرة
  قمأة، فهو حديث غريب جداً، وهذا الأثر غريب عن عمر أيضاً، قال أبو جعفر بن جرير رحمه
  الله بعد حكايته الإجماع على إباحة تزويج الكتابيات: وإنما كره عمر ذلك؛ لئلا يزهد
  الناس في المسلمات، أو لغير ذلك من المعاني. كما حدثنا أبو كريب، حدثنا ابن إدريس،
  حدثنا الصلت بن بهرام عن شقيق، قال: تزوج حذيفة يهودية، فكتب إليه عمر: خلّ سبيلها،
  فكتب إليه: أتزعم أنها حرام، فأخلي سبيلها؟ فقال: لا أزعم أنها حرام، ولكني أخاف أن
  تعاطوا المومسات منهن، وهذا إسناد صحيح، وروى الخلال عن محمد بن إسماعيل، عن وكيع،
  عن الصلت، نحوه، وقال ابن جرير: حدثني موسى بن عبد الرحمن المسروقي، حدثنا محمد بن
  بشر، حدثنا سفيان بن سعيد عن يزيد بن أبي زياد، عن زيد بن وهب، قال: قال عمر بن الخطاب:
  المسلم يتزوج النصرانية، ولا يتزوج النصراني المسلمة، قال: وهذا أصح إسناداً من الأول،
  ثم قال: وقد حدثنا تميم ابن المنتصر، أخبرنا إسحاق الأزرق عن شريك، عن أشعث بن سوار،
  عن الحسن، عن جابر بن عبد الله، قال: قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
