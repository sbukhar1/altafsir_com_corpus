  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ
  وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ
  ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ
  أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ
  وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نتزوج نساء أهل الكتاب، ولا يتزوجون نساءنا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال: وهذا الخبر وإن كان في إسناده ما فيه، فالقول به؛ لإجماع الجميع
  من الأمة عليه، كذا قال ابن جرير رحمه الله. وقد قال ابن أبي حاتم: حدثنا محمد بن إسماعيل
  الأحمسي، حدثنا وكيع عن جعفر بن برقان، عن ميمون بن مهران، عن ابن عمر، أنه كره نكاح
  أهل الكتاب، وتأول: { وَلاَ تَنْكِحُواْ ٱلْمُشْرِكَـٰتِ حَتَّىٰ يُؤْمِنَّ }. وقال
  البخاري: وقال ابن عمر: لا أعلم شركاً أعظم من أن تقول: ربها عيسى، وقال أبو بكر الخلال
  الحنبلي: حدثنا محمد بن هارون، حدثنا إسحاق بن إبراهيم وأخبرني محمد بن علي، حدثنا
  صالح بن أحمد، أنهما سألا أبا عبد الله أحمد بن حنبل عن قول الله: { وَلاَ تَنْكِحُواْ
  ٱلْمُشْرِكَـٰتِ حَتَّىٰ يُؤْمِنَّ } قال: مشركات العرب الذين يعبدون الأصنام. وقوله:
  { وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ وَلَوْ أَعْجَبَتْكُمْ } قال السدي:
  نزلت في عبد الله بن رواحة، كانت له أمة سوداء، فغضب عليها، فلطمها، ثم فزع فأتى رسول
  الله صلى الله عليه وسلم فأخبره خبرها، فقال له:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما هي؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: تصوم وتصلي، وتحسن الوضوء، وتشهد أن لا إله إلا الله، وأنك رسول
  الله، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا أبا عبد الله هذه مؤمنة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: والذي بعثك بالحق لأعتقنها ولأتزوجنها، ففعل، فطعن عليه ناس
  من المسلمين وقالوا: نكح أمته، وكانوا يريدون أن ينكحوا إلى المشركين، وينكحوهم؛ رغبة
  في أحسابهم، فأنزل الله: { وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ وَلَوْ أَعْجَبَتْكُمْ
  }  { وَلَعَبْدٌ مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ أَعْجَبَكُمْ } وقال عبد بن
  حميد: حدثنا جعفر بن عون، حدثنا عبد الرحمن بن زياد الإفريقي عن عبد الله بن يزيد،
  عن عبد الله بن عمرو، عن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تنكحوا النساء لحسنهن، فعسى حسنهن أن يرديهن، ولا تنكحوهن على
  أموالهن، فعسى أموالهن أن تطغيهن، وانكحوهن على الدين، فلأمة سوداء جرداء ذات دين أفضل
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والإفريقي
  ضعيف، وقد ثبت في الصحيحين عن أبي هريرة عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" تنكح المرأة لأربع: لمالها ولحسبها
  ولجمالها ولدينها، فاظفر بذات الدين، تربت يداك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولمسلم عن جابر مثله، وله عن ابن عمر أن رسول الله صلى الله عليه وسلم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" الدنيا
  متاع، وخير متاع الدنيا المرأة الصالحة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلاَ تُنكِحُواْ ٱلْمُشِرِكِينَ حَتَّىٰ يُؤْمِنُواْ } أي:
  لا تزوجوا الرجال المشركين النساء المؤمنات، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ هُنَّ حِلٌّ لَّهُمْ وَلاَ هُمْ
  يَحِلُّونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الممتحنة: 10] ثم قال تعالى: { وَلَعَبْدٌ مُّؤْمِنٌ خَيْرٌ مِّن
  مُّشْرِكٍ وَلَوْ أَعْجَبَكُمْ } أي: ولرجل مؤمن - ولو كان عبداً حبشياً - خير من مشرك،
  وإن كان رئيساً سرياً { أُوْلَـٰئِكَ يَدْعُونَ إِلَى ٱلنَّارِ } أي: معاشرتهم ومخالطتهم،
  تبعث على حب الدنيا واقتنائها وإيثارها على الدار الآخرة، وعاقبة ذلك وخيمة { وَٱللَّهُ
  يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ بِإِذْنِهِ } أي: بشرعه، وما أمر به،
  وما نهى عنه { وَيُبَيِّنُ آيَـٰتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ }.</font></font><font
