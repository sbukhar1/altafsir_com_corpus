text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَنْكِحُواْ
  ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ وَلَوْ
  أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ مُّؤْمِنٌ
  خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى ٱلنَّارِ
  وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ آيَاتِهِ
  لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ }{ وَلاَ تَنْكِحُواْ } تتزوّجوا أيها المسلمون
  { ٱلْمُشْرِكَٰتِ } أي الكافرات { حَتَّىٰ يُؤْمِنَّ وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ
  مّن مُّشْرِكَةٍ } حرّة لأنّ سبب نزولها العيب على من تزوّج أمة وترغيبه في نكاح حرّة
  مشركة { وَلَوْ أَعْجَبَتْكُمْ } لجمالها ومالها وهذا مخصوص بغير الكتابيات بآيةِ{ وَٱلْمُحْصَنَٰتُ
  مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ }[5:5] { وَلاَ تُنْكِحُواْ } تزوجوا { ٱلْمُشْرِكِينَ
  } أي الكفار المؤمنات { حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ مُّؤْمِنٌ خَيْرٌ مّن مُّشْرِكٍ
  وَلَوْ أَعْجَبَكُمْ } لماله وجماله { أُوْلَٰئِكَ } أي أهل الشرك { يَدْعُونَ إِلَى
  ٱلنَّارِ } بدعائهم إلى العمل الموجب لها فلا تليق مناكحتهم { وَٱللَّهُ يَدْعُواْ
  } على لسان رسله { إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ } أي العمل الموجب لهما { بِإِذْنِهِ
  } بإرادته فتجب إجابته بتزويج أوليائه { وَيُبَيِّنُ ءَايَٰتِهِ لِلنَّاسِ لَعَلَّهُمْ
  يَتَذَكَّرُونَ } يتعظون.\r\n\t\t\t\r\n\t\t\t</section>"

