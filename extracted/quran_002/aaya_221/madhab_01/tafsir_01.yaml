  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  حدثنا تـميـم بن الـمنتصر، قال: أخبرنا إسحاق الأزرق، عن شريك، عن أشعث بن سوار، عن
