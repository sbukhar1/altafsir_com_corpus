  وَلا يَتَزَوَّجُونَ نِسَاءنَا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فهذا
  الـخبر وإن كان فـي إسناده ما فـيه، فـالقول به لإجماع الـجميع علـى صحة القول به أولـى
