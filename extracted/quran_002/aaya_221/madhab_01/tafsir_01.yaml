  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما كره عمر لطلـحة وحذيفة رحمة الله علـيهم نكاح الـيهودية والنصرانـية،
  حذراً من أن يقتدي بهما الناس فـي ذلك فـيزهدوا فـي الـمسلـمات، أو لغير ذلك من الـمعانـي،
