  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ
  وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ
  ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ
  أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ
  وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن سفـيان، عن حماد، عن سعيد بن جبـير
  قوله: { وَلا تَنْكِحُوا الـمُشْركاتِ حَّتـى يُؤْمِنَّ } قال: مشركات أهل الأوثان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل أنزلت هذه الآية مراداً بها كل مشركة من أيّ أصناف
  الشرك كانت غير مخصوص منها مشركة دون مشركة، وثنـية كانت أو مـجوسية أو كتابـية، ولا
  نسخ منها شيء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبـيد بن آدم بن أبـي إياس العسقلانـي، قال: ثنا أبـي، قال: ثنا عبد الـحميد بن بهرام
  الفزاري، قال: ثنا شهر بن حوشب، قال: سمعت عبد الله بن عبـاس، يقول: نهى رسول الله
  صلى الله عليه وسلم عن أصناف النساء إلا ما كان من الـمؤمنات الـمهاجرات، وحرّم كل
  ذات دين غير الإسلام، وقال الله تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَكْفُرْ بِٱلإِيمَانِ فَقَدْ
  حَبِطَ عَمَلُهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 5]. وقد نكح طلـحة بن عبـيد الله يهودية، ونكح حذيفة بن
  الـيـمان نصرانـية فغضب عمر بن الـخطاب رضي الله عنه غضبـاً شديداً حتـى همّ بأن يسطو
  علـيهما، فقالا: نـحن نطلّق يا أمير الـمؤمنـين ولا تغضب، فقال: لئن حلّ طلاقهن، لقد
  حلّ نكاحهنّ، ولكن انتزعهنّ منكم صَغَرةً قِمَاءً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  هذه الأقوال بتأويـل الآية ما قاله قتادة من أن الله تعالـى ذكره عنى بقوله: { وَلا
  تَنْكِحُوا الـمُشْركاتِ حَّتـى يُؤْمِنَّ } من لـم يكن من أهل الكتاب من الـمشركات،
  وأن الآية عام ظاهرها خاص بـاطنها لـم ينسخ منها شيء، وأن نساء أهل الكتاب غير داخلات
  فـيها. وذلك أن الله تعالـى ذكره أحل بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْمُحْصَنَاتُ مِنَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَابَ مِن قَبْلِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 5] للـمؤمنـين من نكاح مـحصناتهن، مثل الذي أبـاح لهم من
  نساء الـمؤمنات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بـينا فـي غير هذا الـموضع من
  كتابنا هذا، وفـي كتابنا «كتاب اللطيف من البـيان» أن كل آيتـين أو خبرين كان أحدهما
  نافـياً حكم الآخر فـي فطرة العقل، فغير جائز أن يقضى علـى أحدهما بأنه ناسخ حكم الآخر
  إلا بحجة من خبر قاطع للعذر مـجيئه، وذلك غير موجود بأن قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْمُحْصَنَاتُ مِنَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَابَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 5] ناسخ ما كان قد وجب تـحريـمه من النساء بقوله: { وَلا
  تَنْكِحُوا الـمُشْركاتِ حَّتـى يُؤْمِنَّ }. فإن لـم يكن ذلك موجوداً كذلك، فقول القائل:
  هذه ناسخة هذه دعوى لا برهان له علـيها، والـمدعِي دعوى لا برهان له علـيها متـحكم،
  والتـحكم لا يعجز عنه أحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما القول الذي رُوي عن شهر بن
  حوشب، عن ابن عبـاس، عن عمر رضي الله عنه من تفريقه بـين طلـحة وحذيفة وامرأتـيهما
  اللتـين كانتا كتابـيتـين، فقول لا معنى له لـخلافه ما الأمة مـجتـمعة علـى تـحلـيـله
  بكتاب الله تعالـى ذكره، وخبر رسوله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  رُوي عن عمر بن الـخطاب رضي الله عنه من القول خلاف ذلك بإسناد هو أصحّ منه، وهو ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
