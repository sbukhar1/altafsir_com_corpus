  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ
  وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ
  مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى
  ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ
  آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي هذه الآية: هل نزلت مرادا بها كل مشركة، أم مراد بحكمها بعض الـمشركات
  دون بعض؟ وهل نسخ منها بعد وجوب الـحكم بها شيء أم لا؟ فقال بعضهم: نزلت مراداً بها
  تـحريـم نكاح كل مشركة علـى كل مسلـم من أنّ أجناس الشرك كانت عابدة وثن أو كانت يهودية
  أو نصرانـية أو مـجوسية أو من غيرهم من أصناف الشرك، ثم نسخ تـحريـم نكاح أهل الكتاب
  بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَسْأَلُونَكَ مَاذَآ أُحِلَّ لَهُمْ قُلْ أُحِلَّ لَكُمُ ٱلطَّيِّبَاتُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  4] إلـى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَطَعَامُ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ حِلٌّ لَّكُمْ وَطَعَامُكُمْ
  حِلٌّ لَّهُمْ وَٱلْمُحْصَنَاتُ مِنَ ٱلْمُؤْمِنَاتِ وَٱلْمُحْصَنَاتُ مِنَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَابَ مِن قَبْلِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 5]. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ بن واقد، قال: ثنـي عبد الله بن صالـح، قال: ثنـي معاوية
  بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قوله: { وَلا تَنْكِحُوا الـمُشْركاتِ
  حَّتـى يُؤْمِنَّ } ثم استثنى نساء أهل الكتاب فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْمُحْصَنَاتُ مِنَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَابَ مِن قَبْلِكُمْ إِذَآ آتَيْتُمُوهُنَّ أُجُورَهُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  5].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن حميد، قال: ثنا يحيى
  بن واضح، عن الحسين بن واقد، عن يزيد النحوي، عن عكرمة والحسن البصري، قالا: { وَلا
  تَنْكِحُوا المُشْركاتِ حَّتى يُؤْمِنَّ } فنسخ من ذلك نساء أهل الكتاب أحلهن للمسلمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله: { وَلا تَنْكِحُوا الـمُشْركاتِ حَّتـى يُؤْمِنَّ } قال: نساء
  أهل مكة ومن سواهن من الـمشركين، ثم أحل منهن نساء أهل الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن الربـيع قوله: { وَلا تَنْكِحُوا الـمُشْركاتِ } إلـى قوله: { لَعَلّهُمْ
  يَتَذَكَّرُونَ } قال: حرّم الله الـمشركات فـي هذه الآية، ثم أنزل فـي سورة الـمائدة،
  فـاستثنى نساء أهل الكتاب، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْمُحْصَنَاتُ مِنَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَابَ مِن قَبْلِكُمْ إِذَآ آتَيْتُمُوهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 5].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل أنزلت هذه الآية مراداً بحكمها مشركات العرب لـم ينسخ
  منها شيء ولـم يستثن، إنـما هي آية عامة ظاهرها خاص تأويـلها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة
  قوله: { وَلا تَنْكِحُوا الـمُشْركاتِ حَّتـى يُؤْمِنَّ } يعنـي مشركات العرب اللاتـي
  لـيس لهنّ كتاب يقرأنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة قوله: { وَلا تَنْكِحُوا الـمُشْركاتِ حَّتى
  يُؤْمِنَّ } قال: الـمشركات من ليس من أهل الكتاب وقد تزوّج حذيفة يهودية أو نصرانـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن قتادة فـي قوله:
  { وَلا تَنْكِحُوا الـمُشْركاتِ حَّتـى يُؤْمِنَّ } يعنـي مشركات العرب اللاتـي لـيس
  لهن كتاب يقرأنه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
