  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ
  وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ
  ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ
  أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ
  وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومن التابعين سعيدُ بنُ المسيّب وسعيدُ بنُ جُبيرٍ والحسنُ ومجاهدٌ
  وطاوس وعكرمةُ والشَّعبيّ والضحاكُ؛ وفقهاءُ الأمصار عليه. وأيضاً فيمتنع أن تكون هذه
  الآيةُ من سورة «البقرة» ناسخةً للآية التي في سورة «المائدة» لأن «البقرة» من أوّل
  ما نزل بالمدينة، و «المائدةَ» من آخر ما نزل. وإنما الآخر يَنْسَخ الأوّلَ، وأما حديث
  ٱبن عمرَ فلا حجة فيه؛ لأن ٱبنَ عمرَ رحمه الله كان رجلاً متوقِّفاً، فلما سمع الآيتين،
  في واحدةٍ التحليلُ، وفي أُخرى التحريم ولم يبلغه النسخ توقّف؛ ولم يؤخذ عنه ذكر النسخ
  وإنما تُؤوّل عليه، وليس يؤخذ الناسخ والمنسوخ بالتأويل. وذكر ٱبن عطية: وقال ٱبن عباس
  في بعض ما رُوي عنه: إن الآيةَ عامةٌ في الوثنّيات والمجوسيّات والكتابيات، وكلّ مَنْ
  على غير الإسلام حرام؛ فعلى هذا هي ناسخة للآية التي في «المائدة» وينظر إلى هذا قول
  ٱبن عمرَ في الموطّأ: ولا أعلم إشراكاً أعظمَ من أن تقول المرأة ربّها عيسى. ورُوي
  عن عمر أنه فرّق بين طلحة بنِ عبيد الله وحُذيفة بن اليَمَان وبين كتابيتين وقالا:
  نُطَلِّقُ يا أمير المؤمنين ولا تغضَب؛ فقال: لو جاز طلاقكما لجاز نكاحكما! ولكن أُفَرِّقُ
  بينكما صَغْرةً قَمْأة. قال ٱبن عطية: وهذا لا يستند جيداً، وأسند منه أن عمر أراد
  التفريق بينهما فقال له حُذيفة: أتزعم أنها حرام فأخلي سبيلها يا أمير المؤمنين؟ فقال:
  لا أزعم أنها حرام، ولكني أخاف أن تعاطوا المومسات منهنّ. ورُوي عن ٱبن عباس نحوُ هذا.
  وذكر ٱبن المنذر جوازَ نكاحِ الكتابيات عن عمر بن الخطاب، ومَن ذكر من الصحابة والتابعين
  في قول النحاس. وقال في آخر كلامه: ولا يصح عن أحد من الأوائل أنه حرّم ذلك. وقال بعض
  العلماء: وأما الآيتان فلا تعارض بينهما؛ فإن ظاهر لفظ الشرك لا يتناول أهل الكتاب؛
  لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّا يَوَدُّ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ وَلاَ
  ٱلْمُشْرِكِينَ أَن يُنَزَّلَ عَلَيْكُمْ مِّنْ خَيْرٍ مِّن رَّبِّكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  105]، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَمْ يَكُنِ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ وَٱلْمُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البينة:
  1] ففرّق بينهم في اللفظ؛ وظاهرُ العطف يقتضي مغايرةً بين المعطوف والمعطوف عليه، وأيضاً
  فاسم الشرك عمومٌ وليس بنصّ، وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْمُحْصَنَاتُ مِنَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَابَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 5] بعد قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْمُحْصَنَاتُ مِنَ ٱلْمُؤْمِنَاتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  5] نصُّ؛ فلا تعارض بين المحتمل وبين ما لا يحتمل. فإن قيل: أراد بقوله: { وَٱلْمُحْصَنَاتُ
  مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ مِن قَبْلِكُمْ } أي أُوتوا الكتاب من قبلكم وأسلموا؛
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنَّ مِنْ أَهْلِ ٱلْكِتَابِ لَمَن يُؤْمِنُ بِٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 199] الآية. وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِّنْ أَهْلِ ٱلْكِتَابِ أُمَّةٌ قَآئِمَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 113] الآية. قيل له: هذا خلاف نصّ الآية في قوله: { وَٱلْمُحْصَنَاتُ مِنَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَابَ مِن قَبْلِكُمْ } وخلافُ ما قاله الجمهور؛ فإنه لا يُشكِل على
  أحدٍ جوازُ التزويج ممن أسلم وصار من أعيان المسلمين.</font></font>&#13;\t\t\t<label
