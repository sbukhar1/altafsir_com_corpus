  عُقدة النكاح من غير وليّ قريب ولا بعيد من المسلمين فإن هذا النكاح لا يُقَرّ أبداً
  على حال وإن تطاول وولَدَت الأولاد؛ ولكنه يُلْحق الولد إن دخل، ويسقط الحدّ؛ ولا بدّ
  من فسخ ذلك النكاح على كلّ حال. وقال ٱبن نافع عن مالكٍ: الفسخ فيه بغير طلاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة ـ وٱختلف العلماء في منازل الأولياء وترتيبِهم؛ فكان مالكٌ
  يقول: أوّلهم البنون وإن سَفَلوا، ثم الآباء، ثم الإخوة للأب والأُم، ثم للأب، ثم بنو
  الإخوة للأب والأُمّ، ثم بنو الإخوة للأب، ثم الأجداد للأب وإن عَلَوْا، ثم العُمومة
  على ترتيب الإخوة، ثم بنوهم على ترتيب بني الإخوة وإن سَفلوا، ثم المولى ثم السلطان
  أو قاضيه. والوصيُّ مقدّم في إنكاح الأيتام على الأولياء، وهو خليفة الأب ووكيلهُ؛
