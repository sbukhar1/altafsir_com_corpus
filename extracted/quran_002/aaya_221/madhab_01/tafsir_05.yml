  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الشافعيّ وأصحابُه فالنكاح عندهم بغير وَلِيٍّ مفسوخٌ أبداً قبل
  الدخول وبعده، ولا يتوارثان إن مات أحدهما. والولِيُّ عندهم من فرائض النكاح؛ لقيام
  الدليل عندهم من الكتاب والسنة: قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنْكِحُواْ ٱلأَيَامَىٰ مِنْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  32] كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱنكِحُوهُنَّ بِإِذْنِ أَهْلِهِنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  25]، وقال مخاطباً للأولياء: «فَلاَ تَعْضُلُوهُنَّ». وقال عليه السَّلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لاَ نكاح إلاَّ بولِيٍّ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولم يفرّقوا بين دَنِيّة الحال وبين
  الشريفة، لإجماع العلماء على أن لا فرق بينهما في الدِّماء؛ لقوله عليه السَّلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" المسلمون تتكافؤ دماؤهم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وسائر الأحكام كذلك. وليس في شيء
  من ذلك فرق بين الرفيع والوضيع في كتاب ولا سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة
  ـ وٱختلفوا في النكاح يقع على غير وَليّ ثم يُجيزه الوليُّ قبل الدخول؛ فقال مالك وأصحابُه
  إلاَّ عبد الملك: ذلك جائز، إذا كانت إجازته لذلك بالقرب؛ وسواء دخل أو لم يدخل. هذا
