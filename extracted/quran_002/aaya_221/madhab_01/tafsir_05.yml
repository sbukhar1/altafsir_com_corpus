  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  34]؛ فقد تعاضد الكتاب والسُّنّةُ على أن لا نكاح إلاَّ بوليّ. قال الطبريّ: في حديث
  حفصة حين تأيَّمت وعقد عمرُ عليها النكاحَ ولم تَعقِده هي إبطالُ قولِ من قال: إن للمرأة
  البالغة المالكة لنفسها تزويج نفسِها وعقدَ النكاح دون وَلِيِّها؛ ولو كان ذلك لها
  لم يكن رسول الله صلى الله عليه وسلم لِيَدَعَ خِطبة حفصة لنفسها إذا كانت أولى بنفسها
  من أبيها، وخطبها إلى من لا يملك أمرها ولا العقدَ عليها؛ وفيه بيان قولِه عليه السَّلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الأَيِّمُ أحقُّ بنفسها من وَلِيِّهَا
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أن معنى
