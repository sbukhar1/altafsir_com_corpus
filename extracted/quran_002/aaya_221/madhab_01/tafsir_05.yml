  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْمُحْصَنَاتُ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ مِن قَبْلِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  5] يعني العفائفَ، لا من شُهر زناها من المسلمات. ومنهم من كَرِه نكاحَها ووطأَها بِملْك
  اليمين ما لم يكن منهنّ توبة؛ لما في ذلك من إفساد النَّسَب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَلاَ تُنْكِحُواْ ٱلْمُشِرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ مُّؤْمِنٌ
  خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ أَعْجَبَكُمْ } فيه إحدى عشرة مسألة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولىٰ ـ قوله تعالىٰ: { وَلاَ تُنْكِحُواْ } أي لا تزوّجوا المسلمةَ
  من المشرك. وأجمعت الأُمّة على أن المشرك لا يطأ المؤمنةَ بوجهٍ؛ لما في ذلك من الغضاضة
  على الإسلام. والقُرّاء على ضم التاء من «تنكِحوا».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  ـ في هذه الآية دليل بالنص على أن لا نكاح إلاَّ بوَلِيّ. قال محمد بنُ عليّ بن الحسين:
  النكاح بوليّ في كتاب الله؛ ثم قرأ { وَلاَ تُنْكِحُواْ ٱلْمُشِرِكِينَ }. قال ٱبن
  المنذر: ثبت أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا نكاحَ إلاَّ بوَليّ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ٱختلف أهل العلم في النكاح بغير وَلِيٍّ، فقال كثير من أهل العلم:
  لا نكاح إلاَّ بوليٍّ؛ رُوي هذا الحديث عن عمرَ بنِ الخطاب رضي الله عنه وعليّ بنِ
  أبي طالب وٱبنِ مسعود وٱبن عباس وأبي هريرة رضي الله عنهم، وبه قال سعيدُ بنُ المسيّب
  والحسنُ البصري وعمرُ بن عبد العزيز وجابرُ ابن زيد وسفيان الثوريُّ وٱبنُ أبي ليلى
  وٱبن شُبْرُمَة وٱبنُ المبارك والشافعيّ وعبيدُ الله بنُ الحسن وأحمدُ وإسحاقُ وأبو
  عبيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وهو قول مالكٍ رضي الله عنهم
  أجمعين وأبي ثور والطبريّ. قال أبو عمر: حُجَّةُ من قال: «ولا نكاح إلاَّ بوليّ» أنّ
  رسول الله صلى الله عليه وسلم قد ثبت عنه أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا نِكاح إلاَّ بوَليّ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">روى هذا الحديثَ شعبةُ والثوريُّ عن أبي إسحاقَ عن أبي بُرْدةَ عن
  النبيّ صلى الله عليه وسلم مُرسَلاً؛ فمن يقبل المراسيل يلزمه قَبولُه، وأما من لا
  يقبل المراسيل فيلزمه أيضاً؛ لأن الذين وصلوه من أهل الحفظ والثّقة. وممن وصله إسرائيلُ
  وأبو عَوَانة كلاهما عن أبي إسحاق عن أبي بُرْدة عن أبي موسىٰ عن النبيّ صلى الله عليه
  وسلم. وإسرائيلُ ومَن تابعه حُفّاظ، والحافظُ تُقبل زيادته، وهذه الزيادة يعضُدها أُصول؛
  قال الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ أَزْوَاجَهُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  232]. وهذه الآية نزلت في مَعْقِل بنِ يَسار إذ عَضَل أختَه عن مراجعة زوجها؛ قاله
  البخاريّ. ولولا أن له حقّاً في الإنكاح ما نُهِيَ عن العَضْل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ومما يدل على هذا أيضاً من الكتاب قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱنكِحُوهُنَّ بِإِذْنِ أَهْلِهِنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  25] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَنْكِحُواْ ٱلأَيَامَىٰ مِنْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  32] فلم يخاطب تعالىٰ بالنكاح غيرَ الرجال؛ ولو كان إلى النساء لذكرهنّ. وسيأتي بيان
  هذا في «النور» وقال تعالىٰ حكاية عن شعيب في قصة موسى عليهما السَّلام: «إنِّي أُرِيدُ
