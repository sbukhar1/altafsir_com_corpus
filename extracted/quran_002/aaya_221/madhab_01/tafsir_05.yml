  مَن زعم أن سَبْيَ أوْطاس وُطِئن ولم يُسلِمْنَ. رُوي ذلك عن طائفة منهم عطاءٌ وعمرُو
  بن دينارٍ قالا: لا بأس بوطء المجوسية؛ وهذا لم يلتفت إليه أحدٌ من الفقهاء بالأمصار.
  وقد جاء عن الحسن البصريّ ـ وهو ممن لم يكن غَزْوُه ولا غَزْوُ (أهل) ناحيتِه إلا الفُرس
  وما وراءهم من خُرَاسان، وليس منهم أحدٌ أهلَ كتاب ـ ما يُبيِّن لك كيف كانت السّيرة
  في نسائهم إذا سُيبن، قال: أخبرنا عبد الله ابنُ محمد بن أسد، قال: حدّثنا إبراهيمُ
  بنُ أحمد بن فراس، قال: حدّثنا عليّ بن عبد العزيز، قال: حدّثنا أبو عبيد، قال: حدّثنا
