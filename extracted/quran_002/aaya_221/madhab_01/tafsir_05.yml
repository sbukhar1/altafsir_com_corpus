  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ
  وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ
  مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى
  ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ
  آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلاَ تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ وَلأَمَةٌ مُّؤْمِنَةٌ
  خَيْرٌ مِّن مُّشْرِكَةٍ وَلَوْ أَعْجَبَتْكُمْ } فيه سبع مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولى ـ قوله تعالى: { وَلاَ تَنْكِحُواْ } قراءة الجمهور بفتح التاء.
  وقُرئت في الشاذ بالضم؛ كأنّ المعنى أن المتزوّج لها أنكحها من نفسه. ونكح أصله الجماع،
  ويستعمل في التزوّج تجوّزا وٱتّساعاً، وسيأتي بيانه إن شاء الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية ـ لما أذِن الله سبحانه وتعالى في مخالطة الأيتام، وفي مخالطة
  النكاح بيّن أن مناكحة المشركين لا تصح. وقال مقاتل: نزلت هذه الآية في أبي مِرْثَدٍ
  الغَنَوِيّ، وقيل: في مرثد بن أبي مرثد، وٱسمه كنّاز بن حُصين الغنوِيّ. بعثه رسول
  الله صلى الله عليه وسلم مكةَ سِرّاً ليُخرج رجلاً من أصحابه؛ وكانت له بمكة ٱمرأةٌ
  يحبها في الجاهلية يقال لها «عَنَاق» فجاءته؛ فقال لها: إن الإسلام حرّم ما كان في
  الجاهلية؛ قالت: فتزوّجني؛ قال: حتى أستأذن رسول الله صلى الله عليه وسلم؛ فأتى النبيّ
  صلى الله عليه وسلم فٱستأذنه فنهاه عن التزوّج بها؛ لأنه كان مسلماً وهي مشركة. وسيأتي
  في «النور» بيانه إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة
  ـ وٱختلف العلماء في تأويل هذه الآية؛ فقالت طائفة: حرّم الله نكاح المشركات في سورة
  «البقرة» ثم نسخ من هذه الجملة نساءَ أهل الكتاب؛ فأحلهنّ في سورة «المائدة». ورُوى
  هذا القول عن ٱبن عباس، وبه قال مالك بنُ أنس وسفيانُ بن سعيد الثوريّ، وعبدُ الرحمن
  بنُ عمروٍ الأُوزاعيّ. وقال قتَادة وسعيد بنُ جُبير: لفظ الآية العمومُ في كل كافرة،
  والمراد بها الخصوص في الكتابيات؛ وبيّنت الخصوص آيةُ «المائدة» ولم يتناول العمومُ
  قطُّ الكتابياتِ. وهذا أحد قولي الشافعيّ، وعلى القول الأوّل يتناولهنّ العمومُ، ثم
  نَسخت آية «المائدة» بعضَ العموم. وهذا مذهب مالكٍ رحمه الله، ذكره ٱبن حبيب؛ وقال:
  ونكاح اليهودية والنصرانية وإن كان قد أحله الله تعالى مستثقَل مذموم. وقال إسحاق بنُ
  إبراهيم الحربيّ: ذهب قوم فجعلوا الآية التي في «البقرة» هي الناسخة، والتي في «المائدة»
  هي المنسوخة؛ فحرّموا نكاح كلِّ مشركة كتابية أو غير كتابية. قال النحاس: ومن الحجة
  لقائلِ هذا مما صح سنده ما حدّثنَاه محمد بنُ رَيّان، قال: حدّثنا محمد بنُ رُمح، قال:
  حدّثنا اللّيث عن نافع أن عبد الله بنَ عمر كان إذا سُئل عن نكاح الرجل النصرانيةَ
  أو اليهوديةَ قال: حرّم الله المشركاتِ على المؤمنين، ولا أعرف شيئاً من الإشراك أعظمَ
  من أن تقول المرأةُ ربُّها عيسى، أو عبدٌ من عباد الله! قال النحاس: وهذا قولٌ خارجٌ
  عن قول الجماعة الذين تقوم بهم الحجة؛ لأنه قد قال بتحليل نكاح نساء أهل الكتاب من
  الصحابة والتابعين جماعةٌ؛ منهم عثمانُ وطلحةُ وٱبنُ عباسٍ وجابرٌ وحذيفةُ.</font></font>&#13;\t\t\t<label
