  رغبة في أحسابهم، فنزلت هذه الآية. والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة
  ـ وٱختلف العلماء في نكاح إماءِ أهلِ الكتاب؛ فقال مالكٌ: لا يجوز نكاحُ الأَمَة الكتابيّة.
