  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا نكاحَ إلاَّ بوليّ وشاهِدَي عَدْل وما كان من نكاح على غير ذلك فهو باطل فإن
  تشاجروا فالسلطان وَلِيُّ من لا وَلِيَّ له \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو حاتم: لم يقل أحد في خبر ٱبن جُريج عن سليمان بن موسى عن الزُّهريّ
  هذا: «وشاهِدَيْ عَدْل» إلاَّ ثلاثةُ أنْفُسٍ: سُويدُ بن يحيى الأمِويّ عن حفص بن غياث
  وعبدُ الله بن عبد الوهاب الجمحِيّ عن خالد بن الحارث وعبدُ الرحمن بن يونس الرّقّي
  عن عيسى بن يونس؛ ولا يصح في الشاهدين غيرُ هذا الخبر، وإذا ثبت هذا الخبر فقد صرّح
  الكتابُ والسنةُ بأن لا نكاح إلاَّ بوَلِيّ؛ فلا معنى لما خالفهما. وقد كان الزُّهريّ
  والشَّعبيّ يقولان: إذا زوّجت المرأةُ نفسَها كفؤا بشاهدين فذلك نكاحٌ جائز. وكذلك
  كان أبو حنيفة يقول: إذا زوّجت المرأةُ نفسها كفؤا بشاهدين فذلك نكاحٌ جائزٌ؛ وهو قول
  زُفَرَ. وإن زوّجت نفسَها غير كُفْءٍ فالنكاحُ جائزٌ، وللأولياء أن يفرّقوا بينهما.
  قال ٱبن المنذر: وأما ما قاله النعمان فمخالف للسُّنة، خارجٌ عن قول أكثرِ أهل العلم.
  وبالخبر عن رسول الله صلى الله عليه وسلم نقول. وقال أبو يوسف: لا يجوز النكاح إلاَّ
  بوَلِيٍّ؛ فإن سَلّم الوَلِيُّ جاز، وإن أبَىٰ أن يُسلِّم والزوج كُفْءٌ أجازه القاضي.
  وإنما يتمّ النكاحُ في قوله حين يجيزه القاضي؛ وهو قولُ محمدِ بن الحسن؛ وقد كان محمدُ
  بنُ الحسن يقول: يأمر القاضي الولِيَّ بإجازته؛ فإن لم يفعل ٱستأنف عَقْداً. ولا خلافَ
  بين أبي حنيفة وأصحابه أنه إذا أذن لها وليُّها فعقدت النكاحَ بنفسِها جاز. وقال الأوزاعيّ:
  إذا وَلَّت أمرها رجلاً فزوّجها كفؤا فالنكاح جائز، وليس للوَلِيِّ أن يفرّق بينهما؛
  إلاَّ أن تكون عربية تزوّجت مَوْلًى؛ وهذا نحو مذهبِ مالك على ما يأتي. وحمل القائلون
