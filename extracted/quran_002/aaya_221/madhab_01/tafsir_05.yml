  أبو حنيفة وأصحابُه، يجوز نكاحُ إماءِ أهلِ الكتاب. قال ٱبن العربيّ: دَرَسنا الشيخُ
  أبو بكر الشاشيّ بمدينة السلام قال: ٱحتج أصحاب أبي حنيفة على جواز نكاح الأَمَة (الكتابية)
  بقوله تعالى: { وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ }. ووجه الدليل من الآية
  أن الله سبحانه خاير بين نكاحِ الأَمَةِ المؤمنةِ والمشركةِ؛ فلولا أن نكاحَ الأَمة
