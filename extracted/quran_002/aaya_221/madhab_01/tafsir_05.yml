  فلما قال: { وَلاَ تَنْكِحُواْ ٱلْمُشْرِكَـٰتِ } حَرّم كلَّ نكاح يقع على المشركات
  من نكاح ووطء. وقال أبو عمر بن عبد البر: وقال الأُوزاعيّ: سألت الزُّهريّ عن الرجل
  يشتري المجوسيَّة أيطؤها؟ فقال: إذا شهدت أن لا إلۤه إلا الله وَطِئها. وعن يونس عن
  ٱبن شهاب قال: لا يحلّ له أن يطأها حتى تُسلِم. قال أبو عمر: قول ٱبن شهاب لا يحل له
