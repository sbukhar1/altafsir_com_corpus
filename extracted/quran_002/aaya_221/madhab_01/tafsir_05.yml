  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فالوجه في حديث مالكٍ أن عائشة قرّرت المهرَ وأحوالَ النكاح، وتولّى
  العقدَ أحدُ عَصَبَتها، ونُسِب العقد إلى عائشة لمّا كان تقريرهُ إليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة ـ ذكر آبن خُوَيْزِ مَنْدَاد: وٱختلفت الرواية عن مالك في
  الأولياء، من هم؟ فقال مرّة: كل من وضع المرأة في مَنْصِب حَسَن فهو وَلِيُّها، سواءٌ
  كان من العَصَبة أو من ذوِي الأرحام أو الأجانبِ أو الإمامِ أو الوصِيّ. وقال مرّة:
  الأولياء من العَصَبة، فمن وضعها منهم في منصِب حَسَن فهو وَلِيٌّ. وقال أبو عمر: قال
  مالك فيما ذَكر ٱبنُ القاسم عنه: إن المرأة إذا زوّجها غيرُ وَليِّها بإذنها فإن كانت
  شريفةً لها في الناس حالٌ كان وليُّها بالخيار في فسخ النكاح وإقراره، وإن كانت دنِيئة
  كالمعتَقَةِ والسَّوْداء والسّعاية والمسلمانية، ومن لا حال لها جاز نكاحُها؛ ولا خيارَ
  لولِيِّها لأن كل واحدٍ كُفْءٌ لها؛ وقد رُوي عن مالك أن الشريفة والدّنيئة لا يزوّجها
  إلاَّ وليُّها أو السلطانُ؛ وهذا القول ٱختاره ٱبن المنذر، قال: وأما تفريق مالكٍ بين
  المسكينة والتي لها قَدْرٌ فغيرُ جائزِ؛ لأن النبيّ صلى الله عليه وسلم قد سوَّى بين
  أحكامهم في الدَّماء فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" المسلمون تتكافؤ دماؤهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وإذا كانوا في الدّماء سواءً فهم في غير ذلك شيء واحدٌ. وقال إسماعيل
  بنُ إسـحاق: لما أمر الله سبحانه بالنكاح جعلَ المؤمنين بعضَهُم أولياءَ بعضٍ فقال
  تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْمُؤْمِنُونَ وَٱلْمُؤْمِنَاتِ بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  71] والمؤمنون في الجملة هكذا يرث بعضهم بعضاً؛ فلو أن رجلاً مات ولا وارثَ له لكان
  ميراثُه لجماعةِ المسلمين؛ ولو جَنَى جنايةً لعَقَل عنه المسلمون، ثم تكون ولايةٌ أقربُ
  مِن ولايةٍ، وقرابةٌ أقربُ من قرابة. وإذا كانت المرأة بموضع لا سلطانَ فيه ولا وَلِيّ
  لها فإنها تصيِّر أمرَها إلى مَن يوثَق به من جيرانها؛ فيزوّجُها ويكون هو وليَّها
  في هذه الحال؛ لأن الناس لا بُدَّ لهم من التزوّيج، وإنما يعملون فيه بأحسنِ ما يمكن؛
  وعلى هذا قال مالكٌ في المرأة الضعيفة الحال: إنه يزوّجها من تُسنِد أمَرها إليه، لأنها
  ممن تضعف عن السلطان فأشبهت من لا سلطانَ بحضرتها؛ فرجعت في الجملة إلى أن المسلمين
