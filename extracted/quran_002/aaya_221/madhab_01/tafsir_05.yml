  وجهه، وفعلتْ ما ينكره الحاكمُ عليها والمسلمون؛ فيفسخ ذلك النكاح من غير أن يُعلم
  أن حقيقته حرام؛ لما وصفنا من أن المؤمنين بعضُهم أولياءُ بعض، ولما في ذلك من الاختلاف؛
