  لم يذكروا ذلك، ولو ثبت هذا عن الزهريّ لم يكن في ذلك حجةٌ؛ لأنه قد نقله عنه ثقات؛
  منهم سليمان بن موسى وهو ثقةٌ إمامٌ وجعفرُ بنُ ربيعة؛ فلو نسيه الزّهريّ لم يضرّه
