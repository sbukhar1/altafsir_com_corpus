  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قالوا: فقد قال الله تعالى: { أُوْلَـٰئِكَ يَدْعُونَ إِلَى ٱلنَّارِ
  } فجعل العلّة في تحريم نكاحهنّ الدعاء إلى النار. والجواب أن ذلك علة لقوله تعالى:
  { وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ } لأن المشرك يدعو إلى النار؛ وهذه
  العلة مطّردة في جميع الكفار؛ فالمسلمُ خيرٌ من الكافر مطلقاً؛ وهذا بيّن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة ـ وأما نكاح أهل الكتاب إذا كانوا حَرْباً فلا يحِلّ؛ وسئل
  ٱبن عباس عن ذلك فقال: لا يَحلّ، وتَلاَ قولَ الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَاتِلُواْ ٱلَّذِينَ لاَ يُؤْمِنُونَ
  بِٱللَّهِ وَلاَ بِٱلْيَوْمِ ٱلآخِرِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 29] إلى قوله: «صَاغِرُونَ».
  قال المحدّث: حدّثت بذلك إبراهيم النّخعيّ فأعجبه. وكَرِه مالكٌ تزوّجَ الحربيّات،
  لعلة تركِ الولدِ في دار الحرب، ولتصرّفها في الخمر والخنزير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة
  ـ قوله تعالى: { وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ } إخبارٌ بأن المؤمنةَ
  المملوكةَ خَيْرٌ من المشركة، وإن كانت ذاتَ الحسب والمال. { وَلَوْ أَعْجَبَتْكُمْ
  } في الحسن وغير ذلك؛ هذا قول الطبريّ وغيره. ونزلت في خَنساءَ وليدةٍ سوداءَ كانت
  لحذيفةَ بنِ اليمان؛ فقال لها حذيفة: يا خنساءُ، قد ذُكرت في الملأ الأعلى مع سوادِك
  ودمامَتِك، وأنزل الله تعالى ذكرك في كتابه، فأعتقها حُذيفةُ وتزوّجها. وقال السُّدّيّ:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نزلت في عبد الله بن رَواحةَ،
  كانت له أُمَةٌ سوداءُ فلطمها في غضب ثم نَدِم، فأتى النبيّ صلى الله عليه وسلم فأخبره؛
  فقال: «ما هي يا عبدَ الله» قال: تصوم وتُصلِّي وتُحسِن الوضوءَ وتَشهد الشهادتين؛
  فقال رسول الله صلى الله عليه وسلم: «هذه مؤمنة» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال ٱبن رواحة: لأَعتِقنّها ولأَتزوّجنّها؛ ففعل؛ فطعن عليه ناس من
