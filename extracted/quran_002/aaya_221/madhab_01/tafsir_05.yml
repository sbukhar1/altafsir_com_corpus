  color=\"black\">السابعة ـ وٱختلفوا في نكاح نساءِ المجوس؛ فمنع مالكٌ والشافعيّ وأبو
  حنيفة والأُوزاعيُّ وإسحاقُ من ذلك. وقال ٱبن حَنْبل: لا يعجبني. ورُوي أن حُذَيفة
  بن اليمان تزوّج مجوسية، وأن عُمَر قال له: طلِّقها. وقال ٱبنُ القَصّار: قال بعض أصحابنا:
  يجب على أحد القولين أنّ لهم كتاباً أن تجوز مناكحتهم. وروى ٱبن وهبٍ عن مالكٍ أن الأَمَةَ
  المجوسيّة لا يجوز أن تُوطأ بِملْك اليمين، وكذلك الوثنياتُ وغيرُهن من الكافرات؛ وعلى
  هذا جماعة العلماء، إلا ما رواه يحيى بنُ أيوبَ عن ٱبنِ جُريج عن عطاءٍ وعمرو بنِ دينارٍ
  أنهما سئلا عن نكاح الإماءِ المجوسيات؛ فقالا: لا بأس بذلك. وتأوّلا قول الله عز وجل:
  { وَلاَ تَنْكِحُواْ ٱلْمُشْرِكَاتِ }. فهذا عندهما على عقد النكاح لا على الأَمَة
  المشتراة؛ واحتجّا بسَبْي أَوْطاس؛ وأن الصحابة نكحوا الإماءَ منهنّ بِملْك اليمين.
  قال النحاس: وهذا قول شاذّ؛ أماسَبْيُ أَوْطاس فقد يجوز أن يكون الإماءُ أسلمن فجاز
  نكاحهنّ، وأما الاحتجاج بقوله تعالى: { وَلاَ تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ
