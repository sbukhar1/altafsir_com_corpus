  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وكان صلى
  الله عليه وسلم يَنْسَى؛ فَمن سواه أَحْرَى أن يَنْسَى، ومن حفِظ فهو حجة على من نَسِيَ؛
