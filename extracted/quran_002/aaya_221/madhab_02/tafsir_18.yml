  وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ
  ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ
  أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ
  وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إن اسم الشرك لا يتناول إلاّ عبدة الأوثان فقط والأول أصح لما
  تقدم من الأدلة فعلى قول من قال: إن اسم الشرك لا يتناول إلا الوثنيات تكون الآية محكمة
  وعلى قول الأكثرين أن اسم الشرك يتناول الوثنيات والكتابيات وغيرهن تكون الآية محكمة
  في حق الوثنيات منسوخة في حق الكتابيات وقوله تعالى: { ولأمة مؤمنة خير } يعني أنفع
  وأصلح وأفضل { من مشركة } يعني حرة { ولو أعجبتكم } يعني بجمالها ومالها ونسبها فالأمة
  المؤمنة خير وأفضل عند الله من الحرة المشركة، نزلت في خنساء وليدة كانت لحذيفة بن
  اليمان فقال: يا خنساء قد ذكرت في الملأ الأعلى على سوادك ودمامتك ثم أعتقها وتزوجها.
  وقيل: نزلت في عبدالله بن رواحة كانت عنده أمة سوداء فغضب عليها يوماً فلطمها، ثم فزع
  فأتى النبي صلى الله عليه وسلم فأخبره: فقال: وما هي يا عبدالله قال: هي تشهد أن الله
  لا إله إلاّ الله وأنك رسول الله وتصوم رمضان وتحسن الوضوء وتصلي. فقال: هذه أمة مؤمنة.
  قال عبدالله: فوالذي بعثك بالحق لأعتقنها ولأتزوجنها ففعل فطعن عليه ناس من المسلمين
  فقالوا أتنكح أمة وعرضوا عليه حرة مشركة فأنزل الله هذه الآية: { ولا تنكحوا المشركين
  حتى يؤمنوا } هذا خطاب لأولياء المرأة أي لا تزوجوا المسلمة من المشركين. حرم على المؤمنات
  أن ينكحن مشركين من أي أصناف الشرك كان، وانعقد الإجماع على أنه لا يجوز للمسلمة أن
  تتزوج { ولعبد مؤمن خير من مشرك } يعني حراً { ولو أعجبكم } بحسنه وماله وجماله { أولئك
  يدعون إلى النار } يعني يدعون إلى الشرك الذي يؤدي إلى النار { والله يدعو إلى الجنة
  والمغفرة } يعني أنه تعالى بين هذه الأحكام وأباح بعضها، وحرم بعضها، فاعملوا بما أمركم
  به، وانتهوا عما نهاكم عنه فإن من عمل بذلك استحق الجنة والمغفرة { بإذنه } أي بتيسير
  الله وإرادته وتوفيقيه { ويبين آياته للناس } أي يوضح أدلته وحججه في أوامره ونواهيه
  وأحكامه { لعلهم يتذكرون } أي فيتعظون.</font></font><font class=\"TextResultArabic\"><font
