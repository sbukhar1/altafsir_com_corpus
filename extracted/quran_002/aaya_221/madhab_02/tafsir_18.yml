  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ
  وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ
  مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى
  ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ
  آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { ولا تنكحوا المشركات حتى يؤمن } نزلت في أبي مرثد بن أبي مرثد الغنوي واسم
  أبي مرثد يسار بن حصين بعثه رسول الله صلى الله عليه وسلم إلى مكة ليخرج منها ناساً
  من المسلمين سراً، فلما قدمها سمعت به امرأة مشركة يقال لها عناق وكانت خليلته في الجاهلية
  فأتته فقالت: ألا تخلو فقال ويحك يا عناق إن الإسلام حال بيني وبين ذلك فقالت له: هل
  لك أن تتزوج بي؟ قال نعم ولكن أرجع إلى رسول الله صلى الله عليه وسلم أستأمره فقالت:
  أبي تتبرم واستعانت عليه فضربوه ضرباً شديداً، ثم خلوا سبيله فلما قضى حاجته بمكة،
  وانصرف إلى رسول الله صلى الله عليه وسلم أعلمه بما كان من أمره، وأمر عناق وما لقي
  بسببها وقال يا رسول الله: أيحل لي أن أتزوجها فأنزل الله تعالى هذه الآية وأصل النكاح
  في اللغة الوطء ثم كثر حتى قيل العقد نكاح. ومعنى الآية: ولا تنكحوا أيها المؤمنون
  المشركات حتى يؤمنّ أي يصدقن بالله ورسوله وهو الإقرار بالشهادتين والتزام أحكام المسلمين
  واختلف العلماء في حكم هذه الآية فقيل: إنها تدل على أن كل مشركة يحرم نكاحها على كل
  مسلم من أي أجناس الشرك كانت كالوثنية والمجوسية والنصرانية وغيرهن من أصناف المشركات،
  ثم استثنى الله تعالى من ذلك نكاح الحرائر الكتابيات بقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">والمحصنات
  من الذين أوتوا الكتاب من قبلكم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 5] فأباح الله تعالى نكاحهن
  بهذه الآية قال ابن عباس في قوله تعالى: { ولا تنكحوا المشركات حتى يؤمن } ثم استثنى
  نساء أهل الكتاب فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">والمحصنات من الذين أوتوا الكتاب من قبلكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  5] وقيل: إن حكم الآية نزل في مشركات العرب الوثنيات خاصة ولم ينسخ منها شيء ولم يستثن
  وإنما حكمها عام مخصوص، قال قتادة: ولا تنكحوا المشركات حتى يؤمن يعني مشركات العرب
  اللاتي ليس فيهن كتاب يقرأنه. وبيان هذا في مسألة وهي أن لفظ الشرك على من يطلق؟ فالأكثرون
  من العلماء وهو القول الصحيح المختار أن لفظ الشرك يندرج فيه أهل الكتاب من اليهود
  والنصارى وكذلك عبدة الأصنام والمجوس وغيرهم. ويدل على أن اليهود والنصارى يطلق عليهم
  اسم الشرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وقالت اليهود عزير ابن الله وقالت
  النصارى المسيح ابن الله</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 30] ثم قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اتخذوا أحبارهم ورهبانهم أرباباً من
  دون الله والمسيح ابن مريم وما أمروا ليعبدوا إلهاً واحداً لا إله إلاّ هو سبحانه عما
  يشركون</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 31] فهذه الآية صريحة في شرك اليهود والنصارى وقيل: كل من
  كفر بالنبي صلى الله عليه وسلم وإن زعم أن الله تعالى واحد فهو مشرك وذلك أن من كفر
  بالنبي صلى الله عليه وسلم مع صحة نبوته، وظهور معجزاته فقد زعم أن ما أتى به النبي
  صلى الله عليه وسلم، هو من عند غير الله فقد أشرك مع الله غيره فعلى هذا القول أيضاً
  يدخل فيه اليهود والنصارى لإنكارهم نبوة محمد صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label
