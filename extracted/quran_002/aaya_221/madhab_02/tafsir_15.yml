  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ
  وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ
  مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى
  ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ
  آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولا تَنكِحوا المشركات حتى يؤمنَّ } في سبب نزولها قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن رجلاً يقال له: مرثد بن أبي مرثد بعثه النبي، صلى الله
  عليه وسلم، إلى مكة ليخرج ناسا من المسلمين بها أسرى، فلما قدمها سمعت به امرأة يقال
  لها: عناق، وكانت خليلة له في الجاهلية، فلما أسلم أعرض عنها، فأتته فقالت: ويحك يا
  مرثد: ألا تخلو؟ فقال: إن الإسلام قد حال بيني وبينك، ولكن إن شئتِ تزوجتكِ، إذا رجعت
  إلى رسول الله، صلى الله عليه وسلم، استأذنته في ذلك، فقالت له: أبي تتبرَّم؟ واستغاثت
  عليه، فضربوه ضرباً شديداً، ثم خلوا سبيله، فلما قضى حاجته بمكة رجع إلى النبي، صلى
  الله عليه وسلم، فسأله: أتحلُّ لي أن أتزوجها؟ فنزلت هذه الآية. هذا قول ابن عباس.
  وذكر مقاتل بن سليمان أنه أبو مرثد الغنوي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن عبد الله بن رواحة كانت له
  أمة سوداء، وأنه غضب عليها فلطمها، ثم فزع، فأتى النبي، صلى الله عليه وسلم، فأخبره
  خبرها؛ [فقال له النبي صلى الله عليه وسلم: «ما هي يا عبد الله»؟] فقال: يا رسول الله
  هي تصوم وتصلي وتحسن الوضوء، وتشهد أن لا إِله إِلا الله، وأنك رسول الله. فقال: «يا
  عبد الله: هذه مؤمنة» فقال: والذي بعثك بالحق لأعتقنّها ولأتزوجنّها ففعل، فعابه ناس
  من المسلمين وقالوا: أنكح أمة، وكانوا يرغبون في نكاح المشركات رغبة في أحسابهن \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فنزلت
  هذه الآية. رواه السدي عن أشياخه. وقد ذكر بعض المفسرين أن قصة عناق وأبا مرثد كانت
  سبباً لنزول قوله تعالى: { ولا تنكحوا المشركات حتى يؤمنَّ } وقصة ابن رواحة كانت سبباً
  لنزول قوله تعالى: { ولأمة مؤمنة خير من مشركة }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  التفسير، فقال المفضَّل: أصل النكاح: الجماع، ثم كثر ذلك حتى قيل للعقد: نكاح. وقد
  حرم الله عز وجل نكاح المشركات عقداً ووطءاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  «المشركات» هاهنا قولان. أحدهما: أنه يعُم الكتابيات وغيرهن، وهو قول الأكثرين. والثاني:
  أنه خاص في الوثنيات، وهو قول سعيد بن جبير، والنخعي، وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المراد بالأمة قولان. أحدهما: أنها المملوكة، وهو قول الأكثرين، فيكون المعنى: ولَنكاح
  أمة مؤمنة خير من نكاح حرة مشركة. والثاني: أنها المرأة، وإن لم تكن مملوكة، كما يقال:
  هذه أمة الله، وهذا قول الضحاك، والأول أصح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله: { ولو أعجبتكم } قولان. أحدهما: بجمالها وحسنها. والثاني: بحسبها ونسبها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف علماء الناسخ والمنسوخ في
  هذه الآية، فقال القائلون بأن المشركات الوثنيات: هي محكمة، وزعم بعض من نصر هذا القول
  أن اليهود والنصارى ليسوا بمشركين بالله، وإن جحدوا بنبوة نبينا. قال شيخنا: وهو قولٌ
  فاسد من وجهين. أحدهما: أن حقيقة الشرك ثابتة في حقهم حيث قالوا: عزير ابن الله، والمسيح
  ابن الله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
