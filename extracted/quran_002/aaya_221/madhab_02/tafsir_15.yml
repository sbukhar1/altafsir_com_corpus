  وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ
  ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ
  أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ
  وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن كفرهم بمحمد صلى الله عليه وسلم، يوجب أن يقولوا: إن ما
  جاء به ليس من عند الله، وإضافة ذلك إلى غير الله شرك. فأما القائلون بأنها عامة في
  جميع المشركات، فلهم في ذلك قولان. أحدهما: أن بعض حكمها منسوخ بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">والمحصنات
  من الذين أوتوا الكتاب من قبلكم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة:6]. وبقي الحكم في غير
  أهل الكتاب محكماً. والثاني: أنها ليست، منسوخة، ولا ناسخة، بل هي عامة في جميع المشركات،
  وما أخرج عن عمومها من إباحة كافرة؛ فلدليل خاص، وهو قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">والمحصنات
  من الذين أوتوا الكتاب من قبلكم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة:6]. فهذه خصصت عموم تلك
  من غير نسخ، وعلى هذا عامة الفقهاء. وقد روي معناه عن جماعة من الصحابة، منهم: عثمان،
  وطلحة، وحذيفة، وجابر، وابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولا تُنكِحوا المشركين } أي: لا تزوجوهم بمسلمة حتى يؤمنوا؛ والكلام في قوله
  تعالى: { ولعبد مؤمن } وفي قوله تعالى: { ولو أعجبكم } مثل الكلام في أول الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { والله يدعوا إِلى الجنة والمغفرة باذنه }؛ قرأ الجمهور
  بخفض «المغفرة» وقرأ الحسن، والقزاز، عن أبي عمرو، برفعها.</font></font><font class=\"TextResultArabic\"><font
