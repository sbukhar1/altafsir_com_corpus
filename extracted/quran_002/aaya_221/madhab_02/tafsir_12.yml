  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ
  وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ
  مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى
  ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ
  آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلاَ تَنكِحُوا الْمُشرِكاتِ حَتَّى يُؤمِنَّ } اختلفوا فيها على ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنها في جميع المشركات الكتابيات وغير الكتابيات، وأن حكمها
  غير منسوخ، فلا يجوز لمسلم أن ينكح مشركة أبداً، وذكر أن طلحة بن عبيد الله نكح يهودية،
  ونكح حذيفة نصرانية، فغضب عمر بن الخطاب غضباً شديداً، حتى كاد يبطش بهما، فقالا نحن
  نطلق يا أمير المؤمنين ولا تغضب، فقال: لئن حل طلاقهن لقد حل نكاحهن، ولكن ينزعن منكم
  صغرَةً قمأةً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنها نزلت مراداً بها مشركات
  العرب، ومن دان دين أهل الكتاب، وأنها ثابتة لم نسخ شيء منها، وهذا قول قتادة، وسعيد
  بن جبير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنها عامة في جميع المشركات،
  وقد نسخ منهن الكتابيات، بقوله تعالى في المائدة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَالْمُحْصَنَاتِ مِنَ الَّذِينَ أُوتُوا
  الْكِتَابَ مِنْ قَبْلِكُم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقد روى الصلت بن بهرام، عن سفيان قال: تزوج حذيفة بن اليمان يهودية،
  فكتب إليه عمر ابن الخطاب، خلِّ سبيلها، فكتب إليه أتزعم أنها حرام فأخلى سبيلها؟ فقال:
  لا أزعم أنها حرام، ولكني أخاف أن تقاطعوا المؤمنات منهن، والمراد بالنكاح التزويج،
  وهو حقيقة في اللغة، وإن كان مجازاً في الوطء، قال الأعشى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا تقربن
  جارةً إنّ سِرّها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عليك حرام فانكحن أو تأبّدا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي فتزوج أو تعفف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلأَمَةٌ مُؤمِنَةُ خَيرٌ مِنَ مُشرِكَةٍ } يعني ولنكاح
  أمة مؤمنة، خير من نكاح حرة مشركة من غير أهل الكتاب وإنْ شَرُف نسبها وكَرُم أصلها،
  قال السدي: نزلت هذه الآية في عبد الله بن رواحة، كانت له أمة سوداء، فلطمها في غضب،
  ثم ندم، فأتى النبي صلى الله عليه وسلم فأخبره فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما هي يا عبد الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: تصوم، وتصلي، وتحسن الوضوء، وتشهد الشهادتين، فقال رسول الله:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هَذِه مُؤمِنَةٌ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال ابن رواحة: لأعتقنها ولأتزوجها،
  ففعل فطعن عليه ناس من المسلمين، فأنزل الله تعالى هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلَو أَعجَبَتكُم } يعني جمال المشركة وحسبها ومالها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلاَ تُنكِحُوا المُشرِكِينَ حَتَّى يُؤمِنُوا } هذا على عمومه إجماعاً، لا يجوز لمسلمة
  أن تنكح مشرك أبداً. روى الحسن عن جابر قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نَتَزَوَّجُ نِسَاءَ أهْلِ الكِتَابِ
  وَلاَ يَتَزَوَّجُونَ نِسَاءَنَا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي هذا دليل على أن أولياء المرأة أحق بتزويجها من المرأة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

