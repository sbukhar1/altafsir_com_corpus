  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ
  وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ
  مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى
  ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ
  آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلاَ تَنْكِحُواْ ٱلْمُشْرِكَـٰتِ حَتَّىٰ يُؤْمِنَّ }. نزلت في مرثد بن
  أبي مرثد الغنوي وكان يأتي مكة ويخرج منها أناساً من المسلمين [كانوا بها] سراً من
  أهل مكة فلما قدم مكة جاءته امرأة يقال لها عناق كانت بينهما خلة في الجاهلية فقالت
  له هل لك أن تخلو بي فقال لها: يا عناق إن الإسلام قد حال بيننا وبين ذلك وقد حرمت
  علينا ولكني أسأل رسول الله - صلى الله عليه وسلم - ثم أتزوجك إن شئت فلما رجع إلى
  رسول الله - صلى الله عليه وسلم - سأله عن ذلك فنزلت هذه الآية: { وَلاَ تَنْكِحُواْ
  ٱلْمُشْرِكَـٰتِ حَتَّىٰ يُؤْمِنَّ }  { وَلأَمَةٌ مُّؤْمِنَةٌ } يقول: نكاح أمة مؤمنة
  { خَيْرٌ مِّن } نكاح حرة { مُّشْرِكَةٍ وَلَوْ أَعْجَبَتْكُمْ } أي أعجبكم نكاحها
  { وَلاَ تُنكِحُواْ ٱلْمُشِرِكِينَ } يقول: لا تنكحوا نساءكم المشركين { حَتَّىٰ يُؤْمِنُواْ
  وَلَعَبْدٌ مُّؤْمِنٌ خَيْرٌ مِّن } تزويج { مُشْرِكٍ } حر { وَلَوْ أَعْجَبَكُمْ أُوْلَـئِكَ
  يَدْعُونَ إِلَى ٱلنَّارِ } يعني إلى عمل أهل النار { وَٱللَّهُ يَدْعُواْ إِلَىٰ ٱلْجَنَّةِ
  وَٱلْمَغْفِرَةِ بِإِذْنِهِ } يعني إلى التوحيد والتوبة { بِإِذْنِهِ } أي بأمره ويقال:
  يدعوكم إلى مخالطة المؤمنين لأن ذلك أوصل إلى الجنة والمغفرة بإذنه أي بعلمه الذي يعلم
  أنه أوصل لكم إليها { وَيُبَيِنُ آيَـٰتِهِ لِلنَّاسِ } أي أمره ونهيه في أمر التزويج
  { لَعَلَّهُمْ يَتَذَكَّرُونَ } ينتهون عن المعاصي والنكاح الحرام. ويقال: إن رجلاً
  من الأنصار أعتق جارية له فأراد رجل من قريش أن يتزوجها فعيروه بذلك فنزلت هذه الآية
  { وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مّن مُّشْرِكَةٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

