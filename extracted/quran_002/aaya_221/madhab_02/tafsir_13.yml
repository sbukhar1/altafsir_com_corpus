  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ
  وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ
  مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى
  ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ
  آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَلاَ تَنكِحُوا المُشْرِكَاتِ حَتَّى يُؤْمِنَّ } سبب نزول هذه الآية أن
  أبا مرثد الغنوي بعثه رسول الله صلى الله عليه وسلم إلى مكة ليخرج منها ناساً من المسلمين
  سراً، فلما قدمها سمعت به امرأة مشركة يقال لها عناق، وكانت خليلته في الجاهلية، فأتته
  وقالت: يا أبا مرثد ألا تخلو؟ فقال لها ويحك يا عناق إن الإِسلام قد حال بيننا وبين
  ذلك، قالت: فهل لك أن تتزوج بي؟ قال نعم، ولكن أرجع إلى رسول الله صلى الله عليه وسلم
  فأستأمره، فقالت أبي تتبرم؟ ثم استغاثت عليه فضربوه ضرباً شديداً، ثم خلوا سبيله، فلما
  قضى حاجته بمكة وانصرف إلى رسول الله صلى الله عليه وسلم أعلمه بالذي كان من أمره وأمر
  عناق وما لقي بسببها وقال: يا رسول الله أيحل لي أن أتزوجها؟ فأنزل الله تعالىٰ { وَلاَ
  تَنكِحُواْ ٱلْمُشْرِكَـٰتِ حَتَّىٰ يُؤْمِنَّ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  الآية منسوخة في حق الكتابيات بقوله تعالىٰ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْمُحْصَنَـٰتُ مِنَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَـٰبَ مِن قَبْلِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 5] فإن قيل: كيف أطلقتم
  اسم الشرك على من لم ينكر إلا نبوة محمد صلى الله عليه وسلم؟ قال أبو الحسن ابن فارس
  لأن من يقول القرآن كلام غير الله فقد أشرك مع الله غيره، وقال قتادة وسعيد بن جبير:
  أراد بالمشركات الوثنيات، فإن عثمان رضي الله عنه تزوج نائلة بنت فرافصة، وكانت نصرانية
  فأسلمت تحته، وتزوج طلحة بن عبيد الله نصرانية، وتزوج حذيفة يهودية فكتب إليه عمر رضي
  الله عنه خلِّ سبيلها. فكتب إليه أتزعم أنها حرام؟ فقال: لا أزعم أنها حرام، ولكني
  أخاف أن تعاطوا المومسات منهن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ وَلَوْ أَعْجَبَتْكُمْ } بجمالها
  ومالها، نزلت في خنساء وليدة سوداء، كانت لحذيفة بن اليمان، قال حذيفة: يا خنساء قد
  ذُكرت في الملأ الأعلى، على سوادك ودمامتك فأعتقها وتزوجها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  السدي: نزلت في عبد الله بن رواحة كانت له أمة سوداء فغضب عليها ولطمها ثم فزع فأتى
  النبي صلى الله عليه وسلم وأخبره بذلك فقال له صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وما هي يا عبد الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: هي تشهد أن لا إلٰه إلا الله
  وأنك رسول الله وتصوم رمضان وتحسن الوضوء وتصلي، فقال «هذه مؤمنة» قال عبد الله: فوالذي
  بعثك بالحق نبياً لأعتقنها ولأتزوجنها ففعل ذلك فطعن عليه ناس من المسلمين وقالوا:
  أتنكح أمة؟ وعرضوا عليه حرة مشركة، فأنزل الله تعالىٰ هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلاَ تُنكِحُواْ ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ
  } هذا اجماع: لا يجوز للمسلمة أن تنكح المشرك { وَلَعَبْدٌ مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ
  وَلَوْ أَعْجَبَكُمْ أُوْلَـٰئِكَ } يعني المشركين { يَدْعُونَ إِلَى ٱلنَّارِ } أي
  إلى الأعمال الموجبة للنار { وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ
  بِإِذْنِهِ } أي بقضائه وإرادته { وَيُبَيِّنُ آيَـٰتِهِ لِلنَّاسِ } أي أوامره ونواهيه
  { لَعَلَّهُمْ يَتَذَكَّرُونَ } يتعظون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

