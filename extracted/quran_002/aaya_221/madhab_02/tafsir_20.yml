  وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ
  ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ
  أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ
  وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب ابن بشير: بأن النّهي إذا كان للتحريم فضده الأمر للوجوب بلا
  شدة، وإن كان للكراهة فضده الأمر للندب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عرفة: وهذا باطل بالكتاب والسنة والنظر، أما الكتاب فقول الله تعالى: \" وَلاَ
  تَنْكِحُواْ ٱلْمُشْرِكَاتِ \" فإنّ النهي عن نكاح المشركات للتحريم وضده وهو الأمر
  بنكاح المسلمات للنّدب على الجملة. (وإنما) يجب في بعض الأحيان على بعض الأشخاص، وأما
  السنة فخرج مسلم في كتاب الحج في رواية (قتادة) عن قزعة عن أبي سعيد الخدري رضي الله
  عنه أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تسافر امرأة فوق ثلاث ليال إلا مع ذي محرم \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فهذا نهي عن السفر مع غير ذي المحرم، وهو للتحريم (وضده) وهو الأمر
  بالسفر مع ذي محرم مباح لا واجب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  القاضي أبو بكر الباقلاني في كتاب التقريب والإرشاد ما نصه: وأما النهي عن الشيء فلا
  بد أن يكون أمرا بضده إن كان له ضد واحد أو بعض أضداده إن كان له أضداد، ويكون أمرا
  بالضد على سبيل ماهو نهي عنه إما وجوبا أو ندبا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ونص
  القرافي في شرح التنقيحات على أن ضد الكراهة الندب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وذكرت ذلك لشيخنا المفتي الفقيه الصالح الحاج العلامة أبي العباس أحمد بن إدريس بن
  بلال البجائي وللفقيه أبي الحسن علي بن يحيى بن عجمي البجائي فأجابا عنه (بوجهين):</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأول:
  قال ابن إدريس: النهي للتحريم ضده الأمر للوجوب ما لم يعارضه معارض كقولهم في الأمر
  بصغة افعل: إنّه للوجوب ما لم تقترن به قرينة صارفة عنه للندب وهنا قد جاء الأمر بالنكاح
  صريحا قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱنكِحُواْ مَا طَابَ لَكُم مِّنَ ٱلنِّسَآءِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الحديث:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  من استطاع منكم الباءة فليتزوج \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فإذا حمل الأمر الصريح على الندب لقرينة فأحرى أن يحمل على ذلك الأمر
  المفهوم من النهي فلا يتم للشيخ ابن عرفة بهذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وذكر بعضهم لابن عرفة معبرا عنه بأن هذا خرج بالدليل الدال على عموم وجوب النكاح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال ابن عرفة: أين الدليل مع قول داود بوجوب نكاح الحرة مطلقا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وإنّما يعترض على اللّخمي بما قال المازري فانظره؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الجواب الثاني: قال الشيخ ابن (عجمي): إنما مفهوم الآية أن من أراد
  النكاح هنا يجب عليه أن ينكح المؤمنات كما أنه يحرم على من يريد النكاح هنا أن ينكح
  المشركات وكذا الكلام في الحديث سواء، والمفهوم هنا مفهوم الصفة وهذا لا نزاع فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وكلام الشيخ ابن إدريس مثل ما رد به الإمام ابن رشد في مقدماته
  على ابن عبد الحكم. وانظر ما تقدم لنا عن ابن الحاجب في قول الله تعالى:</font></font>&#13;\t\t\t<label
