  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ
  وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ
  مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى
  ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ
  آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلاَ تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">النكاح حقيقة في الوطء مجاز في العقد، وقيل حقيقة فيهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي عياض في تنبيهاته: \" النكاح لغة الجماع والضمّ، يقال:
  نكحت البُرّ في الأرض ونكحت الحصاة خفاف الإبل، ثم استعمل في الوطء وهو في الشرع يطلق
  على العقد لأنه بمعنى الجمع ومآله إلى الوطء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري في أساس البلاغة: ومن المجاز قولهم: نكحت الحصى خفاف الإبل: فظاهره أنه حقيقة
  في العقد مجاز في الوطء، إلا أن يراد المجاز في الإسناد. والنهي هنا للتحريم بدليل
  ما عطف عليه وهو التحريم بلا خلاف، وإن كان ابن التلمساني أجاز عطف التحريم على المكروه
  وعكسه لكن الأغلب التساوي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: ما أفاد قول الله
  تعالى \" حَتَّىٰ يُؤْمِنَّ \" مع أنّ النكاح (يستقل) بدونه؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(فأجاب)
  هو أصرح في دوام الانتهاء بأن الأول مفهوم صفة وهو مفهوم غاية، والقائلون بإعمال مفهوم
  الغاية أكثر من القائلين بإعمال مفهوم الصفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  أو يجاب بأنّه لو لم يذكر لأوهم إباحة نكاحهن إن رجعن عن الإشراك إلى دين اليهود والنّصارى
  فيكون في الآية حجة لما حكى ابن عطية عن ابن عباس والحسن ومالك فيما ذكره عنه ابن حبيب
  من أنه عام فيهم وفي الكتابيات، ثم نسخت بقوله في المائدة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْمُحْصَنَاتُ مِنَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَابَ مِن قَبْلِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { خَيْرٌ مِّن مُّشْرِكَةٍ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">خيْرٌ
  (أفعلَ من) لجواز اشتراك المتباينات في وصف ما. فالخيرية في المشركة في الدنيا فقط
  أما بكثرة المال أو الجمال وميل النفس إليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المؤمنة باعتبار الدنيا والأخرة واليهود والنصارى ليسوا من المشركين لقول الله عز وجل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَتَجِدَنَّ
  أَشَدَّ ٱلنَّاسِ عَدَاوَةً لِّلَّذِينَ آمَنُواْ ٱلْيَهُودَ وَٱلَّذِينَ أَشْرَكُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وأغرب ابن الخطيب: فقال: احتج من قال: بأنّهم مشركون بقول الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن يَشَآءُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وأجمعوا
  على أن اليهود والنّصارى لا يغفر لهم فهم مشركون (وإلاّ لزم) منه تطرق احتمال المغفرة
  لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَوْ أَعْجَبَتْكُمْ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">من إثبات ما يتوهم نفيه، أو نفي
  ما يتوهم ثبوته مثل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَآ أَنتَ بِمُؤْمِنٍ لَّنَا وَلَوْ كُنَّا صَادِقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وتقدم لابن عرفة في الختمة الأخرى أن هذه الآية يرد بها على ابن بشير فإنه نقل في أول
  كتاب الجنائز عن ابن عبد الحكم: أن الصلاة على الجنائز فرض كفاية محتجا بقول / الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تُصَلِّ عَلَىٰ أَحَدٍ مِّنْهُم مَّاتَ أَبَداً وَلاَ
  تَقُمْ عَلَىٰ قَبْرِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">والنهي عن الصلاة على المنافقين للتحريم فضده وهو الأمر بالصلاة على
  المؤمنين للوجوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وتعقبه اللّخمى بأنّه لا يكون (هذا)
  للوجوب إلاّ إذا كان له (ضد) واحد، وهذا له (أضداد)، وهو إما وجوب الصلاة على المؤمنين
  أو كراهتها، أو إباحتها (أو استحبابها).</font></font>&#13;\t\t\t<label disabled=\"true\"
