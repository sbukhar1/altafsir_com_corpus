  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله
  تعالـى ذكره عن استشهاد خـلـيـله إبراهيـم إياه علـى ما نوى وقصد بدعائه وقـيـله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبّ
  اجْعَلْ هَذَا البَلَدَ آمِنا وَاجْنُبْنـي وَبَنـيَّ أنْ نَعْبُدَ الأصْنامُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">..
  الآية، وأنه إنـما قصد بذلك رضا الله عنه فـي مـحبته أن يكون ولده من أهل الطاعة لله،
  وإخلاص العبـادة له علـى مثل الذي هو له، فقال: ربنا إنك تعلـم ما تـخفـي قلوبنا عند
  مسألتنا ما نسألك، وفـي غير ذلك من أحوالنا، وما نعلن من دعائنا، فنـجهر به وغير ذلك
  من أعمالنا، وما يخفـى علـيك يا ربنا من شيء يكون فـي الأرض ولا فـي السماء لأن ذلك
  كله ظاهر لك متـجلّ بـاد، لأنك مدبره وخالقه، فكيف يخفـى علـيك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
