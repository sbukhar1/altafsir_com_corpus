  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ
  إِنَّكَ تَعْلَمُ مَا نُخْفِي وَمَا نُعْلِنُ وَمَا يَخْفَىٰ عَلَى ٱللَّهِ مِن شَيْءٍ
  فَي ٱلأَرْضِ وَلاَ فِي ٱلسَّمَآءِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَمْدُ لِلَّهِ
  ٱلَّذِي وَهَبَ لِي عَلَى ٱلْكِبَرِ إِسْمَاعِيلَ وَإِسْحَاقَ إِنَّ رَبِّي لَسَمِيعُ
  ٱلدُّعَآءِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">النداء المكرر دليل التضرع واللجأ
  إلى الله تعالى { إِنَّكَ تَعْلَمُ مَا نُخْفِى وَمَا نُعْلِنُ } تعلم السرَّ كما تعلم
  العلن علماً لا تفاوت فيه، لأنّ غيباً من الغيوب لا يحتجب عنك. والمعنى: أنك أعلم بأحوالنا
  وما يصلحنا وما يفسدنا منا، وأنت أرحم بنا وأنصح لنا منا بأنفسنا ولها، فلا حاجة إلى
  الدعاء والطلب، وإنما ندعوك إظهاراً للعبودية لك، وتخشعاً لعظمتك، وتذللا لعزتك، وافتقاراً
  إلى ما عندك، واستعجالاً لنيل أياديك، وولهاً إلى رحمتك، وكما يتملق العبد بين يدي
  سيده، رغبة في إصابة معروفه، مع توفر السيد على حسن الملكة. وعن بعضهم: أنه رفع حاجته
  إلى كريم فأبطأ عليه النجح، فأراد أن يذكره فقال: مثلك لا يذكر استقصاراً ولا توهما
  للغفلة عن حوائج السائلين، ولكن ذا الحاجة لا تدعه حاجته أن لا يتكلم فيها. وقيل: ما
  تخفي من الوجد لما وقع بيننا من الفرقة، وما نعلن من البكاء والدعاء. وقيل: ما نخفي
  من كآبة الافتراق، وما نعلن: يريد ما جرى بينه وبين هاجر حين قالت له عند الوداع: إلى
  من تكلنا؟ قال: إلى الله أكلكم. قالت: الله أمرك بهذا؟ قال: نعم. قالت: إذن لا نخشى،
  تركتنا إلى كاف { وَمَا يَخْفَىٰ عَلَى ٱللَّهِ مِن شَىْءٍ } من كلام الله عز وجل تصديقاً
  لإبراهيم عليه السلام، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكَذٰلِكَ يَفْعَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 34] أو من كلام إبراهيم،
  يعني: وما يخفى على الله الذي هو عالم الغيب من شيء في كل مكان. «ومن» للاستغراق، كأنه
  قيل: وما يخفى عليه شيء ما. { عَلَى } في قوله: { عَلَى ٱلْكِبَرِ } بمعنى مع كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنِّي عَلَى مَا تَرَيْنَ مِنْ كِبَرِى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَعْلَمُ مِنْ حَيْثُ تُؤْكَلُ الْكَتِفُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهو في موضع الحال، معناه: وهب لي
  وأنا كبير وفي حال الكبر. روي أنّ إسماعيل ولد له وهو ابن تسع وتسعين سنة، وولد له
  إسحاق وهو ابن مائة وثنتي عشرة سنة، وقد روي أنه ولد له إسماعيل لأربع وستين. وإسحاق
  لتسعين. وعن سعيد بن جبير: لم يولد لإبراهيم إلا بعد مائة وسبع عشرة سنة، وإنما ذكر
  حال الكبر لأنّ المنة بهبة الولد فيها أعظم، من حيث أنها حال وقوع اليأس من الولادة.
  والظفر بالحاجة على عقب اليأس من أجلّ النعم وأحلاها في نفس الظافر، ولأنّ الولادة
  في تلك السنّ العالية كانت آية لإبراهيم { إِنَّ رَبِّى لَسَمِيعُ ٱلدُّعَاءِ } كان
  قد دعا ربه وسأله الولد، فقال: رب هب لي من الصالحين، فشكر لله ما أكرمه به من إجابته
  فإن قلت: الله تعالى يسمع كل دعاء، أجابه أو لم يجبه. قلت: هو من قولك: سمع الملك كلام
  فلان إذا اعتد به وقبله ومنه: سمع الله لمن حمده وفي الحديث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(574)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما أذن الله لشيء كإذنه لنبي يتغنى
  بالقرآن \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: ما هذه الإضافة إضافة السميع إلى الدعاء؟ قلت: إضافة الصفة إلى مفعولها، وأصله
  لسميع الدعاء. وقد ذكر سيبويه فعيلاً في جملة أبنية المبالغة العاملة عمل الفعل، كقولك:
  هذا ضروب زيداً، وضراب أخاه، ومنحار إبله، وحذر أموراً، ورحيم أباه ويجوز أن يكون من
  إضافة فعيل إلى فاعله، ويجعل دعاء الله سميعاً على الإسناد المجازي. والمراد سماع الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
