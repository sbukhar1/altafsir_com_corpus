  href=\"JavaScript:Open_Menu()\">وَقَدْ مَكَرُواْ مَكْرَهُمْ وَعِندَ ٱللَّهِ مَكْرُهُمْ
  وَإِن كَانَ مَكْرُهُمْ لِتَزُولَ مِنْهُ ٱلْجِبَالُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جريج: أخبرنـي عمرو بن دينار، عن عكرمة، عن عمر بن الـخطاب، أنه كان يقرأ: { وَإنْ
  كادَ مَكْرُهُمْ لَتَزُولُ مِنْه الـجِبـالُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  هذا الـحديث أحمد بن يوسف، قال: ثنا القاسم بن سلام، قال: ثنا حجاج، عن ابن جريج، عن
  مـجاهد، أنه كان يقرأ علـى نـحو: { لَتَزُولُ } بفتـح اللام الأولـى ورفع الثانـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن أبـي إسحاق، عن عبد
  الرحمن بن دانـيـل قال: سمعت علـيًّا يقول: { وَإنْ كانَ مَكْرُهُمْ لَتَزُولُ مِنْهُ
  الـجِبـالُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن إسرائيـل، عن أبـي إسحاق، عن عبد الرحمن بن دانـيـل، قال: سمعت علـيًّا يقول: {
  وإنْ كانَ مَكْرُهُمْ لَتَزُولَ مِنْهُ الـجِبـالُ } قال: ثم أنشأ علـيّ يحدّث فقال:
  نزلت فـي جبَّـار من الـجبـابرة قال: لا أنتهي حتـى أعلـم ما فـي السماء، ثم اتـخذ
  نسوراً فجعل يطعمها اللـحم حتـى غلظت واستعلـجت واشتدّت، وذكر مثل حديث شعبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو داود الـحضرمي، عن يعقوب، عن حفص بن
  حميد أو جعفر، عن سعيد بن جبـير: { وَإنْ كانَ مَكْرُهُمْ لَتَزُولُ مِنْهُ الـجِبـالُ
  } قال: نـمرود صاحب النسور، أمر بتابوت فجعل وجعل معه رجلاً، ثم أمر بـالنسور فـاحتـمل،
  فلـما صعد قال لصاحبه: أيّ شيء ترى؟ قال: أرى الـماء وجزيرة يعنـي الدنـيا ثم صعد فقال
  لصاحبه: أيّ شيء ترى؟ قال: ما نزداد من السماء إلاَّ بُعداً، قال: اهبط وقال غيره:
  نودي أيها الطاغية أين تريد؟ قال: فسمعت الـجبـال حفـيف النسور، فكانت ترى أنها أمر
  من السماء، فكادت تزول، فهو قوله: { وَإنْ كانَ مَكْرُهُمْ لَتَزُولُ مِنْهُ الـجِبـالُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن أبـي جعفر، عن الربـيع بن أنس، أن أنساً كان يقرأ: { وَإنْ كادَ مَكْرُهُمْ لَتَزُولُ
  مِنْهُ الـجِبـالُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: كان مكرهم شركهم بـالله
  وافتراءهم علـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وَإنْ كانَ
  مَكْرُهُمْ لِتَزُولَ مِنْهُ الـجِبـالُ } يقول: شركهم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تَكادُ السَّمَوَاتُ يَتَفَطَّرْنَ
  مِنْهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا الـمـحاربـي، عن جويبر، عن الضحاك: { وَإنْ كانَ مَكْرُهُمْ لَتَزُولُ
  مِنْهُ الـجِبـالُ } قال: هو كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقالُوا اتَّـخَذَ الرَّحْمَنُ وَلَدًا
  لَقَدْ جِئْتُـمْ شَيْئاً إدًّا تَكاد السَّمَوَاتُ يَتَفَطَّرْنَ مِنْهُ وَتَنْشَقُّ
  الأرْضُ وتَـخِرُّ الـجبـالُ هَدًّا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن جويبر،
  عن الضحاك، فـي قوله: { وَإنْ كانَ مَكْرُهُمْ } ثم ذكر مثله.</font></font>&#13;\t\t\t<label
