  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَدْ
  مَكَرُواْ مَكْرَهُمْ وَعِندَ ٱللَّهِ مَكْرُهُمْ وَإِن كَانَ مَكْرُهُمْ لِتَزُولَ
  مِنْهُ ٱلْجِبَالُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: قد مكر هؤلاء الذين
  ظلـموا أنفسهم، فسكنتـم من بعدهم فـي مساكنهم، مَكْرَهم. وكان مكرهم الذي مكروا ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا يحيى، قال: ثنا سفـيان، قال: ثنا أبو
  إسحاق، عن عبد الرحمن بن أبـان قال: سمعت علـيًّا يقرأ: { وَإنْ كانَ مَكْرُهُمْ لتَزُولُ
  مِنْهُ الـجِبـالُ } قال: كان ملك فَرِه أخذ فروخ النسور، فعلفها اللـحم حتـى شبَّت
  واستعلـجت واستغلظت، فقعد هو وصاحبه فـي التابوت وربطوا التابوت بأرجل النسور، وعلقوا
  اللـحم فوق التابوت، فكانت كلـما نظرت إلـى اللـحم صعدت وصعدت، فقال لصاحبه: ما ترى؟
  قال: أرى الـجبـال مثل الدخان، قال: ما ترى؟ قال: ما أرى شيئاً، قال: ويحك صوّب صوّب
  قال: فذلك قوله: { وَإنْ كانَ مَكْرُهُمْ لَتَزُولُ مِنْهُ الـجِبـالُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي
  إسحاق، عن عبد الرحمن بن واصل، عن علـيّ بن أبـي طالب، مثل حديث يحيى بن سعيد، وزاد
  فـيه: وكان عبد الله بن مسعود يقرؤها: { وَإنْ كانَ مَكْرُهُمْ لَتَزُولُ مِنْهُ الـجِبـالُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  مـحمد بن أبـي عديّ، عن شعبة، عن أبـي إسحاق، قال: ثنا عبد الرحمن بن واصل أن علـيًّا
  قال فـي هذه الآية: «وَإنْ كانَ مَكْرُهُمْ لَتَزُولُ مِنْهُ الـجِبـالُ» قال: أخذ
  ذلك الذي حاجّ إبراهيـم فـي ربه نسرين صغيرين فرّبـاهما، ثم استغلظا واستعلـجا وشبَّـا
  قال: فأوثق رجل كلّ واحد منهما بوتد إلـى تابوت، وجوّعهما، وقعد هو ورجل آخر فـي التابوت،
  قال: ورفع فـي التابوت عصا علـى رأسه اللـحم، قال: فطارا، وجعل يقول لصاحبه: انظر ماذا
  ترى؟ قال: أرى كذا وكذا، حتـى قال: أرى الدنـيا كأنها ذبـاب، فقال: صوّب العصا فصوّبها
  فهبطا. قال: فهو قول الله تعالـى: { وَإنْ كانَ مَكْرُهُمْ لتَزُولُ مِنْهُ الـجِبـالُ
  } قال أبو إسحاق: وكذلك فـي قراءة عبد الله: { وَإنْ كانَ مَكْرُهُمْ لَتَزُولُ مِنْهُ
  الـجبـالُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: «وَإنْ كانَ مَكْرُهُمْ لَتَزُولُ مِنْهُ
  الـجِبـالُ» مكر فـارس. وزعم أن بختنصر خرج بنسور، وجعل له تابوتاً يدخـله، وجعل رماحاً
  فـي أطرافها واللـحم فوقها أراه قال: فعلت تذهب نـحو اللـحم حتـى انقطع بصره من الأرض
  وأهلها، فنودي: أيها الطاغية أين تريد؟ ففرِق، ثم سمع الصوت فوقه، فصوّب الرماح، فتصوّبت
  النسور، ففزعت الـجبـال من هدّتها، وكادت الـجبـال أن تزول منه من حسّ ذلك، فذلك قوله:
  { وَإنْ كانَ مَكْرُهُمْ لَتَزُولُ مِنْهُ الـجِبـالُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قال مـجاهد: { وَقَدْ
  مَكَرُوا مَكْرَهُمْ وَعنْدَ اللّهِ مَكْرُهُمْ وَإنْ كادَ مَكْرُهُمْ } كذا قرأها
  مـجاهد: { كادَ مَكْرُهُمْ لِتَزُولَ مِنْهُ الـجِبـالُ } وقال: إن بعض من مضى جوّع
  نسوراً، ثم جعل علـيها تابوتاً فدخـله، ثم جعل رماحاً فـي أطرافها لـحم، فجعلت ترى
  اللـحم فتذهب، حتـى انتهى بصره، فنودي: أيها الطاغية أين تريد؟ فصوّب الرّماح، فتصوّبت
  النسور، ففزعت الـجبـال، وظنَّت أن الساعة قد قامت، فكادت أن تزول، فذلك قوله تعالـى:
  { وَإنْ كانَ مَكْرُهُمْ لَتَزُولُ مِنْهُ الـجِبـالُ }.</font></font>&#13;\t\t\t<label
