aaya: وَقَدْ مَكَرُوا مَكْرَهُمْ وَعِنْدَ اللَّهِ مَكْرُهُمْ وَإِنْ كَانَ مَكْرُهُمْ
  لِتَزُولَ مِنْهُ الْجِبَالُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَدْ مَكَرُواْ
  مَكْرَهُمْ وَعِندَ ٱللَّهِ مَكْرُهُمْ وَإِن كَانَ مَكْرُهُمْ لِتَزُولَ مِنْهُ ٱلْجِبَالُ
  }يقول تعالى ذكره: قد مكر هؤلاء الذين ظلـموا أنفسهم، فسكنتـم من بعدهم فـي مساكنهم،
  مَكْرَهم. وكان مكرهم الذي مكروا ما:حدثنا مـحمد بن بشار، قال: ثنا يحيى، قال: ثنا
  سفـيان، قال: ثنا أبو إسحاق، عن عبد الرحمن بن أبـان قال: سمعت علـيًّا يقرأ: { وَإنْ
  كانَ مَكْرُهُمْ لتَزُولُ مِنْهُ الـجِبـالُ } قال: كان ملك فَرِه أخذ فروخ النسور،
  فعلفها اللـحم حتـى شبَّت واستعلـجت واستغلظت، فقعد هو وصاحبه فـي التابوت وربطوا التابوت
  بأرجل النسور، وعلقوا اللـحم فوق التابوت، فكانت كلـما نظرت إلـى اللـحم صعدت وصعدت،
  فقال لصاحبه: ما ترى؟ قال: أرى الـجبـال مثل الدخان، قال: ما ترى؟ قال: ما أرى شيئاً،
  قال: ويحك صوّب صوّب قال: فذلك قوله: { وَإنْ كانَ مَكْرُهُمْ لَتَزُولُ مِنْهُ الـجِبـالُ
  }.حدثنا مـحمد بن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق، عن
  عبد الرحمن بن واصل، عن علـيّ بن أبـي طالب، مثل حديث يحيى بن سعيد، وزاد فـيه: وكان
  عبد الله بن مسعود يقرؤها: { وَإنْ كانَ مَكْرُهُمْ لَتَزُولُ مِنْهُ الـجِبـالُ }.حدثنا
  الـحسن بن مـحمد، قال: ثنا مـحمد بن أبـي عديّ، عن شعبة، عن أبـي إسحاق، قال: ثنا عبد
  الرحمن بن واصل أن علـيًّا قال فـي هذه الآية: «وَإنْ كانَ مَكْرُهُمْ لَتَزُولُ مِنْهُ
  الـجِبـالُ» قال: أخذ ذلك الذي حاجّ إبراهيـم فـي ربه نسرين صغيرين فرّبـاهما، ثم استغلظا
  واستعلـجا وشبَّـا قال: فأوثق رجل كلّ واحد منهما بوتد إلـى تابوت، وجوّعهما، وقعد
  هو ورجل آخر فـي التابوت، قال: ورفع فـي التابوت عصا علـى رأسه اللـحم، قال: فطارا،
  وجعل يقول لصاحبه: انظر ماذا ترى؟ قال: أرى كذا وكذا، حتـى قال: أرى الدنـيا كأنها
  ذبـاب، فقال: صوّب العصا فصوّبها فهبطا. قال: فهو قول الله تعالـى: { وَإنْ كانَ مَكْرُهُمْ
  لتَزُولُ مِنْهُ الـجِبـالُ } قال أبو إسحاق: وكذلك فـي قراءة عبد الله: { وَإنْ كانَ
  مَكْرُهُمْ لَتَزُولُ مِنْهُ الـجبـالُ }.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: «وَإنْ كانَ مَكْرُهُمْ لَتَزُولُ مِنْهُ الـجِبـالُ»
  مكر فـارس. وزعم أن بختنصر خرج بنسور، وجعل له تابوتاً يدخـله، وجعل رماحاً فـي أطرافها
  واللـحم فوقها أراه قال: فعلت تذهب نـحو اللـحم حتـى انقطع بصره من الأرض وأهلها، فنودي:
  أيها الطاغية أين تريد؟ ففرِق، ثم سمع الصوت فوقه، فصوّب الرماح، فتصوّبت النسور، ففزعت
  الـجبـال من هدّتها، وكادت الـجبـال أن تزول منه من حسّ ذلك، فذلك قوله: { وَإنْ كانَ
  مَكْرُهُمْ لَتَزُولُ مِنْهُ الـجِبـالُ }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، قال: قال ابن جريج، قال مـجاهد: { وَقَدْ مَكَرُوا مَكْرَهُمْ وَعنْدَ اللّهِ
  مَكْرُهُمْ وَإنْ كادَ مَكْرُهُمْ } كذا قرأها مـجاهد: { كادَ مَكْرُهُمْ لِتَزُولَ
  مِنْهُ الـجِبـالُ } وقال: إن بعض من مضى جوّع نسوراً، ثم جعل علـيها تابوتاً فدخـله،
  ثم جعل رماحاً فـي أطرافها لـحم، فجعلت ترى اللـحم فتذهب، حتـى انتهى بصره، فنودي:
  أيها الطاغية أين تريد؟ فصوّب الرّماح، فتصوّبت النسور، ففزعت الـجبـال، وظنَّت أن
  الساعة قد قامت، فكادت أن تزول، فذلك قوله تعالـى: { وَإنْ كانَ مَكْرُهُمْ لَتَزُولُ
  مِنْهُ الـجِبـالُ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَدْ مَكَرُواْ مَكْرَهُمْ وَعِندَ
  ٱللَّهِ مَكْرُهُمْ وَإِن كَانَ مَكْرُهُمْ لِتَزُولَ مِنْهُ ٱلْجِبَالُ }قال ابن جريج:
  أخبرنـي عمرو بن دينار، عن عكرمة، عن عمر بن الـخطاب، أنه كان يقرأ: { وَإنْ كادَ مَكْرُهُمْ
  لَتَزُولُ مِنْه الـجِبـالُ }.حدثنـي هذا الـحديث أحمد بن يوسف، قال: ثنا القاسم بن
  سلام، قال: ثنا حجاج، عن ابن جريج، عن مـجاهد، أنه كان يقرأ علـى نـحو: { لَتَزُولُ
  } بفتـح اللام الأولـى ورفع الثانـية.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن
  أبـي إسحاق، عن عبد الرحمن بن دانـيـل قال: سمعت علـيًّا يقول: { وَإنْ كانَ مَكْرُهُمْ
  لَتَزُولُ مِنْهُ الـجِبـالُ }.حدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن أبـي
  إسحاق، عن عبد الرحمن بن دانـيـل، قال: سمعت علـيًّا يقول: { وإنْ كانَ مَكْرُهُمْ
  لَتَزُولَ مِنْهُ الـجِبـالُ } قال: ثم أنشأ علـيّ يحدّث فقال: نزلت فـي جبَّـار من
  الـجبـابرة قال: لا أنتهي حتـى أعلـم ما فـي السماء، ثم اتـخذ نسوراً فجعل يطعمها اللـحم
  حتـى غلظت واستعلـجت واشتدّت، وذكر مثل حديث شعبة.حدثنا ابن وكيع، قال: ثنا أبو داود
  الـحضرمي، عن يعقوب، عن حفص بن حميد أو جعفر، عن سعيد بن جبـير: { وَإنْ كانَ مَكْرُهُمْ
  لَتَزُولُ مِنْهُ الـجِبـالُ } قال: نـمرود صاحب النسور، أمر بتابوت فجعل وجعل معه
  رجلاً، ثم أمر بـالنسور فـاحتـمل، فلـما صعد قال لصاحبه: أيّ شيء ترى؟ قال: أرى الـماء
  وجزيرة يعنـي الدنـيا ثم صعد فقال لصاحبه: أيّ شيء ترى؟ قال: ما نزداد من السماء إلاَّ
  بُعداً، قال: اهبط وقال غيره: نودي أيها الطاغية أين تريد؟ قال: فسمعت الـجبـال حفـيف
  النسور، فكانت ترى أنها أمر من السماء، فكادت تزول، فهو قوله: { وَإنْ كانَ مَكْرُهُمْ
  لَتَزُولُ مِنْهُ الـجِبـالُ }.حدثنا ابن وكيع، قال: ثنا أبـي، عن أبـي جعفر، عن الربـيع
  بن أنس، أن أنساً كان يقرأ: { وَإنْ كادَ مَكْرُهُمْ لَتَزُولُ مِنْهُ الـجِبـالُ }.وقال
  آخرون: كان مكرهم شركهم بـالله وافتراءهم علـيه. ذكر من قال ذلك:حدثنـي الـمثنى، قال:
  ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وَإنْ كانَ مَكْرُهُمْ
  لِتَزُولَ مِنْهُ الـجِبـالُ } يقول: شركهم، كقوله:{ تَكادُ السَّمَوَاتُ يَتَفَطَّرْنَ
  مِنْهُ }حدثنا ابن وكيع، قال: ثنا الـمـحاربـي، عن جويبر، عن الضحاك: { وَإنْ كانَ
  مَكْرُهُمْ لَتَزُولُ مِنْهُ الـجِبـالُ } قال: هو كقوله:{ وَقالُوا اتَّـخَذَ الرَّحْمَنُ
  وَلَدًا لَقَدْ جِئْتُـمْ شَيْئاً إدًّا تَكاد السَّمَوَاتُ يَتَفَطَّرْنَ مِنْهُ وَتَنْشَقُّ
  الأرْضُ وتَـخِرُّ الـجبـالُ هَدًّا }حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا
  هشيـم، عن جويبر، عن الضحاك، فـي قوله: { وَإنْ كانَ مَكْرُهُمْ } ثم ذكر مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَدْ مَكَرُواْ مَكْرَهُمْ وَعِندَ
  ٱللَّهِ مَكْرُهُمْ وَإِن كَانَ مَكْرُهُمْ لِتَزُولَ مِنْهُ ٱلْجِبَالُ }حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، أن الـحسن كان يقول: كان أهون علـى الله وأصغر
  من أن تزول منه الـجبـال، يصفهم بذلك. قال قتادة: وفـي مصحف عبد الله بن مسعود: { وإنْ
  كادَ مَكْرُهُمْ لَتَزُولُ مِنْهُ الـجِبـالُ } ، وكان قتادة يقول عند ذلك:{ تَكادُ
  السَّمَوَاتُ يَتَفَطَّرْنَ مِنْهُ وتَنْشَقُّ الأرْضُ وتَـخِرُّ الـجِبـالُ هَدًّا }أي
  لكلامهم ذلك.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة،
  فـي قوله: { وَإنْ كانَ مَكْرُهُمْ لَتَزُولُ مِنْهُ الـجبـالُ } قال ذلك حين دعوا
  لله ولداً. وقال فـي آية أخرى:{ تَكادُ السَّمَوَاتُ يَتَفَطَّرْنَ مِنْهُ وَتَنْشَقُّ
  الأرْضُ وتَـخِرُّ الـجِبـالُ هَدًّا أنْ دَعَوْا للرَّحْمَنِ وَلَدًا }حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله:
  { وَإنْ كانَ مَكْرُهُمْ لِتَزُولَ مِنْهُ الـجِبـالُ } فـي حرف ابن مسعود: { وإنْ
  كادَ مَكْرُهُمْ لَتَزُولُ مِنْهُ الـجِبـالُ } هو مثل قوله:{ تَكادُ السَّمَوَاتُ
  يَتَفَطَّرْنَ مِنْهُ وتَنْشَقُّ الأرْضُ وتَـخِرُّ الـجِبـالُ هَدًّا }واختلفت القرّاء
  فـي قراءة قوله: { لِتَزُولَ مِنْهُ الـجِبـالُ } فقرأ ذلك عامَّة قرّاء الـحجاز والـمدينة
  والعراق ما خلا الكسائي: { وَإنْ كانَ مَكْرُهُمْ لِتَزُولَ مِنْهُ الـجِبـالُ } بكسر
  اللام الأولـى وفتـح الثانـية، بـمعنى: وما كان مكرهم لتزول منه الـجبـال. وقرأه الكسائي:
  { وَإنْ كانَ مَكْرُهُمْ لتَزُولُ مِنْهُ الـجِبـالُ } بفتـح اللام الأولـى ورفع الثانـية
  علـى تأويـل قراءة من قرأ ذلك: { وَإنْ كادَ مَكْرُهُمْ لتَزُولُ مِنْهُ الـجِبـالُ
  } من الـمتقدمين الذين ذكرت أقوالهم، بـمعنى: اشتدّ مكرهم حتـى زالت منه الـجبـال،
  أو كادت تزول منه. وكان الكسائيّ يحدّث عن حمزة، عن شبل عن مـجاهد، أنه كان يقرأ ذلك
  علـى مثل قراءته: { وَإنْ كانَ مَكْرُهُمْ لتَزُولُ مِنْهُ الـجبـالُ } برفع تزول.حدثنـي
  بذلك الـحارث عن القاسم عنه.والصواب من القراءة عندنا، قراءة من قرأه: { وَإنْ كانَ
  مَكْرُهُمْ لِتَزُولَ مِنْهُ الـجِبـالُ } بكسر اللام الأولـى وفتـح الثانـية، بـمعنى:
  وما كان مكرههم لتزول منه الـجبـال.وإنـما قلنا ذلك هو الصواب، لأن اللام الأولـى إذا
  فُتـحت، فمعنى الكلام: وقد كان مكرهم تزول منه الـجبـال، ولو كانت زالت لـم تكن ثابتة،
  وفـي ثبوتها علـى حالتها ما يبـين عن أنها لـم تزُل. وأخرى إجماع الـحجة من القرّاء
  علـى ذلك، وفـي ذلك كفـاية عن الاستشهاد علـى صحتها وفساد غيرها بغيره.فإن ظنّ ظانّ
  أن ذلك لـيس بإجماع من الـحجة إذ كان من الصحابة والتابعين من قرأ ذلك كذلك، فإن الأمر
  بخلاف ما ظنّ فـي ذلك، وذلك أن الذين قرءوا ذلك بفتـح اللام الأولـى ورفع الثانـية
  قرءوا: { وَإنْ كادَ مَكْرُهُمْ } بـالدال، وهي إذا قرئت كذلك، فـالصحيح من القراءة
  مع: { وَإنْ كادَ } فتـح اللام الأولـى ورفع الثانـية علـى ما قرءوا، وغير جائز عندنا
  القراءة كذلك، لأن مصاحفنا بخلاف ذلك، وإنـما خطّ مصاحفنا وإن كان بـالنون لا بـالدال.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَدْ مَكَرُواْ مَكْرَهُمْ وَعِندَ
  ٱللَّهِ مَكْرُهُمْ وَإِن كَانَ مَكْرُهُمْ لِتَزُولَ مِنْهُ ٱلْجِبَالُ }وإذا كانت
  كذلك، فغير جائز لأحد تغيـير رسم مصاحف الـمسلـمين، وإذا لـم يجز ذلك لـم يكن الصحاح
  من القراءة إلاَّ ما علـيه قرّاء الأمصار دون من شذّ بقراءته عنهم.وبنـحو الذي قلنا
  فـي معنى: { وَإنْ كانَ مَكْرُهُمْ } قال جماعة من أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَقَدْ مَكَرُوا مَكرهُم وَعِنْدَ اللّهِ مَكْرُهُمْ وَإنْ كانَ مَكْرُهُمْ
  لِتَزُولَ مِنْهُ الـجِبـالُ } يقول: ما كان مكرهم لتزول منه الـجبـال.حدثنا مـحمد
  بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، قال: قال الـحسن، فـي قوله: { وَإنْ
  كانَ مَكْرُهُمْ لتَزُولَ مِنْهُ الـجِبـالُ } ما كان مكرهم لتزول منه الـجبـال.حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن عوف، عن الـحسن، قال: ما كان
  مكرهم لتزول منه الـجبـال.حدثنـي الـحرث، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون،
  عن يونس وعمرو، عن الـحسن: { وَإنْ كانَ مَكْرُهُمْ لِتَزُولَ منْهُ الـجِبـالُ } قالا:
  وكان الـحسن يقول: وإن كان مكرهم لأوهن وأضعف من أن تزول منه الـجبـال.قال: قال هارون:
  وأخبرنـي يونس، عن الـحسن قال: أربع فـي القرآن: { وَإنْ كانَ مَكْرُهُمْ لِتَزُولَ
  مِنْهُ الـجِبـالُ }: ما كان مكرهم لتزول منه الـجبـال. وقوله:{ لاتَّـخَذْناهُ مِنْ
  لَدُنَّا إنْ كُنَّا فـاعِلِـينَ }ما كنا فـاعلـين. وقوله:{ إنْ كانَ للرَّحْمَنِ وَلَدٌ
  فأنا أوَّلُ العابِدِينَ }ما كان للرحمن ولد. وقوله:{ وَلَقَدْ مَكَنَّاهُمْ فِـيـما
  إنْ مَكَّنَّاكُمْ }ما مكناكم فـيه.قال: هارون: وحدثنـي بهنّ عمرو بن أسبـاط، عن الـحسن،
  وزاد فـيهنّ واحدة:{ فإنْ كُنْتَ فِـي شَكّ }ما كنت فـي شكّ { مِـمَّا أنْزَلْنا إلَـيْكَ
  }.فـالأولـى من القول بـالصواب فـي تأويـل الآية، إذ كانت القراءة التـي ذكرت هي الصواب
  لـما بـيَّنا من الدلالة فـي قوله: { وَقَدْ مَكَرُوا مَكْرَهُمْ وَعِنْدَ الله مَكْرُهُمْ
  وَإنْ كانَ مَكْرُهُمْ لِتَزُولَ مِنْهُ الـجِبـالُ } وقد أشرك الذين ظلـموا أنفسهم
  بربهم وافتروا علـيه فريتهم علـيه، وعند الله علـم شركهم به وافترائهم علـيه، وهو معاقبهم
  علـى ذلك عقوبتهم التـي هم أهلها، وما كان شركهم وفريتهم علـى الله لتزول منه الـجبـال،
  بل ما ضرّوا بذلك إلاَّ أنفسهم، ولا عادت بغية مكروهة إلاَّ علـيهم.حدثنا الـحسن بن
  مـحمد، قال: ثنا وكيع بن الـجرّاح، قال: ثنا الأعمش، عن شِمر، عن علـيّ، قال: الغدر
  مكر، والـمكر كفر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

