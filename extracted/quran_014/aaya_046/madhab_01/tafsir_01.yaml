aaya: وَقَدْ مَكَرُوا مَكْرَهُمْ وَعِنْدَ اللَّهِ مَكْرُهُمْ وَإِنْ كَانَ مَكْرُهُمْ
  لِتَزُولَ مِنْهُ الْجِبَالُ
