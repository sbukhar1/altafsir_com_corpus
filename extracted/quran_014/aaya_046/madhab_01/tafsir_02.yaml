aaya: وَقَدْ مَكَرُوا مَكْرَهُمْ وَعِنْدَ اللَّهِ مَكْرُهُمْ وَإِنْ كَانَ مَكْرُهُمْ
  لِتَزُولَ مِنْهُ الْجِبَالُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنذِرِ ٱلنَّاسَ
  يَوْمَ يَأْتِيهِمُ ٱلْعَذَابُ فَيَقُولُ ٱلَّذِينَ ظَلَمُوۤاْ رَبَّنَآ أَخِّرْنَآ
  إِلَىٰ أَجَلٍ قَرِيبٍ نُّجِبْ دَعْوَتَكَ وَنَتَّبِعِ ٱلرُّسُلَ أَوَلَمْ تَكُونُوۤاْ
  أَقْسَمْتُمْ مِّن قَبْلُ مَا لَكُمْ مِّن زَوَالٍ } * { وَسَكَنتُمْ فِي مَسَـٰكِنِ
  ٱلَّذِينَ ظَلَمُوۤاْ أَنفُسَهُمْ وَتَبَيَّنَ لَكُمْ كَيْفَ فَعَلْنَا بِهِمْ وَضَرَبْنَا
  لَكُمُ ٱلأَمْثَالَ } * { وَقَدْ مَكَرُواْ مَكْرَهُمْ وَعِندَ ٱللَّهِ مَكْرُهُمْ
  وَإِن كَانَ مَكْرُهُمْ لِتَزُولَ مِنْهُ ٱلْجِبَالُ } * { فَلاَ تَحْسَبَنَّ ٱللَّهَ
  مُخْلِفَ وَعْدِهِ رُسُلَهُ إِنَّ ٱللَّهَ عَزِيزٌ ذُو ٱنْتِقَامٍ }{ يَوْمَ يَأْتِيهِمُ
  ٱلْعَذَابُ } مفعول ثان لأنذر وهو يوم القيامة. ومعنى { أَخّرْنَا إِلَىٰ أَجَلٍ قَرِيبٍ
  } ردّنا إلى الدنيا وأمهلنا إلى أمد وحدّ من الزمان قريب، نتدارك ما فرطنا فيه من إجابة
  دعوتك واتباع رسلك. أو أريد باليوم: يوم هلاكهم بالعذاب العاجل، أو يوم موتهم معذبين
  بشدّة السكرات ولقاء الملائكة بلا بشرى، وأنهم يسألون يومئذ أن يؤخرهم ربهم إلى أجل
  قريب، كقوله:{ لَوْلا أَخَّرْتَنِى إِلَىٰ أَجَلٍ قَرِيبٍ فَأَصَّدَّقَ }[المنافقون:
  10] { أَوَ لَمْ تَكُونُواْ أَقْسَمْتُمْ } على إرادة القول، وفيه وجهان: أن يقولوا
  ذلك بطرا وأشراً، ولما استولى عليهم من عادة الجهل والسفه، وأن يقولوه بلسان الحال
  حيث بنوا شديداً وأمّلوا بعيداً و { مَا لَكُمْ } جواب القسم، وإنما جاء بلفظ الخطاب
  لقوله { أَقْسَمْتُمْ } ولو حكى لفظ المقسمين لقيل: ما لنا { مّن زَوَالٍ } والمعنى
  أقسمتم أنكم باقون في الدنيا لا تزالون بالموت والفناء، وقيل: لا تنتقلون إلى دار أخرى
  يعني كفرهم بالبعث،كقوله:{ وَأَقْسَمُواْ بِٱللَّهِ جَهْدَ أَيْمَـٰنِهِمْ لاَ يَبْعَثُ
  ٱللَّهُ مَن يَمُوتُ }[النحل: 38] يقال: سكن الدار وسكن فيها. ومنه قوله تعالى: { وَسَكَنتُمْ
  فِى مَسَـٰكِنِ ٱلَّذِينَ ظَلَمُواْ أَنفُسَهُمْ } لأنّ السكنى من السكون الذي هو اللبث،
  والأصل تعدّيه بفي، كقولك: قرّ في الدار وغنى فيها وأقام فيها، ولكنه لما نقل إلى سكون
  خاص تصرف فيه فقيل: سكن الدار كما قيل: تبوأها وأوطنها. ويجوز أن يكون: سكنوا من السكون،
  أي: قرّوا فيها واطمأنوا طيبي النفوس، سائرين سيرة من قبلهم في الظلم والفساد، لا يحدّثونها
  بما لقي الأوّلون من أيام الله وكيف كان عاقبة ظلمهم، فيعتبروا ويرتدعوا { وَتَبَيَّنَ
  لَكُمْ } بالإخبار والمشاهدة { كَيْفَ } أهلكناهم وانتقمنا منهم. وقرىء: «ونبين لكم»،
  بالنون { وَضَرَبْنَا لَكُمُ ٱلأمْثَالَ } أي صفات ما فعلوا وما فعل بهم، وهي في الغرابة
  كالأمثال المضروبة لكل ظالم { وَقَدْ مَكَرُواْ مَكْرَهُمْ } أي مكرهم العظيم الذي
  استفرغوا فيه جهدهم { وَعِندَ ٱللَّهِ مَكْرُهُمْ } لا يخلو إمّا أن يكون مضافاً إلى
  الفاعل كالأوّل، على معنى: ومكتوب عند الله مكرهم، فهو مجازيهم عليه بمكر هو أعظم منه،
  أو يكون مضافاً إلى المفعول على معنى: { وَعِندَ ٱللَّهِ مَكْرُهُمْ } الذي يمكرهم
  به، وهو عذابهم الذي يستحقونه يأتيهم به من حيث لا يشعرون ولا يحتسبون { وَإِن كَانَ
  مَكْرُهُمْ لِتَزُولَ مِنْهُ ٱلْجِبَالُ } وإن عظم مكرهم وتبالغ في الشدة، فضرب زوال
  الجبال منه مثلاً لتفاقمه وشدته، أي: وإن كان مكرهم مسوى لإزالة الجبال، معداً لذلك،
  وقد جعلت إن نافية واللام مؤكدة لها، كقوله تعالى:{ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ
  إِيمَـٰنَكُمْ }[البقرة: 143] والمعنى: ومحال أن تزول الجبال بمكرهم، على أنّ الجبال
  مثل لآيات الله وشرائعه، لأنها بمنزلة الجبال الراسية ثباتاً وتمكناً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنذِرِ ٱلنَّاسَ يَوْمَ يَأْتِيهِمُ
  ٱلْعَذَابُ فَيَقُولُ ٱلَّذِينَ ظَلَمُوۤاْ رَبَّنَآ أَخِّرْنَآ إِلَىٰ أَجَلٍ قَرِيبٍ
  نُّجِبْ دَعْوَتَكَ وَنَتَّبِعِ ٱلرُّسُلَ أَوَلَمْ تَكُونُوۤاْ أَقْسَمْتُمْ مِّن
  قَبْلُ مَا لَكُمْ مِّن زَوَالٍ } * { وَسَكَنتُمْ فِي مَسَـٰكِنِ ٱلَّذِينَ ظَلَمُوۤاْ
  أَنفُسَهُمْ وَتَبَيَّنَ لَكُمْ كَيْفَ فَعَلْنَا بِهِمْ وَضَرَبْنَا لَكُمُ ٱلأَمْثَالَ
  } * { وَقَدْ مَكَرُواْ مَكْرَهُمْ وَعِندَ ٱللَّهِ مَكْرُهُمْ وَإِن كَانَ مَكْرُهُمْ
  لِتَزُولَ مِنْهُ ٱلْجِبَالُ } * { فَلاَ تَحْسَبَنَّ ٱللَّهَ مُخْلِفَ وَعْدِهِ رُسُلَهُ
  إِنَّ ٱللَّهَ عَزِيزٌ ذُو ٱنْتِقَامٍ }وتنصره قراءة ابن مسعود: «وما كان مكرهم». وقرىء:
  «لتزول»، بلام الابتداء، على: { وَإِن كَانَ مَكْرُهُمْ } من الشدّة بحيث تزول منه
  الجبال وتنقلع من أماكنها. وقرأ علي وعمر رضي الله عنهما: «وإن كاد مكرهم» { مُخْلِفَ
  وَعْدِهِ رُسُلَهُ } يعني قوله:{ إِنَّا لَنَنصُرُ رُسُلَنَا }[غافر: 51]،{ كَتَبَ
  ٱللَّهُ لاَغْلِبَنَّ أَنَاْ وَرُسُلِى }[المجادلة: 21]، فإن قلت: هلا قيل: مخلف رسله
  وعده؟ ولم قدم المعفول الثاني على الأول؟ قلت: قدم الوعد ليعلم أنه لا يخلف الوعد أصلاً،
  كقوله:{ إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ }[آل عمران: 9] ثم قال: { رُسُلَهُ
  } ليؤذن أنه إذا لم يخلف وعده أحداً - وليس من شأنه إخلاف المواعيد - كيف يخلفه رسله
  الذين هم خيرته وصفوته؟ وقرىء: «مخلف وعدَه رسلهِ»، بحرّ الرسل ونصب الوعد. وهذه في
  الضعف كمن قرأ{ قَتْلَ أَوْلَـٰدِهِمْ شُرَكَائِهِمْ }[الأنعام: 137]. { ٱلْعَزِيزِ
  } غالب لا يماكر { ذُو ٱنتِقَامٍ } لأوليائه من أعدائه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

