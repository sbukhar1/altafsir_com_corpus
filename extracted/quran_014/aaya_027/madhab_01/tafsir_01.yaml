  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُثَبِّتُ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ بِٱلْقَوْلِ ٱلثَّابِتِ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَفِي
  ٱلآخِرَةِ وَيُضِلُّ ٱللَّهُ ٱلظَّالِمِينَ وَيَفْعَلُ ٱللَّهُ مَا يَشَآءُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { يُثَبِّتُ اللّهُ الَّذِينَ آمَنُوا }
  يحقق الله أعمالهم وإيـمانهم { بـالقَوْلِ الثَّابِتِ } يقول: بـالقول الـحقّ، وهو
  فـيـما قـيـل: شهادة أن لا إله إلا الله وأن مـحمدً رسول الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { فِـي الـحَياةِ الدُّنـيْا } فإن أهل التأويـل اختلفوا
  فـيه، فقال بعضهم: عنـي بذلك أن الله يثبتهم فـي قبورهم قبل قـيام الساعة. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو السائب سلـم بن جنادة،
  قال: ثنا أبو معاوية، عن الأعمش، عن سعد بن عبـيدة، عن البراء بن عازب، فـي قوله: {
  يُثَبِّتُ اللّهُ الذِينَ آمَنُوا بـالقَوْلِ الثَّابِتِ فِـي الـحَياةِ الدُّنـيْا
  } قال: التثبـيت فـي الـحياة الدنـيا إذا أتاه الـملكان فـي القبر، فقالا له: من ربك؟
  فقال: ربـي الله، فقالا له: ما دينك؟ قال: دينـي الإسلام، فقالا له: من نبـيك؟ قال
  نبـيـي مـحمد صلى الله عليه وسلم. فذلك التثبـيت فـي الـحياة الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا جابر بن نوح، عن الأعمش، عن سعد بن عبـيدة،
  عن البراء بن عازب، بنـحو منه فـي الـمعنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبد الله بن إسحاق الناقد الواسطي، قال: ثنا وهب بن جرير، قال: ثنا شعبة، عن علقمة
  بن مرثد، عن سعد بن عبـيدة، عن البراء، قال: ذكر النبـيّ صلى الله عليه وسلم الـمؤمن
  والكافر، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّ الـمُؤْمِنَ إذا سُئِلَ فِـي قَبْرِهِ قال: رَبّـيَ اللّهُ، فذلك قوله: { يُثَبِّتُ
  اللّهُ الَّذِينَ آمَنُوا بـالقَوْلِ الثَّابِتِ فِي الحَياةِ الدُّنـيْا وَفِـي الآخِرَةِ
  } \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  هشام بن عبد الـملك، قال: ثنا شعبة، قال: أخبرنـي علقمة بن مرثد قال: سمعت سعد بن عبـيدة،
  عن البراء بن عازب، أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ الـمُسْلِـمَ إِذَا سُئِلَ فِـي القَبْرِ يَشْهَدُ أنْ لا إلَهَ
  إلاَّ اللّهُ، وأنَّ مُـحَمَّداً رَسُولُ اللّهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فذلك قَوْلُهُ يُثَبِّتُ الله الَّذِينَ آمَنُوا بـالقَوْلِ الثَّابِتِ فِـي الـحَياةِ
  الدُّنـيْا وفِـي الآخرَةِ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحسن بن سلـمة بن أبـي كبشة، ومـحمد بن معمر البحرانـي، واللفظ لـحديث ابن أبـي كبشة،
  قالا: ثنا أبو عامر عبد الـملك بن عمرو، قال: ثنا عبـاد بن راشد، عن داود بن أبـي هند،
  عن أبـي نضرة، عن أبـي سعيد، قال: كنا مع رسول الله صلى الله عليه وسلم فـي جنازة،
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" يا
  أيُّها النَّاسُ إنَّ هَذِهِ الأُمَّةَ تُبْتَلَـى فِـي قُبُورِها، فإذَا الإنْسانُ
  دُفنَ وتَفَرَّقَ عَنْهُ أصحَابُهُ، جاءَهُ مَلَكٌ بـيَدِهِ مِطْرَاقٌ فأَقْعَدَهُ،
  فَقالَ: ما تَقولُ فِـي هذَا الرَّجُلِ؟ فإنْ كانَ مُؤمِناً قالَ: أشْهَدُ أنْ لا إلهَ
  إلاَّ اللّهُ وَحْدَهُ لا شَرِيكَ لَهُ وأنَّ مُـحَمَّداً عَبْدُهُ وَرَسُولُهُ فَـيَقُولُ
  لَهُ: صَدَقْتَ فـيُفْتَـحُ لَهُ بـابٌ إلـى النَّارِ، فَـيُقالُ: هذَا مَنْزِلُكَ
  لَوْ كَفَرْتَ بِرَبِّكَ فَأمَّا إذْ آمَنْتَ بِهِ، فإنَّ اللّهَ أبْدَلَكَ بِهِ هَذَا.
  ثُمَّ يُفْتَـحُ لَهُ بـابٌ إلـى الـجَنَّةِ، فَـيُرِيدُ أنْ يَنْهَضَ لَهُ، فَـيُقالُ
  لَهُ: اسْكُنْ ثُمَّ يُفْسَحُ لَهُ فِـي قَبْرِهِ. وأمَّا الكافِرُ أوِ الـمُنافِقُ،
  فَـيُقالُ لَهُ ما تَقُولُ فِـي هذَا الرَّجُلِ؟ فَـيَقُولُ: ما أدْرِي، فَـيُقالُ
  لَهُ: لادَرَيْتَ وَلا تَلَـيْتَ وَلا اهْتَدَيْتَ ثُمَّ يُفْتَـحُ لَهُ بـابٌ إلـى
  الـجَنَّةِ، فَـيُقالُ لَهُ: هذَا كانَ مَنْزِلَكَ لَوْ آمَنْتَ بِرَبِّكَ فأمَّا إذْ
  كَفَرْتَ فإنَّ اللّهَ أبْدَلَكَ هَذَا. ثُمَّ يُفْتَـحُ لَهُ بـابٌ إلـى النَّارِ،
  ثُمَّ يَقْمَعُهُ الـمَلَكُ بـالـمِطْرَاقِ قَمْعَةً يَسْمَعُهُ خَـلْقُ اللّهِ كُلُّهُمْ
  إلاَّ الثَّقَلَيْنِ \". </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
