aaya: يُثَبِّتُ اللَّهُ الَّذِينَ آمَنُوا بِالْقَوْلِ الثَّابِتِ فِي الْحَيَاةِ الدُّنْيَا
  وَفِي الْآخِرَةِ ۖ وَيُضِلُّ اللَّهُ الظَّالِمِينَ ۚ وَيَفْعَلُ اللَّهُ مَا يَشَاءُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُثَبِّتُ ٱللَّهُ
  ٱلَّذِينَ آمَنُواْ بِٱلْقَوْلِ ٱلثَّابِتِ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَفِي ٱلآخِرَةِ
  وَيُضِلُّ ٱللَّهُ ٱلظَّالِمِينَ وَيَفْعَلُ ٱللَّهُ مَا يَشَآءُ }يعنـي تعالـى ذكره
  بقوله: { يُثَبِّتُ اللّهُ الَّذِينَ آمَنُوا } يحقق الله أعمالهم وإيـمانهم { بـالقَوْلِ
  الثَّابِتِ } يقول: بـالقول الـحقّ، وهو فـيـما قـيـل: شهادة أن لا إله إلا الله وأن
  مـحمدً رسول الله.وأما قوله: { فِـي الـحَياةِ الدُّنـيْا } فإن أهل التأويـل اختلفوا
  فـيه، فقال بعضهم: عنـي بذلك أن الله يثبتهم فـي قبورهم قبل قـيام الساعة. ذكر من قال
  ذلك:حدثنـي أبو السائب سلـم بن جنادة، قال: ثنا أبو معاوية، عن الأعمش، عن سعد بن عبـيدة،
  عن البراء بن عازب، فـي قوله: { يُثَبِّتُ اللّهُ الذِينَ آمَنُوا بـالقَوْلِ الثَّابِتِ
  فِـي الـحَياةِ الدُّنـيْا } قال: التثبـيت فـي الـحياة الدنـيا إذا أتاه الـملكان
  فـي القبر، فقالا له: من ربك؟ فقال: ربـي الله، فقالا له: ما دينك؟ قال: دينـي الإسلام،
  فقالا له: من نبـيك؟ قال نبـيـي مـحمد صلى الله عليه وسلم. فذلك التثبـيت فـي الـحياة
  الدنـيا.حدثنا أبو كريب، قال: ثنا جابر بن نوح، عن الأعمش، عن سعد بن عبـيدة، عن البراء
  بن عازب، بنـحو منه فـي الـمعنى.حدثنـي عبد الله بن إسحاق الناقد الواسطي، قال: ثنا
  وهب بن جرير، قال: ثنا شعبة، عن علقمة بن مرثد، عن سعد بن عبـيدة، عن البراء، قال:
  ذكر النبـيّ صلى الله عليه وسلم الـمؤمن والكافر، فقال: \" إنَّ الـمُؤْمِنَ إذا سُئِلَ
  فِـي قَبْرِهِ قال: رَبّـيَ اللّهُ، فذلك قوله: { يُثَبِّتُ اللّهُ الَّذِينَ آمَنُوا
  بـالقَوْلِ الثَّابِتِ فِي الحَياةِ الدُّنـيْا وَفِـي الآخِرَةِ } \". حدثنا مـحمد
  بن الـمثنى، قال: ثنا هشام بن عبد الـملك، قال: ثنا شعبة، قال: أخبرنـي علقمة بن مرثد
  قال: سمعت سعد بن عبـيدة، عن البراء بن عازب، أن رسول الله صلى الله عليه وسلم قال:
  \" إنَّ الـمُسْلِـمَ إِذَا سُئِلَ فِـي القَبْرِ يَشْهَدُ أنْ لا إلَهَ إلاَّ اللّهُ،
  وأنَّ مُـحَمَّداً رَسُولُ اللّهِ \" قال: \" فذلك قَوْلُهُ يُثَبِّتُ الله الَّذِينَ
  آمَنُوا بـالقَوْلِ الثَّابِتِ فِـي الـحَياةِ الدُّنـيْا وفِـي الآخرَةِ \". حدثنـي
  الـحسن بن سلـمة بن أبـي كبشة، ومـحمد بن معمر البحرانـي، واللفظ لـحديث ابن أبـي كبشة،
  قالا: ثنا أبو عامر عبد الـملك بن عمرو، قال: ثنا عبـاد بن راشد، عن داود بن أبـي هند،
  عن أبـي نضرة، عن أبـي سعيد، قال: كنا مع رسول الله صلى الله عليه وسلم فـي جنازة،
  فقال: \" يا أيُّها النَّاسُ إنَّ هَذِهِ الأُمَّةَ تُبْتَلَـى فِـي قُبُورِها، فإذَا
  الإنْسانُ دُفنَ وتَفَرَّقَ عَنْهُ أصحَابُهُ، جاءَهُ مَلَكٌ بـيَدِهِ مِطْرَاقٌ فأَقْعَدَهُ،
  فَقالَ: ما تَقولُ فِـي هذَا الرَّجُلِ؟ فإنْ كانَ مُؤمِناً قالَ: أشْهَدُ أنْ لا إلهَ
  إلاَّ اللّهُ وَحْدَهُ لا شَرِيكَ لَهُ وأنَّ مُـحَمَّداً عَبْدُهُ وَرَسُولُهُ فَـيَقُولُ
  لَهُ: صَدَقْتَ فـيُفْتَـحُ لَهُ بـابٌ إلـى النَّارِ، فَـيُقالُ: هذَا مَنْزِلُكَ
  لَوْ كَفَرْتَ بِرَبِّكَ فَأمَّا إذْ آمَنْتَ بِهِ، فإنَّ اللّهَ أبْدَلَكَ بِهِ هَذَا.
  ثُمَّ يُفْتَـحُ لَهُ بـابٌ إلـى الـجَنَّةِ، فَـيُرِيدُ أنْ يَنْهَضَ لَهُ، فَـيُقالُ
  لَهُ: اسْكُنْ ثُمَّ يُفْسَحُ لَهُ فِـي قَبْرِهِ. وأمَّا الكافِرُ أوِ الـمُنافِقُ،
  فَـيُقالُ لَهُ ما تَقُولُ فِـي هذَا الرَّجُلِ؟ فَـيَقُولُ: ما أدْرِي، فَـيُقالُ
  لَهُ: لادَرَيْتَ وَلا تَلَـيْتَ وَلا اهْتَدَيْتَ ثُمَّ يُفْتَـحُ لَهُ بـابٌ إلـى
  الـجَنَّةِ، فَـيُقالُ لَهُ: هذَا كانَ مَنْزِلَكَ لَوْ آمَنْتَ بِرَبِّكَ فأمَّا إذْ
  كَفَرْتَ فإنَّ اللّهَ أبْدَلَكَ هَذَا. ثُمَّ يُفْتَـحُ لَهُ بـابٌ إلـى النَّارِ،
  ثُمَّ يَقْمَعُهُ الـمَلَكُ بـالـمِطْرَاقِ قَمْعَةً يَسْمَعُهُ خَـلْقُ اللّهِ كُلُّهُمْ
  إلاَّ الثَّقَلَيْنِ \". \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُثَبِّتُ ٱللَّهُ ٱلَّذِينَ آمَنُواْ
  بِٱلْقَوْلِ ٱلثَّابِتِ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَفِي ٱلآخِرَةِ وَيُضِلُّ ٱللَّهُ
  ٱلظَّالِمِينَ وَيَفْعَلُ ٱللَّهُ مَا يَشَآءُ }  قال بعض أصحابه: يا رسول الله ما
  منا أحد يقوم علـى رأسه ملك بـيده مطراق إلا هيـل عند ذلك؟ فقال رسول الله صلى الله
  عليه وسلم: \" يُثَبِّتُ اللّهُ الَّذِيَنَ آمَنُوا بـالقَوْلِ الثَّابِتِ فِـي الـحَياةِ
  الدُّنـيْا وَفِـي الآخِرَةِ وَيُضِلُّ اللّهُ الظَّالِـمِينَ وَيَفْعَلُ اللّهُ ما
  يَشاءُ \". حدثنا أبو كريب، قال: ثنا أبو بكر بن عياش، عن الأعمش، عن الـمنهال، عن
  زاذان، عن البراء: أن رسول الله صلى الله عليه وسلم قال، وذكر قبض روح الـمؤمن: \"
  فَتُعادُ رُوحُهُ فِـي جَسَدِهِ وَيَأْتِـيهِ مَلَكانِ فَـيُجْلِسانِهِ فِـي قَبْرِهِ،
  فَـيَقُولانِ مَنْ رَبُّكَ؟ فَـيَقُولُ: رَبِّـيَ اللّه، فَـيَقُولانِ: ما دِينُكَ؟
  فَـيَقُولُ دِينِـيَ الإسْلامُ، فَـيَقُولانِ لَهُ: ما هذَا الرَّجُلُ الَّذِي بُعِثَ
  فـيكُمْ؟ فَـيَقُولُ: هُوَ رَسُولُ اللّهِ، فَـيَقُولانِ: ما يُدْرِيكَ؟ فَـيَقُولُ:
  قَرأتُ كتابَ اللّهِ فَآمَنْتُ بِهِ، وَصَدَّقْتُ. فَـيُنادِي مُنادٍ مِنَ السَّماءِ:
  أنْ صَدَقَ عَبْدِي \" قال: \" فذلكَ قَوْلُ اللّهِ عَزَّ وَجَلَّ { يُثَبِّتُ اللّهُ
  الَّذِينَ آمَنُوا بـالقَوْلِ الثَّابِتِ فِـي الـحَياةِ الدُّنـيْا وفِـي الآخِرَةِ
  } \". حدثنـي أبو السائب، قال: ثنا أبو معاوية، قال: ثنا الأعمش، عن الـمنهال، عن زاذان،
  عن البراء، عن النبـيّ صلى الله عليه وسلم، بنـحوه.حدثنا ابن حميد وابن وكيع، قالا:
  ثنا جرير، عن الأعمش، عن الـمنهال، عن زاذان، عن البراء، عن النبـيّ صلى الله عليه
  وسلم، بنـحوه.حدثنا ابن وكيع، قال: ثنا ابن نـمير، قال: ثنا الأعمش، قال: ثنا الـمنهال
  بن عمرو، عن زاذان، عن البراء، عن النبـيّ صلى الله عليه وسلم، بنـحوه.حدثنا ابن حميد،
  قال: ثنا الـحكم بن بشير، قال: ثنا عمرو بن قـيس، عن يونس بن خَبَّـاب، عن الـمنهال،
  عن زاذان، عن البراء بن عازب، عن النبـيّ صلى الله عليه وسلم، نـحوه.حدثنا مـحمد بن
  عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر وحدثنا الـحسن بن مـحمد، قال: ثنا سعيد
  بن منصور، قال: ثنا مهدي بن ميـمون جميعاً، عن يونس بن خبـاب، عن الـمنهال بن عمرو،
  عن زاذان، عن البراء بن عازب، قال: قال رسول الله صلى الله عليه وسلم، وذكر قبض روح
  الـمؤمن، قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُثَبِّتُ ٱللَّهُ ٱلَّذِينَ آمَنُواْ
  بِٱلْقَوْلِ ٱلثَّابِتِ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَفِي ٱلآخِرَةِ وَيُضِلُّ ٱللَّهُ
  ٱلظَّالِمِينَ وَيَفْعَلُ ٱللَّهُ مَا يَشَآءُ } \" فَـيَأْتِـيهِ آتٍ فِـي قَبْرِهِ
  فَـيَقُولُ: مَنْ رَبُّكَ وَما دِينُكَ وَمَنْ نَبِـيُّكَ؟ فَـيَقُولُ: رَبّـيَ اللّهُ
  وَدِينِـي الإسْلامُ وَنَبِـيِّـي مُـحَمَّدٌ صَلـى اللّهُ علـيهِ وسلَّـمَ. فَـيَنْتهِرُهُ،
  فَـيَقُولُ: مَنْ رَبُّكَ، وَما دِينُكَ؟ فَهِيَ آخِرُ فِتْنَةٍ تُعْرَضُ علـى الـمُؤْمِنِ،
  فذلكَ حِينَ يَقُولُ اللّهُ عَزَّ وَجَلَّ: { يُثَبِّتُ اللّهُ الَّذِينَ آمَنُوا بـالقَوْلِ
  الثَّابِتِ فِـي الـحَياةِ الدُّنـيْا وفِـي الآخِرَةِ } ، فَـيَقُولُ: رَبّـيَ اللّهُ،
  وَدِينِـي الإسْلامُ، وَنَبِـيِّـي مُـحَمَّدٌ صَلـى اللّهُ علـيهِ وسلَّـمَ. فَـيُقالُ
  لَهُ: صَدَقْتَ \". واللفظ لـحديث ابن عبد الأعلـى.حدثنا مـحمد بن خـلف العسقلانـي،
  قال: ثنا آدم، قال: ثنا حماد بن سلـمة، عن مـحمد بن عمرو، عن أبـي سلـمة، عن أبـي هريرة،
  قال: تلا رسول الله صلى الله عليه وسلم: { يُثَبِّتُ الَّذِينَ آمَنُوا بـالقَوْلِ
  الثَّابِتِ فِـي الـحَياةِ الدُّنـيْا وفِـي الآخِرَةِ } قالَ: \" ذَاكَ إذَا قِـيـلَ
  فِـي القَبْرِ: مَنْ رَبُّكَ؟ وَما دِينُكَ؟ فَـيَقُولُ: رَبّـيَ اللّهُ، وَدِينِـي
  الإسْلامُ، وَنَبِـيِّـي مُـحَمَّدٌ صَلـى اللّهُ عَلَـيهِ وسلَّـمَ، جاءَ بـالبَـيِّنَاتِ
  مِنْ عِنْدِ اللّهِ، فَآمَنْتُ بِهِ وَصَدَّقْتُ فَـيُقالُ لَهُ: صَدَقْتَ علـى هَذَا
  عِشْتَ وَعَلَـيْهِ مِتَّ، وَعَلَـيْهِ تُبْعَثُ \". حدثنا مـجاهد بن موسى، والـحسن
  بن مـحمد، قالا: ثنا يزيد، قال: أخبرنا مـحمد بن عمرو، عن أبـي سلـمة، عن أبـي هريرة،
  قال: \" إنَّ الـمَيِّتَ لَـيَسْمَعُ خَفْقَ نِعالِهِمْ حِينَ يُوَلُّونَ عَنهُ مُدْبِرِين
  فإذَا كانَ مُؤْمِناً، كانَتِ الصَّلاةُ عنْدَ رأسهِ والزَّكاةُ عَنْ يَـمِينـيهِ،
  وكانَ الصّيامُ عَنْ يَسارِهِ، وكانَ فعْلُ الـخَيْرَاتِ منَ الصَّدَقَةِ والصّلَةِ
  والـمَعْرُوفِ والإحْسانِ إلـى النَّاسِ عِنْدَ رِجْلَـيْهِ، فَـيُؤْتَـى مِنْ عِنْدِ
  رأسِهِ، فَتَقُولُ الصَّلاةُ: ما قِبَلِـي مَدْخَـلٌ فَـيُؤْتَـى عَنْ يَـمِينِهِ،
  فَتَقُولُ الزَّكاةُ: ما قِبَلِـي مَدْخَـلٌ فَـيُؤْتَـى عَنْ يَسارِهِ، فَـيَقُولُ
  الصّيامُ: ما قِبَلِـي مَدْخَـلٌ فَـيُؤْتَـى مِنْ عِنْدِ رِجْلَـيْهِ، فَـيَقُولُ
  فِعْلُ الـخَيْرَاتِ مِنَ الصَّدَقَةِ والصّلَةِ والـمَعْرُوفِ والإحْسانِ إلـى النَّاسِ:
  ما قِبَلِـي مَدْخَـلٌ فَـيُقالُ لَهُ: اجْلِسْ فَـيَجْلِسُ، قَدْ مُثِّلِتْ لَهُ الشَّمْسُ
  قَدْ دَنَتْ للغروبِ، فَـيُقالُ لَهُ: أخْبِرْنا عَما نَسْألُكَ فَـيَقُولُ: دَعُونِـي
  حتـى أُصلـيَ فَـيَقُولُ: إنَّكَ سَتَفْعَلُ فَأخْبِرْنا عمَّا نَسْألُكَ عَنْهُ. فَـيَقُولُ:
  وَعَمَّ تَسألُونَ؟ فَـيُقالُ: أرأيْتَ هذَا الرَّجُلَ الَّذِي كانَ فِـيكُمْ؟ ماذَا
  تَقُولُ فِـيهِ وَماذَا تَشْهَدُ بِهِ عَلَـيْهِ؟ فَـيَقُولُ: أمـحَمَّدٌ؟ فَـيُقالُ
  لَهُ: نَعَمْ. فَـيَقُولُ: أشْهَدُ أنَّهُ رَسُولُ اللّهِ، وأنَّهُ جاءَ بـالبَـيِّناتِ
  مِنْ عِنْدِ اللّهِ، فَصَدَّقْناهُ فَـيُقالُ لَهُ: علـى ذلكَ حَيِـيتَ وَعلـى ذلك
  مِتَّ وَعلـى ذلكَ تُبْعَثُ إنْ شاءَ اللّهُ. ثُمَّ يُفْسَحُ لَهُ فِـي قَبْرِهِ سَبْعُونَ
  ذِرَاعا، وَيُنَّوَّرُ لَهُ فِـيهِ، ثُمَّ يُفْتَـحُ لَهُ بـابٌ إلـى الـجَنَّةِ، فَـيُقالُ
  لَهُ: انْظُرْ إلَـى ما أعَدَّ اللّهُ لَكَ فِـيها فَـيزْدَادُ غِبْطَةً وَسُرُورًا.
  ثُمَّ يُفْتَـحُ لَهُ بـابٌ إلـى النَّارِ، فَـيُقالُ لَهُ: انْظُرْ ما صَرَفَ اللّهُ
  عَنْكَ لَوْ عَصَيْتَهُ فَـيزْدَادُ غِبْطَةً وَسُرُوراً. ثُمَّ يَجْعَلُ نَسَمُهُ
  فِـي النَّسَمِ الطَّيِّبِ، وَهِيَ طَيْرٌ خُضْرٌ تُعَلَّقُ بِشَجَرِ الـجَنَّةِ ويُعادُ
  جَسَدُهُ إلـى ما بُدِىءَ مِنْهُ مِنَ التُّرَابِ، وَذلك قَوْلُ اللّهُ تَعالـى: {
  يُثَبِّتُ اللّهُ الَّذِينَ آمَنُوا بـالقَوْلِ الثابِتِ في الـحَياةِ الدُّنْـيا وفِـي
  الآخِرَةِ } \". \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُثَبِّتُ ٱللَّهُ ٱلَّذِينَ آمَنُواْ
  بِٱلْقَوْلِ ٱلثَّابِتِ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَفِي ٱلآخِرَةِ وَيُضِلُّ ٱللَّهُ
  ٱلظَّالِمِينَ وَيَفْعَلُ ٱللَّهُ مَا يَشَآءُ }  حدثنا الـحسن بن مـحمد، قال: ثنا
  أبو قطن، قال: ثنا الـمسعودي، عن عبد الله بن مخارق، عن أبـيه عن عبد الله، قال: إن
  الـمؤمن إذا مات أجلس فـي قبره، فـيقال له: من ربك، وما دينك، ومن نبـيك؟ فـيثبته الله،
  فـيقول: ربـي الله، ودينـي الإسلام، ونبـي مـحمد. قال: فقرأ عبد الله: { يُثَبِّتُ
  اللّهُ الَّذِينَ آمَنُوا بـالقَوْلِ الثَّابِتِ فـي الـحَياةِ الدُّنْـيا وفِـي الآخِرَةِ
  }.حدثنا الـحسن، قال: ثنا أبو خالد القرشي، عن سفـيان، عن أبـيه وحدثنا أحمد، قال:
  ثنا أبو أحمد، قال: ثنا سفـيان، عن أبـيه، عن خيثمة، عن البراء، فـي قوله: { يُثَبِّتُ
  اللّهُ الَّذِينَ آمَنُوا بـالقَوْلِ الثَّابتِ فِـي الـحَياةِ الدُّنْـيا } قال: عذاب
  القبر.حدثنا الـحسن، قال: ثنا عفـان، قال: ثنا شعبة، عن علقمة بن مرثد، عن سعد بن عبـيدة،
  عن البراء، عن النبـيّ صلى الله عليه وسلم، فـي قول الله تعالـى: { يُثَبِّتُ اللّهُ
  الَّذِينَ آمَنُوا بـالقَوْلِ الثابتِ فِـي الـحَياةِ الدُّنـيا وفِـي الآخِرَةِ }
  قال شعبة: شيئاً لـم أحفظه، قال: \" فـي القَبْرِ \" حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { يُثَبِّتُ اللّهُ
  الَّذِينَ آمَنُوا بـالقَوْلِ الثَّابِتِ }... إلـى قوله: { وَيُضِلُّ اللّهُ الظَّالِـمِينَ
  } قال: إن الـمؤمن إذا حضره الـموت شهدته الـملائكة فسلـموا علـيه وبشَّروه بـالـجنة،
  فإذا مات مشوا فـي جنازته، ثم صَلَّوا علـيه مع الناس، فإذا دفن فـي قبره، فـيقال له:
  من ربك؟ فـيقول: ربـي الله، ويقال له: من رسولك؟ فـيقول مـحمد، فـيقال له: ما شهادتك؟
  فـيقول: أشهد أن لا إله إلاَّ الله، وأن مـحمداً رسول الله. فـيوسع له فـي قبره مدّ
  بصره.حدثنا الـحسن، قال: ثنا حجاج، قال: قال ابن جريج، سمعت ابن طاوس يخبر عن أبـيه،
  قال: لا أعلـمه إلاَّ قال: هي فـي فتنة القبر فـي قوله: { يُثَبِّتُ اللّهُ الَّذِينَ
  آمَنُوا بـالقَوْلِ الثَّابِتِ }.حدثنا ابن حميد، قال: ثنا جرير عن العلاء بن الـمسيب،
  عن أبـيه، أنه كان يقول فـي هذه الآية: { يُثَبِّتُ اللّهُ الَّذِينَ آمَنُوا بـالقَوْلِ
  الثَّابِتِ فِـي الـحَياةِ الدُّنْـيا وفِـي الآخِرَةِ }: هي فـي صاحب القبر.حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن العوّام، عن الـمسيب بن رافع:
  { يُثَبِّتُ اللّهُ الَّذِينَ آمَنُوا بـالقَوْلِ الثَّابِتِ فِـي الـحَياةِ الدُّنْـيا
  وفِـي الآخِرَةِ } قال: نزلت فـي صاحب القبر.حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا
  عبـاد بن العوّام، عن العلاء بن الـمسيب، عن أبـيه الـمسيب بن رافع نـحوه.حدثنـي الـمثنى،
  قال: أخبرنا إسحاق، قال: ثنا عبد الرحمن بن سعد، قال: أخبرنا أبو جعفر الرازي، عن الربـيع،
  فـي قول الله تعالـى: { يُثَبِّتُ اللّهُ الَّذِينَ آمَنُوا بـالقَوْلِ الثَّابِتِ
  فِـي الـحَياةِ الدُّنْـيا وفِـي الآخِرَةِ } قال: بلغنا أن هذه الأمة تُسْأل فـي قبورها،
  فـيثبِّت الله الـمؤمن فـي قبره حين يُسْأل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُثَبِّتُ ٱللَّهُ ٱلَّذِينَ آمَنُواْ
  بِٱلْقَوْلِ ٱلثَّابِتِ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَفِي ٱلآخِرَةِ وَيُضِلُّ ٱللَّهُ
  ٱلظَّالِمِينَ وَيَفْعَلُ ٱللَّهُ مَا يَشَآءُ }حدثنـي الـمثنى، قال: ثنا أبو ربـيعة
  فهد، قال: ثنا أبو عوانة، عن الأعمش، عن الـمنهال بن عمرو، عن زاذان، عن البراء بن
  عازب، قال: قال رسول الله صلى الله عليه وسلم، وذكر قبض روح الـمؤمن، قال: \" فَترْجِعُ
  رُوحُهُ فِـي جَسَدِهِ، وَيَبْعَثُ اللّهُ إلَـيْهِ مَلَكَيْنِ شَدِيدَيِ الاِنْتِهارِ،
  فَـيُجْلِسانِهِ وَيَنْتَهِرَانِهِ، يَقُولانِ: مَنْ رَبُّكَ؟ قال: فَـيَقُولُ: اللّهُ،
  وَما دِينُكَ؟ قال: الإسْلامُ، قال: فَـيَقُولانِ لَهُ: ما هذَا الرَّجُلُ أوِ النَّبِـيُّ
  الَّذِي بُعِثَ فِـيكُمْ؟ فَـيَقُولُ مُحَمَّدٌ رَسُولُ اللّهِ، قالَ: فَـيَقُولانِ
  لَهُ: وَما يُدْرِيكَ؟ قال: فَـيَقُولُ: قَرأتُ كتابَ اللّهِ فآمَنْتُ بِهِ وَصَدَّقْتُ،
  فَذلكَ قَوْلُ اللّهِ { يُثَبِّتُ اللّهُ الَّذِينَ آمَنُوا بـالقَوْلِ الثَّابِتِ
  فِـي الـحَياةِ الدُّنْـيا وفِـي الآخِرَةِ } \". حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { يُثَبِّتُ اللّهُ الَّذِينَ آمَنُوا بـالقَوْلِ الثَّابِتِ
  فِـي الحَياةِ الدُّنْـيا وفِـي الآخِرَةِ } قال: نزلت فـي الـميت الذي يُسأل فـي قبره
  عن النبـيّ صلى الله عليه وسلم.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن قتادة: فـي قول الله: { يُثَبِّتُ اللّهُ الَّذِينَ آمَنُوا بـالقَوْلِ
  الثَّابِتِ فِـي الـحَياةِ الدُّنْـيا وفِـي الآخِرَةِ } قال: بلغنا أن هذه الأمة تُسأل
  فـي قبورها، فـيثبت الله الـمؤمن حيث يُسأل.حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا
  شريك، عن إبراهيـم بن مهاجر، عن مـجاهد: { يُثَبِّتُ اللّهُ الَّذِينَ آمَنُوا بـالقَوْلِ
  الثَّابِتِ فِـي الـحَياةِ الدُّنْـيا } قال: هذا فـي القبر مخاطبته { وفِـي الآخِرَةِ
  } مثل ذلك.وقال آخرون: معنى ذلك: يثبت الله الذين آمنوا بـالإيـمان فـي الـحياة الدنـيا،
  وهو القول الثابت، وفـي الآخرة: الـمسألة فـي القبر. ذكر من قال ذلك:حدثنا الـحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن ابن طاووس، عن أبـيه: { يُثَبِّتُ
  اللّهُ الَّذِينَ آمَنُوا بـالقَوْلِ الثَّابِتِ فِـي الـحَياةِ الدُّنْـيا } قال:
  لا إله إلاَّ الله. { وفِـي الآخِرةِ } الـمسألة فـي القبر.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { يُثَبِّتُ اللّهُ الَّذِينَ آمَنُوا بـالقَوْلِ الثَّابِتِ
  فِـي الـحَياةِ الدُّنْـيا } أما الـحياة الدنـيا، فـيثبتهم بـالـخير والعمل الصالـح.
  وقوله: { فِـي الآخِرَةِ } أي فـي القبر.والصواب من القول فـي ذلك ما ثبت به الـخبر
  عن رسول الله صلى الله عليه وسلم فـي ذلك، وهو أن معناه: يثبت الله الذين آمنوا بـالقول
  الثابت فـي الـحياة الدنـيا، وذلك تثبـيته إياهم فـي الـحياة الدنـيا بـالإيـمان بـالله
  وبرسوله مـحمد صلى الله عليه وسلم، وفـي الآخرة بـمثل الذِي ثبتهم به فـي الـحياة الدنـيا،
  وذلك فـي قبورهم حين يُسألون عن الذي هم علـيه من التوحيد والإيـمان برسوله صلى الله
  عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُثَبِّتُ ٱللَّهُ ٱلَّذِينَ آمَنُواْ
  بِٱلْقَوْلِ ٱلثَّابِتِ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَفِي ٱلآخِرَةِ وَيُضِلُّ ٱللَّهُ
  ٱلظَّالِمِينَ وَيَفْعَلُ ٱللَّهُ مَا يَشَآءُ }وأما قوله: { وَيُضِلُّ اللّهُ الظَّالِـمِينَ
  } فإنه يعنـي أن الله لا يوفق الـمنافق والكافر فـي الـحياة الدنـيا وفـي الآخرة عند
  الـمسألة فـي القبر لـما هدي له من الإيـمان الـمؤمن بـالله ورسوله صلى الله عليه وسلم.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: أما الكافر فتنزل
  الـملائكة إذا حضره الـموت، فـيبسطون أيديهم والبسط: هو الضرب يضربون وجوههم وأدبـارهم
  عند الـموت. فإذا أدخـل قبره أقعد، فقـيـل له: من ربك؟ فلـم يرجع إلـيهم شيئاً، وأنساه
  الله ذكر ذلك، وإذا قـيـل له: من الرسول الذي بعث إلـيك؟ لـم يهتد له ولـم يرجع إلـيه
  شيئاً. يقول: { وَيُضِلُّ اللّهُ الظَّالِـمِينَ }.حدثنـي الـمثنى، قال: ثنا فهد بن
  عوف أبو ربـيعة، قال: ثنا أبو عوانة، عن الأعمش، عن الـمنهال بن عمرو، عن زاذان، عن
  البراء، قال: قال رسول الله صلى الله عليه وسلم، وذكر الكافر حين تُقبض روحه، قال:
  \" فَتُعادُ رُوحُهُ فِـي جَسَدِهِ \" قالَ: \" فَـيَأْتِـيهِ مَلَكانِ شَدِيدَا الاِنْتِهارِ،
  فَـيُجْلِسانِهِ فَـيَنْتَهِرَانِهِ، فَـيَقُولانِ لَهُ: مَنْ رَبُّكَ؟ فَـيَقُولُ:
  لا أدْرِي، قالَ: فـيَقُولانِ لَهُ: ما دينك؟ فـيقول: لا أدري، قال: فـيقال له: ما
