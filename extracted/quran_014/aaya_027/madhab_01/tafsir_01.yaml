  ٱلثَّابِتِ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَفِي ٱلآخِرَةِ وَيُضِلُّ ٱللَّهُ ٱلظَّالِمِينَ
  وَيَفْعَلُ ٱللَّهُ مَا يَشَآءُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال بعض أصحابه: يا رسول الله ما
  منا أحد يقوم علـى رأسه ملك بـيده مطراق إلا هيـل عند ذلك؟ فقال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يُثَبِّتُ اللّهُ الَّذِيَنَ آمَنُوا بـالقَوْلِ الثَّابِتِ فِـي الـحَياةِ الدُّنـيْا
  وَفِـي الآخِرَةِ وَيُضِلُّ اللّهُ الظَّالِـمِينَ وَيَفْعَلُ اللّهُ ما يَشاءُ \".
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا أبو بكر
  بن عياش، عن الأعمش، عن الـمنهال، عن زاذان، عن البراء: أن رسول الله صلى الله عليه
  وسلم قال، وذكر قبض روح الـمؤمن:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فَتُعادُ رُوحُهُ فِـي جَسَدِهِ وَيَأْتِـيهِ مَلَكانِ فَـيُجْلِسانِهِ
  فِـي قَبْرِهِ، فَـيَقُولانِ مَنْ رَبُّكَ؟ فَـيَقُولُ: رَبِّـيَ اللّه، فَـيَقُولانِ:
  ما دِينُكَ؟ فَـيَقُولُ دِينِـيَ الإسْلامُ، فَـيَقُولانِ لَهُ: ما هذَا الرَّجُلُ
  الَّذِي بُعِثَ فـيكُمْ؟ فَـيَقُولُ: هُوَ رَسُولُ اللّهِ، فَـيَقُولانِ: ما يُدْرِيكَ؟
  فَـيَقُولُ: قَرأتُ كتابَ اللّهِ فَآمَنْتُ بِهِ، وَصَدَّقْتُ. فَـيُنادِي مُنادٍ مِنَ
  السَّماءِ: أنْ صَدَقَ عَبْدِي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فذلكَ قَوْلُ اللّهِ عَزَّ وَجَلَّ { يُثَبِّتُ اللّهُ الَّذِينَ آمَنُوا بـالقَوْلِ
  الثَّابِتِ فِـي الـحَياةِ الدُّنـيْا وفِـي الآخِرَةِ } \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو السائب، قال: ثنا أبو معاوية، قال: ثنا الأعمش، عن الـمنهال،
  عن زاذان، عن البراء، عن النبـيّ صلى الله عليه وسلم، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد وابن وكيع، قالا: ثنا جرير، عن الأعمش، عن الـمنهال، عن زاذان، عن البراء،
  عن النبـيّ صلى الله عليه وسلم، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن نـمير، قال: ثنا الأعمش، قال: ثنا الـمنهال بن عمرو، عن زاذان،
  عن البراء، عن النبـيّ صلى الله عليه وسلم، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو بن قـيس، عن يونس بن خَبَّـاب، عن
  الـمنهال، عن زاذان، عن البراء بن عازب، عن النبـيّ صلى الله عليه وسلم، نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر وحدثنا
  الـحسن بن مـحمد، قال: ثنا سعيد بن منصور، قال: ثنا مهدي بن ميـمون جميعاً، عن يونس
  بن خبـاب، عن الـمنهال بن عمرو، عن زاذان، عن البراء بن عازب، قال: قال رسول الله صلى
  الله عليه وسلم، وذكر قبض روح الـمؤمن، قال:</font></font>&#13;\t\t\t<label disabled=\"true\"
