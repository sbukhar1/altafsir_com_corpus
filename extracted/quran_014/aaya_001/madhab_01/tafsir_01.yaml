  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: ' الر ۚ كِتَابٌ أَنْزَلْنَاهُ إِلَيْكَ لِتُخْرِجَ النَّاسَ مِنَ الظُّلُمَاتِ
  إِلَى النُّورِ بِإِذْنِ رَبِّهِمْ إِلَىٰ صِرَاطِ الْعَزِيزِ الْحَمِيدِ'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤر كِتَابٌ أَنزَلْنَاهُ
  إِلَيْكَ لِتُخْرِجَ ٱلنَّاسَ مِنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ بِإِذْنِ رَبِّهِمْ
  إِلَىٰ صِرَاطِ ٱلْعَزِيزِ ٱلْحَمِيدِ }قال أبو جعفر الطبري: قد تقدم منا البـيان عن
  معنى قوله: { الر } فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع.وأما قوله: { كِتابٌ
  أنْزَلْناهُ إلَـيْكَ } فإن معناه: هذا كتاب أنزلناه إلـيك يا مـحمد يعنـي القرآن.
  { لِتُـخْرِجَ النَّاسَ مِنَ الظُّلُـماتِ إلـى النُّورِ } يقول: لتهديهم به من ظلـمات
  الضلالة والكفر إلـى نور الإيـمان وضيائه، وتبصِّر به أهل الـجهل والعمّى سبل الرشاد
  والهُدى.وقوله: { بإذْنِ رَبِّهِمْ } يعنـي: بتوفـيق ربهم لهم بذلك ولطفه بهم. { إلـى
  صراطِ العَزِيزِ الـحَمِيدِ } يعنـي: إلـى طريق الله الـمستقـيـم، وهو دينه الذي ارتضاه
  وشرعه لـخـلقه. والـحميد: فعيـل، صُرف من مفعول إلـى فعيـل، ومعناه: الـمـحمود بآلائه،
  وأضاف تعالـى ذكره إخراج الناس من الظلـمات إلـى النور بإذن ربهم لهم بذلك إلـى نبـيه
  صلى الله عليه وسلم، وهو الهادي خـلقه والـموفِّق من أحبّ منهم للإيـمان، إذ كان منه
  دعاؤهم إلـيه، وتعريفهم ما لهم فـيه وعلـيهم، فبـين بذلك صحة قول أهل الإثبـات الذين
  أضافوا أفعال العبـاد إلـيهم كسبـاً، وإلـى الله جلّ ثناؤه إنشاءً وتدبـيراً، وفساد
  قول أهل القدر الذين أنكروا أن يكون لله فـي ذلك صنع.وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  فـي قوله: { لِتُـخْرِجَ النَّاسَ مِنَ الظُّلُـماتِ إلـى النُّورِ }: أي من الضلالة
  إلـى الهُدى.\r\n\t\t\t\r\n\t\t\t</section>"

