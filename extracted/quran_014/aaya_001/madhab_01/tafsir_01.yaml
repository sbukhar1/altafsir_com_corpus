  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤر
  كِتَابٌ أَنزَلْنَاهُ إِلَيْكَ لِتُخْرِجَ ٱلنَّاسَ مِنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ
  بِإِذْنِ رَبِّهِمْ إِلَىٰ صِرَاطِ ٱلْعَزِيزِ ٱلْحَمِيدِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر الطبري: قد تقدم منا البـيان عن معنى قوله: { الر } فـيـما مضى بـما أغنى
  عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { كِتابٌ أنْزَلْناهُ
  إلَـيْكَ } فإن معناه: هذا كتاب أنزلناه إلـيك يا مـحمد يعنـي القرآن. { لِتُـخْرِجَ
  النَّاسَ مِنَ الظُّلُـماتِ إلـى النُّورِ } يقول: لتهديهم به من ظلـمات الضلالة والكفر
  إلـى نور الإيـمان وضيائه، وتبصِّر به أهل الـجهل والعمّى سبل الرشاد والهُدى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { بإذْنِ رَبِّهِمْ } يعنـي: بتوفـيق ربهم لهم بذلك ولطفه بهم.
  { إلـى صراطِ العَزِيزِ الـحَمِيدِ } يعنـي: إلـى طريق الله الـمستقـيـم، وهو دينه
  الذي ارتضاه وشرعه لـخـلقه. والـحميد: فعيـل، صُرف من مفعول إلـى فعيـل، ومعناه: الـمـحمود
  بآلائه، وأضاف تعالـى ذكره إخراج الناس من الظلـمات إلـى النور بإذن ربهم لهم بذلك
  إلـى نبـيه صلى الله عليه وسلم، وهو الهادي خـلقه والـموفِّق من أحبّ منهم للإيـمان،
  إذ كان منه دعاؤهم إلـيه، وتعريفهم ما لهم فـيه وعلـيهم، فبـين بذلك صحة قول أهل الإثبـات
  الذين أضافوا أفعال العبـاد إلـيهم كسبـاً، وإلـى الله جلّ ثناؤه إنشاءً وتدبـيراً،
  وفساد قول أهل القدر الذين أنكروا أن يكون لله فـي ذلك صنع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { لِتُـخْرِجَ النَّاسَ مِنَ
  الظُّلُـماتِ إلـى النُّورِ }: أي من الضلالة إلـى الهُدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

