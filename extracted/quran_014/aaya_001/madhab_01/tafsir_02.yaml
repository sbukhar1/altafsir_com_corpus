  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤر
  كِتَابٌ أَنزَلْنَاهُ إِلَيْكَ لِتُخْرِجَ ٱلنَّاسَ مِنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ
  بِإِذْنِ رَبِّهِمْ إِلَىٰ صِرَاطِ ٱلْعَزِيزِ ٱلْحَمِيدِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهِ
  ٱلَّذِي لَهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَوَيْلٌ لِّلْكَافِرِينَ مِنْ
  عَذَابٍ شَدِيدٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَسْتَحِبُّونَ ٱلْحَيَاةَ ٱلدُّنْيَا
  عَلَى ٱلآخِرَةِ وَيَصُدُّونَ عَن سَبِيلِ ٱللَّهِ وَيَبْغُونَهَا عِوَجاً أُوْلَـٰئِكَ
  فِي ضَلاَلٍ بَعِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ كِتٰبٌ } هو كتاب، يعني السورة.
  وقرىء: «ليخرج الناس». والظلمات والنور: استعارتان للضلال والهدى { بِإِذْنِ رَبِـّهِمْ
  } بتسهيله وتيسيره، مستعار من الإذن الذي هو تسهيل للحجاب، وذلك ما يمنحهم من اللطف
  والتوفيق { إِلَىٰ صِرَاطِ ٱلْعَزِيزِ ٱلْحَمِيدِ } بدل من قوله إلى النور بتكرير العامل،
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِلَّذِينَ ٱسْتُضْعِفُواْ لِمَنْ ءامَنَ مِنْهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  75] ويجوز أن يكون على وجه الاستئناف، كأنه قيل: إلى أي نور؟ فقيل: إلى صراط العزيز
  الحميد. وقوله: { الله } عطف بيان للعزيز الحميد؛ لأنه جرى مجرى الأسماء الأعلام لغلبته
  واختصاصه بالمعبود الذي تحق له العبادة كما غلب النجم في الثريا. وقرىء بالرفع على:
  «هو الله». الويل: نقيض الوأل، وهو النجاة اسم معنى، كالهلاك؛ إلا أنه لا يشتق منه
  فعل، إنما يقال: ويلاً له، فينصب نصب المصادر، ثم يرفع رفعها لإفادة معنى الثبات، فيقال:
  ويل له، كقوله سلام عليك. ولما ذكر الخارجين من ظلمات الكفر إلى نور الإيمان توعد الكافرين
  بالويل. فإن قلت: ما وجه اتصال قوله: { مِنْ عَذَابٍ شَدِيدٍ } بالويل؟ قلت: لأنّ المعنى
  أنهم يولولون من عذاب شديد، ويضجون منه، ويقولون: يا ويلاه، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">دَعَوْاْ
  هُنَالِكَ ثُبُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفرقان: 13] { ٱلَّذِينَ يَسْتَحِبُّونَ } مبتدأ خبره: أولئك في
  ضلال بعيد ويجوز أن يكون مجروراً صفة للكافرين، ومنصوباً على الذمّ. أو مرفوعاً على
  أعني الذين يستحبون أو هم الذين يستحبون، والاستحباب: الإيثار والاختيار، وهو استفعال
  من المحبة؛ لأنّ المؤثر للشيء على غيره كأنه يطلب من نفسه أن يكون أحبّ إِليه وأفضل
  عندها من الآخر. وقرأ الحسن «ويصِدّون»، بضم الياء وكسر الصاد. يقال: صدّه عن كذا،
  وأصدّه، قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أُنَاسٌ
  اصَدُّوا النَّاسَ بِالسَّيْفِ عَنْهُمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والهمزة فيه داخلة على صدّ صدوداً،
  لتنقله من غير التعدّي إلى التعدّي. وأما صدّه، فموضوع على التعدية كمنعه، وليست بفصيحة
  كأوقفه؛ لأنّ الفصحاء استغنوا بصدّه ووقفه عن تكلف التعدية بالهمزة { وَيَبْغُونَهَا
  عِوَجًا } ويطلبون لسبيل الله زيغاً واعوجاجاً، وأن يدلوا الناس على أنها سبيل ناكبة
  عن الحق غير مستوية، والأصل: ويبغون لها، فحذف الجار وأوصل الفعل { فِى ضَلَـٰلٍ بَعِيدٍ
  } أي ضلوا عن طريق الحق، ووقفوا دونه بمراحل. فإن قلت: فما معنى وصف الضلال بالبعد.
  قلت: هو من الإسناد المجازي، والبعد في الحقيقة للضالّ؛ لأنه هو الذي يتباعد عن الطريق،
  فوصف به فعله، كما تقول: جدّ جدّه، ويجوز أن يراد: في ضلال ذي بعد. أو فيه بعد: لأنّ
  الضالّ قد يضلّ عن الطريق مكاناً قريباً وبعيداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

