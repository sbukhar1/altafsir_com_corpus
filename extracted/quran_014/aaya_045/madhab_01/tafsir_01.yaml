  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَكَنتُمْ
  فِي مَسَـٰكِنِ ٱلَّذِينَ ظَلَمُوۤاْ أَنفُسَهُمْ وَتَبَيَّنَ لَكُمْ كَيْفَ فَعَلْنَا
  بِهِمْ وَضَرَبْنَا لَكُمُ ٱلأَمْثَالَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وسكنتـم فـي الدنـيا فـي مساكن الذين كفروا بـالله، فظلـموا بذلك أنفسهم من الأمـم
  التـي كانت قبلكم. { وتَبَـيَّنَ لَكُمْ كَيْفَ فَعَلْنَا بِهِمْ } يقول: وعلـمتـم
  كيف أهلكناهم حين عتوا علـى ربهم وتـمادوا فـي طغيانهم وكفرهم. { وَضَرَبْنا لَكُمُ
  الأمْثالَ } يقول: ومثَّلنا لكم فـيـما كنتـم علـيه من الشرك بـالله مقـيـمين الأشبـاه،
  فلـم تنـيبوا ولـم تتوبوا من كفركم، فـالآن تسألون التأخير للتوبة حين نزل بكم ما قد
  نزل بكم من العذاب، إن ذلك لغير كائن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَسَكَنْتُـمْ فِـي مَساكنِ
  الَّذِينَ ظَلَـمُوا أنْفُسَهُمْ } يقول: سكن الناس فـي مساكن قوم نوح وعاد وثمود،
  وقرون بـين ذلك كثـيرة مـمن هلك من الأمـم. { وتَبَـيَّنَ لَكُمْ كَيْفَ فَعَلْنا بِهمْ
  وَضَرَبْنا لَكُمُ الأمْثالَ } قد والله بعث رسله، وأنزل كتبه، ضرب لكم الأمثال، فلا
  يصم فـيها إلاَّ أصمّ، ولا يخيب فـيها إلاَّ الـخائب، فـاعقلوا عن الله أمره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَسَكَنْتُـمْ فِـي مَساكنِ الَّذِينَ ظَلَـمُوا أنْفُسَهُمْ وَتَبَـيَّنَ لَكُمْ كَيْفَ
  فَعَلْنا بِهِمْ } قال: سكنوا فـي قراهم مدين والـحجر والقرى التـي عذّب الله أهلها،
  وتبـين لكم كيف فعل الله بهم، وضرب لهم الأمثال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { الأمْثالَ } قال: الأشبـاه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
