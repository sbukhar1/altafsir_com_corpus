  مِنْهُ ٱلْجِبَالُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلاَ تَحْسَبَنَّ ٱللَّهَ مُخْلِفَ وَعْدِهِ
  رُسُلَهُ إِنَّ ٱللَّهَ عَزِيزٌ ذُو ٱنْتِقَامٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وتنصره
  قراءة ابن مسعود: «وما كان مكرهم». وقرىء: «لتزول»، بلام الابتداء، على: { وَإِن كَانَ
  مَكْرُهُمْ } من الشدّة بحيث تزول منه الجبال وتنقلع من أماكنها. وقرأ علي وعمر رضي
  الله عنهما: «وإن كاد مكرهم» { مُخْلِفَ وَعْدِهِ رُسُلَهُ } يعني قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا
  لَنَنصُرُ رُسُلَنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[غافر: 51]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَتَبَ ٱللَّهُ لاَغْلِبَنَّ أَنَاْ وَرُسُلِى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المجادلة:
  21]، فإن قلت: هلا قيل: مخلف رسله وعده؟ ولم قدم المعفول الثاني على الأول؟ قلت: قدم
  الوعد ليعلم أنه لا يخلف الوعد أصلاً، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 9] ثم قال: { رُسُلَهُ } ليؤذن أنه إذا لم يخلف وعده أحداً - وليس من شأنه إخلاف
  المواعيد - كيف يخلفه رسله الذين هم خيرته وصفوته؟ وقرىء: «مخلف وعدَه رسلهِ»، بحرّ
  الرسل ونصب الوعد. وهذه في الضعف كمن قرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَتْلَ أَوْلَـٰدِهِمْ شُرَكَائِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
