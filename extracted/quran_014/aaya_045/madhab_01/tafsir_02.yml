  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنذِرِ
  ٱلنَّاسَ يَوْمَ يَأْتِيهِمُ ٱلْعَذَابُ فَيَقُولُ ٱلَّذِينَ ظَلَمُوۤاْ رَبَّنَآ أَخِّرْنَآ
  إِلَىٰ أَجَلٍ قَرِيبٍ نُّجِبْ دَعْوَتَكَ وَنَتَّبِعِ ٱلرُّسُلَ أَوَلَمْ تَكُونُوۤاْ
  أَقْسَمْتُمْ مِّن قَبْلُ مَا لَكُمْ مِّن زَوَالٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَكَنتُمْ فِي
  مَسَـٰكِنِ ٱلَّذِينَ ظَلَمُوۤاْ أَنفُسَهُمْ وَتَبَيَّنَ لَكُمْ كَيْفَ فَعَلْنَا
  بِهِمْ وَضَرَبْنَا لَكُمُ ٱلأَمْثَالَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَدْ مَكَرُواْ
  مَكْرَهُمْ وَعِندَ ٱللَّهِ مَكْرُهُمْ وَإِن كَانَ مَكْرُهُمْ لِتَزُولَ مِنْهُ ٱلْجِبَالُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  تَحْسَبَنَّ ٱللَّهَ مُخْلِفَ وَعْدِهِ رُسُلَهُ إِنَّ ٱللَّهَ عَزِيزٌ ذُو ٱنْتِقَامٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَوْمَ يَأْتِيهِمُ ٱلْعَذَابُ } مفعول ثان لأنذر وهو يوم القيامة.
  ومعنى { أَخّرْنَا إِلَىٰ أَجَلٍ قَرِيبٍ } ردّنا إلى الدنيا وأمهلنا إلى أمد وحدّ
  من الزمان قريب، نتدارك ما فرطنا فيه من إجابة دعوتك واتباع رسلك. أو أريد باليوم:
  يوم هلاكهم بالعذاب العاجل، أو يوم موتهم معذبين بشدّة السكرات ولقاء الملائكة بلا
  بشرى، وأنهم يسألون يومئذ أن يؤخرهم ربهم إلى أجل قريب، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَوْلا أَخَّرْتَنِى إِلَىٰ أَجَلٍ
  قَرِيبٍ فَأَصَّدَّقَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المنافقون: 10] { أَوَ لَمْ تَكُونُواْ أَقْسَمْتُمْ } على إرادة
  القول، وفيه وجهان: أن يقولوا ذلك بطرا وأشراً، ولما استولى عليهم من عادة الجهل والسفه،
  وأن يقولوه بلسان الحال حيث بنوا شديداً وأمّلوا بعيداً و { مَا لَكُمْ } جواب القسم،
  وإنما جاء بلفظ الخطاب لقوله { أَقْسَمْتُمْ } ولو حكى لفظ المقسمين لقيل: ما لنا {
  مّن زَوَالٍ } والمعنى أقسمتم أنكم باقون في الدنيا لا تزالون بالموت والفناء، وقيل:
  لا تنتقلون إلى دار أخرى يعني كفرهم بالبعث،كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَقْسَمُواْ بِٱللَّهِ جَهْدَ أَيْمَـٰنِهِمْ
  لاَ يَبْعَثُ ٱللَّهُ مَن يَمُوتُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 38] يقال: سكن الدار وسكن
  فيها. ومنه قوله تعالى: { وَسَكَنتُمْ فِى مَسَـٰكِنِ ٱلَّذِينَ ظَلَمُواْ أَنفُسَهُمْ
  } لأنّ السكنى من السكون الذي هو اللبث، والأصل تعدّيه بفي، كقولك: قرّ في الدار وغنى
  فيها وأقام فيها، ولكنه لما نقل إلى سكون خاص تصرف فيه فقيل: سكن الدار كما قيل: تبوأها
  وأوطنها. ويجوز أن يكون: سكنوا من السكون، أي: قرّوا فيها واطمأنوا طيبي النفوس، سائرين
  سيرة من قبلهم في الظلم والفساد، لا يحدّثونها بما لقي الأوّلون من أيام الله وكيف
  كان عاقبة ظلمهم، فيعتبروا ويرتدعوا { وَتَبَيَّنَ لَكُمْ } بالإخبار والمشاهدة { كَيْفَ
  } أهلكناهم وانتقمنا منهم. وقرىء: «ونبين لكم»، بالنون { وَضَرَبْنَا لَكُمُ ٱلأمْثَالَ
  } أي صفات ما فعلوا وما فعل بهم، وهي في الغرابة كالأمثال المضروبة لكل ظالم { وَقَدْ
  مَكَرُواْ مَكْرَهُمْ } أي مكرهم العظيم الذي استفرغوا فيه جهدهم { وَعِندَ ٱللَّهِ
  مَكْرُهُمْ } لا يخلو إمّا أن يكون مضافاً إلى الفاعل كالأوّل، على معنى: ومكتوب عند
  الله مكرهم، فهو مجازيهم عليه بمكر هو أعظم منه، أو يكون مضافاً إلى المفعول على معنى:
  { وَعِندَ ٱللَّهِ مَكْرُهُمْ } الذي يمكرهم به، وهو عذابهم الذي يستحقونه يأتيهم به
  من حيث لا يشعرون ولا يحتسبون { وَإِن كَانَ مَكْرُهُمْ لِتَزُولَ مِنْهُ ٱلْجِبَالُ
  } وإن عظم مكرهم وتبالغ في الشدة، فضرب زوال الجبال منه مثلاً لتفاقمه وشدته، أي: وإن
  كان مكرهم مسوى لإزالة الجبال، معداً لذلك، وقد جعلت إن نافية واللام مؤكدة لها، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَـٰنَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  143] والمعنى: ومحال أن تزول الجبال بمكرهم، على أنّ الجبال مثل لآيات الله وشرائعه،
  لأنها بمنزلة الجبال الراسية ثباتاً وتمكناً.</font></font>&#13;\t\t\t<label disabled=\"true\"
