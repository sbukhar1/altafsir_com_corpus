  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَرْسَلْنَا مِن رَّسُولٍ إِلاَّ بِلِسَانِ قَوْمِهِ لِيُبَيِّنَ لَهُمْ فَيُضِلُّ
  ٱللَّهُ مَن يَشَآءُ وَيَهْدِي مَن يَشَآءُ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وما أرسلنا إلـى أمة من الأمـم يا مـحمد من قبلك
  ومن قبل قومك رسولاً إلا بلسان الأمة التـي أرسلناه إلـيها ولغتهم، { ليُبَيِّنَ لهم
  } يقول: لـيفهمهم ما أرسله الله به إلـيهم من أمره ونهيه، لـيثبت حجة الله علـيهم،
  ثم التوفـيق والـخذلان بـيد الله، فـيخذل عن قبول ما أتاه به رسوله من عنده من شاء
  منهم، ويوفِّق لقبوله من شاء ولذلك رفع «فـيُضلُّ»، لأنه أريد به الابتداء لا العطف
  علـى ما قبله، كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لنُبَـيِّنَ لَكُمْ ونُقِرُّ فـي الأرْحَامِ ما نَشاءُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وهو
  العزيز الذي لا يـمتنع مـما أراده من ضلال أو هداية من أراد ذلك به، والـحكيـم فـي
  توفـيقه للإيـمان من وفقه له وهدايته له من هداه إلـيه، وفـي إضلاله من أضلّ عنه، وفـي
  غير ذلك من تدبـيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا فـي ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَما أرْسَلْنا مِنْ رَسُولٍ إلاَّ بِلِسان قَوْمِهِ }:
  أي بلغة قومه ما كانت، قال الله عزّ وجلّ: { لـيُبَـيِّنَ لَهُمْ } الذي أرسل إلـيهم
  لـيتـخذ بذلك الـحجة، قال الله عزّ وجلّ: { فَـيُضِلّ اللّهُ مَنْ يَشاءُ ويَهْدِي
  مَنْ يَشاءُ وَهُوَ العَزِيزُ الـحَكِيـمُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

