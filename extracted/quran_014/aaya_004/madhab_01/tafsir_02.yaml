  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَرْسَلْنَا مِن رَّسُولٍ إِلاَّ بِلِسَانِ قَوْمِهِ لِيُبَيِّنَ لَهُمْ فَيُضِلُّ
  ٱللَّهُ مَن يَشَآءُ وَيَهْدِي مَن يَشَآءُ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِلاَّ بِلِسَانِ قَوْمِهِ لِيُبَيِّنَ لَهُمْ } أي ليفقهوا عنه
  ما يدعوهم إليه، فلا يكون لهم حجة على الله ولا يقولوا: لم نفهم ما خوطبنا به، كما
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ جَعَلْنَـٰهُ قُرْءاناً أعْجَمِيّاً لَّقَالُواْ لَوْلاَ
  فُصّلَتْ ءايَـٰتُهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 44] فإن قلت: لم يبعث رسول الله صلى الله عليه وسلم إلى العرب
  وحدهم، وإنما بعث إلى الناس جميعاً</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قل يا أَيُّهَا النَّاس إِنّى رَسُولُ
  ٱللَّهِ إِلَيْكُمْ جَمِيعًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 158] بل إلى الثقلين، وهم على ألسنة مختلفة، فإن لم تكن
  للعرب حجة فلغيرهم الحجة وإن لم تكن لغيرهم حجة فلو نزل بالعجمية، لم تكن للعرب حجة
  أيضاً. قلت: لا يخلو إمّا أن ينزل بجميع الألسنة أو بواحد منها، فلا حاجة إلى نزوله
  بجميع الألسنة، لأن الترجمة تنوب عن ذلك وتكفي التطويل فبقي أن ينزل بلسان واحد، فكان
  أولى الألسنة لسان قوم الرسول؛ لأنهم أقرب إليه، فإذا فهموا عنه وتبينوه وتنوقل عنهم
  وانتشر. قامت التراجم ببيانه وتفهيمه، كما ترى الحال وتشاهدها من نيابة التراجم في
  كل أمّة من أمم العجم، مع ما في ذلك من اتفاق أهل البلاد المتباعدة، والأقطار المتنازحة
  والأمم المختلفة والأجيال المتفاوتة، على كتاب واحد، واجتهادهم في تعلم لفظه وتعلم
  معانيه، وما يتشعب من ذلك من جلائل الفوائد، وما يتكاثر في إتعاب النفوس وكدّ القرائح
  فيه، من القرب والطاعات المفضية إلى جزيل الثواب، ولأنه أبعد من التحريف والتبديل،
  وأسلم من التنازع والاختلاف، ولأنه لو نزل بألسنة الثقلين كلها - مع اختلافها وكثرتها،
  وكان مستقلاً بصفة الإعجاز في كل واحد منها، وكلم الرسول العربي كل أمّة بلسانها كما
  كلم أمّته التي هو منها يتلوه عليهم معجزاً - لكان ذلك أمراً قريباً من الإلجاء. ومعنى
  { بِلِسَانِ قَوْمِهِ } بلغة قومه. وقرىء: «بلسن قومه». واللسن واللسان: كالريش والرياش،
  بمعنى اللغة. وقرىء: «بلُسن قومه» بضم اللام والسين مضمومة أو ساكنة، وهو جمع لسان،
  كعماد وعمد وعمد على التخفيف. وقيل: الضمير في قومه لمحمد صلى الله عليه وسلم، ورووه
  عن الضحاك. وأن الكتب كلها نزلت بالعربية، ثم أدّاها كل نبيّ بلغة قومه، وليس بصحيح؛
  لأنّ قوله ليبين لهم ضمير القوم وهم العرب، فيؤدّي إلى أن الله أنزل التوراة من السماء
  بالعربية ليبين للعرب، وهذا معنى فاسد { فَيُضِلُّ ٱللَّهُ مَن يَشَآءُ وَيَهْدِى مَن
  يَشَآء } كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمِنكُمْ كَافِرٌ وَمِنكُمْ مُّؤْمِنٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التغابن:
  2] لأنّ الله لا يضلّ إلا من يعلم أنه لن يؤمن. ولا يهدي إلا من يعلم أنه يؤمن. والمراد
  بالإضلال التخلية ومنع الألطاف، وبالهداية: التوفيق واللطف، فكان ذلك كناية عن الكفر
  والإيمان { وَهُوَ ٱلْعَزِيزُ } فلا يغلب على مشيئته { ٱلْحَكِيمُ } فلا يخذل إلا أهل
  الخذلان، ولا يلطف إلا بأهل اللطف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

