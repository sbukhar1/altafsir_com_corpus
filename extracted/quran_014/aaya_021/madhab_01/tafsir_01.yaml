meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَبَرَزُوا لِلَّهِ جَمِيعًا فَقَالَ الضُّعَفَاءُ لِلَّذِينَ اسْتَكْبَرُوا إِنَّا
  كُنَّا لَكُمْ تَبَعًا فَهَلْ أَنْتُمْ مُغْنُونَ عَنَّا مِنْ عَذَابِ اللَّهِ مِنْ
  شَيْءٍ ۚ قَالُوا لَوْ هَدَانَا اللَّهُ لَهَدَيْنَاكُمْ ۖ سَوَاءٌ عَلَيْنَا أَجَزِعْنَا
  أَمْ صَبَرْنَا مَا لَنَا مِنْ مَحِيصٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبَرَزُواْ لِلَّهِ
  جَمِيعاً فَقَالَ ٱلضُّعَفَاءُ لِلَّذِينَ ٱسْتَكْبَرُوۤاْ إِنَّا كُنَّا لَكُمْ تَبَعًا
  فَهَلْ أَنتُمْ مُّغْنُونَ عَنَّا مِنْ عَذَابِ ٱللَّهِ مِن شَيْءٍ قَالُواْ لَوْ هَدَانَا
  ٱللَّهُ لَهَدَيْنَاكُمْ سَوَآءٌ عَلَيْنَآ أَجَزِعْنَآ أَمْ صَبَرْنَا مَا لَنَا مِن
  مَّحِيصٍ }يعنـي تعالـى ذكره بقوله: { وَبَرَزُوا لِلّهِ جَمِيعاً } وظهر هؤلاء الذين
  كفروا به يوم القـيامة من قبورهم فصاروا بـالبراز من الأرض جميعاً، يعنـي كلهم. { فَقالَ
  الضُّعَفـاءُ للَّذِينَ اسْتَكْبَرُوا } يقول: فقال التبـاع منهم للـمتبوعين، وهم الذين
  كانوا يستكبرون فـي الدنـيا عن إخلاص العبـادة لله واتبـاع الرسل الذين أرسلوا إلـيهم:
  { إنَّا كُنَّا لَكُمْ تَبَعاً } فـي الدنـيا، والتَّبَع: جمع تابع، كما الغَيَبُ جمع
  غائب. وإنـما عَنَوا بقولهم: إنَّا كُنَّا لَكُمْ تَبَعَاً أنهم كانوا أتبـاعهم فـي
  الدنـيا يأتـمرون لـما يأمرونهم به من عبـادة الأوثان والكفر بـالله، وينتهون عما نهوهم
  عنه من اتبـاع رسل الله { فَهَلْ أنْتُـمْ مُغْنُونَ عَنَّا مِنْ عَذَابِ اللّهِ مِنْ
  شَيْءٍ } يعنون: فهل أنتـم دافعون عنا الـيوم من عذاب الله من شيء. وكان ابن جريج يقول
  نـحو ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { وَقالَ
  الضّعَفـاءُ } قال: الأتبـاع { للَّذِينَ اسْتَكْبَرُوا } قال: للقادة.وقوله: { لَوْ
  هَدَانا اللّهُ لَهَدَيْناكُمْ } يقول عزّ ذكره: قالت القادة علـى الكفر بـالله لتبـاعها:
  { لَوْ هَدَانا اللّهُ } يعنون: لو بـين الله لنا شيئاً ندفع به عذابه عنا الـيوم،
  { لَهَدْينَاكُمْ } لبـيَّنا ذلك لكم حتـى تدفعوا العذاب عن أنفسكم، ولكنا قد جزعنا
  من العذاب فلـم ينفعنا جزعنا منه وصبرنا علـيها. { سَوَاءٌ عَلَـيْنا أجَزِعْنا أمْ
  صَبَرْنا ما لَنا مِنْ مَـحِيصٍ } يعنون: ما لهم من مزاغ يزوغون عنه، يقال منه: حاص
  عن كذا إذا زاغ عنه يحِيص حَيْصا وحُيُوصا وحَيَصانا.حدثنـي الـمثنى، قال: ثنا سويد
  بن نصر، قال: أخبرنا ابن الـمبـارك، عن الـحكم، عن عمر بن أبـي لـيـلـى أحد بنـي عامر،
  قال: سمعت مـحمد بن كعب القُرَظِيّ يقول: بلغنـي أو ذُكر لـي أن أهل النار قال بعضهم
  لبعض: يا هؤلاء، إنه قد نزل بكم من العذاب والبلاء ما قد تَرْون، فهلـمّ فلنصبر، فلعلّ
  الصبر ينفعنا كما صبر أهل الدنـيا علـى طاعة الله فنفعهم الصبر إذ صبروا قال: فـيجمعون
  رأيهم علـى الصبر، قال: فصبروا فطال صبرهم، ثم جزعوا فنادوا: { سَوَاءٌ عَلَـيْنا أجَزِعْنا
  أمْ صَبَرْنا ما لَنا مِنْ مَـحِيصٍ } أي مَنْـجي.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { سَوَاءٌ عَلَـيْنا أجَزِعْنا أمْ صَبرْنا ما لَنا مِنْ
  مَـحِيصٍ } قال: إن أهل النار قال بعضهم لبعض: تعالَوا، فإنـما أدرك أهل الـجنة الـجنَة
  ببكائهم وتضرّعهم إلـى الله، فتعالَوا نبكي ونتضِرّع إلـى الله قال: فبكَوا، فلـما
  رأوا ذلك لا ينفعهم قالوا: تعالوا، فما أدرك أهل الـجنة الـجنَة إلا بـالصبر، تعالَوا
  نصبر فصَبروا صبرا لـم يُر مثله، فلـم ينفعهم ذلك فعند ذلك قالوا { سَوَاءٌ عَلَـيْنا
  أجَزِعْنا أمْ صَبرْنا ما لَنا مِنْ مَـحِيصٍ }.\r\n\t\t\t\r\n\t\t\t</section>"

