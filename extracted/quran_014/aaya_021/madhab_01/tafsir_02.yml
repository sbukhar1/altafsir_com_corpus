  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَرَزُواْ
  لِلَّهِ جَمِيعاً فَقَالَ ٱلضُّعَفَاءُ لِلَّذِينَ ٱسْتَكْبَرُوۤاْ إِنَّا كُنَّا لَكُمْ
  تَبَعًا فَهَلْ أَنتُمْ مُّغْنُونَ عَنَّا مِنْ عَذَابِ ٱللَّهِ مِن شَيْءٍ قَالُواْ
  لَوْ هَدَانَا ٱللَّهُ لَهَدَيْنَاكُمْ سَوَآءٌ عَلَيْنَآ أَجَزِعْنَآ أَمْ صَبَرْنَا
  مَا لَنَا مِن مَّحِيصٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَبَرَزُواْ للَّهِ } ويبرزون
  يوم القيامة. وإنما جيء به بلفظ الماضي، لأنّ ما أخبر به عزّ وعلا لصدقه كأنه قد كان
  ووجد، ونحوه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنَادَى أَصْحَـٰبُ ٱلْجَنَّةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 44]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنَادَىٰ
  أَصْحَـٰبُ ٱلنَّارِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 50] ونظائر له.ومعنى بروزهم لله - والله تعالى لا يتوارى
  عنه شيء حتى يبرز له - أنهم كانوا يستترون من العيون عند ارتكاب الفواحش، ويظنون أن
  ذلك خاف على الله،فإذا كان يوم القيامة انكشفوا لله عند أنفسهم وعلموا أنّ الله لا
  يخفى عليه خافية.أو خرجوا من قبورهم فبرزوا لحساب الله وحكمه. فإن قلت: لما كتب { الضعفؤا
  } بواو قبل الهمزة؟ قلت: كتب على لفظ من يفخم الألف قبل الهمزة فيميلها إلى الواو.
  ونظيره</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">علمؤا بَنِى إِسْرٰءيل</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشعراء: 197] والضعفاء: الأتباع
  والعوام والذين استكبروا: ساداتهم وكبراؤهم، الذين استتبعوهم واستغووهم وصدوهم عن الاستماع
  إلى الأنبياء وأتباعهم { تَبَعًا } تابعين: جمع تابع على تبع، كقولهم: خادم وخدم وغائب
  وغيب أو ذوي تبع. والتبع: الأتباع، يقال: تبعه تبعاً. فإن قلت: أي فرق بين من في {
  مّنْ عَذَابِ ٱللَّهِ } وبينه في { مِن شَىْء }؟ قلت: الأولى للتبيين، والثانية للتبعيض،
  كأنه قيل: هل أنتم مغنون عنا بعض الشيء الذي هو عذاب الله. ويجوز أن تكونا للتبعيض
  معاً، بمعنى هل أنتم مغنون عنا بعض شيء هو بعض عذاب الله، أي: بعض بعض عذاب الله فإن
  قلت: فما معنى قوله: { لَوْ هَدَانَا ٱللَّهُ لَهَدَيْنَاكُمْ }؟ قلت: الذي قال لهم
  الضعفاء كان توبيخا لهم وعتاباً على استتباعهم واستغوائهم. وقولهم: { فَهَلْ أَنتُمْ
  مُّغْنُونَ عَنَّا } من باب التبكيت؛ لأنهم قد علموا أنهم لا يقدرون على الإغناء عنهم،
  فأجابوهم معتذرين عما كان منهم إليهم: بأن الله لو هداهم إلى الإيمان لهدوهم ولم يضلوهم،
  إما موركين الذنب في ضلالهم وإضلالهم على الله، كما حكى الله عنهم وقالوا</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ
  شَاء ٱللَّهُ مَا أَشْرَكْنَا وَلاَ آبَاؤُنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 148]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ
  شَآء ٱللَّهُ مَا عَبَدْنَا مِن دُونِهِ مِن شَىْء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 35] يقولون ذلك في الآخرة
  كما كانوا يقولونه في الدنيا. ويدل عليه قوله حكاية عن المنافقين</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  يَبْعَثُهُمُ ٱللَّهِ جَمِيعاً فَيَحْلِفُونَ لَهُ كَمَا يَحْلِفُونَ لَكُمْ وَيَحْسَبُونَ
  أَنَّهُمْ عَلَىٰ شَىْء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المجادلة: 18]. وإما أن يكون المعنى: لو كنا من أهل اللطف فلطف بنا
  ربنا واهتدينا لهديناكم إلى الإيمان. وقيل: معناه لو هدانا الله طريق النجاة من العذاب
  لهديناكم، أي: لأغنينا عنكم وسلكنا بكم طريق النجاة كما سلكنا بكم طريق الهلكة { سَوَاء
  عَلَيْنَا أَجَزِعْنَا أَمْ صَبَرْنَا } مستويان علينا الجزع والصبر. والهمزة وأم للتسوية.
  ونحوه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱصْبِرُوۤاْ أَوْ لاَ تَصْبِرُواْ سَوَآءٌ عَلَيْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطور:
  16] وروي أنهم يقولون: تعالوا نجزع، فيجزعون خمسمائة عام فلا ينفعهم، فيقولون: تعالوا
  نصبر، فيصبرون كذلك ثم يقولون: سواء علينا.</font></font>&#13;\t\t\t<label disabled=\"true\"
