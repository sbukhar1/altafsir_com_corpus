  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: كيف اتصل قوله سواء علينا بما قبله؟ اتصاله من حيث أنّ عتابهم
  لهم كان جزعاً مما هم فيه، فقالوا: سواء علينا أجزعنا أم صبرنا، يريدون أنفسهم وإياهم،
  لاجتماعهم في عقاب الضلالة التي كانوا مجتمعين فيها، يقولون: ما هذا الجزع والتوبيخ،
  ولا فائدة في الجزع كما لا فائدة في الصبر والأمر من ذلك أطمّ. أو لما قالوا لو هدانا
  الله طريق النجاة لأغنينا عنكم وأنجيناكم، أتبعوه الإقناط من النجاة فقالوا: { مَا
  لَنَا مِن مَّحِيصٍ } أي منجى ومهرب، جزعنا أم صبرنا، ويجوز أن يكون من كلام الضعفاء
  والمستكبرين جميعاً، كأنه قيل: قالوا جميعاً سواء علينا، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذٰلِكَ لِيَعْلَمَ أَنّى لَمْ أخنه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  52] والمحيص يكون مصدراً كالمغيب والمشيب. ومكاناً كالمبيت والمصيف. ويقال: حاص عنه
