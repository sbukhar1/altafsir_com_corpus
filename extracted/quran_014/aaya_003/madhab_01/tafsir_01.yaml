  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَسْتَحِبُّونَ ٱلْحَيَاةَ ٱلدُّنْيَا عَلَى ٱلآخِرَةِ وَيَصُدُّونَ عَن سَبِيلِ ٱللَّهِ
  وَيَبْغُونَهَا عِوَجاً أُوْلَـٰئِكَ فِي ضَلاَلٍ بَعِيدٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جلّ ثناؤه بقوله: { الَّذِينَ يَسْتَـحِبُّونَ الـحَياةَ الدُّنْـيا علـى الآخرَةِ
  } الذين يختارون الـحياة الدنـيا ومتاعها ومعاصيَ الله فـيها علـى طاعة الله وما يقربهم
  إلـى رضاه من الأعمال النافعة فـي الآخرة. { وَيَصُدُّونَ عَنْ سَبِـيـلِ اللّهِ }
  يقول: ويـمنعون من أراد الإيـمان بـالله واتبـاع رسوله علـى ما جاء به من عند الله
  من الإيـمان به واتبـاعه. { وَيَبْغُونَها عِوَجاً } يقول: ويـلتـمسون سبـيـل الله،
  وهي دينه الذي ابتعث به رسوله. عوجاً: تـحريفـاً وتبديلاً بـالكذب والزور. «والعِوَج»
  بكسر العين وفتـح الواو فـي الدين والأرض وكلّ ما لـم يكن قائماً، فأما فـي كل ما كان
  قائماً كالـحائط والرمـح والسنّ فإنه يقال بفتـح العين والواو جميعاً «عَوَج» يقول
  الله عزّ ذكره: { أُولَئِكَ فِـي ضَلالٍ بَعِيدٍ } يعنـي: هؤلاء الكافرين الذي يستـحبون
  الـحياة الدنـيا علـى الآخرة، يقول: هم فـي ذهاب عن الـحقّ بعيد، وأخذ علـى غير هدى،
  وجَوْر عن قصد السبـيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل العربـية فـي وجه
  دخول «علـى» فـي قوله: { علـى الآخِرَةِ } فكان بعض نـحويـيّ البصرة يقول: أوصل الفَعَل
  بـ «علـى»، كما قـيـل: ضربوه فـي السيف، يريد بـالسيف، وذلك أن هذه الـحروف يوصل بها
  كلها وتـحذف، نـحو قول العرب: نزلت زيداً، ومررت زيداً، يريدون: مررت به، ونزلت علـيه.
  وقال بعضهم: إنـما أدخـل ذلك، لأن الفعل يؤدّي عن معناه من الأفعال، ففـي قوله: { يَسْتَـحبُّونَ
  الـحَياةَ الدُّنـيْا علـى الآخِرَةِ } ولذلك أدخـلت «علـى». وقد بـيِّنت هذا ونظائره
  فـي غير موضع من الكتاب بـما أغنى عن الإعادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

