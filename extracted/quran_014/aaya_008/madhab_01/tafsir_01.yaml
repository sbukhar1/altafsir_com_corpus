aaya: وَقَالَ مُوسَىٰ إِنْ تَكْفُرُوا أَنْتُمْ وَمَنْ فِي الْأَرْضِ جَمِيعًا فَإِنَّ
  اللَّهَ لَغَنِيٌّ حَمِيدٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ مُوسَىۤ
  إِن تَكْفُرُوۤاْ أَنتُمْ وَمَن فِي ٱلأَرْضِ جَمِيعاً فَإِنَّ ٱللَّهَ لَغَنِيٌّ حَمِيدٌ
  }يقول تعالى ذكره: { وَقالَ مُوسَى } لقومه: { إنْ تَكْفُرُوا } أيها القوم، فتـجحدوا
  نعمة الله التـي أنعمها علـيكم أنتـم، ويفعل فـي ذلك مثل فعلكم { مَنْ فِـي الأرْضِ
  جَمِيعاً فإنَّ اللّهَ لَغَنِـيّ } عنكم وعنهم من جميع خـلقه، لا حاجة به إلـى شكركم
  إياه علـى نعمه عند جميعكم، { حَمِيدٌ } ذو حمد إلـى خـلقه بـما أنعم به علـيهم. كما:حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن هاشم، قال: أخبرنا سيف، عن أبـي رَوق
  عن أبـي أيوب، عن علـيّ: { فإنَّ اللّهَ لَغَنِـيّ } قال: غنـيّ عن خـلقه، { حَمِيدٌ
  } قال: مستـحمِد إلـيهم.\r\n\t\t\t\r\n\t\t\t</section>"

