  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  مُوسَىۤ إِن تَكْفُرُوۤاْ أَنتُمْ وَمَن فِي ٱلأَرْضِ جَمِيعاً فَإِنَّ ٱللَّهَ لَغَنِيٌّ
  حَمِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { وَقالَ مُوسَى
  } لقومه: { إنْ تَكْفُرُوا } أيها القوم، فتـجحدوا نعمة الله التـي أنعمها علـيكم أنتـم،
  ويفعل فـي ذلك مثل فعلكم { مَنْ فِـي الأرْضِ جَمِيعاً فإنَّ اللّهَ لَغَنِـيّ } عنكم
  وعنهم من جميع خـلقه، لا حاجة به إلـى شكركم إياه علـى نعمه عند جميعكم، { حَمِيدٌ
  } ذو حمد إلـى خـلقه بـما أنعم به علـيهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن هاشم، قال: أخبرنا سيف، عن أبـي رَوق
  عن أبـي أيوب، عن علـيّ: { فإنَّ اللّهَ لَغَنِـيّ } قال: غنـيّ عن خـلقه، { حَمِيدٌ
  } قال: مستـحمِد إلـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
