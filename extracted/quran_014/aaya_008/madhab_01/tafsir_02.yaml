aaya: وَقَالَ مُوسَىٰ إِنْ تَكْفُرُوا أَنْتُمْ وَمَنْ فِي الْأَرْضِ جَمِيعًا فَإِنَّ
  اللَّهَ لَغَنِيٌّ حَمِيدٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ مُوسَىۤ
  إِن تَكْفُرُوۤاْ أَنتُمْ وَمَن فِي ٱلأَرْضِ جَمِيعاً فَإِنَّ ٱللَّهَ لَغَنِيٌّ حَمِيدٌ
  }{ وَقَالَ مُوسَىٰ } إن كفرتم أنتم يا بني إسرائيل والناس كلهم، فإنما ضررتم أنفسكم
  وحرمتموها الخير الذي لا بدّ لكم منه وأنتم إليه محاويج، والله غني عن شكركم { حَمِيدٌ
  } مستوجب للحمد بكثرة أنعمه وأياديه، وإن لم يحمده الحامدون.\r\n\t\t\t\r\n\t\t\t</section>"

