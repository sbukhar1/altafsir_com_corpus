  لِلَّهِ ٱلَّذِي وَهَبَ لِي عَلَى ٱلْكِبَرِ إِسْمَاعِيلَ وَإِسْحَاقَ إِنَّ رَبِّي
  لَسَمِيعُ ٱلدُّعَآءِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: الـحمد لله الذي رزقنـي علـى
  كبر من السنّ ولداً إسماعيـل وإسحاق. { إنَّ رَبّـي لَسَمِيعُ الدُّعاءِ } يقول: إن
  ربـي لسميع دعائي الذي أدعوه به، وقولـي:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اجْعَلْ هَذَا البَلَدَ آمِنا وَاجْنُبْنِـي
  وَبَنِـيَّ أنْ نَعْبُدَ الأصْنامَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وغير ذلك من دعائي ودعاء غيري، وجميع
  ما نطق به ناطق لا يخفـى علـيه منه شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن فضيـل، عن ضرار بن مرّة، قال: سمعت شيخاً يحدّث سعيد بن جبـير،
  قال: بُشر إبراهيـم بعد سبع عشرة ومئة سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

