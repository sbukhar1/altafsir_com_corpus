  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  تَحْسَبَنَّ ٱللَّهَ مُخْلِفَ وَعْدِهِ رُسُلَهُ إِنَّ ٱللَّهَ عَزِيزٌ ذُو ٱنْتِقَامٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { فَلا تَـحْسَبنَّ
  اللّهَ مُخْـلِفَ وَعْدِهِ } الذي وعدهم من كذّبهم، وجحد ما أتَوْهم به من عنده. وإنـما
  قاله تعالـى ذكره لنبـيه تثبـيتاً وتشديداً لعزيـمته، ومعرّفه أنه منزل من سخطه بـمن
  كذّبه وجحد نبوّته، وردّ علـيه ما أتاه به من عند الله، مثال ما أنزل بـمن سلكوا سبـيـلهم
  من الأمـم الذين كانوا قبلهم علـى مثل منهاجهم من تكذيب رسلهم وجحود نبوّتهم وردّ ما
  جاءوهم به من عند الله علـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ اللّهَ عَزِيزٌ ذُو انْتِقامٍ } يعنـي بقوله: { إنَّ اللّهَ عَزِيزٌ }: لا يـمانع
  منه شيء أراد عقوبته، قادر علـى كل من طلبه، لا يفوتُه بـالهَرَب منه. { ذُو انْتِقامٍ
  } مـمن كفر برسله وكذّبهم، وجحد نبوتهم، وأشرك به واتـخذ معه إلهاً غيره. وأضيف قوله:
  { مُخْـلِفَ } إلـى الوعد، وهو مصدر لأنه وقع موقع الاسم، ونصب قوله: { رُسُلَهُ }
  بـالـمعنى وذلك أن الـمعنى: فلا تـحسبنّ الله مخـلف رسله وعده. فـالوعد وإن كان مخفوضاً
  بإضافة «مخـلف» إلـيه، ففـي معنى النصب، وذلك أن الإخلاف يقع علـى منصوبـين مختلفـين،
  كقول القائل: كسوت عبدَ الله ثوبـاً، وأدخـلته داراً. وإذا كان الفعل كذلك يقع علـى
  منصوبـين مختلفـين، جاز تقديـم أيِّهما قْدّم، وخفضُ ما وَلِـيَ الفعل الذي هو فـي
  صورة الأسماء ونصب الثانـي، فـيقال: أنا مدخـلُ عبدِ الله الدار، وأنا مدخـلُ الدَّارِ
  عبدَ الله، إن قدَّمت الدار إلـى الـمُدْخـل وأخرت عبدَ الله خفضت الدار، إذ أضيف مُدْخـل
  إلـيها، ونُصِب عبد الله وإن قُدّم عبدُ الله إلـيه، وأخَّرت الدار، خفض عبد الله بإضافة
  مُدْخـلٍ إلـيه، ونصب الدار وإنـما فعل ذلك كذلك، لأن الفعل أعنـي مدخـل يعمل فـي كلّ
  واحد منهما نصبـاً نـحو عمله فـي الآخر ومنه قول الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَرَى الثَّوْرَ
  فيها مُدْخِـلَ الظِّلِّ رأسَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وسائرُهُ
  بـادٍ إلـى الشَّمْسِ أجْمَعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أضاف مُدْخـل إلـى الظلّ، ونصب الرأس وإنـما معنى الكلام: مدخـل رأسَه
  الظلَّ. ومنه قول الآخر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَرِشْنـي بِخَيْرٍ لا أكُونَ وَمِدْحَتِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كناحِتِ يَوْمٍ صَخْرَةً بعَسِيـلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والعسيـل: الريشة جُمع بها الطيب،
  وإنـما معنى الكلام: كناحِتِ صخرةٍ يوماً بعسيـل، وكذلك قول الآخر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رُبَّ ابْنِ عَمَ لِسُلَـيْـمَى مُشْمَعِلْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">طَبَّـاخِ ساعاتِ الكَرَى زَادَ الكَسِلْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما معنى الكلام: طبـاخ زادِ
  الكَسل ساعاتِ الكَرَى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فأما من قرأ ذلك: { فَلا تَـحْسَبنَّ
  اللّهَ مُخْـلِفَ وَعْدِهِ رُسلهُ } فقد بـيَّنا وجه بُعْدِه من الصحة فـي كلام العرب
  فـي سورة الأنعام، عند قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وكَذَلِكَ زَيَّنَ لِكَثِـيرٍ مِنَ الـمُشْرِكِينَ قَتْلَ أوْلادِهِمْ
  شركاؤهم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">بـما أغنى عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

