  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تُبَدَّلُ ٱلأَرْضُ غَيْرَ ٱلأَرْضِ وَٱلسَّمَٰوَٰتُ وَبَرَزُواْ لِلَّهِ ٱلْوَاحِدِ
  الْقَهَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: إن الله ذو انتقام
  { يَوْمَ تُبَدَّلُ الأرْضِ والسَّمَوَاتُ } من مشركي قومك يا مـحمد من قريش، وسائر
  من كفر بـالله وجحده نبوّتك ونبوّة رسله من قبلك. فـ «يوم» من صلة «الانتقام».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف فـي معنى قوله: { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ الأرْضِ }
  فقال بعضهم: معنى ذلك: يوم تبدّل الأرض التـي علـيها الناس الـيوم فـي دار الدنـيا
  غير هذه الأرض، فتصير أرضاً بـيضاء كالفضة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق، قال: سمعت
  عمرو بن ميـمون يحدّث، عن عبد الله أنه قال فـي هذه الآية: { يَوْمَ تُبَدَّلُ الأرْضُ
  غيرَ الأرْضِ والسَّمَوَاتُ } قال: أرض كالفضة نقـية لـم يَسِل فـيها دم، ولـم يُعْمَل
  فـيها خطيئة، يسمعهم الداعي، وينفُذُهم البصر، حُفـاة عُراة قـياماً أحسب قال: كما
  خُـلِقوا، حتـى يـلـجمهم العرق قـياماً وَحْدَه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  شعبة: ثم سمعته يقول: سمعت عمرو بن ميـمون، ولـم يذكر عبد الله ثم عاودته فـيه، قال:
  حدثنـيه هبـيرة، عن عبد الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا يحيى بن عبـاد، قال: أخبرنا شعبة، قال: أخبرنا أبو إسحاق،
  قال: سمعت عمرو بن ميـمون وربـما قال: قال عبد الله: وربـما لـم يقل، فقلت له: عن عبد
  الله؟ قال: سمعت عمرو بن ميـمون يقول: { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ الأرْضِ } قال:
  أرض كالفضة بـيضاء نقـية، لـم يسل فـيها دم، ولـم يعمل فـيها خطيئة، فـينفُذُهم البصر،
  ويسمعهم الداعي، حفـاة عُراة كما خُـلِقوا. قال: أراه قال: قـياماً حتـى يُـلـجمهم
  العرق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: ثنا شبـابة،
  قال: ثنا إسرائيـل، عن أبـي إسحاق، عن عمرو بن ميـمون، عن ابن مسعود، قوله: { يَوْمَ
  تُبَدَّلُ الأرْضُ غيرَ الأرْضِ والسَّمَوَاتُ } قال: تبدّل أرضاً بـيضاء نقـية كأنها
  فضة، لـم يسفك فـيها دم حرام، ولـم يُعمَل فـيها خطيئة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا مسلـم بن إبراهيـم، قال: أخبرنا شعبة، عن أبـي إسحاق، عن عمرو بن
  ميـمون عن عبد الله، فـي قوله: { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ الأرْضِ } قال: أرض
  الـجنة بـيضاء نقـية، لـم يُعمل فـيها خطيئة، يسمعهم الداعي، وينفذهم البصر، حفـاة
  عراة قـياماً يـلـجمهم العرق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق، عن عمرو بن ميـمون:
  { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ الأرْضِ } قال: أرض بـيضاء كالفضة لـم يسفك فـيها
  دم حرام، ولـم يُعمل فـيها خطيئة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا يحيى بن عبـاد، قال: ثنا حماد بن زيد، قال: أخبرنا عاصم
  بن بَهْدلة، عن زِرّ بن حُبـيش، عن عبد الله بن مسعود، أنه تلا هذه الآية: { يَوْمَ
  تُبَدَّلُ الأرْضُ غيرَ الأرْضِ والسَّمَوَاتُ وَبَرَزُوا لِلّهِ الوَاحِدِ القَهَّارِ
  } قال: يجاء بأرض بـيضاء كأنها سبـيكة فضة لـم يُسْفك فـيها دم، ولـم يُعمل علـيها
  خطيئة، قال: فأوّل ما يحكم بـين الناس فـيه فـي الدماء.</font></font>&#13;\t\t\t<label
