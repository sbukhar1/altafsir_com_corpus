  وَبَرَزُواْ لِلَّهِ ٱلْوَاحِدِ الْقَهَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا معاوية بن هشام، عن سنان، عن جابر الـجُعفـيّ، عن أبـي جبـيرة،
  عن زيد، قال: أرسل رسول الله صلى الله عليه وسلم إلـى الـيهود، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هَلْ تَدْرُونَ لِـمَ أرْسَلْتُ
  إلَـيْهِمْ؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  الله ورسوله أعلم. قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فإنّـي أرْسَلْتُ إلَـيْهِمْ أسألُهُمْ عَنْ قَوْلِ اللّهِ { يَوْمَ تُبَدَّلُ الأرْضُ
  غيرَ الأرْضِ } إنَّها تَكُونُ يَوْمَئذٍ بَـيْضَاءَ مثْلَ الفضَّةِ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فلـما جاءوا سألهم، فقالوا: تكون
  بـيضاء مثل النقـيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو إسماعيـل الترمذي، قال:
  ثنا أبو صالـح، قال: ثنـي ابن لهيعة، عن يزيد بن أبـي حبـيب، عن سنان بن سعد، عن أنس
  بن مالك، أنه تلا هذه الآية: { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ الأرْضِ } قال: يبدّلها
  الله يوم القـيامة بأرض من فضة لـم يُعمل علـيها الـخطايا، ينزلها الـجبَّـار تبـارك
  تعالـى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ الأرْضِ } قال: أرض كأنه الفضة. زاد الـحسن
  فـي حديثه عن شبـابة: والسموات كذلك أيضاً كأنها الفضة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { يَوْمَ تُبَدَّلُ
  الأرْضُ غيرَ الأرْضِ } قال: أرض كأنها الفضة، والسموات كذلك أيضاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن البرقـي، قال: ثنا ابن أبـي مريـم، قال: أخبرنا مـحمد بن
  جعفر، قال: ثنـي أبو حازم، قال: سمعت سهل بن سعد يقول: سمعت رسول الله صلى الله عليه
  وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يُحْشَرُ النَّاسُ يَوْمَ القـيامَةِ علـى أرْضٍ بَـيْضَاءَ عَفْرَاءَ كَقُرْصَةِ
  النَّقِـيّ \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  سهل أو غيره:« لَـيْسَ فـيها مَعْلَـمٌ لغَيْرِهِ ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: تبدّل ناراً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن فضيـل، عن الأعمش، عن الـمنهال بن عمرو، عن قـيس بن السَّكْن،
  قال: قال عبد الله: الأرض كلها نار يوم القـيامة، والـجنة من ورائها ترى أكوابها وكواعبها
  والذي نفس عبد الله بـيده، إن الرجل لـيفـيض عرقاً حتـى يرشح فـي الأرض قدمه، ثم يرتفع
  حتـى يبلغ أنفه وما مسه الـحساب فقالوا: مـم ذاك يا أبـا عبد الرحمن؟ قال: مـما يرى
  الناس ويـلقون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنَا عبد الرحمن،
  قال: ثنا أبو سفـيان، عن الأعمش، عن خيثمة، قال: قال عبد الله: الأرض كلها يوم القـيامة
  نار، والـجنة من ورائها ترى كواعبها وأكوابها، ويـلـجم الناس العرق، أو يبلغ منهم العرق،
  ولـم يبلغوا الـحساب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
