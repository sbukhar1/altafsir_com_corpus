  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  يَأْتِكُمْ نَبَأُ ٱلَّذِينَ مِن قَبْلِكُمْ قَوْمِ نُوحٍ وَعَادٍ وَثَمُودَ وَٱلَّذِينَ
  مِن بَعْدِهِمْ لاَ يَعْلَمُهُمْ إِلاَّ ٱللَّهُ جَآءَتْهُمْ رُسُلُهُمْ بِٱلْبَيِّنَـٰتِ
  فَرَدُّوۤاْ أَيْدِيَهُمْ فِيۤ أَفْوَٰهِهِمْ وَقَالُوۤاْ إِنَّا كَفَرْنَا بِمَآ أُرْسِلْتُمْ
  بِهِ وَإِنَّا لَفِي شَكٍّ مِّمَّا تَدْعُونَنَآ إِلَيْهِ مُرِيبٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱلَّذِينَ مِن بَعْدِهِمْ لاَ يَعْلَمُهُمْ إِلاَّ ٱللَّهُ } جملة
  من مبتدأ وخبر، وقعت اعتراضاً: أو عطف الذين من بعدهم على قوم نوح. و { لاَ يَعْلَمُهُمْ
  إِلاَّ ٱللَّهُ } اعتراض. والمعنى: أنهم من الكثرة بحيث لا يعلم عددهم إلا الله. وعن
  ابن عباس رضي الله عنهما: بين عدنان وإسماعيل ثلاثون أبا لا يعرفون، وكان ابن مسعود
  إذا قرأ هذه الآية قال: كذب النسابون، يعني أنهم يدّعون علم الأنساب، وقد نفي الله
  علمها عن العباد { فَرَدُّواْ أَيْدِيَهُمْ فِى أَفْوَاهِهِمْ } فعضوها غيظاً وضجراً
  مما جاءت به الرسل، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَضُّواْ عَلَيْكُمُ ٱلاْنَامِلَ مِنَ ٱلْغَيْظِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 119] أو ضحكاً واستهزاء كمن غلبه الضحك فوضع يده على فيه. أو وأشاروا بأيديهم
  إلى ألسنتهم وما نطقت به من قولهم { إِنَّا كَفَرْنَا بِمَا أُرْسِلْتُمْ بِهِ } أي
  هذا جوابنا لكم ليس عندنا غيره، إقناطاً لهم من التصديق. ألا ترى إلى قوله: { فَرَدُّواْ
  أَيْدِيَهُمْ فِى أَفْوَاهِهِمْ وَقَالُواْ إِنَّا كَفَرْنَا بِمَا أُرْسِلْتُمْ بِهِ
  } وهذا قول قوي. أو وضعوها على أفواههم يقولون للأنبياء: أطبقوا أفواهكم واسكتوا. أو
  ردّوها في أفواه الأنبياء يشيرون لهم إلى السكوت. أو وضعوها على أفواههم يسكتونهم ولا
  يذرونهم يتكلمون. وقيل: الأيدي، جمع يد وهي النعمة بمعنى الأيادي، أي: ردوا نعم الأنبياء
  التي هي أجل النعم من مواعظهم ونصائحهم وما أوحي إليهم من الشرائع والآيات في أفواههم،
  لأنهم إذا كذبوها ولم يقبلوها، فكأنهم ردوها في أفواههم ورجعوها[إلى حيثُ جاءت] منه
  على طريق المثل { مّمَّا تَدْعُونَنَا إِلَيْهِ } من الإيمان بالله. وقرىء: «تدعونا»
  بإدغام النون { مُرِيبٍ } موقع في الريبة أو ذي ريبة، من أرابه، وأراب الرجل، وهي قلق
  النفس وأن لا تطمئن إلى الأمر.</font></font><font class=\"TextResultArabic\"><font
