aaya: أَلَمْ يَأْتِكُمْ نَبَأُ الَّذِينَ مِنْ قَبْلِكُمْ قَوْمِ نُوحٍ وَعَادٍ وَثَمُودَ
  ۛ وَالَّذِينَ مِنْ بَعْدِهِمْ ۛ لَا يَعْلَمُهُمْ إِلَّا اللَّهُ ۚ جَاءَتْهُمْ رُسُلُهُمْ
  بِالْبَيِّنَاتِ فَرَدُّوا أَيْدِيَهُمْ فِي أَفْوَاهِهِمْ وَقَالُوا إِنَّا كَفَرْنَا
  بِمَا أُرْسِلْتُمْ بِهِ وَإِنَّا لَفِي شَكٍّ مِمَّا تَدْعُونَنَا إِلَيْهِ مُرِيبٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَأْتِكُمْ
  نَبَأُ ٱلَّذِينَ مِن قَبْلِكُمْ قَوْمِ نُوحٍ وَعَادٍ وَثَمُودَ وَٱلَّذِينَ مِن بَعْدِهِمْ
  لاَ يَعْلَمُهُمْ إِلاَّ ٱللَّهُ جَآءَتْهُمْ رُسُلُهُمْ بِٱلْبَيِّنَـٰتِ فَرَدُّوۤاْ
  أَيْدِيَهُمْ فِيۤ أَفْوَٰهِهِمْ وَقَالُوۤاْ إِنَّا كَفَرْنَا بِمَآ أُرْسِلْتُمْ
  بِهِ وَإِنَّا لَفِي شَكٍّ مِّمَّا تَدْعُونَنَآ إِلَيْهِ مُرِيبٍ }يقول تعالـى ذكره
  مخبراً عن قـيـل موسى لقومه: يا قوم { ألَـمْ يَأْتِكُمْ نَبَأُ الَّذِينَ مِنْ قَبْلِكُمْ
  } يقول: خبر الذين من قبلكم من الأمـم التـي مضت قبلكم، { قَوْمِ نُوحِ وعادٍ وَثُمودَ
  } وقوم عاد فبـين بهم عن «الذين»، وعاد معطوف بها علـى قوم نوح. { وَالَّذِينَ مِنْ
  بَعْدِهِمْ } يعنـي: من بعد قوم نوح وعاد وثمود. { لا يَعْلَـمُهُمْ إلاَّ اللّهُ }
  يقول: لا يحصي عددهم ولا يعلـم مبلغهم إلا الله. كما:حدثنا ابن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق، عن عمرو بن ابن ميـمون: { وَعادٍ وَثمُودَ
  وَالَّذِينَ مِنْ بَعْدِهِمْ لا يَعْلَـمُهُمْ إلاَّ اللّهُ } قال: كذب النسابون.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن عمرو بن ميـمون،
  عن عبد الله بن مسعود بـمثل ذلك.حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: أخبرنا
  إسرائيـل، عن أبـي إسحاق، عن عمرو بن ميـمون، قال: ثنا ابن مسعود، أنه كان يقرؤها:
  «وعاداً وثَمُودَ وَالَّذِينَ مِنْ بَعْدَهِمْ لا يَعْلَـمُهُم إلاَّ اللّهُ» ثم يقول:
  كذب النسابون.حدثنـي ابن الـمثنى، قال: ثنا إسحاق، قال: ثنا عيسى بن جعفر، عن سفـيان،
  عن أبـي إسحاق، عن عمرو بن ميـمون، عن عبد الله، مثله.وقوله: { جاءَتْهُمْ رُسُلُهُمْ
  بـالبَـيِّناتِ } يقول: جاءت هؤلاء الأمـم رسلهم الذين أرسلهم الله إلـيهم بدعائهم
  إلـى إخلاص العبـادة له بـالبـينات، يعنـي بـالـحجج الواضحات والدلالات البـينات الظاهرات
  علـى حقـيقة ما دعوهم إلـيه من معجزات.وقوله: { فَرَدُّوا أيْدِيَهُمْ فِـي أفْوَاهِهِمْ
  } اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: فعضوا علـى أصابعهم تغيظاً
  علـيهم فـي دعائهم إياهم ما دعوهم إلـيه. ذكر من قال ذلك:حدثنا محمد بن بشار ومحمد
  بن المثنى، قالا: ثنا عبد الرحمن، قال ثنا سفـيان، عن أبـي إسحاق، عن أبـي الأحوص،
  عن عبد الله: { فَرَدُّوا أيْدِيَهُمْ فـي أفْوَاهِهِمْ } قال: عضوا علـيها تغيظاً.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عن أبـي إسحاق، عن أبـي
  الأحوص، عن عبد الله، فـي قوله: { فَرَدُّوا أيْدِيَهُمْ فِـي أفْوَاهِهِمْ } قال:
  غيظاً هكذا. وعض يده.حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن أبـي
  إسحاق، عن أبـي الأحوص، عن عبد الله: { فَرَدُّوا أيْدِيَهُمْ فِـي أفْوَاهِهِمْ }
  قال: عضوهاحدثنـي الـمثنى، قال: ثنا عبد الله بن رجاء البصري، قال: ثنا إسرائيـل، عن
  أبـي إسحاق، عن أبـي الأحوص، عن عبد الله فـي قول الله عزّ وجلّ: { فَرَدُّوا أيْدِيَهُمْ
  فِـي أفْوَاهِهِمْ } قال: عضوا علـى أصابعهم.حدثنـي الـمثنى، قال: ثنا الـحمانـي، قال:
  ثنا شريك، عن أبـي إسحاق، عن أبـي الأحوص، عن عبد الله: { فَرَدُّوا أيْدِيَهُمْ فِـي
  أفْوَاهِهِمْ } قال: عضوا علـى أطراف أصابعهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَأْتِكُمْ نَبَأُ ٱلَّذِينَ
  مِن قَبْلِكُمْ قَوْمِ نُوحٍ وَعَادٍ وَثَمُودَ وَٱلَّذِينَ مِن بَعْدِهِمْ لاَ يَعْلَمُهُمْ
  إِلاَّ ٱللَّهُ جَآءَتْهُمْ رُسُلُهُمْ بِٱلْبَيِّنَـٰتِ فَرَدُّوۤاْ أَيْدِيَهُمْ
  فِيۤ أَفْوَٰهِهِمْ وَقَالُوۤاْ إِنَّا كَفَرْنَا بِمَآ أُرْسِلْتُمْ بِهِ وَإِنَّا
  لَفِي شَكٍّ مِّمَّا تَدْعُونَنَآ إِلَيْهِ مُرِيبٍ }حدثنا مـحمد بن الـمثنى، قال:
  ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق، عن هبـيرة عن عبد الله أنه قال فـي
  هذه الآية: { فَرَدُّوا أيْدِيَهُمْ فِـي أفْوَاهِهِمْ } قال: أن يجعل إصبعه فـي فـيه.حدثنا
  الـحسن بن مـحمد، قال: ثنا أبو قطن، قال: ثنا شعبة، عن أبـي إسحاق، عن هبـيرة، عن عبد
  الله فـي قول الله عزّ وجلّ: { فَرَدُّوا أيْدِيَهُمْ فِـي أفْوَاهِهِمْ } ووضع شعبة
  أطراف أنامله الـيسرى علـى فـيه.حدثنا الـحسن، قال: ثنا يحيى بن عبَّـاد، قال: ثنا
  شعبة، قال: أخبرنا أبو إسحاق، عن هبـيرة، قال: قال عبد الله: { فَرَدُّوا أيْدِيَهُمْ
  فِـي أفْوَاهِهِمْ } قال: هكذا، وأدخـل أصابعه فـي فـيه.حدثنا الـحسن، قال: ثنا عفـان،
  قال: ثنا شعبة، قال أبو إسحاق: أنبأنا عن هبـيرة، عن عبد الله أنه قال فـي هذه الآية:
  { فَرَدُّوا أيْدِيَهُمْ فِـي أفْواهِهِمْ } قال أبو علـيّ: وأرانا عفـان، وأدخـل أطراف
  أصابع كفه مبسوطة فـي فـيه، وذكر أن شعبة أراه كذلك.حدثنا أحمد، قال: ثنا أبو أحمد،
  قال: ثنا سفـيان وإسرائيـل، عن أبـي إسحاق، عن أبـي الأحوص، عن عبد الله: { فَرَدُّوا
  أيْدِيَهُمْ فِـي أفْوَاهِهِمْ } قال: عضوا علـى أناملهم. وقال سفـيان: عضوا غيضاً.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فَرَدُّوا أيْدِيَهُمْ فـي
  أفْوَاهِهِمْ } فقرأ:{ عَضُّوا عَلَـيْكُمْ الأنامِلَ مِنَ الغَيْظِ }قال: ومعنى: {
  رَدُّوا أيْدِيَهُمْ فِـي أفْوَاهِهِمْ } فقرأ:{ عَضُّوا عَلَـيْكُمْ الأنامِلَ مِنَ
  الغَيْظِ }قال: ومعنى: { رَدُّوا أيْدِيَهُمْ فِـي أفْوَاهِهِمْ } قال: أدخـلوا أصابعهم
  فـي أفواههم، وقال: إذا اغتاظ الإنسان عضّ يده.وقال آخرون: بل معنى ذلك: أنهم لـما
  سمعوا كتاب الله عجبوا منه، ووضعوا أيديهم علـى أفواههم. ذكر من قال ذلك:حدثنـي مـحمد
  بن سعد، قال: ثني أبي، قال: ثنـي عمي، قال: ثني أبي، عن أبـيه، عن ابن عبـاس: { فَرَدُّوا
  أيْدِيَهُمْ فِـي أفْوَاهِهِمْ } قال: لـما سمعوا كتاب الله عجبوا ورجعوا بأيديهم إلـى
  أفواههم.وقال آخرون: بل معنى ذلك أنهم كذّبوهم بأفواههم. ذكر من قال ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد «ح» وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول
  الله: { فَرَدُّوا أيْدِيِهُمْ فِـي أفْوَاهِهِمْ } قال: ردّوا علـيهم قولهم وكذبوهم.حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.حدثنا القاسم، قال: ثنا الحسين، قال: ثنـي حجاج، عن ابن جريج، عن مجاهد، مثله.حدثنا
  بشر قال ثنا يزيد قال ثنا سعيد عن قتادة قوله { جاءتهم رسلهم بالبينات فردوا أيديهم
  في أفواههم } يقول قومهم كذبوا رسلهم وردوا عليهم ما جاءوا به من البينات وردوا عليهم
  بأفواههم، وقالوا: { إنَّا لَفِي شَكّ مِمَّا تَدْعُوننا إلَيْهِ مُرِيبٍ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَأْتِكُمْ نَبَأُ ٱلَّذِينَ
  مِن قَبْلِكُمْ قَوْمِ نُوحٍ وَعَادٍ وَثَمُودَ وَٱلَّذِينَ مِن بَعْدِهِمْ لاَ يَعْلَمُهُمْ
  إِلاَّ ٱللَّهُ جَآءَتْهُمْ رُسُلُهُمْ بِٱلْبَيِّنَـٰتِ فَرَدُّوۤاْ أَيْدِيَهُمْ
  فِيۤ أَفْوَٰهِهِمْ وَقَالُوۤاْ إِنَّا كَفَرْنَا بِمَآ أُرْسِلْتُمْ بِهِ وَإِنَّا
  لَفِي شَكٍّ مِّمَّا تَدْعُونَنَآ إِلَيْهِ مُرِيبٍ }حدثنا محمد بن عبد الأعلى قال
  ثنا محمد بن ثور عن معمر عن قتادة في قوله { فَرَدُّوا أيْدِيَهُمْ فِي أفْواهِهِمْ
  } قال ردوا عغلى الرسل ما جاءت به.وكأن مجاهداً أوجه قوله { فَرَدُّوا أيْدِيَهُمْ
  فِي أفْواهِهِمْ } إلى معنى ردوا أيادي الله التي لو قبلوها كانت أيادي ونعماً عندهم
  فلم يقبلوها. ووجه قوله: { فِي أفْوَاهِهِمْ } إلى معنى بأفواههم يعني: بألسنتهم التي
  في أفواههم. وقد ذُكر عن بعض العرب سماعاً أدخلك الله بالجنة يعنون في الجنة وينشد
  هذا البيت:وأرْغَبُ فِـيها عَـنْ لَـقِيطٍ وَرَهْطِهِ   ولكِنَّني عَنْ سِنْبِسٍ لستُ
  أرْغَبُيريد وأرغب فيها يعني أرغب بها عن لقيط ولا أرغب بها عن قبيلتي. وقال آخرون
  بل معنى ذلك أنهم كانوا يضعون أيديهم على أفواه الرسل ردّاً عليهم قولهم، وتكذيباً
  لهم. وقال آخرون هذا مثل، وإنما أريد أنهم كفوا عما أمروا بقبوله من الحقّ ولم يؤمنوا
  به ولم يسلموا، وقال يقال للرجل إذا أمسك عن الجواب فلم يجب: رد يده في فمه وذكر بعضهم
  أن العرب تقول كلمت فلاناً في حاجة فردّ يده في فيه: إذا سكت عنه فلم يجب. وهذا أيضاً
  قول لا وجه له لأن الله عز وجل ذكره قد أخبر عنهم أنهم قالوا: إنا كفرنا بما أرسلتم
  به. فقد أجابوا بالتكذيب وأشبه هذه الأقوال عندي بالصواب في تأويل هذه الآية القول
  الذي ذكرناه عن عبد الله بن مسعود أنهم ردّوا أيديهم في أفواههم، فعضوا عليها غيظاً
  على الرسل، كما وصف الله عزّ وجلّ به إخوانهم من المنافقين فقال{ وَإذَا خَلَوْا عَضُّوا
  عَلَيْكُمُ الأنامِلَ مِنَ الغَيْظِ }فهذا هو الكلام المعروف والمعنى المفهوم من ردّ
  اليد إلى الفم وقوله { وَقالُوا إنَّا كَفَرْنا بِمَا أُرْسِلْتُمْ بِهِ } يقول عز
  وجل وقال لرسلهم إنا كفرنا بما أرسلكم به من أرسلكم من الدعاء إلى ترك عبادة الأوثان
  والأصنام وإنا لفي شكَ من حقيقة ما تدعوننا إليه من توحيد الله { مُرِيب } يقول يريبنا
  ذلك الشكّ: أي يوجب لنا الريبة والتهمة فيه، يقال منه: أراب الرجل: إذا أتى بِرِيبة
  يريب أرابة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

