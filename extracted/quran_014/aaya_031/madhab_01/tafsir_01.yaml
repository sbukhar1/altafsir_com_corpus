  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لِّعِبَادِيَ ٱلَّذِينَ آمَنُواْ يُقِيمُواْ ٱلصَّلٰوةَ وَيُنْفِقُواْ مِمَّا رَزَقْنَاهُمْ
  سِرّاً وَعَلانِيَةً مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ لاَّ بَيْعٌ فِيهِ وَلاَ خِلاَلٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبيه محمد صلى الله عليه وسلم: { قُلْ } يا مـحمد
  { لِعبادِيَ الَّذِينَ آمَنُوا } بك وصدّقوا أن ما جئتهم به من عندي { يُقـيـمُوا الصَّلاةَ
  } يقول: قل لهم: فلـيقـيـموا الصلوات الـخمس الـمفروضة علـيهم بحدودها، ولـينفقوا مـما
  رزقناهم فخوّلناهم من فضلنا سرًّا وعلانـية، فلـيؤدّوا ما أوجبت علـيهم من الـحقوق
  فـيها سرًّا وإعلاناً. { مِنْ قَبْلِ أنْ يَأْتِـيَ يَوْمٌ لا بَـيْعٌ فِـيهِ } يقول:
  لا يقبل فـيه فدية وعوض من نفس وجب علـيها عقاب الله بـما كان منها من معصية ربها فـي
  الدنـيا، فـيقبل منها الفدية، وتترك فلا تعاقب. فسمى الله جلّ ثناؤه الفدية عوضاً،
  إذ كان أخذ عوض من معتاض منه. وقوله: { وَلا خِلالٌ } يقول: ولـيس هناك مُخالّة خـلـيـل،
  فـيصفح عمن استوجب العقوبة عن العقاب لـمخالته، بل هنالك العدل والقسط، فـالـخلال مصدر
  من قول القائل: خاللت فلاناً فأنا أخالّه مُخَالّة وخِلالاً ومنه قول امرىء القـيس:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صرفْتُ الهَوَى عَنْهُنَّ مِنْ خَشْيَةِ الرَّدَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَسْتُ بِـمَقْلِـيّ الـخِلالِ ولا قالـي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وجزم قوله: { يُقِـيـمُوا الصَّلاةَ
  } بتأويـل الـجزاء ومعناه الأمر، يراد: قل لهم لـيقـيـموا الصلاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس: { قُلْ لِعِبـادِيَ الَّذِينَ أمَنُوا يُقِـيـمُوا الصَّلاةَ } يعنـي الصلوات
  الـخمس. { وَيُنْفِقُوا مِـمَّا رَزَقْناهُمْ سِرّا وَعَلانِـيَةً }: يقول: زكاة أموالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا هشام، عن عمرو، عن سعيد،
  عن قتادة، فـي قوله: { مِنْ قَبْلِ أنْ يَأْتِـيَ يَوْمٌ لا بَـيْعٌ فِـيهِ وَلا خِلالٌ
  } قال قتادة: إن الله تبـارك وتعالـى قد علـم أن فـي الدنـيا بـيوعاً وخلالاً يتـخالُّون
  بها فـي الدنـيا، فـينظر رجل من يخالل وعلام يصاحب، فإن كان لله فلـيداوم، وإن كان
  لغير الله فإنها ستنقطع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

