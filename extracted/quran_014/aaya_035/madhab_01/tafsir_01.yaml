  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أصبغ بن
  الفرج، قال: أخبرنـي ابن وهب، قال: ثنا عمرو بن الـحارث أن بكر بن سَوادة، حدّثه عن
  عبد الرحمن بن جُبـير، عن عبد الله بن عمرو بن العاص، أن رسول الله صلى الله عليه وسلم
  تلا قول إبراهيـم: { رَبّ إنَّهُنَّ أضْلَلْنَ كَثِـيرًا مِنَ النَّاسِ فَمَنْ تَبِعَنِـي
  فإنَّهُ مِنِّـي وَمَنْ عَصَانِـي فإنَّكَ غَفُورٌ رَحِيـمٌ } ، وقال عيسى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنْ
  تُعَذّبْهُمْ فإنَّهُمْ عِبـادُكَ وَإنْ تَغْفِرْ لَهُمْ فإنَّكَ أنْتَ العَزِيزُ الـحَكِيـمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فرفع
  يديه ثم قال: اللَّهُمَّ أُمَّتِـي، اللَّهُمَّ أُمَّتِـي وبكى. فقال الله تعالـى:
  يا جبرئيـل اذهب إلـى مـحمد وربك أعلـم فـاسأله ما يُبكيه؟ فأتاه جبرئيـل فسأله، فأخبره
  رسول الله صلى الله عليه وسلم ما قال. قال: فقال الله: يا جبرئيـل اذهب إلـى مـحمد
