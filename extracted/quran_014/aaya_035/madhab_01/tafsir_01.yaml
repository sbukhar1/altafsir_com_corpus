  قَالَ إِبْرَاهِيمُ رَبِّ ٱجْعَلْ هَـٰذَا ٱلْبَلَدَ ءَامِناً وَٱجْنُبْنِي وَبَنِيَّ
  أَن نَّعْبُدَ ٱلأَصْنَامَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَبِّ إِنَّهُنَّ أَضْلَلْنَ كَثِيراً مِّنَ
  ٱلنَّاسِ فَمَن تَبِعَنِي فَإِنَّهُ مِنِّي وَمَنْ عَصَانِي فَإِنَّكَ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { و } اذكر يا مـحمد { إذْ قالَ إبْرَاهِيـمُ رَبّ
  اجْعَلْ هَذَا البَلَدَ آمِناً } يعنـي الـحَرم، بلداً آمناً أهله وسكانه. { وَاجْنُبْنِـي
  وَبَنِـيَّ أنْ نَعْبُدَ الأصْنامَ } يقال منه: جَنَبْته الشرّ فأنا أَجْنُبُه جَنْبـاً
  وجَنَّبته الشرّ، فأنا أُجَنِّبُهُ تـجنـيبـاً، وأجنبته ذلك فأنا أُجْنِبُه إجنابـاً.
  ومِن «جَنَبْتُ» قول الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وتَنْفُضُ
  مَهْدَهُ شفَقَاً عَلَـيْهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وتَجْنُبُهُ
  قَلائِصَنــا الصِّعابَـا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى ذلك: أبعدْني وبنيّ من عبـادة الأصنام، والأصنام: جمع صنـم،
  والصنـم: هو التـمثال الـمصوّر، كما قال رُؤبة بن العجَّاج فـي صفة امرأة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَهْنانَةٌ كالزُّونِ يُجْلَـى صَنَـمُهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَضْحَكُ عن أشْنَبَ عَذْبٍ مَلْثَمُهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكذلك كان مـجاهد يقول:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَإذْ قالَ إبْرَاهِيـمُ رَبّ اجْعَلَ هذَا البَلَدَ آمِناً وَاجْنُبْنِـي
  وَبَنِـيَّ أنْ نَعْبُدَ الأصْنامَ } قالَ: فـاستـجاب الله لإبراهيـم دعوته فـي ولده،
  قال: فلـم يعبد أحد من ولده صنـماً بعد دعوته. والصنـم: التـمثال الـمصوّر، ما لـم
  يكن صنـماً فهو وثَن. قال: واستـجاب الله له، وجعل هذا البلد آمناً، ورزق أهله من الثمرات،
  وجعله إماماً، وجعل من ذرّيته من يقـيـم الصلاةَ، وتقبَّل دعاءه، فأراه مناسِكَه، وتاب
  علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، قال: كان إبراهيـم التـيـميّ يقصُّ ويقول فـي قَصَصه: من يأمن من البلاء
  بعد خـلـيـل الله إبراهيـم، حين يقول: ربّ { اجْنُبْنِـي وَبَنِـيَّ أنْ نَعْبُدَ الأصْنامَ
  }؟ وقوله: { رَبّ إنَّهُنَّ أضْلَلْنَ كَثِـيرًا مِنَ النَّاسِ } يقول: يا ربّ إن الأصنام
  أضللن: يقول: أزلن كثـيراً من الناس عن طريق الهُدى وسبـيـل الـحقّ حتـى عبدوهنّ، وكفروا
  بك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيدُ، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّهُنَّ أضْلَلْنَ كَثِـيرًا مِنَ النَّاسِ } يعنـي
  الأوثان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا هشام، عن عمرو، عن سعيد، عن قتادة: { إنَّهُنَّ أضْلَلْنَ كَثِـيرًا مِنَ
  النَّاسِ } قال: الأصنام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَمَنْ تَبِعَنِـي فإنَّهُ
  مِنِّـي } يقول: فمن تبعنـي علـى ما أنا علـيه من الإيـمان بك وإخلاص العبـادة لك وفراق
  عبـادة الأوثان، فإنه منـي: يقول: فإنه مستنّ بسنَّتِـي، وعامل بـمثل عملـي. { وَمَنْ
  عَصَانِـي فإنَّكَ غَفُورٌ رَحِيـمٌ } يقول: ومن خالف أمري فلـم يقبل منـي ما دعوته
  إلـيه، وأشرك بك، فإنه غفور لذنوب الـمذنبـين الـخَطائين بفضلك، رحيـم بعبـادك تعفو
  عمن تشاء منهم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { فَمَنْ تَبِعَنِـي فإنَّهُ مِنـي وَمَنْ عَصَانِـي فإنَّكَ
  غَفُورٌ رَحِيـمٌ } اسمعوا إلـى قول خـلـيـل الله إبراهيـم، لا والله ما كانوا طَعَّانـين
  ولا لَعَّانـين وكان يقال: إنّ من أشرّ عبـاد الله كلّ طعان لعان، قال نبـيّ الله ابن
  مريـم علـيه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنْ تُعَذّبْهُمْ فَإنَّهُمْ عِبـادُكَ وَإنْ تَغْفِرْ لَهُمْ
  فإنَّكَ أنْتَ العَزِيزُ الـحَكِيـمُ</font></font> }</b><br class=\"TextArabic\"/><label
