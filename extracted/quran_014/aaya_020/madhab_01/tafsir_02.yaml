  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ أَنَّ ٱللَّهَ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ بِٱلْحقِّ إِن يَشَأْ يُذْهِبْكُمْ
  وَيَأْتِ بِخَلْقٍ جَدِيدٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا ذٰلِكَ عَلَى ٱللَّهِ بِعَزِيزٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «خالق السموات والأرض» { إِن يَشَأْ يُذْهِبْكُمْ } أي هو قادر
  على أن يعدم الناس ويخلق مكانهم خلقاً آخر على شكلهم أو على خلاف شكلهم، إعلاماً منه
  باقتداره على إعدام الموجود وإيجاد المعدوم، يقدر على الشيء وجنس ضده { وَمَا ذٰلِكَ
  عَلَى ٱللَّهِ بِعَزِيزٍ } بمتعذر، بل هو هين عليه يسير، لأنه قادر الذات لا اختصاص
  له بمقدور دون مقدور، فإذا خلص له الداعي إلى شيء وانتفى الصارف، تكوّن من غير توقف:
  كتحريك أصبعك إذا دعاك إليه داع ولم يعترض دونه صارف، وهذه الآيات بيان لإبعادهم في
  الضلال وعظيم خطئهم في الكفر بالله، لوضوح آياته الشاهدة له الدالة على قدرته الباهرة
  وحكمته البالغة وأنه هو الحقيق بأن يعبد، ويخاف عقابه ويرجىثوابه في دار الجزاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
