  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ أَنَّ ٱللَّهَ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ بِٱلْحقِّ إِن يَشَأْ يُذْهِبْكُمْ
  وَيَأْتِ بِخَلْقٍ جَدِيدٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا ذٰلِكَ عَلَى ٱللَّهِ بِعَزِيزٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول عزّ ذكره لنبـيه مـحمد صلى الله عليه وسلم: ألم تر يا مـحمد بعين
  قلبك، فتعلم أن الله أنشأ السموات والأرض بـالـحقّ منفرداً بـانشائها بغير ظهير ولا
  معين { إنْ يَشَأْ يُذْهِبْكُمْ وَيأْتِ بِخَـلْقٍ جَدِيدٍ } يقول: إن الذي تفرّد بخـلق
  ذلك وإنشائه من غير معين ولا شريك، إن هو شاء أن يُذْهَبكم فـيفنـيَكم أذهبكم وأفناكم،
  ويأت بخـلق آخر سواكم مكانكم، فـيجدّد خـلقهم. { وَما ذلكَ علـى اللّهِ بِعَزِيزٍ }
  يقول: وما إذهابكم وإفناؤهم وإنشاء خـلق آخر سواكم مكانكم علـى الله بـمـمتنع ولا متعذّر،
  لأنه القادر علـى ما يشاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة قوله:
  { ألَـمْ تَرَ أنَّ اللّهَ خَـلَقَ } فقرأ ذلك عامَّة قرّاء أهل الـمدينة والبصرة وبعض
  الكوفـيـين: خَـلَق علـى فعَل. وقرأته عامَّة قرّاء أهل الكوفة خالق علـى فـاعل، وهما
  قراءتان مستفـيضتان قد قرأ بكل واحدة منهما أئمة من القرّاء متقاربتا الـمعنى، فبأيتهما
  قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

