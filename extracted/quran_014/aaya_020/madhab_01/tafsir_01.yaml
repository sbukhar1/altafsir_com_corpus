aaya: وَمَا ذَٰلِكَ عَلَى اللَّهِ بِعَزِيزٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱللَّهَ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ بِٱلْحقِّ إِن يَشَأْ يُذْهِبْكُمْ وَيَأْتِ
  بِخَلْقٍ جَدِيدٍ } * { وَمَا ذٰلِكَ عَلَى ٱللَّهِ بِعَزِيزٍ }يقول عزّ ذكره لنبـيه
  مـحمد صلى الله عليه وسلم: ألم تر يا مـحمد بعين قلبك، فتعلم أن الله أنشأ السموات
  والأرض بـالـحقّ منفرداً بـانشائها بغير ظهير ولا معين { إنْ يَشَأْ يُذْهِبْكُمْ وَيأْتِ
  بِخَـلْقٍ جَدِيدٍ } يقول: إن الذي تفرّد بخـلق ذلك وإنشائه من غير معين ولا شريك،
  إن هو شاء أن يُذْهَبكم فـيفنـيَكم أذهبكم وأفناكم، ويأت بخـلق آخر سواكم مكانكم، فـيجدّد
  خـلقهم. { وَما ذلكَ علـى اللّهِ بِعَزِيزٍ } يقول: وما إذهابكم وإفناؤهم وإنشاء خـلق
  آخر سواكم مكانكم علـى الله بـمـمتنع ولا متعذّر، لأنه القادر علـى ما يشاء.واختلفت
  القرّاء فـي قراءة قوله: { ألَـمْ تَرَ أنَّ اللّهَ خَـلَقَ } فقرأ ذلك عامَّة قرّاء
  أهل الـمدينة والبصرة وبعض الكوفـيـين: خَـلَق علـى فعَل. وقرأته عامَّة قرّاء أهل
  الكوفة خالق علـى فـاعل، وهما قراءتان مستفـيضتان قد قرأ بكل واحدة منهما أئمة من القرّاء
  متقاربتا الـمعنى، فبأيتهما قرأ القارىء فمصيب.\r\n\t\t\t\r\n\t\t\t</section>"

