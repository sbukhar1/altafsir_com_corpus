  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَحْسَبَنَّ ٱللَّهَ غَافِلاً عَمَّا يَعْمَلُ ٱلظَّالِمُونَ إِنَّمَا يُؤَخِّرُهُمْ
  لِيَوْمٍ تَشْخَصُ فِيهِ ٱلأَبْصَارُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مُهْطِعِينَ مُقْنِعِي
  رُءُوسِهِمْ لاَ يَرْتَدُّ إِلَيْهِمْ طَرْفُهُمْ وَأَفْئِدَتُهُمْ هَوَآءٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { وَلاَ تَـحْسَبنَّ
  اللّهَ } يا مـحمد { غَافِلاً } ساهياً { عَمَّا يَعْمَلُ } هؤلاء الـمشركون من قومك،
  بل هو عالـم بهم وبأعمالهم مـحصيها علـيهم، لـيجزيهم جزاءهم فـي الـحين الذي قد سبق
  فـي علـمه أنه يجزيهم فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا علـيّ بن ثابت، عن جعفر بن برَقان، عن ميـمون بن مِهران فـي قوله: { وَلا
  تَـحْسَبنَّ اللّهَ غافِلاً عَمَّا يَعْمَلُ الظَّالِـمُونَ } قال: هي وعيد للظالـم
  وتعزية للـمظلوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { إنَّـمَا يُؤَخِّرُهُمْ لِـيَوْمٍ
  تَشْخصُ فِـيهِ الأبصار مُهْطِعِينَ مُقْنِعِي رُءُوسِهِمْ لا يَرْتَدُّ إلَـيْهِمْ
  طَرْفُهُمْ وأفْئِدَتُهُمْ هَوَاءٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: إنـما يؤخر ربك يا مـحمد هؤلاء الظالـمين الذين يكذّبونك ويجحَدون نبوّتك،
  لـيوم تشخص فـيه الأبصار. يقول: إنـما يؤخِّر عقابَهم وإنزال العذاب بهم، إلـى يوم
  تشخَص فـيه أبصار الـخـلق وذلك يوم القـيامة، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { لِـيَوْم تَشْخَصُ فِـيهِ الأبْصَارُ
  } شخصت فـيه والله أبصارهم، فلا ترتدّ إلـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { مُهْطِعِينَ } فإن أهل التأويـل اختلفوا فـي معناه فقال بعضهم: معناه: مسرعين.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا هاشم بن
  القاسم، عن أبـي سعيد الـمؤدّب، عن سالـم، عن سعيد بن جبـير: { مُهْطِعِينَ } قال:
  النَّسَلان، وهو الـخبب أو ما دون الـخبب، شكّ أبو سعيد يخبون وهم ينظرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { مُهْطِعِينَ } قال: مسرعين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { مُهْطِعِينَ } يقول: منطلقـين عامدين
  إلـى الداعي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: مديـمي النظر.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { مُهْطِعِينَ } يعنـي
  بـالإهطاع: النظر من غير أن يطرف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنـي أبـي، عن أبـيه، عن سعيد بن مسروق، عن أبـي الضحى: { مُهْطِعِينَ
  } قال: الإهطاع: التـحميج الدائم الذي لا يَطْرِف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن مغيرة، عن أبـي الـخير بن تـميـم
  بن حَذْلَـم، عن أبـيه، فـي قوله: { مُهْطِعِينَ } قال: الإهطاع: التـحميج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا الـمـحاربـي، عن جويبر، عن الضحاك: { مُهْطِعِينَ
  } قال: شدّة النظر الذي لا يطرف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: أخبرنا عمرو، قال: أخبرنا هُشَيـم، عن جويبر، عن الضحاك، فـي قوله: {
  مُهْطِعِينَ } قال: شدة النظر فـي غير طَرْف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول
  فـي قوله: { مُهْطِعِينَ } الإهطاع: شدة النظر فـي غير طَرْف.</font></font>&#13;\t\t\t<label
