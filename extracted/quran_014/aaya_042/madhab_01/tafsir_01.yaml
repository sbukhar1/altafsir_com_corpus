  ٱلظَّالِمُونَ إِنَّمَا يُؤَخِّرُهُمْ لِيَوْمٍ تَشْخَصُ فِيهِ ٱلأَبْصَارُ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مُهْطِعِينَ
  مُقْنِعِي رُءُوسِهِمْ لاَ يَرْتَدُّ إِلَيْهِمْ طَرْفُهُمْ وَأَفْئِدَتُهُمْ هَوَآءٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنا الـحسن
  بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنـي الـحرث، قال: ثنا الـحسن، قال:
  ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { مُهْطِعِينَ } قال: مُديـمي النظر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: لا يرفع رأسه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  مُهْطِعِينَ } قال: الـمهطع الذي لا يرفع رأسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والإهطاع
  فـي كلام العرب بـمعنى الإسراع أشهر منه بـمعنى إدامة النظر، ومن الإهطاع بـمعنى الإسراع،
  قول الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وبِـمُهْطِعٍ سُرُحٍ كأنَّ زِمامَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فـي رأسِ جذْعٍ مِنْ أراك مُشَذَّبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الآخر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بـمُسْتَهْطعٍ رَسْلٍ كأنَّ جَدِيـلَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بقَيْدُومِ رَعْنٍ مِنْ صَوَامٍ مُـمَنَّعِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مُقْنِعِي رُءُوسِهِمْ
  } يعنـي رافعي رؤوسهم. وإقناع الرأس: رفعه ومنه قول الشماخ:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يُبـاكِرْنَ
  العِضَاهَ بـمُقْنَعاتٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نَوَاجِذُهُنَّ
  كالـحَدَإِ الوَقـيعِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي: أنهنّ يبـاكرن العضاه برؤوسهن مرفوعات إلـيها لتتناول منها،
  ومنه أيضاً قول الراجز:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أنْغَضَ نـحْوِي رأسَهْ وأقْنَعا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كأنـمَا أبْصَرَ شَيْئاً أطْمَعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { مُقْنِعِي رُؤوسِهِمْ
  } قال: الإقناع: رفع رؤوسهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، وقال الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو
  حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { مُقْنِعِي } قال:
  رافعيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا أبو بكر، عن أبـي سعد، قال: قال الـحسن: وجوه الناس يوم القـيامة
  إلـى السماء لا ينظر أحد إلـى أحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن عثمان بن الأسود، أنه سمع مـجاهداً
