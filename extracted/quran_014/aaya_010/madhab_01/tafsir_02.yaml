aaya: ۞ قَالَتْ رُسُلُهُمْ أَفِي اللَّهِ شَكٌّ فَاطِرِ السَّمَاوَاتِ وَالْأَرْضِ ۖ
  يَدْعُوكُمْ لِيَغْفِرَ لَكُمْ مِنْ ذُنُوبِكُمْ وَيُؤَخِّرَكُمْ إِلَىٰ أَجَلٍ مُسَمًّى
  ۚ قَالُوا إِنْ أَنْتُمْ إِلَّا بَشَرٌ مِثْلُنَا تُرِيدُونَ أَنْ تَصُدُّونَا عَمَّا
  كَانَ يَعْبُدُ آبَاؤُنَا فَأْتُونَا بِسُلْطَانٍ مُبِينٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَتْ رُسُلُهُمْ
  أَفِي ٱللَّهِ شَكٌّ فَاطِرِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يَدْعُوكُمْ لِيَغْفِرَ لَكُمْ
  مِّن ذُنُوبِكُمْ وَيُؤَخِّرَكُمْ إِلَىۤ أَجَلٍ مُّسَـمًّـى قَالُوۤاْ إِنْ أَنتُمْ
  إِلاَّ بَشَرٌ مِّثْلُنَا تُرِيدُونَ أَن تَصُدُّونَا عَمَّا كَانَ يَعْبُدُ آبَآؤُنَا
  فَأْتُونَا بِسُلْطَانٍ مُّبِينٍ }{ أَفِى ٱللَّهِ شَكٌّ } أدخلت همزة الإنكار على
  الظرف، لأن الكلام ليس في الشك، إنما هو في المشكوك فيه، وأنه لا يحتمل الشك لظهور
  الأدلة وشهادتها عليه { يَدْعُوكُمْ لِيَغْفِرَ لَكُمْ مّن ذُنُوبِكُمْ } أي يدعوكم
  إلى الإيمان ليغفر لكم أو يدعوكم لأجل المغفرة كقوله: دعوته لينصرني، ودعوته ليأكل
  معي، وقال:دَعَوْتُ لِمَا نَابنِي مِسْوَرا   فَلَبَّى فَلَبَّى يَدَيْ مِسْوَرِفإن
  قلت: ما معنى التبعيض في قوله: من ذنوبكم؟ قلت: ما علمته جاء هكذا إلا في خطاب الكافرين،
  كقوله:{ وَٱتَّقُوهُ وَأَطِيعُونِ يَغْفِرْ لَكُمْ مّن ذُنُوبِكُمْ }[نوح: 3 - 4]،{ يٰقَوْمَنَا
  أَجِيبُواْ دَاعِىَ ٱللَّهِ وَءامِنُواْ بِهِ يَغْفِرْ لَكُمْ مّن ذنوبكم }[الأحقاف:
  31] وقال في خطاب المؤمنين:{ هَلْ أَدُلُّكمْ عَلَىٰ تِجَـٰرَةٍ تُنجِيكُم مّنْ عَذَابٍ
  أَلِيمٍ }[الصف: 10] إلى أن قال{ يَغْفِرْ لَكُمْ ذُنُوبَكُمْ }[الصف: 12] وغير ذلك
  مما يقفك عليه الاستقراء، وكان ذلك للتفرقة بين الخطابين، ولئلا يسوي بين الفريقين
  في الميعاد، وقيل: أريد أنه يغفر لهم ما بينهم وبين الله، بخلاف ما بينهم وبين العباد
  من المظالم ونحوها { وَيُؤَخّرْكُمْ إِلَىٰ أَجَلٍ مُّسَمًّى } إلى وقت قد سماه الله
  وبين مقداره، يبلغكموه إن آمنتم، وإلا عاجلكم بالهلاك قبل ذلك الوقت { إِنْ أَنتُمْ
  } ما أنتم { إِلاَّ بَشَرٌ مّثْلُنَا } لا فضل بيننا وبينكم، ولا فضل لكم علينا، فلم
  تخصون بالنبوّة دوننا، ولو أرسل الله إلى البشر رسلاً لجعلهم من جنس أفضل منهم وهم
  الملائكة { بِسُلْطَـٰنٍ مُّبِينٍ } بحجة بينة، وقد جاءتهم رسلهم بالبينات والحجج،
  وإنما أرادوا بالسلطان المبين آية قد اقترحوها تعنتاً ولجاجاً.\r\n\t\t\t\r\n\t\t\t</section>"

