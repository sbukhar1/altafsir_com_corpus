  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  رُسُلُهُمْ أَفِي ٱللَّهِ شَكٌّ فَاطِرِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يَدْعُوكُمْ لِيَغْفِرَ
  لَكُمْ مِّن ذُنُوبِكُمْ وَيُؤَخِّرَكُمْ إِلَىۤ أَجَلٍ مُّسَـمًّـى قَالُوۤاْ إِنْ
  أَنتُمْ إِلاَّ بَشَرٌ مِّثْلُنَا تُرِيدُونَ أَن تَصُدُّونَا عَمَّا كَانَ يَعْبُدُ
  آبَآؤُنَا فَأْتُونَا بِسُلْطَانٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَفِى ٱللَّهِ شَكٌّ } أدخلت همزة الإنكار على الظرف، لأن الكلام ليس في الشك، إنما
  هو في المشكوك فيه، وأنه لا يحتمل الشك لظهور الأدلة وشهادتها عليه { يَدْعُوكُمْ لِيَغْفِرَ
  لَكُمْ مّن ذُنُوبِكُمْ } أي يدعوكم إلى الإيمان ليغفر لكم أو يدعوكم لأجل المغفرة
  كقوله: دعوته لينصرني، ودعوته ليأكل معي، وقال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دَعَوْتُ لِمَا نَابنِي مِسْوَرا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَلَبَّى
  فَلَبَّى يَدَيْ مِسْوَرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ما معنى التبعيض في قوله: من ذنوبكم؟ قلت: ما علمته جاء هكذا
  إلا في خطاب الكافرين، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱتَّقُوهُ وَأَطِيعُونِ يَغْفِرْ لَكُمْ مّن ذُنُوبِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[نوح:
  3 - 4]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰقَوْمَنَا أَجِيبُواْ دَاعِىَ ٱللَّهِ وَءامِنُواْ بِهِ يَغْفِرْ
  لَكُمْ مّن ذنوبكم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحقاف: 31] وقال في خطاب المؤمنين:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ أَدُلُّكمْ عَلَىٰ تِجَـٰرَةٍ
  تُنجِيكُم مّنْ عَذَابٍ أَلِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصف: 10] إلى أن قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَغْفِرْ
  لَكُمْ ذُنُوبَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الصف: 12] وغير ذلك مما يقفك عليه الاستقراء، وكان ذلك للتفرقة بين
  الخطابين، ولئلا يسوي بين الفريقين في الميعاد، وقيل: أريد أنه يغفر لهم ما بينهم وبين
  الله، بخلاف ما بينهم وبين العباد من المظالم ونحوها { وَيُؤَخّرْكُمْ إِلَىٰ أَجَلٍ
  مُّسَمًّى } إلى وقت قد سماه الله وبين مقداره، يبلغكموه إن آمنتم، وإلا عاجلكم بالهلاك
  قبل ذلك الوقت { إِنْ أَنتُمْ } ما أنتم { إِلاَّ بَشَرٌ مّثْلُنَا } لا فضل بيننا
  وبينكم، ولا فضل لكم علينا، فلم تخصون بالنبوّة دوننا، ولو أرسل الله إلى البشر رسلاً
  لجعلهم من جنس أفضل منهم وهم الملائكة { بِسُلْطَـٰنٍ مُّبِينٍ } بحجة بينة، وقد جاءتهم
  رسلهم بالبينات والحجج، وإنما أرادوا بالسلطان المبين آية قد اقترحوها تعنتاً ولجاجاً.</font></font><font
