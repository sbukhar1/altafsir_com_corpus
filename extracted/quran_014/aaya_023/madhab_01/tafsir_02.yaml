  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأُدْخِلَ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  خَالِدِينَ فِيهَا بِإِذْنِ رَبِّهِمْ تَحِيَّتُهُمْ فِيهَا سَلاَمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الحسن وعمرو بن عبيد: «وأدخل الذين آمنوا» على فعل المتكلم، بمعنى:
  وأدخل أنا وهذا دليل على أنه من قول الله، لا من قول إبليس { بِإِذْنِ رَبّهِمْ } متعلق
  بأدخل، أي: أدخلتهم الملائكة الجنة بإذن الله وأمره. فإن قلت: فبم يتعلق في القراءة
  الأخرى، وقولك: وأدخلهم أنا بإذن ربهم، كلام غير ملتئم؟ قلت: الوجه في هذه القراءة
  أن يتعلق قوله: { بِإِذْنِ رَبّهِمْ } بما بعده، أي { تَحِيَّتُهُمْ فِيهَا سَلَـٰمٌ
  } بإذن ربهم، يعني: أن الملائكة يحيونهم بإذن ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

