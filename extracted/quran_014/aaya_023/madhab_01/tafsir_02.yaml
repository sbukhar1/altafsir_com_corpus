aaya: وَأُدْخِلَ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ جَنَّاتٍ تَجْرِي مِنْ
  تَحْتِهَا الْأَنْهَارُ خَالِدِينَ فِيهَا بِإِذْنِ رَبِّهِمْ ۖ تَحِيَّتُهُمْ فِيهَا
  سَلَامٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأُدْخِلَ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ
  فِيهَا بِإِذْنِ رَبِّهِمْ تَحِيَّتُهُمْ فِيهَا سَلاَمٌ }وقرأ الحسن وعمرو بن عبيد:
  «وأدخل الذين آمنوا» على فعل المتكلم، بمعنى: وأدخل أنا وهذا دليل على أنه من قول الله،
  لا من قول إبليس { بِإِذْنِ رَبّهِمْ } متعلق بأدخل، أي: أدخلتهم الملائكة الجنة بإذن
  الله وأمره. فإن قلت: فبم يتعلق في القراءة الأخرى، وقولك: وأدخلهم أنا بإذن ربهم،
  كلام غير ملتئم؟ قلت: الوجه في هذه القراءة أن يتعلق قوله: { بِإِذْنِ رَبّهِمْ } بما
  بعده، أي { تَحِيَّتُهُمْ فِيهَا سَلَـٰمٌ } بإذن ربهم، يعني: أن الملائكة يحيونهم
  بإذن ربهم.\r\n\t\t\t\r\n\t\t\t</section>"

