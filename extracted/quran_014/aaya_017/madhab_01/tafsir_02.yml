  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَفْتَحُواْ
  وَخَابَ كُلُّ جَبَّارٍ عَنِيدٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مِّن وَرَآئِهِ جَهَنَّمُ وَيُسْقَىٰ مِن مَّآءٍ
  صَدِيدٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَتَجَرَّعُهُ وَلاَ يَكَادُ يُسِيغُهُ وَيَأْتِيهِ
  ٱلْمَوْتُ مِن كُلِّ مَكَانٍ وَمَا هُوَ بِمَيِّتٍ وَمِن وَرَآئِهِ عَذَابٌ غَلِيظٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱسْتَفْتَحُواْ } واستنصروا الله على أعدائهم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِن
  تَسْتَفْتِحُواْ فَقَدْ جَاءكُمُ ٱلْفَتْحُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 19] أو استحكموا الله
  وسألوه القضاء بينهم من الفتاحة وهي الحكومة، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا ٱفْتَحْ بَيْنَنَا وَبَيْنَ
  قَوْمِنَا بِٱلْحَقّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 89] وهو معطوف على { أوحي إليهم } وقرىء: «واستفتحوا» بلفظ
  الأمر. وعطفه على { لتهلكنّ } أي: أوحى إليهم ربهم وقال لهم لنهلكنّ وقال لهم استفتحوا
  { وَخَابَ كُلُّ جَبَّارٍ عَنِيدٍ } معناه فنصروا وظفروا وأفلحوا، وخاب كل جبار عنيد،
  وهم قومهم. وقيل: واستفتح الكفار على الرسل، ظنا منهم بأنهم على الحق والرسل على الباطل،
  وخاب كل جبار عنيد منهم ولم يفلح باستفتاحه { مِّن وَرَآئِهِ } من بين يديه. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عَسَى الْكَرْبُ الَّذِي أَمْسَيْتَ فِيهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَكُونُ وَرَاءَهُ فَرَجٌ قَرِيبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا وصف حاله وهو في الدنيا، لأنه
  مرصد لجهنم، فكأنها بين يديه وهو على شفيرها أو وصف حاله في الآخرة حين يبعث ويوقف،
  فإن قلت: علام عطف { وَيُسْقَىٰ }؟ قلت: على محذوف تقديره: من ورائه جهنم يلقى فيها
  ما يلقى ويسقي من ماء صديد، كأنه أشد عذابها فخصص بالذكر مع قوله: { وَيَأْتِيهِ ٱلْمَوْتُ
  مِن كُلِّ مَكَانٍ وَمَا هُوَ بِمَيّتٍ }. فإن قلت: ما وجه قوله تعالى { مِن مَّآءٍ
  صَدِيدٍ }؟ قلت: صديد عطف بيان لماء، قال: { وَيُسْقَىٰ مِن مَّآءٍ } فأبهمه إبهاماً
  ثم بينه بقوله { صَدِيدٍ } وهو ما يسيل من جلود أهل النار { يَتَجَرَّعُهُ } يتكلف
  جرعه { وَلاَ يَكَادُ يُسِيغُهُ } دخل كاد للمبالغة. يعني: ولا يقارب أن يسيغه، فكيف
  تكون الإساغة، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَمْ يَكَدْ يَرَاهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النور: 40] أي لم يقرب من رؤيتها
  فكيف يراها { وَيَأْتِيهِ ٱلْمَوْتُ مِن كُلِّ مَكَانٍ } كأنّ أسباب الموت وأصنافه
  كلها قد تألبت عليه وأحاطت به من جميع الجهات، تفظيعاً لما يصيبه من الآلام. وقيل:
  { مِّن كُلِّ مَكَانٍ } من جسده حتى من إبهام رجله. وقيل: من أصل كل شعرة { وَمِن وَرَآئِهِ
  } ومن بين يديه { عَذَابٌ غَلِيظٌ } أي في كل وقت يستقبله يتلقى عذاباً أشدّ مما قبله
  وأغلظ. وعن الفضيل: هو قطع الأنفاس وحبسها في الأجساد. ويحتمل أن يكون أهل مكة قد استفتحوا
  أي استمطروا - والفتح المطر - في سني القحط التي أرسلت عليهم بدعوة رسول الله صلى الله
  عليه وسلم فلم يسقوا، فذكر سبحانه ذلك، وأنه خيب رجاء كل جبار عنيد وأنه يسقى في جهنم
  بدل سقياه ماء آخر، وهو صديد أهل النار. واستفتحوا - على هذا التفسير -: كلام مستأنف
  منقطع عن حديث الرسل وأممهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

