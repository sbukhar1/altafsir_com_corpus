  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِّن
  وَرَآئِهِ جَهَنَّمُ وَيُسْقَىٰ مِن مَّآءٍ صَدِيدٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَتَجَرَّعُهُ وَلاَ
  يَكَادُ يُسِيغُهُ وَيَأْتِيهِ ٱلْمَوْتُ مِن كُلِّ مَكَانٍ وَمَا هُوَ بِمَيِّتٍ وَمِن
  وَرَآئِهِ عَذَابٌ غَلِيظٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول عزّ ذكره:
  { مِنْ وَرَائِهِ } من أمام كلّ جبـار { جَهَنَّمُ } يردونها. ووراء فـي هذا الـموضع:
  يعنـي أمام، كما يقال: إن الـموت من ورائك: أي قدامك، وكما قال الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أتُوعِدُنـي وَرَاءَ بَنِـي رِياحٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَذَبْتَ
  لَتَقْصُرَّنَّ يَداكَ دُونِـي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي وراء بنـي رياح: قدّام بنـي رياح وأمامهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض نـحويـيّ أهل البصرة يقول: إنـما يعنـي بقوله: { مِنْ وَرَائِهِ
  } أي من أمامه، لأنه وراء ما هو فـيه، كما يقول لك: وكلّ هذا من ورائك: أي سيأتـي علـيك،
  وهو من وراء ما أنت فـيه قد كان قبل ذلك وهو من ورائه. وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَرَاءَهُمْ مَلِكٌ يأْخُذُ كُلَّ
  سَفِـينَةٍ غَصْبـاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">من هذا الـمعنى: أي كان وراءَ ما هم فـي أمامَهم. وكان بعض نـحويّـي
  أهل الكوفة يقول: أكثر ما يجوز هذا فـي الأوقات، لأن الوقت يـمرّ علـيك فـيصير خـلفك
  إذا جُزته، وكذلك كان وراءهم ملك، لأنهم يجوزونه فـيصير وراءهم. وكان بعضهم يقول: هو
  من حروف الأضداد، يعنـي وراء يكون قداماً وخـلفـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيُسْقَـى مِنْ ماءٍ صَدِيدٍ } يقول: ويُسقـى من ماء، ثم بـين ذلك الـماء جلّ ثناؤه
  وما هو، فقال: هو صديد ولذلك ردّ الصديد فـي إعرابه علـى الـماء، لأنه بـيان عنه، والصديد:
  هو القـيح والدم. وكذلك تأوّله أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الـحسن قال:
  ثنا ورقاء «ح» وحدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قوله: { مِنْ ماءٍ صَدِيدٍ } قال: قـيح ودم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَيُسْقَـى مِنْ ماءٍ صَدِيدٍ } والصديد: ما يسيـل من
  دمه ولـحمه وجلده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { وَيُسْقَـى مِنْ ماءٍ صَدِيدٍ
  } قال: ما يسيـل من بـين لـحمه وجلده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا هشام، عمن ذكره، عن الضحاك: { وَيُسْقَـى مِنْ ماءٍ
  صَدِيدٍ } قال: يعنـي بـالصديد: ما يخرج من جوف الكافر قد خالط القـيْحَ والدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَتَـجَرَّعُهُ } يتـحسَّاه، { وَلا يَكادُ يُسِيغُهُ } يقول:
  ولا يكاد يزدرده من شدّة كراهته، وهو يسيغه من شدّة العطش. والعرب تـجعل «لا يكاد»
  فـيـما قد فُعِل، وفـيـما لـم يفعل. فأما ما قد فعل فمنه هذا، لأن الله جلّ ثناؤه جعل
  لهم ذلك شرابـاً وأما ما لـم يُفْعل وقد دخـلت فـيه «كاد» فقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حتـى
  إذَا أخرْجَ يَدَهُ لَـمْ يَكَدْ يَرَاها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فهو لا يراها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو ما قلنا من أن معنى قوله: { وَلا يَكادُ يُسِيغُهُ } وهو يسيغه،
  جاء الـخبر عن رسول الله صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
