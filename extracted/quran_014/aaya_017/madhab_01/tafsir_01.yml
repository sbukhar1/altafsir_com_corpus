  وَلاَ يَكَادُ يُسِيغُهُ وَيَأْتِيهِ ٱلْمَوْتُ مِن كُلِّ مَكَانٍ وَمَا هُوَ بِمَيِّتٍ
  وَمِن وَرَآئِهِ عَذَابٌ غَلِيظٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر الرواية بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـمثنى، قال: ثنا إبراهيـم أبو إسحاق الطالَقانـيّ،
  قال: ثنا ابن الـمبـارك، عن صفوان بن عمرو، عن عبـيد الله بن بسر، عن أبـي أمامة، عن
  النبـيّ صلى الله عليه وسلم فـي قوله: { وَيُسْقَـى مِنْ ماءٍ صَدِيدٍ يَتَـجَرَّعُهُ
  }:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" فإذَا
  شَرِبَهُ قَطَّعَ أمْعاءَهُ حتـى يَخْرُجَ مِنْ دُبُرِهِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يقول الله عزّ وجلّ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَسَقُوا
  ماءً حَمِيـماً فَقَطَّعَ أمْعاءَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ويقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإنْ يَسْتَغِيثُوا يُغاثُوا بِـمَاءٍ
  كالـمُهْلِ يَشْوِي الوُجُوهَ بِئْسَ الشَّرَابُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا معمر، عن ابن المبارك، قال: ثنا صفوان
  بن عمرو، عن عبيد الله بن بُسْر، عن أبـي أمامة، عن النبيّ صلى الله عليه وسلم، في
  قوله: { وَيُسْقَـى مِنْ ماءِ صَدِيدٍ } فذكر مثله، إلا أنه قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سُقُوا ماءَ حَمِيـماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن خـلف العَسْقلانـي، قال: ثنا حَيْوة بن شُرَيْحِ الـحِمْصِيّ، قال: ثنا بقـية،
  عن صفوان ابن عمرو، قال: ثنـي عبـيد الله بن بسر، عن أبـي أمامة، عن النبـيّ صلى الله
  عليه وسلم مثله سواء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيأْتِـيهِ الـمَوْتُ
  مِنْ كُلّ مَكانٍ وَما هُوَ بِـمَيِّت } فإنه يقول: ويأتـيه الـموت من بـين يديه ومن
  خـلفه، وعن يـمينه وشماله، ومن كلّ موضع من أعضاء جسده. { وَما هُوَ بِـمَيِّتِ } لأنه
  لا تـخرج نَفْسه فـيـموت فـيستريح، ولايحيا لتعلق نفسه بـالـحناجر، فلا ترجع إلـى مكانها.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن ماهد، فـي قوله: { يَتَـجَرَّعُهُ وَلا يَكادُ يُسيغُهُ
  وَيَأَتِـيهِ الـمَوْتُ مِنْ كُلّ مَكانٍ وَما هُوَ بِـمَيِّتٍ } قال: تعلق نفسه عند
  حنـجرته، فلا تـخرج من فـيه فـيـموت ولا ترجع إلـى مكانها من جوفه فـيجد لذلك راحة
  فتنفعه الـحياة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  يزيد بن هارون، قال: ثنا العوّام بن حوشب، عن إبراهيـم التـيـميّ قوله: { وَيأْتِـيهِ
  الـمَوْتُ مِنْ كُلّ مَكانٍ } قال: من تـحت كلّ شعرة فـي جسده. وقوله: { وَمِنْ وَرَائِهِ
  عَذَابٌ غَلـيظٌ } يقول: ومن وراء ما هو فـيه من العذاب، يعنـي أمامَه وقدامَه عذاب
  غلـيظ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
