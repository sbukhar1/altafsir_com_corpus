  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَخَّر
  لَكُمُ ٱلشَّمْسَ وَٱلْقَمَرَ دَآئِبَينَ وَسَخَّرَ لَكُمُ ٱلَّيلَ وَٱلنَّهَارَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اللّهُ الذِي خـلقَ السموَاتِ وَالأرْضَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وفعل
  الأفعال التـي وصف. { وَسَخَّرَ لَكُمُ الشَّمْسَ والقَمَرَ } يتعاقبـان علـيكم أيها
  الناس بـاللـيـل والنهار لصلاح أنفسكم ومعاشكم. { دَائِبَـيْنِ } فـي اختلافهما علـيكم.
  وقـيـل: معناه: أنهما دائبـان فـي طاعة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  خـلف بن واصل، عن رجل، عن مقاتل بن حيان، عن عكرمة، عن ابن عبـاس، فـي قوله: { وَسَخَّرَ
  لَكُمُ الشَّمْسَ والقَمَرَ دَائِبَـيْنِ } قال: دؤُوبهما فـي طاعة الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَسَخَّرَ لَكُمُ اللَّـيْـلَ والنَّهارَ } يختلفـان علـيكم
  بـاعتقاب، إذا ذهب هذا جاء هذا بـمنافعكم وصلاح أسبـابكم، فهذا لكم لتصرّفكم فـيه لـمعاشكم،
  وهذا لكم للسكن تسكنون فـيه، ورحمة منه بكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

