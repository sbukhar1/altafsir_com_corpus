aaya: وَسَخَّرَ لَكُمُ الشَّمْسَ وَالْقَمَرَ دَائِبَيْنِ ۖ وَسَخَّرَ لَكُمُ اللَّيْلَ
  وَالنَّهَارَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَسَخَّر لَكُمُ
  ٱلشَّمْسَ وَٱلْقَمَرَ دَآئِبَينَ وَسَخَّرَ لَكُمُ ٱلَّيلَ وَٱلنَّهَارَ }يقول تعالـى
  ذكره:{ اللّهُ الذِي خـلقَ السموَاتِ وَالأرْضَ }وفعل الأفعال التـي وصف. { وَسَخَّرَ
  لَكُمُ الشَّمْسَ والقَمَرَ } يتعاقبـان علـيكم أيها الناس بـاللـيـل والنهار لصلاح
  أنفسكم ومعاشكم. { دَائِبَـيْنِ } فـي اختلافهما علـيكم. وقـيـل: معناه: أنهما دائبـان
  فـي طاعة الله.حدثنا خـلف بن واصل، عن رجل، عن مقاتل بن حيان، عن عكرمة، عن ابن عبـاس،
  فـي قوله: { وَسَخَّرَ لَكُمُ الشَّمْسَ والقَمَرَ دَائِبَـيْنِ } قال: دؤُوبهما فـي
  طاعة الله.وقوله: { وَسَخَّرَ لَكُمُ اللَّـيْـلَ والنَّهارَ } يختلفـان علـيكم بـاعتقاب،
  إذا ذهب هذا جاء هذا بـمنافعكم وصلاح أسبـابكم، فهذا لكم لتصرّفكم فـيه لـمعاشكم، وهذا
  لكم للسكن تسكنون فـيه، ورحمة منه بكم.\r\n\t\t\t\r\n\t\t\t</section>"

