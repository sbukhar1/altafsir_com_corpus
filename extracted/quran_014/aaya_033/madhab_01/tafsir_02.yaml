aaya: وَسَخَّرَ لَكُمُ الشَّمْسَ وَالْقَمَرَ دَائِبَيْنِ ۖ وَسَخَّرَ لَكُمُ اللَّيْلَ
  وَالنَّهَارَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ بِهِ
  مِنَ ٱلثَّمَرَاتِ رِزْقاً لَّكُمْ وَسَخَّرَ لَكُمُ ٱلْفُلْكَ لِتَجْرِيَ فِي ٱلْبَحْرِ
  بِأَمْرِهِ وَسَخَّرَ لَكُمُ ٱلأَنْهَارَ } * { وَسَخَّر لَكُمُ ٱلشَّمْسَ وَٱلْقَمَرَ
  دَآئِبَينَ وَسَخَّرَ لَكُمُ ٱلَّيلَ وَٱلنَّهَارَ } * { وَآتَاكُم مِّن كُلِّ مَا
  سَأَلْتُمُوهُ وَإِن تَعُدُّواْ نِعْمَتَ ٱللَّهِ لاَ تُحْصُوهَا إِنَّ ٱلإنْسَانَ
  لَظَلُومٌ كَفَّارٌ }{ ٱللَّهُ } مبتدأ، و { ٱلَّذِى خَلَقَ } خبره، و { مِنَ ٱلثَّمَرٰتِ
  } بيان للرزق، أي: أخرج به رزقاً هو ثمرات. ويجوز أن يكون { مِنَ ٱلثَّمَرٰتِ } مفعول
  أخرج، و { رِزْقاً } حالاً من المفعول، أو نصباً على المصدر من أخرج، لأنه في معنى
  رزق { بِأَمْرِهِ } بقوله كن { دآئِبَينَ } يدأبان في سيرهما وإنارتهما ودرئهما الظلمات،
  وإصلاحهما ما يصلحان من الأرض والأبدان والنبات { وَسَخَّر لَكُمُ الَّيْلَ والنَّهَارَ
  } يتعاقبان خلفة لمعاشكم وسباتكم { وءَاتَٰكُم مِّن كُلِّ ما سَأَلْتُمُوهُ } من للتبعيض،
  أي آتاكم بعض جميع ما سألتموه، نظراً في مصالحكم. وقرىء: «من كلّ» بالتنوين، وما سألتموه
  نفي ومحله النصب على الحال أي: آتاكم من جميع ذلك غير سائليه، ويجوز أن تكون { مَا
  } موصولة، على: وآتاكم من كل ذلك ما احتجتم إليه ولم تصلح أَحوالكم ومعايشكم إلا به،
  فكأنكم سألتموه أو طلبتموه بلسان الحال { لاَ تُحْصُوهَا } لا تحصروها ولا تطيقوا عدها
  وبلوغ آخرها، هذا إذا أرادوا أن يعدوها على الإجمال. وأمّا التفصيل فلا يقدر عليه ولا
  يعلمه إلا الله { لَظَلُومٌ } يظلم النعمة بإغفال شكرها { كَفَّارٌ } شديد الكفران
  لها. وقيل ظلوم في الشدّة يشكو ويجزع، كفار في النعمة يجمع ويمنع. والإنسان للجنس،
  فيتناول الإخبار بالظلم والكفران من يوجدان منه.\r\n\t\t\t\r\n\t\t\t</section>"

