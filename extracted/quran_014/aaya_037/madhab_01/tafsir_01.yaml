  href=\"JavaScript:Open_Menu()\">رَّبَّنَآ إِنَّيۤ أَسْكَنتُ مِن ذُرِّيَّتِي بِوَادٍ
  غَيْرِ ذِي زَرْعٍ عِندَ بَيْتِكَ ٱلْمُحَرَّمِ رَبَّنَا لِيُقِيمُواْ ٱلصَّلٰوةَ فَٱجْعَلْ
  أَفْئِدَةً مِّنَ ٱلنَّاسِ تَهْوِىۤ إِلَيْهِمْ وَٱرْزُقْهُمْ مِّنَ ٱلثَّمَرَاتِ لَعَلَّهُمْ
  يَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وجاء إبراهيـم حتـى انتهى إلـى منزل
  إسماعيـل، فلـم يجده، ووجد امرأة له سهلة طلـيقة، فقال لها: أين انطلق زوجك؟ فقالت:
  انطلق إلـى الصيد، قال: فما طعامكم؟ قالت: اللـحم والـماء، قال: اللهمّ بـارك لهم فـي
  لـحمهم ومائهم اللهمّ بـارك لهم فـي لـحمهم ومائهم ثلاثاً. وقال لها: إذا جاء زوجك
  فأخبريه، قولـي: جاء ههنا شيخ من صفته كذا وكذا، وإنه يقول لك: قد رضيت لك عتبة بـابك،
  فأثْبِتْها فلـما جاء إسماعيـل أخبرته. قال: ثم جاء الثالثة، فرفعا القواعد من البـيت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنـي يحيى بن عبـاد، قال: ثنا حماد بن
  سلـمة، عن عطاء بن السائب، عن سعيد بن جبـير، عن ابن عبـاس، قال: جاء نبـيّ الله إبراهيـم
  بإسماعيـل وهاجر، فوضعهما بـمكة فـي موضع زمزم فلـما مضى نادته هاجر: يا إبراهيـم إنـما
  أسألك ثلاث مرات: من أمرك أن تضعنـي بأرض لـيس فـيها ضَرْع ولا زرع ولا أنـيس ولا زاد
  ولا ماء؟ قال: ربـي أمرنـي، قالت: فإنه لن يضيِّعنا. قال: فلـما قـفـا إبراهيـم قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنا
  إنَّكَ تَعْلَـمُ ما نُـخْفِـي وَما نُعْلِنُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي من الـحزن</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَما
  يَخْفَـى علـى اللّهِ مِنْ شَيْءٍ فِـي الأرْضِ وَلا فِـي السَّماءِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فلـما
  ظمىء إسماعيـل جعل يَدْحَض الأرض بعقبه، فذهبت هاجر حتـى علت الصفـا، والوادي يومئذٍ
  لاخ يعنـي عميق فصعدت الصفـا، فأشرفت لتنظر هل ترى شيئاً فلـم تر شيئاً، فـانـحدرت
  فبلغت الوادي، فسعت فـيه حتـى خرجت منه، فأتت الـمروة، فصعدت فـاستشرفت هل تر شيئاً،
  فلـم تر شيئاً. ففعلت ذلك سبع مرّات، ثم جاءت من الـمروة إلـى إسماعيـل، وهو يَدْحَض
  الأرض بقَعْبه، وقد نبعت العين وهي زمزم. فجعلت تفحص الأرض بـيدها عن الـماء، فكلـما
  اجتـمع ماء أخذته بقدحها، وأفرغته فـي سقائها. قال: فقال النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يَرْحَمُها اللّهُ لَوْ تَرَكَتْها
  لَكانَتْ عَيْناً سائِحَةً تَـجْرِي إلـى يَوْمِ القـيامَةِ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وكانت جُرهُمُ يومئذٍ بواد
  قريب من مكة قال: ولزمت الطير الوادي حين رأت الـماء فلـما رأت جرهم الطير لزمت الوادي،
  قالوا: ما لزِمته إلاَّ وفـيه ماء، فجاءوا إلـى هاجَر، فقالوا: إن شئت كنا معك وآنسناك
  والـماء ماؤك، قالت: نعم. فكانوا معها حتـى شبّ إسماعيـل، وماتت هاجر فتزوّج إسماعيـل
  امرأة منهم قال: فـاستأذن إبراهيـم سارة أن يأتـي، هاجر، فأذنت له وشرطت علـيه أن لا
  ينزل، فقدم إبراهيـم وقد ماتت هاجر، فذهب إلـى بـيت إسماعيـل، فقال لامرأته: أين صاحبك؟
  قالت: لـيس ههنا ذهب يتصيد، وكان إسماعيـل يخرج من الـحرم فـيتصيد ثم يرجع، فقال إبراهيـم:
  هل عندك ضيافة، هل عندك طعام أو شراب؟ قالت: لـيس عندي، وما عندي أحد.</font></font>&#13;\t\t\t<label
