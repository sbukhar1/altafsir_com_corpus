  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَّبَّنَآ
  إِنَّيۤ أَسْكَنتُ مِن ذُرِّيَّتِي بِوَادٍ غَيْرِ ذِي زَرْعٍ عِندَ بَيْتِكَ ٱلْمُحَرَّمِ
  رَبَّنَا لِيُقِيمُواْ ٱلصَّلٰوةَ فَٱجْعَلْ أَفْئِدَةً مِّنَ ٱلنَّاسِ تَهْوِىۤ إِلَيْهِمْ
  وَٱرْزُقْهُمْ مِّنَ ٱلثَّمَرَاتِ لَعَلَّهُمْ يَشْكُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  إبراهيـم خـلـيـل الرحمن هذا القول حين أسكن إسماعيـل وأمه هاجَرَ فـيـما ذُكِر مكة.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم والـحسن
  بن مـحمد قالا: ثنا إسماعيـل بن إبراهيـم، عن أيوب، كما قال: نبئت عن سعيد بن جبـير،
  أنه حدث عن ابن عبـاس، قال: إنّ أوّل من سَعى بـين الصَّفـا والـمروة لأمُّ إسماعيـل
  وإن أوّل ما أحدث نساء العرب جرّ الذيول لـمن أمّ إسماعيـل. قال: لـما فرّت من سارة،
  أَرْخَتْ من ذيـلها لتعفـي أثرها، فجاء بها إبراهيـم ومعها إسماعيـل حتـى انتهى بهما
  إلـى موضع البـيت، فوضعهما ثم رجع، فـاتبعته، فقالت: إلـى أيّ شيء تكلنا؟ إلـى طعام
  تكلنا؟ إلـى شراب تكلنا؟ فجعل لا يردّ علـيها شيئاً، فقالت: آلله أمرك بهذا؟ قال نعم،
  قالت: إذن لا يضيعنا. قال: فرجعت ومضى حتـى إذا استوى علـى ثنـية كَدَاء، أقبل علـى
  الوادي فدعا، فقال: { رَبّ إنّـي أسْكَنْتُ منْ ذُريَّتِـي بَوادٍ غيرِ ذِي زَرْعٍ
  عِنْدَ بَـيْتِكَ الـمُـحَرَّمِ رَبَّنا لِـيُقِـيـمُوا الصَّلاةَ فـاجْعَلْ أفْئِدَةً
  منَ النَّاسِ تَهْوِي إلَـيْهمْ وَارْزُقْهُمْ منَ الثَّمَرَاتِ لَعَلَّهُمْ يَشْكُرُونَ
  } قال: ومع الإنسانة شَنَّة فـيها ماء، فنفِد الـماء فعطشت وانقطع لبنها، فعطش الصبـيّ،
  فنظرت أيّ الـجبـال أدنى من الأرض، فصعِدَت بـالصفـا، فتسمعت هل تسمع صوتاً أو ترى
  أنـيساً فلـم تسمع، فـانـحدرت، فلـما أتت علـى الوادي سعت وما تريد السعي، كالإنسان
  الـمـجهود الذي يسعى وما يريد السعي، فنظرت أيّ الـجبـال أدنى من الأرض، فصَعِدت الـمروة
  فتسمعت هل تسمع صوتاً، أو ترى أنـيساً فسمعت صوتاً، فقالت كالإنسان الذي يكذّب سمعه:
  صه حتـى استـيقنت، فقالت: قد أسمعتنـي صوتك فأغثنـي، فقد هلكتُ وهلك من معي فجاء الـمَلك
  فجاء بها حتـى انتهى بها إلـى موضع زمزم، فضرب بقدمه ففـارت عيناً، فعجلت الإنسانة
  فجعلت فـي شَنَّتها، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رَحِمَ اللّهُ أُمَّ إسْماعيـلَ لَوْلا أنَّها عَجِلَتْ لَكانَتْ
  زَمْزَمُ عَيْناً مَعِيناً \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال لها الـملك: لا تـخافـي الظمأ علـى أهل هذا البلد، فإنـما هي
  عين لشرب ضِيفـان الله. وقال: إن أبـا هذا الغلام سيجيء، فـيبنـيان لله بـيتاً هذا
  موضعه. قال: ومرّت رفقة من جُرهم تريد الشام، فرأوا الطير علـى الـجبل، فقالوا: إن
  هذا الطير لعائف علـى ماء، فهل علـمتـم بهذا الوادي من ماء؟ فقالوا: لا. فأشرفوا فإذا
  هم بـالإنسانة، فأتوها فطلبوا إلـيها أن ينزلوا معها، فأذنت لهم. قال: وأتـى علـيها
  ما يأتـي علـى هؤلاء الناس من الـموت، فماتت، وتزوّج إسماعيـل امرأة منهم، فجاء إبراهيـم
  فسأل عن منزل إسماعيـل حتـى دُلّ علـيه، فلـم يجده، ووجد امرأة له فظة غلـيظة، فقال
  لها: إذا جاء زوجك فقولـي له: جاء ههنا شيخ من صفته كذا وكذا، وإنه يقول لك: إنـي لا
  أرضى لك عتَبَة بـابك فحوِّلها وانطلق فلـما جاء إسماعيـل أخبرته، فقال: ذاك أبـي وأنت
  عتبة بـابـي، فطلقَها وتزوّج امرأة أخرى منهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
