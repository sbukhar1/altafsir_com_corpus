  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: فتأويـل الكلام إذن: ربنا إنـي أسكنت بعض ولدي بواد غير ذي زرع. وفـي قوله
  صلى الله عليه وسلم دلـيـل علـى أنه لـم يكن هنالك يومئذٍ ماء، لأنه لو كان هنالك ماء
