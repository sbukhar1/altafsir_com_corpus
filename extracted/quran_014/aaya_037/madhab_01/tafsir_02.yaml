aaya: رَبَّنَا إِنِّي أَسْكَنْتُ مِنْ ذُرِّيَّتِي بِوَادٍ غَيْرِ ذِي زَرْعٍ عِنْدَ
  بَيْتِكَ الْمُحَرَّمِ رَبَّنَا لِيُقِيمُوا الصَّلَاةَ فَاجْعَلْ أَفْئِدَةً مِنَ
  النَّاسِ تَهْوِي إِلَيْهِمْ وَارْزُقْهُمْ مِنَ الثَّمَرَاتِ لَعَلَّهُمْ يَشْكُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَّبَّنَآ إِنَّيۤ
  أَسْكَنتُ مِن ذُرِّيَّتِي بِوَادٍ غَيْرِ ذِي زَرْعٍ عِندَ بَيْتِكَ ٱلْمُحَرَّمِ
  رَبَّنَا لِيُقِيمُواْ ٱلصَّلٰوةَ فَٱجْعَلْ أَفْئِدَةً مِّنَ ٱلنَّاسِ تَهْوِىۤ إِلَيْهِمْ
  وَٱرْزُقْهُمْ مِّنَ ٱلثَّمَرَاتِ لَعَلَّهُمْ يَشْكُرُونَ }{ مِن ذُرّيَّتِى } بعض
  أولادي وهم إسماعيل ومن ولد منه { بِوَادٍ } هو وادي مكة { غَيْرِ ذِى زَرْعٍ } لا
  يكون فيه شيء من زرع قط، كقوله:{ قُرْءَاناً عَرَبِيّاً غَيْرَ ذِى عِوَجٍ }[الزمر:
  28] بمعنى لا يوجد فيه اعوجاج، ما فيه إلا الاستقامة لا غير. وقيل للبيت المحرم، لأنّ
  الله حرم التعرض له والتهاون به، وجعل ما حوله حرماً لمكانه، أو لأنه لم يزل ممنعاً
  عزيزاً يهابه كل جبار، كالشيء المحرم الذي حقه أن يجتنب، أو لأنه محترم عظيم الحرمة
  لا يحل انتهاكها، أو لأنه حرّم على الطوفان أي منع منه، كما سُمي عتيقاً لأنه أعتق
  منه فلم يستول عليه { لِيُقِيمُواْ ٱلصَّلوٰةَ } اللام متعلقة بأسكنت، أي: ما أسكنتهم
  هذا الوادي الخلاء البلقع من كل مرتفق ومرتزق، إلا ليقيموا الصلاة عند بيتك المحرم،
  ويعمروه بذكرك وعبادتك وما تعمر به مساجدك ومتعبداتك، متبركين بالبقعة التي شرفتها
  على البقاع، مستسعدين بجوارك الكريم، متقربين إليك بالعكوف عند بيتك، والطواف به، والركوع
  والسجود حوله، مستنزلين الرحمة التي آثرت بها سكان حرمك { أَفْئِدَةً مِـّنَ ٱلنَّاسِ
  } أفئدة من أفئدة الناس، ومن للتبعيض، ويدل عليه ما روي عن مجاهد: لو قال أفئدة الناس
  لزحمتكم عليه فارس والروم، وقيل: لو لم يقل { مِّنَ } لازدحموا عليه حتى الروم والترك
  والهند ويجوز أن يكون { مِّنَ } للابتداء، كقولك: القلب مني سقيم، تريد قلبي، فكأنه
  قيل: أفئدة ناس، وإنما نكرت المضاف إليه في هذا التمثيل لتنكير أفئدة، لأنها في الآية
  نكرة ليتناول بعض الأفئدة. وقرىء: «آفدة»، بوزن عاقدة. وفيه وجهان، أحدهما: أن يكون
  من القلب كقولك: آدر، في أدؤر. والثاني: أن يكون اسم فاعلة من أفدت الرحلة إذا عجلت،
  أي جماعة أو جماعات يرتحلون إليهم ويعجلون نحوهم. وقرىء: «أفدة»، وفيه وجهان: أن تطرح
  الهمزة للتخفيف، وإن كان الوجه أن تخفف بإخراجها بين بين. وأن يكون من أفد { تَهْوِى
  إِلَيْهِمْ } تسرع إليهم وتطير نحوهم شوقاً ونزاعاً من قوله:يَهْوِي مَخَارِمَهَا هُوِىَّ
  الأَجْدَلِ   وقرىء: «تُهْوَى إليهم»، على البناء للمفعول، من هوى إليه وأهواه غيره.
  وتهوى إليهم، من هوى يهوي إذا أحب، ضمن معنى تنزع فعدّى تعديته { وَٱرْزُقْهُمْ مّنَ
  ٱلثَّمَرٰتِ } مع سكناهم وادياً ما فيه شيء منها، بأن تجلب إليهم من البلاد { لَعَلَّهُمْ
  يَشْكُرُونَ } النعمة في أن يرزقوا أنواع الثمرات حاضرة في واد يباب ليس فيه نجم ولا
  شجر ولا ماء لا جرم أن الله عز وجلّ أجاب دعوته فجعله حرماً آمناً تجبى إليه. ثمرات
  كل شيء رزقاً من لدنه، ثم فضله في وجود أصناف الثمار فيه على كل ريف وعلى أخصب البلاد
  وأكثرها ثماراً، وفي أي بلد من بلاد الشرق والغرب ترى الأعجوبة التي يريكها الله بواد
  غير ذي زرع، وهي اجتماع البواكير والفواكه المختلفة الأزمان من الربيعية والصيفية والخريفية
  في يوم واحد، وليس ذلك من آياته بعجيب، متعنا الله بسكنى حرمه، ووفقنا لشكر نعمه، وأدام
  لنا التشرف بالدخول تحت دعوة إبراهيم عليه السلام، ورزقنا طرفاً من سلامة ذلك القلب
  السليم.\r\n\t\t\t\r\n\t\t\t</section>"

