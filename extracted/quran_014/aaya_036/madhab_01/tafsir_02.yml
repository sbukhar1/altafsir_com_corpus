  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ ٱجْعَلْ هَـٰذَا ٱلْبَلَدَ ءَامِناً وَٱجْنُبْنِي وَبَنِيَّ
  أَن نَّعْبُدَ ٱلأَصْنَامَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَبِّ إِنَّهُنَّ أَضْلَلْنَ كَثِيراً مِّنَ
  ٱلنَّاسِ فَمَن تَبِعَنِي فَإِنَّهُ مِنِّي وَمَنْ عَصَانِي فَإِنَّكَ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ هَـٰذَا ٱلْبَلَدَ } يعني البلد الحرام، زاده الله أمناً، وكفاه
  كل باغ وظالم، وأجاب فيه دعوة خليله إبراهيم عليه السلام { ءَامِناً } ذا أمن. فإن
  قلت: أي فرق بين قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱجْعَلْ هَـٰذَا بَلَدًا آمِنًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 126] وبين قوله: { ٱجْعَلْ
  هَـٰذَا ٱلْبَلَدَ ءَامِنًا }؟ قلت: قد سأل في الأوّل أن يجعله من جملة البلاد التي
  يأمن أهلها ولا يخافون، وفي الثاني أن يخرجه من صفة كان عليها من الخوف إلى ضدها من
  الأمن، كأنه قال: هو بلد مخوف، فاجعله آمناً { وَٱجْنُبْنِى } وقرىء: «وأجنبني»، وفيه
  ثلاث لغات: جنبه الشر، وجنبه، وأجنبه؛ فأهل الحجاز يقولون: جنبني شره بالتشديد، وأهل
  نجد جنبني وأجنبني، والمعنى: ثبتنا وأدمنا على اجتناب عبادتها { وَبَنِىَّ } أراد بنيه
  من صلبه وسئل ابن عيينة: كيف عبدت العرب الأصنام؟ فقال: ما عبد أحد من ولد إسماعيل
  صنماً، واحتج بقوله: { واجنبني وبني }  { أَن نَّعْبُدَ ٱلأصْنَامَ } إنما كانت أنصاب
  حجارة لكل قوم، قالوا: البيت حجر، فحيثما نصبنا حجراً فهو بمنزلة البيت، فكانوا يدورون
  بذلك الحجر ويسمونه الدوار، فاستحب أن يقال: طاف بالبيت، ولا يقال: دار بالبيت { إِنَّهُنَّ
  أَضْلَلْنَ كَثِيرًا مّنَ ٱلنَّاسِ } فأعوذ بك أن تعصمني وبنيَّ من ذلك، وإنما جعلن
  مضلات؛ لأنّ الناس ضلوا بسببهنّ، فكأنهنّ أضللنهم، كما تقول: فتنتهم الدنيا وغرّتهم،
  أي افتتنوا بها واغتروا بسببها { فَمَن تَبِعَنِى } على ملتي وكان حنيفاً مسلماً مثلي
  { فَإِنَّهُ مِنِّى } أي هو بعضي لفرط اختصاصه بي وملابسته لي، وكذلك قوله:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(573)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من غشنا فليس منا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي ليس بعض المؤمنين، على أنّ الغش ليس من أفعالهم وأوصافهم { وَمَنْ
  عَصَانِى فَإِنَّكَ غَفُورٌ رَّحِيمٌ } تغفر له ما سلف منه من عصياني إذا بدا له فيه
  واستحدث الطاعة لي. وقيل: معناه ومن عصاني فيما دون الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

