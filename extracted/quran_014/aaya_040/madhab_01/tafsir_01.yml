  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبِّ
  ٱجْعَلْنِي مُقِيمَ ٱلصَّلاَةِ وَمِن ذُرِّيَتِي رَبَّنَا وَتَقَبَّلْ دُعَآءِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: ربّ اجعلنـي مؤدّياً ما ألزمتنـي من فريضتك التـي فرضتها علـيّ
  من الصلاة. { وَمِنْ ذُرّيَّتِـي } يقول: واجعل أيضاً من ذريتـي مقـيـمي الصلاة لك.
  { رَبَّنا وتَقَبَّلْ دُعاءِ } يقول: ربنا وتقبل عملـي الذي أعمله لك وعبـادتـي إياك.
  وهذا نظير الـخبر الذي رُوي عن رسول الله صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ الدُّعاءَ هُوَ العبـادَةُ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم قرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقالَ
  رَبُّكُمُ ادْعُونِـي أسْتَـجِبْ لَكُمْ إنَّ الَّذِينَ يَسْتَكْبِرُونَ عَنْ عِبـادَتِـي
  سَيَدْخُـلُونَ جَهَنَّـمَ دَاخِرِينَ</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

