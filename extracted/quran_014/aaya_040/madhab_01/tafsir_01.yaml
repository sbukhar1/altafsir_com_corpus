aaya: رَبِّ اجْعَلْنِي مُقِيمَ الصَّلَاةِ وَمِنْ ذُرِّيَّتِي ۚ رَبَّنَا وَتَقَبَّلْ
  دُعَاءِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبِّ ٱجْعَلْنِي
  مُقِيمَ ٱلصَّلاَةِ وَمِن ذُرِّيَتِي رَبَّنَا وَتَقَبَّلْ دُعَآءِ }يقول: ربّ اجعلنـي
  مؤدّياً ما ألزمتنـي من فريضتك التـي فرضتها علـيّ من الصلاة. { وَمِنْ ذُرّيَّتِـي
  } يقول: واجعل أيضاً من ذريتـي مقـيـمي الصلاة لك. { رَبَّنا وتَقَبَّلْ دُعاءِ } يقول:
  ربنا وتقبل عملـي الذي أعمله لك وعبـادتـي إياك. وهذا نظير الـخبر الذي رُوي عن رسول
  الله صلى الله عليه وسلم أنه قال: \" إنَّ الدُّعاءَ هُوَ العبـادَةُ \" ثم قرأ:{ وَقالَ
  رَبُّكُمُ ادْعُونِـي أسْتَـجِبْ لَكُمْ إنَّ الَّذِينَ يَسْتَكْبِرُونَ عَنْ عِبـادَتِـي
  سَيَدْخُـلُونَ جَهَنَّـمَ دَاخِرِينَ }\r\n\t\t\t</section>"

