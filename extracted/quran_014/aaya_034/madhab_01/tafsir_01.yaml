  href=\"JavaScript:Open_Menu()\">وَآتَاكُم مِّن كُلِّ مَا سَأَلْتُمُوهُ وَإِن تَعُدُّواْ
  نِعْمَتَ ٱللَّهِ لاَ تُحْصُوهَا إِنَّ ٱلإنْسَانَ لَظَلُومٌ كَفَّارٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو حُصَين، عبد الله بن أحمد بن يونُس، قال: ثنا بَزِيع، عن الضحاك بن مُزاحم فـي
  هذه الآية: { وآتاكُمْ مِنْ كُلَ ما سألْتُـمُوهُ } قال: ما لـم تسألوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبـيد، عن الضحاك
  أنه كان يقرأ: { مِنْ كُلَ ما سألْتُـمُوهُ } ويفسره: أعطاكم أشياء ما سألتـموها ولـم
  تلتـمسوها، ولكن أعطيتكُم برحمتـي وسعتـي. قال الضحاك: فكم من شيء أعطانا الله ما سألنا
  ولا طلبناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين بن الفرج، قال:
  سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: {
  وآتاكُمْ مِنْ كُلَ ما سَألْتُـمُوهُ } يقول: أعطاكم أشياء ما طلبتـموها ولا سألتـموها،
  صدق الله كم من شيء أعطاناه الله ما سألناه إياه ولا خطر لنا علـى بـال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { وآتاكُمْ مِنْ كُلَ ما سألْتُـمُوهُ } قال: لـم تسألوه من كلّ الذي آتاكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندنا، القراءة التـي علـيها قرّاء الأمصار،
  وذلك إضافة «كل» إلـى «ما» بـمعنى: وآتاكم من سؤلكم شيئاً، علـى ما قد بـيَّنا قبل،
  لإجماع الـحجة من القرّاء علـيها ورفضهم القراءة الأخرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَإنْ تَعُدّوا نِعْمَةَ اللّهِ لا تُـحْصُوها إنَّ الإنْسانَ لَظَلُومٌ كَفَّـارٌ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وإن تعدّوا أيها
  الناس نعمة الله التـي أنعمها علـيكم لا تطيقوا إحصاء عددها والقـيام بشكرها إلاَّ
  بعون الله لكم علـيها. { إنَّ الإنْسانَ لَظَلُومٌ كَفَّـارٌ } يقول: إن الإنسان الذي
  بدّل نعمة الله كفراً لظَلُومٌ: يقول: لشاكر غير من أنعم علـيه، فهو بذلك من فعله واضع
  الشكر فـي غير موضعه وذلك أن الله هو الذي أنعم علـيه بـما أنعم واستـحقّ علـيه إخلاص
  العبـادة له، فعبد غيره وجعل له أنداداً لـيضلّ عن سبـيـله، وذلك هو ظلـمه. وقوله:
  { كَفَّـارٌ } يقول: هو جحود نعمة الله التـي أنعم بها علـيه لصرفه العبـادة إلـى غير
  من أنعم علـيه، وتركه طاعة من أنعم علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا يزيد بن هارون، قال: ثنا مِسْعَر، عن سعد بن إبراهيـم، عن
  طلق بن حبـيب، قال: إن حقّ الله أثقل من أن تقوم به العبـاد، وإن نعم الله أكثر من
  أن تـحصيهَا العبـاد ولكن أصبِحوا تَوّابـين وأمسُوا توّابـين.</font></font><font
