  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآتَاكُم
  مِّن كُلِّ مَا سَأَلْتُمُوهُ وَإِن تَعُدُّواْ نِعْمَتَ ٱللَّهِ لاَ تُحْصُوهَا إِنَّ
  ٱلإنْسَانَ لَظَلُومٌ كَفَّارٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكْره:
  وأعطاكم مع إنعامه علـيكم بـما أنعم به علـيكم من تسخير هذه الأشياء التـي سخرها لكم
  والرزق الذي رزقكم من نبـات الأرض وغروسها من كلّ شيء سألتـموه ورغبتـم إلـيه شيئاً.
  وحذف الشيء الثانـي اكتفـاءً بـ «ما» التـي أضيفت إلـيها «كلّ» وإنـما جاز حذفه، لأن
  «مِن» تُبعِّض ما بعدها، فكفت بدلالتها علـى التبعيض من الـمفعول، فلذلك جاز حذفه،
  ومثله قوله تعالـى: { وأُوتِـيَتْ مِنْ كُلّ شَيْءٍ } يعنـي به: وأوتـيت من كلّ شيء
  فـي زمانها شيئاً. وقد قـيـل: إن ذلك إنـما قـيـل علـى التكثـير، نـحو قول القائل:
  فلان يعلـم كلّ شيء، وأتاه كل الناس، وهو يعنـي بعضهم، وكذلك قوله: { فَتَـحْنا عَلَـيْهِمْ
  أبْوَابَ كُلِّ شَيْءٍ }. وقـيـل أيضاً: إنه لـيس شيء إلاَّ وقد سأله بعض الناس، فقـيـل:
  { وآتاكُمْ مِنْ كُلّ ما سألْتُـمُوهُ } أي قد آتـى بعضكم منه شيئاً، وآتـى آخر شيئاً
  مـما قد سأله. وهذا قول بعض نـحويّى أهل البصرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض نـحويَّـي أهل الكوفة يقول: معناه: وأتاكم من كلّ ما سألتـموه لو سألتـموه، كأنه
  قـيـل: وآتاكم من كلّ سؤلكم وقال: ألا ترى أنك تقول للرجل لـم يسألك شيئاً: والله لأعطينك
  سُؤْلك ما بلغت مسألتك وإن لـم يسأل؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  أهل التأويـل، فإنهم اختلفوا فـي تأويـل ذلك، فقال بعضهم: معناه: وآتاكم من كلّ ما
  رغبتـم إلـيه فـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال: ثنا ورقاء وحدثنـي الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح عن مـجاهد: { مِنْ كُلّ ما سألْتُـمُوهُ } ورغبتـم إلـيه فـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد وحدثنـي الـمثنى، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد
  وحدثنا القاسم، قال: ثنا الـحسين قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الـحسن:
  { وآتاكُمْ مِنْ كُلّ ما سألْتُـمُوهُ } قال: من كلّ الذي سألتـموه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: وآتاكم من كل الذي سألتـموه والذي لـم تسألوه.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  خـلف، يعنـي ابن هشام، قال: ثنا مـحبوب، عن داود بن أبـي هند، عن رُكانة بن هاشم: {
  مِنْ كُلّ ما سألْتُـمُوه } وقال: ما سألتـموه وما لـم تسألوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ذلك آخرون: «وآتاكُمْ مِلْ كُلَ ما سألْتُـمُوهُ» بتنوين «كلّ»
  وترك إضافتها إلـى «ما» بـمعنى: وآتاكم من كلّ شيء لـم تسألوه ولـم تطلبوه منه. وذلك
  أن العبـاد لـم يسألوه الشمس والقمر واللـيـل والنهار، وخـلق ذلك لهم من غير أن يسألوه.</font></font>&#13;\t\t\t<label
