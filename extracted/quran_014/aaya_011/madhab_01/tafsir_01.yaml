  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: قَالَتْ لَهُمْ رُسُلُهُمْ إِنْ نَحْنُ إِلَّا بَشَرٌ مِثْلُكُمْ وَلَٰكِنَّ اللَّهَ
  يَمُنُّ عَلَىٰ مَنْ يَشَاءُ مِنْ عِبَادِهِ ۖ وَمَا كَانَ لَنَا أَنْ نَأْتِيَكُمْ
  بِسُلْطَانٍ إِلَّا بِإِذْنِ اللَّهِ ۚ وَعَلَى اللَّهِ فَلْيَتَوَكَّلِ الْمُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَتْ لَهُمْ
  رُسُلُهُمْ إِن نَّحْنُ إِلاَّ بَشَرٌ مِّثْلُكُمْ وَلَـٰكِنَّ ٱللَّهَ يَمُنُّ عَلَىٰ
  مَن يَشَآءُ مِنْ عِبَادِهِ وَمَا كَانَ لَنَآ أَن نَّأْتِيَكُمْ بِسُلْطَانٍ إِلاَّ
  بِإِذْنِ ٱللَّهِ وَعلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ }يقول تعالى ذكره:
  قال الأمم التي أتتهم الرسل لرسلهم { إنْ نَـحْنُ إلاَّ بَشَرَ مِثْلُكُمْ } صدقتـم
  فـي قولكم{ إنْ أنْتُـمْ إلاَّ بَشَرٌ مِثْلُنا }فما نحن إلا بشر من بنـي آدم إنس مثلكم،
  { وَلكِنَّ اللّهَ يَـمُنُّ عَلـى مَنْ يَشاءُ مِنْ عِبـادِهِ } يقول: ولكن الله يتفضّل
  علـى من يشاء من خـلقه، فـيهديه ويوفِّقه للـحقّ، ويفضله علـى كثـير من خـلقه. { وَما
  كانَ لَنا أنْ نَأْتِـيَكُمْ بِسُلْطانٍ } يقول: وما كان لنا أن نأتـيكم بحجة وبرهان
  علـى ما ندعوكم إلـيه { إلاَّ بإذْنِ اللّهِ } يقول: إلا بأمر الله لنا بذلك. { وَعلـى
  الله فَلْـيَتَوَكَّلِ الـمُؤْمِنُونَ } يقول: وبـالله فلـيثق به من آمن به وأطاعه
  فإنا به نثق وعلـيه نتوكل.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، عن مـجاهد، قوله: { فَأْتُونا بِسُلْطانٍ مُبِـينٍ } قال: السلطان الـمبـين:
  البرهان والبـينة. وقوله: { ما لَـمْ يُنَزِّلْ بِهِ سُلْطاناً } قال: بـينة وبرهاناً.\r\n\t\t\t\r\n\t\t\t</section>"

