  لَهُمْ رُسُلُهُمْ إِن نَّحْنُ إِلاَّ بَشَرٌ مِّثْلُكُمْ وَلَـٰكِنَّ ٱللَّهَ يَمُنُّ
  عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ وَمَا كَانَ لَنَآ أَن نَّأْتِيَكُمْ بِسُلْطَانٍ
  إِلاَّ بِإِذْنِ ٱللَّهِ وَعلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: قال الأمم التي أتتهم الرسل لرسلهم { إنْ نَـحْنُ
  إلاَّ بَشَرَ مِثْلُكُمْ } صدقتـم فـي قولكم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنْ أنْتُـمْ إلاَّ بَشَرٌ مِثْلُنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فما
  نحن إلا بشر من بنـي آدم إنس مثلكم، { وَلكِنَّ اللّهَ يَـمُنُّ عَلـى مَنْ يَشاءُ
  مِنْ عِبـادِهِ } يقول: ولكن الله يتفضّل علـى من يشاء من خـلقه، فـيهديه ويوفِّقه
  للـحقّ، ويفضله علـى كثـير من خـلقه. { وَما كانَ لَنا أنْ نَأْتِـيَكُمْ بِسُلْطانٍ
  } يقول: وما كان لنا أن نأتـيكم بحجة وبرهان علـى ما ندعوكم إلـيه { إلاَّ بإذْنِ اللّهِ
  } يقول: إلا بأمر الله لنا بذلك. { وَعلـى الله فَلْـيَتَوَكَّلِ الـمُؤْمِنُونَ }
  يقول: وبـالله فلـيثق به من آمن به وأطاعه فإنا به نثق وعلـيه نتوكل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، قوله: { فَأْتُونا بِسُلْطانٍ مُبِـينٍ } قال: السلطان الـمبـين: البرهان والبـينة.
  وقوله: { ما لَـمْ يُنَزِّلْ بِهِ سُلْطاناً } قال: بـينة وبرهاناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
