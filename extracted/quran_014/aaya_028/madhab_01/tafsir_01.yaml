  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ألـم تنظر يا مـحمد { إلـى الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا
  } يقول: غيروا ما أنعم الله به علـيهم من نعمه، فجعلوها كُفراً به. وكان تبديـلهم نعمة
  الله كفراً فـي نبـيّ الله مـحمد صلى الله عليه وسلم، أنعم الله به علـى قريش، فأخرجه
  منهم وابتعثه فـيهم رسولاً، رحمة لهم ونعمة منه علـيهم، فكفروا به، وكذّبوه، فبدّلوا
  نعمة الله به كفراً. وقوله: { وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ } يقول: وأنزلوا
  قومهم من مُشركي قريش دار البوار، وهي دار الهلاك، يقال منه: بـار الشيء يَبُورُ بَوْراً:
  إذا هلك وبطل ومنه قول ابن الزِّبعري، وقد قـيـل إنه لأبـي سفـيان بن الـحرث بن عبد
  الـمطلب:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا رَسُولَ المَلِيكِ إنَّ لِسانِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَاتِقٌ ما فَتَقْتُ إذْ أنا بُورُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ثم ترجم عن دار البوار وما هي، فقـيـل:
  { جَهَنَّـمَ يَصْلَوْنَها وَبئْسَ القَرَارِ } يقول: وبئس الـمستقرّ هي جهنـم لـمن
  صلاها. وقـيـل: إن الذين بدّلوا نعمة الله كفراً: بنو أمية، وبنو مخزوم. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار وأحمد بن إسحاق،
  قالا: ثنا أبو أحمد، قال: ثنا سفـيان، عن علـيّ بن زيد، عن يوسف بن سعد، عن عمر بن
  الـخطاب، فـي قوله: { ألَـمْ تَرَ إلـى الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا
  وَأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ جَهَنَّـمَ } قال: هما الأفجران من قريش: بنو
  الـمغيرة، وبنو أمية فأما بنو الـمغيرة فكُفـيتُـمُوهم يوم بدر، وأما بنو أمية فمتِّعوا
  إلـى حين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو نعيـم
  الفضل بن دكين، قال: أخبرنا حمزة الزيات، عن عمرو بن مرّة، قال: قال ابن عبـاس لعمر
  رضي الله عنهما: يا أمير الـمؤمنـين، هذه الآية: { الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ
  كُفْرًا وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ }؟ قال: هم الأفجران من قريش أخوالـي
  وأعمامك، فأما أخوالـي فـاستأصلهم الله يوم بدر، وأما أعمامك فأملـى الله لهم إلـى
  حين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق، عن عمرو ذي مرّ، عن علـيّ: { وأحَلُّوا قَوْمَهُمْ
  دَارَ البَوَارِ } قال: الأفجران من قريش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا شعبة، عن أبـي إسحاق، عن عمرو ذي مرّ، عن
  علـيّ، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا سفـيان وشريك، عن أبـي إسحاق، عن عمرو ذي مرّ، عن علـيّ، قوله: { ألَـمْ
  تَرَ إلـى الَّذِينَ بَدَّلُوا نعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ دَارَ
  البَوَارِ } قال: بنو الـمغيرة وبنو أمية فأما بنو الـمغيرة فقطع الله دابرهم يوم بدر
  وأما بنو أمية فمُتِّعوا إلـى حين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق، قال: سمعت
  عمراً ذا مرّ، قال: سمعت علـيًّا يقول فـي هذه الآية: { ألَـمْ تَرَ إلـى الَّذِينَ
  بَدَّلُوا نعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ } قال: الأفجران
  من بنـي أسد وبنـي مخزوم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
