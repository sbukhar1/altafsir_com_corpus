  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ بَدَّلُواْ نِعْمَتَ ٱللَّهِ كُفْراً وَأَحَلُّواْ قَوْمَهُمْ
