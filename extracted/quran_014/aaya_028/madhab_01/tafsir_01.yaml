  يَصْلَوْنَهَا وَبِئْسَ ٱلْقَرَارُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى،
  قال: ثنا عبد الرحمن، قال: ثنا شعبة، عن القاسم بن أبـي بزّة، عن أبـي الطفـيـل، عن
  علـيّ، قال: هم كفـار قريش. يعنـي فـي قوله: { وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ
  جَهَنَّـمَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة، عن القاسم بن أبـي بزّة، عن أبـي الطفـيـل أنه سمع علـيّ بن
  أبـي طالب، وسأله ابن الكوّاء عن هذه الآية: { ألَـمْ تَرَ إلـى الَّذِينَ بَدَّلُوا
  نِعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ } قال: هم كفـار قريش
  يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو النضر
  هاشم بن القاسم، عن شعبة، عن القاسم بن أبـي بزّة، قال: سمعت أبـا الطفـيـل، قال: سمعت
  علـيًّا، فذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو السائب، قال: ثنا أبو
  معاوية، عن إسماعيـل بن سميع، عن مسلـم البطين، عن أبـي أرطأة، عن علـيّ فـي قوله:
  { ألَـمْ تَرَ إلـى الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا } قال: هم كفَّـار
  قريش. هكذا قال أبو السائب مسلـم البطين عن أبـي أرطأة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد الزعفرانـي، قال: ثنا أبو معاوية الضرير، قال: ثنا إسماعيـل بن سميع،
  عن مسلـم بن أرطأة، عن علـيّ، فـي قوله تعالـى: { الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ
  كُفْرًا } قال: كفـار قريش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  يعقوب بن إسحاق، قال: ثنا شعبة، عن القاسم بن أبـي بزة، عن أبـي الطفـيـل، عن علـيّ،
  قال فـي قول الله: { ألَـمْ تَرَ إلـى الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا
  وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ } قال: هم كفـار قريش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا شعبة، عن القاسم بن أبـي بَزة، قال: سمعت
  أبـا الطفـيـل يحدّث، قال: سمعت علـيًّا يقول فـي هذه الآية: { أَلَـمْ تَرَ إلـى الَّذِينَ
  بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ } قال: كفـار
  قريش يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: ثنا الفضل بن
  دكين، قال: ثنا بسام الصَّيرفـيّ، قال: ثنا أبو الطفـيـل عامر بن واثلة، ذكر أن علـيًّا
  قام علـى الـمنبر فقال: سلونـي قبل أن لا تسألونـي، ولن تسألوا بعدي مثلـي فقام ابن
  الكوّاء فقال: من { الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ
  دَارَ البَوَارِ }؟ قال: منافقو قريش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: ثنا مـحمد بن عبـيد، قال: ثنا بسام، عن رجل قد سماه الطنافسيّ، قال: جاء
  رجل إلـى علـيّ، فقال: يا أمير الـمؤمنـين: من { الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ
  كُفْرًاوأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ }؟ قال: فـي قريش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا بسام الصيرفـيّ،
  عن أبـي الطفـيـل، عن علـيّ أنه سئل عن هذه الآية: { الَّذِينَ بَدَّلُوا نِعْمَةَ
  اللّهِ كُفْرًا } قال: منافقو قريش.</font></font>&#13;\t\t\t<label disabled=\"true\"
