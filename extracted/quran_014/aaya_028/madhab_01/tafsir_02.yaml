aaya: ۞ أَلَمْ تَرَ إِلَى الَّذِينَ بَدَّلُوا نِعْمَتَ اللَّهِ كُفْرًا وَأَحَلُّوا
  قَوْمَهُمْ دَارَ الْبَوَارِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ بَدَّلُواْ نِعْمَتَ ٱللَّهِ كُفْراً وَأَحَلُّواْ قَوْمَهُمْ دَارَ ٱلْبَوَارِ
  } * { جَهَنَّمَ يَصْلَوْنَهَا وَبِئْسَ ٱلْقَرَارُ } * { وَجَعَلُواْ لِلَّهِ أَندَاداً
  لِّيُضِلُّواْ عَن سَبِيلِهِ قُلْ تَمَتَّعُواْ فَإِنَّ مَصِيرَكُمْ إِلَى ٱلنَّارِ
  }{ بَدَّلُواْ نِعْمَتَ ٱللَّهِ } أي شكر نعمة الله { كُفْراً } لأن شكرها الذي وجب
  عليهم وضعوا مكانه كفراً، فكأنهم غيروا الشكر إلى الكفر وبدلوه تبديلاً، ونحوه:{ وَتَجْعَلُونَ
  رِزْقَكُمْ أَنَّكُمْ تُكَذّبُونَ }[الواقعة: 82] أي شكر رزقكم حيث وضعتم التكذيب موضعه.
  ووجه آخر: وهو أنهم بدلوا نفس النعمة كفراً على أنهم لما كفروها سلبوها فبقوا مسلوبي
  النعمة موصوفين بالكفر، حاصلاً لهم الكفر بدل النعمة. وهم أهل مكة: أسكنهم الله حرمه،
  وجعلهم قوّام بيته، وأكرمهم بمحمد صلى الله عليه وسلم، فكفروا نعمة الله بدل ما لزمهم
  من الشكر العظيم. أو أصابهم الله بالنعمة في الرخاء والسعة لإيلافهم الرحلتين، فكفروا
  نعمته، فضربهم بالقحط سبع سنين، فحصل لهم الكفر بدل النعمة، كذلك حين أسروا وقتلوا
  يوم بدر وقد ذهبت عنهم النعمة وبقي الكفر طوقاً في أعناقهم، وعن عمر رضي الله عنه:
  هم الأفجران من قريش: بنو المغيرة وبنو أمية، فأما بنو المغيرة فكفيتموهم يوم بدر.
  وأما بنو أمية فمتعوا حتى حين. وقيل: هم متنصرة العرب: جبلة بن الأيهم وأصحابه { وَأَحَلُّواْ
  قَوْمَهُمْ } ممن تابعهم على الكفر { دَارَ ٱلْبَوَارِ } دار الهلاك. وعطف { جَهَنَّمَ
  } على دار البوار عطف بيان قرىء: «ليضلوا» بفتح الياء وضمها. فإن قلت: الضلال والإضلال
  لم يكن غرضهم في اتخاذ الأنداد فما معنى اللام قلت: لما كان الضلال والإضلال نتيجة
  اتخاذ الأنداد، كما كان الإكرام في قولك: جئتك لتكرمني، نتيجة المجيء، دخلته اللام
  وإن لم يكن غرضاً، على طريق التشبيه والتقريب { تَمَتَّعُواْ } إيذان بأنهم لانغماسهم
  في التمتع بالحاضر، وأنهم لا يعرفون غيره ولا يريدونه، مأمورون به، قد أمرهم آمر مطاع
  لا يسعهم أن يخالفوه ولا يملكون لأنفسهم أمراً دونه، وهو أمر الشهوة. والمعنى: إن دمتم
  على ما أنتم عليه من الامتثال لأمر الشهوة { فَإِنَّ مَصِيرَكُمْ إِلَى ٱلنَّارِ }
  ويجوز أن يراد الخذلان والتخلية ونحوه{ قُلْ تَمَتَّعْ بِكُفْرِكَ قَلِيلاً إِنَّكَ
  مِنْ أَصْحَـٰبِ ٱلنَّارِ }[الزمر: 8].\r\n\t\t\t\r\n\t\t\t</section>"

