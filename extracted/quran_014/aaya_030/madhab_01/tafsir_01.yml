  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلُواْ
  لِلَّهِ أَندَاداً لِّيُضِلُّواْ عَن سَبِيلِهِ قُلْ تَمَتَّعُواْ فَإِنَّ مَصِيرَكُمْ
  إِلَى ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وجعل هؤلاء الذين
  بدّلوا نعمة الله كفرا لربهم أنداداً، وهي جماع نِدّ، وقد بـيَّنت معنى الندّ فـيـما
  مضى بشواهده بـما أغنى عن إعادته، وإنـما أراد أنهم جعلوا لله شركاء كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: قوله: { وَجَعَلُوا
  لِلّهِ أنْدَادًا } والأنداد: الشركاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لِـيُضِلُّوا عَنْ سَبِـيـلِهِ } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامَّة قرّاء
  الكوفـيـين: { لِـيُضِلُّوا } بـمعنى: كي يضلوا الناس عن سبـيـل الله بـما فعلوا من
  ذلك. وقرأته عامة قرّاء أهل البصرة: «لَـيَضِلُّوا» بـمعنى: كي يضلّ جاعلو الأنداد
  لله عن سبـيـل الله. وقوله: { قُلْ تَـمَتَّعُوا } يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: قل يا مـحمد لهم: تـمتعوا فـي الـحياة الدنـيا وعيداً من الله لهم
  لا إبـاحَة لهم التـمتع بها ولا أمراً علـى وجه العبـادة، ولكن توبـيخاً وتهدداً ووعيداً،
  وقد بَـيَّن ذلك بقوله: { فإنَّ مَصِيرَكُمْ إلـى النَّارِ } يقول: استـمتعوا فـي الـحياة
  الدنـيا، فإنها سريعة الزوال عنكم، وإلـى النار تصيرون عن قريب، فتعلـمون هنالك غبّ
  تـمتعكم فـي الدنـيا بـمعاصي الله وكفركم فـيها به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

