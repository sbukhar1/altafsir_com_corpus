aaya: وَجَعَلُوا لِلَّهِ أَنْدَادًا لِيُضِلُّوا عَنْ سَبِيلِهِ ۗ قُلْ تَمَتَّعُوا
  فَإِنَّ مَصِيرَكُمْ إِلَى النَّارِ
