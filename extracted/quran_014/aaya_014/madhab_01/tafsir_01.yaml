aaya: وَلَنُسْكِنَنَّكُمُ الْأَرْضَ مِنْ بَعْدِهِمْ ۚ ذَٰلِكَ لِمَنْ خَافَ مَقَامِي
  وَخَافَ وَعِيدِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  كَفَرُواْ لِرُسُلِهِمْ لَنُخْرِجَنَّـكُمْ مِّنْ أَرْضِنَآ أَوْ لَتَعُودُنَّ فِي
  مِلَّتِنَا فَأَوْحَىٰ إِلَيْهِمْ رَبُّهُمْ لَنُهْلِكَنَّ ٱلظَّالِمِينَ } * { وَلَنُسْكِنَنَّـكُمُ
  ٱلأَرْضَ مِن بَعْدِهِمْ ذٰلِكَ لِمَنْ خَافَ مَقَامِي وَخَافَ وَعِيدِ }يقول عزّ ذكره:
  وقال الذين كفروا بـالله لرسلهم الذين أرسلوا إلـيهم حين دعوهم إلـى توحيد الله وإخلاص
  العبـادة له وفراق عبـادة الآلهة والأوثان: { لَنُـخْرِجَنَّكُمْ مِنْ أرْضِنا } يعنون:
  من بلادنا، فنطردكم عنها. { أوْ لَتَعُودُنَّ فـي ملَّتِنا } يعنون: إلا أن تعودوا
  فـي ديننا الذي نـحن علـيه من عبـادة الأصنام. وأدخـلت فـي قوله: { لَتَعُودُنَّ }
  لام، وهو فـي معنى شرط، كأنه جواب للـيـمين.وإنـما معنى الكلام: لنـحرجنَّكم من أرضنا
  أو تعودنّ فـي ملتنا، ومعنى «أو» ههنا معنى «إلا» أو معنى «حتـى» كما يقال فـي الكلام:
  لأضربنك أو تقرّ لـي، فمن العرب من يجعل ما بعد «أو» فـي مثل هذا الـموضع عطفـاً علـى
  ما قبله، إن كان ما قبله جزماً جزموه، وإن كان نصبـاً نصبوه، وإن كان فـيه لام جعلوا
  فـيه لاماً، إذ كانت «أو» حرف نَسق. ومنهم من ينصب «ما» بعد «أو» بكل حال، لـيعلـم
  بنصبه أنه عن الأوّل منقطع عما قبله، كما قال امرؤ القـيس:بَكَى صَاحِبي لَمَّا رأى
  الدَّرْبَ دُونَهُ   وأيْقَنَ أنَّا لاحِقانِ بقَـيْصَرَافَقُلْتُ لَهُ: لا تَبْكِ
  عَيْنُكَ إنَّـما   نـحاوِلُ مُلْكاً أو نَـمُوتَ فَنُعْذَرَافنصب «نموتَ فنعذرا» وقد
  رفع «نـحاولُ»، لأنه أراد معنى: إلا أن نـموت، أو حتـى نـموت، ومنه قول الآخر:لا أسْتَطِيعُ
  نُزُوعاً عَنْ مَوَدّتِها   أو يَصْنَعُ الحُبُّ بي غيرَ الَّذِي صَنَعاوقوله: { فَأَوحَى
  إلَـيْهِمْ رَبُّهُمْ لَنُهْلِكَنَّ الظَّالِـمِينَ } الذين ظلـموا أنفسهم، فأوجبوا
  لها عقاب الله بكُفرهم وقد يجوز أن يكون قـيـل لهم: الظالـمون لعبـادتهم، مَنْ لا تـجوز
  عبـادته من الأوثان والآلهة، فـيكون بوضعهم العبـادة فـي غير موضعها إذ كان ظلـماً
  سُموا بذلك ظالـمين.وقوله: { وَلَنُسْكِنَنَّكُمُ الأرْضَ مِنْ بَعْدِهِمْ } هذا وعد
  من الله مَن وَعَد من أنبـيائه النصر علـى الكفرة به من قومه، يقول: لـما تـمادت أمـم
  الرسل فـي الكفر، وتوعَّدوا رسلهم بـالوقوع بهم، أوحى الله إلـيهم بإهلاك من كفر بهم
  من أمـمهم ووعدهم النصر. وكلّ ذلك كان من الله وعيداً وتهديداً لـمشركي قوم نبـينا
  مـحمد صلى الله عليه وسلم علـى كفرهم به وجراءتهم علـى نبـيه، وتثبـيتاً لـمـحمد صلى
  الله عليه وسلم وأمراً له بـالصبر علـى ما لقـي من الـمكروه فـيه من مشركي قومه، كما
  صبر من كان قبله من أولـي العز من رسله، ومعرِّفَهُ أن عاقبة أمر من كفر به الهلاك
  وعاقبته النصر علـيهم، { سُنَّةَ اللّهِ فـي الَّذِينَ خَـلَوْا مِنْ قَبْلُ }.حدثنا
  بشر، قال: ثنا يزيدُ، قال: ثنا سعيد، عن قتادة: { وَلَنُسْكنَنَّكُمْ الأرْضَ مِنْ
  بَعْدِهِمْ } قال: وعدهم النصر فـي الدنـيا، والـجنة فـي الآخرة.وقوله: { ذلكَ لِـمَنْ
  خافَ مَقامي وَخافَ وَعِيدِ } يقول جلّ ثناؤه: هكذا فِعْلـى لـمن خاف مقامه بـين يديّ،
  وخاف وعيدي فـاتقانـي بطاعته وتـجنب سخطي، أنصره علـى من أراد به سوءاً وبغاه مكروهاً
  من أعدائي، أُهلك عدوّه وأخزيه وأورثه أرضه ودياره. وقال: { لِـمَنْ خافَ مَقامي }
  ومعناه ما قلت من أنه لـمن خاف مقامه بـين يديّ بحيث أقـيـمه هنالك للـحساب، كمَا قال:
  { وَتَـجْعَلُونَ رِزْقَكُمْ أنَّكُمْ تُكَذِّبُونَ } معناه: وتـجعلون رزقـي إياكم
  أنكم تكذبون، وذلك أن العرب تضيف أفعالها إلـى أنفسها، وإلـى ما أوقعت علـيه، فتقول:
  قد سررت برؤيتك وبرؤيتـي إياك، فكذلك ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

