  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَرَى
  ٱلْمُجْرِمِينَ يَوْمَئِذٍ مُّقَرَّنِينَ فِي ٱلأَصْفَادِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَرَابِيلُهُم
  مِّن قَطِرَانٍ وَتَغْشَىٰ وُجُوهَهُمُ ٱلنَّارُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَجْزِىَ ٱللَّهُ
  كُلَّ نَفْسٍ مَّا كَسَبَتْ إِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وتعاين الذين كفروا بـالله، فـاجترموا فـي الدنـيا
  الشرك يومئذٍ، يعنـي: يوم تُبدّل الأرض غير الأرض والسموات. { مُقَرَّنِـينَ فِـي الأصْفـادِ
  } يقول: مقرنة أيديهم وأرجلهم إلـى رقابهم بـالأصفـاد، وهي الوثاق من غلّ وسلسلة، واحدها:
  صَفَد، يقال منه: صفدته فـي الصَّفَد صَفْداً وصِفـاداً، والصفـاد: القـيد، ومنه قول
  عمرو بن كلثوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَآبُوا بـالنِّهابِ وبـالسَّبـايا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأُبْنا بالمُلُوكِ مُصَفَّدِينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومن جعل الواحد من ذلك صِفـاداً
  جمعه: صُفُداً لا أصفـاداً. وأما من العطاء، فإنه يقال منه: أصفدتُهُ إصفـاداً، كما
  قال الأعشى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَضَيَّفْتُهُ يَوْماً فأكْرَمَ مَـجْلِسِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأصْفَدَنِـي عِنْدَ الزَّمانَةِ قائِدَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قيل في العطاء أيضاً: صَفَدَنـي
  صَفْداً، كما قال النابغة الذبـيانـيّ:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هَذَا الثَّناءُ
  فإنْ تَسْمَعْ لِقائِلِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَمَا عَرَضْتُ
  أبَـيْتَ اللَّعْنَ بـالصَّفَدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا فـي معنى قوله: { مُقَرَّنِينَ فِـي الأصْفـادِ }
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنـي عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { مُقَرَّنِـينَ فِـي الأصْفـادِ } يقول: فـي وثاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عيسى الدامغانـي، قال: ثنا ابن الـمبـارك، عن جويبر، عن الضحاك، قال: الأصفـاد:
  السلاسل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { مُقَرَّنِـينَ فِـي الأصْفـادِ } قال: مقرّنـين
  فـي القـيود والأغلال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا علـيّ بن هاشم بن البريد، قال: سمعت الأعمش، يقول: الصفد: القـيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  مُقَرَّنِـينَ فِـي الأصْفـادِ } قال: صفدت فـيها أيديهم وأرجلهم ورقابهم، والأصفـاد:
  الأغلال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { سَرَابِـيـلُهُمْ مِنْ
  قَطرَانٍ } يقول: قمصهم التـي يـلبسونها، واحدها: سربـال، كما قال امرؤ القـيس:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَعُربٌ تُلبسنِي إذَا قُمْتُ سرْبالي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { سَرَابِـيـلُهُمْ مِنْ قَطِرَانٍ } قال: السرابـيـل:
  القُمُص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مِنْ قَطِرَانٍ }: يقول:
  من القطران الذي يهنأ به الإبل، وفـيه لغات ثلاث: يقال: قِطْران وقَطْران بفتـح القاف
  وتسكين الطاء منه. وقـيـل: إن عيسى بن عمر كان يقرأ: { مِنْ قِطْرَانٍ } بكسر القاف
  وتسكين الطاء ومنه قول أبـي النـجم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جَوْنٌ كأنَّ
  العَرَقَ الـمَنْتُوحا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَبَّسَهُ
  القِطْرَانَ والـمُسُوحا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بكسر القاف، وقال أيضاً:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كأنَّ قِطْرَاناً
  إذَا تَلاهَا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَرْمي بِهِ الرّيحُ إلـى مَـجْرَاها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بـالكسر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ما قلناه فـي ذلك يقول من قرأ ذلك كذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا عبد الوهاب، عن سعيد، عن قتادة، عن الـحسن: { مِنْ قَطِرانٍ
  } يعنـي: الـخَضْخَاض هِناء الإبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الـحسن: { مِنْ قَطِرَانٍ
  } قال: قطران الإبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: القطران: النـحاس. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: قَطران: نـحاس، قال ابن جريج: قال ابن
  عبـاس: { مِنْ قَطِرَانٍ }: نـحاس.</font></font>&#13;\t\t\t<label disabled=\"true\"
