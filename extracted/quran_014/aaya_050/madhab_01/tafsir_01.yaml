  href=\"JavaScript:Open_Menu()\">وَتَرَى ٱلْمُجْرِمِينَ يَوْمَئِذٍ مُّقَرَّنِينَ
  فِي ٱلأَصْفَادِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">سَرَابِيلُهُم مِّن قَطِرَانٍ وَتَغْشَىٰ وُجُوهَهُمُ
  ٱلنَّارُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لِيَجْزِىَ ٱللَّهُ كُلَّ نَفْسٍ مَّا كَسَبَتْ
  إِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قتادة: { مِن قَطِران } قال: هي
  نـحاس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبهذه القراءة: أعنـي بفتـح القاف
  وكسر الطاء وتصيـير ذلك كله كلـمة واحدة، قرأ ذلك جميع قرّاء الأمصار، وبها نقرأ لإجماع
  الـحجة من القرّاء علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد رُوي عن بعض الـمتقدمين أنه
  كان يقرأ ذلك: «مِنْ قَطْرٍ آنٍ» بفتـح القاف وتسكين الطاء وتنوين الراء وتصيـير «آن»
  من نعِته، وتوجيه معنى «القَطر» إلـى أنه النـحاس ومعنى «الآن» إلـى أنه الذي قد انتهى
  حرّه فـي الشدّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومـمن كان يقرأ ذلك كذلك فـيـما
  ذُكر لنا عكرمة مولـى ابن عبـاس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بذلك أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا هشيـم، قال: أخبرنا حُصَين عنه. ذكر
  من تأوّل ذلك علـى هذه القراءة التأويـل الذي ذكرت فـيه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، فـي قوله: «سَرَابِـيـلُهُمْ مِنْ قَطْرٍ
  آنٍ» قال: قطر، والآن: الذي قد انتهى حرّه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا داود بن مِهران، عن يعقوب، عن جعفر، عن سعيد بن جبـير نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا هشام، قال: ثنا يعقوب القمي،
  عن جعفر، عن سعيد، بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الرحمن بن أبـي حماد، قال: ثنا يعقوب القمي، عن جعفر، عن سعيد بن جبـير
  أنه كان يقرأ: «سَرَابِـيـلُهُمْ مِنْ قَطْرٍ آنٍ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا عفـان، قال: ثنا الـمبـارك بن فضالة، قال: سمعت الـحسن يقول:
  كانت العرب تقول للشيء إذا انتهى حرّه: قد أنى حرّ هذا، قد أوقدت علـيه جهنـم منذ خـلقت
  فأنى حرّها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الرحمن بن سعيد، قال: ثنا أبو جعفر، عن الربـيع بن أنس فـي قوله: «سَرَابِـيـلُهُمْ
  مِنْ قَطْرٍ آنٍ» قال: القطر: النـحاس، والآن: يقول: قد أنى حرّه، وذلك أنه يقول: حميـمٌ
  آن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
