aaya: سَرَابِيلُهُمْ مِنْ قَطِرَانٍ وَتَغْشَىٰ وُجُوهَهُمُ النَّارُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ تُبَدَّلُ
  ٱلأَرْضُ غَيْرَ ٱلأَرْضِ وَٱلسَّمَٰوَٰتُ وَبَرَزُواْ لِلَّهِ ٱلْوَاحِدِ الْقَهَّارِ
  } * { وَتَرَى ٱلْمُجْرِمِينَ يَوْمَئِذٍ مُّقَرَّنِينَ فِي ٱلأَصْفَادِ } * { سَرَابِيلُهُم
  مِّن قَطِرَانٍ وَتَغْشَىٰ وُجُوهَهُمُ ٱلنَّارُ } * { لِيَجْزِىَ ٱللَّهُ كُلَّ نَفْسٍ
  مَّا كَسَبَتْ إِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ }{ يَوْمَ تُبَدَّلُ ٱلأَرْضُ } انتصابه
  على البدل من يوم يأتيهم. أو على الظرف للانتقام. والمعنى: يوم تبدّل هذه الأرض التي
  تعرفونها أرضاً أخرى غير هذه المعروفة، وكذلك السموات. والتبديل: التغيير، وقد يكون
  في الذوات كقولك: بدّلت الدراهم دنانير ومنه{ بَدَّلْنَـٰهُمْ جُلُوداً غَيْرَهَا }[النساء:
  56] و{ بدّلناهم بجنتيهم جنتين }[سبأ: 16] وفي الأوصاف، كقولك: بذلت الحلقة خاتماً،
  إذا أذبتها وسويتها خاتماً، فنقلتها من شكل إلى شكل، ومنه قوله تعالى:{ فَأُوْلَـئِكَ
  يُبَدّلُ ٱللَّهُ سَيّئَاتِهِمْ حَسَنَـٰتٍ }[الفرقان: 70] واختلف في تبديل الأرض والسموات،
  فقيل: تبدّل أوصافها فتسير عن الأرض جبالها وتفجر بحارها. وتسوّى فلا يرى فيها عوج
  ولا أمت وعن ابن عباس: هي تلك الأرض وإنما تغير، وأنشد:وَمَا النَّاسُ بِالنَّاسِ عَهِدْتَهُم   وَلاَ
  الدَّارُ بِالدَّارِ الّتِي كُنْتَ تَعْلَموتبدّل السماء بانتثار كواكبها، وكسوف شمسها،
  وخسوف قمرها، وانشقاقها، وكونها أبواباً. وقيل: يخلق بدلها أرض وسموات أخر. وعن ابن
  مسعود وأنس: يحشر الناس على أرض بيضاء لم يخطىء عليها أحد خطيئة. وعن علي رضي الله
  عنه تبدّل أرضاً من فضة، وسموات من ذهب. وعن الضحاك: أرضاً من فضة بيضاء كالصحائف.
  وقرىء: «يوم نبدّل الأرض»، بالنون. فإن قلت: كيف قال { ٱلْوَاحِدُ ٱلْقَهَّارِ }؟ قلت:
  هو كقوله{ لّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ لِلَّهِ ٱلْوٰحِدِ ٱلْقَهَّارِ }[غافر: 16] لأنّ
  الملك إذا كان لواحد غلاب لا يغالب ولا يعازّ فلا مستغاث لأحد إلى غيره ولا مستجار،
  كان الأمر في غاية الصعوبة والشدّة { مُقْرِنِينَ } قرن بعضهم مع بعض. أو مع الشياطين.
  أو قرنت أيديهم إلى أرجلهم مغللين. وقوله: { فِى ٱلأَصْفَادِ } إمّا أن يتعلق بمقرّنين،
  أي: يقرنون في الأصفاد. وإمّا أن لا يتعلق به، فيكون المعنى: مقرّنين مصفدين. والأصفاد:
  القيود وقيل الأغلال، وأنشد لسلامة بن جندل:وَزَيْدُ الْخَيْلِ قَدْ لاَقَى صِفَادا   يَعَضُّ
  بِسَاعِدٍ وَبِعَظْمِ سَاقِالقطران: فيه ثلاث لغات: قطران، وقطران وقطران: بفتح القاف
  وكسرها مع سكون الطاء، وهو ما يتحلب من شجر يسمى الأبهل فيطبخ، فتهنأ به الإبل الجربى،
  فيحرق الجرب بحرّه وحدّته، والجلد، وقد تبلغ حرارته الجوف، ومن شأنه أن يسرع في اشتغال
  النار، وقد يستسرج به، وهو أسود اللون منتن الريح، فتطلى به جلود أهل النار حتى يعود
  طلاؤه لهم كالسرابيل وهي القمص، لتجتمع عليهم الأربع: لذع القطران. وحرقته، وإسراع
  النار في جلودهم، واللون الوحش، ونتن الريح. على أن التفاوت بين القطرانين كالتفاوت
  بين النارين، وكل ما وعده الله أو وعد به في الآخرة، فبينه وبين ما نشاهد من جنسه ما
  لا يقادر قدره، وكأنه ما عندنا منه إلا الأسامي والمسميات ثمة، فبكرمه الواسع نعوذ
  من سخطه، ونسأله التوفيق فيما ينجينا من عذابه، وقرىء: «من قطران» والقطر: النحاس أو
  الصفر المذاب. والآني: المتناهي حرّه { وَتَغْشَىٰ وُجُوهَهُمْ ٱلنَّارُ } كقوله تعالى:{ أَفَمَن
  يَتَّقِى بِوَجْهِهِ سُوء ٱلْعَذَابِ }[الزمر: 24]،{ يَوْمَ يُسْحَبُونَ فِى ٱلنَّارِ
  عَلَىٰ وُجُوهِهِمْ }[القمر: 48] لأن الوجه أعز موضع في ظاهر البدن وأشرفه، كالقلب
  في باطنه، ولذلك قال:{ تَطَّلِعُ عَلَى ٱلاْفْئِدَةِ }[الهمزة: 7] وقرىء: «وتغشى وجوههم»،
  بمعنى تتغشى: أي يفعل بالمجرمين ما يفعل { لِيَجْزِىَ ٱللَّهُ كُلَّ نَفْسٍ } مجرمة
  { مَّا كَسَبَتْ } أو كل نفس من مجرمة ومطيعة لأنه إذا عاقب المجرمين لإجرامهم علم
  أنه يثيب المطيعين لطاعتهم.\r\n\t\t\t\r\n\t\t\t</section>"

