aaya: وَتَرَى الْمُجْرِمِينَ يَوْمَئِذٍ مُقَرَّنِينَ فِي الْأَصْفَادِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَرَى ٱلْمُجْرِمِينَ
  يَوْمَئِذٍ مُّقَرَّنِينَ فِي ٱلأَصْفَادِ } * { سَرَابِيلُهُم مِّن قَطِرَانٍ وَتَغْشَىٰ
  وُجُوهَهُمُ ٱلنَّارُ } * { لِيَجْزِىَ ٱللَّهُ كُلَّ نَفْسٍ مَّا كَسَبَتْ إِنَّ ٱللَّهَ
  سَرِيعُ ٱلْحِسَابِ }يقول تعالـى ذكره: وتعاين الذين كفروا بـالله، فـاجترموا فـي الدنـيا
  الشرك يومئذٍ، يعنـي: يوم تُبدّل الأرض غير الأرض والسموات. { مُقَرَّنِـينَ فِـي الأصْفـادِ
  } يقول: مقرنة أيديهم وأرجلهم إلـى رقابهم بـالأصفـاد، وهي الوثاق من غلّ وسلسلة، واحدها:
  صَفَد، يقال منه: صفدته فـي الصَّفَد صَفْداً وصِفـاداً، والصفـاد: القـيد، ومنه قول
  عمرو بن كلثوم.فَآبُوا بـالنِّهابِ وبـالسَّبـايا   وأُبْنا بالمُلُوكِ مُصَفَّدِيناومن
  جعل الواحد من ذلك صِفـاداً جمعه: صُفُداً لا أصفـاداً. وأما من العطاء، فإنه يقال
  منه: أصفدتُهُ إصفـاداً، كما قال الأعشى:تَضَيَّفْتُهُ يَوْماً فأكْرَمَ مَـجْلِسِي   وأصْفَدَنِـي
  عِنْدَ الزَّمانَةِ قائِدَاوقد قيل في العطاء أيضاً: صَفَدَنـي صَفْداً، كما قال النابغة
  الذبـيانـيّ:هَذَا الثَّناءُ فإنْ تَسْمَعْ لِقائِلِهِ   فَمَا عَرَضْتُ أبَـيْتَ اللَّعْنَ
  بـالصَّفَدِوبنحو الذي قلنا فـي معنى قوله: { مُقَرَّنِينَ فِـي الأصْفـادِ } قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنـي عبد الله بن صالـح، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله: { مُقَرَّنِـينَ فِـي الأصْفـادِ } يقول: فـي
  وثاق.حدثنـي مـحمد بن عيسى الدامغانـي، قال: ثنا ابن الـمبـارك، عن جويبر، عن الضحاك،
  قال: الأصفـاد: السلاسل.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  عن قتادة: { مُقَرَّنِـينَ فِـي الأصْفـادِ } قال: مقرّنـين فـي القـيود والأغلال.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا علـيّ بن هاشم بن البريد، قال: سمعت الأعمش، يقول:
  الصفد: القـيد.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { مُقَرَّنِـينَ
  فِـي الأصْفـادِ } قال: صفدت فـيها أيديهم وأرجلهم ورقابهم، والأصفـاد: الأغلال.وقوله:
  { سَرَابِـيـلُهُمْ مِنْ قَطرَانٍ } يقول: قمصهم التـي يـلبسونها، واحدها: سربـال،
  كما قال امرؤ القـيس:لَعُربٌ تُلبسنِي إذَا قُمْتُ سرْبالي   حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { سَرَابِـيـلُهُمْ مِنْ قَطِرَانٍ } قال: السرابـيـل:
  القُمُص.وقوله: { مِنْ قَطِرَانٍ }: يقول: من القطران الذي يهنأ به الإبل، وفـيه لغات
  ثلاث: يقال: قِطْران وقَطْران بفتـح القاف وتسكين الطاء منه. وقـيـل: إن عيسى بن عمر
  كان يقرأ: { مِنْ قِطْرَانٍ } بكسر القاف وتسكين الطاء ومنه قول أبـي النـجم:جَوْنٌ
  كأنَّ العَرَقَ الـمَنْتُوحا   لَبَّسَهُ القِطْرَانَ والـمُسُوحابكسر القاف، وقال
  أيضاً:كأنَّ قِطْرَاناً إذَا تَلاهَا   تَرْمي بِهِ الرّيحُ إلـى مَـجْرَاهابـالكسر.وبنـحو
  ما قلناه فـي ذلك يقول من قرأ ذلك كذلك. ذكر من قال ذلك:حدثنا الـحسن بن مـحمد، قال:
  ثنا عبد الوهاب، عن سعيد، عن قتادة، عن الـحسن: { مِنْ قَطِرانٍ } يعنـي: الـخَضْخَاض
  هِناء الإبل.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الـحسن:
  { مِنْ قَطِرَانٍ } قال: قطران الإبل.وقال بعضهم: القطران: النـحاس. ذكر من قال ذلك:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: قَطران: نـحاس،
  قال ابن جريج: قال ابن عبـاس: { مِنْ قَطِرَانٍ }: نـحاس.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَرَى ٱلْمُجْرِمِينَ يَوْمَئِذٍ
  مُّقَرَّنِينَ فِي ٱلأَصْفَادِ } * { سَرَابِيلُهُم مِّن قَطِرَانٍ وَتَغْشَىٰ وُجُوهَهُمُ
  ٱلنَّارُ } * { لِيَجْزِىَ ٱللَّهُ كُلَّ نَفْسٍ مَّا كَسَبَتْ إِنَّ ٱللَّهَ سَرِيعُ
  ٱلْحِسَابِ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قتادة:
  { مِن قَطِران } قال: هي نـحاس.وبهذه القراءة: أعنـي بفتـح القاف وكسر الطاء وتصيـير
  ذلك كله كلـمة واحدة، قرأ ذلك جميع قرّاء الأمصار، وبها نقرأ لإجماع الـحجة من القرّاء
  علـيه.وقد رُوي عن بعض الـمتقدمين أنه كان يقرأ ذلك: «مِنْ قَطْرٍ آنٍ» بفتـح القاف
  وتسكين الطاء وتنوين الراء وتصيـير «آن» من نعِته، وتوجيه معنى «القَطر» إلـى أنه النـحاس
  ومعنى «الآن» إلـى أنه الذي قد انتهى حرّه فـي الشدّة.ومـمن كان يقرأ ذلك كذلك فـيـما
  ذُكر لنا عكرمة مولـى ابن عبـاس.حدثنـي بذلك أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا
  هشيـم، قال: أخبرنا حُصَين عنه. ذكر من تأوّل ذلك علـى هذه القراءة التأويـل الذي ذكرت
  فـيه:حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، فـي قوله: «سَرَابِـيـلُهُمْ
  مِنْ قَطْرٍ آنٍ» قال: قطر، والآن: الذي قد انتهى حرّه.حدثنا الـحسن بن مـحمد، قال:
  ثنا داود بن مِهران، عن يعقوب، عن جعفر، عن سعيد بن جبـير نـحوه.حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا هشام، قال: ثنا يعقوب القمي، عن جعفر، عن سعيد، بنـحوه.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن أبـي حماد، قال: ثنا يعقوب القمي،
  عن جعفر، عن سعيد بن جبـير أنه كان يقرأ: «سَرَابِـيـلُهُمْ مِنْ قَطْرٍ آنٍ».حدثنا
  الـحسن بن مـحمد، قال: ثنا عفـان، قال: ثنا الـمبـارك بن فضالة، قال: سمعت الـحسن يقول:
  كانت العرب تقول للشيء إذا انتهى حرّه: قد أنى حرّ هذا، قد أوقدت علـيه جهنـم منذ خـلقت
  فأنى حرّها.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعيد، قال: ثنا
  أبو جعفر، عن الربـيع بن أنس فـي قوله: «سَرَابِـيـلُهُمْ مِنْ قَطْرٍ آنٍ» قال: القطر:
  النـحاس، والآن: يقول: قد أنى حرّه، وذلك أنه يقول: حميـمٌ آن.حدثنا الـحسن بن مـحمد،
  قال: ثنا عفـان بن مسلـم، قال: ثنا ثابت بن يزيد، قال: ثنا هلال بن خبـاب، عن عكرمة،
  عن ابن عبـاس، فـي هذه الآية: { سَرَابِـيـلُهُمْ مِنْ قَطْرٍ آنٍ } قال: من نـحاس،
  قال: آنٍ أنى لهم أن يعذّبوا به.حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا
  هشيـم، عن حصين، عن عكرمة، فـي قوله: «مِنْ قَطْرٍ آنٍ» قال: الآنـي: الذي قد انتهى
  حرّه.حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: «مِنْ قَطْرٍ آنٍ» قال: هو النـحاس الـمذاب.حدثنا الـحسن بن مـحمد،
  قال: ثنا عبد الوهاب بن عطاء، عن سعيد، عن قتادة: «مِنْ قَطُرٍ آنٍ» يعنـي: الصّفر
  الـمذاب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَرَى ٱلْمُجْرِمِينَ يَوْمَئِذٍ
  مُّقَرَّنِينَ فِي ٱلأَصْفَادِ } * { سَرَابِيلُهُم مِّن قَطِرَانٍ وَتَغْشَىٰ وُجُوهَهُمُ
  ٱلنَّارُ } * { لِيَجْزِىَ ٱللَّهُ كُلَّ نَفْسٍ مَّا كَسَبَتْ إِنَّ ٱللَّهَ سَرِيعُ
  ٱلْحِسَابِ }حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن قتادة: «سَرَابِـيـلُهُمْ
  مِنْ قَطْرٍ آنٍ» قال: من نـحاس.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا هشام، قال:
  ثنا أبو حفص، عن هارون، عن قتادة أنه كان يقرأ: «مِنْ قَطْرٍ آنٍ» قال: من صفر قد انتهى
  حرّه.وكان الـحسن يقرؤها: «مِنْ قَطْرٍ آنٍ».وقوله: { وتَغْشَى وُجُوهَهُمُ النَّارُ
  } يقول: وتلفَحُ وجوههم النار فتـحرقها { لِـيَجْزِيَ اللّهُ كُلَّ نَفْسٍ ما كَسَبَتْ
  } يقول: فعل الله ذلك بهم جزاء لهم بـما كسبوا من الآثام فـي الدنـيا، كيـما يثـيب
  كلّ نفس بـما كسبت من خير وشرّ، فـيَجْزِي الـمـحسن بإحسانه، والـمسيء بإساءته. { إنَّ
  اللّهَ سَرِيعُ الـحِسابِ } يقول: إن الله عالـم بعمل كلّ عامل، فلا يحتاج فـي إحصاء
  أعمالهم إلـى عقد كفّ ولا معاناة، وهو سريع حسابه لأعمالهم، قد أحاط بها علـماً، لا
  يعزب عنه منها شيء، وهو مـجازيهم علـى جميع ذلك صغيره وكبـيره.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

