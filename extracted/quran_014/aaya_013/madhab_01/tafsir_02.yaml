  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ كَفَرُواْ لِرُسُلِهِمْ لَنُخْرِجَنَّـكُمْ مِّنْ أَرْضِنَآ أَوْ لَتَعُودُنَّ
  فِي مِلَّتِنَا فَأَوْحَىٰ إِلَيْهِمْ رَبُّهُمْ لَنُهْلِكَنَّ ٱلظَّالِمِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنُسْكِنَنَّـكُمُ
  ٱلأَرْضَ مِن بَعْدِهِمْ ذٰلِكَ لِمَنْ خَافَ مَقَامِي وَخَافَ وَعِيدِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لَنُخْرِجَنَّـكُمْ } ، { أَوْ لَتَعُودُنَّ } ليكونن أحد الأمرين
  لا محالة، إما إخراجكم إما عودكم حالفين على ذلك. فإن قلت: كأنهم كانوا على ملتهم حتى
  يعودوا فيها. قلت: معاذ الله، ولكن العود بمعنى الصيرورة، وهو كثير في كلام العرب كثرة
  فاشية لا تكاد تسمعهم يستعملون صار، ولكن عاد، ما عدت أراه، عاد لا يكلمني، ما عاد
  لفلان مال. أو خاطبوا به كل رسول ومن آمن به، فغلبوا في الخطاب الجماعة على الواحد
  { لَنُهْلِكَنَّ ٱلظَّـٰلِمِينَ } حكاية تقتضي إضمار القول، أو إجراء الإيجاء مجرى
  القول، لأنه ضرب منه. وقرأ أبو حيوة: «ليهلكنّ»، «وليسكننكم» بالياء اعتباراً لأوحى،
  وأن لفظه لفظ الغيبة، ونحوه قولك: أقسم زيد ليخرجن ولأخرجن. والمراد بالأرض. أرض الظالمين
  وديارهم، ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَوْرَثْنَا ٱلْقَوْمَ ٱلَّذِينَ كَانُواْ يُسْتَضْعَفُونَ
  مَشَارِقَ ٱلأَرْضِ وَمَغَارِبَهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 137]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَوْرَثَكُمْ
  أَرْضَهُمْ وَدِيَـٰرَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 27]. وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(570)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من آذى جاره ورثه الله داره \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولقد عاينت هذا في مدة قريبة: كان لي خال يظلمه عظيم القرية التي أنا
  منها ويؤذيني فيه، فمات ذلك العظيم وملكني الله ضيعته، فنظرت يوماً إلى أبناء خالي
  يتردّدون فيها ويدخلون في دورها ويخرجون ويأمرون وينهون فذكرت قول رسول الله صلى الله
  عليه وسلم، وحدّثتهم به، وسجدنا شكراً لله { ذٰلِكَ } إشارة إلى ما قضى به الله من
  إهلاك الظالمين وإسكان المؤمنين ديارهم، أي ذلك الأمر حق { لِمَنْ خَافَ مَقَامِى }
  موقفي وهو موقف الحساب، لأنه موقف الله الذي يقف فيه عباده يوم القيامة، أو على إقحام
  المقام. وقيل: خاف قيامي عليه وحفظي لأعماله. والمعنى أنّ ذلك حق للمتقين، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْعَـٰقِبَةُ
  لِلْمُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 128].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

