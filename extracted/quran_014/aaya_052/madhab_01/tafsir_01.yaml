  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  بَلاَغٌ لِّلنَّاسِ وَلِيُنذَرُواْ بِهِ وَلِيَعْلَمُوۤاْ أَنَّمَا هُوَ إِلَـٰهٌ وَاحِدٌ
  وَلِيَذَّكَّرَ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  هذا القرآن بلاغ للناس، أبلغ الله به إلـيهم فـي الـحجة علـيهم، وأعذر إلـيهم بـما
  أنزل فـيه من مواعظه وعبره. { وَلِـيُنْذَرُوا بِهِ } يقول: ولـينذروا عقاب الله، ويحذروا
  به نقماته، أنزله إلـى نبـيه صلى الله عليه وسلم. { وَلِـيَعْلَـمُوا أنَّـمَا هُوَ
  إلهٌ وَاحِدٌ } يقول: ولـيعلـموا بـما احتـجّ به علـيهم من الـحجج فـيه أنـما هو إله
  واحد، لا آلهة شتـى، كما يقوله الـمشركون بـالله، وأن لا إله إلاَّ هو الذي له ما فـي
  السموات وما فـي الأرض، الذي سخر لهم الشمس والقمر واللـيـل والنهار وأنزل من السماء
  ماء فأخرج به من الثمرات رزقاً لهم، وسخر لهم الفُلك لتـجري فـي البحر بأمره وسخر لهم
  الأنهار. { وَلِـيَذَّكَّرَ أُولُوا الألْبـابِ } يقول: ولـيتذكر فـيتعظ بـما احتـجّ
  الله به علـيه من حججه التـي فـي هذا القرآن، فـينزجر عن أن يجعل معه إلهاً غيره، ويُشْرِك
  فـي عبـادته شيئاً سواه أهلُ الـحجى والعقول، فإنهم أهل الاعتبـار والادّكار، دون الذين
  لا عقول لهم ولا أفهام، فإنهم كالأنعام بل هم أضلّ سبـيلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { هَذَا بَلاغٌ للنَّاسِ }
  قال: القرآن. { وَلِـيُنْذَرُوا بِهِ }: قال: بـالقرآن. { وَلِـيَعْلَـمُوا أنَّـمَا
  هُوَ إلهٌ واحدٌ وَلِـيَذَكَّرَ أُولُوا الألْبـابِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

