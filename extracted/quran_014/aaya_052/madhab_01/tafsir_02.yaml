  } إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَرِيعُ ٱلْحِسَابِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 169]. { وَلِيُنذَرُواْ
  } معطوف على محذوف، أي لينصحوا ولينذروا { بِهِ } بهذا البلاغ. وقرىء: «ولينذروا» بفتح
  الياء من نذر به إذا علمه واستعدّ له { وَلِيَعْلَمُواْ أَنَّمَا هُوَ إِلَـٰهٌ وَاحِدٌ
  } لأنهم إذا خافوا ما أنذروا به، دعتهم المخافة إلى النظر حتى يتوصلوا إلى التوحيد،
  لأنّ الخشية أمّ الخير كله. عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
