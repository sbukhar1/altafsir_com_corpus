aaya: وَلَقَدْ أَرْسَلْنَا مُوسَىٰ بِآيَاتِنَا أَنْ أَخْرِجْ قَوْمَكَ مِنَ الظُّلُمَاتِ
  إِلَى النُّورِ وَذَكِّرْهُمْ بِأَيَّامِ اللَّهِ ۚ إِنَّ فِي ذَٰلِكَ لَآيَاتٍ لِكُلِّ
  صَبَّارٍ شَكُورٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرْسَلْنَا
  مُوسَىٰ بِآيَاتِنَآ أَنْ أَخْرِجْ قَوْمَكَ مِنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَذَكِّرْهُمْ
  بِأَيَّامِ ٱللَّهِ إِنَّ فِي ذٰلِكَ لآيَاتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ }يقول تعالـى
  ذكره: ولقد أرسلنا موسى بأدلتنا وحججنا من قبلك يا مـحمد، كما أرسلناك إلـى قومك بـمثلها
  من الأدلة والـحجج. كما:حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبـي نـجيح «ح» وحدثنـي الـحارث، قال: ثنا الـحسن الأشيب، قال: ثنا ورقاء، عن ابن
  أبـي نـجيح، عن مـجاهد «ح» وحدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { وَلَقَدْ أرْسَلْنا مُوسَى بآياتِنا
  } قال: بـالبـينات.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَلَقَدْ أرْسَلْنا مُوسَى بآياتِنا } قال: التسع الآيات: الطوفـان
  وما معه.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، عن مـجاهد،: { أرْسَلْنا مُوسَى بآياتِنا } قال: التسع البـينات.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.وقوله: { أنْ أخْرِجْ
  قَوْمَكَ مِنَ الظُّلُـماتِ إلـى النُّورِ } كما أنزلنا إلـيك يا مـحمد هذا الكتاب،
  لتـخرج الناس من الظلـمات إلـى النور{ بـاذْنِ رَبِّهِمْ }ويعنـي بقوله: { أنْ أخْرِجْ
  قَوْمَكَ مِنَ الظُّلُـماتِ إلـى النُّورِ }: أي ادعهم من الضلالة إلـى الهُدى، ومن
  الكفر إلـى الإيـمان. كما:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { وَلَقَدْ أرْسَلْنا مُوسَى بآياتِنا أنْ
  أخْرِجْ قَوْمَكَ مِنَ الظُّلُـماتِ إلـى النُّورِ } يقول: من الضلالة إلـى الهُدى.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا هشام، عن عمرو، عن سعيد، عن قتادة، مثله.وقوله:
  { وَذَكِّرْهُمْ بأيَّامِ اللّهِ } يقول عزّ وجلّ: وعظهم بـما سلف من نعمي علـيهم فـي
  الأيام التـي خـلت. فـاجتزىء بذكر الأيام من ذكر النعم التـي عناها، لأنها أيام كانت
  معلومة عندهم، أنعم الله علـيهم فـيها نعماً جلـيـلة، أنقذهم فـيها من آل فرعون بعد
  ما كانوا فـيـما كانوا من العذاب الـمهين، وغرق عدوّهم فرعون وقومه، وأورثهم أرضهم
  وديارهم وأموالهم. وكان بعض أهل العربـية يقول: معناه: خوّفهم بـما نزل بعاد وثمود
  وأشبـاههم من العذاب، وبـالعفو عن الآخرين. قال: وهو فـي الـمعنى كقولك: خذهم بـالشدّة
  واللـين. وقال آخرون منهم: قد وجدنا لتسمية النعم بـالأيام شاهداً فـي كلامهم. ثم استشهد
  لذلك بقول عمرو بن كلثوم:وأيَّامٍ لَنا غُرَ طِوَالٍ   عَصَيْنا الـمَلْكَ فِـيها أنْ
  نَدِيناوقال: فقد يكون إنما جعلها غرّا طوالاً لإنعامهم على الناس فيها. وقال: فهذا
  شاهد لـمن قال: { وَذَكِّرْهمْ بأيَّامِ اللّهِ } بنعم الله. ثم قال: وقد يكون تسميتها
  غرًّا، لعلوّهم علـى الـملك وامتناعهم منه، فأيامهم غرّ لهم وطوال علـى أعدائهم.قال
  أبو جعفر: ولـيس للذي قال هذا القول، من أن فـي هذا البـيت دلـيلاً علـى أن الأيام
  معناها النعم وجهٌ، لأن عمرو بن كلثوم إنـما وصف ما وصف من الأيام بأنها غرّ، لعزّ
  عشيرته فـيها، وامتناعهم علـى الـملك من الإذعان له بـالطاعة، وذلك كقول الناس: ما
  كان لفلان قطّ يوم أبـيض، يعنون بذلك: أنه لـم يكن له يوم مذكور بخير.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرْسَلْنَا مُوسَىٰ بِآيَاتِنَآ
  أَنْ أَخْرِجْ قَوْمَكَ مِنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَذَكِّرْهُمْ بِأَيَّامِ
  ٱللَّهِ إِنَّ فِي ذٰلِكَ لآيَاتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ }وأما وصفه إياها بـالطول،
  فإنها لا توصف بـالطول إلا فـي حال شدّة، كما قال النابغة:كِلِـينـي لِهَمَ يا أُمَيْـمَةَ
  ناصِبِ   ولَـيْـلٍ أُقاسِيهِ بَطِيءِ الكَوَاكِبِفإنـما وصفها عمرو بـالطول لشدّة
  مكروهها علـى أعداء قومه، ولا وجه لذلك غير ما قلت.وبنحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي يحيى بن طلـحة الـيربوعي، قال: ثنا فضيـل بن عياض،
  عن لـيث، عن مـجاهد: { وَذَكِّرْهُمْ بأيَّامِ اللّهِ } قال: بأنعم الله.حدثنـي إسحاق
  بن إبراهيـم بن حبـيب بن الشهيد. قال: ثنا يحيى بن يـمان، عن سفـيان، عن عبـيد الـمكَّتب
  عن مـجاهد: { وَذَكِّرْهُمْ بأيَّامِ اللّهِ } قال: بنعم الله.حدثنا أحمد بن إسحاق،
  قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن عبـيد الـمكتب، عن مـجاهد، مثله.حدثنا أحمد،
  قال: ثنا أبو أحمد، قال: ثنا عبثر، عن حصين، عن مـجاهد، مثله.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي الـحرث، قال: ثنا الـحسين، قال: ثنا
  ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { بأيَّامِ اللّهِ } قال: بنعم الله.حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنـي
  الـمثنى، قال: أخبرنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَذَكِّرْهُمْ
  بأيَّامِ اللّهِ } قال: بـالنعم التـي أنعم بها علـيهم: أنـجاهم من آل فرعون، وفلق
  لهم البحر، وظلَّل علـيهم الغمام، وأنزل علـيهم الـمنّ والسلوى.حدثنا أحمد، قال: ثنا
  أبو أحمد، قال: ثنا حبـيب بن حسان، عن سعيد بن جبـير: { وَذَكِّرْهُمْ بأيَّامِ اللّهِ
  } قال: بنعم الله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَذَكِّرْهُمْ
  بأيَّامِ اللّهِ } يقول: ذكرهم بنعم الله علـيهم.حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَذَكِّرْهُمْ بأيامِ الله } قال: بنعم الله.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قول الله: { وَذَكِّرْهُمْ بأيَّامِ
  اللّهِ } قال: أيامه التـي انتقم فـيها من أهل معاصيه من الأمـم خوْفهم بها، وحذّرهم
  إياها، وذكَّرهم أن يصيبهم ما أصاب الذين من قبلهم.حدثنـي الـمثنى، قال: ثنا الـحِمَّانـي،
  قال: ثنا مـحمد بن أبـان، عن أبـي إسحاق، عن سعيد بن جبـير، عن ابن عبـاس.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرْسَلْنَا مُوسَىٰ بِآيَاتِنَآ
  أَنْ أَخْرِجْ قَوْمَكَ مِنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَذَكِّرْهُمْ بِأَيَّامِ
  ٱللَّهِ إِنَّ فِي ذٰلِكَ لآيَاتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ }عن أُبَـيِّ، عن النبـيّ
  صلى الله عليه وسلم: { وَذَكِّرْهُمْ بأيَّامِ اللّهِ } قال: «نِعَم اللّه».حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، عن الثوري، عن عبـيد الله أو غيره، عن مـجاهد: {
  وَذَكِّرْهُمْ بأيَّامِ اللّهِ } قال: بنعم الله. { إنَّ فِـي ذلكَ لآياتٍ لِكُلّ صَبَّـارٍ
  شَكُورٍ } يقول: إن فـي الأيام التي سلفت بنعمي علـيهم، يعنـي على قوم موسى لآيات،
  يعنـي: لعبراً ومواعظَ لكل صبّـار شكور: يقول: لكلّ ذي صبر علـى طاعة الله وشكر له
  علـى ما أنعم علـيه من نعمه.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا هشام، عن عمرو،
  عن سعيد، عن قتادة، فـي قول الله عزّ وجلّ: { إنَّ فِـي ذلكَ لآياتٍ لِكُلّ صَبَّـارٍ
  شَكُورٍ } قال: نَعْم العبد، عبد إذا ابتلـى صبر وإذا أُعطي شكر.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

