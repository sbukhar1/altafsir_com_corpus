  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرْسَلْنَا مُوسَىٰ بِآيَاتِنَآ أَنْ أَخْرِجْ قَوْمَكَ مِنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ
  وَذَكِّرْهُمْ بِأَيَّامِ ٱللَّهِ إِنَّ فِي ذٰلِكَ لآيَاتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولقد أرسلنا موسى بأدلتنا وحججنا من قبلك يا مـحمد،
  كما أرسلناك إلـى قومك بـمثلها من الأدلة والـحجج. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح «ح» وحدثنـي الـحارث،
  قال: ثنا الـحسن الأشيب، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد «ح» وحدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قول الله: { وَلَقَدْ أرْسَلْنا مُوسَى بآياتِنا } قال: بـالبـينات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَلَقَدْ أرْسَلْنا مُوسَى بآياتِنا } قال: التسع الآيات: الطوفـان وما
  معه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد،: { أرْسَلْنا مُوسَى بآياتِنا
  } قال: التسع البـينات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أنْ أخْرِجْ قَوْمَكَ مِنَ الظُّلُـماتِ إلـى النُّورِ } كما أنزلنا إلـيك يا مـحمد
  هذا الكتاب، لتـخرج الناس من الظلـمات إلـى النور</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بـاذْنِ رَبِّهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { أنْ أخْرِجْ قَوْمَكَ مِنَ الظُّلُـماتِ إلـى النُّورِ }: أي ادعهم من الضلالة
  إلـى الهُدى، ومن الكفر إلـى الإيـمان. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { وَلَقَدْ أرْسَلْنا مُوسَى بآياتِنا أنْ أخْرِجْ قَوْمَكَ مِنَ الظُّلُـماتِ
  إلـى النُّورِ } يقول: من الضلالة إلـى الهُدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا هشام، عن عمرو، عن سعيد، عن قتادة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَذَكِّرْهُمْ بأيَّامِ اللّهِ } يقول عزّ وجلّ: وعظهم بـما
  سلف من نعمي علـيهم فـي الأيام التـي خـلت. فـاجتزىء بذكر الأيام من ذكر النعم التـي
  عناها، لأنها أيام كانت معلومة عندهم، أنعم الله علـيهم فـيها نعماً جلـيـلة، أنقذهم
  فـيها من آل فرعون بعد ما كانوا فـيـما كانوا من العذاب الـمهين، وغرق عدوّهم فرعون
  وقومه، وأورثهم أرضهم وديارهم وأموالهم. وكان بعض أهل العربـية يقول: معناه: خوّفهم
  بـما نزل بعاد وثمود وأشبـاههم من العذاب، وبـالعفو عن الآخرين. قال: وهو فـي الـمعنى
  كقولك: خذهم بـالشدّة واللـين. وقال آخرون منهم: قد وجدنا لتسمية النعم بـالأيام شاهداً
  فـي كلامهم. ثم استشهد لذلك بقول عمرو بن كلثوم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأيَّامٍ
  لَنا غُرَ طِوَالٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عَصَيْنا الـمَلْكَ فِـيها أنْ نَدِينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال: فقد يكون إنما جعلها غرّا
  طوالاً لإنعامهم على الناس فيها. وقال: فهذا شاهد لـمن قال: { وَذَكِّرْهمْ بأيَّامِ
  اللّهِ } بنعم الله. ثم قال: وقد يكون تسميتها غرًّا، لعلوّهم علـى الـملك وامتناعهم
  منه، فأيامهم غرّ لهم وطوال علـى أعدائهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: ولـيس للذي قال هذا القول، من أن فـي هذا البـيت دلـيلاً علـى أن الأيام
  معناها النعم وجهٌ، لأن عمرو بن كلثوم إنـما وصف ما وصف من الأيام بأنها غرّ، لعزّ
  عشيرته فـيها، وامتناعهم علـى الـملك من الإذعان له بـالطاعة، وذلك كقول الناس: ما
  كان لفلان قطّ يوم أبـيض، يعنون بذلك: أنه لـم يكن له يوم مذكور بخير.</font></font>&#13;\t\t\t<label
