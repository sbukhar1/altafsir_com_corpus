  قَوْمَكَ مِنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَذَكِّرْهُمْ بِأَيَّامِ ٱللَّهِ إِنَّ
  فِي ذٰلِكَ لآيَاتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما
  وصفه إياها بـالطول، فإنها لا توصف بـالطول إلا فـي حال شدّة، كما قال النابغة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كِلِـينـي لِهَمَ يا أُمَيْـمَةَ ناصِبِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولَـيْـلٍ أُقاسِيهِ بَطِيءِ الكَوَاكِبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإنـما وصفها عمرو بـالطول لشدّة
  مكروهها علـى أعداء قومه، ولا وجه لذلك غير ما قلت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يحيى بن طلـحة الـيربوعي، قال: ثنا فضيـل بن عياض، عن لـيث، عن مـجاهد: { وَذَكِّرْهُمْ
  بأيَّامِ اللّهِ } قال: بأنعم الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  إسحاق بن إبراهيـم بن حبـيب بن الشهيد. قال: ثنا يحيى بن يـمان، عن سفـيان، عن عبـيد
  الـمكَّتب عن مـجاهد: { وَذَكِّرْهُمْ بأيَّامِ اللّهِ } قال: بنعم الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن عبـيد
  الـمكتب، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد، قال: ثنا أبو أحمد،
  قال: ثنا عبثر، عن حصين، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي الـحرث، قال: ثنا الـحسين،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { بأيَّامِ اللّهِ } قال: بنعم
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: أخبرنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَذَكِّرْهُمْ بأيَّامِ اللّهِ } قال: بـالنعم التـي أنعم بها
  علـيهم: أنـجاهم من آل فرعون، وفلق لهم البحر، وظلَّل علـيهم الغمام، وأنزل علـيهم
  الـمنّ والسلوى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد، قال: ثنا أبو أحمد،
  قال: ثنا حبـيب بن حسان، عن سعيد بن جبـير: { وَذَكِّرْهُمْ بأيَّامِ اللّهِ } قال:
  بنعم الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَذَكِّرْهُمْ بأيَّامِ اللّهِ } يقول: ذكرهم بنعم الله علـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { وَذَكِّرْهُمْ بأيامِ الله } قال: بنعم الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قول الله: { وَذَكِّرْهُمْ بأيَّامِ
  اللّهِ } قال: أيامه التـي انتقم فـيها من أهل معاصيه من الأمـم خوْفهم بها، وحذّرهم
  إياها، وذكَّرهم أن يصيبهم ما أصاب الذين من قبلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الـحِمَّانـي، قال: ثنا مـحمد بن أبـان، عن أبـي إسحاق، عن سعيد
  بن جبـير، عن ابن عبـاس.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
