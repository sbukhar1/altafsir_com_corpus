  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرْسَلْنَا مُوسَىٰ بِآيَاتِنَآ أَنْ أَخْرِجْ قَوْمَكَ مِنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ
  وَذَكِّرْهُمْ بِأَيَّامِ ٱللَّهِ إِنَّ فِي ذٰلِكَ لآيَاتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَنْ أَخْرِجْ } بمعنى أي أخرج؛ لأنّ الإرسال فيه معنى القول، كأنه
  قيل: أرسلناه وقلنا له أخرج. ويجوز أن تكون أن الناصبة للفعل، وإنما صلح أن توصل بفعل
  الأمر، لأنّ الغرض وصلها بما تكون معه في تأويل المصدر وهو الفعل والأمر، وغيره سواء
  في الفعلية. والدليل على جواز أن تكون الناصبة للفعل: قولهم أوعز إليه بأن أفعل، فأدخلوا
  عليها حرف الجر. وكذلك التقدير بأن أخرج قومك { وَذَكِّرْهُمْ بِأَيَّٰمِ ٱللَّهِ }
  وأنذرهم بوقائعه التي وقعت على الأمم قبلهم: قوم نوح وعاد وثمود. ومنه أيام العرب لحروبها
  وملاحمها، كيوم ذي قار، ويوم الفجار، ويوم قضة وغيرها، وهو الظاهر، وعن ابن عباس رضي
  الله عنهما: نعماؤه وبلاؤه. فأمّا نعماؤه، فإنه ظلل عليهم الغمام، وأنزل عليهم المنّ
  والسلوى. وفلق لهم البحر. وأمّا بلاؤه فإهلاك القرون { لِـّكُلِّ صَبَّارٍ شَكُورٍ
  } يصبر على بلاء الله ويشكر نعماءه، فإذا سمع بما أنزل الله من البلاء على الأمم، أو
  أفاض عليهم من النعم، تنبه على ما يجب عليه من الصبر والشكر واعتبر وقيل: أراد لكل
  مؤمن، لأنّ الشكر والصبر من سجاياهم، تنبيهاً عليهم.</font></font><font class=\"TextResultArabic\"><font
