  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلشَّيْطَانُ لَمَّا قُضِيَ ٱلأَمْرُ إِنَّ ٱللَّهَ وَعَدَكُمْ وَعْدَ ٱلْحَقِّ وَوَعَدتُّكُمْ
  فَأَخْلَفْتُكُمْ وَمَا كَانَ لِيَ عَلَيْكُمْ مِّن سُلْطَانٍ إِلاَّ أَن دَعَوْتُكُمْ
  فَٱسْتَجَبْتُمْ لِي فَلاَ تَلُومُونِي وَلُومُوۤاْ أَنفُسَكُمْ مَّآ أَنَاْ بِمُصْرِخِكُمْ
  وَمَآ أَنتُمْ بِمُصْرِخِيَّ إِنِّي كَفَرْتُ بِمَآ أَشْرَكْتُمُونِ مِن قَبْلُ إِنَّ
  ٱلظَّالِمِينَ لَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وقال إبلـيس لـما قُضِي الأمر، يعنـي لـما أدخـل أهل الـجنة الـجنة وأهل النار النار
  واستقرّ بكلّ فريق منهم قَرارهم: إن الله وعدكم أيها الأتبـاع النار، ووعدتكم النُّصْرة
  فأخـلفتكم وعدي، ووفـى الله لكم بوعده. { وَما كانَ لـي عَلَـيْكُمْ مِنْ سُلْطانٍ
  } يقول: وما كان لـي علـيكم فـيـما وعدتكم من النصرة من حجة تثبت لـي علـيكم بصدق قولـي
  { إلاَّ أنْ دَعَوْتُكُمْ } وهذا الاستثناء الـمنقطع عن الأوّل كما تقول: ما ضربته
  إلا أنه أحمق، ومعناه: ولكن دعوتكم { فـاسْتَـجَبْتُـمْ لـي } يقول: إلا أن دعوتكم
  إلـى طاعتـي ومعصية الله، فـاستـجبتـم لدعائي. { فَلا تَلُومُونِـي } علـى إجابتكم
  إياي { وَلُومُوا أنْفُسَكُمْ } علـيها. { ما أنا بِـمُصْرِخِكُمْ } يقول: ما أنا بـمغيثكم
  { وَما أنْتُـمْ بِـمُصْرِخِيَّ } ولا أنتـم بـمغيثـيّ من عذاب الله فمنـجى منه { إنّـي
  كَفَرْتُ بِـمَا أشْرَكْتُـمُونِ مِنْ قَبْلُ } يقول: إنـي جحدت أن أكون شريكاً لله
  فـيـما أشركتـمونـي فـيه من عبـادتكم من قبلُ فـي الدنـيا. { إنَّ الظَّالِـمِينَ لَهُمْ
  عَذَابٌ ألِـيـمٌ } يقول: إنّ الكافرين بـالله لهم عذاب ألـيـم من الله مُوجع، يقال:
  أصرخت الرجل: إذا أغثته إصراخاً، وقد صَرَخ الصارخ يَصْرُخ، ويَصْرَخ قلـيـلة وهو الصَّريخ
  والصُّراخ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـمثنى، قال: ثنا
  عبد الأعلـى، قال: ثنا داود، عن عامر فـي هذه الآية { ما أنا بـمُصْرِخِكُمْ وَما أنْتُـمْ
  بِـمِصْرِخِيَّ إنّـي كَفَرْتُ بِـمَا أشْرَكْتُـمُونِ مِنْ قَبْلُ } قال: خطيبـان
  يقومان يوم القـيامة: إبلـيس، وعيسى ابن مريـم؛ فأما إبلـيس فـيقوم فـي حزبه فـيقول:
  هذا القول؛ وأما عيسى علـيه السلام فـيقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما قُلْتُ لَهُمْ إلاَّ ما أمَرْتَنِـي
  بِهِ أن اعْبُدُوا اللّهَ رَبِّـي وَرَبَّكُمْ وكُنْتُ عَلَـيْهِمْ شَهِيداً ما دُمْتُ
  فِـيهِمْ، فَلَـمَّا تَوَفَّـيْتَنِـي كنْتَ أنْتَ الرَّقِـيبَ عَلَـيْهِمْ وأنْتَ
  عَلـى كُلِّ شَيْءٍ شَهِيدٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن داود، عن الشعبـي، قال: يقوم خطيبـان يوم
  القـيامة: أحدهما عيسى، والآخر إبلـيس؛ فأما إبلـيس فـيقوم فـي حزبه فـيقول: { إنَّ
  اللّهَ وَعَدكُمْ وَعْدَ الـحَقّ } فتلا داود حتـى بلغ: { بِـمَا أشْرَكْتُـمُونِ مِنْ
  قَبْلُ } فلا أدري أتـمّ الآية أم لا؟ وأما عيسى علـيه السلام فـيقال له:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أأنْتَ
  قُلْتَ للنَّاسِ اتَّـخِذُونِـي وأُمِّيَ إلَهْينِ مِنْ دُونِ اللّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فتلا
  حتـى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّكَ أنْتَ العَزِيزُ الـحَكيـمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  علـيّ بن عاصم، عن داود بن أبـي هند، عن عامر، قال: يقول خطيبـان يوم القـيامة علـى
  رؤوس الناس، يقول الله عزّ وجلّ: يا عيسى ابن مريـم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أأنْتَ قُلْتَ للنَّاسِ اتَّـخِذُونِـي
  وأُمِّيَ إلهَيْنِ مِنْ دُونِ اللّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَذًّ
  يَوْمُ يَنْفَعُ الصَّادِقِـينَ صِدْقُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ويقوم إبلـيس فـيقول: { وَما
  كانَ لـيَ عَلَـيْكُمْ مِنْ سُلْطانٍ إلاَّ أنْ دَعَوْتُكُم فـاسْتَـجَبْتُـمْ لِـي،
  فَلا تَلُومُونـي وَلُومُوا أنْفُسَكُمْ ما أنا بِـمُصْرِخِكُمْ وما أنْتُـمْ بِـمُصْرِخِيَّ
  } ما أنا بـمغيثكم وما أنتـم بـمغيثـيّ.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
