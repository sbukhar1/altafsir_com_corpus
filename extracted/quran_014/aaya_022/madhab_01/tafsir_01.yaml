  href=\"JavaScript:Open_Menu()\">وَقَالَ ٱلشَّيْطَانُ لَمَّا قُضِيَ ٱلأَمْرُ إِنَّ
  ٱللَّهَ وَعَدَكُمْ وَعْدَ ٱلْحَقِّ وَوَعَدتُّكُمْ فَأَخْلَفْتُكُمْ وَمَا كَانَ لِيَ
  عَلَيْكُمْ مِّن سُلْطَانٍ إِلاَّ أَن دَعَوْتُكُمْ فَٱسْتَجَبْتُمْ لِي فَلاَ تَلُومُونِي
  وَلُومُوۤاْ أَنفُسَكُمْ مَّآ أَنَاْ بِمُصْرِخِكُمْ وَمَآ أَنتُمْ بِمُصْرِخِيَّ إِنِّي
  كَفَرْتُ بِمَآ أَشْرَكْتُمُونِ مِن قَبْلُ إِنَّ ٱلظَّالِمِينَ لَهُمْ عَذَابٌ أَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسين، قال: ثنا سعيد بن منصور، قال: ثنـي خالد، عن داود،
  عن الشعبـي، فـي قوله: { ما أنا بِـمُصْرِخِكُمْ وَما أنْتُـمْ بِـمُصْرِخِيَّ } قال:
  خطيبـان يقومان يوم القـيامة؛ فأما إبلـيس فـيقول هذا؛ وأما عيسى فـيقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  قُلْتُ لَهُمْ إلاَّ ما أمَرْتَنِـي بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا سويد بن
  نصر، قال: أخبرنا ابن الـمبـارك، عن رشدين بن سعد، قال: أخبرنـي عبد الرحمن بن زياد،
  عن دُخَين الـحَجْرِي، عن عقبة بن عامر، عن رسول الله صلى الله عليه وسلم، ذكر الـحديث
  قال: «يقول عيسَى: ذلِكُمُ النَّبِـيُّ الأُمِّيُّ فَـيَأْتُونَنِـي، فَـبأْذَنُ اللّهُ
  لـي أنْ أقُومَ فَـيَثُورُ مِنْ مَـجْلِسِي مِنْ أطْيَبِ رِيحٍ شَمَّها أحَدٌ حتـى
  آتِـىَ رَبّـي، فَـيُشَفعِّنِـي، وَيَجْعَلَ لِـي نُوراً إلـى نُورٍ مِنْ شَعْرِ رأسِي
  إلـى ظُفْرِ قَدَمي، ثُمَّ يَقولُ الكافِرُونَ: قَدْ وَجَدَ الـمُؤْمِنُونَ مَنْ يَشْفَعُ
  لَهُمْ فَقُمْ أنْتَ فـاشْفَع لَنا، فإنَّكَ أنْتَ أضْلَلْتَنا، فَـيَقُومُ فَـيَثُورُ
  مِنْ مَـجْلِسِهِ أنْتَنُ رِيحٍ شَمَّها أحَدٌ، ثُمَّ يَعْظُمُ نَـحِيبُهُمْ، وَيَقُولُ
  عِنْدَ ذلكَ: إنَّ اللّهَ وَعَدَكُمْ وَعْدَ الـحَقّ وَوَعَدْتُكُمْ فأخْـلَفْتُكمْ...
  الآية».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن رجل، عن الـحسن، فـي قوله: { وَما كانَ لـيَ عَلَـيْكُمْ مِنْ سُلْطانٍ
  } قال: إذا كان يوم القـيامة، قام إبلـيس خطيبـاً علـى منبر من نار، فقال: { إنَّ اللّهَ
  وَعَدَكُمْ وَعْدَ الـحَقّ وَوَعَدْتُكُمْ فأخْـلَفْتُكُمْ... } إلـى قوله: { وَما
  أنْتُـمْ بِـمُصْرِخِيَّ } قال: بناصريّ { إنّـي كَفَرْتُ بِـمَا أشْرَكْتُـمُونِ مِنْ
  قَبْلُ } قال: بطاعتكم إياي فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك عمن ذكره، قال: سمعت مـحمد بن كعب
  القرظي، قال: فـي قوله: { وَقالَ الشَّيْطانُ لَـمَّا قُضِيَ الأمْرُ إنَّ اللّهَ وَعَدَكُمْ
