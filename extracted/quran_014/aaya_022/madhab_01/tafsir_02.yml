  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلشَّيْطَانُ لَمَّا قُضِيَ ٱلأَمْرُ إِنَّ ٱللَّهَ وَعَدَكُمْ وَعْدَ ٱلْحَقِّ وَوَعَدتُّكُمْ
  فَأَخْلَفْتُكُمْ وَمَا كَانَ لِيَ عَلَيْكُمْ مِّن سُلْطَانٍ إِلاَّ أَن دَعَوْتُكُمْ
  فَٱسْتَجَبْتُمْ لِي فَلاَ تَلُومُونِي وَلُومُوۤاْ أَنفُسَكُمْ مَّآ أَنَاْ بِمُصْرِخِكُمْ
  وَمَآ أَنتُمْ بِمُصْرِخِيَّ إِنِّي كَفَرْتُ بِمَآ أَشْرَكْتُمُونِ مِن قَبْلُ إِنَّ
  ٱلظَّالِمِينَ لَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لَمَّا قُضِىَ
  ٱلأَمْرُ } لما قطع الأمر وفرغ منه، وهو الحساب، وتصادر الفريقين ودخول أحدهما الجنة
  ودخول الآخر النار. وروي أنّ الشيطان يقوم عند ذلك خطيباً في الأشقياء من الجنّ والإنس
  فيقول ذلك { إِنَّ ٱللَّهَ وَعَدَكُمْ وَعْدَ ٱلْحَقّ } وهو البعث والجزاء على الأعمال
  فوفى لكم بما وعدكم { وَوَعَدتُّكُمْ } خلاف ذلك { فَأَخْلَفْتُكُمْ وَمَا كَانَ لِىَ
  عَلَيْكُمْ مّن سُلْطَـٰنٍ } من تسلط وقهر فأقسركم على الكفر والمعاصي وألجئكم إليها
  { إِلاَّ أَن دَعَوْتُكُمْ } إلا دعائي إياكم إلى الضلالة بوسوستي وتزييني، وليس الدعاء
  من جنس السلطان، ولكنه كقولك: ما تحيتهم إلا الضرب. { فَلاَ تَلُومُونِى وَلُومُواْ
  أَنفُسَكُمْ } حيث اغتررتم بي وأطعتموني إذ دعوتكم، ولم تطيعوا ربكم إذ دعاكم، وهذا
  دليل على أنّ الإنسان هو الذي يختار الشقاوة أو السعادة ويحصلها لنفسه، وليس من الله
  إلا التمكين، ولا من الشيطان إلا التزيين. ولو كان الأمر كما تزعم المجبرة لقال: فلا
  تلوموني ولا أنفسكم، فإنّ الله قضى عليكم الكفر وأجبركم عليه. فإن قلت: قول الشيطان
  باطل لا يصح التعلق به. قلت: لو كان هذا القول منه باطلاً لبين الله بطلانه وأظهر إنكاره،
  على أنه لا طائل له في النطق بالباطل في ذلك المقام: ألا ترى إلى قوله: { إِنَّ ٱللَّهَ
  وَعَدَكُمْ وَعْدَ ٱلْحَقّ وَوَعَدتُّكُمْ فَأَخْلَفْتُكُمْ } كيف أتى فيه بالحق والصدق،
  وفي قوله: { وَمَا كَانَ لِىَ عَلَيْكُمْ مّن سُلْطَـٰنٍ } وهو مثل قول الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  عِبَادِى لَيْسَ لَكَ عَلَيْهِمْ سُلْطَـٰنٌ إِلاَّ مَنِ ٱتَّبَعَكَ مِنَ ٱلْغَاوِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحـجر:
  42]، { مَّا أَنَاْ بِمُصْرِخِكُمْ وَمَا أَنتُمْ بِمُصْرِخِىَّ } لا ينجي بعضنا بعضاً
  من عذاب الله ولا يغيثه. والإصراخ: الإغاثة. وقرىء: «بمصرخي» بكسر الياء وهي ضعيفة،
  واستشهدوا لها ببيت مجهول:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَالَ لَهَا هَلْ لَكِ يَاتَا في</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَالَتْ
  لَهُ مَا أنْتَ بِالمَرْضِي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكأنه قدّر ياء الإضافة ساكنة وقبلها ياء ساكنة، فحرّكها بالكسر لما
  عليه أصل التقاء الساكنين، ولكنه غير صحيح، لأنَّ ياء الإضافة لا تكون إلا مفتوحة،
  حيث قبلها ألف في نحو عصاي، فما بالها وقبلها ياء؟ فإن قلت: جرت الياء الأولى مجرى
  الحرف الصحيح لأجل الإدغام، فكأنها ياء وقعت ساكنة بعد حرف صحيح ساكن، فحرّكت بالكسر
  على الأصل. قلت: هذا قياس حسن، ولكن الاستعمال المستفيض الذي هو بمنزلة الخبر المتواتر
  تتضاءل إليه القياسات. «ما» في { بِمَا أشركتموني } مصدرية، و { مِن قَبْلُ } متعلقة
  بأشركتموني، يعني: كفرت اليوم بإشراككم إياي من قبل هذا اليوم، أي في الدنيا، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَوْمَ ٱلْقِيَـٰمَةِ يَكْفُرُونَ بِشِرْكِـكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:
  14] ومعنى كفره بإشراكهم إياه: تبرؤه منه واستنكاره له، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا
  بُرَءاء مّنْكُمْ وَمِمَّا تَعْبُدُونَ مِن دُونِ ٱللَّهِ كَفَرْنَا بِكُمْ</font></font> }</b><br
