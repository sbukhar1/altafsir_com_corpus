  ٱللَّهَ وَعَدَكُمْ وَعْدَ ٱلْحَقِّ وَوَعَدتُّكُمْ فَأَخْلَفْتُكُمْ وَمَا كَانَ لِيَ
  عَلَيْكُمْ مِّن سُلْطَانٍ إِلاَّ أَن دَعَوْتُكُمْ فَٱسْتَجَبْتُمْ لِي فَلاَ تَلُومُونِي
  وَلُومُوۤاْ أَنفُسَكُمْ مَّآ أَنَاْ بِمُصْرِخِكُمْ وَمَآ أَنتُمْ بِمُصْرِخِيَّ إِنِّي
  كَفَرْتُ بِمَآ أَشْرَكْتُمُونِ مِن قَبْلُ إِنَّ ٱلظَّالِمِينَ لَهُمْ عَذَابٌ أَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[الممتحنة: 4] وقيل: { مِن قَبْلُ } يتعلق بكفرت. وما موصولة، أي:
  كفرت من قبل حين أبيت السجود لآدم بالذي أشركتمونيه وهو الله عز وجل، تقول: شركت زيداً،
  فإذا نقلت بالهمزة قلت: أشركنيه فلان، أي: جعلني له شريكاً. ونحو «ما» هذه «ما» في
  قولهم: سبحان ما سخركنّ لنا. ومعنى إشراكهم الشيطان بالله: طاعتهم له فيما كان يزينه
  لهم من عبادة الأوثان وغيرها، وهذا آخر قول إبليس، وقوله: { إِنَّ ٱلظَّـٰلِمِينَ }
  قول الله عزّ وجلّ، ويحتمل أن يكون من جملة قول إبليس، وإنما حكى الله عز وعلا ما سيقوله
  في ذلك الوقت، ليكون لطفاً للسامعين في النظر لعاقبتهم والاستعداد لما لا بدّ لهم من
  الوصول إليه، وأن يتصوّروا في أنفسهم ذلك المقام الذي يقول الشيطان فيه ما يقول، فيخافوا
  ويعملوا ما يخلصهم منه وينجهم. وقرىء: «فلا يلوموني»، بالياء على طريقة الالتفات، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حَتَّىٰ إِذَا كُنتُمْ فِى ٱلْفُلْكِ وَجَرَيْنَ بِهِم</font></font> }</b><br
