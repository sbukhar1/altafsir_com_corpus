  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  تَأَذَّنَ رَبُّكُمْ لَئِن شَكَرْتُمْ لأَزِيدَنَّكُمْ وَلَئِن كَفَرْتُمْ إِنَّ عَذَابِي
  لَشَدِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه: واذكروا أيضاً حين
  آذنكم ربكم. وتأذّن: تفعَّل من أذن، والعرب ربـما وضعت «تفعَّل» موضع «أفعل»، كما قالوا:
  أوعدته وتوعدته بـمعنى واحد، وآذن: أعلـم، كما قال الـحارث بن حِلَّزة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">آذَنَتْنا بِبَـيْنِها أسمْاءُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رُبَّ ثاوٍ
  يُـمَلُّ مِنْهُ الثَّوَاءُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: آذنتنا: أعلـمتنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  عن ابن مسعود رضي الله عنه أنه كان يقرأ { وَإذْ تَأذَّنَ رَبُّكُمْ } «وإذ قال ربكم».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي بذلك الحارث، قال: ثنـي عبد العزيز، قال: ثنا سفـيان، عن الأعمش
  عنه حدثنـي يونس قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَإذْ تَأذَّنَ
  رَبُّكُمْ }: وإذ قال ربكم ذلك التأذّن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَئِنْ شَكَرْتُـمْ لأَزِيدَنَّكُمْ } يقول: لئن شكرتـم ربكم بطاعتكم إياه فـيـما
  أمركم ونهاكم لأزيدنكم فـي أياديه عندكم ونعمه علـيكم علـى ما قد أعطاكم من النـجاة
  من آل فرعون والـخلاص من عذابهم. وقـيـل فـي ذلك قول غيره، وهو ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا الـحسين بن الـحسن، قال: أخبرنا ابن
  الـمبـارك، قال: سمعت علـيّ بن صالـح، يقول فـي قول الله عزّ وجلّ: { لَئِنْ شَكَرْتُـمْ
  لأَزِيدَنَّكم } قال: أي من طاعتـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا يزيد، قال: أخبرنا ابن الـمبـارك قال: سمعت علـيّ بن صالـح، فذكر
  نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أحمد بن إسحاق، قال: ثنا
  أبو أحمد، قال: ثنا سفـيان: { لئنْ شَكَرْتُـمْ لأَزِيدَنَّكُمْ } قال: من طاعتـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث، قال: ثنا عبد العزيز، قال: ثنا مالك بن مغول، عن أبـان
  بن أبـي عياش، عن الـحسن، فـي قوله: { لَئِنْ شَكَرْتُـمْ لأَزيدَنَّكُمْ } قال: من
  طاعتـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ولا وجه لهذا القول يفهم، لأنه لـم
  يجر للطاعة فـي هذا الـموضع ذكر، فـيقال: إن شكرتـمونـي علـيها زدتكم منها، وإنـما
  جرى ذكر الـخبر عن إنعام الله علـى قوم موسى بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإذْ قالَ مُوسَى لقَوْمِهِ اذْكُرُوا
  نِعْمَةَ اللّهِ عَلَـيْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ثم أخبرهم أن الله أعلـمهم إن شكروه علـى هذه النعمة زادهم، فـالواجب
  فـي الـمفهوم أن يكون معنى الكلام: زادهم من نعمه، لا مـما لـم يجر له ذكر من الطاعة،
  إلا أن يكون أريد به: لئن شكرتـم فأطعتـمونـي بـالشكر لأزيدنكم من أسبـاب الشكر ما
  يعينكم علـيه، فـيكون ذلك وجهاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلَئِنْ كَفَرْتُـمْ إنَّ عَذَابِـي لَشَدِيدٌ } يقول: ولئن كفرتـم أيها القوم نعمة
  الله، فجحدتـموها، بترك شكره علـيها، وخلافه فـي أمره ونهيه وركوبكم معاصيَه { إنَّ
  عَذَابِـي لَشَدِيدٌ }: أعذّبكم كما أعذّب من كفر بـي من خـلقـي. وكان بعض البصريـين
  يقول فـي معنى قوله: { وَإذْ تَأذَّنَ رَبُّكُمْ } وتأذّن ربكم. ويقول: «إذ» من حروف
  الزوائد. وقد دللنا علـى فساد ذلك فـيـما مضى قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

