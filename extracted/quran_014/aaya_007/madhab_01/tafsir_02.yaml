  class=\"TextResultArabic\"><font color=\"black\">{ وَإِذْ تَأَذَّنَ رَبُّكُمْ }
  من جملة ما قال موسى لقومه، وانتصابه للعطف على قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نِعْمَةَ ٱللَّهِ عَلَيْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  231] كأنه قيل: وإذ قال موسى لقومه اذكروا نعمة الله عليكم، واذكروا حين تأذن ربكم.
  ومعنى تأذن ربكم: أذن ربكم. ونظير تأذن وأذن: توعد وأوعد، تفضل وأفضل. ولا بدّ في تفعل
  من زيادة معنى ليس في أفعل، كأنه قيل: وإذ أذن ربكم إيذاناً بليغاً تنتفي عنده الشكوك
  وتنزاح الشبه. والمعنى: وإذ تأذن ربكم فقال: { لَئِن شَكَرْتُمْ } أو أجرى { تَأَذَّنَ
  } مجرى، قال: لأنه ضرب من القول. وفي قراءة ابن مسعود: «وإذ قال ربكم لئن شكرتم»، أي
  لئن شكرتم يا بني إسرائيل ما خولتكم من نعمة الإنجاء وغيرها من النعم بالإيمان الخالص
  والعمل الصالح { لأَزِيدَنَّكُمْ } نعمة إلى نعمة، ولأضاعفن لكم ما آتيتكم { وَلَئِن
  كَفَرْتُمْ } وغمطتم ما أنعمت به عليكم { إِنَّ عَذَابِى لَشَدِيدٌ } لمن كفر نعمتي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
