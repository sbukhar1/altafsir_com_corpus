  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  لَنَآ أَلاَّ نَتَوَكَّلَ عَلَى ٱللَّهِ وَقَدْ هَدَانَا سُبُلَنَا وَلَنَصْبِرَنَّ
  عَلَىٰ مَآ آذَيْتُمُونَا وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُتَوَكِّلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـل الرسل لأمـمها: { وَما لَنا أنْ
  لا نَتَوَكَّلَ علـى اللّهِ } فنثق به وبكفـايته ودفـاعه إياكم عنا، { وَقَدْ هَدَانا
  سُبُلَنا } يقول: وقد بصرنا طريق النـجاة من عذابه، فبـين لنا. { وَلَنَصْبِرَنَّ علـى
  ما آذَيْتُـمُونا } فـي الله وعلـى ما نلقـي منكم من الـمكروه فـيه بسبب دعائنا إلـيكم
  إلـى ما ندعوكم إلـيه من البراءة من الأوثان والأصنام وإخلاص العبـادة له. { وَعَلَـى
  اللّهِ فَلْـيَتَوَكَّلِ الـمُتَوَكِّلُونَ } يقول: وعلـى الله فلـيتوكل من كان به
  واثقاً من خـلقه، فأما من كان به كافراً فإن ولـيه الشيطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

