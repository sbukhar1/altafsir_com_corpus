aaya: مُهْطِعِينَ مُقْنِعِي رُءُوسِهِمْ لَا يَرْتَدُّ إِلَيْهِمْ طَرْفُهُمْ ۖ وَأَفْئِدَتُهُمْ
  هَوَاءٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَحْسَبَنَّ
  ٱللَّهَ غَافِلاً عَمَّا يَعْمَلُ ٱلظَّالِمُونَ إِنَّمَا يُؤَخِّرُهُمْ لِيَوْمٍ تَشْخَصُ
  فِيهِ ٱلأَبْصَارُ } * { مُهْطِعِينَ مُقْنِعِي رُءُوسِهِمْ لاَ يَرْتَدُّ إِلَيْهِمْ
  طَرْفُهُمْ وَأَفْئِدَتُهُمْ هَوَآءٌ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه
  وسلم: { وَلاَ تَـحْسَبنَّ اللّهَ } يا مـحمد { غَافِلاً } ساهياً { عَمَّا يَعْمَلُ
  } هؤلاء الـمشركون من قومك، بل هو عالـم بهم وبأعمالهم مـحصيها علـيهم، لـيجزيهم جزاءهم
  فـي الـحين الذي قد سبق فـي علـمه أنه يجزيهم فـيه.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا علـيّ بن ثابت، عن جعفر بن برَقان، عن ميـمون بن مِهران فـي قوله: { وَلا
  تَـحْسَبنَّ اللّهَ غافِلاً عَمَّا يَعْمَلُ الظَّالِـمُونَ } قال: هي وعيد للظالـم
  وتعزية للـمظلوم.القول فـي تأويـل قوله تعالـى: { إنَّـمَا يُؤَخِّرُهُمْ لِـيَوْمٍ
  تَشْخصُ فِـيهِ الأبصار مُهْطِعِينَ مُقْنِعِي رُءُوسِهِمْ لا يَرْتَدُّ إلَـيْهِمْ
  طَرْفُهُمْ وأفْئِدَتُهُمْ هَوَاءٌ }.يقول تعالـى ذكره: إنـما يؤخر ربك يا مـحمد هؤلاء
  الظالـمين الذين يكذّبونك ويجحَدون نبوّتك، لـيوم تشخص فـيه الأبصار. يقول: إنـما يؤخِّر
  عقابَهم وإنزال العذاب بهم، إلـى يوم تشخَص فـيه أبصار الـخـلق وذلك يوم القـيامة،
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { لِـيَوْم تَشْخَصُ فِـيهِ
  الأبْصَارُ } شخصت فـيه والله أبصارهم، فلا ترتدّ إلـيهم.وأما قوله: { مُهْطِعِينَ
  } فإن أهل التأويـل اختلفوا فـي معناه فقال بعضهم: معناه: مسرعين. ذكر من قال ذلك:حدثنا
  ابن وكيع، قال: ثنا هاشم بن القاسم، عن أبـي سعيد الـمؤدّب، عن سالـم، عن سعيد بن جبـير:
  { مُهْطِعِينَ } قال: النَّسَلان، وهو الـخبب أو ما دون الـخبب، شكّ أبو سعيد يخبون
  وهم ينظرون.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { مُهْطِعِينَ } قال: مسرعين.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: {
  مُهْطِعِينَ } يقول: منطلقـين عامدين إلـى الداعي.وقال آخرون: معنى ذلك: مديـمي النظر.
  ذكر من قال ذلك:حدثنا مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { مُهْطِعِينَ } يعنـي بـالإهطاع: النظر من غير أن يطرف.حدثنا
  ابن وكيع، قال: ثنـي أبـي، عن أبـيه، عن سعيد بن مسروق، عن أبـي الضحى: { مُهْطِعِينَ
  } قال: الإهطاع: التـحميج الدائم الذي لا يَطْرِف.حدثنـي الـمثنى، قال: ثنا عمرو بن
  عون، قال: أخبرنا هشيـم، عن مغيرة، عن أبـي الـخير بن تـميـم بن حَذْلَـم، عن أبـيه،
  فـي قوله: { مُهْطِعِينَ } قال: الإهطاع: التـحميج.حدثنا ابن وكيع، قال: ثنا الـمـحاربـي،
  عن جويبر، عن الضحاك: { مُهْطِعِينَ } قال: شدّة النظر الذي لا يطرف.حدثنـي الـمثنى،
  قال: أخبرنا عمرو، قال: أخبرنا هُشَيـم، عن جويبر، عن الضحاك، فـي قوله: { مُهْطِعِينَ
  } قال: شدة النظر فـي غير طَرْف.حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول:
  أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { مُهْطِعِينَ } الإهطاع: شدة النظر
  فـي غير طَرْف.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَحْسَبَنَّ ٱللَّهَ غَافِلاً
  عَمَّا يَعْمَلُ ٱلظَّالِمُونَ إِنَّمَا يُؤَخِّرُهُمْ لِيَوْمٍ تَشْخَصُ فِيهِ ٱلأَبْصَارُ
  } * { مُهْطِعِينَ مُقْنِعِي رُءُوسِهِمْ لاَ يَرْتَدُّ إِلَيْهِمْ طَرْفُهُمْ وَأَفْئِدَتُهُمْ
  هَوَآءٌ }حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنا الـحسن بن
  مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا
  ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن
  مـجاهد: { مُهْطِعِينَ } قال: مُديـمي النظر.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.وقال آخرون: معنى ذلك: لا يرفع رأسه. ذكر
  من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { مُهْطِعِينَ
  } قال: الـمهطع الذي لا يرفع رأسه.والإهطاع فـي كلام العرب بـمعنى الإسراع أشهر منه
  بـمعنى إدامة النظر، ومن الإهطاع بـمعنى الإسراع، قول الشاعر:وبِـمُهْطِعٍ سُرُحٍ كأنَّ
  زِمامَهُ   فـي رأسِ جذْعٍ مِنْ أراك مُشَذَّبِوقول الآخر:بـمُسْتَهْطعٍ رَسْلٍ كأنَّ
  جَدِيـلَهُ   بقَيْدُومِ رَعْنٍ مِنْ صَوَامٍ مُـمَنَّعِوقوله: { مُقْنِعِي رُءُوسِهِمْ
  } يعنـي رافعي رؤوسهم. وإقناع الرأس: رفعه ومنه قول الشماخ:يُبـاكِرْنَ العِضَاهَ بـمُقْنَعاتٍ   نَوَاجِذُهُنَّ
  كالـحَدَإِ الوَقـيعِيعنـي: أنهنّ يبـاكرن العضاه برؤوسهن مرفوعات إلـيها لتتناول منها،
  ومنه أيضاً قول الراجز:أنْغَضَ نـحْوِي رأسَهْ وأقْنَعا   كأنـمَا أبْصَرَ شَيْئاً
  أطْمَعاوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن
  سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { مُقْنِعِي رُؤوسِهِمْ } قال: الإقناع: رفع رؤوسهم.حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء،
  وقال الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { مُقْنِعِي } قال: رافعيها.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا أبو كريب، قال:
  ثنا أبو بكر، عن أبـي سعد، قال: قال الـحسن: وجوه الناس يوم القـيامة إلـى السماء لا
  ينظر أحد إلـى أحد.حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن عثمان
  بن الأسود، أنه سمع مـجاهداً يقول فـي قوله: { مُهْطعينَ مُقْنِعِي رُؤوسِهمْ } قال:
  رافع رأسه هكذا، { لاَ يَرْتَدُّ إلَـيهمْ طَرْفُهُمْ }.حدثنـي الـمثنى، قال: ثنا عمرو
  بن عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك، فـي قوله: { مُقْنِعِي رُؤوسِهمْ
  } قال: رافعي رؤوسهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { مُقْنِعِي
  رُؤوسِهمْ } قال: الإقناعُ رفع رؤوسهم.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد
  بن ثور، عن معمر، عن قتادة: { مُقْنِعِي رُؤوسِهمْ } قال: الـمقنع الذي يرفع رأسه شاخصاً
  بصره لا يطرف.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول، فـي قوله: { مُقْنِعِي رُؤوسِهمْ } قال: رافعيها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَحْسَبَنَّ ٱللَّهَ غَافِلاً
  عَمَّا يَعْمَلُ ٱلظَّالِمُونَ إِنَّمَا يُؤَخِّرُهُمْ لِيَوْمٍ تَشْخَصُ فِيهِ ٱلأَبْصَارُ
  } * { مُهْطِعِينَ مُقْنِعِي رُءُوسِهِمْ لاَ يَرْتَدُّ إِلَيْهِمْ طَرْفُهُمْ وَأَفْئِدَتُهُمْ
  هَوَآءٌ }حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { مُقْنِعِي
  رُؤوسِهمْ } قال: الـمقنع الذي يرفع رأسه.حدثنا ابن وكيع، قال: ثنا الـمـحاربـي، عن
  جويبر، عن الضحاك: { مُقْنِعِي رُؤوسِهمْ } قال: رافعي رؤوسهم.حدثنا ابن وكيع، قال:
  ثنا هاشم بن القاسم، عن أبـي سعيد، عن سالـم، عن سعيد: { مُقْنِعِي رُؤوسِهمْ } قال:
  رافعي رؤوسهم.وقوله: { لا يَرْتَدُّ إلَـيْهِمْ طَرْفُهُمْ } يقول: لا ترجع إلـيهم
  لشدّة النظر أبصارهم. كما:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { لا يَرْتَدُّ إلَـيْهمْ طَرْفُهُمْ وأفْئدَتُهُمْ
  هَوَاءٌ } قال: شاخصة أبصارهم.وقوله: { وأفْئدَتُهُمْ هَوَاءٌ } اختلف أهل التأويـل
  فـي تأويـله، فقال بعضهم: معناه: متـخرّقة لا تعي من الـخير شيئاً. ذكر من قال ذلك:حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق، عن مرّة، فـي
  قوله: { وأفْئِدَتُهُمْ هَوَاءٌ } قال: متـخرقة لا تعي شيئاً.حدثنا ابن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا مالك بن مغول، عن أبـي إسحاق، عن مرّة، بـمثل ذلك.حدثنا ابن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن مرّة، مثله.حدثنا
  مـحمد بن عمارة، قال: ثنا سهل بن عامر، قال: ثنا مالك وإسرائيـل، عن أبـي إسحاق، عن
  مرّة، مثله.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن أبـي إسحاق، عن مرّة: { وأفْئدَتُهُمْ
  هَوَاءٌ } قال: متـخرقة لا تعي شيئاً من الـخير.حدثنا الـحسن بن مـحمد، قال: ثنا يحيى
  بن عبـاد، قال: ثنا مالك، يعنـي ابن مغول، قال: سمعت أبـا إسحاق، عن مرّة إلاَّ أنه
  قال: لا تعي شيئاً. ولـم يقل من الـخير.حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال:
  أخبرنا إسرائيـل، عن أبـي إسحاق، عن مرّة، مثله.حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا مالك بن مغول، وإسرائيـل عن أبـي إسحاق، عن مرّة: { وأفْئدَتُهُمْ هَوَاءٌ
  } قال أحدهما: خربة، وقال الآخر: متـخرقة لا تعي شيئاً.حدثنـي مـحمد بن سعد قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وأفْئدَتُهُمْ هَوَاءٌ
  } قال: لـيس فـيها شيء من الـخير فهي كالـخربة.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: لـيس من الـخير شيء فـي أفئدتهم، كقولك للبـيت
  الذي لـيس فـيه شيء إنـما هو هواء.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: ابن زيد
  فـي قوله: { وأفْئِدَتُهُمْ هَوَاءٌ } قال: الأفئدة: القلوب هواء كما قال الله، لـيس
  فـيها عقل ولا منفعة.حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن أبـي بكرة، عن أبـي
  صالـح: { وأفْئدَتُهُمْ هَوَاءٌ } قال: لـيس فـيها شيء من الـخير.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
