  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَحْسَبَنَّ ٱللَّهَ غَافِلاً عَمَّا يَعْمَلُ ٱلظَّالِمُونَ إِنَّمَا يُؤَخِّرُهُمْ
  لِيَوْمٍ تَشْخَصُ فِيهِ ٱلأَبْصَارُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مُهْطِعِينَ مُقْنِعِي
  رُءُوسِهِمْ لاَ يَرْتَدُّ إِلَيْهِمْ طَرْفُهُمْ وَأَفْئِدَتُهُمْ هَوَآءٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: يتعالى الله عن السهو والغفلة، فكيف يحسبه رسول الله صلى
  الله عليه وسلم وهو أعلم الناس به غافلاً حتى قيل { وَلاَ تَحْسَبَنَّ ٱللَّهَ غَـٰفِلاً
  }؟ قلت: إن كان خطابا لرسول الله صلى الله عليه وسلم ففيه وجهان. أحدهما التثبيت على
  ما كان عليه من أنه لا يحسب الله غافلاً، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ تَكُونَنَّ مِنَ ٱلْمُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  14]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَدْعُ مَعَ ٱللَّهِ إِلَـٰهاً ءاخَرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  213]، كما جاء في الأمر</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَا أَيُّهَا ٱلَّذِينَ آمَنُواْ آمِنُواْ بِٱللَّهِ وَرَسُولِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  136] والثاني: أنّ المراد بالنهي عن حسبانه غافلاً، الإيذان بأنه عالم بما يفعل الظالمون،
  لا يخفى عليه منه شيء، وأنه معاقبهم على قليله وكثيره على سبيل الوعيد والتهديد كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ
  بِمَا تَعْمَلُونَ عَلِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 283] يريد الوعيد. ويجوز أن يراد: ولا تحسبنه يعاملهم معاملة
  الغافل عما يعملون، ولكن معاملة الرقيب عليهم، المحاسب على النقير والقطمير، وإن كان
  خطابا لغيره ممن يجوز أن يحسبه غافلاً، لجهله بصفاته، فلا سؤال فيه، وعن ابن عيينة:
  تسلية للمظلوم وتهديد للظالم، فقيل له من قال هذا؟ فغضب وقال: إنما قاله من علمه وقرىء:
  «يؤخرهم» بالنون والياء { تَشْخَصُ فِيهِ ٱلابْصَـٰرُ } أي أبصارهم لا تقرّ في أماكنها
  من هول ما ترى { مُهْطِعِينَ } مسرعين إلى الداعي. وقيل: الإهطاع أن تقبل ببصرك على
  المرئي تديم النظر إليه لا تطرف { مُقْنِعِى رُؤُوسِهِمْ } رافعيها { لاَ يَرْتَدُّ
  إِلَيْهِمْ طَرْفُهُمْ } لا يرجع إليهم أن يطرفوا بعيونهم، أي: لا يطرفون، ولكن عيونهم
  مفتوحة ممدودة من غير تحريك للأجفان. أو لا يرجع إليهم نظرهم فينظروا إلى أنفسهم. الهواء:
  الخلاء الذي لم تشغله الأجرام، فوصف به فقيل: قلب فلان هواء إذا كان جباناً لا قوّة
  في قلبه ولا جرأة. ويقال للأحمق أيضاً: قلبه هواء. قال زهير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنَ الظُّلْمَانِ جُؤْجُؤُهُ هَوَاءُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">لأنّ النعام مثل في الجبن والحمق.
  وقال حسان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَأَنْتَ
  مُجَوَّفٌ نَخْبٌ هَوَاءُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وعن ابن جريج { وَأَفْئِدَتُهُمْ
  هَوآءُ } صفر من الخير خاوية منه، وقال أبو عبيدة: جوف لا عقول لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
