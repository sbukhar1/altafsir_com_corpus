  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ
  بِهِ مِنَ ٱلثَّمَرَاتِ رِزْقاً لَّكُمْ وَسَخَّرَ لَكُمُ ٱلْفُلْكَ لِتَجْرِيَ فِي
  ٱلْبَحْرِ بِأَمْرِهِ وَسَخَّرَ لَكُمُ ٱلأَنْهَارَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: الله الذي أنشأ السموات والأرض من غير شيء أيها الناس، وأنزل من السماء
  غيثاً أحيا به الشجر والزرع، فأثمرت رزقاً لكم تأكلونه، { وسَخَّرَ لَكُمُ الفُلْكَ
  } وهي السفن { لِتَـجْرِيَ فِـي البَحْرِ بأمْرِهِ } لكم تركبونها، وتـحملون فـيها
  أمتعتكم من بلد إلـى بلد { وسَخَّرَ لَكُمُ الأنهَارَ } ماؤُها شراب لكم، يقول تعالـى
  ذكره: الذي يستـحقّ علـيكم العبـادة وإخلاص الطاعة له، مَنْ هذه صفته، لا من لا يقدر
  علـى ضرّ ولا نفع لنفسه ولا لغيره من أوثانكم أيها الـمشركون وآلهتكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن قال ثنا ورقاء وحدثنا الـحسن بن مـحمد، يعنـي الزعفرانـيّ، قال: ثنا
  شبـابة، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله وحدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قوله: { وَسَخَّرَ لَكُمُ الأنهارَ } قال: بكلّ بلدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

