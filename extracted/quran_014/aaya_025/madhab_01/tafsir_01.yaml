  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأُدْخِلَ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  خَالِدِينَ فِيهَا بِإِذْنِ رَبِّهِمْ تَحِيَّتُهُمْ فِيهَا سَلاَمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ كَيْفَ ضَرَبَ ٱللَّهُ مَثَلاً كَلِمَةً طَيِّبَةً كَشَجَرةٍ طَيِّبَةٍ أَصْلُهَا
  ثَابِتٌ وَفَرْعُهَا فِي ٱلسَّمَآءِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تُؤْتِيۤ أُكُلَهَا
  كُلَّ حِينٍ بِإِذْنِ رَبِّهَا وَيَضْرِبُ ٱللَّهُ ٱلأَمْثَالَ لِلنَّاسِ لَعَلَّهُمْ
  يَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول عزّ ذكره: وأدخـل الذين صدقوا
  الله ورسوله، فأقرّوا بوحدانـية الله وبرسالة رسله، وأن ما جاءت به من عند الله حقّ
  { وَعَمِلُوا الصَّالِـحاتِ } يقول: وعملوا بطاعة الله، فـانتهوا إلـى أمر الله ونهيه
  { جَنَّاتٍ تَـجْرِي مِنْ تَـحْتِها الأنهارُ } بساتـين تـجري من تـحتها الأنهار {
  خالدِينَ فِـيها بـاذْنِ رَبِّهِمْ } يقول: أدخـلوها بأمر الله لهم بـالدخول. { تَـحِيَّتُهُمْ
  فِـيها سَلامٌ } وذلك إن شاء الله كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قوله { تَـحَيَّتُهُمْ
  فِـيها سَلامٌ } قال: الـملائكة يسلـمون علـيهم فـي الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ألَـمْ تَرَ كَيْفَ ضَرَبَ اللّهُ مَثَلاً كَلِـمَةً طَيِّبَةً كَشَجَرةٍ طَيِّبَةٍ
  } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ألـم تر يا مـحمد بعين قلبك فتعلـم
  كيف مثَّل الله مثلاً وشبَّه شبها كلـمة طيبة، ويعنـي بـالطيبة: الإيـمان به جلّ ثناؤه:
  كشجرة طيبة الثمرة، وترك ذكر الثمرة استغناء بـمعرفة السامعين عن ذكرها بذكر الشجرة.
  وقوله: { أصْلُها ثابِتٌ وَفَرْعُها فِـي السَّماءِ } يقول عزّ ذكره: أصل هذه الشجرة
  ثابت فـي الأرض، وفرعها، وهو أعلاها فـي السماء: يقول: مرتفع علوا نـحو السماء. وقوله:
  { تُؤْتِـي أُكُلَها كُلَّ حِينٍ بـاذْنِ رَبِّها } يقول: تطعم ما يؤكل منها من ثمرها
  { كُلَّ حِينٍ بِإِذْنِ رَبِّها وَيَضْرِبُ الأمْثالَ للنًّاسِ } يقول: ويـمثَّل الله
  الأمثال للناس ويشبه لهم الأشياء، { لَعَلَّهُمْ يَتَذَّكَّرُونَ } يقول: لـيتذكروا
  حجة الله علـيهم، فـيعتبروا بها ويتعظوا، فـينزجوا عما هم علـيه من الكفر به إلـى الإيـمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويـل فـي الـمعنىّ بـالكلـمة الطيبة، فقال بعضهم:
  عنـى بها: إيـمان الـمؤمن. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { كَلـمَةً طَيِّبَةً } شهادة أن لا إله إلا الله، { كَشَجَرَةٍ طَيِّبَةٍ } وهو الـمؤمن،
  { أصْلُها ثابتٌ } يقول: لا إله إلا الله ثابت فـي قلب الـمؤمن، { وَفَرْعُها فِـي
  السَّماءِ } يقول: يرفع بها عمل الـمؤمن إلـى السماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن
  أنس: { كَلَـمَةً طَيِّبَةً } قال: هذا مثل الإيـمان، فـالإيـمان: الشجرة الطيبة، وأصله
  الثابت الذي لا يزول: الإخلاص لله، وفرعه فـي السماء، فرعه: خشية الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال مـجاهد: { ألَـمْ تَرَ كَيْفَ ضَرَبَ اللّهُ مَثَلاً كَلـمَةً طَيِّبَةً كَشَجَرَةٍ
  طَيِّبَةٍ } قال: كنـخـلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن جريج: وقال آخرون: الكلـمة
  الطيبة أصلها ثابت فـي ذات أصل فـي القلب { وَفَرْعُها فِـي السَّماءِ } تعرج فلا تـحجب
  حتـى تنتهي إلـى الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عُنـي بها الـمؤمن
  نفسه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { ألَـمْ تَرَ كَيْفَ ضَرَبَ
  اللّهُ مَثَلاً كَلِـمَةً طَيِّبَةً كَشَجرَةٍ طَيِّبَةٍ أصْلُها ثابَتٌ وَفَرْعُها
  فِـي السَّماءِ تُؤْتِـي أُكُلَهَا كُلَّ حِينٍ بـاذْنِ رَبِّها } ، يعنـي بـالشجرة
  الطيبة: الـمؤمن، ويعنـي بـالأصل الثابت: فـي الأرض، وبـالفرع فـي السماء: يكون الـمؤمن
  يعمل فـي الأرض، ويتكلـم فـيبلغ عمله وقوله السماء وهو فـي الأرض.</font></font>&#13;\t\t\t<label
