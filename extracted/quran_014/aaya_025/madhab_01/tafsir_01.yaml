  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَأُدْخِلَ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا بِإِذْنِ رَبِّهِمْ
  تَحِيَّتُهُمْ فِيهَا سَلاَمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَلَمْ تَرَ كَيْفَ ضَرَبَ ٱللَّهُ مَثَلاً
  كَلِمَةً طَيِّبَةً كَشَجَرةٍ طَيِّبَةٍ أَصْلُهَا ثَابِتٌ وَفَرْعُهَا فِي ٱلسَّمَآءِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تُؤْتِيۤ
  أُكُلَهَا كُلَّ حِينٍ بِإِذْنِ رَبِّهَا وَيَضْرِبُ ٱللَّهُ ٱلأَمْثَالَ لِلنَّاسِ
  لَعَلَّهُمْ يَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد، قال:
  ثنا أبو أحمد، قال ثنا فضيل بن مرزوق، عن عطية العوفيّ في قوله: { ضَرَبَ اللهُ مَثَلاً
  كَلِمَةٍ طَيِّبَةً كَشَجَرَةٍ طَيِّبَةٍ } قال: ذلك مثل المؤمن، لا يزال يخرج منه
  كلام طيب، وعمل صالح يصعد إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال ثنا الحسين، قال ثنى حجاج، عن أبي جعفر، عن الربيع بن أنس، قال: { أصلها
  ثابت في الأرض } وكذلك كان يقرؤها، قال: ذلك المؤمن ضرب مثله، قال الاخلاص لله وحده
  وعبادته، لا شريك له، قال: { أصلُها ثابِتٌ } قال: أصل عمله ثابت في الأرض { وَفَرْعُها
  في السَّماء } قال ذكره في السماء. واختلفوا في هذه الشجرة التي جعلت للكلمة الطيبة
  مثلاً، فقال بعضهم: هي النخلة. ذكر من قال ذلك</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال ثنا شعبة، عن معاوية بن قرة قال: سمعت أنس
  بن مالك في هذا الحرف { كَشَجَرَةٍ طَيِّبَةٍ } قال: هي النخلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن محمد، قال: ثنا أبو قطن، قال: ثنا شعبة، عن معاوية
  بن قرة، عن أنس، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن، قال: ثنا شبابة، قال:
  ثنا شعبة، عن معاوية بن قرة، قال: سمعت أنس بن مالك يقول: { كَلِمَةً طَيِّبَةٍ كَشَجَرَةٍ
  طَيِّبَةٍ } قال: النخل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب والحسن بن محمد، قالا:
  ثنا ابن علية، قال: ثنا شعيب، قال: قال خرجت مع أبي العالية نريد أنس بن مالك، قال
  فأتيناه، فدعا لنا بقنو عليه رطب، فقال: كلوا من هذه الشجرة التي قال الله عز وجل {
  ضَرَبَ اللهُ مَثَلاً كَلِمَةً طَيِّبَةً كَشَجَرَةٍ طَيِّبَةٍ أصْلُها ثابِتٌ وفَرْعُها
  في السَّماءِ } وقال الحسن في حديثه بقناع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  خلاد بن أسلم، قال: أخبرنا النضر بن شميل، قال أخبرنا حماد بن سلمة، قال أخبرنا شعيب
  بن الحبحاب، عن أنس:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أن رسول الله صلى الله عليه وسلم أتى بقناع بسر، فقال: مثل كَلمَةٍ طَيِّبَةٍ كَشَجَرَةٍ
  طَيِّبَةٍ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  هي النخلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سوار بن عبد الله، قال: ثنا
  أبي، قال ثنا حماد بن سلمة، عن شعيب بن الحبحاب، عن أنس</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رسول الله صلى الله عليه وسلم أتى بقناع فيه بسر فقال { مَثَلُ
  كَلِمَةٍ طَيِّبَةٍ كَشَجَرَةٍ طَيِّبَةٍ } قال: هي النخلة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال شعيب، فأخبرت بذلك أبا العالية،
  فقال: كذلك كانوا يقولون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا حجاج، قال:
  ثنا حماد بن سلمة، عن شعيب بن الحبحاب، قال: كنا عند أنس، فأتينا بطبق أو قنع عليه
  رطب، فقال: كل يا أبا العالية، فإن هذا من الشجرة التي ذكر الله عز وجل في كتابه {
