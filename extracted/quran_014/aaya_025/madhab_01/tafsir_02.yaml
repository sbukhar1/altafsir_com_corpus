  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ كَيْفَ ضَرَبَ ٱللَّهُ مَثَلاً كَلِمَةً طَيِّبَةً كَشَجَرةٍ طَيِّبَةٍ أَصْلُهَا
  ثَابِتٌ وَفَرْعُهَا فِي ٱلسَّمَآءِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تُؤْتِيۤ أُكُلَهَا
  كُلَّ حِينٍ بِإِذْنِ رَبِّهَا وَيَضْرِبُ ٱللَّهُ ٱلأَمْثَالَ لِلنَّاسِ لَعَلَّهُمْ
  يَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء: «ألم تر» ساكنة الراء، كما
  قرىء: «من يتق»، وفيه ضعف { ضَرَبَ ٱللَّهُ مَثَلاً } اعتمد مثلاً ووضعه. و { كَلِمَةً
  طَيّبَةً } نصب بمضمر، أي: جعل كلمة طيبة { كَشَجَرةٍ طَيّبَةٍ } وهو تفسير لقوله:
  { ضَرَبَ ٱللَّهُ مَثَلاً } كقولك: شرّف الأمير زيداً: كساه حلة، وحمله على فرس. ويجوز
  أن ينتصب { مثل الذين } و { كَلِمةًَ } بضرب، أي: ضرب كلمة طيبة مثلاً، بمعنى جعلها
  مثلاً ثم قال: { كَشَجَرةٍ طَيّبَةٍ } على أنها خبر مبتدأ محذوف، بمعنى هي كشجرة طيبة
  { أَصْلُهَا ثَابِتٌ } يعني في الأرض ضارب بعروقه فيها { وَفَرْعُهَا } وأعلاها ورأسها
  { فِى ٱلسَّمَاء } ويجوز أن يريد: وفروعها، على الاكتفاء بلفظ الجنس. وقرأ أنس بن مالك
  «كشجرة طيبة ثابت» أصلها فإن قلت: أيّ فرق بين القراءتين؟ قلت: قراءة الجماعة أقوى
  معنى؛ لأنّ في قراءة أنس أجريت الصفة على الشجرة، وإذا قلت: مررت برجل أبوه قائم، فهو
  أقوى معنى من قولك: مررت برجل قائم أبوه؛ لأنّ المخبر عنه إنما هو الأب لا رجل. والكلمة
  الطيبة: كلمة التوحيد. وقيل: كل كلمة حسنة كالتسبيحة والتحميدة والاستغفار والتوبة
  والدعوة. وعن ابن عباس: شهادة أن لا إلٰه إلا الله. وأما الشجرة فكل شجرة مثمرة طيبة
  الثمار، كالنخلة وشجرة التين والعنب والرمّان وغير ذلك وعن ابن عمر أنّ رسول الله صلى
  الله عليه وسلم قال ذات يوم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(571)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله ضرب مثل المؤمن شجرة فأخبروني
  ما هي \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فوقع
  الناس في شجر البوادي، وكنت صبياً، فوقع في قلبي أنها النخلة، فهبت رسول الله صلى الله
  عليه وسلم أن أقولها وأنا أصغر القوم. وروي: فمنعني مكان عمر واستحييت، فقال لي عمر:
  يا بنيّ لو كنت قلتها لكانت أحبّ إليّ من حمر النعم، ثم قال رسول الله صلى الله عليه
  وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ألا
  إنها النخلة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعن ابن عباس رضي الله عنهما: شجرة
  في الجنة وقوله: { فِى ٱلسَّمَاء } معناه في جهة العلوّ والصعود، ولم يرد المظلة، كقولك
  في الجبل: طويل في السماء تريد ارتفاعه وشموخه { تُؤْتِى أُكُلَهَا كُلَّ حِينٍ } تعطي
  ثمرها كل وقت وقته الله لإثمارها { بِإِذْنِ رَبّهَا } بتيسير خالقها وتكوينه { لَعَلَّهُمْ
  يَتَذَكَّرُونَ } لأن في ضرب الأمثال زيادة إفهام وتذكير وتصوير للمعاني.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
