aaya: مِنْ وَرَائِهِ جَهَنَّمُ وَيُسْقَىٰ مِنْ مَاءٍ صَدِيدٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِّن وَرَآئِهِ
  جَهَنَّمُ وَيُسْقَىٰ مِن مَّآءٍ صَدِيدٍ } * { يَتَجَرَّعُهُ وَلاَ يَكَادُ يُسِيغُهُ
  وَيَأْتِيهِ ٱلْمَوْتُ مِن كُلِّ مَكَانٍ وَمَا هُوَ بِمَيِّتٍ وَمِن وَرَآئِهِ عَذَابٌ
  غَلِيظٌ }يقول عزّ ذكره: { مِنْ وَرَائِهِ } من أمام كلّ جبـار { جَهَنَّمُ } يردونها.
  ووراء فـي هذا الـموضع: يعنـي أمام، كما يقال: إن الـموت من ورائك: أي قدامك، وكما
  قال الشاعر:أتُوعِدُنـي وَرَاءَ بَنِـي رِياحٍ   كَذَبْتَ لَتَقْصُرَّنَّ يَداكَ دُونِـييعنـي
  وراء بنـي رياح: قدّام بنـي رياح وأمامهم.وكان بعض نـحويـيّ أهل البصرة يقول: إنـما
  يعنـي بقوله: { مِنْ وَرَائِهِ } أي من أمامه، لأنه وراء ما هو فـيه، كما يقول لك:
  وكلّ هذا من ورائك: أي سيأتـي علـيك، وهو من وراء ما أنت فـيه قد كان قبل ذلك وهو من
  ورائه. وقال:{ وَرَاءَهُمْ مَلِكٌ يأْخُذُ كُلَّ سَفِـينَةٍ غَصْبـاً }من هذا الـمعنى:
  أي كان وراءَ ما هم فـي أمامَهم. وكان بعض نـحويّـي أهل الكوفة يقول: أكثر ما يجوز
  هذا فـي الأوقات، لأن الوقت يـمرّ علـيك فـيصير خـلفك إذا جُزته، وكذلك كان وراءهم
  ملك، لأنهم يجوزونه فـيصير وراءهم. وكان بعضهم يقول: هو من حروف الأضداد، يعنـي وراء
  يكون قداماً وخـلفـاً.وقوله: { وَيُسْقَـى مِنْ ماءٍ صَدِيدٍ } يقول: ويُسقـى من ماء،
  ثم بـين ذلك الـماء جلّ ثناؤه وما هو، فقال: هو صديد ولذلك ردّ الصديد فـي إعرابه علـى
  الـماء، لأنه بـيان عنه، والصديد: هو القـيح والدم. وكذلك تأوّله أهل التأويـل. ذكر
  من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الـحسن قال: ثنا ورقاء «ح» وحدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا
  ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { مِنْ ماءٍ صَدِيدٍ } قال: قـيح ودم.حدثنا
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مـجاهد، مثله.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَيُسْقَـى مِنْ ماءٍ صَدِيدٍ
  } والصديد: ما يسيـل من دمه ولـحمه وجلده.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، فـي قوله: { وَيُسْقَـى مِنْ ماءٍ صَدِيدٍ } قال: ما يسيـل
  من بـين لـحمه وجلده.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا هشام، عمن ذكره، عن
  الضحاك: { وَيُسْقَـى مِنْ ماءٍ صَدِيدٍ } قال: يعنـي بـالصديد: ما يخرج من جوف الكافر
  قد خالط القـيْحَ والدم.وقوله: { يَتَـجَرَّعُهُ } يتـحسَّاه، { وَلا يَكادُ يُسِيغُهُ
  } يقول: ولا يكاد يزدرده من شدّة كراهته، وهو يسيغه من شدّة العطش. والعرب تـجعل «لا
  يكاد» فـيـما قد فُعِل، وفـيـما لـم يفعل. فأما ما قد فعل فمنه هذا، لأن الله جلّ ثناؤه
  جعل لهم ذلك شرابـاً وأما ما لـم يُفْعل وقد دخـلت فـيه «كاد» فقوله:{ حتـى إذَا أخرْجَ
  يَدَهُ لَـمْ يَكَدْ يَرَاها }فهو لا يراها.وبنـحو ما قلنا من أن معنى قوله: { وَلا
  يَكادُ يُسِيغُهُ } وهو يسيغه، جاء الـخبر عن رسول الله صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِّن وَرَآئِهِ جَهَنَّمُ وَيُسْقَىٰ
  مِن مَّآءٍ صَدِيدٍ } * { يَتَجَرَّعُهُ وَلاَ يَكَادُ يُسِيغُهُ وَيَأْتِيهِ ٱلْمَوْتُ
  مِن كُلِّ مَكَانٍ وَمَا هُوَ بِمَيِّتٍ وَمِن وَرَآئِهِ عَذَابٌ غَلِيظٌ }ذكر الرواية
  بذلك:حدثنـي مـحمد بن الـمثنى، قال: ثنا إبراهيـم أبو إسحاق الطالَقانـيّ، قال: ثنا
  ابن الـمبـارك، عن صفوان بن عمرو، عن عبـيد الله بن بسر، عن أبـي أمامة، عن النبـيّ
  صلى الله عليه وسلم فـي قوله: { وَيُسْقَـى مِنْ ماءٍ صَدِيدٍ يَتَـجَرَّعُهُ }: \"
  فإذَا شَرِبَهُ قَطَّعَ أمْعاءَهُ حتـى يَخْرُجَ مِنْ دُبُرِهِ \" يقول الله عزّ وجلّ:{ وَسَقُوا
  ماءً حَمِيـماً فَقَطَّعَ أمْعاءَهُمْ }ويقول:{ وَإنْ يَسْتَغِيثُوا يُغاثُوا بِـمَاءٍ
  كالـمُهْلِ يَشْوِي الوُجُوهَ بِئْسَ الشَّرَابُ }حدثنا ابن المثنى، قال: ثنا معمر،
  عن ابن المبارك، قال: ثنا صفوان بن عمرو، عن عبيد الله بن بُسْر، عن أبـي أمامة، عن
  النبيّ صلى الله عليه وسلم، في قوله: { وَيُسْقَـى مِنْ ماءِ صَدِيدٍ } فذكر مثله،
  إلا أنه قال{ سُقُوا ماءَ حَمِيـماً }حدثنـي مـحمد بن خـلف العَسْقلانـي، قال: ثنا
  حَيْوة بن شُرَيْحِ الـحِمْصِيّ، قال: ثنا بقـية، عن صفوان ابن عمرو، قال: ثنـي عبـيد
  الله بن بسر، عن أبـي أمامة، عن النبـيّ صلى الله عليه وسلم مثله سواء.وقوله: { وَيأْتِـيهِ
  الـمَوْتُ مِنْ كُلّ مَكانٍ وَما هُوَ بِـمَيِّت } فإنه يقول: ويأتـيه الـموت من بـين
  يديه ومن خـلفه، وعن يـمينه وشماله، ومن كلّ موضع من أعضاء جسده. { وَما هُوَ بِـمَيِّتِ
  } لأنه لا تـخرج نَفْسه فـيـموت فـيستريح، ولايحيا لتعلق نفسه بـالـحناجر، فلا ترجع
  إلـى مكانها. كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  ماهد، فـي قوله: { يَتَـجَرَّعُهُ وَلا يَكادُ يُسيغُهُ وَيَأَتِـيهِ الـمَوْتُ مِنْ
  كُلّ مَكانٍ وَما هُوَ بِـمَيِّتٍ } قال: تعلق نفسه عند حنـجرته، فلا تـخرج من فـيه
  فـيـموت ولا ترجع إلـى مكانها من جوفه فـيجد لذلك راحة فتنفعه الـحياة.حدثنا الـحسن
  بن مـحمد، قال: ثنا يزيد بن هارون، قال: ثنا العوّام بن حوشب، عن إبراهيـم التـيـميّ
  قوله: { وَيأْتِـيهِ الـمَوْتُ مِنْ كُلّ مَكانٍ } قال: من تـحت كلّ شعرة فـي جسده.
  وقوله: { وَمِنْ وَرَائِهِ عَذَابٌ غَلـيظٌ } يقول: ومن وراء ما هو فـيه من العذاب،
  يعنـي أمامَه وقدامَه عذاب غلـيظ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

