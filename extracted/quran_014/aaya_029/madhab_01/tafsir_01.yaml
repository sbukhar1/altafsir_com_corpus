  { وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ } قال: أصحاب بدر.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { دَارَ البَوَارِ } النار. قال: وقد بَـيَّن
  الله ذلك وأخبرك به، فقال: { جَهَنَّـمَ يَصْلَوْنَها وَبِئْسَ القَرَارُ }.حدثنا مـحمد
  بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { دَارَ البَوَارِ جَهَنَّـمَ
