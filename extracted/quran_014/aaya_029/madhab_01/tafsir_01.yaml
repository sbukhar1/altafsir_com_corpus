aaya: جَهَنَّمَ يَصْلَوْنَهَا ۖ وَبِئْسَ الْقَرَارُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ بَدَّلُواْ نِعْمَتَ ٱللَّهِ كُفْراً وَأَحَلُّواْ قَوْمَهُمْ دَارَ ٱلْبَوَارِ
  } * { جَهَنَّمَ يَصْلَوْنَهَا وَبِئْسَ ٱلْقَرَارُ }يقول تعالـى ذكره: ألـم تنظر يا
  مـحمد { إلـى الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا } يقول: غيروا ما أنعم الله
  به علـيهم من نعمه، فجعلوها كُفراً به. وكان تبديـلهم نعمة الله كفراً فـي نبـيّ الله
  مـحمد صلى الله عليه وسلم، أنعم الله به علـى قريش، فأخرجه منهم وابتعثه فـيهم رسولاً،
  رحمة لهم ونعمة منه علـيهم، فكفروا به، وكذّبوه، فبدّلوا نعمة الله به كفراً. وقوله:
  { وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ } يقول: وأنزلوا قومهم من مُشركي قريش دار
  البوار، وهي دار الهلاك، يقال منه: بـار الشيء يَبُورُ بَوْراً: إذا هلك وبطل ومنه
  قول ابن الزِّبعري، وقد قـيـل إنه لأبـي سفـيان بن الـحرث بن عبد الـمطلب:يا رَسُولَ
  المَلِيكِ إنَّ لِسانِـي   رَاتِقٌ ما فَتَقْتُ إذْ أنا بُورُثم ترجم عن دار البوار
  وما هي، فقـيـل: { جَهَنَّـمَ يَصْلَوْنَها وَبئْسَ القَرَارِ } يقول: وبئس الـمستقرّ
  هي جهنـم لـمن صلاها. وقـيـل: إن الذين بدّلوا نعمة الله كفراً: بنو أمية، وبنو مخزوم.
  ذكر من قال ذلك:حدثنا ابن بشار وأحمد بن إسحاق، قالا: ثنا أبو أحمد، قال: ثنا سفـيان،
  عن علـيّ بن زيد، عن يوسف بن سعد، عن عمر بن الـخطاب، فـي قوله: { ألَـمْ تَرَ إلـى
  الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا وَأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ
  جَهَنَّـمَ } قال: هما الأفجران من قريش: بنو الـمغيرة، وبنو أمية فأما بنو الـمغيرة
  فكُفـيتُـمُوهم يوم بدر، وأما بنو أمية فمتِّعوا إلـى حين.حدثنـي الـمثنى، قال: ثنا
  أبو نعيـم الفضل بن دكين، قال: أخبرنا حمزة الزيات، عن عمرو بن مرّة، قال: قال ابن
  عبـاس لعمر رضي الله عنهما: يا أمير الـمؤمنـين، هذه الآية: { الَّذِينَ بَدَّلُوا
  نِعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ }؟ قال: هم الأفجران
  من قريش أخوالـي وأعمامك، فأما أخوالـي فـاستأصلهم الله يوم بدر، وأما أعمامك فأملـى
  الله لهم إلـى حين.حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن
  أبـي إسحاق، عن عمرو ذي مرّ، عن علـيّ: { وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ } قال:
  الأفجران من قريش.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا شعبة، عن أبـي إسحاق،
  عن عمرو ذي مرّ، عن علـيّ، مثله.حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا
  سفـيان وشريك، عن أبـي إسحاق، عن عمرو ذي مرّ، عن علـيّ، قوله: { ألَـمْ تَرَ إلـى
  الَّذِينَ بَدَّلُوا نعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ
  } قال: بنو الـمغيرة وبنو أمية فأما بنو الـمغيرة فقطع الله دابرهم يوم بدر وأما بنو
  أمية فمُتِّعوا إلـى حين.حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا
  شعبة، عن أبـي إسحاق، قال: سمعت عمراً ذا مرّ، قال: سمعت علـيًّا يقول فـي هذه الآية:
  { ألَـمْ تَرَ إلـى الَّذِينَ بَدَّلُوا نعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ
  دَارَ البَوَارِ } قال: الأفجران من بنـي أسد وبنـي مخزوم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى ٱلَّذِينَ بَدَّلُواْ
  نِعْمَتَ ٱللَّهِ كُفْراً وَأَحَلُّواْ قَوْمَهُمْ دَارَ ٱلْبَوَارِ } * { جَهَنَّمَ
  يَصْلَوْنَهَا وَبِئْسَ ٱلْقَرَارُ }حدثنا ابن الـمثنى، قال: ثنا عبد الرحمن، قال:
  ثنا شعبة، عن القاسم بن أبـي بزّة، عن أبـي الطفـيـل، عن علـيّ، قال: هم كفـار قريش.
  يعنـي فـي قوله: { وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ جَهَنَّـمَ }.حدثنا ابن الـمثنى،
  قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن القاسم بن أبـي بزّة، عن أبـي الطفـيـل
  أنه سمع علـيّ بن أبـي طالب، وسأله ابن الكوّاء عن هذه الآية: { ألَـمْ تَرَ إلـى الَّذِينَ
  بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ } قال: هم
  كفـار قريش يوم بدر.حدثنا ابن وكيع، قال: ثنا أبو النضر هاشم بن القاسم، عن شعبة، عن
  القاسم بن أبـي بزّة، قال: سمعت أبـا الطفـيـل، قال: سمعت علـيًّا، فذكر نـحوه.حدثنا
  أبو السائب، قال: ثنا أبو معاوية، عن إسماعيـل بن سميع، عن مسلـم البطين، عن أبـي أرطأة،
  عن علـيّ فـي قوله: { ألَـمْ تَرَ إلـى الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا
  } قال: هم كفَّـار قريش. هكذا قال أبو السائب مسلـم البطين عن أبـي أرطأة.حدثنا الـحسن
  بن مـحمد الزعفرانـي، قال: ثنا أبو معاوية الضرير، قال: ثنا إسماعيـل بن سميع، عن مسلـم
  بن أرطأة، عن علـيّ، فـي قوله تعالـى: { الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا
  } قال: كفـار قريش.حدثنا الـحسن بن مـحمد، قال: ثنا يعقوب بن إسحاق، قال: ثنا شعبة،
  عن القاسم بن أبـي بزة، عن أبـي الطفـيـل، عن علـيّ، قال فـي قول الله: { ألَـمْ تَرَ
  إلـى الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ
  } قال: هم كفـار قريش.حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا شعبة، عن القاسم
  بن أبـي بَزة، قال: سمعت أبـا الطفـيـل يحدّث، قال: سمعت علـيًّا يقول فـي هذه الآية:
  { أَلَـمْ تَرَ إلـى الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ
  دَارَ البَوَارِ } قال: كفـار قريش يوم بدر.حدثنا الـحسن، قال: ثنا الفضل بن دكين،
  قال: ثنا بسام الصَّيرفـيّ، قال: ثنا أبو الطفـيـل عامر بن واثلة، ذكر أن علـيًّا قام
  علـى الـمنبر فقال: سلونـي قبل أن لا تسألونـي، ولن تسألوا بعدي مثلـي فقام ابن الكوّاء
  فقال: من { الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ دَارَ
  البَوَارِ }؟ قال: منافقو قريش.حدثنا الـحسن، قال: ثنا مـحمد بن عبـيد، قال: ثنا بسام،
  عن رجل قد سماه الطنافسيّ، قال: جاء رجل إلـى علـيّ، فقال: يا أمير الـمؤمنـين: من
  { الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًاوأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ
  }؟ قال: فـي قريش.حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا بسام الصيرفـيّ،
  عن أبـي الطفـيـل، عن علـيّ أنه سئل عن هذه الآية: { الَّذِينَ بَدَّلُوا نِعْمَةَ
  اللّهِ كُفْرًا } قال: منافقو قريش.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى ٱلَّذِينَ بَدَّلُواْ
  نِعْمَتَ ٱللَّهِ كُفْراً وَأَحَلُّواْ قَوْمَهُمْ دَارَ ٱلْبَوَارِ } * { جَهَنَّمَ
  يَصْلَوْنَهَا وَبِئْسَ ٱلْقَرَارُ }حدثنا الـحسن بن مـحمد، قال: ثنا عفـان، قال: ثنا
  حماد، قال: ثنا عمرو بن دينار، أن ابن عبـاس قال فـي قوله: { وأحَلُّوا قَوْمَهُمْ
  دَارَ البَوَارِ } قال: هم المشركون من أهل بدر.حدثنا الـحسن بن مـحمد، قال: ثنا عبد
  الـجبـار، قال: ثنا سفـيان، عن عمرو، قال: سمعت عطاء يقول: سمعت ابن عبـاس يقول: هم
  والله أهل مكة { الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ
  دَارَ البَوَارِ }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا صالـح بن عمر، عن مطرف
  بن طريف، عن أبـي إسحاق قال: سمعت عمراً ذا مرّ يقول: سمعت علـيًّا يقول علـى الـمنبر،
  وتلا هذه الآية: { ألَـمْ تَرَ إلـى الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا وأحَلُّوا
  قَوْمَهُمْ دَارَ البَوَارِ }. قال: هما الأفجران من قريش فأما أحدهما فقطع الله دابرهم
  يوم بدر وأما الآخر فمُتِّعوا إلـى حين.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء وحدثنا الـحسن، قال: ثنا
  شبـابة، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد قوله: { بَدَّلُوا نِعْمَةَ
  اللّهِ كُفْرًا } قال: كفـار قريش.حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا
  عبد الوهاب، عن مـجاهد، قال: كفـار قريش.حدثنا الـمثنى، قال: ثنا أبو حُذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا } كفـار
  قريش.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عمرو بن دينار،
  عن عطاء، قال: سمعت ابن عبـاس يقول: هم والله { الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ
  كُفْرًا وأحَلُّوا قَوْمَهُم دَارَ البَوَارِ } قريش. أو قال: أهل مكة.حدثنا ابن وكيع
  وابن بشار، قالا: ثنا غُنْدر، عن شعبة، عن أبـي بشر، عن سعيد بن جبـير فـي هذه الآية:
  { الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ
  } قال: قتلـى يوم بدر.حدثنا ابن الـمثنى، قال: ثنـي عبد الصمد، قال: ثنا شعبة، عن أبـي
  بشر، عن سعيد بن جبـير: { الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ
  دَارَ البَوَارِ } قال: هم كفـار قريش.حدثنا مـحمد بن بشار ومـحمد بن الـمثنى، قالا:
  ثنا عبد الرحمن، قال: ثنا هشيـم، عن حُصَين، عن أبـي مالك وسعيد بن جبـير، قالا: هم
  قتلـى بدر من الـمشركين.حدثنا أبو كريب، قال: ثنا ابن عيـينة، عن عمرو، عن عطاء، عن
  ابن عبـاس فـي: { الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ
  دَارَ البَوَارِ } قال: هم والله أهل مكة. قال: أبو كريب: قال سفـيان: يعنـي كفـارهم.حدثنـي
  الـمثنى، قال: ثنا الـحجاج، قال: ثنا حماد، عن عمرو بن دينار، عن ابن عبـاس، فـي قوله:
  { وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ } قال: هم الـمشركون من أهل بدر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى ٱلَّذِينَ بَدَّلُواْ
  نِعْمَتَ ٱللَّهِ كُفْراً وَأَحَلُّواْ قَوْمَهُمْ دَارَ ٱلْبَوَارِ } * { جَهَنَّمَ
  يَصْلَوْنَهَا وَبِئْسَ ٱلْقَرَارُ }حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا
  هشيـم، عن إسماعيـل بن أبـي خالد، عن أبـي إسحاق، عن بعض أصحاب علـيّ، عن علـيّ، فـي
  قوله: { ألَـمْ تَرَ إلـى الَّذِينَ بَدَّلُوا نعْمَةَ اللّهِ كُفْرًا } قال: هم الأفجران
  من قريش من بنـي مخزوم وبنـي أمية أما بنو مخزوم فإن الله قطع دابرهم يوم بدر وأما
  بنو أمية فمُتِّعوا إلـى حين.حدثنـي الـمثنى، قال: ثنا معلـى بن أسد، قال: أخبرنا خالد،
  عن حصين، عن أبـي مالك، فـي قول الله: { ألَـمْ تَرَ إلـى الَّذِينَ بَدَّلُوا نعْمَةَ
  اللّهِ كُفْرًا } قال: هم القادة من الـمشركين يوم بدر.حدثنـي الـمثنى، قال: ثنا عمرو
  بن عون، قال: أخبرنا هشيـم، عن حصين، عن أبـي مالك وسعيد بن جبـير، قالا: هم كفـار
  قريش من قُتل ببدر.حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن جويبر،
  عن الضحاك، قال: هم كفـار قريش، من قُتل ببدر.حُدثت عن الـحسين، قال: سمعت أبـا معاذ
  يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك، يقول فـي قوله: { ألَـمْ تَرَ إلـى
  الَّذِينَ بَدَّلُوا نعْمَةَ اللّهِ كُفْرًا }... الآية، قال: هم مشركو أهل مكة.حدثنا
  ابن حميد، قال: ثنا سلـمة بن الفضل، قال: أخبرنـي مـحمد بن إسحاق، عن بعض أصحابه، عن
  عطاء بن يسار، قال: نزلت هذه الآية فـي الذين قُتلوا من قريش: { ألَـمْ تَرَ إلـى الَّذِينَ
  بَدَّلُوا نعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ }... الآية.حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، قوله: { ألَـمْ تَرَ
  إلـى الَّذِينَ بَدَّلُوا نعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ
  } كنا نـحدّث أنهم أهل مكة: أبو جهل وأصحابه الذين قتلهم الله يوم بدر، قال الله: {
  جَهَنَّـمَ يَصْلَوْنَها وَبئْس القَرَارُ }.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة، فـي قوله: { وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ
  } قال: هم قادة الـمشركين يوم بدر، أحلوا قومهم دار البوار { جَهَنَّـمَ يَصْلَوْنَها
  }.حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { الَّذِينَ بَدَّلُوا
  نعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ } قال: هؤلاء الـمشركون
  من أهل بدر.وقال آخرون فـي ذلك، بـما:حدثنـي به مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي عن ابن عبـاس، قوله: { ألَـمْ تَرَ إلـى الَّذِينَ بَدَّلُوا
  نعْمَةَ اللّهِ كُفْرًا وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ جَهَنَّـمَ يَصْلَوْنَها
  } فهو جبلة بن الأيهم، والذين اتبعوه من العرب فلـحقوا بـالروم.وبنـحو الذي قلنا فـي
  معنى قوله: { وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ } قال أهل التأويـل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
