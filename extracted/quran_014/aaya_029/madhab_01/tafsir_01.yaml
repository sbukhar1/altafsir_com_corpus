  بن عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك: { وأحَلُّوا قَوْمَهُمْ دَارَ البَوَارِ
  } قال: أحلوا من أطاعهم من قومهم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
