aaya: مَثَلُ الَّذِينَ كَفَرُوا بِرَبِّهِمْ ۖ أَعْمَالُهُمْ كَرَمَادٍ اشْتَدَّتْ بِهِ
  الرِّيحُ فِي يَوْمٍ عَاصِفٍ ۖ لَا يَقْدِرُونَ مِمَّا كَسَبُوا عَلَىٰ شَيْءٍ ۚ ذَٰلِكَ
  هُوَ الضَّلَالُ الْبَعِيدُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّثَلُ ٱلَّذِينَ
  كَفَرُواْ بِرَبِّهِمْ أَعْمَالُهُمْ كَرَمَادٍ ٱشْتَدَّتْ بِهِ ٱلرِّيحُ فِي يَوْمٍ
  عَاصِفٍ لاَّ يَقْدِرُونَ مِمَّا كَسَبُواْ عَلَىٰ شَيْءٍ ذٰلِكَ هُوَ ٱلضَّلاَلُ ٱلْبَعِيدُ
  }هو مبتدأ محذوف الخبر عند سيبويه، تقديره: وفيما يقص عليك { مَّثَلُ ٱلَّذِينَ كَفَرُواْ
  بِرَبّهِمْ } والمثل مستعار للصفة التي فيها غرابة وقوله: { أَعْمَٰلُهُمْ كَرَمَادٍ
  } جملة مستأنفة على تقدير سؤال سائل يقول: كيف مثلهم؟ فقيل: أعمالهم كرماد. ويجوز أن
  يكون المعنى: مثل أعمال الذين كفروا بربهم. أو هذه الجملة خبراً للمبتدأ، أي صفة الذين
  كفروا أعمالهم كرماد، كقولك صفة زيد عرضه مصون وما له مبذول، أو يكون أعمالهم بدلاً
  من { مَّثَلُ ٱلَّذِينَ كَفَرُواْ } على تقدير: مثل أعمالهم، وكرماد: الخبر وقرىء:
  «الرياح» { فِي يَوْمٍ عَاصِفٍ } جعل العصف لليوم، وهو لما فيه، وهو الريح أو الرياح،
  كقولك: يوم ماطر وليلة ساكرة. وإنما السكور لريحها وقرىء: «في يوم عاصف»، بالإضافة
  وأعمال الكفرة المكارم التي كانت لهم، من صلة الأرحام وعتق الرقاب، وفداء الأسارى،
  وعقر الإبل للأضياف، وإغاثة الملهوفين، والإجازة، وغير ذلك من صنائعهم، شبهها في حبوطها
  وذهابها هباء منثوراً لبنائها على غير أساس من معرفة الله والإيمان به، وكونها لوجهه:
  برماد طيرته الريح العاصف { لاَّ يَقْدِرُونَ } يوم القيامة { مِمَّا كَسَبُواْ } من
  أعمالهم { عَلَىٰ شَىْءٍ } أي لا يرون له أثراً من ثواب، كما لا يقدر من الرماد المطير
  في الريح على شيء { ذٰلِكَ هُوَ ٱلضَّلٰلُ ٱلْبَعِيدُ } إشارة إلى بعد ضلالهم عن طريق
  الحق أو عن الثواب { بِٱلْحَقِّ } بالحكمة والغرض الصحيح والأمر العظيم، ولم يخلقها
  عبثاً ولا شهوة.\r\n\t\t\t\r\n\t\t\t</section>"

