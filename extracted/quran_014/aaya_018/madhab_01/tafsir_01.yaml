  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { مَثَلُ الَّذِينَ كَفَرُوا بِرَبِّهِمْ أعْمالُهُمْ كَرَمادٍ اشْتَدَّتْ بِهِ الرّيحُ
  في يَوْمٍ عاصِفٍ } يقول: الذين كفروا بربهم وعبدوا غيره، فأعمالهم يوم القيامة كرماد
  اشتدّت به الريح في يوم عاصف، لا يقدرون على شيء من أعمالهم ينفعهم، كما لا يقدر على
  الرماد إذا أرسل عليه الريح في يوم عاصف.</font></font><font class=\"TextResultArabic\"><font
