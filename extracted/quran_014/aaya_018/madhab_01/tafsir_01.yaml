  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّثَلُ
  ٱلَّذِينَ كَفَرُواْ بِرَبِّهِمْ أَعْمَالُهُمْ كَرَمَادٍ ٱشْتَدَّتْ بِهِ ٱلرِّيحُ
  فِي يَوْمٍ عَاصِفٍ لاَّ يَقْدِرُونَ مِمَّا كَسَبُواْ عَلَىٰ شَيْءٍ ذٰلِكَ هُوَ ٱلضَّلاَلُ
  ٱلْبَعِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل العربـية فـي رافع مَثَلُ،
  فقال بعض نـحويّـي البصرة: إنـما هو كأنه قال: ومـما نقصّ علـيك { مَثَلُ الَّذِينَ
  كَفَرُوا } ، ثم أقبل يفسر كما قال: { مَثَلُ الـجَنَّة } ، وهذا كثـير. وقال بعض نـحوّيـي
  الكوفـيـين: إنـما الـمَثَل للأعمال، ولكن العرب تُقَدّم الأسماء لأنها أعرف، ثم تأتـي
  بـالـخبر الذي تـخبر عنه مع صاحبه. معنى الكلام: مثل أعمال الذين كفروا بربهم كرَماد،
  كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَوْمَ القِـيامَةِ تَرى الَّذِين كَذَبُوا علـى اللّهِ وُجُوهُهُمْ
  مُسْوَدّةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى الكلام: ترى ويوم القـيامة وجوه الذين كذبوا علـى الله مسودّة.
  قال: ولو خفض الأعمال جاز، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَسْألُونَكَ عَنِ الشَّهْرِ الـحَرَامِ
  قِتالٍ فِـيهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">.. الآية. وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَثَلُ الـجَنَّةِ التـي وُعِدَ الـمُتَّقُونَ
  تَـجْرِي مِنْ تَـحْتِها الأنهارُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فتـجري هو فـي موضع الـخبر،
  كأنه قال: أن تـجريَ، وأن يكون كذا وكذا، فلو أدخـل «أن» جاز، قال: ومنه قول الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ذَرِينـي إنَّ أمْرَكِ لَنْ يُطاعا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَما ألْفَـيْتِنـي
  حِلْـمِي مُضَاعَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فـالـحلـم منصور بـ «ألفـيت» علـى التكرير، قال: ولو رفعه كان
  صوابـاً. قال: وهذا مثَل ضربه الله لأعمال الكفَّـار، فقال: مثل أعمال الذين كفروا
  يوم القـيامة التـي كانوا يعملونها فـي الدنـيا يزعمون أنهم يريدون الله بها، مثل رماد
  عصفت الريح علـيه فـي يوم ريح عاصف، فنسفته وذهبت به، فكذلك أعمال أهل الكفر به يوم
  القـيامة، لا يجدون منها شيئاً ينفعهم عند الله فـينـجيهم من عذابه، لأنهم لـم يكونوا
  يعملونها لله خالصاً، بل كانوا يشركون فـيها الأوثان والأصنام، يقول الله عزّ وجلّ:
  { ذلكَ هُوَ الضَّلالُ البَعِيدُ } يعني أعمالهم التـي كانوا يعملونها فـي الدنـيا
  التـي يشركون فـيها مع الله شركاء، هي أعمال عُملت على غير هدى واستقامة، بل على جَوْر
  عن الهدى بعيد، وأخذ على غير استقامة شديد. وقيل: { فِي يَوْمٍ عاصِفٍ } فوُصف بالعُصوف،
  وهو من صفة الريح، لأن الريح تكون فيه كما يقال: يوم بـارد، ويوم حارّ، لأن البرد والحرارة
  يكونان فيه وكما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَوْمَيْن غَيْـمَيـْنِ وَيـَوْما شَمْسا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فوصف اليومين بالغيمين، وإنما يكون الغيم فيهما، وقد يجوز أن يكون
  أريد به في يوم عاصف الريح، فحُذفت الريح، لأنها قد ذُكرت قبل ذلك، فيكون ذلك نظير
  قول الشعراء:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذَا جاءَ يَوْمٌ مُظْلِمُ الشَّمْسِ كاسِفُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد كاسف الشمس، وقيل: هو من نعت الريح خاصة، غير أنه لما جاء بعد
  اليوم أتبع أعرابه، وذلك أن العرب تتبع الخفضَ الخفضَ في النعوت، كما قال الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تُرِيكَ سُنَّةَ وَجْهٍ غيرِ مُقْرِفَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَلْساءً ليس بها خالٌ ولا نَدَبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فخفض غير اتباعاً لأعراض الوجه،
  وإنما هي من نعت السنة، والمعنى: سُنَّة وجه غَيرَ مقرفة، وكما قالوا: هذا جُحرُ ضبّ
  خربٍ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم قال ثنا الحسين، قال:
  ثني حجاج، عن ابن جريج، في قوله: { كَرَمادٍ اشْتَدَّتْ به الرّيحُ } قال: حملته الريح
  { في يَوْمٍ عَاصِفٍ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
