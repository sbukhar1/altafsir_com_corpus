  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثلُ
  كَلِمَةٍ خَبِيثَةٍ كَشَجَرَةٍ خَبِيثَةٍ ٱجْتُثَّتْ مِن فَوْقِ ٱلأَرْضِ مَا لَهَا
  مِن قَرَارٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ كَشَجَرَةٍ خَبِيثَةٍ } كمثل شجرة
  خبيثة، أي: صفتها كصفتها. وقرىء: «ومثل كلمة» بالنصب، عطفاً على كلمة طيبة، والكلمة
  الخبيثة: كلمة الشرك. وقيل: كل كلمة قبيحة. وأمّا الشجرة الخبيثة فكل شجرة لا يطيب
  ثمرها كشجرة الحنظل والكشوث ونحو ذلك. وقوله: { ٱجْتُثَّتْ مِن فَوْقِ ٱلأَرْضِ } في
  مقابلة قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَصْلُهَا ثَابِتٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 24] ومعنى { ٱجْتُثَّتْ
  } استؤصلت، وحقيقة الاجتثاث أخذ الجثة كلها { مَا لَهَا مِن قَرَارٍ } أي استقرار.
  يقال: قرّ الشيء قراراً، كقولك: ثبت ثباتاً شبه بها القول الذي لم يعضد بحجة، فهو داحض
  غير ثابت والذي لا يبقى إنما يضمحل عن قريب لبطلانه، من قولهم: الباطل لجلج. وعن قتادة
  أنه قيل لبعض العلماء: ما تقول في كلمة خبيثة؟ فقال: ما أعلم لها في الأرض مستقراً،
  ولا في السماء مصعداً، إلا أن تلزم عنق صاحبها حتى يوافي بها القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
