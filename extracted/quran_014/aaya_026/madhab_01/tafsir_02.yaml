aaya: وَمَثَلُ كَلِمَةٍ خَبِيثَةٍ كَشَجَرَةٍ خَبِيثَةٍ اجْتُثَّتْ مِنْ فَوْقِ الْأَرْضِ
  مَا لَهَا مِنْ قَرَارٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَثلُ كَلِمَةٍ
  خَبِيثَةٍ كَشَجَرَةٍ خَبِيثَةٍ ٱجْتُثَّتْ مِن فَوْقِ ٱلأَرْضِ مَا لَهَا مِن قَرَارٍ
  }{ كَشَجَرَةٍ خَبِيثَةٍ } كمثل شجرة خبيثة، أي: صفتها كصفتها. وقرىء: «ومثل كلمة»
  بالنصب، عطفاً على كلمة طيبة، والكلمة الخبيثة: كلمة الشرك. وقيل: كل كلمة قبيحة. وأمّا
  الشجرة الخبيثة فكل شجرة لا يطيب ثمرها كشجرة الحنظل والكشوث ونحو ذلك. وقوله: { ٱجْتُثَّتْ
  مِن فَوْقِ ٱلأَرْضِ } في مقابلة قوله:{ أَصْلُهَا ثَابِتٌ }[إبراهيم: 24] ومعنى {
  ٱجْتُثَّتْ } استؤصلت، وحقيقة الاجتثاث أخذ الجثة كلها { مَا لَهَا مِن قَرَارٍ } أي
  استقرار. يقال: قرّ الشيء قراراً، كقولك: ثبت ثباتاً شبه بها القول الذي لم يعضد بحجة،
  فهو داحض غير ثابت والذي لا يبقى إنما يضمحل عن قريب لبطلانه، من قولهم: الباطل لجلج.
  وعن قتادة أنه قيل لبعض العلماء: ما تقول في كلمة خبيثة؟ فقال: ما أعلم لها في الأرض
  مستقراً، ولا في السماء مصعداً، إلا أن تلزم عنق صاحبها حتى يوافي بها القيامة.\r\n\t\t\t\r\n\t\t\t</section>"

