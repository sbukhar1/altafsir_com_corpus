  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثلُ
  كَلِمَةٍ خَبِيثَةٍ كَشَجَرَةٍ خَبِيثَةٍ ٱجْتُثَّتْ مِن فَوْقِ ٱلأَرْضِ مَا لَهَا
  مِن قَرَارٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ومثل الشرك بـالله،
  وهي الكلـمة الـخبـيثة، كشجرة خبـيثة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـيها أيّ شجرة هي؟ فقال أكثرهم: هي الـحنظل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن
  معاوية بن قرة، قال: سمعت أنس بن مالك، قال فـي هذا الـحرف: { وَمَثَلُ كَلِـمَةٍ خَبِـيثَةٍ
  كَشَجَرةٍ خَبِـيثَةٍ } قال: الشريان فقلت: ما الشريان؟ قال رجل عنده: الـحنظل. فأقرّ
  به معاوية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: أخبرنا شعبة، عن معاوية بن قرة، قال: سمعت أنس بن مالك يقول: { وَمَثَلُ
  كَلِـمَةٍ خَبِـيثَةٍ كَشَجَرَةٍ خَبِـيثَةٍ } قال: الـحنظل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: ثنا عمرو بن الهيثم، قال: ثنا شعبة، عن معاوية بن قرة، عن أنس بن مالك،
  قال: الشريان: يعنـي الـحنظل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن منصور، قال: ثنا نعيـم بن حماد، قال: ثنا مـحمد بن ثور، عن ابن جريج، عن الأعمش،
  عن حبـان بن شعبة، عن أنس بن مالك، فـي قوله: { كَشَجَرَة خَبِـيثَةٍ } قال: الشريان،
  قلت لأنس: ما الشريان؟ قال: الـحنظل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، قال: ثنا شعيب، قال: خرجت مع أبـي العالـية، نريد أنس بن
  مالك، فأتـيناه، فقال: { وَمَثَلُ كَلِـمَةٍ خَبِـيثَةٍ كَشَجَرةٍ خَبِـيثَةٍ } تلكم
  الـحنظل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: ثنا إسماعيـل
  بن إبراهيـم، عن شعيب بن الـحَبْحاب، عن أنس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى قال: ثنا آدم العسقلانـيّ، قال: ثنا شعبة، قال: ثنا أبو إياس، عن أنس بن مالك،
  قال: الشجرة الـخبـيثة: الشريان، فقلت: وما الشريان؟ قال: الـحنظل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج، قال: ثنا حماد، عن شعيب، عن أنس،
  قال: تلكم الـحنظل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج،
  قال: ثنا مهدي بن ميـمون، عن شعيب، قال: قال أنس: { وَمَثَلُ كَلَـمَةٍ خَبِـيثَةٍ
  كَشَجَرَةٍ خَبِثَةٍ }... الآية، قال: تلكم الـحنظل، ألـم تروا إلـى الرياح كيف تصفِّقها
  يـميناً وشمالاً؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { كَشَجَرَةٍ خَبِـيثَةٍ }: الـحنظلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هذه الشجرة لـم تـخـلق علـى الأرض. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد الزعفرانـي، قال: ثنا عفان قال ثنا أبو كدينة،
  قال: ثنا قابوس، عن أبـيه، عن ابن عبـاس: { وَمَثَلُ كَلـمَةٍ خَبِـيثَةٍ كَشَجَرَةٍ
  خَبيِثَةٍ اجْتُثَّتْ مِنْ فَوْقِ الأرْضِ ما لَهَا مِنْ قَرَارٍ } قال: هذا مثل ضربه
  الله، ولـم تُـخـلق هذه الشجرة علـى وجه الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  رُوي عن رسول الله صلى الله عليه وسلم بتصحيح قول من قال: هي الـحنظلة خبرٌ، فإن صحّ
  فلا قول يجوز أن يقال غيره، وإلا فإنها شجرة بـالصفة التـي وصفها الله بها. ذكر الخبر
  الذي ذكرناه عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سوار بن عبد الله، قال: ثنا أبـي، قال: ثنا حماد بن سلـمة، عن شعيب بن الـحبحاب، عن
  أنس بن مالك، أن رسول الله صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label
