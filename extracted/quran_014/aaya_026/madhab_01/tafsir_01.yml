  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وَمَثَلُ كَلِـمَةٍ خَبِـيثَةٍ
  كَشَجَرَةٍ خَبِـيثَةٍ اجْتُثَّتْ مِنْ فَوْقِ الأرْضِ ما لَهَا مِنْ قَرَارٍ هي الـحنظلة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  شعيب: وأخبرت بذلك أبـا العالـية، فقال: كذلك كانوا يقولون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { اجْتُثَّتْ مِنْ فَوْقِ الأرْضِ } يقول: استؤصلت، يقال منه: اجتثثت الشيء أجتثه اجتثاثاً:
  إذا استأصلته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { اجْتُثَّتْ مِنْ فَوْقِ الأرْضِ } قال: استؤصلت
  من فوق الأرض. { ما لَهَا مِنْ قَرَارٍ } يقول: ما لهذه الشجرة من قرار ولا أصل فـي
  الأرض تنبت علـيه وتقوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما ضربت هذه الشجرة التـي وصفها
  الله بهذه الصفة لكفر الكافر وشركه به مثلاً، يقول: لـيس لكفر الكافر وعمله الذي هو
  معصية الله فـي الأرض ثبـات، ولا له فـي السماء مصعد، لأنه لا يصعد إلـى الله منه شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَمَثَلُ كَلِـمَةٍ خَبِـيثَةٍ كَشَجَرَةٍ خَبِـيثَةٍ
  اجْتُثَّتْ مِنْ فَوْقِ الأرْضِ ما لَهَا مِنْ قَرَارٍ } ضرب الله مثل الشجرة الـخبـيثة
  كمثل الكافر، يقول: إن الشجرة الـخبـيثة اجتثت من فوق الأرض ما لها من قرار: يقول:
  الكافر لا يقبل عمله ولا يصعد إلـى الله، فلـيس له أصل ثابت فـي الأرض ولا فرع فـي
  السماء، يقول: لـيس له عمل صالـح فـي الدنـيا ولا فـي الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمَثَلُ كَلِـمَةٍ خَبِـيثَةٍ
  كَشَجَرَةٍ خَبِـيثَةٍ اجْتُثَّتْ مِنْ فَوْقِ الأرْضِ ما لَهَا مِنْ قَرارٍ } قال
  قتادة: إن رجلاً لقـي رجلاً من أهل العلـم، فقال: ما تقول فـي الكلـمة الـخبـيثة؟ فقال:
  ما أعلـم لها فـي الأرض مستقرّاً ولا فـي السماء مصعداً إلا أن تلزم عنق صاحبها، حتـى
  يوافـي بها يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، عن أبـي العالـية: أن رجلاً خالـجت الريح رداءه فلعنها، فقال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تَلْعَنْها فإنَّها مَأْمُورَةٌ، وَإنَّهُ مَنْ لَعَنَ شَيْئاً
  لَـيْسَ لَهُ بأهْلٍ رَجَعَتِ اللَّعْنَةُ علـى صَاحِبها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن
  الربـيع بن أنس: { وَمَثَلُ كَلِـمَةٍ خَبِـيثَةٍ كَشَجَرَةٍ خَبِـيثَةٍ } قال: هذا
  الكافر لـيس له عمل فـي الأرض وذكرٌ فـي السماء. { اجْتُثَّتْ مِنْ فَوْقِ الأرْضِ
  ما لَهَا مِنْ قَرَارٍ } قال: لا يصعد عمله إلـى السماء ولا يقوم علـى الأرض.</font></font>&#13;\t\t\t<label
