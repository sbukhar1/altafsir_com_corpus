  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبِّ
  ٱجْعَلْنِي مُقِيمَ ٱلصَّلاَةِ وَمِن ذُرِّيَتِي رَبَّنَا وَتَقَبَّلْ دُعَآءِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  ٱغْفِرْ لِي وَلِوَالِدَيَّ وَلِلْمُؤْمِنِينَ يَوْمَ يَقُومُ ٱلْحِسَابُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمِن ذُرّيَّتِى } وبعض ذرّيتي، عطفاً على المنصوب في اجعلني، وإنما
  بعض لأنه علم بإعلام الله أنه يكون في ذرّيته كفار، وذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  124]. { وَتَقَبَّلْ دُعَاءِ } أي عبادتي</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَعْتَزِلُكُمْ وَمَا تَدْعُونَ
  مِن دُونِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 48] في قراءة أبيّ «ولأبويّ». وقرأ سعيد بن جبير: «ولو الدي»،
  على الإفراد، يعني أباه، وقرأ الحسن بن علي رضي الله عنهما: «ولولديّ» يعني إسماعيل
  وإسحاق. وقرىء: «لولدي» بضم الواو. والولد بمعنى الولد، كالعدم والعدم. وقيل: جمع ولد،
  كأسد في أسد. وفي بعض المصاحف: ولذرّيتي. فإن قلت: كيف جاز له أن يستغفر لأبويه وكانا
  كافرين؟ قلت: هو من مجوّزات العقل لا يعلم امتناع جوازه إلا بالتوقيف. وقيل: أراد بوالديه
  آدم وحواء وقيل: بشرط الإسلام. ويأباه قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ قَوْلَ إِبْرٰهِيمَ لاِبِيهِ
  لأَسْتَغْفِرَنَّ لَكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الممتحنة: 4] لأنه لو شرط الإسلام لكان استغفاراً صحيحاً لا مقال
  فيه، فكيف يستثني الاستغفار الصحيح من جملة ما يؤتسى فيه بإبراهيم { يَوْمَ يَقُومُ
  ٱلْحِسَابُ } أي يثبت، وهو مستعار من قيام القائم على الرجل، والدليل عليه قولهم: قامت
  الحرب على ساقها. ونحوه قولهم: ترجلت الشمس: إذا أشرقت وثبت ضوؤها، كأنها قامت على
  رجل. ويجوز أن يسند إلى الحساب قيام أهله إسناداً مجازياً، أو يكون مثل</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَسْئَلِ
  ٱلْقَرْيَةَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 82] وعن مجاهد: قد استجاب الله له فيما سأل، فلم يعبد أحد من
  ولده صنماً بعد دعوته، وجعل البلد آمناً، ورزق أهله من الثمرات. وجعله إماماً، وجعل
  في ذريته من يقيم الصلاة، وأراه مناسكه، وتاب عليه، وعن ابن عباس رضي الله عنهما أنه
  قال: كانت الطائف من أرض فلسطين، فلما قال إبراهيم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَّبَّنَآ إِنَّيۤ أَسْكَنتُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية
  [إبراهيم: 37]، رفعها الله فوضعها حيث وضعها رزقاً للحرم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

