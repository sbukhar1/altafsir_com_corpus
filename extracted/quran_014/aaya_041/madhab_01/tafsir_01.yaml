  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  ٱغْفِرْ لِي وَلِوَالِدَيَّ وَلِلْمُؤْمِنِينَ يَوْمَ يَقُومُ ٱلْحِسَابُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا دعاء من إبراهيـم صلوات الله علـيه لوالديه بـالـمغفرة، واستغفـار
  منه لهما. وقد أخبر الله عزّ ذكره أنه لـم يكن اسْتِغْفـارُ إبْرَاهِيـمَ لأَبِـيهِ
  إلاَّ عَنْ مَوْعِدَةٍ وَعَدَها إيَّاهُ فَلَـمَّا تَبَـيَّنَ لَهُ أنَّهُ عَدُوٌّ
  اللّهِ تَبَرَّأَ مِنْهُ إنَّ إبْرَاهِيـمَ لأَوَّاهٌ حَلِـيـمٌ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بـيَّنا وقت تبرّئه منه فـيـما مضى، بـما أغنى عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وللْـمُؤْمِنِـينَ } يقول: وللـمؤمنـين بك مـمن تبعنـي علـى
  الدين الذي أنا علـيه، فأطاعك فـي أمرك ونهيك. وقوله: { يَوْمَ يَقُومُ الـحِسابُ }
  يعنـي: يقوم الناس للـحساب فـاكتفـى بذكر الـحساب من ذكر الناس، إذ كان مفهوماً معناه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
