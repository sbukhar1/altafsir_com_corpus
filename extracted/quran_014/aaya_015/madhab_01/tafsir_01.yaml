aaya: وَاسْتَفْتَحُوا وَخَابَ كُلُّ جَبَّارٍ عَنِيدٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَفْتَحُواْ
  وَخَابَ كُلُّ جَبَّارٍ عَنِيدٍ }يقول تعالـى ذكره: واستفتـحت الرسل علـى قومها: أي
  استنصرت الله علـيها. { وَخابَ كُلُّ جَبَّـارٍ عَنـيدٍ } يقول: هلك كل متكبر جائر
  حائد عن الإقرار بتوحيد الله وإخلاص العبـادة له. والعنـيد والعاند والعنود بـمعنى
  واحد، ومن الـجبـار تقول: هو جبـار بـيِّن الـجَبَرِية والـجَبَروتـية والـجَبْرُوّة
  والـجَبَرُوت.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { وَاسْتَفْتَـحُوا } قال: الرسل
  كلها، يقول: استنصروا علـى أعدائهم ومعانديهم: أي علـى من عاند عن اتبـاع الـحقّ وتـجنبه.حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد،
  «ح» وحدثنـي الـحارث، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قوله: { وَاسْتَفْتَـحُوا } قال: الرسل كلها استنصروا. { وَخابَ كُلُّ جَبَّـارٍ
  عَنِـيدٍ } قال: معاند للـحقّ مـجانبه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد، مثله.وقال ابن جريج: استفتـحوا علـى قومهم.حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَاسْتَفْتَـحُوا وَخابَ كُلُّ
  جَبَّـارٍ عَنِـيدٍ } قال: كانت الرسل والـمؤمنون يستضعفهم قومهم، ويَقْهَرونهم، ويكذّبونهم،
  ويدعونهم إلـى أن يعودوا فـي ملَّتِهم، فأبى الله عزّ وجلّ لرسله وللمؤمنين أن يعودوا
  فـي ملَّة الكفر، وأمرهم أن يتوكَّلوا علـى الله، وأمرهم أن يستفتحوا علـى الـجبـابرة،
  ووعدهم أن يسكنهم الأرض من بعدهم، فأنـجز الله لهم ما وعدهم، واستفتـحوا كما أمرهم
  أن يستفتـحوا. { وَخابَ كُلُّ جَبـارٍ عَنِـيدٍ }.حدثنـي الـمثنى، قال: ثنا الـحجاج
  بن الـمنهال، قال: ثنا أبو عوانة، عن الـمغيرة، عن إبراهيـم، فـي قوله: { وَخابَ كُلُّ
  جَبَّـارٍ عَنِـيدٍ } قال: هو الناكب عن الـحقّ أي الـحائد عن اتبـاع طريق الـحقّ.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا مطرف، عن بشر، عن هشيـم، عن مغيرة، عن سماك، عن
  إبراهيـم: { وَخابَ كُلُّ جَبَّـارٍ عَنِـيدٍ } قال: الناكب عن الـحقّ.حدثنا بشر، قال:
  ثنا يزيدُ، قال: ثنا سعيد، عن قتادة، قوله: { وَاسْتَفْتَـحُوا } يقول: استنصرت الرسل
  علـى قومها، قوله: { وَخابَ كُلُّ جَبَّـارٍ عَنِـيدٍ } والـجبـار العنـيد: الذي أبى
  أن يقول: لا إله إلا الله.حدثنا محمد بن عبد الأعلـى، قال: ثنا محمد بن ثور، عن معمر،
  عن قتادة: { وَاسْتَفْتَحُوا } قال: استنصرت الرسل على قومها. { وَخابَ كُلُّ جَبَّـارٍ
  عَنِـيدٍ } يقول: بعيد عن الـحقّ مُعرض عنه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَفْتَحُواْ وَخَابَ كُلُّ جَبَّارٍ
  عَنِيدٍ }حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة،
  مثله، وزاد فـيه: معرض عنه، أبى أن يقول: لا إله إلا الله.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { وَخابَ كُلُّ جَبَّـارٍ عَنِـيدٍ } قال: العنـيد
  عن الـحقّ الذي يعند عن الطريق، قال: والعرب تقول: شرّ الإبل العنـيد الذي يخرج عن
  الطريق.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَاسْتَفْتَـحُوا
  وَخابَ كُلُّ جَبَّـارٍ عَنِـيدٍ } قال: الـجبـار: هو المتجبر.وكان ابن زيد يقول فـي
  معنى قوله: { وَاسْتَفْتَـحُوا } خلاف قول هؤلاء، ويقول: إنـما استفتـحت الأمـم، فأجيبت.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَاسْتَفْتَـحُوا } قال:
  استفتاحهم بـالبلاء، قالوا: اللهمّ إن كان هذا الذي أتـى به مـحمد هو الـحق من عندك
  فأمطر علـينا حجارة من السماء كما أمطرتها علـى قوم لوط، أو ائتنا بعذاب ألـيـم قال:
  كان استفتاحهم بـالبلاء كما استفتـح قوم هود.{ ائْتِنا بِـمَا تَعِدُنا إنْ كُنْتَ
  مِنَ الصَّادِقِـينَ }قال: فـالاستفتاح: العذاب. قال: قـيـل لهم: إن لهذا أجلاً، حين
  سألوا الله أن ينزل علـيهم، فقال: بل نؤخرهم لـيوم تشخص فـيه الأبصار، فقالوا: لا نريد
  أن نؤخر إلـى يوم القـيامة{ رَبَّنا عَجِّلْ لنَا قِطَّنَاً }عذابنا قَبْلَ يَوْمِ
  الـحِسَابِ وقرأ:{ وَيَسْتَعْجِلُونَكَ بـالعَذَابِ وَلَوْلا أجَلٌ مُسَمًّى لَـجاءَهُمُ
  العَذَابُ }حتـى بلغ:{ وَمِنْ تَـحْتِ أرْجُلِهِمْ }وَيَقُولُ{ ذُوقُوا ما كُنْتُـمْ
  تَعْمَلُونَ }\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

