  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَفْتَحُواْ
  وَخَابَ كُلُّ جَبَّارٍ عَنِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  واستفتـحت الرسل علـى قومها: أي استنصرت الله علـيها. { وَخابَ كُلُّ جَبَّـارٍ عَنـيدٍ
  } يقول: هلك كل متكبر جائر حائد عن الإقرار بتوحيد الله وإخلاص العبـادة له. والعنـيد
  والعاند والعنود بـمعنى واحد، ومن الـجبـار تقول: هو جبـار بـيِّن الـجَبَرِية والـجَبَروتـية
  والـجَبْرُوّة والـجَبَرُوت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { وَاسْتَفْتَـحُوا } قال: الرسل
  كلها، يقول: استنصروا علـى أعدائهم ومعانديهم: أي علـى من عاند عن اتبـاع الـحقّ وتـجنبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، «ح» وحدثنـي الـحارث، قال: ثنا إسحاق،
  قال: ثنا عبد الله، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وَاسْتَفْتَـحُوا }
  قال: الرسل كلها استنصروا. { وَخابَ كُلُّ جَبَّـارٍ عَنِـيدٍ } قال: معاند للـحقّ
  مـجانبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن جريج: استفتـحوا علـى قومهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَاسْتَفْتَـحُوا
  وَخابَ كُلُّ جَبَّـارٍ عَنِـيدٍ } قال: كانت الرسل والـمؤمنون يستضعفهم قومهم، ويَقْهَرونهم،
  ويكذّبونهم، ويدعونهم إلـى أن يعودوا فـي ملَّتِهم، فأبى الله عزّ وجلّ لرسله وللمؤمنين
  أن يعودوا فـي ملَّة الكفر، وأمرهم أن يتوكَّلوا علـى الله، وأمرهم أن يستفتحوا علـى
  الـجبـابرة، ووعدهم أن يسكنهم الأرض من بعدهم، فأنـجز الله لهم ما وعدهم، واستفتـحوا
  كما أمرهم أن يستفتـحوا. { وَخابَ كُلُّ جَبـارٍ عَنِـيدٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا أبو عوانة، عن الـمغيرة، عن إبراهيـم،
  فـي قوله: { وَخابَ كُلُّ جَبَّـارٍ عَنِـيدٍ } قال: هو الناكب عن الـحقّ أي الـحائد
  عن اتبـاع طريق الـحقّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا مطرف، عن بشر، عن هشيـم، عن مغيرة، عن سماك، عن إبراهيـم: { وَخابَ كُلُّ
  جَبَّـارٍ عَنِـيدٍ } قال: الناكب عن الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيدُ، قال: ثنا سعيد، عن قتادة، قوله: { وَاسْتَفْتَـحُوا } يقول: استنصرت
  الرسل علـى قومها، قوله: { وَخابَ كُلُّ جَبَّـارٍ عَنِـيدٍ } والـجبـار العنـيد: الذي
  أبى أن يقول: لا إله إلا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلـى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { وَاسْتَفْتَحُوا
  } قال: استنصرت الرسل على قومها. { وَخابَ كُلُّ جَبَّـارٍ عَنِـيدٍ } يقول: بعيد عن
  الـحقّ مُعرض عنه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
