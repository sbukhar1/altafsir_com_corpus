  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، مثله، وزاد فـيه: معرض عنه، أبى أن يقول: لا إله إلا الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَخابَ كُلُّ جَبَّـارٍ عَنِـيدٍ } قال: العنـيد عن الـحقّ الذي يعند عن الطريق، قال:
  والعرب تقول: شرّ الإبل العنـيد الذي يخرج عن الطريق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَاسْتَفْتَـحُوا وَخابَ
  كُلُّ جَبَّـارٍ عَنِـيدٍ } قال: الـجبـار: هو المتجبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  ابن زيد يقول فـي معنى قوله: { وَاسْتَفْتَـحُوا } خلاف قول هؤلاء، ويقول: إنـما استفتـحت
  الأمـم، فأجيبت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَاسْتَفْتَـحُوا } قال: استفتاحهم بـالبلاء، قالوا:
  اللهمّ إن كان هذا الذي أتـى به مـحمد هو الـحق من عندك فأمطر علـينا حجارة من السماء
  كما أمطرتها علـى قوم لوط، أو ائتنا بعذاب ألـيـم قال: كان استفتاحهم بـالبلاء كما
  استفتـح قوم هود.</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ائْتِنا بِـمَا تَعِدُنا إنْ كُنْتَ مِنَ الصَّادِقِـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فـالاستفتاح: العذاب. قال: قـيـل لهم: إن لهذا أجلاً، حين سألوا الله أن ينزل علـيهم،
  فقال: بل نؤخرهم لـيوم تشخص فـيه الأبصار، فقالوا: لا نريد أن نؤخر إلـى يوم القـيامة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنا
  عَجِّلْ لنَا قِطَّنَاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">عذابنا قَبْلَ يَوْمِ الـحِسَابِ وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْتَعْجِلُونَكَ بـالعَذَابِ وَلَوْلا
  أجَلٌ مُسَمًّى لَـجاءَهُمُ العَذَابُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حتـى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْ تَـحْتِ أرْجُلِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وَيَقُولُ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ذُوقُوا
  ما كُنْتُـمْ تَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
