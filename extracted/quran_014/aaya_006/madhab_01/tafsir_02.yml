  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ ٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ إِذْ أَنجَاكُمْ
  مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ وَيُذَبِّحُونَ أَبْنَآءَكُمْ
  وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذٰلِكُمْ بَلاۤءٌ مِّن رَّبَّكُمْ عَظِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِذْ أَنجَاكُمْ } ظرف للنعمة بمعنى الإنعام، أي إنعامه عليكم ذلك
  الوقت. فإن قلت: هل يجوز أن ينتصب بعليكم؟ قلت: لا يخلو من أن يكون صلة للنعمة بمعنى
  الإنعام، أو غير صلة إذا أردت بالنعمة العطية، فإذا كان صلة لم يعمل فيه، وإذا كان
  غير صلة بمعنى اذكروا نعمة الله مستقرّة عليكم عمل فيه، ويتبين الفرق بين الوجهين أنك
  إذا قلت: نعمة الله عليكم، فإن جعلته صلة لم يكن كلاماً حتى تقول فائضة أو نحوها، وإلا
  كان كلاماً، ويجوز أن يكون «إذ» بدلا من نعمة الله، أي: اذكروا وقت إنجائكم، وهو من
  بدل الاشتمال. فإن قلت: في سورة البقرة { يُذَبّحُونَ } وفي الأعراف { يَقْتُلُونَ
  } وههنا { وَيُذَبِّحُونَ } مع الواو، فما الفرق؟ قلت: الفرق أنّ التذبيح حيث طرح الواو
  جعل تفسيراً للعذاب وبياناً له، وحيث أثبت جعل التذبيح لأنه أوفى على جنس العذاب، وزاد
  عليه زيادة ظاهرة كأنه جنس آخر. فإن قلت: كيف كان فعل آل فرعون بلاء من ربهم؟ قلت:
  تمكينهم وإمهالهم، حتى فعلوا ما فعلوا ابتلاء من الله. ووجه آخر وهو أن ذلك إشارة إلى
  الإنجاء وهو بلاء عظيم، والبلاء يكون ابتلاء بالنعمة والمحنة جميعاً، قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنَبْلُوكُم
