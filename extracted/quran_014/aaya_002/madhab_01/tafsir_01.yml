  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهِ
  ٱلَّذِي لَهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَوَيْلٌ لِّلْكَافِرِينَ مِنْ
  عَذَابٍ شَدِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء فـي قراءة ذلك، فقرأته
  عامة قرّاء الـمدينة والشام: { اللّهُ الَّذِي لَهُ ما فِـي السَّمَوَاتِ } برفع اسم
  الله علـى الابتداء، وتصيـير قوله: { الَّذِي لَهُ ما فِـي السَّمَوَاتِ } خبره. وقرأته
  عامَّة قرّاء أهل العراق والكوفة والبصرة: { اللّهِ الَّذِي } بخفض اسم الله علـى إتبـاع
  ذلك</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">العَزِيزِ
  الـحَمِيدِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وهما خفض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل العربـية فـي تأويـله
  إذا قرىء كذلك، فذكر عن أبـي عمرو بن العلاء أنه كان يقرؤه بـالـخفض ويقول: معناه:
  بإذن ربهم إلـى صراط العزيز الـحميد، الذي له ما فـي السموات، ويقول: هو من الـمؤخر
  الذي معناه التقديـم، ويـمثله بقول القائل: مررت بـالظريف عبد الله، والكلام الذي يوضع
  مكان الاسم: النعت، ثم يجعل الاسم مكان النعت، فـيتبع إعرابه إعراب النعت الذي وضع
  موضع الاسم كما قال بعض الشعراء:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَوْ كُنْتَ
  ذَا نَبْلٍ وذَا شَرِيبِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ما خِفْتَ
  شَدَّاتِ الـخَبِـيثِ الذّيبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الكسائيّ فإنه كان يقول فـيـما ذكر عنه من خفض أراد أن يجعله
  كلاماً واحداً وأتبع الـخفض الـخفْضَ، وبـالـخفض كان يقرأه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندي، أنهم قراءتان مشهورتان قد قرأ بكلّ واحدة منهما أئمة من القرّاء
  معناهما واحد، فبأيتهما قرأ القارىء فمصيب. وقد يجوز أن يكون الذي قرأه بـالرفع، أراد
  معنى من خفض فـي إتبـاع الكلام بعضه بعضاً، ولكنه رفع لانفصاله من الآية التـي قبله،
  كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ اللّهَ اشْتَرَى مِنَ الـمُؤْمِنِـينَ أَنْفُسَهُمْ وأمْوَالَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">..
  إلـى آخر الآية، ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">التَّائِبُونَ العابِدُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى قوله: { اللّهُ الَّذِي لَهُ
  ما فِـي السَّمَوَاتِ وَما فِـي الأرْضِ } الله الذي يـملك جميع ما فـي السموات وما
  فـي الأرض يقول لنبـيه مـحمد صلى الله عليه وسلم: أنزلنا إليك هذا الكتاب لتدعو عبـادي
  إلـى عبادة من هذه صفته، ويدعوا عبادة من لا يملك لهم ولا لنفسه ضرّاً ولا نفعاً من
  الآلهة والأوثان. ثم توعد جلّ ثناؤه من كفر به ولـم يستـجب لدعاء رسوله إلـى ما دعاه
  إلـيه من إخلاص التوحيد له، فقال: { وَوَيْـلٌ للكافِرِينَ مِنْ عَذَابٍ شَدِيدٍ }
  يقول: الوادي الذي يسيـل من صديد أهل جهنـم، لـمن جحد وحدانـيته وعبد معه غيره، من
  عذاب الله الشديد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

