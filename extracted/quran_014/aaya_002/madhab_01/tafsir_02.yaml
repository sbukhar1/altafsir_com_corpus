aaya: اللَّهِ الَّذِي لَهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۗ وَوَيْلٌ لِلْكَافِرِينَ
  مِنْ عَذَابٍ شَدِيدٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤر كِتَابٌ أَنزَلْنَاهُ
  إِلَيْكَ لِتُخْرِجَ ٱلنَّاسَ مِنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ بِإِذْنِ رَبِّهِمْ
  إِلَىٰ صِرَاطِ ٱلْعَزِيزِ ٱلْحَمِيدِ } * { ٱللَّهِ ٱلَّذِي لَهُ مَا فِي ٱلسَّمَٰوَٰتِ
  وَمَا فِي ٱلأَرْضِ وَوَيْلٌ لِّلْكَافِرِينَ مِنْ عَذَابٍ شَدِيدٍ } * { ٱلَّذِينَ
  يَسْتَحِبُّونَ ٱلْحَيَاةَ ٱلدُّنْيَا عَلَى ٱلآخِرَةِ وَيَصُدُّونَ عَن سَبِيلِ ٱللَّهِ
  وَيَبْغُونَهَا عِوَجاً أُوْلَـٰئِكَ فِي ضَلاَلٍ بَعِيدٍ }{ كِتٰبٌ } هو كتاب، يعني
  السورة. وقرىء: «ليخرج الناس». والظلمات والنور: استعارتان للضلال والهدى { بِإِذْنِ
  رَبِـّهِمْ } بتسهيله وتيسيره، مستعار من الإذن الذي هو تسهيل للحجاب، وذلك ما يمنحهم
  من اللطف والتوفيق { إِلَىٰ صِرَاطِ ٱلْعَزِيزِ ٱلْحَمِيدِ } بدل من قوله إلى النور
  بتكرير العامل، كقوله:{ لِلَّذِينَ ٱسْتُضْعِفُواْ لِمَنْ ءامَنَ مِنْهُمْ }[الأعراف:
  75] ويجوز أن يكون على وجه الاستئناف، كأنه قيل: إلى أي نور؟ فقيل: إلى صراط العزيز
  الحميد. وقوله: { الله } عطف بيان للعزيز الحميد؛ لأنه جرى مجرى الأسماء الأعلام لغلبته
  واختصاصه بالمعبود الذي تحق له العبادة كما غلب النجم في الثريا. وقرىء بالرفع على:
  «هو الله». الويل: نقيض الوأل، وهو النجاة اسم معنى، كالهلاك؛ إلا أنه لا يشتق منه
  فعل، إنما يقال: ويلاً له، فينصب نصب المصادر، ثم يرفع رفعها لإفادة معنى الثبات، فيقال:
  ويل له، كقوله سلام عليك. ولما ذكر الخارجين من ظلمات الكفر إلى نور الإيمان توعد الكافرين
  بالويل. فإن قلت: ما وجه اتصال قوله: { مِنْ عَذَابٍ شَدِيدٍ } بالويل؟ قلت: لأنّ المعنى
  أنهم يولولون من عذاب شديد، ويضجون منه، ويقولون: يا ويلاه، كقوله:{ دَعَوْاْ هُنَالِكَ
  ثُبُوراً }[الفرقان: 13] { ٱلَّذِينَ يَسْتَحِبُّونَ } مبتدأ خبره: أولئك في ضلال بعيد
  ويجوز أن يكون مجروراً صفة للكافرين، ومنصوباً على الذمّ. أو مرفوعاً على أعني الذين
  يستحبون أو هم الذين يستحبون، والاستحباب: الإيثار والاختيار، وهو استفعال من المحبة؛
  لأنّ المؤثر للشيء على غيره كأنه يطلب من نفسه أن يكون أحبّ إِليه وأفضل عندها من الآخر.
  وقرأ الحسن «ويصِدّون»، بضم الياء وكسر الصاد. يقال: صدّه عن كذا، وأصدّه، قال:أُنَاسٌ
  اصَدُّوا النَّاسَ بِالسَّيْفِ عَنْهُمُ   والهمزة فيه داخلة على صدّ صدوداً، لتنقله
  من غير التعدّي إلى التعدّي. وأما صدّه، فموضوع على التعدية كمنعه، وليست بفصيحة كأوقفه؛
  لأنّ الفصحاء استغنوا بصدّه ووقفه عن تكلف التعدية بالهمزة { وَيَبْغُونَهَا عِوَجًا
  } ويطلبون لسبيل الله زيغاً واعوجاجاً، وأن يدلوا الناس على أنها سبيل ناكبة عن الحق
  غير مستوية، والأصل: ويبغون لها، فحذف الجار وأوصل الفعل { فِى ضَلَـٰلٍ بَعِيدٍ }
  أي ضلوا عن طريق الحق، ووقفوا دونه بمراحل. فإن قلت: فما معنى وصف الضلال بالبعد. قلت:
  هو من الإسناد المجازي، والبعد في الحقيقة للضالّ؛ لأنه هو الذي يتباعد عن الطريق،
  فوصف به فعله، كما تقول: جدّ جدّه، ويجوز أن يراد: في ضلال ذي بعد. أو فيه بعد: لأنّ
  الضالّ قد يضلّ عن الطريق مكاناً قريباً وبعيداً.\r\n\t\t\t\r\n\t\t\t</section>"

