aaya: وَأَنْذِرِ النَّاسَ يَوْمَ يَأْتِيهِمُ الْعَذَابُ فَيَقُولُ الَّذِينَ ظَلَمُوا
  رَبَّنَا أَخِّرْنَا إِلَىٰ أَجَلٍ قَرِيبٍ نُجِبْ دَعْوَتَكَ وَنَتَّبِعِ الرُّسُلَ
  ۗ أَوَلَمْ تَكُونُوا أَقْسَمْتُمْ مِنْ قَبْلُ مَا لَكُمْ مِنْ زَوَالٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنذِرِ ٱلنَّاسَ
  يَوْمَ يَأْتِيهِمُ ٱلْعَذَابُ فَيَقُولُ ٱلَّذِينَ ظَلَمُوۤاْ رَبَّنَآ أَخِّرْنَآ
  إِلَىٰ أَجَلٍ قَرِيبٍ نُّجِبْ دَعْوَتَكَ وَنَتَّبِعِ ٱلرُّسُلَ أَوَلَمْ تَكُونُوۤاْ
  أَقْسَمْتُمْ مِّن قَبْلُ مَا لَكُمْ مِّن زَوَالٍ }يقول تعالـى ذكره: وأنذر يا مـحمد
  الناس الذين أرسلتك إلـيهم داعياً إلـى الإسلام ما هو نازل بهم، يوم يأتـيهم عذاب الله
  فـي القـيامة. { فَـيَقُولُ الَّذِينَ ظَلَـمُوا } يقول: فـيقول الذين كفروا بربهم،
  فظلـموا بذلك أنفسهم: { رَبَّنا أخِّرْنا }: أي أخِّر عنا عذابك، وأمهلنا { إلـى أجَلٍ
  قَرِيبٍ نُـجِبْ دَعْوَتَكَ } الـحقّ، فنؤمن بك، ولا نشرك بك شيئاً { وَنَتَّبعِ الرُّسُلَ
  } يقولون: ونصدّق رسلك فنتبعهم علـى ما دعوتنا إلـيه من طاعتك واتبـاع أمرك.وبنحو الذي
  قلنا فـي ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { وأنْذِرِ النَّاسَ يَوْمَ يَأْتِـيهِمُ
  العَذَابُ } قال: يوم القـيامة { فَـيَقُولُ الَّذِينَ ظَلَمُوا رَبَّنا أخِّرْنا إلى
  أجَلٍ قَرِيبٍ } قال: مدّة يعملون فـيها من الدنـيا.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وأنْذِرِ النَّاسَ يَوْمَ يَأْتـيهِمُ العَذابُ } يقول: أنذرهم
  فـي الدنـيا قبل أن يأتـيهم العذاب.وقوله: { فَـيَقُولُ الَّذِينَ ظَلـمُوا } رفع عطفـاً
  علـى قوله: { يَأَتـيهمُ } فـي قوله: { يأْتـيهمُ العَذَابُ } ولـيس بجواب للأمر، ولو
  كان جوابـاً لقوله: { وأنْذِرِ النَّاسَ } جاز فـيه الرفع والنصب. أما النصب فكما قال
  الشاعر:يا نَاقَ سيرِي عَنَقا فَسِيحَا   إلـى سُلَـيْـمانَ فَنَسْتَرِيحاوالرفع علـى
  الاستئناف. وذُكر عن العلاء بن سيابة أنه كان ينكر النصب فـي جواب الأمر بـالفـاء،
  قال الفراء: وكان العلاء هو الذي علَّـم معاذاً وأصحابه.القول فـي تأويل قوله تعالـى:
  { أو لَـمْ تَكُونُوا أقْسَمْتُـمْ مِنْ قَبْلُ ما لَكُمْ مِنْ زَوَالٍ }. وهذا تقريع
  من الله تعالـى ذكره للـمشركين من قريش بعد أن دخـلوا النار بإنكارهم فـي الدنـيا البعث
  بعد الـموت. يقول لهم إذ سألوه رفع العذاب عنهم وتأخيرهم لـينـيبوا ويتوبوا: { أو لَـمْ
  تَكُونُوا } فـي الدنـيا { أقْسَمْتُـمْ منْ قَبْلُ ما لَكُمْ منْ زَوَالٍ } يقول:
  ما لكم من انتقال من الدنـيا إلـى الآخرة، وأنكم إنـما تـموتون، ثم لا تبعثون؟ كما:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: { أو لَـمْ
  تَكُونُوا أقْسَمْتُـمْ منْ قَبْلُ } كقوله:{ وأقْسَمُوا بـاللّهِ جَهْدَ أيـمَانِهمْ
  لا يَبْعَثُ اللّهُ مَنْ يَـمُوتُ بلـي }ثم قال: { ما لَكُمْ منْ زَوَالٍ } قال: الانتقال
  من الدنـيا إلـى الآخرة.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحرث، قال: ثنا الـحسن قال: ثنا ورقاء وحدثنا الـحسن بن مـحمد، قال: ثنا شبـابة،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا سلـمة وحدثنـي الـمثنى،
  قال: أخبرنا إسحاق، قال: ثنا عبد الله، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد، قوله: { ما لَكُمْ مِنْ زَوَالٍ } قال: لا تـموتون لقريش.حدثنـي القاسم،
  قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن الـحكم، عن عمرو بن أبـي لـيـلـى أحد
  بنـي عامر، قال: سمعت مـحمد بن كعب القرظي يقول: بلغنـي، أو ذُكر لـي، أن أهل النار
  ينادون: { رَبَّنا أخِّرْنا إلـى أجَلٍ قَرِيبٍ نُـجِبْ دَعْوَتَكَ وَنَتَّبِعِ الرُّسُلَ
  } فردّ علـيهم: { أو لَـمْ تَكُونُوا أقْسَمْتُـمْ مِنْ قَبْلُ ما لَكُمْ مِنْ زَوَالٍ
  وَسَكَنْتُـمْ فِـي مَساكِنِ الَّذِينَ ظَلَـمُوا أنْفُسَهُمْ }... إلـى قوله:{ لِتَزُولَ
  مِنْهُ الـجِبـالُ }\r\n\t\t\t\r\n\t\t\t</section>"

