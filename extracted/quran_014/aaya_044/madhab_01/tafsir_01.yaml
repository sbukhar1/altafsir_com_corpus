  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنذِرِ
  ٱلنَّاسَ يَوْمَ يَأْتِيهِمُ ٱلْعَذَابُ فَيَقُولُ ٱلَّذِينَ ظَلَمُوۤاْ رَبَّنَآ أَخِّرْنَآ
  إِلَىٰ أَجَلٍ قَرِيبٍ نُّجِبْ دَعْوَتَكَ وَنَتَّبِعِ ٱلرُّسُلَ أَوَلَمْ تَكُونُوۤاْ
  أَقْسَمْتُمْ مِّن قَبْلُ مَا لَكُمْ مِّن زَوَالٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وأنذر يا مـحمد الناس الذين أرسلتك إلـيهم داعياً إلـى الإسلام ما هو
  نازل بهم، يوم يأتـيهم عذاب الله فـي القـيامة. { فَـيَقُولُ الَّذِينَ ظَلَـمُوا }
  يقول: فـيقول الذين كفروا بربهم، فظلـموا بذلك أنفسهم: { رَبَّنا أخِّرْنا }: أي أخِّر
  عنا عذابك، وأمهلنا { إلـى أجَلٍ قَرِيبٍ نُـجِبْ دَعْوَتَكَ } الـحقّ، فنؤمن بك، ولا
  نشرك بك شيئاً { وَنَتَّبعِ الرُّسُلَ } يقولون: ونصدّق رسلك فنتبعهم علـى ما دعوتنا
  إلـيه من طاعتك واتبـاع أمرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا فـي ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { وأنْذِرِ
  النَّاسَ يَوْمَ يَأْتِـيهِمُ العَذَابُ } قال: يوم القـيامة { فَـيَقُولُ الَّذِينَ
  ظَلَمُوا رَبَّنا أخِّرْنا إلى أجَلٍ قَرِيبٍ } قال: مدّة يعملون فـيها من الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وأنْذِرِ النَّاسَ
  يَوْمَ يَأْتـيهِمُ العَذابُ } يقول: أنذرهم فـي الدنـيا قبل أن يأتـيهم العذاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَـيَقُولُ الَّذِينَ ظَلـمُوا } رفع عطفـاً علـى قوله: {
  يَأَتـيهمُ } فـي قوله: { يأْتـيهمُ العَذَابُ } ولـيس بجواب للأمر، ولو كان جوابـاً
  لقوله: { وأنْذِرِ النَّاسَ } جاز فـيه الرفع والنصب. أما النصب فكما قال الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا نَاقَ سيرِي عَنَقا فَسِيحَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلـى سُلَـيْـمانَ
  فَنَسْتَرِيحا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والرفع علـى الاستئناف. وذُكر عن العلاء بن سيابة أنه كان ينكر النصب
  فـي جواب الأمر بـالفـاء، قال الفراء: وكان العلاء هو الذي علَّـم معاذاً وأصحابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويل قوله تعالـى: { أو لَـمْ تَكُونُوا أقْسَمْتُـمْ مِنْ قَبْلُ ما لَكُمْ مِنْ
  زَوَالٍ }. وهذا تقريع من الله تعالـى ذكره للـمشركين من قريش بعد أن دخـلوا النار
  بإنكارهم فـي الدنـيا البعث بعد الـموت. يقول لهم إذ سألوه رفع العذاب عنهم وتأخيرهم
  لـينـيبوا ويتوبوا: { أو لَـمْ تَكُونُوا } فـي الدنـيا { أقْسَمْتُـمْ منْ قَبْلُ
  ما لَكُمْ منْ زَوَالٍ } يقول: ما لكم من انتقال من الدنـيا إلـى الآخرة، وأنكم إنـما
  تـموتون، ثم لا تبعثون؟ كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: { أو لَـمْ
  تَكُونُوا أقْسَمْتُـمْ منْ قَبْلُ } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأقْسَمُوا بـاللّهِ جَهْدَ أيـمَانِهمْ
  لا يَبْعَثُ اللّهُ مَنْ يَـمُوتُ بلـي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال: { ما لَكُمْ منْ زَوَالٍ
  } قال: الانتقال من الدنـيا إلـى الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن
  قال: ثنا ورقاء وحدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا سلـمة وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا
  عبد الله، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ما لَكُمْ
  مِنْ زَوَالٍ } قال: لا تـموتون لقريش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  القاسم، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن الـحكم، عن عمرو بن أبـي لـيـلـى
  أحد بنـي عامر، قال: سمعت مـحمد بن كعب القرظي يقول: بلغنـي، أو ذُكر لـي، أن أهل النار
  ينادون: { رَبَّنا أخِّرْنا إلـى أجَلٍ قَرِيبٍ نُـجِبْ دَعْوَتَكَ وَنَتَّبِعِ الرُّسُلَ
  } فردّ علـيهم: { أو لَـمْ تَكُونُوا أقْسَمْتُـمْ مِنْ قَبْلُ ما لَكُمْ مِنْ زَوَالٍ
  وَسَكَنْتُـمْ فِـي مَساكِنِ الَّذِينَ ظَلَـمُوا أنْفُسَهُمْ }... إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِتَزُولَ
  مِنْهُ الـجِبـالُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"/></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

