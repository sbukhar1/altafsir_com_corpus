  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلَّذِينَ كَفَرُوۤاْ أَفَلَمْ تَكُنْ ءَايَٰتِى تُتْلَىٰ عَلَيْكُمْ فَٱسْتَكْبَرْتُمْ
  وَكُنتُمْ قَوْماً مُّجْرِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وأما الذين جحدوا وحدانية الله، وأبوا إفراده في الدنيا بالألوهة، فيقال لهم: ألم تكن
  آياتي في الدنيا تُتلى عليكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: أو ليست أمَّا تجاب بالفاء، فأين هي؟ فإن الجواب أن يقال: هي الفاء التي
  في قوله { أفَلَمْ }. وإنما وجه الكلام في العربية لو نطق به على بيانه، وأصله أن يقال:
  وأما الذين كفروا، فألم تكن آياتي تتلى عليكم، لأن معنى الكلام: وأما الذين كفروا فيقال
  لهم ألم، فموضع الفاء في ابتداء المحذوف الذي هو مطلوب في الكلام، فلما حُذفت يقال:
  وجاءت ألف استفهام، حكمها أن تكون مبتدأة بها، ابتدىء بها، وجعلت الفاء بعدها، وقد
  تُسقط العرب الفاء التي هي جواب «أما» في مثل هذا الموضع أحيانا إذا أسقطوا الفعل الذي
  هو في محل جواب أمَّا كما قال جلّ ثناؤه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فأمَّا الَّذِينَ اسْوَدَّتْ وُجُوهُهُمْ
  أكَفَرْتُمْ بَعْدَ إيمانِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فحذفت الفاء، إذ كان الفعل الذي
  هو في جواب أمَّا محذوفاً، وهو فيقال، وذلك أن معنى الكلام: فأما الذين اسودّت وجوههم
  فيقال لهم: أكفرتم، فلما أسقطت، يقال الذي به تتصل الفاء سقطت الفاء التي هي جواب أمَّا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فاسْتَكْبَرْتُمْ } يقول: فاستكبرتم عن استماعها والإيمان
  بها { وكُنْتُمْ قَوْماً مُجْرِمِينَ } يقول: وكنتم قوماً تكسبون الآثام والكفر بالله،
  لا تصدّقون بمعاد، ولا تؤمنون بثواب ولا عقاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

