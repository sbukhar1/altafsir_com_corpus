  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ
  لِّكُلِّ أَفَّاكٍ أَثِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَسْمَعُ ءَايَٰتِ ٱللَّهِ تُتْلَىٰ عَلَيْهِ
  ثُمَّ يُصِرُّ مُسْتَكْبِراً كَأَن لَّمْ يَسْمَعْهَا فَبَشِّرْهُ بِعَذَابٍ أَلِيمٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  عَلِمَ مِنْ ءَايَٰتِنَا شَيْئاً ٱتَّخَذَهَا هُزُواً أُوْلَـٰئِكَ لَهُمْ عَذَابٌ
  مُّهِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مِّن وَرَآئِهِمْ جَهَنَّمُ وَلاَ يُغْنِي
  عَنْهُم مَّا كَسَبُواْ شَيْئاً وَلاَ مَا ٱتَّخَذُواْ مِن دُونِ ٱللَّهِ أَوْلِيَآءَ
  وَلَهُمْ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الأفاك: الكذاب،
  والأثيم: المتبالغ في اقتراف الآثام { يُصِرُّ } يقبل على كفره ويقيم عليه. وأصله من
  إصرار الحمار على العانة وهو أن ينحى عليها صارّاً أذنيه { مُسْتَكْبِراً } عن الإيمان
  بالآيات والإذعان لما ينطق به من الحق، مزدرياً لها معجباً بما عنده. قيل: نزلت في
  النضر بن الحرث وما كان يشتري من أحاديث الأعاجم، ويشغل الناس بها عن استماع القرآن.
  والآية عامّة في كل ما كان مضارّاً لدين الله. فإن قلت: ما معنى ثم في قوله: { ثُمَّ
  يُصِرُّ مُسْتَكْبِراً }؟ قلت: كمعناه في قول القائل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَرَى غَمَرَاتِ المَوْتِ ثُمَّ يَزُورُها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وذلك أنّ غمرات الموت حقيقة، بأن ينجو رائيها بنفسه ويطلب الفرار عنها.
  وأمّا زيارتها والإقدام على مزاولتها. فأمر مستبعد، فمعنى ثم: الإيذان بأن فعل المقدّم
  عليها بعدما رآها وعاينها؛ شيء يستعبد في العادات والطباع، وكذلك آيات الله الواضحة
  الناطقة بالحق، من تليت عليه وسمعها: كان مستبعداً في العقول إصراره على الضلالة عندها
  واستكباره عن الإيمان بها { كَأَن } مخففة، والأصل كأنه لم يسمعها: والضمير ضمير الشأن،
  كما في قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَأَنْ ظَبْيَةً
  تعطو إِلَى نَاضِرِ السَّلَمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومحل الجملة النصب على الحال. أي:
  يصر مثل غير السامع { وَإِذَا } بلغه شيء من آياتنا وعلم أنه منها { ٱتَّخَذَهَا }
  أي اتخذ الآيات { هُزُواً } ولم يقل: اتخذه، للإشعار بأنه إذا أحس بشيء من الكلام أنه
  من جملة الآيات التي أنزلها الله تعالى على محمد صلى الله عليه وسلم: خاض في الاستهزاء
  بجميع الآيات. ولم يقتصر على الاستهزاء بما بلغه، ويحتمل: وإذا علم من آياتنا شيئاً
  يمكن أن يتشبث به المعاند ويجد له محملاً يتسلق به على الطعن والغميزة: افترصه واتخذ
  آيات الله هزواً، وذلك نحو افتراص ابن الزبعري قوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّكُمْ وَمَا تَعْبُدُونَ مِن دُونِ
  ٱللَّهِ حَصَبُ جَهَنَّمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 98] ومغالطته رسول الله صلى الله عليه وسلم، وقوله: خصتمك.
  ويجوز أن يرجع الضمير إلى شيء؛ لأنه في معنى الآية كقول أبي العتاهية:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نَفْسِي بِشَيْءٍ مِنَ الدُّنْيَا مُعَلَّقَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أللَّهُ وَالْقَائِمُ الْمَهْدِيُّ يَكْفِيَهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">حيث أراد عتبة. وقرىء: «علم أولئك»
  إشارة إلى كل أفاك أثيم، لشموله الأفاكين. والوراء اسم للجهة التي يواريها الشخص من
  خلف أو قدام. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَلَيْسَ
  وَرَائِي أَنْ تَرَاخَتْ مَنِيَّتِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَدِبُّ
  مَعَ الْوِلْدَانِ أَزْحَفُ كَالنَّسْرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قوله عز وجل: { مِّن وَرَائِهِمْ
  } أي من قدّامهم { مَّا كَسَبُواْ } من الأموال في رحلهم ومتاجرهم { وَلاَ مَا ٱتَّخَذُواْ
  مِن دُونِ ٱللَّهِ } من الأوثان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

