  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَرَىٰ
  كُلَّ أُمَّةٍ جَاثِيَةً كُلُّ أمَّةٍ تُدْعَىٰ إِلَىٰ كِتَابِهَا ٱلْيَوْمَ تُجْزَوْنَ
  مَا كُنتُمْ تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وترى يا محمد يوم تقوم الساعة أهل كل ملة ودين جاثية: يقول: مجتمعة مستوفزة على ركبها
  من هول ذلك اليوم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد في قوله: { وَتَرَى كُلَّ أُمَّةٍ جاثِيَةً } قال على الركب مستوفِزِين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَتَرَى
  كُلَّ أُمَّةٍ جاثِيَةً } قال: هذا يوم القيامة جاثية على ركبهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ، يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول، في قوله: { وَتَرَى كُلَّ أمَّةٍ جاثِيَةً } يقول: على الركب عند الحساب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كُلُّ أُمَّةٍ تُدْعَى إلى كِتابِها } يقول: كل أهل ملة ودين
  تُدعى إلى كتابها الذي أملت على حفظتها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { كُلُ أُمَّةٍ تُدْعَى إلى كِتابِها
  } يعلمون أنه ستدعى أُمة قبل أُمة، وقوم قبل قوم، ورجل قبل رجل. ذُكر لنا أن نبيّ الله
  صلى الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يُمَثَّلُ لِكُلّ أُمَّةٍ يَوْمَ القِيامَةِ ما كانَتْ تَعْبُدُ
  مِنْ حَجَرٍ، أوْ وَثَنٍ أوْ خَشَبَةٍ، أوْ دَابَّةٍ، ثُمَّ يُقالُ: مَنْ كانَ يَعْبُدُ
  شَيْئاً فَلْيَتْبَعْهُ، فَتَكُونُ، أوْ تُجْعَلُ تِلْكَ الأوْثانُ قادَةً إلى النَّارِ
  حتى تَقْذِفَهُمْ فِيها، فَتَبْقَى أُمَّةُ مُحَمَّدٍ صَلى اللّهُ عَليهِ وَسلَّمَ
  وأهْلُ الكِتاب، فَيَقُولُ للْيَهُودِ: ما كُنْتُمْ تَعْبُدُونَ؟ فَيَقُولُونَ: كُنَّا
  نَعْبُدُ اللّهَ وَعُزَيْراً إلاَّ قَلِيلاً مِنْهُمْ، فَيُقالُ لَهَا: أمَّا عُزَيْرٌ
  فَلَيْسَ مِنْكُمْ وَلَسْتُمْ مِنْهُ، فَيُؤْخَذُ بِهِمْ ذَاتَ الشَّمالِ، فَيَنْطَلِقُونَ
  وَلا يسْتَطِيعُونَ مُكُوثاً، ثُمَّ يُدْعَى بالنَّصَارَى، فَيُقالُ لَهُمْ: ما كُنْتُمْ
  تَعْبُدُونَ؟ فَيَقُولُونَ: كُنَّا نَعْبُدُ اللّهَ وَالمَسِيحَ إلاَّ قَلِيلاً مِنْهُمْ
  فَيُقالُ: أمَّا عِيسَى فلَيسَ مِنْكُمْ وَلَسْتُمْ مِنْهُ، فَيُؤْخَذُ بِهِمْ ذَاتَ
  الشمّالِ، فَيَنْطَلِقُونَ وَلا يسْتَطِيعُونَ مُكُوثاً، وَتَبْقَى أُمَّةُ مُحَمَّدٍ
  صَلى اللّهُ عليهِ وسلَّمَ، فَيُقالُ لَهُمْ: ما كُنْتُمْ تَعْبُدُونَ؟ فَيَقُولُونَ:
  كُنَّا نَعْبُدُ اللّهَ وَحْدَهُ، وإنَّمَا فارَقْنا هَؤُلاءِ فِي الدُّنيْا مَخافَةَ
  يَوْمِنا هَذَا، فَيُؤْذَنُ للْمُؤْمِنِينَ فِي السُّجُودِ، فَيَسْجُدُ المُؤْمِنُونَ،
  وَبينَ كُلّ مُؤْمِنٍ مُنافِقٌ، فَيْقْسُو ظَهْرُ المُنافِقِ عَنِ السُّجُودِ، وَيجْعَلُ
  اللّهُ سُجُودَ المُؤْمِنِينَ عَلَيْهِ تَوْبِيخاً وَصَغاراً وَحَسْرَةً وَنَدَامَةً
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، عن الزهريّ، عن عطاء بن يزيدالليثي، عن أبي هريرة، قال:
  «قَالَ الناسُ: يا رسُولَ اللّهِ هَلْ نَرَى ربَّنَا يومَ القيامَةِ؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هَلْ تُضَامُّونَ فِي الشَّمْسِ
  لَيْسَ دُونَها سَحَابٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قالُوا: لاَ يَا رسُولَ اللّهِ، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هَلْ تُضَارُّونَ فِي القَمَرِ لَيْلَةَ البَدْرِ لَيْسَ دُونَهُ
  سَحَابٌ؟ \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
