  إِلَىٰ كِتَابِهَا ٱلْيَوْمَ تُجْزَوْنَ مَا كُنتُمْ تَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  لا يا رسُول الله، قَالَ:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فإنَّكُمْ تَرَوْنَهُ يَوْمَ القِيامَةِ كَذَلكَ. يَجْمَعُ اللّهُ
  النَّاسَ فَيَقُولُ: مَنْ كانَ يَعْبُدُ شَيْئاً فَلْيَتْبَعْهُ، فَيَتْبَعُ مَنْ كانَ
  يَعْبُدُ القَمَرَ القَمَرَ، وَمَنْ كانَ يَعْبُدُ الشَّمْسَ الشَّمْسَ، وَيَتْبَع
  مَنْ كانَ يَعْبُدُ الطَّوَاغِيتَ الطَّوَاغِيتَ، وَتَبْقَى هَذِهِ الأُمَّةُ فِيها
  مُنافِقُوها، فيَأتِيهِمْ رَبُّهُمْ فِي صورَةٍ، وَيُضْرَبُ جِسْرٌ على جَهَنَّمَ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال النبيّ
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فَأكُونُ أوَّلَ مَنْ يُجِيزَ، وَدَعْوَةُ الرُّسُلِ يَوْمَئِذٍ: اللَّهُمَّ سَلِّمْ،
  اللَّهُمَّ سَلِّمْ وَبها كَلالِيبُ كَشَوْكِ السَّعْدانِ هَلْ رَأيْتُمْ شَوْكَ السَّعْدانِ؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  نعم يا رسول الله قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فإنَّها مِثْلُ شَوْكِ السَّعْدانِ غَيرَ أنَّهُ لا يَعْلَمُ أحَدٌ قَدْرَ عِظَمِها
  إلاَّ اللّهُ ويُخْطَفُ النَّاسُ بأعمالِهِمْ، فَمِنْهُمْ المُوبَقُ بعَمَلِهِ، وَمِنْهُمُ
  المُخَرْدَلُ ثُمَّ يَنْجُو، ثُمَّ ذَكَرَ الحدِيثَ بِطُولِه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { اليَوْمَ تُجْزَوْنَ ما كُنْتُمْ تَعْمَلُونَ } يقول تعالى
  ذكره: كلّ أُمة تُدعى إلى كتابها، يقال لها: اليوم تجزون: أي تثابون وتعطون أجور ما
  كنتم في الدنيا من جزاء الأعمال تعملون بالإحسان الإحسانَ، وبالإساءة جزاءها.</font></font><font
