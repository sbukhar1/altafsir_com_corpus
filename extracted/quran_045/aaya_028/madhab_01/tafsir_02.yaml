  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلَّهِ
  مُلْكُ ٱلسَّمَاوَاتِ وَٱلأَرْضِ وَيَوْمَ تَقُومُ ٱلسَّاَعةُ يَوْمَئِذٍ يَخْسَرُ
  ٱلْمُبْطِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَتَرَىٰ كُلَّ أُمَّةٍ جَاثِيَةً كُلُّ أمَّةٍ
  تُدْعَىٰ إِلَىٰ كِتَابِهَا ٱلْيَوْمَ تُجْزَوْنَ مَا كُنتُمْ تَعْمَلُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  كِتَابُنَا يَنطِقُ عَلَيْكُم بِٱلْحَقِّ إِنَّا كُنَّا نَسْتَنسِخُ مَا كُنتُمْ تَعْمَلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ فَيُدْخِلُهُمْ رَبُّهُمْ فِي رَحْمَتِهِ
  ذَلِكَ هُوَ ٱلْفَوْزُ ٱلْمُبِينُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلَّذِينَ كَفَرُوۤاْ أَفَلَمْ تَكُنْ
  ءَايَٰتِى تُتْلَىٰ عَلَيْكُمْ فَٱسْتَكْبَرْتُمْ وَكُنتُمْ قَوْماً مُّجْرِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">عامل النصب في { ويَوْمَ تَقُومُ } يخسر، و { يَوْمَئِذٍ } بدل من
  (يوم تقول) { جَاثِيَةً } باركة مستوفزة على الركب. وقرىء «جاذية» والجذّو: أشد استيفازاً
  من الجثوّ: لأن الجاذي هو الذي يجلس على أطراف أصابعه: وعن ابن عباس رضي الله عنهما:
  جاثية مجتمعة. وعن قتادة جماعات من الجثوة، وهي الجماعة، وجمعها: جثى. وفي الحديث:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1023)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من جثى جهنم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقرىء:
  { كُـلَّ أُمَّةٍ } على الابتداء، وكل أمة: على الإبدال من كل أمة { إِلَىٰ كِتَـٰبِهَا
  } إلى صحائف أعمالها، فاكتفى باسم الجنس، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَوُضِعَ ٱلْكِتَـٰبُ فَتَرَى ٱلْمُجْرِمِينَ
  مُشْفِقِينَ مِمَّا فِيهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 49]. { ٱلْيَوْمَ تُجْزَوْنَ } محمول على القول. فإن قلت:
  كيف أضيف الكتاب إليهم وإلى الله عزَّ وجل؟ قلت: الإضافة تكون للملابسة، وقد لابسهم
  ولابسه، أما ملابسته إياهم، فلأن أعمالهم مثبتة فيه. وأما ملابسته إياه؛ فلأنه مالكه،
  والآمر ملائكته أن يكتبوا فيه أعمال عباده { يَنطِقُ عَلَيْكُم } يشهد عليكم بما عملتم
  { بِٱلْحَقِّ } من غير زيادة ولا نقصان { إِنَّا كُنَّا نَسْتَنسِخُ } الملائكة { مَا
  كُنتُمْ تَعْمَلُونَ } أي نستكتبهم أعمالكم { فِى رَحْمَتِهِ } في جنته. وجواب أما
  محذوف تقديره: وأما الذين كفروا فيقال لهم { أَفَلَمْ تَكُنْ ءَايَٰتِي تُتْلَىٰ عَلَيْكُمْ
  } والمعنى ألم يأتكم رسلي فلم تكن آياتي تتلى عليكم، فحذف المعطوف عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
