  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  مَا هِيَ إِلاَّ حَيَاتُنَا ٱلدُّنْيَا نَمُوتُ وَنَحْيَا وَمَا يُهْلِكُنَآ إِلاَّ
  ٱلدَّهْرُ وَمَا لَهُمْ بِذَلِكَ مِنْ عِلْمٍ إِنْ هُمْ إِلاَّ يَظُنُّونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ نَمُوتُ وَنَحْيَا } نموت نحن ويحيا أولادنا. أو يموت بعض ويحيا
  بعض. أو نكون مواتاً نطفاً في الأصلاب، ونحيا بعد ذلك. أو يصيبنا الأمران: الموت والحياة،
  يريدون: الحياة في الدنيا والموت بعدها، وليس وراء ذلك حياة. وقرىء: «نحيا» بضم النون.
  وقرىء «إلا دهر يمرّ» ما يقولون ذلك عن علم، ولكن عن ظنّ وتخمين: كانوا يزعمون أنّ
  مرور الأيام والليالي هو المؤثر في هلاك الأنفس، وينكرون ملك الموت وقبضه الأرواح بأمر
  الله، وكانوا يضيفون كل حادثة تحدث إلى الدهر والزمان، وترى أشعارهم ناطقة بشكوى الزمان.
  ومنه قوله عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1022)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تسبوا الدهر، فإنّ الله هو
  الدهر \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أي:
  فإنّ الله هو الآتي بالحوادث لا الدهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

