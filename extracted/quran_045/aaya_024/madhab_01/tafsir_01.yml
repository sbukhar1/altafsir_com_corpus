  عِلْمٍ إِنْ هُمْ إِلاَّ يَظُنُّونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمران بن بكار الكُلاعي، قال: ثنا أبو روح، قال: ثنا سفيان بن
  عيينة، عن الزهريّ، عن سعيد بن المسيب، عن أبي هريرة، عن النبيّ صلى الله عليه وسلم،
  نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس بن عبد الأعلى، قال:
  أخبرنا ابن وهب، قال: ثني يونس بن يزيد، عن ابن شهاب، قال: أخبرني أبو سلمة بن عبد
  الرحمن، قال قال أبو هريرة، سمعت رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قالَ اللّهُ تَعالى: يَسُبُّ ابْنُ
  آدَمَ الدَّهْرَ، وأنا الدَّهْرُ، بِيَدِي اللَّيْلُ والنَّهارُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا سلمة، عن ابن إسحاق، عن العلاء بن عبد
  الرحمن، عن أبيه عن أبي هريرة أن النبيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يَقُولُ اللّهُ اسْتَقْرَضْتُ
  عَبْدِي فَلَمْ يُعْطِني، وَسَبَّنِي عَبْدِي يَقُولُ: وَادَهْراهُ، وأنا الدَّهْرُ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، عن الزهريّ، عن أبي هريرة، عن النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ اللّهَ قالَ: لا يَقُولَنَّ
  أحَدُكُمْ: يا خَيْبَةَ الدَّهْرِ، فإنّي أنا الدَّهْرُ، أُقَلِّبُ لَيْلَهُ وَنهارَهُ،
  وَإذَا شِئْتُ قَبَضْتُهُما \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، عن هشام، عن أبي هريرة قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تَسُبُّوا الدَّهْرَ، فإنَّ اللّهَ هُوَ الدَّهْرُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَما لَهُمْ بِذَلِكَ مِنْ عِلْم إنْ هُمْ إلاَّ يَظُنُّونَ } يقول
  تعالى ذكره: وما لهؤلاء المشركين القائلين: ما هي إلاّ حياتنا الدنيا نموت ونحيا، وما
  يهلكنا إلا الدهر، بما يقولون من ذلك من علم: يعني من يقين علم، لأنهم يقولون ذلك تخرّصاً
  بغير خبر أتاهم من الله، ولا برهان عندهم بحقيقته { إنْ هُمْ إلاَّ يَظُنُّونَ } يقول
  جلّ ثناؤه: ما هم إلا في ظنّ من ذلك، وشكّ يخبر عنهم أنهم في حيرة من اعتقادهم حقيقة
