  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  مَا هِيَ إِلاَّ حَيَاتُنَا ٱلدُّنْيَا نَمُوتُ وَنَحْيَا وَمَا يُهْلِكُنَآ إِلاَّ
  ٱلدَّهْرُ وَمَا لَهُمْ بِذَلِكَ مِنْ عِلْمٍ إِنْ هُمْ إِلاَّ يَظُنُّونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وقال هؤلاء المشركون الذين تقدّم خبره عنهم: ما حياة
  إلا حياتنا الدنيا التي نحن فيها لا حياة سواها تكذيباً منهم بالبعث بعد الممات. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقالُوا ما
  هِيَ إلاَّ حَياتُنا الدُّنيْا }: أي لعمري هذا قول مشركي العرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { نَمُوتُ وَنحيْا } نموت نحن وتحيا أبناؤنا بعدنا، فجعلوا
  حياة أبنائهم بعدهم حياة لهم، لأنهم منهم وبعضهم، فكأنهم بحياتهم أحياء، وذلك نظير
  قول الناس: ما مات من خلف ابناً مثل فلان، لأنه بحياة ذكره به، كأنه حيّ غير ميت، وقد
  يحتمل وجهاً آخر، وهو أن يكون معناه: نحيا ونموت على وجه تقديم الحياة قبل الممات،
  كما يقال: قمت وقعدت، بمعنى: قعدت وقمت والعرب تفعل ذلك في الواو خاصة إذا أرادوا الخبر
  عن شيئين أنهما كانا أو يكونان، ولم تقصد الخبر عن كون أحدهما قبل الآخر، تقدم المتأخر
  حدوثاً على المتقدم حدوثه منهما أحياناً، فهذا من ذلك، لأنه لم يقصد فيه إلى الخبر
  عن كون الحياة قبل الممات، فقدّم ذكر الممات قبل ذكر الحياة، إذ كان القصد إلى الخبر
  عن أنهم يكونون مرّة أحياءً وأخرى أمواتاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما يُهْلِكُنا إلاَّ الدَّهْرُ } يقول تعالى ذكره مخبراً عن هؤلاء المشركين أنهم
  قالوا: وما يهلكنا فيفنينا إلا مرّ الليالي والأيام وطول العمر، إنكاراً منهم أن يكون
  لهم ربّ يفنيهم ويهلكهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذكر أنها في قراءة عبد الله
  «وَما يُهْلِكُنا إلاَّ دَهْرٌ يَمُرُّ». وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد { وَما يُهْلِكُنا إلاَّ الدَّهْرُ } قال: الزمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { وَما يُهْلِكُنا إلاَّ الدَّهْرُ } قال ذلك مشركو قريش { ما يُهْلِكُنا إلاَّ الدَّهْرُ
  }: إلا العمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر أن هذه الآية نزلت من أجل
  أن أهل الشرك كانوا يقولون: الذي يهلكنا ويفنينا الدهر والزمان، ثم يسبون ما يفنيهم
  ويهلكهم، وهم يرون أنهم يسبون بذلك الدهر والزمان، فقال الله عزّ وجلّ لهم: أنا الذي
  أفنيكم وأهلككم، لا الدهر والزمان، ولا علم لكم بذلك. ذكر الرواية بذلك عمن قاله:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن عيينة، عن الزهريّ، عن سعيد بن المسيب،
  عن أبي هريرة، عن النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كانَ أهْلُ الجاهِليَّةِ يَقُولُونَ»: إنَّمَا يُهْلِكُنا اللَّيْلُ
  وَالنَّهارُ، وَهُوَ الَّذِي يُهْلِكُنا ويُمِيتُنا ويُحْيينا، فقال الله في كتابه:
  { وَقالُوا ما هِيَ إلاَّ حَياتُنا الدُّنيْا نَمُوتُ وَنحْيا وَما يُهْلِكُنا إلاَّ
  الدّهْرُ } قال: «فَيَسَبَّونَ الدّهْرَ»، فَقالَ اللّهُ تَبارَكَ وَتعَالى: «يُؤْذِينِي
  ابْنُ آدَمَ يَسُبُّ الدّهْرَ وأنا الدَّهْرُ، بيَدِي الأمْرُ، أُقَلِّبُ اللّيْلَ
  والنَّهارَ \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
