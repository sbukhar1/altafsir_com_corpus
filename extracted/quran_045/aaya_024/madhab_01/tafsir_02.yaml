text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ مَا
  هِيَ إِلاَّ حَيَاتُنَا ٱلدُّنْيَا نَمُوتُ وَنَحْيَا وَمَا يُهْلِكُنَآ إِلاَّ ٱلدَّهْرُ
  وَمَا لَهُمْ بِذَلِكَ مِنْ عِلْمٍ إِنْ هُمْ إِلاَّ يَظُنُّونَ }{ نَمُوتُ وَنَحْيَا
  } نموت نحن ويحيا أولادنا. أو يموت بعض ويحيا بعض. أو نكون مواتاً نطفاً في الأصلاب،
  ونحيا بعد ذلك. أو يصيبنا الأمران: الموت والحياة، يريدون: الحياة في الدنيا والموت
  بعدها، وليس وراء ذلك حياة. وقرىء: «نحيا» بضم النون. وقرىء «إلا دهر يمرّ» ما يقولون
  ذلك عن علم، ولكن عن ظنّ وتخمين: كانوا يزعمون أنّ مرور الأيام والليالي هو المؤثر
  في هلاك الأنفس، وينكرون ملك الموت وقبضه الأرواح بأمر الله، وكانوا يضيفون كل حادثة
  تحدث إلى الدهر والزمان، وترى أشعارهم ناطقة بشكوى الزمان. ومنه قوله عليه الصلاة والسلام:(1022)
  \" لا تسبوا الدهر، فإنّ الله هو الدهر \" أي: فإنّ الله هو الآتي بالحوادث لا الدهر.\r\n\t\t\t\r\n\t\t\t</section>"

