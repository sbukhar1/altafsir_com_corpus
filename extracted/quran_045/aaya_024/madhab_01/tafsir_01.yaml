text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ مَا
  هِيَ إِلاَّ حَيَاتُنَا ٱلدُّنْيَا نَمُوتُ وَنَحْيَا وَمَا يُهْلِكُنَآ إِلاَّ ٱلدَّهْرُ
  وَمَا لَهُمْ بِذَلِكَ مِنْ عِلْمٍ إِنْ هُمْ إِلاَّ يَظُنُّونَ }يقول تعالى ذكره:
  وقال هؤلاء المشركون الذين تقدّم خبره عنهم: ما حياة إلا حياتنا الدنيا التي نحن فيها
  لا حياة سواها تكذيباً منهم بالبعث بعد الممات. كما:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَقالُوا ما هِيَ إلاَّ حَياتُنا الدُّنيْا }: أي لعمري هذا قول
  مشركي العرب.وقوله: { نَمُوتُ وَنحيْا } نموت نحن وتحيا أبناؤنا بعدنا، فجعلوا حياة
  أبنائهم بعدهم حياة لهم، لأنهم منهم وبعضهم، فكأنهم بحياتهم أحياء، وذلك نظير قول الناس:
  ما مات من خلف ابناً مثل فلان، لأنه بحياة ذكره به، كأنه حيّ غير ميت، وقد يحتمل وجهاً
  آخر، وهو أن يكون معناه: نحيا ونموت على وجه تقديم الحياة قبل الممات، كما يقال: قمت
  وقعدت، بمعنى: قعدت وقمت والعرب تفعل ذلك في الواو خاصة إذا أرادوا الخبر عن شيئين
  أنهما كانا أو يكونان، ولم تقصد الخبر عن كون أحدهما قبل الآخر، تقدم المتأخر حدوثاً
  على المتقدم حدوثه منهما أحياناً، فهذا من ذلك، لأنه لم يقصد فيه إلى الخبر عن كون
  الحياة قبل الممات، فقدّم ذكر الممات قبل ذكر الحياة، إذ كان القصد إلى الخبر عن أنهم
  يكونون مرّة أحياءً وأخرى أمواتاً.وقوله: { وَما يُهْلِكُنا إلاَّ الدَّهْرُ } يقول
  تعالى ذكره مخبراً عن هؤلاء المشركين أنهم قالوا: وما يهلكنا فيفنينا إلا مرّ الليالي
  والأيام وطول العمر، إنكاراً منهم أن يكون لهم ربّ يفنيهم ويهلكهم.وقد ذكر أنها في
  قراءة عبد الله «وَما يُهْلِكُنا إلاَّ دَهْرٌ يَمُرُّ». وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد
  { وَما يُهْلِكُنا إلاَّ الدَّهْرُ } قال: الزمان.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة، في قوله: { وَما يُهْلِكُنا إلاَّ الدَّهْرُ } قال ذلك مشركو
  قريش { ما يُهْلِكُنا إلاَّ الدَّهْرُ }: إلا العمر.وذُكر أن هذه الآية نزلت من أجل
  أن أهل الشرك كانوا يقولون: الذي يهلكنا ويفنينا الدهر والزمان، ثم يسبون ما يفنيهم
  ويهلكهم، وهم يرون أنهم يسبون بذلك الدهر والزمان، فقال الله عزّ وجلّ لهم: أنا الذي
  أفنيكم وأهلككم، لا الدهر والزمان، ولا علم لكم بذلك. ذكر الرواية بذلك عمن قاله:حدثنا
  أبو كُرَيب، قال: ثنا ابن عيينة، عن الزهريّ، عن سعيد بن المسيب، عن أبي هريرة، عن
  النبيّ صلى الله عليه وسلم قال: \" كانَ أهْلُ الجاهِليَّةِ يَقُولُونَ»: إنَّمَا يُهْلِكُنا
  اللَّيْلُ وَالنَّهارُ، وَهُوَ الَّذِي يُهْلِكُنا ويُمِيتُنا ويُحْيينا، فقال الله
  في كتابه: { وَقالُوا ما هِيَ إلاَّ حَياتُنا الدُّنيْا نَمُوتُ وَنحْيا وَما يُهْلِكُنا
  إلاَّ الدّهْرُ } قال: «فَيَسَبَّونَ الدّهْرَ»، فَقالَ اللّهُ تَبارَكَ وَتعَالى:
  «يُؤْذِينِي ابْنُ آدَمَ يَسُبُّ الدّهْرَ وأنا الدَّهْرُ، بيَدِي الأمْرُ، أُقَلِّبُ
  اللّيْلَ والنَّهارَ \" \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ مَا هِيَ إِلاَّ حَيَاتُنَا
  ٱلدُّنْيَا نَمُوتُ وَنَحْيَا وَمَا يُهْلِكُنَآ إِلاَّ ٱلدَّهْرُ وَمَا لَهُمْ بِذَلِكَ
  مِنْ عِلْمٍ إِنْ هُمْ إِلاَّ يَظُنُّونَ }  حدثنا عمران بن بكار الكُلاعي، قال: ثنا
  أبو روح، قال: ثنا سفيان بن عيينة، عن الزهريّ، عن سعيد بن المسيب، عن أبي هريرة، عن
  النبيّ صلى الله عليه وسلم، نحوه.حدثني يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال:
  ثني يونس بن يزيد، عن ابن شهاب، قال: أخبرني أبو سلمة بن عبد الرحمن، قال قال أبو هريرة،
  سمعت رسول الله صلى الله عليه وسلم قال: \" قالَ اللّهُ تَعالى: يَسُبُّ ابْنُ آدَمَ
  الدَّهْرَ، وأنا الدَّهْرُ، بِيَدِي اللَّيْلُ والنَّهارُ \" حدثنا ابن حُمَيد، قال:
  ثنا سلمة، عن ابن إسحاق، عن العلاء بن عبد الرحمن، عن أبيه عن أبي هريرة أن النبيّ
  صلى الله عليه وسلم قال: \" يَقُولُ اللّهُ اسْتَقْرَضْتُ عَبْدِي فَلَمْ يُعْطِني،
  وَسَبَّنِي عَبْدِي يَقُولُ: وَادَهْراهُ، وأنا الدَّهْرُ \" حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، عن الزهريّ، عن أبي هريرة، عن النبيّ صلى الله
  عليه وسلم: \" إنَّ اللّهَ قالَ: لا يَقُولَنَّ أحَدُكُمْ: يا خَيْبَةَ الدَّهْرِ،
  فإنّي أنا الدَّهْرُ، أُقَلِّبُ لَيْلَهُ وَنهارَهُ، وَإذَا شِئْتُ قَبَضْتُهُما \"
  حدثني يعقوب، قال: ثنا ابن علية، عن هشام، عن أبي هريرة قال: \" لا تَسُبُّوا الدَّهْرَ،
  فإنَّ اللّهَ هُوَ الدَّهْرُ \" { وَما لَهُمْ بِذَلِكَ مِنْ عِلْم إنْ هُمْ إلاَّ
  يَظُنُّونَ } يقول تعالى ذكره: وما لهؤلاء المشركين القائلين: ما هي إلاّ حياتنا الدنيا
  نموت ونحيا، وما يهلكنا إلا الدهر، بما يقولون من ذلك من علم: يعني من يقين علم، لأنهم
  يقولون ذلك تخرّصاً بغير خبر أتاهم من الله، ولا برهان عندهم بحقيقته { إنْ هُمْ إلاَّ
  يَظُنُّونَ } يقول جلّ ثناؤه: ما هم إلا في ظنّ من ذلك، وشكّ يخبر عنهم أنهم في حيرة
  من اعتقادهم حقيقة ما ينطقون من ذلك بألسنتهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

