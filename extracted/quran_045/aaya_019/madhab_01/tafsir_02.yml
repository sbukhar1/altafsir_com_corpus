  none\" href=\"JavaScript:Open_Menu()\">إِنَّهُمْ لَن يُغْنُواْ عَنكَ مِنَ ٱللَّهِ
  شَيْئاً وَإِنَّ ٱلظَّالِمِينَ بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ وَٱللَّهُ وَلِيُّ ٱلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ عَلَىٰ شَرِيعَةٍ } على طريقة ومنهاج { مِنَ ٱلأَمْرِ } من أمر الدين،
  فاتبع شريعتك الثابتة بالدلائل والحجج، ولا تتبع ما لا حجة عليه من أهواء الجهال، ودينهم
  المبنى على هوى وبدعة، وهم رؤساء قريش حين قالوا: ارجع إلى دين أبائك. ولا توالهم،
  إنما يوالي الظالمين من هو ظالم مثلهم، وأما المتقون: فوليهم الله وهم موالوه. وما
  أبين الفصل بين الولايتين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
