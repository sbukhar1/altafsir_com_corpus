text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ جَعَلْنَاكَ
  عَلَىٰ شَرِيعَةٍ مِّنَ ٱلأَمْرِ فَٱتَّبِعْهَا وَلاَ تَتَّبِعْ أَهْوَآءَ ٱلَّذِينَ
  لاَ يَعْلَمُونَ } * { إِنَّهُمْ لَن يُغْنُواْ عَنكَ مِنَ ٱللَّهِ شَيْئاً وَإِنَّ
  ٱلظَّالِمِينَ بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ وَٱللَّهُ وَلِيُّ ٱلْمُتَّقِينَ }يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: ثم جعلناك يا محمد من بعد الذي آتينا بني
  إسرائيل، الذين وصفت لك صفتهم { عَلى شَرِيعَةٍ مِنَ الأمْرِ } يقول: على طريقة وسنة
  ومنهاج من أمرنا الذي أمرنا به من قبلك من رسلنا { فاتَّبِعْها } يقول: فاتبع تلك الشريعة
  التي جعلناها لك { وَلا تَتَّبِعْ أهْوَاءَ الذِينَ لا يَعْلَمُونَ } يقول: ولا تتبع
  ما دعاك إليه الجاهلون بالله، الذين لا يعرفون الحقّ من الباطل، فتعمل به، فتهلك إن
  عملت به. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { ثُمَّ جَعَلْناكَ
  على شَرِيعَةٍ مِنَ الأمْرِ فاتَّبِعْها } قال: يقول على هدىً من الأمر وبيِّنة.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ثُمَّ جَعَلْناكَ على شَرِيعَةٍ
  مِنَ الأمْرِ فاتَّبِعْها } والشريعة: الفرائض والحدود والأمر والنهي فاتبعها { وَلا
  تَتَّبِعْ أهْوَاءَ الَّذِينَ لا يَعْلَمُونَ }.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد في قوله: { ثُمَّ جَعَلْناكَ على شَرِيعَةٍ مِنَ الأمْرِ } قال: الشريعة:
  الدين. وقرأ{ شَرَعَ لَكُمْ مِنَ الدّينِ ما وَصَّى بِهِ نُوحاً وَالَّذِين أوْحَيْنا
  إلَيْكَ }قال: فنوح أوّلهم وأنت آخرهم.وقوله: { إنَّهُمْ لَنْ يُغْنُوا عَنْكَ مِنَ
  اللّهِ شَيْئاً } يقول تعالى ذكره: إن هؤلاء الجاهلين بربهم، الذين يدعونك يا محمد
  إلى اتباع أهوائهم، لن يغنوا عنك إن أنت اتبعت أهواءهم، وخالفت شريعة ربك التي شرعها
  لك من عقاب الله شيئاً، فيدفعوه عنك إن هو عاقبك، وينقذوك منه.وقوله: { وَإنَّ الظَّالِمِينَ
  بَعْضُهُمْ أوْلِياءُ بَعْضٍ } يقول: وإن الظالمين بعضهم أنصار بعض، وأعوانهم على الإيمان
  بالله وأهل طاعته { وَاللّهُ وَلِيُّ المُتَّقِينَ } يقول تعالى ذكره: والله يَلِي
  من اتقاه بأداء فرائضه، واجتناب معاصيه بكفايته، ودفاع من أراده بسوء، يقول جلّ ثناؤه
  لنبيه عليه الصلاة والسلام فكن من المتقين، يكفك الله ما بغاك وكادك به هؤلاء المشركون،
  فإنه وليّ من اتقاه، ولا يعظم عليك خلاف من خالف أمره وإن كثر عددهم، لأنهم لن يضرّوك
  ما كان الله وليك وناصرك.\r\n\t\t\t\r\n\t\t\t</section>"

