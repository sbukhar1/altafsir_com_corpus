text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ جَعَلْنَاكَ
  عَلَىٰ شَرِيعَةٍ مِّنَ ٱلأَمْرِ فَٱتَّبِعْهَا وَلاَ تَتَّبِعْ أَهْوَآءَ ٱلَّذِينَ
  لاَ يَعْلَمُونَ } * { إِنَّهُمْ لَن يُغْنُواْ عَنكَ مِنَ ٱللَّهِ شَيْئاً وَإِنَّ
  ٱلظَّالِمِينَ بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ وَٱللَّهُ وَلِيُّ ٱلْمُتَّقِينَ }{ عَلَىٰ
  شَرِيعَةٍ } على طريقة ومنهاج { مِنَ ٱلأَمْرِ } من أمر الدين، فاتبع شريعتك الثابتة
  بالدلائل والحجج، ولا تتبع ما لا حجة عليه من أهواء الجهال، ودينهم المبنى على هوى
  وبدعة، وهم رؤساء قريش حين قالوا: ارجع إلى دين أبائك. ولا توالهم، إنما يوالي الظالمين
  من هو ظالم مثلهم، وأما المتقون: فوليهم الله وهم موالوه. وما أبين الفصل بين الولايتين.\r\n\t\t\t\r\n\t\t\t</section>"

