  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَخَلَقَ ٱللَّهُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ بِٱلْحَقِّ وَلِتُجْزَىٰ كُلُّ نَفْسٍ بِمَا كَسَبَتْ وَهُمْ
  لاَ يُظْلَمُونَ }يقول تعالى ذكره: { وَخَلَق اللّهُ السَّمَوَاتِ والأرْضَ بالحَقّ
  } للعدل والحقّ، لا لما حَسِب هؤلاء الجاهلون بالله، من أنه يجعل من اجترح السيئات،
  فعصاه وخالف أمره، كالذين آمنوا وعملوا الصالحات، في المحيا والممات، إذ كان ذلك من
  فعل غير أهل العدل والإنصاف، يقول جلّ ثناؤه: فلم يخلق الله السموات والأرض للظلم والجور،
  ولكنا خلقناهما للحقّ والعدل. ومن الحقّ أن نخالف بين حكم المسيء والمحسن، في العاجل
  والآجل.وقوله: { وَلِتُجْزَى كُلُّ نَفْسٍ بِمَا كَسَبَتْ } يقول تعالى ذكره: وليثيب
  الله كلّ عامل بما عمل من عمل خلق السموات والأرض، المحسن بالإحسان، والمسيء بما هو
  أهله، لا لنبخس المحسن ثواب إحسانه، ونحمل عليه جرم غيره، فنعاقبه، أو نجعل للمسيء
  ثواب إحسان غيره فنكرمه، ولكن لنجزي كلاً بما كسبت يداه، وهم لا يُظلمون جزاء أعمالهم.\r\n\t\t\t\r\n\t\t\t</section>"

