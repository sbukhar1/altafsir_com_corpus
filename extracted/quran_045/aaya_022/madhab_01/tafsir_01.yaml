  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَخَلَقَ
  ٱللَّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ بِٱلْحَقِّ وَلِتُجْزَىٰ كُلُّ نَفْسٍ بِمَا كَسَبَتْ
  وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { وَخَلَق اللّهُ
  السَّمَوَاتِ والأرْضَ بالحَقّ } للعدل والحقّ، لا لما حَسِب هؤلاء الجاهلون بالله،
  من أنه يجعل من اجترح السيئات، فعصاه وخالف أمره، كالذين آمنوا وعملوا الصالحات، في
  المحيا والممات، إذ كان ذلك من فعل غير أهل العدل والإنصاف، يقول جلّ ثناؤه: فلم يخلق
  الله السموات والأرض للظلم والجور، ولكنا خلقناهما للحقّ والعدل. ومن الحقّ أن نخالف
  بين حكم المسيء والمحسن، في العاجل والآجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلِتُجْزَى كُلُّ نَفْسٍ بِمَا كَسَبَتْ } يقول تعالى ذكره: وليثيب الله كلّ عامل
  بما عمل من عمل خلق السموات والأرض، المحسن بالإحسان، والمسيء بما هو أهله، لا لنبخس
  المحسن ثواب إحسانه، ونحمل عليه جرم غيره، فنعاقبه، أو نجعل للمسيء ثواب إحسان غيره
  فنكرمه، ولكن لنجزي كلاً بما كسبت يداه، وهم لا يُظلمون جزاء أعمالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

