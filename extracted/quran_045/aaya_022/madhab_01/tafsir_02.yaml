text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَخَلَقَ ٱللَّهُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ بِٱلْحَقِّ وَلِتُجْزَىٰ كُلُّ نَفْسٍ بِمَا كَسَبَتْ وَهُمْ
  لاَ يُظْلَمُونَ }{ وَلِتُجْزَىٰ } معطوف على بالحق، لأنّ فيه معنى التعليل. أو على
  معلل محذوف تقديره: خلق الله السمٰوات والأرض، ليدل به على قدرته ولتجزى كل نفس.\r\n\t\t\t\r\n\t\t\t</section>"

