text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَنْ عَمِلَ صَـٰلِحاً
  فَلِنَفْسِهِ وَمَنْ أَسَآءَ فَعَلَيْهَا ثُمَّ إِلَىٰ رَبِّكُمْ تُرْجَعُونَ }يقول
  تعالى ذكره: من عمل من عباد الله بطاعته فانتهى إلى أمره، وانزجر لنهيه، فلنفسه عمل
  ذلك الصالح من العمل، وطلب خلاصها من عذاب الله، أطاع ربه لا لغير ذلك، لأنه لا ينفع
  ذلك غيره، والله عن عمل كل عامل غنيّ { وَمَنْ أساءَ فَعَلَيْها } يقول: ومن أساء عمله
  في الدنيا بمعصيته فيها ربه، وخلافه فيها أمره ونهيه، فعلى نفسه جنى، لأنه أوبقها بذلك،
  وأكسبها به سخطه، ولم يضرّ أحداً سوى نفسه { ثُمَّ إلى رَبِّكُمْ تُرْجَعُونَ } يقول:
  ثم أنتم أيها الناس أجمعون إلى ربكم تصيرون من بعد مماتكم، فيجازي المحسن بإحسانه،
  والمسيء بإساءته، فمن ورد عليه منكم بعمل صالح، جوزي من الثواب صالحاً، ومن ورد عليه
  منكم بعمل سيىء جوزي من الثواب سيئاً.\r\n\t\t\t\r\n\t\t\t</section>"

