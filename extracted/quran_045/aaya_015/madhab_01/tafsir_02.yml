  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لِّلَّذِينَ ءَامَنُواْ يَغْفِرُواْ لِلَّذِينَ لاَ يَرْجُونَ أَيَّامَ ٱللَّهِ لِيَجْزِيَ
  قَوْماً بِمَا كَانُواْ يَكْسِبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَنْ عَمِلَ صَـٰلِحاً
  فَلِنَفْسِهِ وَمَنْ أَسَآءَ فَعَلَيْهَا ثُمَّ إِلَىٰ رَبِّكُمْ تُرْجَعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حذف المقول لأنّ الجواب دال عليه. والمعنى: قل لهم اغفروا يغفروا {
  لاَ يَرْجُونَ أَيَّامَ ٱللَّهِ } لا يتوقعون وقائع الله بأعدائه، من قولهم لوقائع
  العرب: أيام العرب. وقيل: لا يأملون الأوقات التي وقتها الله لثواب المؤمنين ووعدهم
  الفوز فيها. قيل: نزلت قبل آية القتال، ثم نسخ حكمها. وقيل: نزولها في عمر رضي الله
  عنه ـ وقد شتمه رجل من غفار فهمّ أن يبطش به وعن سعيد بن المسيب: كنا بين يدي عمر بن
  الخطاب رضي الله عنه فقرأ قارىء هذه الآية، فقال عمر: ليجزى عمر بما صنع { لِيَجْزِىَ
  } تعليل للأمر بالمغفرة، أي: إنما أمروا بأن يغفروا لما أراده الله من توفيتهم جزاء
  مغفرتهم يوم القيامة. فإن قلت: قوله: { قَوْماً } ما وجه تنكيره وإنما أراد الذين آمنوا
  وهم معارف؟ قلت: هو مدح لهم وثناء عليهم، كأنه قيل: ليجزي أيما قوم وقوماً مخصوصين،
  لصبرهم وإغضائهم على أذى أعدائهم من الكفار، وعلى ما كانوا يجرعونهم من الغصص { بِمَا
  كَانُواْ يَكْسِبُونَ } من الثواب العظيم بكظم الغيظ واحتمال المكروه ومعنى قول عمر:
  ليجزى عمر بما صنع: ليجزى بصبره واحتماله. وقوله لرسول الله صلى الله عليه وسلم عند
  نزول الآية:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1021) والذي بعثك بالحق لا ترى
  الغضب في وجهي. وقرىء «ليجزى قوماً» أي: الله عز وجل. وليجزي قوم. وليجزى قوماً، على
  معنى: وليجزي الجزاء قوماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
