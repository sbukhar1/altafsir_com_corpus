  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَنْ
  عَمِلَ صَـٰلِحاً فَلِنَفْسِهِ وَمَنْ أَسَآءَ فَعَلَيْهَا ثُمَّ إِلَىٰ رَبِّكُمْ
  تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: من عمل من عباد
  الله بطاعته فانتهى إلى أمره، وانزجر لنهيه، فلنفسه عمل ذلك الصالح من العمل، وطلب
  خلاصها من عذاب الله، أطاع ربه لا لغير ذلك، لأنه لا ينفع ذلك غيره، والله عن عمل كل
  عامل غنيّ { وَمَنْ أساءَ فَعَلَيْها } يقول: ومن أساء عمله في الدنيا بمعصيته فيها
  ربه، وخلافه فيها أمره ونهيه، فعلى نفسه جنى، لأنه أوبقها بذلك، وأكسبها به سخطه، ولم
  يضرّ أحداً سوى نفسه { ثُمَّ إلى رَبِّكُمْ تُرْجَعُونَ } يقول: ثم أنتم أيها الناس
  أجمعون إلى ربكم تصيرون من بعد مماتكم، فيجازي المحسن بإحسانه، والمسيء بإساءته، فمن
  ورد عليه منكم بعمل صالح، جوزي من الثواب صالحاً، ومن ورد عليه منكم بعمل سيىء جوزي
  من الثواب سيئاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

