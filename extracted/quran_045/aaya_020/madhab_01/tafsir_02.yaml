text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَا بَصَائِرُ
  لِلنَّاسِ وَهُدًى وَرَحْمَةٌ لِّقَوْمٍ يُوقِنُونَ }{ هَـٰذَا } القرآن { بَصَائِرُ
  لِلنَّاسِ } جعل ما فيه من معالم الدين والشرائع بمنزلة البصائر في القلوب. كما جعل
  روحاً وحياة وهو هدى من الضلالة، ورحمة من العذاب لمن آمن وأيقن. وقرىء «هذه بصائر»
  أي: هذه الآيات.\r\n\t\t\t\r\n\t\t\t</section>"

