  يُوقِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَمْ حَسِبَ ٱلَّذِينَ ٱجْتَرَحُواْ ٱلسَّيِّئَاتِ
  أَن نَّجْعَلَهُمْ كَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ سَوَآءً مَّحْيَاهُمْ
  وَمَمَاتُهُمْ سَآءَ مَا يَحْكُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرأ ذلك عامة
  قرّاء الكوفة { سَوَاءً } نصباً، بمعنى: أحسبوا أن نجعلهم والذين آمنوا وعملوا الصالحات
  سواء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندي أنهما
  قراءتان معروفتان في قرأة الأمصار قد قرأ بكلّ واحدة منهما أهل العلم بالقرآن صحيحتا
  المعنى، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربية في وجه نصب قوله: سَوَاء ورفعه، فقال بعض نحويِّي البصرة «سَوَاءٌ مَحْياهُمْ
  وَمَماتُهُمْ» رفع. وقال بعضهم: إن المحيا والممات للكفار كله، قال: { أمْ حَسِبَ الَّذِينَ
  اجْتَرحُوا السيِّئاتِ أنْ نَجْعَلَهُمْ كالَّذِينَ آمَنُوا وَعمِلُوا الصَّالِحاتِ
  } ثم قال: سواء محيا الكفار ومماتهم: أي محياهم محيا سَوَاء، ومماتهم ممات سَوَاء،
  فرفع السواء على الابتداء. قال: ومن فسَّر المحيا والممات للكفار والمؤمنين، فقد يجوز
  في هذا المعنى نصب السواء ورفعه، لأن من جعل السواء مستوياً، فينبغي له في القياس أن
  يُجريه على ما قبله، لأنه صفة، ومن جعله الاستواء، فينبغي له أن يرفعه لأنه اسم، إلا
  أن ينصب المحيا والممات على البدل، وينصب السواء على الاستواء، وإن شاء رفع السواء
  إذا كان في معنى مستوٍ، كما تقول: مررت برجل خير منك أبوه، لأنه صفة لا يصرف والرفع
  أجود. وقال بعض نحويِّي الكوفة قوله: { سَوَاءً مَحْياهُمْ } بنصب سواء وبرفعه، والمحيا
  والممات في موضع رفع بمنزلة، قوله: رأيت القوم سواءً صغارهم وكبارهم بنصب سواء لأنه
  يجعله فعلاً لما عاد على الناس من ذكرهم، قال: وربما جعلت العرب سواء في مذهب اسم بمنزلة
  حسبك، فيقولون: رأيت قومك سواء صغارهم وكبارهم. فيكون كقولك: مررت برجل حسبك أبوه،
  قال: ولو جعلت مكان سواء مستوٍ لم يرفع، ولكن نجعله متبعاً لما قبله، مخالفاً لسواء،
  لأن مستوٍ من صفة القوم، ولأن سواء كالمصدر، والمصدر اسم. قال: ولو نصبت المحيا والممات
  كان وجهاً، يريد أن نجعلهم سواء في محياهم ومماتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون منهم: المعنى: أنه لا يساوي من اجترح السيئات المؤمن في الحياة، ولا الممات،
  على أنه وقع موقع الخبر، فكان خبراً لجعلنا، قال: والنصب للأخبار كما تقول: جعلت إخوتك
  سواءً، صغيرهم وكبيرهم، ويجوز أن يرفع، لأن سواء لا ينصرف. وقال: من قال: { أمْ حَسِبَ
  الَّذِينَ اجْتَرحُوا السيِّئات أنْ نَجْعَلهُمْ كالَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحاتِ
  } فجعل كالذين الخبر استأنف بسواء ورفع ما بعدها، وإن نصب المحيا والممات نصب سواء
  لا غير، وقد تقدّم بياننا الصواب من القول في ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ساءَ ما يَحْكُمُونَ } يقول تعالى ذكره: بئس الحكم الذي حسبوا أنا نجعل الذين اجترحوا
  السيئات والذين آمنوا وعملوا الصالحات، سواء محياهم ومماتهم.</font></font><font class=\"TextResultArabic\"><font
