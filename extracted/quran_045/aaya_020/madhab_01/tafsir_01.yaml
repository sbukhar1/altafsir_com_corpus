  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  بَصَائِرُ لِلنَّاسِ وَهُدًى وَرَحْمَةٌ لِّقَوْمٍ يُوقِنُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبَ ٱلَّذِينَ ٱجْتَرَحُواْ ٱلسَّيِّئَاتِ أَن نَّجْعَلَهُمْ كَٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ سَوَآءً مَّحْيَاهُمْ وَمَمَاتُهُمْ سَآءَ مَا يَحْكُمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره { هَذَا } الكتاب الذي أنزلناه إليك يا محمد { بَصَائِرُ
  لِلنَّاسِ } يُبْصِرون به الحقّ من الباطل، ويعرفون به سبيل الرشاد، والبصائر: جمع
  بصيرة. وبنحو الذي قلنا في ذلك كان ابن زيد يقول. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { هَذَا
  بَصَائِرُ للنَّاس وَهُدًى وَرَحْمَةٌ } قال: القرآن. قال: هذا كله إنما هو في القلب.
  قال: والسمع والبصر في القلب. وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإنَّها لا تَعْمَى الأبْصَارُ وَلَكِنْ
  تَعْمَى القُلُوبُ الَّتِي فِي الصُّدُورِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وليس ببصر الدنيا ولا بسمعها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: وَهُدًى يقول: ورشاد { وَرَحْمَة لِقَوْمٍ يُوقِنُونَ } بحقيقة
  صحة هذا القرآن، وأنه تنزيل من الله العزيز الحكيم. وخصّ جلّ ثناؤه الموقنين بأنه لهم
  بصائر وهدى ورحمة، لأنهم الذين انتفعوا به دون من كذب به من أهل الكفر، فكان عليه عمىً
  وله حزناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أمْ حَسِبَ الَّذِينَ اجْتَرَحُوا
  السيِّئاتِ } يقول تعالى ذكره: أم ظنّ الذين اجترحوا السيئات من الأعمال في الدنيا،
  وكذّبوا رسل الله، وخالفوا أمر ربهم، وعبدوا غيره، أن نجعلهم في الآخرة، كالذين آمنوا
  بالله وصدّقوا رسله وعملوا الصالحات، فأطاعوا الله، وأخلصوا له العبادة دون ما سواه
  من الأنداد والآلهة، كلا ما كان الله ليفعل ذلك، لقد ميز بين الفريقين، فجعل حزب الإيمان
  في الجنة، وحزب الكفر في السعير. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أمْ حَسِبَ الَّذِينَ اجْتَرَحُوا السيِّئاتِ...
  } الآية، لعمري لقد تفرّق القوم في الدنيا، وتفرّقوا عند الموت، فتباينوا في المصير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { سَوَاءً مَحْياهُم وَمَماتُهُمْ } اختلفت القرّاء في قراءة
  قوله: { سَوَاءً } ، فقرأت ذلك عامة قرّاء المدينة والبصرة وبعض قرّاء الكوفة «سَوَاءٌ»
  بالرفع، على أن الخبر متناهٍ عندهم عند قوله: { كالَّذِينَ آمَنُوا } وجعلوا خبر قوله:
  { أنْ نَجْعَلَهُمْ } قوله: { كالَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحاتِ } ، ثم ابتدأوا
  الخبر عن استواء حال محيا المؤمن ومماته، ومحيا الكافر ومماته، فرفعوا قوله: «سَوَاءٌ»
  على وجه الابتداء بهذا المعنى، وإلى هذا المعنى وجه تأويل ذلك جماعة من أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: «سَوَاءٌ مَحْياهُمْ وَمَماتُهُمْ» قال: المؤمن في الدنيا
  والآخرة مؤمن، والكافر في الدنيا والآخرة كافر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا حسين، عن شيبان، عن ليث، في قوله: «سَوَاءٌ مَحْياهُمْ وَمماتُهُمْ»
  قال: بعث المؤمن مؤمناً حياً وميتاً، والكافر كافراً حياً وميتاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد يحتمل الكلام إذا قُرىء سواء رفعاً وجهاً آخر غير هذا المعنى الذي
  ذكرناه عن مجاهد وليث، وهو أن يوجه إلى: أم حسب الذين اجترحوا السيئات أن نجعلهم والمؤمنين
  سواء في الحياة والموت، بمعنى: أنهم لا يستوون، ثم يرفع سواء على هذا المعنى، إذ كان
  لا ينصرف، كما يقال: مررت برجل خير منك أبوه، وحسبك أخوه، فرفع حسبك، وخير إذ كانا
  في مذهب الأسماء، ولو وقع موقعهما فعل في لفظ اسم لم يكن إلا نصباً، فكذلك قوله: «سواءٌ».</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
