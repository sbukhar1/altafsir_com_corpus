text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتَ مَنِ
  ٱتَّخَذَ إِلَـٰهَهُ هَوَاهُ وَأَضَلَّهُ ٱللَّهُ عَلَىٰ عِلْمٍ وَخَتَمَ عَلَىٰ سَمْعِهِ
  وَقَلْبِهِ وَجَعَلَ عَلَىٰ بَصَرِهِ غِشَاوَةً فَمَن يَهْدِيهِ مِن بَعْدِ ٱللَّهِ
  أَفَلاَ تَذَكَّرُونَ }أي: هو مطواع لهوى النفس يتبع ما تدعوه إليه، فكأنه يعبده كما
  يعبد الرجل إلٰهه. وقرىء: «آلهة هواه»، لأنه كان يستحسن الحجر فيعبده، فإذا رأى ما
  هو أحسن رفضه إليه، فكأنه اتخذ هواه آلهة شتى: يعبد كل وقت واحداً منها { وَأَضَلَّهُ
  ٱللَّهُ عَلَىٰ عِلْمٍ } وتركه عن الهداية واللطف وخذله على علم، عالماً بأنّ ذلك لا
  يجدى عليه، وأنه ممن لا لطف له. أو مع علمه بوجوه الهداية وإحاطته بأنواع الألطاف المحصلة
  والمقرّبة { فَمَن يَهْدِيهِ مِن بَعْدِ } إضلال { ٱللَّهُ } وقرىء «غشاوة» بالحركات
  الثلاث. وغشوة، بالكسر والفتح. وقرىء «تتذكرون».\r\n\t\t\t\r\n\t\t\t</section>"

