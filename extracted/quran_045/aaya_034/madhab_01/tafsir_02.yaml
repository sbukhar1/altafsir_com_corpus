text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقِيلَ ٱلْيَوْمَ
  نَنسَاكُمْ كَمَا نَسِيتُمْ لِقَآءَ يَوْمِكُمْ هَـٰذَا وَمَأْوَاكُمُ ٱلنَّارُ وَمَا
  لَكُمْ مِّن نَّاصِرِينَ } * { ذَلِكُم بِأَنَّكُمُ ٱتَّخَذْتُمْ ءَايَٰتِ ٱللَّهِ
  هُزُواً وَغَرَّتْكُمُ ٱلْحَيَاةُ ٱلدُّنْيَا فَٱلْيَوْمَ لاَ يُخْرَجُونَ مِنْهَا
  وَلاَ هُمْ يُسْتَعَتَبُونَ }{ نَنسَاكُمْ } نترككم في العذاب كما تركتم عدة { لِقَآءَ
  يَوْمِكُمْ هَـٰذَا } وهي الطاعة، أو نجعلكم بمنزلة الشيء المنسي غير المبالىٰ به،
  كما لم تبالوا أنتم بلقاء يومكم ولم تخطروه ببال، كالشيء الذي يطرح نسياً منسياً. فإن
  قلت: فما معنى إضافة اللقاء إلى اليوم؟ قلت: كمعنى إضافة المكر في قوله تعالى:{ بَلْ
  مَكْرُ ٱلَّيْلِ وَٱلنَّهَارِ }[سبأ: 33] أي نسيتم لقاء اليوم في يومكم هذا ولقاء جزائه.
  وقرىء «لا يخرجون» بفتح الياء { وَلاَ هُمْ يُسْتَعْتَبُونَ } ولا يطلب منهم أن يعتبوا
  ربهم أي يرضوه.\r\n\t\t\t\r\n\t\t\t</section>"

