text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقِيلَ ٱلْيَوْمَ
  نَنسَاكُمْ كَمَا نَسِيتُمْ لِقَآءَ يَوْمِكُمْ هَـٰذَا وَمَأْوَاكُمُ ٱلنَّارُ وَمَا
  لَكُمْ مِّن نَّاصِرِينَ }يقول تعالى ذكره: وقيل لهؤلاء الكفرة الذين وصف صفتهم: اليوم
  نترككم في عذاب جهنم، كما تركتم العمل للقاء ربكم يومكم هذا. كما:حدثني عليّ، قال:
  ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَقِيلَ اليَوْمَ نَنْساكُمْ
  } نترككم. وقوله: { وَمأْوَاكُمُ النَّارُ } يقول: ومأواكم التي تأوون إليها نار جهنم،
  { وَما لَكُمْ مِنْ ناصِرِينَ } يقول: وما لكم من مستنقذ ينقذكم اليوم من عذاب الله،
  ولا منتصر ينتصر لكم ممن يعذّبكم، فيستنقذ لكم منه.\r\n\t\t\t\r\n\t\t\t</section>"

