  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقِيلَ
  ٱلْيَوْمَ نَنسَاكُمْ كَمَا نَسِيتُمْ لِقَآءَ يَوْمِكُمْ هَـٰذَا وَمَأْوَاكُمُ ٱلنَّارُ
  وَمَا لَكُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وقيل لهؤلاء الكفرة الذين وصف صفتهم: اليوم نترككم في عذاب جهنم، كما تركتم العمل للقاء
  ربكم يومكم هذا. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَقِيلَ اليَوْمَ نَنْساكُمْ } نترككم.
  وقوله: { وَمأْوَاكُمُ النَّارُ } يقول: ومأواكم التي تأوون إليها نار جهنم، { وَما
  لَكُمْ مِنْ ناصِرِينَ } يقول: وما لكم من مستنقذ ينقذكم اليوم من عذاب الله، ولا منتصر
  ينتصر لكم ممن يعذّبكم، فيستنقذ لكم منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

