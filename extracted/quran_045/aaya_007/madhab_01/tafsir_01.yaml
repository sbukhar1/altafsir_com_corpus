text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيْلٌ لِّكُلِّ
  أَفَّاكٍ أَثِيمٍ } * { يَسْمَعُ ءَايَٰتِ ٱللَّهِ تُتْلَىٰ عَلَيْهِ ثُمَّ يُصِرُّ
  مُسْتَكْبِراً كَأَن لَّمْ يَسْمَعْهَا فَبَشِّرْهُ بِعَذَابٍ أَلِيمٍ }يقول تعالى
  ذكره: الوادي السائل من صديد أهل جهنم، لكلّ كذّاب ذي إثم بربه، مفتر عليه، { يَسْمَعُ
  آياتِ اللّهِ تُتْلَى عَلَيْهِ } يقول: يسمع آيات كتاب الله تُقرأ عليه { ثُمَّ يُصِرُّ
  } على كفره وإثمه فيقيم عليه غير تائب منه، ولا راجع عنه { مُسْتَكْبِراً } على ربه
  أن يذعن لأمره ونهيه { كأنْ لَمْ يَسْمَعْها } يقول: كأن لم يسمع ما تلي عليه من آيات
  الله بإصراره على كفره { فَبَشِّرْهُ بعَذَابٍ ألِيمٍ } يقول: فبشر يا محمد هذا الأفَّاك
  الأثيم الذي هذه صفته بعذاب من الله له. { أليم }: يعني موجع في نار جهنم يوم القيامة.\r\n\t\t\t\r\n\t\t\t</section>"

