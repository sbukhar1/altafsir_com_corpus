  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ
  لِّكُلِّ أَفَّاكٍ أَثِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَسْمَعُ ءَايَٰتِ ٱللَّهِ تُتْلَىٰ عَلَيْهِ
  ثُمَّ يُصِرُّ مُسْتَكْبِراً كَأَن لَّمْ يَسْمَعْهَا فَبَشِّرْهُ بِعَذَابٍ أَلِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: الوادي السائل من صديد أهل جهنم، لكلّ كذّاب ذي إثم
  بربه، مفتر عليه، { يَسْمَعُ آياتِ اللّهِ تُتْلَى عَلَيْهِ } يقول: يسمع آيات كتاب
  الله تُقرأ عليه { ثُمَّ يُصِرُّ } على كفره وإثمه فيقيم عليه غير تائب منه، ولا راجع
  عنه { مُسْتَكْبِراً } على ربه أن يذعن لأمره ونهيه { كأنْ لَمْ يَسْمَعْها } يقول:
  كأن لم يسمع ما تلي عليه من آيات الله بإصراره على كفره { فَبَشِّرْهُ بعَذَابٍ ألِيمٍ
  } يقول: فبشر يا محمد هذا الأفَّاك الأثيم الذي هذه صفته بعذاب من الله له. { أليم
  }: يعني موجع في نار جهنم يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

