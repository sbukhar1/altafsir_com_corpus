  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَهُ
  ٱلْكِبْرِيَآءُ فِي ٱلسَّمَاوَاتِ وَٱلأَرْضِ وَهُوَ ٱلْعِزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَلِلَّهِ ٱلْحَمْدُ } فاحمدوا الله الذي هو ربكم ورب كل شيء من
  السمٰوات والأرض والعالمين، فإن مثل هذه الربوبية العامة يوجب الحمد والثناء على كل
  مربوب. وكبروه فقد ظهرت آثار كبريائه وعظمته { فِى ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ } وحق
  مثله أن يكبر ويعظم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1024)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
