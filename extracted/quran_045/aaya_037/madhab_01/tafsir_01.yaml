text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلِلَّهِ ٱلْحَمْدُ
  رَبِّ ٱلسَّمَٰوَٰتِ وَرَبِّ ٱلأَرْضِ رَبِّ ٱلْعَالَمِينَ } * { وَلَهُ ٱلْكِبْرِيَآءُ
  فِي ٱلسَّمَاوَاتِ وَٱلأَرْضِ وَهُوَ ٱلْعِزِيزُ ٱلْحَكِيمُ }يقول تعالى ذكره: { فَلِلَّهِ
  الحَمْدُ } على نِعمه وأياديه عند خلقه، فإياه فاحمدوا أيها الناس، فإن كلّ ما بكم
  من نعمة فمنه دون ما تعبدون من دونه من آلهة ووثن، ودون ما تتخذونه من دونه رباً، وتشركون
  به معه { رَبِّ السَّمَوَاتِ وَرَبِّ الأرْضِ } يقول: مالك السموات السبع، ومالك الأرضين
  السبع و { رَبِّ العالَمِينَ } يقول: مالك جميع ما فيهنّ من أصناف الخلق، وله الكبرياء
  في السموات والأرض يقول: وله العظمة والسلطان في السموات والأرض دون ما سواه من الآلهة
  والأنداد { وَهُوَ العَزِيزُ } في نقمته من أعدائه، القاهر كل ما دونه، ولا يقهره شيء
  { الحَكِيمُ } في تدبيره خلقه وتصريفه إياهم فيما شاء كيف شاء، والله أعلم.\r\n\t\t\t\r\n\t\t\t</section>"

