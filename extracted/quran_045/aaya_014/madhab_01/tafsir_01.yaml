  لاَ يَرْجُونَ أَيَّامَ ٱللَّهِ لِيَجْزِيَ قَوْماً بِمَا كَانُواْ يَكْسِبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وجزم قوله: { يَغْفِرُوا } تشبيهاً له بالجزاء والشرط وليس به، ولكن
  لظهوره في الكلام على مثاله، فعرّب تعريبه، وقد مضى البيان عنه قبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف القرّاء في قراءة قوله: { لِيَجْزِيَ قَوْماً } فقرأه بعض قرّاء
  المدينة والبصرة والكوفة: { لِيَجْزِيَ } بالياء على وجه الخبر عن الله أنه يجزيهم
  ويثيبهم وقرأ ذلك بعض عامة قرّاء الكوفيين «لِنَجْزِيَ» بالنون على وجه الخبر من الله
  عن نفسه. وذُكر عن أبي جعفر القارىء أنه كان يقرأه «لِيُجْزَى قَوْماً» على مذهب ما
  لم يسمّ فاعله، وهو على مذهب كلام العرب لحن، إلاَّ أن يكون أراد: ليجزى الجزاء قوماً،
  بإضمار الجزاء، وجعله مرفوعاً «لِيُجْزَى» فيكون وجهاً من القراءة، وإن كان بعيداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندنا أن قراءته بالياء والنون على ما ذكرت
  من قراءة الأمصار جائزة بأيّ تينك القراءتين قرأ القارىء. فأما قراءته على ما ذكرت
  عن أبي جعفر، فغير جائزة عندي لمعنيين: أحدهما: أنه خلاف لما عليه الحجة من القرّاء،
  وغير جائز عندي خلاف ما جاءت به مستفيضاً فيهم. والثاني بعدها من الصحة في العربية
  إلاَّ على استكراه الكلام على غير المعروف من وجهه.</font></font><font class=\"TextResultArabic\"><font
