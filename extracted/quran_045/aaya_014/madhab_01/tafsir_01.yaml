  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لِّلَّذِينَ ءَامَنُواْ يَغْفِرُواْ لِلَّذِينَ لاَ يَرْجُونَ أَيَّامَ ٱللَّهِ لِيَجْزِيَ
  قَوْماً بِمَا كَانُواْ يَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: قل يا محمد للذين صدّقوا الله واتبعوك، يغفروا للذين
  لا يخافون بأس الله ووقائعه ونقمه إذا هم نالوهم بالأذى والمكروه { لِيَجْزِيَ قَوْماً
  بِمَا كانُوا يَكْسِبُونَ } يقول: ليجزي الله هؤلاء الذين يؤذونهم من المشركين في الآخرة،
  فيصيبهم عذابه بما كانوا في الدنيا يكسبون من الإثم، ثم بأذاهم أهل الإيمان بالله.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { قُلْ لِلَّذِينَ آمَنُوا يَغْفِرُوا لِلَّذِينَ لا يَرْجُونَ أيَّامَ اللّهِ لِيَجْزِيَ
  قَوْماً بِمَا كانُوا يَكْسِبونَ } قال: كان نبيّ الله صلى الله عليه وسلم يعرض عن
  المشركين إذا آذوه، وكانوا يستهزؤن به، ويكذّبونه، فأمره الله عزّ وجلّ أن يقاتل المشركين
  كافَّة، فكان هذا من المنسوخ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { لِلَّذِينَ لا يَرْجُونَ أيَّامَ اللّهِ } قال: لا يُبالون نِعم الله، أو نِقم
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعا، عن ابن أبي نجيح، عن مجاهد { لا يَرْجونَ أيَّامَ اللّهِ } قال: لا
  يُبالون نِعم الله، وهذه الآية منسوخة بأمر الله بقتال المشركين. وإنما قُلنا: هي منسوخة
  لإجماع أهل التأويل على أن ذلك كذلك. ذكر من قال ذلك: وقد ذكرنا الرواية في ذلك عن
  ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة في قوله: { قُلْ لِلَّذِينَ آمَنُوا يَغْفِرُوا لِلَّذِينَ لا يَرْجُونَ
  أيَّامَ اللّهِ } قال: نسختها ما في الأنفال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإمَّا تَثْقَفَنَّهُمْ فِي الحَرْبِ،
  فَشَرّدْ بِهِمْ مَنْ خَلْفَهُمْ لَعَلَّهُمْ يَذَّكَّرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وفي
  براءة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قاتِلُوا المُشْركِينَ كافَّةً كمَا يُقاتِلُونَكُمْ كافَّةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أمر
  بقتالهم حتى يشهدوا أن لا إله إلاَّ الله وأن محمداً رسول الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قَتادة، في قوله:
  { قُلْ لِلَّذِينَ آمَنُوا يَغْفرُوا لِلَّذِينَ لا يَرْجُونَ أيَّامَ اللّهِ } قال:
  نسختها فـ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اقْتُلُوا المُشْركِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { قُلْ لِلَّذِينَ آمَنُوا يَغْفِرُوا لِلَّذِينَ لا يَرْجُونَ
  أيَّامَ اللّهِ } قال: هذا منسوخ، أمر الله بقتالهم في سورة براءة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، قال: ثنا عنبسة عمن ذكره عن أبي صالح
  { قُلْ لِلَّذِينَ آمَنُوا يَغْفِرُوا للَّذِينَ لا يَرْجُونَ أيَّامَ اللّهِ } قال:
  نسختها التي في الحجّ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُذِنَ لِلَّذِينَ يُقاتَلُونَ بأنَّهُمْ ظُلِمُوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { قُلْ لِلَّذِينَ آمَنُوا يَغْفِرُوا لِلَّذِينَ لا يَرْجُونَ
  أيَّامَ اللّهِ } قال: هؤلاء المشركون، قال: وقد نسخ هذا وفرض جهادهم والغلظة عليهم.</font></font>&#13;\t\t\t<label
