  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  تُتْلَىٰ عَلَيْهِمْ ءَايَٰتُنَا بَيِّنَاتٍ مَّا كَانَ حُجَّتَهُمْ إِلاَّ أَن قَالُواْ
  ٱئْتُواْ بِآبَآئِنَآ إِن كُنتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ ٱللَّهُ يُحْيِيكُمْ
  ثُمَّ يُمِيتُكُمْ ثُمَّ يَجْمَعُكُمْ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ لاَ رَيْبَ فِيهِ
  وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرىء
  «حجتهم» بالنصب والرفع، على تقديم خبر كان وتأخيره. فإن قلت: لم سَمّىٰ قولهم حجة وليس
  بحجة؟ قلت: لأنهم أدلوا به كما يدلي المحتج بحجته وساقوه مساقها، فسميت حجة على سبيل
  التهكم. أو لأنه في حسبانهم وتقديرهم حجة. أو لأنه في أسلوب قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَحِيَّةُ بَيْنِهِمْ ضَرْبٌ وَجِيعُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">كأنه قيل: ما كان حجتهم إلا ما ليس بحجة. والمراد: نفي أن تكون لهم
  حجة البتة. فإن قلت: كيف وقع قوله: { قُلِ ٱللَّهُ يُحْيِيكُمْ } جواباً لقولهم: {
  ٱئْتُواْ بِئابَآئِنَآ إِن كُنتُمْ صَـٰدِقِينَ }؟ قلت: لما أنكروا البعث وكذبوا الرسل،
  وحسبوا أنّ ما قالوه قول مبكت. ألزموا ما هم مقرّون به: من أنّ الله عز وجل هو الذي
  يحييهم ثم يميتهم، وضم إلى إلزام ذلك إلزام ما هو واجب الإقرار به إن أنصفوا وأصغوا
  إلى داعي الحق، وهو جمعهم إلى يوم القيامة، ومن كان قادراً على ذلك كان قادراً على
  الإيتان بآبائهم، وكان أهون شيء عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

