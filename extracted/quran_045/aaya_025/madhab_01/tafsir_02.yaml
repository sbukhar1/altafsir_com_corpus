text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا تُتْلَىٰ
  عَلَيْهِمْ ءَايَٰتُنَا بَيِّنَاتٍ مَّا كَانَ حُجَّتَهُمْ إِلاَّ أَن قَالُواْ ٱئْتُواْ
  بِآبَآئِنَآ إِن كُنتُمْ صَادِقِينَ } * { قُلِ ٱللَّهُ يُحْيِيكُمْ ثُمَّ يُمِيتُكُمْ
  ثُمَّ يَجْمَعُكُمْ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ لاَ رَيْبَ فِيهِ وَلَـٰكِنَّ أَكْثَرَ
  ٱلنَّاسِ لاَ يَعْلَمُونَ }وقرىء «حجتهم» بالنصب والرفع، على تقديم خبر كان وتأخيره.
  فإن قلت: لم سَمّىٰ قولهم حجة وليس بحجة؟ قلت: لأنهم أدلوا به كما يدلي المحتج بحجته
  وساقوه مساقها، فسميت حجة على سبيل التهكم. أو لأنه في حسبانهم وتقديرهم حجة. أو لأنه
  في أسلوب قوله:تَحِيَّةُ بَيْنِهِمْ ضَرْبٌ وَجِيعُ   كأنه قيل: ما كان حجتهم إلا ما
  ليس بحجة. والمراد: نفي أن تكون لهم حجة البتة. فإن قلت: كيف وقع قوله: { قُلِ ٱللَّهُ
  يُحْيِيكُمْ } جواباً لقولهم: { ٱئْتُواْ بِئابَآئِنَآ إِن كُنتُمْ صَـٰدِقِينَ }؟
  قلت: لما أنكروا البعث وكذبوا الرسل، وحسبوا أنّ ما قالوه قول مبكت. ألزموا ما هم مقرّون
  به: من أنّ الله عز وجل هو الذي يحييهم ثم يميتهم، وضم إلى إلزام ذلك إلزام ما هو واجب
  الإقرار به إن أنصفوا وأصغوا إلى داعي الحق، وهو جمعهم إلى يوم القيامة، ومن كان قادراً
  على ذلك كان قادراً على الإيتان بآبائهم، وكان أهون شيء عليهم.\r\n\t\t\t\r\n\t\t\t</section>"

