  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  تُتْلَىٰ عَلَيْهِمْ ءَايَٰتُنَا بَيِّنَاتٍ مَّا كَانَ حُجَّتَهُمْ إِلاَّ أَن قَالُواْ
  ٱئْتُواْ بِآبَآئِنَآ إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وإذا تُتلى على هؤلاء المشركين المكذّبين بالبعث آياتنا، بأن الله باعث
  خلقه من بعد مماتهم، فجامعهم يوم القيامة عنده للثواب والعقاب { بَيِّناتٍ } يعني:
  واضحات جليات، تنفي الشكّ عن قلب أهل التصديق بالله في ذلك { ما كانَ حُجَّتَهُمْ إلاَّ
  أنْ قالُوا ائْتُوا بآبائِنا إنْ كُنْتُمْ صَادِقِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  جلّ ثناؤه: لم يكن لهم حجة على رسولنا الذي يتلو ذلك عليهم إلا قولهم له: ائتنا بآبائنا
  الذين قد هلكوا أحياء، وانشرهم لنا إن كنت صادقاً فيما تتلو علينا وتخبرنا، حتى نصدّق
  بحقيقة ما تقول بأن الله باعثنا من بعد مماتنا، ومحيينا من بعد فنائنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

