  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا تُتْلَىٰ
  عَلَيْهِمْ ءَايَٰتُنَا بَيِّنَاتٍ مَّا كَانَ حُجَّتَهُمْ إِلاَّ أَن قَالُواْ ٱئْتُواْ
  بِآبَآئِنَآ إِن كُنتُمْ صَادِقِينَ }يقول تعالى ذكره: وإذا تُتلى على هؤلاء المشركين
  المكذّبين بالبعث آياتنا، بأن الله باعث خلقه من بعد مماتهم، فجامعهم يوم القيامة عنده
  للثواب والعقاب { بَيِّناتٍ } يعني: واضحات جليات، تنفي الشكّ عن قلب أهل التصديق بالله
  في ذلك { ما كانَ حُجَّتَهُمْ إلاَّ أنْ قالُوا ائْتُوا بآبائِنا إنْ كُنْتُمْ صَادِقِينَ
  }.يقول جلّ ثناؤه: لم يكن لهم حجة على رسولنا الذي يتلو ذلك عليهم إلا قولهم له: ائتنا
  بآبائنا الذين قد هلكوا أحياء، وانشرهم لنا إن كنت صادقاً فيما تتلو علينا وتخبرنا،
  حتى نصدّق بحقيقة ما تقول بأن الله باعثنا من بعد مماتنا، ومحيينا من بعد فنائنا.\r\n\t\t\t\r\n\t\t\t</section>"

