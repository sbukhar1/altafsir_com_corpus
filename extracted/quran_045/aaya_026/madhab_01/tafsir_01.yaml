  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱللَّهُ يُحْيِيكُمْ
  ثُمَّ يُمِيتُكُمْ ثُمَّ يَجْمَعُكُمْ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ لاَ رَيْبَ فِيهِ
  وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ }يقول تعالى ذكره لنبيه محمد صلى الله
  عليه وسلم قل يا محمد لهؤلاء المشركين المكذّبين بالبعث، القائلين لك ائتنا بآبائنا
  إن كنت صادقاً: الله أيها المشركون يحييكم ما شاء أن يحييكم في الدنيا، ثم يميتكم فيها
  إذا شاء، ثم يجمعكم إلى يوم القيامة، يعني أنه يجمعكم جميعاً أوّلكم وآخركم، وصغيركم
  وكبيركم { إلى يوم القيامة } يقول: ليوم القيامة، يعني أنه يجمعكم جميعاً أحياء ليوم
  القيامة { لا رَيْبَ فِيهِ } يقول: لا شكّ فيه، يقول: فلا تشكوا في ذلك، فإن الأمر
  كما وصفت لكم { وَلَكِنَّ أكْثَرَ النَّاسَ لا يَعْلَمُونَ } يقول: ولكن أكثر الناس
  الذين هم أهل تكذيب بالبعث، لا يعلمون حقيقة ذلك، وأن الله محييهم من بعد مماتهم.\r\n\t\t\t\r\n\t\t\t</section>"

