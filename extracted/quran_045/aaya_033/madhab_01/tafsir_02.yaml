text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  إِنَّ وعْدَ ٱللَّهِ حَقٌّ وَٱلسَّاعَةُ لاَ رَيْبَ فِيهَا قُلْتُم مَّا نَدْرِي مَا
  ٱلسَّاعَةُ إِن نَّظُنُّ إِلاَّ ظَنّاً وَمَا نَحْنُ بِمُسْتَيْقِنِينَ } * { وَبَدَا
  لَهُمْ سَيِّئَاتُ مَا عَمِلُواْ وَحَاقَ بِهِم مَّا كَانُواْ بِهِ يَسْتَهْزِئُونَ
  }وقرىء: «والساعة» بالنصب عطفاً على الوعد، وبالرفع عطفاً على محل إن واسمها { مَا
  ٱلسَّاعَةُ } أيّ شيء الساعة؟ فإن قلت: ما معنى (إن نظن إلا ظناً)؟ قلت: أصله نظن ظناً.
  ومعناه: إثبات الظن فحسب، فأدخل حرفا النفي والاستثناء، ليفاد إثبات الظن مع نفي ما
  سواه وزيد نفي ما سوى الظن توكيداً بقوله: { وَمَا نَحْنُ بِمُسْتَيْقِنِينَ... سَيّئَاتُ
  مَا عَمِلُواْ } أي قبائح أعمالهم. أو عقوبات أعمالهم السيئات، كقوله تعالى:{ وَجَزَاء
  سَيّئَةٍ سَيّئَةٌ مّثْلُهَا }[الشورى: 45].\r\n\t\t\t\r\n\t\t\t</section>"

