  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَدَا
  لَهُمْ سَيِّئَاتُ مَا عَمِلُواْ وَحَاقَ بِهِم مَّا كَانُواْ بِهِ يَسْتَهْزِئُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وبدا لهؤلاء الذين كانوا في الدنيا يكفرون بآيات
  الله سيئات ما عملوا في الدنيا من الأعمال، يقول: ظهر لهم هنالك قبائحها وشرارها لما
  قرأوا كتب أعمالهم التي كانت الحفظة تنسخها في الدنيا { وَحاقَ بِهِمْ ما كانُوا بِهِ
  يَسْتَهْزِؤنَ } يقول: وحاق بهم من عذاب الله حينئذٍ ما كانوا به يستهزؤن إذ قيل لهم:
  إن الله مُحِلُّه بمن كذَّب به على سيئات ما في الدنيا عملوا من الأعمال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
