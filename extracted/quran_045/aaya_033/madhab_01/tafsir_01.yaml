text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبَدَا لَهُمْ
  سَيِّئَاتُ مَا عَمِلُواْ وَحَاقَ بِهِم مَّا كَانُواْ بِهِ يَسْتَهْزِئُونَ }يقول
  تعالى ذكره: وبدا لهؤلاء الذين كانوا في الدنيا يكفرون بآيات الله سيئات ما عملوا في
  الدنيا من الأعمال، يقول: ظهر لهم هنالك قبائحها وشرارها لما قرأوا كتب أعمالهم التي
  كانت الحفظة تنسخها في الدنيا { وَحاقَ بِهِمْ ما كانُوا بِهِ يَسْتَهْزِؤنَ } يقول:
  وحاق بهم من عذاب الله حينئذٍ ما كانوا به يستهزؤن إذ قيل لهم: إن الله مُحِلُّه بمن
  كذَّب به على سيئات ما في الدنيا عملوا من الأعمال.\r\n\t\t\t\r\n\t\t\t</section>"

