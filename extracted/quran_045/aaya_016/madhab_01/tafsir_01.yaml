text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  بَنِيۤ إِسْرَائِيلَ ٱلْكِتَابَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ وَرَزَقْنَاهُمْ مِّنَ
  ٱلطَّيِّبَاتِ وَفَضَّلْنَاهُمْ عَلَى ٱلْعَالَمينَ }يقول تعالى ذكره: { وَلَقَدْ آتَيْنا
  } يا محمد { بَنِي إسْرائِيلَ الكِتابَ } يعني التوراة والإنجيل، والحُكْمَ يعني الفهم
  بالكتاب، والعلم بالسنن التي لم تنزل في الكتاب، { وَالنُّبُوَّةَ } يقول: وجعلنا منهم
  أنبياء ورسُلاً إلى الخلق، { وَرَزَقْناهُمْ مِنَ الطَّيِّباتِ } يقول: وأطعمناهم من
  طيبات أرزاقنا، وذلك ما أطعمهم من المنّ والسلوى { وَفَضَّلْناهُمْ على العالَمِينَ
  } يقول: وفضلناهم على عالمي أهل زمانهم في أيام فرعون وعهده في ناحيتهم بمصر والشأم.\r\n\t\t\t\r\n\t\t\t</section>"

