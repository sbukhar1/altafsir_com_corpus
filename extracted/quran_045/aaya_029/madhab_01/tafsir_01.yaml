text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَا كِتَابُنَا
  يَنطِقُ عَلَيْكُم بِٱلْحَقِّ إِنَّا كُنَّا نَسْتَنسِخُ مَا كُنتُمْ تَعْمَلُونَ }يقول
  تعالى ذكره: لكلّ أمة دعيت في القيامة إلى كتابها الذي أملت على حفظتها في الدنيا{ اليَوْمَ
  تُجْزَوْنَ ما كُنْتُمْ تَعْمَلُونَ }فلا تجزعوا من ثوابناكم على ذلك، فإنكم ينطق عليكم
  إن أنكرتموه بالحقّ فاقرأوه { إنَّا كُنَّا نَسْتَنْسِخُ ما كُنْتُمْ تَعْمَلُونَ }
  يقول: إنا كنا نستكتب حفظتنا أعمالكم، فتثبتها في الكتب وتكتبها. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا طلق بن غنام، عن زائدة،
  عن عطاء بن مقسم، عن ابن عباس { هَذا كِتابُنا يَنْطِقُ عَلَيْكُمْ بالحَقّ } قال:
  هو أمّ الكتاب فيه أعمال بني آدم { إنَّا كُنَّا نَسْتَنْسِخُ ما كُنْتُمْ تَعْمَلُونَ
  } قال: نعم، الملائكة يستنسخون أعمال بني آدم.حدثنا ابن حُميد، قال: ثنا يعقوب القمي،
  قال: ثني أخي عيسى بن عبد الله بن ثابت الثُّمالي، عن ابن عباس، قال: «إن الله خلق
  النون وهي الدواة، وخلق القلم، فقال: اكتب، قال: ما أكتب، قال: اكتب ما هو كائن إلى
  يوم القيامة من عمل معمول، برّ أو فجور، أو رزق مقسوم، حلال أو حرام، ثم ألزم كلّ شيء
  من ذلك شأنه دخوله في الدنيا، ومقامه فيها كم، وخروجه منه كيف، ثم جعل على العباد حفظة،
  وعلى الكتاب خزاناً، فالحفظة ينسخون كلّ يوم من الخزان عمل ذلك اليوم، فإذا فني الرزق
  وانقطع الأثر، وانقضى الأجل، أتت الحفظة الخزنة يطلبون عمل ذلك اليوم، فتقول لهم الخزنة:
  ما نجد لصاحبكم عندنا شيئاً، فترجع الحفظة، فيجدونهم قد ماتوا، قال: فقال ابن عباس:
  ألستم قوماً عرباً تسمعون الحفظة يقولون: إنَّا كُنَّا نَسْتَنْسِخُ ما كُنْتُمْ تَعْمَلُونَ
  وهل يكون الاستنساخ إلاَّ من أصل؟».حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء،
  عن الحكم، عن مقسم، عن ابن عباس { هَذَا كِتابُنا يَنْطِقُ عَلَيْكُمْ بالحَقّ } قال:
  الكتاب: الذكر { إنَّا كُنَّا نَسْتَنْسِخُ ما كُنْتُمْ تَعْمَلُونَ } قال: نستنسخ
  الأعمال.وقال آخرون في ذلك ما:حدثنا الحسن بن عرفة، قال: ثنا النضر بن إسماعيل، عن
  أبي سنان الشيبانيّ، عن عطاء بن أبي رباح، عن أبي عبد الرحمن السلميّ، عن عليّ بن أبي
  طالب رضي الله عنه أنه قال: إن لله ملائكة ينزلون في كل يوم بشيء يكتبون فيه أعمال
  بني آدم.وقوله: { فأمَّا الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِحاتِ، فَيُدْخِلُهُم
  رَبُّهُمْ فِي رَحْمَتِهِ } يقول تعالى ذكره: فأما الذين آمنوا بالله في الدنيا فوحدوه،
  ولم يشركوا به شيئاً، وعملوا الصالحات: يقول: وعملوا بما أمرهم الله به، وانتهوا عما
  نهاهم الله عنه { فَيُدْخِلُهُمْ فِي رَحْمَتِهِ } يعني في جنته برحمته.وقوله: { ذلكَ
  هُوَ الفَوْزُ المُبِينُ } يقول: دخولهم في رحمة الله يومئذٍ هو الظفر بما كانوا يطلبونه،
  وإدراك ما كانوا يسعون في الدنيا له، المبين غايتهم فيها، أنه هو الفوز.\r\n\t\t\t\r\n\t\t\t</section>"

