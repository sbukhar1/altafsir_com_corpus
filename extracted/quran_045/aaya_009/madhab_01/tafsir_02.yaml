text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيْلٌ لِّكُلِّ
  أَفَّاكٍ أَثِيمٍ } * { يَسْمَعُ ءَايَٰتِ ٱللَّهِ تُتْلَىٰ عَلَيْهِ ثُمَّ يُصِرُّ
  مُسْتَكْبِراً كَأَن لَّمْ يَسْمَعْهَا فَبَشِّرْهُ بِعَذَابٍ أَلِيمٍ } * { وَإِذَا
  عَلِمَ مِنْ ءَايَٰتِنَا شَيْئاً ٱتَّخَذَهَا هُزُواً أُوْلَـٰئِكَ لَهُمْ عَذَابٌ
  مُّهِينٌ } * { مِّن وَرَآئِهِمْ جَهَنَّمُ وَلاَ يُغْنِي عَنْهُم مَّا كَسَبُواْ شَيْئاً
  وَلاَ مَا ٱتَّخَذُواْ مِن دُونِ ٱللَّهِ أَوْلِيَآءَ وَلَهُمْ عَذَابٌ عَظِيمٌ }الأفاك:
  الكذاب، والأثيم: المتبالغ في اقتراف الآثام { يُصِرُّ } يقبل على كفره ويقيم عليه.
  وأصله من إصرار الحمار على العانة وهو أن ينحى عليها صارّاً أذنيه { مُسْتَكْبِراً
  } عن الإيمان بالآيات والإذعان لما ينطق به من الحق، مزدرياً لها معجباً بما عنده.
  قيل: نزلت في النضر بن الحرث وما كان يشتري من أحاديث الأعاجم، ويشغل الناس بها عن
  استماع القرآن. والآية عامّة في كل ما كان مضارّاً لدين الله. فإن قلت: ما معنى ثم
  في قوله: { ثُمَّ يُصِرُّ مُسْتَكْبِراً }؟ قلت: كمعناه في قول القائل:يَرَى غَمَرَاتِ
  المَوْتِ ثُمَّ يَزُورُها   وذلك أنّ غمرات الموت حقيقة، بأن ينجو رائيها بنفسه ويطلب
  الفرار عنها. وأمّا زيارتها والإقدام على مزاولتها. فأمر مستبعد، فمعنى ثم: الإيذان
  بأن فعل المقدّم عليها بعدما رآها وعاينها؛ شيء يستعبد في العادات والطباع، وكذلك آيات
  الله الواضحة الناطقة بالحق، من تليت عليه وسمعها: كان مستبعداً في العقول إصراره على
  الضلالة عندها واستكباره عن الإيمان بها { كَأَن } مخففة، والأصل كأنه لم يسمعها: والضمير
  ضمير الشأن، كما في قوله:كَأَنْ ظَبْيَةً تعطو إِلَى نَاضِرِ السَّلَمْ   ومحل الجملة
  النصب على الحال. أي: يصر مثل غير السامع { وَإِذَا } بلغه شيء من آياتنا وعلم أنه
  منها { ٱتَّخَذَهَا } أي اتخذ الآيات { هُزُواً } ولم يقل: اتخذه، للإشعار بأنه إذا
  أحس بشيء من الكلام أنه من جملة الآيات التي أنزلها الله تعالى على محمد صلى الله عليه
  وسلم: خاض في الاستهزاء بجميع الآيات. ولم يقتصر على الاستهزاء بما بلغه، ويحتمل: وإذا
  علم من آياتنا شيئاً يمكن أن يتشبث به المعاند ويجد له محملاً يتسلق به على الطعن والغميزة:
  افترصه واتخذ آيات الله هزواً، وذلك نحو افتراص ابن الزبعري قوله عز وجل:{ إِنَّكُمْ
  وَمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ حَصَبُ جَهَنَّمَ }[الأنبياء: 98] ومغالطته رسول
  الله صلى الله عليه وسلم، وقوله: خصتمك. ويجوز أن يرجع الضمير إلى شيء؛ لأنه في معنى
  الآية كقول أبي العتاهية:نَفْسِي بِشَيْءٍ مِنَ الدُّنْيَا مُعَلَّقَةٌ   أللَّهُ وَالْقَائِمُ
  الْمَهْدِيُّ يَكْفِيَهَاحيث أراد عتبة. وقرىء: «علم أولئك» إشارة إلى كل أفاك أثيم،
  لشموله الأفاكين. والوراء اسم للجهة التي يواريها الشخص من خلف أو قدام. قال:أَلَيْسَ
  وَرَائِي أَنْ تَرَاخَتْ مَنِيَّتِي   أَدِبُّ مَعَ الْوِلْدَانِ أَزْحَفُ كَالنَّسْرِومنه
  قوله عز وجل: { مِّن وَرَائِهِمْ } أي من قدّامهم { مَّا كَسَبُواْ } من الأموال في
  رحلهم ومتاجرهم { وَلاَ مَا ٱتَّخَذُواْ مِن دُونِ ٱللَّهِ } من الأوثان.\r\n\t\t\t\r\n\t\t\t</section>"

