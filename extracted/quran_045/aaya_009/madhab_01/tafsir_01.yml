  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  عَلِمَ مِنْ ءَايَٰتِنَا شَيْئاً ٱتَّخَذَهَا هُزُواً أُوْلَـٰئِكَ لَهُمْ عَذَابٌ
  مُّهِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { وَإِذَا عَلِمَ
  } هذا الأفَّاك الأثيم { مِنْ } آيات الله { شَيْئاً اتَّخَذَها هُزُواً }: يقول: اتخذ
  تلك الآيات التي علمها هزواً، يسخر منها، وذلك كفعل أبي جهل حين نزلت</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
  شَجَرَةَ الزَّقُّوم طَعامُ الأثِيمِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إذ دعا بتمر وزبد فقال: تزقموا من
  هذا، ما يعدكم محمد إلاَّ شهداً، وما أشبه ذلك من أفعالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أُولَئِكَ لَهُمْ عَذَابٌ مُهِينٌ } يقول تعالى ذكره: هؤلاء الذين يفعلون هذا الفعل،
  وهم الذين يسمعون آيات الله تُتلى عليهم ثم يصرّون على كفرهم استكباراً، ويتخذون آيات
  الله التي علموها هزواً، لهم يوم القيامة من الله عذاب مهين يهينهم ويذلهم في نار جهنم،
  بما كانوا في الدنيا يستكبرون عن طاعة الله واتباع آياته، وإنما قال تعالى ذكره: {
  أُولَئِكَ } فجمع. وقد جرى الكلام قبل ذلك ردًّا للكلام إلى معنى الكلّ في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيْلٌ
  لِكُلِّ أفَّاكٍ أثِيمٍ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

