text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا عَلِمَ
  مِنْ ءَايَٰتِنَا شَيْئاً ٱتَّخَذَهَا هُزُواً أُوْلَـٰئِكَ لَهُمْ عَذَابٌ مُّهِينٌ
  }يقول تعالى ذكره: { وَإِذَا عَلِمَ } هذا الأفَّاك الأثيم { مِنْ } آيات الله { شَيْئاً
  اتَّخَذَها هُزُواً }: يقول: اتخذ تلك الآيات التي علمها هزواً، يسخر منها، وذلك كفعل
  أبي جهل حين نزلت{ إنَّ شَجَرَةَ الزَّقُّوم طَعامُ الأثِيمِ }إذ دعا بتمر وزبد فقال:
  تزقموا من هذا، ما يعدكم محمد إلاَّ شهداً، وما أشبه ذلك من أفعالهم.وقوله: { أُولَئِكَ
  لَهُمْ عَذَابٌ مُهِينٌ } يقول تعالى ذكره: هؤلاء الذين يفعلون هذا الفعل، وهم الذين
  يسمعون آيات الله تُتلى عليهم ثم يصرّون على كفرهم استكباراً، ويتخذون آيات الله التي
  علموها هزواً، لهم يوم القيامة من الله عذاب مهين يهينهم ويذلهم في نار جهنم، بما كانوا
  في الدنيا يستكبرون عن طاعة الله واتباع آياته، وإنما قال تعالى ذكره: { أُولَئِكَ
  } فجمع. وقد جرى الكلام قبل ذلك ردًّا للكلام إلى معنى الكلّ في قوله:{ وَيْلٌ لِكُلِّ
  أفَّاكٍ أثِيمٍ }\r\n\t\t\t</section>"

