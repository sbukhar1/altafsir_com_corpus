text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَسَخَّرَ لَكُمْ
  مَّا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ جَمِيعاً مِّنْهُ إِنَّ فِي ذَلِكَ لأيَٰتٍ
  لِّقَوْمٍ يَتَفَكَّرُونَ }يقول تعالى ذكره: { وَسَخَّرَ لَكُمْ ما في السَّمَوَاتِ
  } من شمس وقمر ونجوم { وَما فِي الأرْضِ } من دابة وشجر وجبل وجماد وسفن لمنافعكم ومصالحكم
  { جَمِيعاً منه }. يقول تعالى ذكره: جميع ما ذكرت لكم أيها الناس من هذه النعم، نعم
  عليكم من الله أنعم بها عليكم، وفضل منه تفضّل به عليكم، فإياه فاحمدوا لا غيره، لأنه
  لم يشركه في إنعام هذه النعم عليكم شريك، بل تفرّد بإنعامها عليكم وجميعها منه، ومن
  نعمه فلا تجعلوا له في شكركم له شريكاً بل أفردوه بالشكر والعبادة، وأخلصوا له الألوهة،
  فإنه لا إله لكم سواه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله:
  { وَسَخَّرَ لَكُمْ ما في السَّمَوَاتِ وَما فِي الأرْضِ جَمِيعاً مِنْهُ } يقول: كل
  شيء هو من الله، وذلك الاسم فيه اسم من أسمائه، فذلك جميعاً منه، ولا ينازعه فيه المنازعون،
  واستيقن أنه كذلك.وقوله: { إنَّ فِي ذلكَ لآياتٍ لِقَوْم يَتَفَكَّرُونَ } يقول تعالى
  ذكره: إن في تسخير الله لكم ما أنبأكم أيها الناس أنه سخره لكم في هاتين الآيتين {
  لآياتٍ } يقول: لعلامات ودلالات على أنه لا إله لكم غيره، الذي أنعم عليكم هذه النعم،
  وسخر لكم هذه الأشياء التي لا يقدر على تسخيرها غيره لقوم يتفكرون في آيات الله وحججه
  وأدلته، فيعتبرون بها ويتعظون إذا تدبروها، وفكَّروا فيها.\r\n\t\t\t\r\n\t\t\t</section>"

