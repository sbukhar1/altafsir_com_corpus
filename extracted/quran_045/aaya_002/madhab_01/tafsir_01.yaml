text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { تَنزِيلُ
  ٱلْكِتَابِ مِنَ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ } * { إِنَّ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  لأيَٰتٍ لِّلْمُؤْمِنِينَ }قد تقدم بياننا في معنى قوله: { حم }. وأما قوله: { تَنْزِيلُ
  الكِتابِ مِنَ اللّهِ } فإن معناه: هذا تنزيل القرآن من عند الله { العَزِيزِ } في
  انتقامه من أعدائه { الحَكِيمِ } في تدبيره أمر خلقه.وقوله: { إنَّ فِي السَّمَواتِ
  والأرْضِ لآَياتٍ للْمُؤْمِنِينَ } يقول تعالى ذكره: إن في السموات السبع اللاتي منهنّ
  نزول الغيث، والأرض التي منها خروج الخلق أيها الناس { لآَياتٍ للْمُؤْمِنِينَ } يقول:
  لأدلة وحججاً للمصدّقين بالحجج إذا تبيَّنوها ورأوها.\r\n\t\t\t\r\n\t\t\t</section>"

