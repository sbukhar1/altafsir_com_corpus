  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِي سَخَّرَ لَكُمُ ٱلْبَحْرَ لِتَجْرِيَ ٱلْفُلْكُ فِيهِ بِأَمْرِهِ وَلِتَبْتَغُواْ
  مِن فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  الله أيها القوم، الذي لا تنبغي الألوهة إلاَّ له، الذي أنعم عليكم هذه النعم، التي
  بيَّنها لكم في هذه الآيات، وهو أنه { سَخَّرَ لَكُم الْبَحْر لِتَجْرِيَ } السفن {
  فيه بأمره } لمعايشكم وتصرّفكم في البلاد لطلب فضله فيها، ولتشكروا ربكم على تسخيره
  ذلك لكم فتعبدوه وتطيعوه فيما يأمركم به، وينهاكم عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

