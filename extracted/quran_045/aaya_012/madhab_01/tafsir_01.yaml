text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  سَخَّرَ لَكُمُ ٱلْبَحْرَ لِتَجْرِيَ ٱلْفُلْكُ فِيهِ بِأَمْرِهِ وَلِتَبْتَغُواْ مِن
  فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ }يقول تعالى ذكره: الله أيها القوم، الذي لا تنبغي
  الألوهة إلاَّ له، الذي أنعم عليكم هذه النعم، التي بيَّنها لكم في هذه الآيات، وهو
  أنه { سَخَّرَ لَكُم الْبَحْر لِتَجْرِيَ } السفن { فيه بأمره } لمعايشكم وتصرّفكم
  في البلاد لطلب فضله فيها، ولتشكروا ربكم على تسخيره ذلك لكم فتعبدوه وتطيعوه فيما
  يأمركم به، وينهاكم عنه.\r\n\t\t\t\r\n\t\t\t</section>"

