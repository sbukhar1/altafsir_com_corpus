text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  سَخَّرَ لَكُمُ ٱلْبَحْرَ لِتَجْرِيَ ٱلْفُلْكُ فِيهِ بِأَمْرِهِ وَلِتَبْتَغُواْ مِن
  فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ } * { وَسَخَّرَ لَكُمْ مَّا فِي ٱلسَّمَٰوَٰتِ
  وَمَا فِي ٱلأَرْضِ جَمِيعاً مِّنْهُ إِنَّ فِي ذَلِكَ لأيَٰتٍ لِّقَوْمٍ يَتَفَكَّرُونَ
  }{ وَلِتَبْتَغُواْ مِن فَضْلِهِ } بالتجارة أو بالغوص على اللؤلؤ والمرجان واستخراج
  اللحم الطري وغير ذلك من منافع البحر. فإن قلت: ما معنى { مِّنْهُ } في قوله: { جَمِيعاً
  مِّنْهُ } وما موقعها من الإعراب، قلت: هي واقعة موقع الحال، والمعنى: أنه سخر هذه
  الأشياء كائنة منه وحاصلة من عنده، يعني: أنه مكوّنها وموجدها بقدرته وحكمته، ثم مسخرها
  لخلقه. ويجوز أن يكون خبر مبتدأ محذوف، تقديره: هي جميعاً منه، وأن يكون { وَسَخَّرَ
  لَكُمُ } تأكيداً لقوله تعالى: { سَخَّرَ لَكُم } ثم ابتدىء قوله: { مَّا فِى ٱلسَّمَـٰوٰتِ
  وَمَا فِى ٱلاْرْضِ جَمِيعاً مِّنْهُ } وأن يكون { وَمَا فِى ٱلأَرْضِ } مبتدأ، و {
  مِّنْهُ } خبره. وقرأ ابن عباس رضي الله عنهما «منة» وقرأ سلمة بن محارب: منه، على
  أن يكون منه فاعل سخر على الإسناد المجازي. أو على أنه خبر مبتدأ محذوف، أي: ذلك. أو
  هو منه.\r\n\t\t\t\r\n\t\t\t</section>"

