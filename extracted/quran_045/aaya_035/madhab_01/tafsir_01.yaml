  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكُم
  بِأَنَّكُمُ ٱتَّخَذْتُمْ ءَايَٰتِ ٱللَّهِ هُزُواً وَغَرَّتْكُمُ ٱلْحَيَاةُ ٱلدُّنْيَا
  فَٱلْيَوْمَ لاَ يُخْرَجُونَ مِنْهَا وَلاَ هُمْ يُسْتَعَتَبُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: يقال لهم: هذا الذي حلّ بكم من عذاب الله اليوم {
  بِأَنَّكُم } في الدنيا { اتَّخَذْتُمْ آياتِ اللّهِ هُزُواً } ، وهي حججه وأدلته وآي
  كتابه التي أنزلها على رسوله صلى الله عليه وسلم { هُزُواً } يعني سخرية تسخرون منها
  { وَغَرَّتْكُمُ الحَياةُ الدُّنْيا } يقول: وخدعتكم زينة الحياة الدنيا. فآثرتموها
  على العمل لما ينجيكم اليوم من عذاب الله، يقول تعالى ذكره: { فالْيَوْمَ لا يُخْرَجُونَ
  مِنْها } من النار { وَلا هُمْ يُسْتَعْتَبُونَ } يقول: ولا هم يردّون إلى الدنيا ليتوبوا
  ويراجعوا الإنابة مما عوقبوا عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

