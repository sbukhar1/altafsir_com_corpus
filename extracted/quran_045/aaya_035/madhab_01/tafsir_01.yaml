text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكُم بِأَنَّكُمُ
  ٱتَّخَذْتُمْ ءَايَٰتِ ٱللَّهِ هُزُواً وَغَرَّتْكُمُ ٱلْحَيَاةُ ٱلدُّنْيَا فَٱلْيَوْمَ
  لاَ يُخْرَجُونَ مِنْهَا وَلاَ هُمْ يُسْتَعَتَبُونَ }يقول تعالى ذكره: يقال لهم: هذا
  الذي حلّ بكم من عذاب الله اليوم { بِأَنَّكُم } في الدنيا { اتَّخَذْتُمْ آياتِ اللّهِ
  هُزُواً } ، وهي حججه وأدلته وآي كتابه التي أنزلها على رسوله صلى الله عليه وسلم {
  هُزُواً } يعني سخرية تسخرون منها { وَغَرَّتْكُمُ الحَياةُ الدُّنْيا } يقول: وخدعتكم
  زينة الحياة الدنيا. فآثرتموها على العمل لما ينجيكم اليوم من عذاب الله، يقول تعالى
  ذكره: { فالْيَوْمَ لا يُخْرَجُونَ مِنْها } من النار { وَلا هُمْ يُسْتَعْتَبُونَ
  } يقول: ولا هم يردّون إلى الدنيا ليتوبوا ويراجعوا الإنابة مما عوقبوا عليه.\r\n\t\t\t\r\n\t\t\t</section>"

