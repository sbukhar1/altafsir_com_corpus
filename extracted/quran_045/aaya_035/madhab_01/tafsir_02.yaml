  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقِيلَ
  ٱلْيَوْمَ نَنسَاكُمْ كَمَا نَسِيتُمْ لِقَآءَ يَوْمِكُمْ هَـٰذَا وَمَأْوَاكُمُ ٱلنَّارُ
  وَمَا لَكُمْ مِّن نَّاصِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذَلِكُم بِأَنَّكُمُ ٱتَّخَذْتُمْ ءَايَٰتِ
  ٱللَّهِ هُزُواً وَغَرَّتْكُمُ ٱلْحَيَاةُ ٱلدُّنْيَا فَٱلْيَوْمَ لاَ يُخْرَجُونَ
  مِنْهَا وَلاَ هُمْ يُسْتَعَتَبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ نَنسَاكُمْ
  } نترككم في العذاب كما تركتم عدة { لِقَآءَ يَوْمِكُمْ هَـٰذَا } وهي الطاعة، أو نجعلكم
  بمنزلة الشيء المنسي غير المبالىٰ به، كما لم تبالوا أنتم بلقاء يومكم ولم تخطروه ببال،
  كالشيء الذي يطرح نسياً منسياً. فإن قلت: فما معنى إضافة اللقاء إلى اليوم؟ قلت: كمعنى
  إضافة المكر في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلْ مَكْرُ ٱلَّيْلِ وَٱلنَّهَارِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[سبأ: 33] أي نسيتم لقاء اليوم في
  يومكم هذا ولقاء جزائه. وقرىء «لا يخرجون» بفتح الياء { وَلاَ هُمْ يُسْتَعْتَبُونَ
  } ولا يطلب منهم أن يعتبوا ربهم أي يرضوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

