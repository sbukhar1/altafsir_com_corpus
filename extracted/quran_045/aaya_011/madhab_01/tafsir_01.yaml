  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَا هُدًى
  وَٱلَّذِينَ كَفَرُواْ بِآيَٰتِ رَبِّهِمْ لَهُمْ عَذَابٌ مِّن رِّجْزٍ أَلِيمٌ }يقول
  تعالى ذكره: هذا القرآن الذي أنزلناه على محمد هدى: يقول: بيان ودليل على الحقّ، يهدي
  إلى صراط مستقيم، من اتبعه وعمل بما فيه { وَالَّذِينَ كَفَرُوا بآياتِ رَبهِمْ } يقول:
  والذين جحدوا ما في القرآن من الآيات الدالات على الحقّ، ولم يصدّقوا بها، ويعملوا
  بها، لهم عذاب أليم يوم القيامة موجع.\r\n\t\t\t\r\n\t\t\t</section>"

