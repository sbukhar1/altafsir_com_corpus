  هُدًى وَٱلَّذِينَ كَفَرُواْ بِآيَٰتِ رَبِّهِمْ لَهُمْ عَذَابٌ مِّن رِّجْزٍ أَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: هذا القرآن الذي أنزلناه على محمد هدى: يقول: بيان
  ودليل على الحقّ، يهدي إلى صراط مستقيم، من اتبعه وعمل بما فيه { وَالَّذِينَ كَفَرُوا
  بآياتِ رَبهِمْ } يقول: والذين جحدوا ما في القرآن من الآيات الدالات على الحقّ، ولم
  يصدّقوا بها، ويعملوا بها، لهم عذاب أليم يوم القيامة موجع.</font></font><font class=\"TextResultArabic\"><font
