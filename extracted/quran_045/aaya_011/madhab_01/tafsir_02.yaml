text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَا هُدًى
  وَٱلَّذِينَ كَفَرُواْ بِآيَٰتِ رَبِّهِمْ لَهُمْ عَذَابٌ مِّن رِّجْزٍ أَلِيمٌ }{
  هَـٰذَا } إشارة إلى القرآن، يدل عليه قوله تعالى: { وَٱلَّذِينَ كَفَرُواْ بِأايَـٰتِ
  رَبِّهِمْ } لأنّ آيات ربهم هي القرآن، أي هذا القرآن كامل في الهداية، كما تقول: زيد
  رجل، تريد كامل في الرجولية. وأيما رجل. والرجز: أشد العذاب. وقرىء بجر «أليم» ورفعه.\r\n\t\t\t\r\n\t\t\t</section>"

