  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  هُدًى وَٱلَّذِينَ كَفَرُواْ بِآيَٰتِ رَبِّهِمْ لَهُمْ عَذَابٌ مِّن رِّجْزٍ أَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ هَـٰذَا } إشارة إلى القرآن، يدل عليه قوله تعالى: { وَٱلَّذِينَ
  كَفَرُواْ بِأايَـٰتِ رَبِّهِمْ } لأنّ آيات ربهم هي القرآن، أي هذا القرآن كامل في
  الهداية، كما تقول: زيد رجل، تريد كامل في الرجولية. وأيما رجل. والرجز: أشد العذاب.
  وقرىء بجر «أليم» ورفعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
