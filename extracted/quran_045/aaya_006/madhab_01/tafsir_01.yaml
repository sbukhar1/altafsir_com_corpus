  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَلْكَ ءَايَٰتُ
  ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ فَبِأَيِّ حَدِيثٍ بَعْدَ ٱللَّهِ وَءَايَٰتِهِ
  يُؤْمِنُونَ }يقول تعالى ذكره: هذه الآيات والحجج يامحمد من ربك على خلقه نتلوها عليك
  بالحقّ: يقول: نخبرك عنها بالحقّ لا بالباطل، كما يخبر مشركو قومك عن آلهتهم بالباطل،
  أنها تقرّبهم إلى الله زُلْفَى، فبأيّ حديث بعد الله وآياته تؤمنون: يقول تعالى ذكره
  للمشركين به: فبأيّ حديث أيها القوم بعد حديث الله هذا الذي يتلوه عليكم، وبعد حججه
  عليكم وأدلته التي دلكم بها على وحدانيته من أنه لا ربّ لكم سواه، تصدّقون، إن أنتم
  كذّبتم لحديثه وآياته. وهذا التأويل على مذهب قراءة من قرأ «تُؤْمِنُونَ» على وجه الخطاب
  من الله بهذا الكلام للمشركين، وذلك قراءة عامة قرّاء الكوفيين. وأما على قراءة من
  قرأه { يُؤْمِنون } بالياء، فإن معناه: فبأيّ حديث يا محمد بعد حديث الله الذي يتلوه
  عليك وآياته هذه التي نبه هؤلاء المشركين عليها، وذكَّرهم بها، يؤمن هؤلاء المشركون،
  وهي قراءة عامة قرّاء أهل المدينة والبصرة، ولكلتا القراءتين وجه صحيح، وتأويل مفهوم،
  فبأية القراءتين قرأ ذلك القارىء فمصيب عندنا، وإن كنت أميل إلى قراءته بالياء إذ كانت
  في سياق آيات قد مضين قبلها على وجه الخبر، وذلك قوله: { لِقَوْمٍ يُوقِنُونَ } و{ لِقَوْمٍ
  يَعْقِلُونَ }\r\n\t\t\t</section>"

