  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلِلَّهِ
  ٱلْحَمْدُ رَبِّ ٱلسَّمَٰوَٰتِ وَرَبِّ ٱلأَرْضِ رَبِّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَهُ
  ٱلْكِبْرِيَآءُ فِي ٱلسَّمَاوَاتِ وَٱلأَرْضِ وَهُوَ ٱلْعِزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { فَلِلَّهِ الحَمْدُ } على نِعمه وأياديه عند خلقه،
  فإياه فاحمدوا أيها الناس، فإن كلّ ما بكم من نعمة فمنه دون ما تعبدون من دونه من آلهة
  ووثن، ودون ما تتخذونه من دونه رباً، وتشركون به معه { رَبِّ السَّمَوَاتِ وَرَبِّ
  الأرْضِ } يقول: مالك السموات السبع، ومالك الأرضين السبع و { رَبِّ العالَمِينَ }
  يقول: مالك جميع ما فيهنّ من أصناف الخلق، وله الكبرياء في السموات والأرض يقول: وله
  العظمة والسلطان في السموات والأرض دون ما سواه من الآلهة والأنداد { وَهُوَ العَزِيزُ
  } في نقمته من أعدائه، القاهر كل ما دونه، ولا يقهره شيء { الحَكِيمُ } في تدبيره خلقه
  وتصريفه إياهم فيما شاء كيف شاء، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

