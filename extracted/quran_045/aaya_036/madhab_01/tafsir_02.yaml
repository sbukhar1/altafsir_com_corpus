text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلِلَّهِ ٱلْحَمْدُ
  رَبِّ ٱلسَّمَٰوَٰتِ وَرَبِّ ٱلأَرْضِ رَبِّ ٱلْعَالَمِينَ } * { وَلَهُ ٱلْكِبْرِيَآءُ
  فِي ٱلسَّمَاوَاتِ وَٱلأَرْضِ وَهُوَ ٱلْعِزِيزُ ٱلْحَكِيمُ }{ فَلِلَّهِ ٱلْحَمْدُ
  } فاحمدوا الله الذي هو ربكم ورب كل شيء من السمٰوات والأرض والعالمين، فإن مثل هذه
  الربوبية العامة يوجب الحمد والثناء على كل مربوب. وكبروه فقد ظهرت آثار كبريائه وعظمته
  { فِى ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ } وحق مثله أن يكبر ويعظم.عن رسول الله صلى الله عليه
  وسلم:(1024) \" من قرأ حم الجاثية ستر الله عورته وسكن روعته يوم الحساب \". \r\n\t\t\t\r\n\t\t\t</section>"

