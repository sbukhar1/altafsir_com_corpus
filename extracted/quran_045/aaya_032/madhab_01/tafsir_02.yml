  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ إِنَّ وعْدَ ٱللَّهِ حَقٌّ وَٱلسَّاعَةُ لاَ رَيْبَ فِيهَا قُلْتُم مَّا نَدْرِي
  مَا ٱلسَّاعَةُ إِن نَّظُنُّ إِلاَّ ظَنّاً وَمَا نَحْنُ بِمُسْتَيْقِنِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَدَا
  لَهُمْ سَيِّئَاتُ مَا عَمِلُواْ وَحَاقَ بِهِم مَّا كَانُواْ بِهِ يَسْتَهْزِئُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «والساعة» بالنصب عطفاً على الوعد، وبالرفع عطفاً على محل إن
  واسمها { مَا ٱلسَّاعَةُ } أيّ شيء الساعة؟ فإن قلت: ما معنى (إن نظن إلا ظناً)؟ قلت:
  أصله نظن ظناً. ومعناه: إثبات الظن فحسب، فأدخل حرفا النفي والاستثناء، ليفاد إثبات
  الظن مع نفي ما سواه وزيد نفي ما سوى الظن توكيداً بقوله: { وَمَا نَحْنُ بِمُسْتَيْقِنِينَ...
  سَيّئَاتُ مَا عَمِلُواْ } أي قبائح أعمالهم. أو عقوبات أعمالهم السيئات، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَزَاء
  سَيّئَةٍ سَيّئَةٌ مّثْلُهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 45].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

