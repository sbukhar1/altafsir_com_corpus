  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ إِنَّ وعْدَ ٱللَّهِ حَقٌّ وَٱلسَّاعَةُ لاَ رَيْبَ فِيهَا قُلْتُم مَّا نَدْرِي
  مَا ٱلسَّاعَةُ إِن نَّظُنُّ إِلاَّ ظَنّاً وَمَا نَحْنُ بِمُسْتَيْقِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ويقال لهم حينئذٍ: { وَإذَا قِيلَ } لكم { إنَّ وَعْدَ
  اللّهِ } الذي وعد عباده، أنه محييهم من بعد مماتهم، وباعثهم من قبورهم { حَقٌّ، وَالسَّاعَةُ
  } التي أخبرهم أنه يقيمها لحشرهم، وجمعهم للحساب والثواب على الطاعة، والعقاب على المعصية،
  آتية { لا رَيْبَ } فِيها يقول: لا شكّ فيها، يعني في الساعة، والهاء في قوله: { فِيها
  } من ذكر الساعة. ومعنى الكلام: والساعة لا ريب في قيامها، فاتقوا الله وآمنوا بالله
  ورسوله، واعملوا لما ينجيكم من عقاب الله فيها { قُلْتُم ما نَدْرِي ما السَّاعَةُ
  } تكذيباً منكم بوعد الله جلّ ثناؤه، وردًّا لخبره، وإنكاراً لقُدرته على إحيائكم من
  بعد مماتكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنْ نَظُنُّ إلاَّ ظَناً
  } يقول: وقلتم ما نظنّ أن الساعة آتية إلاَّ ظناً { وَما نحْنُ بِمُسْتَيْقِنينَ }
  أنها جائية، ولا أنها كائنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { والسَّاعَةُ لا رَيْبَ فِيها } فقرأت ذلك عامة قرّاء المدينة
  والبصرة وبعض قرّاء الكوفة { و السَّاعَةُ } رفعاً على الابتداء. وقرأته عامة قرّاء
  الكوفة «والسَّاعَةَ» نصباً عطفاً بها على قوله: { إنَّ وَعْدَ اللّهِ حَقٌّ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندنا، أنهما قراءتان مستفيضتان في قرأة الأمصار
  صحيحتا المخرج في العربية متقاربتا المعنى، فبأيتهما قرأ القارىء فمصيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

