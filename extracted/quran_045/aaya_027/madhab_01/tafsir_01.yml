  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلَّهِ
  مُلْكُ ٱلسَّمَاوَاتِ وَٱلأَرْضِ وَيَوْمَ تَقُومُ ٱلسَّاَعةُ يَوْمَئِذٍ يَخْسَرُ
  ٱلْمُبْطِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ولله سلطان السموات
  السبع والأرض، دون ما تدعونه له شريكاً، وتعبدونه من دونه، والذي تدعونه من دونه من
  الآلهة والأنداد في مُلكه وسلطانه، جارٍ عليه حكمه، فكيف يكون ما كان كذلك له شريكاً،
  أم كيف تعبدونه، وتتركون عبادة مالككم، ومالك ما تعبدونه من دونه { وَيَوْمَ تَقُومُ
  السَّاعَةُ } يقول تعالى ذكره: ويوم تجيء الساعة التي يُنْشِر الله فيها الموتى من
  قبورهم، ويجمعهم لموقف العرض، { يَخْسَرُ المُبْطِلُونَ }: يقول: يغبن فيها الذين أبطلوا
  في الدنيا في أقوالهم ودعواهم لله شريكاً، وعبادتهم آلهة دونه بأن يفوز بمنازله من
  الجنة المحقون، ويبدّلوا بها منازل من النار كانت للمحقين، فجعلت لهم بمنازلهم من الجنة،
  ذلك هو الخسران المبين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

