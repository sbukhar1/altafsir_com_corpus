text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِلَّهِ مُلْكُ
  ٱلسَّمَاوَاتِ وَٱلأَرْضِ وَيَوْمَ تَقُومُ ٱلسَّاَعةُ يَوْمَئِذٍ يَخْسَرُ ٱلْمُبْطِلُونَ
  }يقول تعالى ذكره: ولله سلطان السموات السبع والأرض، دون ما تدعونه له شريكاً، وتعبدونه
  من دونه، والذي تدعونه من دونه من الآلهة والأنداد في مُلكه وسلطانه، جارٍ عليه حكمه،
  فكيف يكون ما كان كذلك له شريكاً، أم كيف تعبدونه، وتتركون عبادة مالككم، ومالك ما
  تعبدونه من دونه { وَيَوْمَ تَقُومُ السَّاعَةُ } يقول تعالى ذكره: ويوم تجيء الساعة
  التي يُنْشِر الله فيها الموتى من قبورهم، ويجمعهم لموقف العرض، { يَخْسَرُ المُبْطِلُونَ
  }: يقول: يغبن فيها الذين أبطلوا في الدنيا في أقوالهم ودعواهم لله شريكاً، وعبادتهم
  آلهة دونه بأن يفوز بمنازله من الجنة المحقون، ويبدّلوا بها منازل من النار كانت للمحقين،
  فجعلت لهم بمنازلهم من الجنة، ذلك هو الخسران المبين.\r\n\t\t\t\r\n\t\t\t</section>"

