  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبَ ٱلَّذِينَ ٱجْتَرَحُواْ ٱلسَّيِّئَاتِ أَن نَّجْعَلَهُمْ كَٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ سَوَآءً مَّحْيَاهُمْ وَمَمَاتُهُمْ سَآءَ مَا يَحْكُمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَمْ } منقطعة. ومعنى الهمزة فيها إنكار الحسبان. والاجتراح: الاكتساب.
  ومنه الجوارح وفلان جارحة أهله، أي: كاسبهم { أَن نَّجْعَلَهُمْ } أي نصيرهم. وهو من
  جعل المتعدي إلى مفعولين فأوّلهما الضمير، والثاني: الكاف، والجملة التي هي { سَوآءً
  مَّحْيَـٰهُمْ وَمَمَـٰتُهُمْ } بدل من الكاف؛ لأنَّ الجملة تقع مفعولاً ثانياً، فكانت
  في حكم المفرد. ألا تراك لو قلت: أن نجعلهم سواء محياهم ومماتهم كان سديداً، كما تقول:
  ظننت زيداً أبوه منطلق. ومن قرأ «سواء» بالنصب: أجرى سواء مجرى مستوياً، وارتفع محياهم
  ومماتهم على الفاعلية، وكان مفرداً غير جملة. ومن قرأ: «ومماتهم» بالنصب، جعل محياهم
  ومماتهم: ظرفين، كمقدم الحاج وخفوق النجم. أي سواء: سواء في محياهم وفي مماتهم. والمعنى:
  إنكار أن يستوي المسيئون والمحسنون محيا، وأن يستووا مماتاً؛ لافتراق أحوالهم أحياء.
  حيث عاش هؤلاء على القيام بالطاعات، وأولئك على ركوب المعاصي. ومماتاً، حيث مات هؤلاء
  على البشرى بالرحمة والوصول إلى ثواب الله ورضوانه، وأولئك على اليأس من رحمة الله
  والوصول إلى هول ما أعدَّ لهم. وقيل: معناه إنكار أن يستووا في الممات كما استووا في
  الحياة، لأنّ المسيئين والمحسنين مستو محياهم في الرزق والصحة، وإنما يفترقون في الممات،
  وقيل: سواء محياهم ومماتهم: كلام مستأنف على معنى: أن محيا المسيئين ومماتهم سواء،
  وكذلك محيا المحسنين ومماتهم: كل يموت على حسب ما عاش عليه. وعن تميم الداري رضي الله
  عنه أنه كان يصلي ذات ليلة عند المقام، فبلغ هذه الآية، فجعل يبكي ويردّد إلى الصباح:
  ساء ما يحكمون. وعن الفضيل: أنه بلغها فجعل يردّدها ويبكي ويقول: يا فضيل، ليت شعري
  من أي الفرقين أنت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
