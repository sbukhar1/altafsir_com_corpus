text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَا بَصَائِرُ
  لِلنَّاسِ وَهُدًى وَرَحْمَةٌ لِّقَوْمٍ يُوقِنُونَ } * { أَمْ حَسِبَ ٱلَّذِينَ ٱجْتَرَحُواْ
  ٱلسَّيِّئَاتِ أَن نَّجْعَلَهُمْ كَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ سَوَآءً
  مَّحْيَاهُمْ وَمَمَاتُهُمْ سَآءَ مَا يَحْكُمُونَ }يقول تعالى ذكره { هَذَا } الكتاب
  الذي أنزلناه إليك يا محمد { بَصَائِرُ لِلنَّاسِ } يُبْصِرون به الحقّ من الباطل،
  ويعرفون به سبيل الرشاد، والبصائر: جمع بصيرة. وبنحو الذي قلنا في ذلك كان ابن زيد
  يقول. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { هَذَا بَصَائِرُ للنَّاس وَهُدًى وَرَحْمَةٌ } قال: القرآن. قال: هذا كله إنما هو
  في القلب. قال: والسمع والبصر في القلب. وقرأ{ فإنَّها لا تَعْمَى الأبْصَارُ وَلَكِنْ
  تَعْمَى القُلُوبُ الَّتِي فِي الصُّدُورِ }وليس ببصر الدنيا ولا بسمعها.وقوله: وَهُدًى
  يقول: ورشاد { وَرَحْمَة لِقَوْمٍ يُوقِنُونَ } بحقيقة صحة هذا القرآن، وأنه تنزيل
  من الله العزيز الحكيم. وخصّ جلّ ثناؤه الموقنين بأنه لهم بصائر وهدى ورحمة، لأنهم
  الذين انتفعوا به دون من كذب به من أهل الكفر، فكان عليه عمىً وله حزناً.وقوله: { أمْ
  حَسِبَ الَّذِينَ اجْتَرَحُوا السيِّئاتِ } يقول تعالى ذكره: أم ظنّ الذين اجترحوا
  السيئات من الأعمال في الدنيا، وكذّبوا رسل الله، وخالفوا أمر ربهم، وعبدوا غيره، أن
  نجعلهم في الآخرة، كالذين آمنوا بالله وصدّقوا رسله وعملوا الصالحات، فأطاعوا الله،
  وأخلصوا له العبادة دون ما سواه من الأنداد والآلهة، كلا ما كان الله ليفعل ذلك، لقد
  ميز بين الفريقين، فجعل حزب الإيمان في الجنة، وحزب الكفر في السعير. كما:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أمْ حَسِبَ الَّذِينَ اجْتَرَحُوا السيِّئاتِ...
  } الآية، لعمري لقد تفرّق القوم في الدنيا، وتفرّقوا عند الموت، فتباينوا في المصير.وقوله:
  { سَوَاءً مَحْياهُم وَمَماتُهُمْ } اختلفت القرّاء في قراءة قوله: { سَوَاءً } ، فقرأت
  ذلك عامة قرّاء المدينة والبصرة وبعض قرّاء الكوفة «سَوَاءٌ» بالرفع، على أن الخبر
  متناهٍ عندهم عند قوله: { كالَّذِينَ آمَنُوا } وجعلوا خبر قوله: { أنْ نَجْعَلَهُمْ
  } قوله: { كالَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحاتِ } ، ثم ابتدأوا الخبر عن استواء
  حال محيا المؤمن ومماته، ومحيا الكافر ومماته، فرفعوا قوله: «سَوَاءٌ» على وجه الابتداء
  بهذا المعنى، وإلى هذا المعنى وجه تأويل ذلك جماعة من أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: «سَوَاءٌ مَحْياهُمْ وَمَماتُهُمْ»
  قال: المؤمن في الدنيا والآخرة مؤمن، والكافر في الدنيا والآخرة كافر.حدثنا أبو كُرَيب،
  قال: ثنا حسين، عن شيبان، عن ليث، في قوله: «سَوَاءٌ مَحْياهُمْ وَمماتُهُمْ» قال:
  بعث المؤمن مؤمناً حياً وميتاً، والكافر كافراً حياً وميتاً.وقد يحتمل الكلام إذا قُرىء
  سواء رفعاً وجهاً آخر غير هذا المعنى الذي ذكرناه عن مجاهد وليث، وهو أن يوجه إلى:
  أم حسب الذين اجترحوا السيئات أن نجعلهم والمؤمنين سواء في الحياة والموت، بمعنى: أنهم
  لا يستوون، ثم يرفع سواء على هذا المعنى، إذ كان لا ينصرف، كما يقال: مررت برجل خير
  منك أبوه، وحسبك أخوه، فرفع حسبك، وخير إذ كانا في مذهب الأسماء، ولو وقع موقعهما فعل
  في لفظ اسم لم يكن إلا نصباً، فكذلك قوله: «سواءٌ».\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَا بَصَائِرُ لِلنَّاسِ وَهُدًى
  وَرَحْمَةٌ لِّقَوْمٍ يُوقِنُونَ } * { أَمْ حَسِبَ ٱلَّذِينَ ٱجْتَرَحُواْ ٱلسَّيِّئَاتِ
  أَن نَّجْعَلَهُمْ كَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ سَوَآءً مَّحْيَاهُمْ
  وَمَمَاتُهُمْ سَآءَ مَا يَحْكُمُونَ }وقرأ ذلك عامة قرّاء الكوفة { سَوَاءً } نصباً،
  بمعنى: أحسبوا أن نجعلهم والذين آمنوا وعملوا الصالحات سواء.والصواب من القول في ذلك
  عندي أنهما قراءتان معروفتان في قرأة الأمصار قد قرأ بكلّ واحدة منهما أهل العلم بالقرآن
  صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب.واختلف أهل العربية في وجه نصب قوله: سَوَاء
  ورفعه، فقال بعض نحويِّي البصرة «سَوَاءٌ مَحْياهُمْ وَمَماتُهُمْ» رفع. وقال بعضهم:
  إن المحيا والممات للكفار كله، قال: { أمْ حَسِبَ الَّذِينَ اجْتَرحُوا السيِّئاتِ
  أنْ نَجْعَلَهُمْ كالَّذِينَ آمَنُوا وَعمِلُوا الصَّالِحاتِ } ثم قال: سواء محيا الكفار
  ومماتهم: أي محياهم محيا سَوَاء، ومماتهم ممات سَوَاء، فرفع السواء على الابتداء. قال:
  ومن فسَّر المحيا والممات للكفار والمؤمنين، فقد يجوز في هذا المعنى نصب السواء ورفعه،
  لأن من جعل السواء مستوياً، فينبغي له في القياس أن يُجريه على ما قبله، لأنه صفة،
  ومن جعله الاستواء، فينبغي له أن يرفعه لأنه اسم، إلا أن ينصب المحيا والممات على البدل،
  وينصب السواء على الاستواء، وإن شاء رفع السواء إذا كان في معنى مستوٍ، كما تقول: مررت
  برجل خير منك أبوه، لأنه صفة لا يصرف والرفع أجود. وقال بعض نحويِّي الكوفة قوله: {
  سَوَاءً مَحْياهُمْ } بنصب سواء وبرفعه، والمحيا والممات في موضع رفع بمنزلة، قوله:
  رأيت القوم سواءً صغارهم وكبارهم بنصب سواء لأنه يجعله فعلاً لما عاد على الناس من
  ذكرهم، قال: وربما جعلت العرب سواء في مذهب اسم بمنزلة حسبك، فيقولون: رأيت قومك سواء
  صغارهم وكبارهم. فيكون كقولك: مررت برجل حسبك أبوه، قال: ولو جعلت مكان سواء مستوٍ
  لم يرفع، ولكن نجعله متبعاً لما قبله، مخالفاً لسواء، لأن مستوٍ من صفة القوم، ولأن
  سواء كالمصدر، والمصدر اسم. قال: ولو نصبت المحيا والممات كان وجهاً، يريد أن نجعلهم
  سواء في محياهم ومماتهم.وقال آخرون منهم: المعنى: أنه لا يساوي من اجترح السيئات المؤمن
  في الحياة، ولا الممات، على أنه وقع موقع الخبر، فكان خبراً لجعلنا، قال: والنصب للأخبار
  كما تقول: جعلت إخوتك سواءً، صغيرهم وكبيرهم، ويجوز أن يرفع، لأن سواء لا ينصرف. وقال:
  من قال: { أمْ حَسِبَ الَّذِينَ اجْتَرحُوا السيِّئات أنْ نَجْعَلهُمْ كالَّذِينَ آمَنُوا
  وَعَمِلُوا الصَّالِحاتِ } فجعل كالذين الخبر استأنف بسواء ورفع ما بعدها، وإن نصب
  المحيا والممات نصب سواء لا غير، وقد تقدّم بياننا الصواب من القول في ذلك.وقوله: {
  ساءَ ما يَحْكُمُونَ } يقول تعالى ذكره: بئس الحكم الذي حسبوا أنا نجعل الذين اجترحوا
  السيئات والذين آمنوا وعملوا الصالحات، سواء محياهم ومماتهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

