  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حـمۤ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَنزِيلُ
  ٱلْكِتَابِ مِنَ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ فِي ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ لأيَٰتٍ لِّلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قد تقدم بياننا
  في معنى قوله: { حم }. وأما قوله: { تَنْزِيلُ الكِتابِ مِنَ اللّهِ } فإن معناه: هذا
  تنزيل القرآن من عند الله { العَزِيزِ } في انتقامه من أعدائه { الحَكِيمِ } في تدبيره
  أمر خلقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ فِي السَّمَواتِ والأرْضِ
  لآَياتٍ للْمُؤْمِنِينَ } يقول تعالى ذكره: إن في السموات السبع اللاتي منهنّ نزول
  الغيث، والأرض التي منها خروج الخلق أيها الناس { لآَياتٍ للْمُؤْمِنِينَ } يقول: لأدلة
  وحججاً للمصدّقين بالحجج إذا تبيَّنوها ورأوها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

