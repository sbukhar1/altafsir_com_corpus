text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { تَنزِيلُ
  ٱلْكِتَابِ مِنَ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ } * { إِنَّ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  لأيَٰتٍ لِّلْمُؤْمِنِينَ } * { وَفِي خَلْقِكُمْ وَمَا يَبُثُّ مِن دَآبَّةٍ ءَايَٰتٌ
  لِّقَوْمٍ يُوقِنُونَ } * { وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَمَآ أَنَزَلَ ٱللَّهُ
  مِنَ ٱلسَّمَآءِ مَّن رِّزْقٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا وَتَصْرِيفِ
  ٱلرِّيَاحِ ءَايَٰتٌ لِّقَوْمٍ يَعْقِلُونَ } * { تَلْكَ ءَايَٰتُ ٱللَّهِ نَتْلُوهَا
  عَلَيْكَ بِٱلْحَقِّ فَبِأَيِّ حَدِيثٍ بَعْدَ ٱللَّهِ وَءَايَٰتِهِ يُؤْمِنُونَ }{
  حمۤ } إن جعلتها اسماً مبتدأ مخبراً عنه بـ { تَنزِيلُ ٱلْكِتَـٰبِ } لم يكن بدّمن
  حذف مضاف، تقديره: تنزيل حم تنزيل الكتاب. و { مِنَ ٱللَّهِ } صلة للتنزيل، وإن جعلتها
  تعديداً للحروف كان (تنزيل الكتاب) مبتدأ، والظرف خبراً { إِنَّ فِىٱلسَّمَـٰوٰتِ وَٱلاْرْضِ
  } يجوزأن يكون على ظاهره، وأن يكون المعنى؛ إنّ في خلق السمٰوات لقوله: { وَفِى خَلْقِكُمْ
  } فإن قلت: علام عطف { وَمَا يَبُثُّ } أعلى الخلق المضاف؟ أم على الضمير المضاف إليه؟
  قلت: بل على المضاف، لأنّ المضاف إليه ضمير متصل مجرور يقبح العطف عليه، استقبحوا أن
  يقال: مررت بك وزيد، وهذا أبوك وعمرو، وكذلك إن أكدوه كرهوا أن يقولوا: مررت بك أنت
  وزيد. قرىء «آيات لقوم يوقنون» بالنصب والرفع، على قولك: إنّ زيداً في الدار وعمراً
  في السوق. أو عمرو في السوق. وأمّا قوله: (آيات لقوم يعقلون) فمن العطف على عاملين،
  سواء نصبت أو رفعت، فالعاملان إذا نصبت هما: إن، وفي، أقيمت الواو مقامهما، فعملت الجر
  في (واختلاف الليل والنهار)، والنصب في { ءايَـٰتُ }. وإذا رفعت فالعاملان: الابتداء
  وفي عملت الرفع في { لأَيٰتٍ } ، والجر في { وَٱخْتِلَـٰفِ } وقرأ ابن مسعود «وفي اختلاف
  الليل والنهار» فإن قلت: العطف على عاملين على مذهب الأخفش سديد لا مقال فيه. وقد أباه
  سيبويه، فما وجه تخريج الآية عنده؟ قلت: فيه وجهان عنده. أحدهما: أن يكون على إضمار
  في. والذي حسنه تقدّم ذكره في الآيتين قبلها. ويعضده قراءة ابن مسعود. والثاني: أن
  ينتصب آيات على الاختصاص بعد انقضاء المجرور معطوفاً على ما قبله أو على التكرير، ورفعها
  بإضمار هي: وقرىء: «واختلاف الليل والنهار» بالرفع. وقرىء «آية» وكذلك وما يبث من دابة
  آية. وقرىء «وتصريف الريح» والمعنى: إنّ المنصفين من العباد إذا نظروا في السمٰوات
  والأرض النظر الصحيح، علموا أنها مصنوعة، وأنه لا بدّ لها من صانع، فآمنوا بالله وأقرّوا،
  فإذا نظروا في خلق أنفسهم وتنقلها من حال إلى حال وهيئة إلى هيئة، وفي خلق ما على ظهر
  الأرض من صنوف الحيوان: ازدادوا إيماناً، وأيقنوا وانتفى عنهم اللبس؛ فإذا نظروا في
  سائر الحوادث التي تتجدّد في كل وقت كاختلاف الليل والنهار ونزول الأمطار وحياة الأرض
  بها بعد موتها. { وَتَصْرِيفِ ٱلرّيَاحِ } جنوباً وشمالاً وقبولاً ودبوراً: عقلوا واستحكم
  علمهم وخلص يقينهم، وسُمّيَ المطر رزقاً؛ لأنه سبب الرزق { تِلْكَ } إشارة إلى الآيات
  المتقدّمة، أي: تلك الآيات آيات الله. و { نَتْلُوهَا } في محل الحال، أي: متلوة {
  عَلَيْكَ بِٱلْحَقِّ } والعامل ما دل عليه تلك من معنى الإشارة. ونحوه:{ هَـٰذَا بَعْلِي
  شَيْخاً }[هود:72] وقرىء «يتلوها» بالياء { بَعْدَ ٱللَّهِ وَءايَـٰتِهِ } أي بعد آيات
  الله كقولهم: أعجبني زيد وكرمه، يريدون: أعجبني كرم زيد. ويجوز أن يراد: بعد حديث الله،
  وهو كتابه وقرآنه، كقوله تعالى؛{ ٱللَّهُ نَزَّلَ أَحْسَنَ ٱلْحَدِيثِ }[الزمر: 23].
  وقرىء { يُؤْمِنُونَ } بالتاء والياء.\r\n\t\t\t\r\n\t\t\t</section>"

