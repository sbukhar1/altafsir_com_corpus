  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(45,4)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَفِي
  خَلْقِكُمْ وَمَا يَبُثُّ مِن دَآبَّةٍ ءَايَٰتٌ لِّقَوْمٍ يُوقِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وفي خلق الله إياكم أيها الناس، وخلقه ما تفرّق في
  الأرض من دابة تدبّ عليها من غير جنسكم { آياتٌ لِقَوْمٍ يُوقِنُونَ } يعني: حججاً
  وأدلة لقوم يوقنون بحقائق الأشياء، فيقرّون بها، ويعلمون صحتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: { آياتٌ لِقَوْمٍ يُوقِنُونَ } وفي
  التي بعد ذلك فقرأ ذلك عامة قرّاء المدينة والبصرة وبعض قرّاء الكوفة آياتٌ رفعاً على
  الابتداء، وترك ردّها على قوله: { لآَياتٍ للْمُؤْمِنِينَ } ، وقرأته عامة قرّاء الكوفة
  «آياتٍ» خفضا بتأويل النصب ردّاً على قوله: { لآَياتٍ للْمُؤْمِنِينَ }. وزعم قارئو
  ذلك كذلك من المتأخرين أنهم اختاروا قراءته كذلك، لأنه في قراءة أُبيّ في الآيات الثلاثة
  «لآَياتٍ» باللام فجعلوا دخول اللام في ذلك في قراءته دليلاً لهم على صحة قراءة جميعه
  بالخفض، وليس الذي اعتمدوا عليه من الحجة في ذلك بحجة، لأن لا رواية بذلك عن أُبي صحيحة،
  وأبيّ لو صحّت به عنه رواية، ثم لم يُعلم كيف كانت قراءته بالخفض أو بالرفع لم يكن
  الحكم عليه بأنه كان يقرأه خفضاً، بأولى من الحكم عليه بأنه كان يقرأه رفعاً، إذ كانت
  العرب قد تدخل اللام في خبر المعطوف على جملة كلام تامّ قد عملت في ابتدائها «إن»،
  مع ابتدائهم إياه، كما قال حُمَيد بن ثَور الهِلاليّ:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنَّ الخِلافَةَ بَعْدَهُمْ لَذَميمَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَخَلائِفٌ طُرُفٌ لَمَمَّا أحْقُرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأدخل اللام في خبر مبتدأ بعد جملة
  خبر قد عملت فيه «إن» إذ كان الكلام، وإن ابتدىء متوياً فيه إن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك إن كان الأمر على ما وصفنا أن يقال: إن الخفض
  في هذه الأحرف والرفع قراءتان مستفيضتان في قرأة الأمصار قد قرأ بهما علماء من القرّاء
  صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

