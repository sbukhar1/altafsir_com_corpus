  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفِي خَلْقِكُمْ
  وَمَا يَبُثُّ مِن دَآبَّةٍ ءَايَٰتٌ لِّقَوْمٍ يُوقِنُونَ }يقول تعالى ذكره: وفي خلق
  الله إياكم أيها الناس، وخلقه ما تفرّق في الأرض من دابة تدبّ عليها من غير جنسكم {
  آياتٌ لِقَوْمٍ يُوقِنُونَ } يعني: حججاً وأدلة لقوم يوقنون بحقائق الأشياء، فيقرّون
  بها، ويعلمون صحتها.واختلفت القرّاء في قراءة قوله: { آياتٌ لِقَوْمٍ يُوقِنُونَ }
  وفي التي بعد ذلك فقرأ ذلك عامة قرّاء المدينة والبصرة وبعض قرّاء الكوفة آياتٌ رفعاً
  على الابتداء، وترك ردّها على قوله: { لآَياتٍ للْمُؤْمِنِينَ } ، وقرأته عامة قرّاء
  الكوفة «آياتٍ» خفضا بتأويل النصب ردّاً على قوله: { لآَياتٍ للْمُؤْمِنِينَ }. وزعم
  قارئو ذلك كذلك من المتأخرين أنهم اختاروا قراءته كذلك، لأنه في قراءة أُبيّ في الآيات
  الثلاثة «لآَياتٍ» باللام فجعلوا دخول اللام في ذلك في قراءته دليلاً لهم على صحة قراءة
  جميعه بالخفض، وليس الذي اعتمدوا عليه من الحجة في ذلك بحجة، لأن لا رواية بذلك عن
  أُبي صحيحة، وأبيّ لو صحّت به عنه رواية، ثم لم يُعلم كيف كانت قراءته بالخفض أو بالرفع
  لم يكن الحكم عليه بأنه كان يقرأه خفضاً، بأولى من الحكم عليه بأنه كان يقرأه رفعاً،
  إذ كانت العرب قد تدخل اللام في خبر المعطوف على جملة كلام تامّ قد عملت في ابتدائها
  «إن»، مع ابتدائهم إياه، كما قال حُمَيد بن ثَور الهِلاليّ:إنَّ الخِلافَةَ بَعْدَهُمْ
  لَذَميمَةٌ   وَخَلائِفٌ طُرُفٌ لَمَمَّا أحْقُرُفأدخل اللام في خبر مبتدأ بعد جملة
  خبر قد عملت فيه «إن» إذ كان الكلام، وإن ابتدىء متوياً فيه إن.والصواب من القول في
  ذلك إن كان الأمر على ما وصفنا أن يقال: إن الخفض في هذه الأحرف والرفع قراءتان مستفيضتان
  في قرأة الأمصار قد قرأ بهما علماء من القرّاء صحيحتا المعنى، فبأيتهما قرأ القارىء
  فمصيب.\r\n\t\t\t\r\n\t\t\t</section>"

