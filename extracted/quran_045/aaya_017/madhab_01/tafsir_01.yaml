  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآتَيْنَاهُم
  بَيِّنَاتٍ مِّنَ ٱلأَمْرِ فَمَا ٱخْتَلَفُوۤاْ إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ
  بَغْياً بَيْنَهُمْ إِنَّ رَبَّكَ يَقْضِي بِيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ
  فِيهِ يَخْتَلِفُونَ }يقول تعالى ذكره: وأعطينا بني إسرائيل واضحات من أمرنا بتنزيلنا
  إليهم التوراة فيها تفصيل كل شيء { فَمَا اخْتَلَفُوا إلاَّ مِنْ بَعْدِ ما جاءَهُمُ
  العِلْمُ بَغْيا بَيْنَهُمْ } طلباً للرياسات، وتركاً منهم لبيان الله تبارك وتعالى
  في تنزيله.وقوله: { إنَّ رَبَّكَ يَقْضِي بَيْنَهُمْ يَوْمَ القِيامَةِ فِيما كانُوا
  فيهِ يَخْتَلِفُونَ } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: إن ربك يا محمد
  يقضي بين المختلفين من بني إسرائيل بغياً بينهم يوم القيامة، فيما كانوا فيه في الدنيا
  يختلفون بعد العلم الذي آتاهم، والبيان الذي جاءهم منه، فيفلج المحقّ حينئذٍ على المبطل
  بفصل الحكم بينهم.\r\n\t\t\t\r\n\t\t\t</section>"

