  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآتَيْنَاهُم
  بَيِّنَاتٍ مِّنَ ٱلأَمْرِ فَمَا ٱخْتَلَفُوۤاْ إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ
  بَغْياً بَيْنَهُمْ إِنَّ رَبَّكَ يَقْضِي بِيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ
  فِيهِ يَخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وأعطينا بني إسرائيل
  واضحات من أمرنا بتنزيلنا إليهم التوراة فيها تفصيل كل شيء { فَمَا اخْتَلَفُوا إلاَّ
  مِنْ بَعْدِ ما جاءَهُمُ العِلْمُ بَغْيا بَيْنَهُمْ } طلباً للرياسات، وتركاً منهم
  لبيان الله تبارك وتعالى في تنزيله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ رَبَّكَ يَقْضِي بَيْنَهُمْ يَوْمَ القِيامَةِ فِيما كانُوا فيهِ يَخْتَلِفُونَ
  } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: إن ربك يا محمد يقضي بين المختلفين
  من بني إسرائيل بغياً بينهم يوم القيامة، فيما كانوا فيه في الدنيا يختلفون بعد العلم
  الذي آتاهم، والبيان الذي جاءهم منه، فيفلج المحقّ حينئذٍ على المبطل بفصل الحكم بينهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

