text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  بَنِيۤ إِسْرَائِيلَ ٱلْكِتَابَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ وَرَزَقْنَاهُمْ مِّنَ
  ٱلطَّيِّبَاتِ وَفَضَّلْنَاهُمْ عَلَى ٱلْعَالَمينَ } * { وَآتَيْنَاهُم بَيِّنَاتٍ
  مِّنَ ٱلأَمْرِ فَمَا ٱخْتَلَفُوۤاْ إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْياً
  بَيْنَهُمْ إِنَّ رَبَّكَ يَقْضِي بِيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ
  فِيهِ يَخْتَلِفُونَ }{ ٱلْكِتَـٰبَ } التوراة { وَٱلْحُكْمَ } الحكمة والفقه. أو فصل
  الخصومات بين الناس؛ لأنّ الملك كان فيهم والنبوّة { مِّنَ ٱلطَّيّبَاتِ } مما أحل
  الله لهم وأطاب من الأرزاق { وَفَضَّلْنَـٰهُمْ عَلَى ٱلْعَـٰلَمينَ } حيث لم نؤت غيرهم
  مثل ما آتيناهم { بَيّنَـٰتٍ } آيات ومعجزات { مِنَ ٱلأّمْرِ } من أمر الدين، فما وقع
  بينهم الخلاف في الدين { إِلاَّ مِن بَعْدِ مَا جَاءَهُمُ } ما هو موجب لزوال الخلاف
  وهو العلم. وإنما اختلفوا لبغى حدث بينهم، أو لعداوة وحسد.\r\n\t\t\t\r\n\t\t\t</section>"

