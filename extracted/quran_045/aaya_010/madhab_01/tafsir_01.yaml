text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِّن وَرَآئِهِمْ
  جَهَنَّمُ وَلاَ يُغْنِي عَنْهُم مَّا كَسَبُواْ شَيْئاً وَلاَ مَا ٱتَّخَذُواْ مِن
  دُونِ ٱللَّهِ أَوْلِيَآءَ وَلَهُمْ عَذَابٌ عَظِيمٌ }يقول تعالى ذكره: ومن وراء هؤلاء
  المستهزئين بآيات الله، يعني من بين أيديهم. وقد بيَّنا العلة التي من أجلها قيل لما
  أمامك، هو وَرَاءك، فيما مضى بما أغنى عن إعادته يقول: من بين أيديهم نار جهنم هم واردوها،
  ولا يغنيهم ما كسبوا شيئاً: يقول: ولا يغني عنهم من عذاب جهنم إذا هم عُذّبوا به ما
  كسبوا في الدنيا من مال وولد شيئاً.وقوله: { وَلا ما اتَّخَذُوا مِنْ دُونِ اللّهِ
  أوْلِياءَ } يقول: ولا آلهتهم التي عبدوها من دون الله، ورؤساؤهم، وهم الذين أطاعوهم
  في الكفر بالله، واتخذوهم نُصراء في الدنيا، تغني عنهم يومئذٍ من عذاب جهنم شيئاً {
  ولَهُمْ عَذَابٌ عَظِيمٌ } يقول: ولهم من الله يومئذٍ عذاب في جهنم عظيم.\r\n\t\t\t\r\n\t\t\t</section>"

