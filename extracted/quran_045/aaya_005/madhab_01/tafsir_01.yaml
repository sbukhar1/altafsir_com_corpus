  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱخْتِلاَفِ
  ٱللَّيْلِ وَٱلنَّهَارِ وَمَآ أَنَزَلَ ٱللَّهُ مِنَ ٱلسَّمَآءِ مَّن رِّزْقٍ فَأَحْيَا
  بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا وَتَصْرِيفِ ٱلرِّيَاحِ ءَايَٰتٌ لِّقَوْمٍ يَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تبارك وتعالى: وفي { اخْتِلافِ اللَّيْلِ والنَّهارِ } أيها الناس،
  تعاقبهما عليكم، هذا بظلمته وسواده وهذا بنوره وضيائه { وَما أنْزَلَ اللّهُ مِنَ السَّماءِ
  مِنْ رِزْقٍ } وهو الغيث الذي به تخرج الأرض أرزاق العباد وأقواتهم، وإحيائه الأرض
  بعد موتها: يقول: فأنبت ما أنزل من السماء من الغيْث ميت الأرض، حتى اهتزّت بالنبات
  والزرع من بعد موتها، يعني: من بعد جدوبها وقحوطها ومصيرها دائرة لا نبت فيها ولا زرع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَتَصْرِيفِ الرِّياحِ } يقول: وفي تصريفه الرياح لكم شمالاً
  مرّة، وجنوباً أخرى، وصبًّاً أحياناً، ودبوراً أخرى لمنافعكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قيل: عنى بتصريفها بالرحمة مرّة، وبالعذاب أخرى. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { وَتَصْرِيفِ الرّياحِ } قال: تصريفها إن شاء جعلها رحمة وإن شاء جعلها عذاباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { آياتٌ لِقَوْم يَعْقِلُونَ } يقول تعالى ذكره: في ذلك أدلة
  وحجج لله على خلقه، لقوم يعقلون عن الله حججه، ويفهمون عنه ما وعظهم به من الآيات والعِبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

