text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱخْتِلاَفِ ٱللَّيْلِ
  وَٱلنَّهَارِ وَمَآ أَنَزَلَ ٱللَّهُ مِنَ ٱلسَّمَآءِ مَّن رِّزْقٍ فَأَحْيَا بِهِ
  ٱلأَرْضَ بَعْدَ مَوْتِهَا وَتَصْرِيفِ ٱلرِّيَاحِ ءَايَٰتٌ لِّقَوْمٍ يَعْقِلُونَ
  }يقول تبارك وتعالى: وفي { اخْتِلافِ اللَّيْلِ والنَّهارِ } أيها الناس، تعاقبهما
  عليكم، هذا بظلمته وسواده وهذا بنوره وضيائه { وَما أنْزَلَ اللّهُ مِنَ السَّماءِ
  مِنْ رِزْقٍ } وهو الغيث الذي به تخرج الأرض أرزاق العباد وأقواتهم، وإحيائه الأرض
  بعد موتها: يقول: فأنبت ما أنزل من السماء من الغيْث ميت الأرض، حتى اهتزّت بالنبات
  والزرع من بعد موتها، يعني: من بعد جدوبها وقحوطها ومصيرها دائرة لا نبت فيها ولا زرع.وقوله:
  { وَتَصْرِيفِ الرِّياحِ } يقول: وفي تصريفه الرياح لكم شمالاً مرّة، وجنوباً أخرى،
  وصبًّاً أحياناً، ودبوراً أخرى لمنافعكم.وقد قيل: عنى بتصريفها بالرحمة مرّة، وبالعذاب
  أخرى. ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  في قوله: { وَتَصْرِيفِ الرّياحِ } قال: تصريفها إن شاء جعلها رحمة وإن شاء جعلها عذاباً.وقوله:
  { آياتٌ لِقَوْم يَعْقِلُونَ } يقول تعالى ذكره: في ذلك أدلة وحجج لله على خلقه، لقوم
  يعقلون عن الله حججه، ويفهمون عنه ما وعظهم به من الآيات والعِبر.\r\n\t\t\t\r\n\t\t\t</section>"

