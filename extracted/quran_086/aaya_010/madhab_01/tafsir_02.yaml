  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ
  عَلَىٰ رَجْعِهِ لَقَادِرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَوْمَ تُبْلَىٰ ٱلسَّرَآئِرُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا
  لَهُ مِن قُوَّةٍ وَلاَ نَاصِرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِنَّهُ } الضمير
  للخالق، لدلالة (خلق) عليه. ومعناه: إنّ ذلك الذي خلق الإنسان ابتداء من نطفه { عَلَىٰ
  رَجْعِهِ } على إعادته خصوصاً { لَقَادِرٌ } لبين القدرة لا يلتاث عليه ولا يعجز عنه.
  كقوله: إنني لفقير { يَوْمَ تُبْلَىٰ } منصوب برجعه؛ ومن جعل الضمير في { رَجْعِهِ
  } وفسره برجعه إلى مخرجه من الصلب والترائب أو الإحليل. أو إلى الحالة الأولى نصب الظرف
  بمضمر { ٱلسَّرَائِرُ } ما أسرّ في القلوب من العقائد والنيات وغيرها، وما أخفى من
  الأعمال وبلاؤها. تعرّفها وتصفحها، والتمييز بين ما طاب منها وما خبث وعن الحسن أنه
  سمع رجلاً ينشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَيَبْقَى
  لَهَا في مُضْمَرِ الْقَلْبِ وَالْحَشَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَرِيرَةُ
  وُدٍّ يَوْمَ تُبْلَى السَّرَائِرُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: ما أغفله عما في { وَٱلسَّمَاءِ وَٱلطَّارِقِ(1) }  { فَمَا
  لَهُ } فما للإنسان { مِن قُوَّةٍ } من منعة في نفسه يمتنع بها { وَلاَ نَاصِرٍ } ولا
  مانع يمنعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

