  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلْيَنظُرِ
  ٱلإِنسَانُ مِمَّ خُلِقَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">خُلِقَ مِن مَّآءٍ دَافِقٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَخْرُجُ
  مِن بَيْنِ ٱلصُّلْبِ وَٱلتَّرَآئِبِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ما وجه
  اتصال قوله { فَلْيَنظُرِ } بما قبله؟ قلت: وجه اتصاله به أنه لما ذكر أن على كل نفس
  حافظاً، أتبعه توصية الإنسان بالنظر في أوّل أمره ونشأته الأولى، حتى يعلم أنّ من أنشأه
  قادر على إعادته وجزائه، فيعمل ليوم الإعادة والجزاء، ولا يملى على حافظه إلا ما يسره
  في عاقبته؛ و { مِمَّ خُلِقَ } استفهام جوابه { خُلِقَ مِن مَّاءٍ دَافِقٍ(6) } والدفق:
  صبّ فيه دفعٌ. ومعنى دافق: النسبة إلى الدفق الذي هو مصدر دفق، كاللابن والتامر. أو
  الإسناد المجازي. والدفق في الحقيقة لصاحبه، ولم يقل ماءين لامتزاجهما في الرحم، واتحادهما
  حين ابتدىء في خلقه { مِن بَيْنِ ٱلصُّلْبِ وَٱلتَّرَائِبِ } من بين صلب الرجل وترائب
  المرأة: وهي عظام الصدر حيث تكون القلادة. وقرىء «الصلب» بفتحتين، والصلب بضمتين. وفيه
  أربع لغات: صَلْب، وصُلْب، وصَلَب وصَاْلب قال العجاج:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">في صَلَبٍ مِثْلِ الْعِنَانِ الْمُؤْدَمِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: العظم والعصب من الرجل، واللحم والدم من المرأة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
