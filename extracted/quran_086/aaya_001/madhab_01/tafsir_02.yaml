  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلسَّمَآءِ
  وَٱلطَّارِقِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَدْرَاكَ مَا ٱلطَّارِقُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلنَّجْمُ
  ٱلثَّاقِبُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلنَّجْمُ ٱلثَّاقِبُ } المضيء،
  كأنه يثقب الظلام بضوئه فينفذ فيه، كما قيل: درّيء، لأنه يدرؤه، أي: يدفعه. ووصف بالطارق؛
  لأنه يبدو بالليل، كما يقال للآتي ليلا: طارق: أو لأنه يطرق الجني، أي يصكه. والمراد:
  جنس النجوم، أو جنس الشهب التي يرجم بها. فإن قلت: ما يشبه قوله: { وَمَآ أَدْرَاكَ
  مَا ٱلطَّارِقُ(2) ٱلنَّجْمُ ٱلثَّاقِبُ(3) } إلا ترجمة كلمة بأخرى، فبين لي أي فائدة
  تحته؟ قلت: أراد الله عزّ من قائل: أن يقسم بالنجم الثاقب تعظيماً له، لما عرف فيه
  من عجيب القدرة ولطيف الحكمة، وأن ينبه على ذلك فجاء بما هو صفة مشتركة بينه وبين غيره،
  وهو الطارق، ثم قال: { وَمَا أَدْرَاكَ مَا ٱلطَّارِقُ(2) } ثم فسره بقوله: { ٱلنَّجْمُ
  ٱلثَّاقِبُ(3) } كل هذا إظهار لفخامة شأنه، كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ أُقْسِمُ بِمَوٰقِعِ ٱلنُّجُومِ
  وَإِنَّهُ لَقَسَمٌ لَّوْ تَعْلَمُونَ عَظِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الواقعة: 75 - 76] روي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1288) أنّ أبا طالب كان عند رسول الله صلى الله عليه وسلم، فانحط
  نجم، فامتلأ ما ثم نوراً فجزع أبو طالب وقال: أي شيء هذا؟ فقال عليه السلام: «</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هذا نجم رمي به، وهو آية من آيات
  الله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فعجب
  أبو طالب، فنزلت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
