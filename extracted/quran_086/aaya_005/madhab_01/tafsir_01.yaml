  لَهُ مِن قُوَّةٍ وَلاَ نَاصِرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرأ ذلك من أهل
  المدينة نافع، ومن أهل البصرة أبو عمرو: «لَمَا» بالتخفيف، بمعنى: إن كلّ نفس لعليها
  حافظ. وعلى أن اللام جواب «إن» و«ما» التي بعدها صلة. وإذا كان ذلك كذلك لم يكن فيه
  تشديد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقراءة التي لا أختار غيرها في
  ذلك: التخفيف، لأن ذلك هو الكلام المعروف من كلام العرب، وقد أنكر التشديد جماعة من
  أهل المعرفة بكلام العرب، أن يكون معروفاً من كلام العرب، غير أن الفرّاء كان يقول:
  لا نعرف جهة التثقيل في ذلك، ونرى أنها لغة من هُذَيل، يجعلون إلا مع إن المخففة لَمَا،
  ولا يجاوزون ذلك، كأنه قال: ما كلّ نفس إلاَّ عليها حافظ، فإن كان صحيحاً ما ذكر الفرّاء،
  من أنها لغة هُذَيل، فالقراءة بها جائزة صحيحة، وإن كان الاختيار أيضاً إذا صحّ ذلك
  عندنا، القراءة الأخرى، وهي التخفيف، لأن ذلك هو المعروف من كلام العرب، ولا ينبغي
  أن يترك الأعرف إلى الأنكر. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أحمد بن يوسف، قال: ثنا أبو عبيد، قال: ثنا معاذ، عن ابن عون، قال: قرأت عند ابن سيرين:
  «إنْ كُلُّ نَفْسٍ لَمَا عَلَيْها حافِظٌ» فأنكره، وقال: سبحان الله، سبحان الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويل الكلام: إذن: إن كلّ نفس لَعَليها حافظ من ربها، يحفظ عملها،
  وَيَحْصِي عليها ما تكسب من خير أو شرّ. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: «إنْ كُلُّ نَفْسٍ لَمَا
  عَلَيْها حافِظٌ» قال: كلّ نفس عليها حفظة من الملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: «إنْ كُلُّ نَفْسٍ لَمَا عَلَيْها
  حافِظٌ»: حفظة يحفظون عملك ورزقك وأجلك إذا توفيته يا بن آدم قبضت إلى ربك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَلْيَنْظُرِ الإنْسانُ مِمَّ خُلِقَ } يقول تعالى ذكره:
  فلينظر الإنسان المكذّب بالبعث بعد الممات، المُنكر قُدرة الله على إحيائه بعد مماته،
  { مِمَّ خُلِقَ } يقول: من أيّ شيء خلقه ربه؟ ثم أخبر جلّ ثناؤه عما خلقه منه، فقال:
  { خُلِقَ مِنْ ماءٍ دَافِقٍ } يعني: من ماء مدفوق، وهو مما أخرجته العرب بلفظ فاعل،
  وهو بمعنى المفعول، ويقال: إن أكثر من يستعمل ذلك من أحياء العرب، سكان الحجاز إذا
  كان في مذهب النعت، كقولهم: هذا سرّ كاتم، وهمُّ ناصب، ونحو ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَخْرُجُ مِنْ بَينِ الصُّلْبِ والتَّرَائِبِ } يقول: يخرج
  من بين ذلك، ومعنى الكلام منهما، كما يقال: سيخرج من بين هذين الشيئين خير كثير، بمعنى:
