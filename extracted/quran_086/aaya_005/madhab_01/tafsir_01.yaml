  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا
  لَهُ مِن قُوَّةٍ وَلاَ نَاصِرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أقسم ربنا بالسماء
  وبالطارق الذي يطرق ليلاً من النجوم المضيئة، ويخفى نهاراً، وكلّ ما جاء ليلاً فقد
  طرق. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس { والسَّماءِ والطَّارِقِ } قال: السماء وما يطرق فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { والسَّماءِ والطَّارِق
  وَما أدْرَاك ما الطَّارِقُ } قال: طارق يطرق بليل، ويخفى بالنهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { والطَّارِقِ } قال: ظهور النجوم، يقول: يطرقك ليلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { الطَّارِق
  } النجم</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">. { وَما أدْرَاكَ ما الطَّارِقُ
  } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: وما أشعرك يا محمد ما الطارق الذي
  أقسمت به؟ ثم بين ذلك جلّ ثناؤه، فقال: هو النجم الثاقب، يعني: يتوقد ضياؤه ويتوهَّج.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { النَّجْمُ
  الثَّاقِبُ } يعني: المضيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { النَّجْمُ الثاقِبُ } قال: هي
  الكواكب المضيئة، وثقوبه: إذا أضاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن يزيد، عن عكرِمة، في قوله: {
  النَّجْمُ الثَّاقِبُ } قال: الذي يثقب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: { الثَّاقِبُ } قال: الذي
  يتوهَج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: ثقوبه: ضوءه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { النَّجْمُ الثَّاقِبُ }: المضيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { النَّجْمُ
  الثَّاقِبُ } قال: كانت العرب تسمي الثُّريَّا النجم، ويقال: إن الثاقب النجم الذي
  يقال له زُحَل. والثاقب أيضاً: الذي قد ارتفع على النجوم، والعرب تقول للطائر: إذا
  هو لحق ببطن السماء ارتفاعاً: قد ثَقَب، والعرب تقول: أثقِب نارك: أي أضئها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنْ كُلُّ نَفْسٍ لَمَّا عَلَيْها حافِظٌ } اختلفت القرّاء
  في قراءة ذلك، فقرأه من قرّاء المدينة أبو جعفر، ومن قرّاء الكوفة حمزة { لَمَّا عَلَيْها
  } بتشديد الميم. وذُكِر عن الحسن أنه قرأ ذلك كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أحمد بن يوسف، قال: ثنا أبو عبيد، قال: ثنا حجاج، عن هارون، عن الحسن أنه كان يقرؤها:
  { إنْ كُلُّ نَفْسٍ لَمَّا عَلَيْها حافِظٌ } مشدّدة، ويقول: إلاَّ عليها حافظ، وهكذا
  كلّ شيء في القرآن بالتثقيل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
