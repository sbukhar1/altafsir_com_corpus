text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلْيَنظُرِ ٱلإِنسَانُ
  مِمَّ خُلِقَ } * { خُلِقَ مِن مَّآءٍ دَافِقٍ } * { يَخْرُجُ مِن بَيْنِ ٱلصُّلْبِ
  وَٱلتَّرَآئِبِ }فإن قلت: ما وجه اتصال قوله { فَلْيَنظُرِ } بما قبله؟ قلت: وجه اتصاله
  به أنه لما ذكر أن على كل نفس حافظاً، أتبعه توصية الإنسان بالنظر في أوّل أمره ونشأته
  الأولى، حتى يعلم أنّ من أنشأه قادر على إعادته وجزائه، فيعمل ليوم الإعادة والجزاء،
  ولا يملى على حافظه إلا ما يسره في عاقبته؛ و { مِمَّ خُلِقَ } استفهام جوابه { خُلِقَ
  مِن مَّاءٍ دَافِقٍ(6) } والدفق: صبّ فيه دفعٌ. ومعنى دافق: النسبة إلى الدفق الذي
  هو مصدر دفق، كاللابن والتامر. أو الإسناد المجازي. والدفق في الحقيقة لصاحبه، ولم
  يقل ماءين لامتزاجهما في الرحم، واتحادهما حين ابتدىء في خلقه { مِن بَيْنِ ٱلصُّلْبِ
  وَٱلتَّرَائِبِ } من بين صلب الرجل وترائب المرأة: وهي عظام الصدر حيث تكون القلادة.
  وقرىء «الصلب» بفتحتين، والصلب بضمتين. وفيه أربع لغات: صَلْب، وصُلْب، وصَلَب وصَاْلب
  قال العجاج:في صَلَبٍ مِثْلِ الْعِنَانِ الْمُؤْدَمِ   وقيل: العظم والعصب من الرجل،
  واللحم والدم من المرأة.\r\n\t\t\t\r\n\t\t\t</section>"

