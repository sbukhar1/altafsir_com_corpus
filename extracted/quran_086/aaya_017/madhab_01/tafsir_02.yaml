text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّهُمْ يَكِيدُونَ
  كَيْداً } * { وَأَكِيدُ كَيْداً } * { فَمَهِّلِ ٱلْكَافِرِينَ أَمْهِلْهُمْ رُوَيْداً
  }{ إِنَّهُمْ } يعني أهل مكة يعملون المكايد في إبطال أمر الله وإطفاء نور الحق، وأنا
  أقابلهم بكيدي: من استدراجي لهم وانتظاري بهم الميقات الذي وقته للانتصار منهم { فَمَهِّلِ
  ٱلْكَـٰفِرِينَ } يعني لا تدع بهلاكهم ولا تستعجل به { أَمْهِلْهُمْ رُوَيْداً } أي
  إمهالا يسيراً؛ وكرّر وخالف بين اللفظين لزيادة التسكين منه والتصبير.عن رسول الله
  صلى الله عليه وسلم:(1290) \" من قرأ سورة الطارق أعطاه الله بعدد كل نجم في السماء
  عشر حسنات \". \r\n\t\t\t\r\n\t\t\t</section>"

