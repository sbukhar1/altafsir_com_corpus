text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلسَّمَآءِ وَٱلطَّارِقِ
  } * { وَمَآ أَدْرَاكَ مَا ٱلطَّارِقُ } * { ٱلنَّجْمُ ٱلثَّاقِبُ }{ ٱلنَّجْمُ ٱلثَّاقِبُ
  } المضيء، كأنه يثقب الظلام بضوئه فينفذ فيه، كما قيل: درّيء، لأنه يدرؤه، أي: يدفعه.
  ووصف بالطارق؛ لأنه يبدو بالليل، كما يقال للآتي ليلا: طارق: أو لأنه يطرق الجني، أي
  يصكه. والمراد: جنس النجوم، أو جنس الشهب التي يرجم بها. فإن قلت: ما يشبه قوله: {
  وَمَآ أَدْرَاكَ مَا ٱلطَّارِقُ(2) ٱلنَّجْمُ ٱلثَّاقِبُ(3) } إلا ترجمة كلمة بأخرى،
  فبين لي أي فائدة تحته؟ قلت: أراد الله عزّ من قائل: أن يقسم بالنجم الثاقب تعظيماً
  له، لما عرف فيه من عجيب القدرة ولطيف الحكمة، وأن ينبه على ذلك فجاء بما هو صفة مشتركة
  بينه وبين غيره، وهو الطارق، ثم قال: { وَمَا أَدْرَاكَ مَا ٱلطَّارِقُ(2) } ثم فسره
  بقوله: { ٱلنَّجْمُ ٱلثَّاقِبُ(3) } كل هذا إظهار لفخامة شأنه، كما قال{ فَلاَ أُقْسِمُ
  بِمَوٰقِعِ ٱلنُّجُومِ وَإِنَّهُ لَقَسَمٌ لَّوْ تَعْلَمُونَ عَظِيمٌ }[الواقعة: 75
  - 76] روي:(1288) أنّ أبا طالب كان عند رسول الله صلى الله عليه وسلم، فانحط نجم، فامتلأ
  ما ثم نوراً فجزع أبو طالب وقال: أي شيء هذا؟ فقال عليه السلام: « \" هذا نجم رمي به،
  وهو آية من آيات الله \" فعجب أبو طالب، فنزلت.\r\n\t\t\t\r\n\t\t\t</section>"

