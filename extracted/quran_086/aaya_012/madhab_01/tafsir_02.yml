  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلسَّمَآءِ
  ذَاتِ ٱلرَّجْعِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلأَرْضِ ذَاتِ ٱلصَّدْعِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ
  لَقَوْلٌ فَصْلٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا هوَ بِٱلْهَزْلِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">سمي المطر رجعاً، كما سمي أوباً قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَبَّاءُ شَمَّاءُ لاَ يَأْوِي لِقُلتِهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلاَّ السَّحَابُ وَإلاَّ الأوْبُ والسَّبلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">تسمية بمصدري: رجع، وآب؛ وذلك أنّ
  العرب كانوا يزعمون أنّ السحاب يحمل الماء من بحار الأرض، ثم يرجعه إلى الأرض. أو أرادوا
  التفاؤل فسموه رجعاً. وأوبا، ليرجع ويؤب. وقيل: لأنّ الله يرجعه وقتاً فوقتاً. قالت
  الخنساء: كالرجع في المدجنة السارية. والصدع: ما يتصدّع عنه الأرض من النبات { إِنَّهُ
  } الضمير للقرآن { فَصْلٌ } فاصل بين الحق والباطل، كما قيل له فرقان { وَمَا هوَ بِٱلْهَزْلِ(14)
  } يعني أنه جدّ كله لا هوادة فيه. ومن حقه ـ وقد وصفه الله بذلك ـ أن يكون مهيباً في
  الصدور، معظماً في القلوب، يترفع به قارئه وسامعه وأن يلم بهزل أو يتفكه بمزاح، وأن
  يلقى ذهنه إلى أنّ جبار السموات يخاطبه فيأمره وينهاه، ويعده وبوعده، حتى إن لم يستفزه
  الخوف ولم تتبالغ فيه الخشية، فأدنى أمره أن يكون جادّا غير هازل، فقد نعى الله ذلك
  على المشركين في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَضْحَكُونَ وَلاَ تَبْكُونَ وَأَنتُمْ سَـٰمِدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النجم:
  60 ـ 61]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْغَوْاْ فِيهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 26].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
