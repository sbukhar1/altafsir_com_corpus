text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلسَّمَآءِ ذَاتِ
  ٱلرَّجْعِ } * { وَٱلأَرْضِ ذَاتِ ٱلصَّدْعِ } * { إِنَّهُ لَقَوْلٌ فَصْلٌ } * { وَمَا
  هوَ بِٱلْهَزْلِ }سمي المطر رجعاً، كما سمي أوباً قال:رَبَّاءُ شَمَّاءُ لاَ يَأْوِي
  لِقُلتِهَا   إلاَّ السَّحَابُ وَإلاَّ الأوْبُ والسَّبلُتسمية بمصدري: رجع، وآب؛ وذلك
  أنّ العرب كانوا يزعمون أنّ السحاب يحمل الماء من بحار الأرض، ثم يرجعه إلى الأرض.
  أو أرادوا التفاؤل فسموه رجعاً. وأوبا، ليرجع ويؤب. وقيل: لأنّ الله يرجعه وقتاً فوقتاً.
  قالت الخنساء: كالرجع في المدجنة السارية. والصدع: ما يتصدّع عنه الأرض من النبات {
  إِنَّهُ } الضمير للقرآن { فَصْلٌ } فاصل بين الحق والباطل، كما قيل له فرقان { وَمَا
  هوَ بِٱلْهَزْلِ(14) } يعني أنه جدّ كله لا هوادة فيه. ومن حقه ـ وقد وصفه الله بذلك
  ـ أن يكون مهيباً في الصدور، معظماً في القلوب، يترفع به قارئه وسامعه وأن يلم بهزل
  أو يتفكه بمزاح، وأن يلقى ذهنه إلى أنّ جبار السموات يخاطبه فيأمره وينهاه، ويعده وبوعده،
  حتى إن لم يستفزه الخوف ولم تتبالغ فيه الخشية، فأدنى أمره أن يكون جادّا غير هازل،
  فقد نعى الله ذلك على المشركين في قوله:{ وَتَضْحَكُونَ وَلاَ تَبْكُونَ وَأَنتُمْ
  سَـٰمِدُونَ }[النجم: 60 ـ 61]،{ وَٱلْغَوْاْ فِيهِ }[فصلت: 26].\r\n\t\t\t\r\n\t\t\t</section>"

