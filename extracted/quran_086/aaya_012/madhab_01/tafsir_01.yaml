  none\" href=\"JavaScript:Open_Menu()\">وَأَكِيدُ كَيْداً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَهِّلِ
  ٱلْكَافِرِينَ أَمْهِلْهُمْ رُوَيْداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  { وَالسَّماءِ ذَاتِ الرَّجْعِ } ترْجع بالغيوم وأرزاق العباد كلّ عام ومنه قول المتنخِّل
  في صفة سيف:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أبْيَضُ
  كالرَّجْعِ رَسُوبٌ إذَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ما ثاخَ
  فِي مُحْتَفَلٍ يَخْتَلِي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مِهران، قال: ثنا سفيان، عن خصيف، عن عكرمة،
  عن ابن عباس. { وَالسَّماءِ ذَاتِ الرَّجْعِ } قال: السحاب فيه المطر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عليّ بن سهل، قال: ثنا مؤمل، قال: ثنا سفيان، عن خَصِيف، عن
  عكِرمة، عن ابن عباس في قوله: { وَالسَّماءِ ذَاتِ الرَّجْعِ } قال: ذات السحاب فيه
  المطر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَالسَّماءِ ذَاتِ الرَّجْعِ
  } يعني بالرجع: القطر والرزق كلّ عام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن عُلَية، عن أبي رجاء، عن الحسن، في قوله: { وَالسَّماءِ ذَاتِ
  الرَّجْعِ } قال: ترجع بأرزاق الناس كلّ عام قال أبو رجاء: سُئل عنها عكرِمة، فقال:
  رجعت بالمطر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { ذَاتِ الرَّجْعِ } قال: السحاب يمطر، ثم يَرجع بالمطر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَالسَّماءِ
  ذَاتِ الرَّجْعِ } قال: ترجع بأرزاق العباد كلّ عام، لولا ذلك هَلكوا وهلَكت مواشيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله:
  { وَالسَّماءِ ذَاتِ الرَّجْعِ } قال: ترجع بالغيث كلّ عام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَالسَّماءِ
  ذَاتِ الرَّجْعِ } يعني: المطر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: يعني بذلك: أن شمسها وقمرها يغيب ويطلُع. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَالسَّماءِ
  ذَاتِ الرَّجْعِ } قال: شمسها وقمرها ونجومها يأتين من ها هنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَالأرْضِ ذَاتِ الصَّدْعِ } يقول تعالى ذكره: والأرض ذات
  الصدع بالنبات. وبنحو الذي قلنافي ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن خَصِيف، عن عكرِمة،
  عن ابن عباس { وَالأرْضِ ذَاتِ الصَّدْعِ } قال: ذات النبات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَالأرْضِ
  ذَاتِ الصَّدْعِ } يقول: صدعها إخراج النبات في كلّ عام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن عُلَية، عن أبي رجاء، عن الحسن { وَالأرْضِ ذَاتِ الصَّدْعِ }
  قال: هذه تصدع عما تحتها قال أبو رجاء: وسُئل عنها عكرِمة، فقال: هذه تصدع عن الرزق.</font></font>&#13;\t\t\t<label
