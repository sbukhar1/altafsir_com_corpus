  كَيْداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَمَهِّلِ ٱلْكَافِرِينَ أَمْهِلْهُمْ رُوَيْداً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، عن ابن أبي نجيح، قال مجاهد { وَالأرْضِ ذَاتِ الصَّدعِ } مثل المأزم
  مَأْزِمِ مِنًى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { وَالأرْضِ ذَاتِ الصَّدْعِ } قال: الصدع:
  مثل المأْزِم، غير الأودية وغير الجُرُف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَالأرْضِ ذَاتِ الصَّدْعِ }
  تصدع عن الثمار وعن النبات، كما رأيتم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَالأرْضِ ذات الصَّدْعِ }
  قال: تصدع عن النبات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَالأرْضِ ذَاتِ الصَّدْعِ } وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  شَقَقْنا الأرْضَ شَقًّا فَأنْبَتْنا فِيه حَبّاً وَعِنَباً وَقَضْباً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  آخر الآية، قال: صدعها للحرث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { والأرْضِ ذَاتِ الصَّدْعِ }: النبات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّهُ لَقَوْلٌ فَصْلٌ } يقول تعالى ذكره: إن هذا القول وهذا الخبر لقول فصل: يقول:
  لقول يفصل بين الحقّ والباطل ببيانه. وبنحو الذي قلنا في ذلك قال أهل التأويل على اختلاف
  منهم في العبارة عنه، فقال بعضهم: لقول حقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: لقول حُكْم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إنَّهُ لَقَوْلٌ
  فَصْلٌ } يقول: حقّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّهُ لَقَوْلٌ فَصْلٌ }: أي حُكْم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَما هُوَ بالهَزْلِ } يقول: وما هو باللعب ولا الباطل. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَما هُوَ
  بِالْهَزْلِ } يقول: بالباطل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَما هُوَ بِالْهَزْلِ } قال:
  باللعب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّهُمْ يَكِيدُونَ كَيْداً
  } يقول تعالى ذكره: إن هؤلاء المكذّبين بالله ورسوله والوعد والوعيد يمكرون مكراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَأَكِيدُ كَيْداً } يقول: وأمكر مكراً ومكره جلّ ثناؤه بهم:
  إملاؤه إياهم على معصيتهم وكفرهم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَمَهِّلِ الْكافِرِينَ } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فمهِّل
  يا محمد الكافرين ولا تعجلْ عليهم { أمْهِلْهُمْ رُوَيْداً } يقول: أمهلهم آناً قليلاً،
  وأنظرهم للموعد الذي هو وقت حلول النقمة بهم. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { أَمْهِلْهُمْ رُوَيْداً } يقول: قريباً.</font></font><font
