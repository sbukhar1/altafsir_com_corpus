text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلسَّمَآءِ ذَاتِ
  ٱلرَّجْعِ } * { وَٱلأَرْضِ ذَاتِ ٱلصَّدْعِ } * { إِنَّهُ لَقَوْلٌ فَصْلٌ } * { وَمَا
  هوَ بِٱلْهَزْلِ } * { إِنَّهُمْ يَكِيدُونَ كَيْداً } * { وَأَكِيدُ كَيْداً } * {
  فَمَهِّلِ ٱلْكَافِرِينَ أَمْهِلْهُمْ رُوَيْداً }يقول تعالى ذكره: { وَالسَّماءِ ذَاتِ
  الرَّجْعِ } ترْجع بالغيوم وأرزاق العباد كلّ عام ومنه قول المتنخِّل في صفة سيف:أبْيَضُ
  كالرَّجْعِ رَسُوبٌ إذَا   ما ثاخَ فِي مُحْتَفَلٍ يَخْتَلِيوبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مِهران، قال: ثنا سفيان،
  عن خصيف، عن عكرمة، عن ابن عباس. { وَالسَّماءِ ذَاتِ الرَّجْعِ } قال: السحاب فيه
  المطر.حدثنا عليّ بن سهل، قال: ثنا مؤمل، قال: ثنا سفيان، عن خَصِيف، عن عكِرمة، عن
  ابن عباس في قوله: { وَالسَّماءِ ذَاتِ الرَّجْعِ } قال: ذات السحاب فيه المطر.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَالسَّماءِ
  ذَاتِ الرَّجْعِ } يعني بالرجع: القطر والرزق كلّ عام.حدثني يعقوب، قال: ثنا ابن عُلَية،
  عن أبي رجاء، عن الحسن، في قوله: { وَالسَّماءِ ذَاتِ الرَّجْعِ } قال: ترجع بأرزاق
  الناس كلّ عام قال أبو رجاء: سُئل عنها عكرِمة، فقال: رجعت بالمطر.حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { ذَاتِ الرَّجْعِ } قال: السحاب يمطر، ثم
  يَرجع بالمطر.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَالسَّماءِ
  ذَاتِ الرَّجْعِ } قال: ترجع بأرزاق العباد كلّ عام، لولا ذلك هَلكوا وهلَكت مواشيهم.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله: { وَالسَّماءِ ذَاتِ الرَّجْعِ
  } قال: ترجع بالغيث كلّ عام.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال:
  سمعت الضحاك يقول في قوله: { وَالسَّماءِ ذَاتِ الرَّجْعِ } يعني: المطر.وقال آخرون:
  يعني بذلك: أن شمسها وقمرها يغيب ويطلُع. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { وَالسَّماءِ ذَاتِ الرَّجْعِ } قال: شمسها وقمرها
  ونجومها يأتين من ها هنا.وقوله: { وَالأرْضِ ذَاتِ الصَّدْعِ } يقول تعالى ذكره: والأرض
  ذات الصدع بالنبات. وبنحو الذي قلنافي ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن
  حميد، قال: ثنا مهران، عن سفيان، عن خَصِيف، عن عكرِمة، عن ابن عباس { وَالأرْضِ ذَاتِ
  الصَّدْعِ } قال: ذات النبات.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس: { وَالأرْضِ ذَاتِ الصَّدْعِ } يقول: صدعها إخراج النبات
  في كلّ عام.حدثني يعقوب، قال: ثنا ابن عُلَية، عن أبي رجاء، عن الحسن { وَالأرْضِ ذَاتِ
  الصَّدْعِ } قال: هذه تصدع عما تحتها قال أبو رجاء: وسُئل عنها عكرِمة، فقال: هذه تصدع
  عن الرزق.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلسَّمَآءِ ذَاتِ ٱلرَّجْعِ } * {
  وَٱلأَرْضِ ذَاتِ ٱلصَّدْعِ } * { إِنَّهُ لَقَوْلٌ فَصْلٌ } * { وَمَا هوَ بِٱلْهَزْلِ
  } * { إِنَّهُمْ يَكِيدُونَ كَيْداً } * { وَأَكِيدُ كَيْداً } * { فَمَهِّلِ ٱلْكَافِرِينَ
  أَمْهِلْهُمْ رُوَيْداً }حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، عن ابن أبي نجيح، قال مجاهد { وَالأرْضِ ذَاتِ الصَّدعِ }
  مثل المأزم مَأْزِمِ مِنًى.حدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبي نجيح، عن مجاهد { وَالأرْضِ ذَاتِ الصَّدْعِ } قال: الصدع: مثل المأْزِم، غير
  الأودية وغير الجُرُف.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  وَالأرْضِ ذَاتِ الصَّدْعِ } تصدع عن الثمار وعن النبات، كما رأيتم.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة { وَالأرْضِ ذات الصَّدْعِ } قال: تصدع عن النبات.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَالأرْضِ ذَاتِ الصَّدْعِ
  } وقرأ:{ ثُمَّ شَقَقْنا الأرْضَ شَقًّا فَأنْبَتْنا فِيه حَبّاً وَعِنَباً وَقَضْباً }إلى
  آخر الآية، قال: صدعها للحرث.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد،
  قال: سمعت الضحاك يقول في قوله: { والأرْضِ ذَاتِ الصَّدْعِ }: النبات.وقوله: { إنَّهُ
  لَقَوْلٌ فَصْلٌ } يقول تعالى ذكره: إن هذا القول وهذا الخبر لقول فصل: يقول: لقول
  يفصل بين الحقّ والباطل ببيانه. وبنحو الذي قلنا في ذلك قال أهل التأويل على اختلاف
  منهم في العبارة عنه، فقال بعضهم: لقول حقّ.وقال بعضهم: لقول حُكْم. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إنَّهُ لَقَوْلٌ
  فَصْلٌ } يقول: حقّ.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّهُ
  لَقَوْلٌ فَصْلٌ }: أي حُكْم.وقوله: { وَما هُوَ بالهَزْلِ } يقول: وما هو باللعب ولا
  الباطل. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال:
  ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَما هُوَ بِالْهَزْلِ
  } يقول: بالباطل.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَما هُوَ
  بِالْهَزْلِ } قال: باللعب.وقوله: { إنَّهُمْ يَكِيدُونَ كَيْداً } يقول تعالى ذكره:
  إن هؤلاء المكذّبين بالله ورسوله والوعد والوعيد يمكرون مكراً.وقوله: { وَأَكِيدُ كَيْداً
  } يقول: وأمكر مكراً ومكره جلّ ثناؤه بهم: إملاؤه إياهم على معصيتهم وكفرهم به.وقوله:
  { فَمَهِّلِ الْكافِرِينَ } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فمهِّل
  يا محمد الكافرين ولا تعجلْ عليهم { أمْهِلْهُمْ رُوَيْداً } يقول: أمهلهم آناً قليلاً،
  وأنظرهم للموعد الذي هو وقت حلول النقمة بهم. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { أَمْهِلْهُمْ رُوَيْداً } يقول: قريباً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { أَمْهِلْهُمْ رُوَيْداً } الرويد: القليل.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { فَمَهَّلِ الْكافِرِينَ أَمْهِلْهُمْ رُوَيْداً
  } قال: مَهِّلهم، فلا تعجل عليهم تَرْكَهُمْ، حتى لما أراد الانتصار منهم، أمره بجهادهم
  وقتالهم، والغلظة عليهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

