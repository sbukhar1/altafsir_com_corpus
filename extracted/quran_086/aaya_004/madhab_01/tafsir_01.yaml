  أَدْرَاكَ مَا ٱلطَّارِقُ } * { ٱلنَّجْمُ ٱلثَّاقِبُ } * { إِن كُلُّ نَفْسٍ لَّمَّا
  عَلَيْهَا حَافِظٌ } * { فَلْيَنظُرِ ٱلإِنسَانُ مِمَّ خُلِقَ } * { خُلِقَ مِن مَّآءٍ
  دَافِقٍ } * { يَخْرُجُ مِن بَيْنِ ٱلصُّلْبِ وَٱلتَّرَآئِبِ } * { إِنَّهُ عَلَىٰ
  رَجْعِهِ لَقَادِرٌ } * { يَوْمَ تُبْلَىٰ ٱلسَّرَآئِرُ } * { فَمَا لَهُ مِن قُوَّةٍ
  وَلاَ نَاصِرٍ }ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا ابن يمان، عن أشعث، عن جعفر،
  عن سعيد، في قوله: { يَخْرُجُ مِنْ بَين الصُّلْب والتَّرَائِبِ } قال: الترائب: الأضلاع
  التي أسفل الصلب.وقال آخرون: هي عصارة القلب. ذكر من قال ذلك:حدثني محمد بن إسحاق،
  قال: ثنا أبو صالح، قال: ثني الليث أن معمر بن أبي حَبِيبة المَدِيني حدّثه، أنه بلغه
  في قول الله: { يَخْرُجُ مِنْ بَين الصُّلْب والتَّرَائِبِ } قال: هو عُصارة القلب،
  ومنه يكون الولد.والصواب من القول في ذلك عندنا: قول من قال: هو موضع القِلادة من المرأة،
  حيث تقع عليه من صدرها، لأن ذلك هو المعروف في كلام العرب، وبه جاءت أشعارهم، قال المثقِّب
  العبدي:ومِنْ ذَهَبٍ يُسَنُّ على تَرِيب   كَلَوْنِ العاج ليسَ بذي غُضُونِوقال آخر:والزَّعْفَرَانُ
  عَلى تَرَائِبِهَا   شَرِقاً بِهِ اللَّبَّاتُ والنَّحْرُوقوله: { إنَّهُ عَلى رَجْعِهِ
  لَقادِرٌ } يقول تعالى ذكره: إن هذا الذي خلقكم أيها الناس من هذا الماء الدافق، فجعلكم
  بشراً سويّاً، بعد أن كنتم ماء مدفوقاً، على رجعه لقادر.واختلف أهل التأويل في الهاء
  التي في قوله: { عَلى رَجْعِهِ } على ما هي عائدة، فقال بعضهم: هي عائدة على الماء.
  وقالوا: معنى الكلام: إن الله على ردّ النطفة في الموضع التي خرجت منه { لَقادِرٌ }.
  ذكر من قال ذلك:حدثني يعقوب، قال: ثنا ابن عُلَية، عن أبي رجاء، عن عكرِمة، في قوله:
  { إنَّهُ عَلى رَجْعِهِ لَقادِرٌ } قال: إنه على رَدّه في صُلْبه لقادر.حدثنا ابن المثنى،
  قال: ثنا أبو النعمان الحكم بن عبد الله، قال: ثنا شعبة، عن أبي رجاء، عن عكرِمة في
  قوله: { إنَّهُ عَلى رَجْعِهِ لَقادِرٌ } قال: للصُّلب.حدثني عُبيد بن إسماعيل الهباريّ،
  قال: ثنا عبد الرحمن بن محمد المحاربيّ، عن ليث، عن مجاهد في قوله: { إنَّهُ عَلى رَجْعِهِ
  لَقادِرٌ } قال: على أن يرد الماء في الإحليل.حدثني نصر بن عبد الرحمن الأَوْدِيّ الوشاء،
  قال: ثنا أبو قَطَن عمرو بن الهيثم، عن ورقاء، عن عبد الله ابن أبي نجيح، عن عبد الله
  بن أبي بكر، عن مجاهد، في قوله: { إنَّهُ عَلى رَجْعِهِ لَقادِرٌ } قال: على ردّ النطفة
  في الإحليل.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { إنَّهُ عَلى
  رَجْعِهِ لَقادِرٌ } قال: في الإحليل.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن
  ليث، عن مجاهد { إنَّهُ عَلى رَجْعِهِ لَقادِرٌ } قال: ردّه في الإحليل.وقال آخرون:
  بل معنى ذلك: إنه على ردّ الإنسان ماء كما كان قبل أن يخلقه منه. ذكر من قال ذلك:حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { إنَّهُ
  عَلى رَجْعه لَقادِرٌ } إن شئتُ رددتُه كما خلقته من ماء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلسَّمَآءِ وَٱلطَّارِقِ } * { وَمَآ
  أَدْرَاكَ مَا ٱلطَّارِقُ } * { ٱلنَّجْمُ ٱلثَّاقِبُ } * { إِن كُلُّ نَفْسٍ لَّمَّا
  عَلَيْهَا حَافِظٌ } * { فَلْيَنظُرِ ٱلإِنسَانُ مِمَّ خُلِقَ } * { خُلِقَ مِن مَّآءٍ
  دَافِقٍ } * { يَخْرُجُ مِن بَيْنِ ٱلصُّلْبِ وَٱلتَّرَآئِبِ } * { إِنَّهُ عَلَىٰ
  رَجْعِهِ لَقَادِرٌ } * { يَوْمَ تُبْلَىٰ ٱلسَّرَآئِرُ } * { فَمَا لَهُ مِن قُوَّةٍ
  وَلاَ نَاصِرٍ }وقال آخرون: بل معنى ذلك: إنه على حبس ذلك الماء لقادر. ذكر من قال
  ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّهُ عَلى رَجْعِهِ
  لَقادِرٌ } قال: على رجع ذلك الماء لقادر، حتى لا يخرج، كما قدر على أن يخلق منه ما
  خلق، قادر على أن يرجعه.وقال آخرون: بل معنى ذلك أنه قادر على رجع الإنسان من حال الكبر
  إلى حال الصغر. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين،
  عن مقاتل بن حَيّان، عن الضحاك قال: سمعته يقول في قوله: { إنَّهُ عَلى رَجْعِهِ لَقادِرٌ
  } يقول: إن شئت رددته من الكبر إلى الشباب، ومن الشباب إلى الصِّبا، ومن الصبا إلى
  النطفة.وعلى هذا التأويل تكون الهاء في قوله: { عَلى رَجْعِهِ } من ذكر الإنسان.وقال
  آخرون ممن زعم أن الهاء للإنسان معنى ذلك أنه على إحيائه بعد مماته لقادر. ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { إنَّهُ عَلى رَجْعِهِ
  لقادِرٌ } إن الله تعالى ذكره على بعثه وإعادته قادر.وأولى الأقوال في ذلك بالصواب:
  قول من قال معنى ذلك: إن الله على ردّ الإنسان المخلوق من ماء دافق من بعد مماته حياً،
  كهيئته قبل مماته لقادر.وإنما قلت هذا أولى الأقوال في ذلك بالصواب، لقوله: { يَوْمَ
  تُبْلَى السَّرائِرُ } فكان في إتباعه قوله: { إنَّهُ عَلى رَجْعِهِ لَقادِرٌ } نبأ
  من أنباء القيامة، دلالة على أن السابق قبلها أيضاً منه، ومنه { يَوْمَ تُبْلَى السَّرائِرُ
  } يقول تعالى ذكره: إنه على إحيائه بعد مماته لقادر، يوم تُبلى السرائر فاليوم من صفة
  الرجع، لأن المعنى: إنه على رجعه يوم تبلى السرائر لقادر.وعُنِي بقوله: { يَوْمَ تُبْلى
  السَّرَائِرُ } يوم تُخْتَبرُ سرائر العباد، فيظهر منها يومئذٍ ما كان في الدنيا مستخفياً
  عن أعين العباد، من الفرائض التي كان الله ألزمه إياها، وكلَّفه العمل بها. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حُدثت عن عبد الله بن صالح، عن يحيى بن
  أيوب، عن ابن جريج، عن عطاء بن أبي رباح، في قوله: { يَوْمَ تُبْلَى السَّرائِرُ }
  قال: ذلك الصوم والصلاة وغُسْل الجنابة، وهو السرائر ولو شاء أن يقول: قد صُمْتُ وليس
  بصائم، وقد صلَّيتُ ولم يصلّ، وقد اغتسلت ولم يغتسل.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { يَوْمَ تُبْلَى السَّرائِرُ } إن هذه السرائر مختبرة، فأسِرّوا
  خيراً وأعلنوه إن استطعتم، ولا قوّة إلا بالله.حدثنا ابن حميد، قال: ثنا مهران، عن
  سفيان { يَوْمَ تُبْلَى السَّرائِرُ } قال: تُخْتَبر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلسَّمَآءِ وَٱلطَّارِقِ } * { وَمَآ
  أَدْرَاكَ مَا ٱلطَّارِقُ } * { ٱلنَّجْمُ ٱلثَّاقِبُ } * { إِن كُلُّ نَفْسٍ لَّمَّا
  عَلَيْهَا حَافِظٌ } * { فَلْيَنظُرِ ٱلإِنسَانُ مِمَّ خُلِقَ } * { خُلِقَ مِن مَّآءٍ
  دَافِقٍ } * { يَخْرُجُ مِن بَيْنِ ٱلصُّلْبِ وَٱلتَّرَآئِبِ } * { إِنَّهُ عَلَىٰ
  رَجْعِهِ لَقَادِرٌ } * { يَوْمَ تُبْلَىٰ ٱلسَّرَآئِرُ } * { فَمَا لَهُ مِن قُوَّةٍ
  وَلاَ نَاصِرٍ }وقوله: { فَمَا لَهُ مِنْ قُوَّةٍ وَلا ناصِرٍ } يقول تعالى ذكره: فما
  للإنسان الكافر يومئذٍ من قوّة يمتنع بها من عذاب الله، وأليم نكاله، ولا ناصر ينصره،
  فيستنقذه ممن ناله بمكروه، وقد كان في الدنيا يرجع إلى قوّة من عشيرته، يمتنع بهم ممن
  أراده بسوء، وناصر من حليف ينصره على من ظلمه واضطهده. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { فَمَا لَهُ مِنْ قُوَّةٍ وَلا ناصِر } ينصره من الله.حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وَلا ناصِرٍ } قال: من قوّة يمتنع بها،
  ولا ناصر ينصره من الله.حدثني عليّ بن سهل، قال: ثنا ضَمْرة بن ربيعة، عن سفيان الثوريّ،
  في قوله: { مِنْ قُوَّةٍ وَلا ناصِرٍ } قال: القوّة: العشيرة، والناصر: الحليف.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

