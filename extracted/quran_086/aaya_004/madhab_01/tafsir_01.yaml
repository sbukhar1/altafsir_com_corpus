text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلسَّمَآءِ وَٱلطَّارِقِ
  } * { وَمَآ أَدْرَاكَ مَا ٱلطَّارِقُ } * { ٱلنَّجْمُ ٱلثَّاقِبُ } * { إِن كُلُّ
  نَفْسٍ لَّمَّا عَلَيْهَا حَافِظٌ } * { فَلْيَنظُرِ ٱلإِنسَانُ مِمَّ خُلِقَ } * {
  خُلِقَ مِن مَّآءٍ دَافِقٍ } * { يَخْرُجُ مِن بَيْنِ ٱلصُّلْبِ وَٱلتَّرَآئِبِ } *
  { إِنَّهُ عَلَىٰ رَجْعِهِ لَقَادِرٌ } * { يَوْمَ تُبْلَىٰ ٱلسَّرَآئِرُ } * { فَمَا
  لَهُ مِن قُوَّةٍ وَلاَ نَاصِرٍ }أقسم ربنا بالسماء وبالطارق الذي يطرق ليلاً من النجوم
  المضيئة، ويخفى نهاراً، وكلّ ما جاء ليلاً فقد طرق. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس { والسَّماءِ والطَّارِقِ } قال: السماء وما يطرق فيها.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { والسَّماءِ والطَّارِق وَما أدْرَاك
  ما الطَّارِقُ } قال: طارق يطرق بليل، ويخفى بالنهار.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { والطَّارِقِ } قال: ظهور النجوم، يقول: يطرقك
  ليلاً.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { الطَّارِق } النجم. { وَما أدْرَاكَ ما الطَّارِقُ } يقول تعالى ذكره لنبيه
  محمد صلى الله عليه وسلم: وما أشعرك يا محمد ما الطارق الذي أقسمت به؟ ثم بين ذلك جلّ
  ثناؤه، فقال: هو النجم الثاقب، يعني: يتوقد ضياؤه ويتوهَّج. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، في قوله: { النَّجْمُ الثَّاقِبُ } يعني: المضيء.حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { النَّجْمُ
  الثاقِبُ } قال: هي الكواكب المضيئة، وثقوبه: إذا أضاء.حدثنا ابن حميد، قال: ثنا يحيى
  بن واضح، قال: ثنا الحسين، عن يزيد، عن عكرِمة، في قوله: { النَّجْمُ الثَّاقِبُ }
  قال: الذي يثقب.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: {
  الثَّاقِبُ } قال: الذي يتوهَج.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  ثقوبه: ضوءه.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { النَّجْمُ
  الثَّاقِبُ }: المضيء.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { النَّجْمُ الثَّاقِبُ } قال: كانت العرب تسمي الثُّريَّا النجم، ويقال: إن الثاقب
  النجم الذي يقال له زُحَل. والثاقب أيضاً: الذي قد ارتفع على النجوم، والعرب تقول للطائر:
  إذا هو لحق ببطن السماء ارتفاعاً: قد ثَقَب، والعرب تقول: أثقِب نارك: أي أضئها.وقوله:
  { إنْ كُلُّ نَفْسٍ لَمَّا عَلَيْها حافِظٌ } اختلفت القرّاء في قراءة ذلك، فقرأه من
  قرّاء المدينة أبو جعفر، ومن قرّاء الكوفة حمزة { لَمَّا عَلَيْها } بتشديد الميم.
  وذُكِر عن الحسن أنه قرأ ذلك كذلك.حدثني أحمد بن يوسف، قال: ثنا أبو عبيد، قال: ثنا
  حجاج، عن هارون، عن الحسن أنه كان يقرؤها: { إنْ كُلُّ نَفْسٍ لَمَّا عَلَيْها حافِظٌ
  } مشدّدة، ويقول: إلاَّ عليها حافظ، وهكذا كلّ شيء في القرآن بالتثقيل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلسَّمَآءِ وَٱلطَّارِقِ } * { وَمَآ
  أَدْرَاكَ مَا ٱلطَّارِقُ } * { ٱلنَّجْمُ ٱلثَّاقِبُ } * { إِن كُلُّ نَفْسٍ لَّمَّا
  عَلَيْهَا حَافِظٌ } * { فَلْيَنظُرِ ٱلإِنسَانُ مِمَّ خُلِقَ } * { خُلِقَ مِن مَّآءٍ
  دَافِقٍ } * { يَخْرُجُ مِن بَيْنِ ٱلصُّلْبِ وَٱلتَّرَآئِبِ } * { إِنَّهُ عَلَىٰ
  رَجْعِهِ لَقَادِرٌ } * { يَوْمَ تُبْلَىٰ ٱلسَّرَآئِرُ } * { فَمَا لَهُ مِن قُوَّةٍ
  وَلاَ نَاصِرٍ }وقرأ ذلك من أهل المدينة نافع، ومن أهل البصرة أبو عمرو: «لَمَا» بالتخفيف،
  بمعنى: إن كلّ نفس لعليها حافظ. وعلى أن اللام جواب «إن» و«ما» التي بعدها صلة. وإذا
  كان ذلك كذلك لم يكن فيه تشديد.والقراءة التي لا أختار غيرها في ذلك: التخفيف، لأن
  ذلك هو الكلام المعروف من كلام العرب، وقد أنكر التشديد جماعة من أهل المعرفة بكلام
  العرب، أن يكون معروفاً من كلام العرب، غير أن الفرّاء كان يقول: لا نعرف جهة التثقيل
  في ذلك، ونرى أنها لغة من هُذَيل، يجعلون إلا مع إن المخففة لَمَا، ولا يجاوزون ذلك،
  كأنه قال: ما كلّ نفس إلاَّ عليها حافظ، فإن كان صحيحاً ما ذكر الفرّاء، من أنها لغة
  هُذَيل، فالقراءة بها جائزة صحيحة، وإن كان الاختيار أيضاً إذا صحّ ذلك عندنا، القراءة
  الأخرى، وهي التخفيف، لأن ذلك هو المعروف من كلام العرب، ولا ينبغي أن يترك الأعرف
  إلى الأنكر. وقد:حدثني أحمد بن يوسف، قال: ثنا أبو عبيد، قال: ثنا معاذ، عن ابن عون،
  قال: قرأت عند ابن سيرين: «إنْ كُلُّ نَفْسٍ لَمَا عَلَيْها حافِظٌ» فأنكره، وقال:
  سبحان الله، سبحان الله.فتأويل الكلام: إذن: إن كلّ نفس لَعَليها حافظ من ربها، يحفظ
  عملها، وَيَحْصِي عليها ما تكسب من خير أو شرّ. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: «إنْ كُلُّ نَفْسٍ لَمَا عَلَيْها حافِظٌ» قال: كلّ نفس عليها حفظة
  من الملائكة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: «إنْ كُلُّ
  نَفْسٍ لَمَا عَلَيْها حافِظٌ»: حفظة يحفظون عملك ورزقك وأجلك إذا توفيته يا بن آدم
  قبضت إلى ربك.وقوله: { فَلْيَنْظُرِ الإنْسانُ مِمَّ خُلِقَ } يقول تعالى ذكره: فلينظر
  الإنسان المكذّب بالبعث بعد الممات، المُنكر قُدرة الله على إحيائه بعد مماته، { مِمَّ
  خُلِقَ } يقول: من أيّ شيء خلقه ربه؟ ثم أخبر جلّ ثناؤه عما خلقه منه، فقال: { خُلِقَ
  مِنْ ماءٍ دَافِقٍ } يعني: من ماء مدفوق، وهو مما أخرجته العرب بلفظ فاعل، وهو بمعنى
  المفعول، ويقال: إن أكثر من يستعمل ذلك من أحياء العرب، سكان الحجاز إذا كان في مذهب
  النعت، كقولهم: هذا سرّ كاتم، وهمُّ ناصب، ونحو ذلك.وقوله: { يَخْرُجُ مِنْ بَينِ الصُّلْبِ
  والتَّرَائِبِ } يقول: يخرج من بين ذلك، ومعنى الكلام منهما، كما يقال: سيخرج من بين
  هذين الشيئين خير كثير، بمعنى: يخرج منهما.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلسَّمَآءِ وَٱلطَّارِقِ } * { وَمَآ
  أَدْرَاكَ مَا ٱلطَّارِقُ } * { ٱلنَّجْمُ ٱلثَّاقِبُ } * { إِن كُلُّ نَفْسٍ لَّمَّا
  عَلَيْهَا حَافِظٌ } * { فَلْيَنظُرِ ٱلإِنسَانُ مِمَّ خُلِقَ } * { خُلِقَ مِن مَّآءٍ
  دَافِقٍ } * { يَخْرُجُ مِن بَيْنِ ٱلصُّلْبِ وَٱلتَّرَآئِبِ } * { إِنَّهُ عَلَىٰ
  رَجْعِهِ لَقَادِرٌ } * { يَوْمَ تُبْلَىٰ ٱلسَّرَآئِرُ } * { فَمَا لَهُ مِن قُوَّةٍ
  وَلاَ نَاصِرٍ }واختلف أهل التأويل في معنى الترائب وموضعها، فقال بعضهم: الترائب:
  موضع القِلادة من صدر المرأة. ذكر من قال ذلك:حدثني عبد الرحمن بن الأسود الطُّفاويّ،
  قال: ثنا محمد بن ربيعة، عن سَلَمة بن سابور، عن عطية العَوْفيّ، عن ابن عباس { الصُّلْبِ
  والتَّرَائِبِ } قال: الترائب: موضع القِلادة.حدثني عليّ، قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، قوله: { يَخْرُجُ مِنْ بَينِ الصُّلْبِ والترائِبِ
  } يقول: من بين ثدي المرأة.حدثني يعقوب، قال: ثنا ابن عُلَية، عن أبي رجاء، قال: سُئل
  عكرِمة عن الترائب، فقال: هذه، ووضع يده على صدره بين ثدييه.حدثني ابن المثنى، قال:
  ثني سلم بن قتيبة، قال: ثني عبد الله بن النُّعمان الحُدَانيّ أنه سمع عكرِمة يقول:
  { يَخْرُجُ مِنْ بَين الصُّلْبِ والتَّرَائِبِ } قال: صُلْب الرجل، وترائب المرأة.حدثنا
  أبو كريب، قال: ثنا ابن يمان، عن شريك، عن عطاء، عن سعيد بن جُبير، قال: الترائب: الصدر.قال:
  ثنا ابن يمان، عن مِسْعر، عن الحكم، عن أبي عياض، قال: التَّرَائِبِ: الصدر.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يَخْرُجُ مِنْ بَينَ الصُّلْبِ
  والتَّرائِبِ } قال: الترائب: الصدر، وهذا الصلب، وأشار إلى ظهره.وقال آخرون: الترائب:
  ما بين المَنْكِبين والصدر. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا ابن يمان، عن
  إسرائيل، عن ثَوَير، عن مجاهد، قوله: { التَّرَائِبِ } ما بين المنكبين والصدر.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { التَّرَائِبِ } قال: أسفل من
  التراقي.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، قال: الصُّلْب للرجل، والترائب
  للمرأة، والترائب فوق الثديين.وقال آخرون: هو اليدان والرجلان والعينان. ذكر من قال
  ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن
  عباس، قوله: { يَخْرُجُ مِنْ بَينِ الصُّلْبِ والتَّرَائِبِ } قال: فالترائب أطراف
  الرجل واليدان والرجلان والعينان، فتلك الترائب.حدثنا ابن حميد، قال: ثنا مهران، عن
  سفيان، عن أبي رَوْق، عن الضحاك { يَخْرُجُ مِنْ بَينِ الصُّلْبِ والتَّرَائِبِ } قال:
  الترائب: اليدان والرجلان.قال: ثنا مهران، عن سفيان، قال: قال غيره: الترائب: ماء المرأة
  وصلب الرجل.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { يَخْرُجُ مِنْ بَين الصُّلْبِ والتَّرَائِبِ }: عيناه ويداه ورجلاه.وقال
  آخرون: معنى ذلك، أنه يخرج من بين صلب الرجل ونحره. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَخْرُجُ مِنْ بَين الصُّلْبِ وَالتَّرَائِبِ
  } يقول: يخرج من بين صُلْب الرجل ونحره.وقال آخرون: هي الأضلاع التي أسفل الصلب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
