text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن كُلُّ نَفْسٍ
  لَّمَّا عَلَيْهَا حَافِظٌ }فإن قلت: ما جواب القسم؟ قلت { إِن كُلُّ نَفْسٍ لَّمَّا
  عَلَيْهَا حَافِظٌ } لأنّ «إن» لا تخلو فيمن قرأ لما مشددة، بمعنى: إلا أن تكون نافية.
  وفيمن قرأها مخففة على أن «ما» صلة تكون مخففة من الثقيلة، وأيتهما كانت فهي مما يتلقى
  به القسم، حافظ مهيمن عليها رقيب، وهو الله عز وجل{ وَكَانَ ٱللَّهُ عَلَىٰ كُلّ شَىْء
  رَّقِيباً }[الأحزاب: 52]،{ وَكَانَ ٱللَّهُ عَلَىٰ كُلّ شَىْء مُّقِيتاً }[النساء:
  85]، وقيل: ملك يحفظ عملها ويحصى عليها ما تكسب من خير وشر. وروي عن النبي صلى الله
  عليه وسلم:(1289) \" وكل بالمؤمن مائة وستون ملكاً يذبون عنه كما يذب عن قصعة العسل
  الذباب. ولو وكل العبد إلى نفسه طرفة عين لاختطفته الشياطين \". \r\n\t\t\t\r\n\t\t\t</section>"

