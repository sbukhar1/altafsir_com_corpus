  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  كُلُّ نَفْسٍ لَّمَّا عَلَيْهَا حَافِظٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ما جواب
  القسم؟ قلت { إِن كُلُّ نَفْسٍ لَّمَّا عَلَيْهَا حَافِظٌ } لأنّ «إن» لا تخلو فيمن
  قرأ لما مشددة، بمعنى: إلا أن تكون نافية. وفيمن قرأها مخففة على أن «ما» صلة تكون
  مخففة من الثقيلة، وأيتهما كانت فهي مما يتلقى به القسم، حافظ مهيمن عليها رقيب، وهو
  الله عز وجل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكَانَ ٱللَّهُ عَلَىٰ كُلّ شَىْء رَّقِيباً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  52]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكَانَ ٱللَّهُ عَلَىٰ كُلّ شَىْء مُّقِيتاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  85]، وقيل: ملك يحفظ عملها ويحصى عليها ما تكسب من خير وشر. وروي عن النبي صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1289)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وكل بالمؤمن مائة وستون ملكاً يذبون عنه كما يذب عن قصعة العسل الذباب.
  ولو وكل العبد إلى نفسه طرفة عين لاختطفته الشياطين \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
