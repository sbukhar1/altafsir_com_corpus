  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِنَّهُمْ }
  يعني أهل مكة يعملون المكايد في إبطال أمر الله وإطفاء نور الحق، وأنا أقابلهم بكيدي:
  من استدراجي لهم وانتظاري بهم الميقات الذي وقته للانتصار منهم { فَمَهِّلِ ٱلْكَـٰفِرِينَ
  } يعني لا تدع بهلاكهم ولا تستعجل به { أَمْهِلْهُمْ رُوَيْداً } أي إمهالا يسيراً؛
