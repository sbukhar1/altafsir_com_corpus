text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّهُ عَلَىٰ
  رَجْعِهِ لَقَادِرٌ } * { يَوْمَ تُبْلَىٰ ٱلسَّرَآئِرُ } * { فَمَا لَهُ مِن قُوَّةٍ
  وَلاَ نَاصِرٍ }{ إِنَّهُ } الضمير للخالق، لدلالة (خلق) عليه. ومعناه: إنّ ذلك الذي
  خلق الإنسان ابتداء من نطفه { عَلَىٰ رَجْعِهِ } على إعادته خصوصاً { لَقَادِرٌ } لبين
  القدرة لا يلتاث عليه ولا يعجز عنه. كقوله: إنني لفقير { يَوْمَ تُبْلَىٰ } منصوب برجعه؛
  ومن جعل الضمير في { رَجْعِهِ } وفسره برجعه إلى مخرجه من الصلب والترائب أو الإحليل.
  أو إلى الحالة الأولى نصب الظرف بمضمر { ٱلسَّرَائِرُ } ما أسرّ في القلوب من العقائد
  والنيات وغيرها، وما أخفى من الأعمال وبلاؤها. تعرّفها وتصفحها، والتمييز بين ما طاب
  منها وما خبث وعن الحسن أنه سمع رجلاً ينشد:سَيَبْقَى لَهَا في مُضْمَرِ الْقَلْبِ
  وَالْحَشَا   سَرِيرَةُ وُدٍّ يَوْمَ تُبْلَى السَّرَائِرُفقال: ما أغفله عما في {
  وَٱلسَّمَاءِ وَٱلطَّارِقِ(1) }  { فَمَا لَهُ } فما للإنسان { مِن قُوَّةٍ } من منعة
  في نفسه يمتنع بها { وَلاَ نَاصِرٍ } ولا مانع يمنعه.\r\n\t\t\t\r\n\t\t\t</section>"

