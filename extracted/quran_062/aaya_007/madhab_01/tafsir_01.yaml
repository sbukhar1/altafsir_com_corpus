text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَتَمَنَّونَهُ
  أَبَداً بِمَا قَدَّمَتْ أَيْديهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمِينَ }يقول تعالى
  ذكره لنبيه محمد صلى الله عليه وسلم: { وَلا يَتَمَنَّوْنَهُ أبَداً } يقول: ولا يتمنى
  اليهود الموت أبدا { بِمَا قَدَّمَتْ أيْدِيهِمْ } يعني: بما اكتسبوا في هذه الدنيا
  من الآثام، واجترحوا من السيئات { وَاللَّهُ عَلِيمٌ بالظَّالِمِينَ } يقول: والله
  ذو علم بمن ظلم من خلقه نفسه، فأوبقها بكفره بالله.\r\n\t\t\t\r\n\t\t\t</section>"

