  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَتَمَنَّونَهُ أَبَداً بِمَا قَدَّمَتْ أَيْديهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { وَلا يَتَمَنَّوْنَهُ
  أبَداً } يقول: ولا يتمنى اليهود الموت أبدا { بِمَا قَدَّمَتْ أيْدِيهِمْ } يعني:
  بما اكتسبوا في هذه الدنيا من الآثام، واجترحوا من السيئات { وَاللَّهُ عَلِيمٌ بالظَّالِمِينَ
  } يقول: والله ذو علم بمن ظلم من خلقه نفسه، فأوبقها بكفره بالله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
