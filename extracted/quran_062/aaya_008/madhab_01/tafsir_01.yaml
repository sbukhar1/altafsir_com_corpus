text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّ ٱلْمَوْتَ
  ٱلَّذِي تَفِرُّونَ مِنْهُ فَإِنَّهُ مُلاَقِيكُمْ ثُمَّ تُرَدُّونَ إِلَىٰ عَالِمِ
  ٱلْغَيْبِ وَٱلشَّهَادَةِ فَيُنَبِّئُكُم بِمَا كُنتُمْ تَعْمَلُونَ }يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: { قُلْ } يا محمد لليهود { إنَّ المَوْتَ الَّذِي تَفِرُّونَ
  مِنْهُ } فتكرهونه، وتأبون أن تتمنوه { فإنَّهُ مُلاقِيكُمْ } ونازل بكم { ثُمَّ تَرُدُّونَ
  إلى عالمِ الغَيْبِ والشَّهادَةِ } ثم يردّكم ربكم من بعد مماتكم إلى عالم الغيب والشهادة،
  عالم غيب السموات والأرض والشهادة: يعني وما شهد فظهر لرأي العين، ولم يغب عن أبصار
  الناظرين.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: تلا قتادة: { ثُمَّ
  تُرَدُّونَ إلى عالمِ الغَيْبِ والشَّهادَةِ } فقال: إن الله أذلّ ابن آدم بالموت لا
  أعلمه إلا رفعه.{ فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ } يقول: فيخبركم حينئذ
  ما كنتم في الدنيا تعملون من الأعمال، سيئها وحسنها، لأنه محيط بجميعها، ثم يجازيكم
  على ذلك المحسن بإحسانه، والمسيء بما هو أهله.\r\n\t\t\t\r\n\t\t\t</section>"

