  \       <a href=\"javascript:go_QurPage(62,8)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّ ٱلْمَوْتَ ٱلَّذِي تَفِرُّونَ مِنْهُ فَإِنَّهُ مُلاَقِيكُمْ ثُمَّ تُرَدُّونَ
  إِلَىٰ عَالِمِ ٱلْغَيْبِ وَٱلشَّهَادَةِ فَيُنَبِّئُكُم بِمَا كُنتُمْ تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { قُلْ } يا محمد
  لليهود { إنَّ المَوْتَ الَّذِي تَفِرُّونَ مِنْهُ } فتكرهونه، وتأبون أن تتمنوه {
  فإنَّهُ مُلاقِيكُمْ } ونازل بكم { ثُمَّ تَرُدُّونَ إلى عالمِ الغَيْبِ والشَّهادَةِ
  } ثم يردّكم ربكم من بعد مماتكم إلى عالم الغيب والشهادة، عالم غيب السموات والأرض
  والشهادة: يعني وما شهد فظهر لرأي العين، ولم يغب عن أبصار الناظرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: تلا قتادة:
  { ثُمَّ تُرَدُّونَ إلى عالمِ الغَيْبِ والشَّهادَةِ } فقال: إن الله أذلّ ابن آدم
  بالموت لا أعلمه إلا رفعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ
  تَعْمَلُونَ } يقول: فيخبركم حينئذ ما كنتم في الدنيا تعملون من الأعمال، سيئها وحسنها،
  لأنه محيط بجميعها، ثم يجازيكم على ذلك المحسن بإحسانه، والمسيء بما هو أهله.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

