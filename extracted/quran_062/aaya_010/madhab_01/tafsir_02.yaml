text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ إِذَا نُودِيَ لِلصَّلاَةِ مِن يَوْمِ ٱلْجُمُعَةِ فَٱسْعَوْاْ إِلَىٰ ذِكْرِ
  ٱللَّهِ وَذَرُواْ ٱلْبَيْعَ ذَلِكُمْ خَيْرٌ لَّكُمْ إِن كُنتُمْ تَعْلَمُونَ } *
  { فَإِذَا قُضِيَتِ ٱلصَّلاَةُ فَٱنتَشِرُواْ فِي ٱلأَرْضِ وَٱبْتَغُواْ مِن فَضْلِ
  ٱللَّهِ وَٱذْكُرُواْ ٱللَّهَ كَثِيراً لَّعَلَّكُمْ تُفْلِحُونَ }«يوم الجمعة» يوم
  الفوج المجموع، كقولهم: ضحكة، للمضحوك منه. و«يوم الجمعة»، بفتح الميم: يوم الوقت الجامع،
  كقولهم: ضحكة، ولعنة، ولعبة؛ ويوم الجمعة تثقيل للجمعة، كما قيل: عسرة في عسر. وقرىء:
  بهن جميعاً. فإن قلت: من في قوله: { مِن يَوْمِ ٱلْجُمُعَةِ } ما هي؟ قلت: هي بيان
  لإذا وتفسير له. والنداء: الأذان. وقالوا: المراد به الأذان عند قعود الإمام على المنبر،
  وقد:(1173) كان لرسول الله صلى الله عليه وسلم مؤذن واحد، فكان إذا جلس على المنبر
  أذن على باب المسجد؛ فإذا نزل أقام للصلاة، ثم كان أبو بكر وعمر رضي الله عنهما على
  ذلك؛ حتى إذا كان عثمان وكثر الناس وتباعدت المنازل زاد مؤذناً آخر، فأمر بالتأذين
  الأوّل على داره التي تسمى زوراء، فإذا جلس على المنبر: أذن المؤذن الثاني، فإذا نزل
  أقام للصلاة، فلم يعب ذلك عليه. وقيل: أول من سماها «جمعة» كعب بن لؤي، وكان يقال لها:
  العروبة. وقيل:(1174) إنّ الأنصار قالوا: لليهود يوم يجتمعون فيه كل سبعة أيام، وللنصارى
  مثل ذلك؛ فهلموا نجعل لنا يوم نجتمع فيه فنذكر الله فيه ونصلى. فقالوا: يوم السبت لليهود،
  ويوم الأحد للنصارى، فاجعلوا يوم العروبة فاجتمعوا إلى سعد بن زرارة فصلى بهم يومئذٍ
  ركعتين وذكرهم، فسموه يوم الجمعة لاجتماعهم فيه، فأنزل الله آية الجمعة، فهي أوّل جمعة،
  كانت في الإسلام وأما أوّل جمعة جمعها رسول الله صلى الله عليه وسلم، فهي:(1175) أنه
  لما قدم المدينة مهاجراً نزل قباء على بني عمرو بن عوف، وأقام بها يوم الاثنين والثلاثاء
  والأربعاء والخميس، وأسس مسجدهم، ثم خرج يوم الجمعة عامداً المدينة فأدركته صلاة الجمعة
  في بني سالم بن عوف في بطن واد لهم، فخطب وصلى الجمعة. وعن بعضهم: قد أبطل الله قول
  اليهود في ثلاث: افتخروا بأنهم أولياء الله وأحباؤه، فكذبهم في قوله: { فَتَمَنَّوُاْ
  ٱلْمَوْتَ إِن كُنْتُمْ صَـٰدِقِينَ } وبأنهم أهل الكتاب والعرب لا كتاب لهم فشبههم
  بالحمار يحمل أسفاراً؛ وبالسبت وأنه ليس للمسلمين مثله فشرع الله لهم الجمعة. وعن النبي
  صلى الله عليه وسلم:(1176) \" خير يوم طلعت فيه الشمس يوم الجمعة، فيه خلق آدم، وفيه
  أدخل الجنة، وفيه أهبط إلى الأرض، وفيه تقوم الساعة، وهو عند الله يوم المزيد \" وعنه
  عليه السلام:(1177) \" أتاني جبريل وفي كفه مرآة بيضاء وقال: هذه الجمعة يعرضها عليك
  ربك لتكون لك عيداً ولأمتك من بعدك، وهو سيد الأيام عندنا، ونحن ندعوه إلى الآخرة يوم
  المزيد \" وعنه صلى الله عليه وسلم:(1178) \" إنّ لله تعالى في كل جمعة ستمائة ألف
  عتيق من النار \" \r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِذَا
  نُودِيَ لِلصَّلاَةِ مِن يَوْمِ ٱلْجُمُعَةِ فَٱسْعَوْاْ إِلَىٰ ذِكْرِ ٱللَّهِ وَذَرُواْ
  ٱلْبَيْعَ ذَلِكُمْ خَيْرٌ لَّكُمْ إِن كُنتُمْ تَعْلَمُونَ } * { فَإِذَا قُضِيَتِ
  ٱلصَّلاَةُ فَٱنتَشِرُواْ فِي ٱلأَرْضِ وَٱبْتَغُواْ مِن فَضْلِ ٱللَّهِ وَٱذْكُرُواْ
  ٱللَّهَ كَثِيراً لَّعَلَّكُمْ تُفْلِحُونَ }  وعن كعب: إنّ الله فضل من البلدان: مكة،
  ومن الشهور: رمضان، ومن الأيام: الجمعة. وقال عليه الصلاة والسلام:(1179) \" من مات
  يوم الجمعة كتب الله له أجر شهيد، ووقي فتنة القبر \" وفي الحديث: (1180) \" إذا كان
  يوم الجمعة قعدت الملائكة على أبواب المسجد بأيديهم صحف من فضة وأقلام من ذهب، يكتبون
  الأوِّل فالأوَّل على مراتبهم \" وكانت الطرقات في أيام السلف وقت السحر وبعد الفجر
  مغتصة بالمبكرين إلى الجمعة يمشون بالسرج. وقيل: أوّل بدعة أحدثت في الإسلام: ترك البكور
  إلى الجمعة. وعن ابن مسعود: أنه بكر فرأى ثلاثة نفر سبقوه، فاغتم وأخذ يعاتب نفسه يقول:
  أراك رابع أربعة وما رابع أربعة بسعيد. ولا تقام الجمعة عند أبي حنيفة رضي الله عنه
  إلا في مصر جامع، لقوله عليه السلام:(1181) \" لا جمعة ولا تشريق ولا فطر ولا أضحى
  إلا في مصر جامع \" والمصر الجامع: ما أقيمت فيه الحدود ونفذت فيه الأحكام، ومن شروطها
  الإمام أو من يقوم مقامه، لقوله عليه السلام:(1182) \" فمن تركها وله إمام عادل أو
  جائر... الحديث \" وقوله صلى الله عليه وسلم:(1183) \" أربع إلى الولاة: الفيء، والصدقات،
  والحدود، والجمعات \" فإن أمّ رجل بغير إذن الإمام أو من ولاه من قاض أو صاحب شرطة:
  لم يجز؛ فإن لم يكن الاستئذان فاجتمعوا على واحد فصلى بهم: جاز، وهي تنعقد بثلاثة سوى
  الإمام. وعند الشافعي بأربعين. ولا جمعة على المسافرين والعبيد والنساء والمرضى والزمنى،
  ولا على الأعمى عند أبي حنيفة، ولا على الشيخ الذي لا يمشي إلا بقائد. وقرأ عمر وابن
  عباس وابن مسعود وغيرهم: «فامضوا». وعن عمر رضي الله عنه أنه سمع رجلاً يقرأ: «فاسعوا».
  فقال: من أقرأك هذا؟ قال أبيّ بن كعب، فقال: لا يزال يقرأ بالمنسوخ، لو كانت { فَٱسْعَوْاْ
  } لسعيت حتى يسقط ردائي. وقيل: المراد بالسعي القصد دون العدو، والسعي: التصرف في كل
  عمل. ومنه قوله تعالى:{ فَلَمَّا بَلَغَ مَعَهُ ٱلسَّعْىَ }[الصافات: 102]،{ وأن لَّيْسَ
  لِلإنسَـٰنِ إِلاَّ مَا سَعَىٰ }[النجم: 39] وعن الحسن: ليس السعي على الأقدام، ولكنه
  على النيات والقلوب. وذكر محمد بن الحسن رحمه الله في موطئه: أن عمر سمع الإقامة وهو
  بالبقيع فأسرع المشي. قال محمد: وهذا لا بأس به ما لم يجهد نفسه { إِلَىٰ ذِكْرِ ٱللَّهِ
  } إلى الخطبة والصلاة، ولتسمية الله الخطبة ذكراً له قال أبو حنيفة رحمه الله: إن اقتصر
  الخطيب على مقدار يسمى ذكر الله كقوله: الحمد لله، سبحان الله: جاز. وعن عثمان أنه
  صعد المنبر فقال: الحمد لله وأرتج عليه، فقال: إن أبا بكر وعمر كانا يعدّان لهذا المقام
  مقالاً، وإنكم إلى إمام فعال أحوج منكم إلى إمام قوّال، وستأتيكم الخطب، ثم نزل، وكان
  ذلك بحضرة الصحابة ولم ينكر عليه أحد.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِذَا
  نُودِيَ لِلصَّلاَةِ مِن يَوْمِ ٱلْجُمُعَةِ فَٱسْعَوْاْ إِلَىٰ ذِكْرِ ٱللَّهِ وَذَرُواْ
  ٱلْبَيْعَ ذَلِكُمْ خَيْرٌ لَّكُمْ إِن كُنتُمْ تَعْلَمُونَ } * { فَإِذَا قُضِيَتِ
  ٱلصَّلاَةُ فَٱنتَشِرُواْ فِي ٱلأَرْضِ وَٱبْتَغُواْ مِن فَضْلِ ٱللَّهِ وَٱذْكُرُواْ
  ٱللَّهَ كَثِيراً لَّعَلَّكُمْ تُفْلِحُونَ }وعند صاحبيه والشافعي: لا بد من كلام يسمى
  خطبة. فإن قلت: كيف يفسر ذكر الله بالخطبة وفيها ذكر غير الله؟ قلت: ما كان من ذكر
  رسول الله صلى الله عليه وسلم والثناء عليه وعلى خلفائه الراشدين وأتقياء المؤمنين
  والموعظة والتذكير فهو في حكم ذكر الله، فأمّا ما عدا ذلك من ذكر الظلمة وألقابهم والثناء
  عليهم والدعاء لهم، وهم أحقاء بعكس ذلك؛ فمن ذكر الشيطان وهو من ذكر الله على مراحل،
  وإذا قال المنصت للخطبة لصاحبه «صه» فقد لغا، أفلا يكون الخطيب الغالي في ذلك لاغياً،
  نعوذ بالله من غربة الإسلام ونكد الأيام. أراد الأمر بترك ما يذهل عن ذكر الله من شواغل
  الدنيا، وإنما خص البيع من بينها لأن يوم الجمعة يوم يهبط الناس فيه من قراهم وبواديهم،
  وينصبون إلى المصر من كل أوب ووقت هبوطهم واجتماعهم واغتصاص الأسواق بهم إذا انتفخ
  النهار وتعالى الضحى ودنا وقت الظهيرة، وحينئذٍ تحرّ التجارة ويتكاثر البيع والشراء،
  فلما كان ذلك الوقت مظنة الذهول بالبيع عن ذكر الله والمضي إلى المسجد، قيل لهم: بادروا
  تجارة الآخرة، واتركوا تجارة الدنيا، واسعوا إلى ذكر الله الذي لا شيء أنفع منه وأربح
  { وَذَرُواْ ٱلْبَيْعَ } الذي نفعه يسير وربحه مقارب. فإن قلت: فإذا كان البيع في هذا
  الوقت مأموراً بتركه محرماً، فهل هو فاسد؟ قلت: عامّة العلماء على أن ذلك لا يوجب فساد
  البيع. قالوا: لأنّ البيع لم يحرم لعينه، ولكن لما فيه من الذهول عن الواجب، فهو كالصلاة
  في الأرض المغصوبة والثوب المغصوب، والوضوء بماء مغصوب، وعن بعض الناس: أنه فاسد. ثم
  أطلق لهم ما حظر عليهم بعد قضاء الصلاة من الانتشار وابتغاء الربح، مع التوصية بإكثار
  الذكر، وأن لا يلهيهم شيء من تجارة ولا غيرها عنه، وأن تكون هممهم في جميع أحوالهم
  وأوقاتهم موكلة به لا ينفضون عنه، لأنّ فلاحهم فيه وفوزهم منوط به، وعن ابن عباس: لم
  يؤمروا بطلب شيء من الدنيا، إنما هو عيادة المرضى وحضور الجنائز وزيارة أخ في الله:
  وعن الحسن وسعيد بن المسيب: طلب العلم، وقيل: صلاة التطوّع: وعن بعض السلف أنه كان
  يشغل نفسه بعد الجمعة بشيء من أمور الدنيا نظراً في هذه الآية.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

