text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا قُضِيَتِ
  ٱلصَّلاَةُ فَٱنتَشِرُواْ فِي ٱلأَرْضِ وَٱبْتَغُواْ مِن فَضْلِ ٱللَّهِ وَٱذْكُرُواْ
  ٱللَّهَ كَثِيراً لَّعَلَّكُمْ تُفْلِحُونَ }يقول تعالى ذكره: فإذا قُضيت صلاة الجمعة
  يوم الجمعة، فانتشروا في الأرض إن شئتم، ذلك رخصة من الله لكم في ذلك. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، قال:
  أخبرنا حصين، عن مجاهد أنه قال: هي رخصة، يعني قوله: { فإذَا قُضِيَتِ الصَّلاةُ فانْتَشِرُوا
  فِي الأرْضِ }.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { فإذَا قُضِيَتِ الصَّلاةُ فانْتَشِرُوا فِي الأرْضِ } قال: هذا إذن
  من الله، فمن شاء خرج، ومن شاء جلس.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد: أذن الله لهم إذا فرغوا من الصلاة، { فإذَا قُضِيَتِ الصَّلاةُ فانْتَشِرُوا فِي
  الأرْضِ وَابْتَغُوا مِنْ فَضْلِ اللَّهِ } فقد أحللته لكم.وقوله: { وَابْتَغُوا مِنْ
  فَضْلِ اللَّهِ }. ذُكر عن النبيّ صلى الله عليه وسلم في تأويل ذلك ما:حدثني العباس
  بن أبي طالب، قال: ثنا عليّ بن المعافى بن يعقوب الموصليّ، قال: ثنا أبو عامر الصائغ
  من الموصل، عن أبي خلف، عن أنس، قال: قال رسول الله صلى الله عليه وسلم في قوله { فإذَا
  قُضِيَتِ الصَّلاةُ فانْتَشِرُوا فِي الأرْضِ وَابْتَغُوا مِنْ فَضْلِ اللَّهِ } قال:
  \" لَيْسَ لِطَلَبِ دْنُيا، وَلَكِنْ عِيادَةُ مَرِيضٍ، وَحُضُورُ جَنازَةٍ، وَزِيارَةُ
  أخٍ فِي اللَّهِ \" وقد يحتمل قوله: { وَابْتَغُوا مِنْ فَضْلِ اللَّهِ } أن يكون معنياً
  به: والتمسوا من فضل الله الذي بيده مفاتيح خزائنه لدنياكم وآخرتكم.وقوله: { وَاذْكُرُوا
  الله كَثِيراً لَعَلَّكُمْ تُفْلِحُونَ } يقول: واذكروا الله بالحمد له، والشكر على
  ما أنعم به عليكم من التوفيق لأداء فرائضه، لتفلحوا، فتدركوا طلباتكم عند ربكم، وتصلوا
  إلى الخلد في جناته.\r\n\t\t\t\r\n\t\t\t</section>"

