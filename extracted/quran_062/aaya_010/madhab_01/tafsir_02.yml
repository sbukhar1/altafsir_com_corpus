  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا نُودِيَ لِلصَّلاَةِ مِن يَوْمِ ٱلْجُمُعَةِ فَٱسْعَوْاْ
  إِلَىٰ ذِكْرِ ٱللَّهِ وَذَرُواْ ٱلْبَيْعَ ذَلِكُمْ خَيْرٌ لَّكُمْ إِن كُنتُمْ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  قُضِيَتِ ٱلصَّلاَةُ فَٱنتَشِرُواْ فِي ٱلأَرْضِ وَٱبْتَغُواْ مِن فَضْلِ ٱللَّهِ وَٱذْكُرُواْ
  ٱللَّهَ كَثِيراً لَّعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">«يوم
  الجمعة» يوم الفوج المجموع، كقولهم: ضحكة، للمضحوك منه. و«يوم الجمعة»، بفتح الميم:
  يوم الوقت الجامع، كقولهم: ضحكة، ولعنة، ولعبة؛ ويوم الجمعة تثقيل للجمعة، كما قيل:
  عسرة في عسر. وقرىء: بهن جميعاً. فإن قلت: من في قوله: { مِن يَوْمِ ٱلْجُمُعَةِ }
  ما هي؟ قلت: هي بيان لإذا وتفسير له. والنداء: الأذان. وقالوا: المراد به الأذان عند
  قعود الإمام على المنبر، وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1173)
  كان لرسول الله صلى الله عليه وسلم مؤذن واحد، فكان إذا جلس على المنبر أذن على باب
  المسجد؛ فإذا نزل أقام للصلاة، ثم كان أبو بكر وعمر رضي الله عنهما على ذلك؛ حتى إذا
  كان عثمان وكثر الناس وتباعدت المنازل زاد مؤذناً آخر، فأمر بالتأذين الأوّل على داره
  التي تسمى زوراء، فإذا جلس على المنبر: أذن المؤذن الثاني، فإذا نزل أقام للصلاة، فلم
  يعب ذلك عليه. وقيل: أول من سماها «جمعة» كعب بن لؤي، وكان يقال لها: العروبة. وقيل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1174) إنّ الأنصار قالوا: لليهود يوم يجتمعون فيه كل سبعة أيام، وللنصارى
  مثل ذلك؛ فهلموا نجعل لنا يوم نجتمع فيه فنذكر الله فيه ونصلى. فقالوا: يوم السبت لليهود،
  ويوم الأحد للنصارى، فاجعلوا يوم العروبة فاجتمعوا إلى سعد بن زرارة فصلى بهم يومئذٍ
  ركعتين وذكرهم، فسموه يوم الجمعة لاجتماعهم فيه، فأنزل الله آية الجمعة، فهي أوّل جمعة،
  كانت في الإسلام وأما أوّل جمعة جمعها رسول الله صلى الله عليه وسلم، فهي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1175) أنه لما قدم المدينة مهاجراً نزل قباء على بني عمرو بن عوف،
  وأقام بها يوم الاثنين والثلاثاء والأربعاء والخميس، وأسس مسجدهم، ثم خرج يوم الجمعة
  عامداً المدينة فأدركته صلاة الجمعة في بني سالم بن عوف في بطن واد لهم، فخطب وصلى
  الجمعة. وعن بعضهم: قد أبطل الله قول اليهود في ثلاث: افتخروا بأنهم أولياء الله وأحباؤه،
  فكذبهم في قوله: { فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ صَـٰدِقِينَ } وبأنهم أهل
  الكتاب والعرب لا كتاب لهم فشبههم بالحمار يحمل أسفاراً؛ وبالسبت وأنه ليس للمسلمين
  مثله فشرع الله لهم الجمعة. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1176)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خير يوم طلعت فيه الشمس يوم الجمعة،
  فيه خلق آدم، وفيه أدخل الجنة، وفيه أهبط إلى الأرض، وفيه تقوم الساعة، وهو عند الله
  يوم المزيد \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعنه
  عليه السلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1177)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أتاني جبريل وفي كفه مرآة بيضاء وقال: هذه الجمعة يعرضها عليك ربك
  لتكون لك عيداً ولأمتك من بعدك، وهو سيد الأيام عندنا، ونحن ندعوه إلى الآخرة يوم المزيد
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعنه
  صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1178)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّ لله تعالى في كل جمعة ستمائة ألف عتيق من النار \" </font></font></b>&#13;\t\t\t<label
