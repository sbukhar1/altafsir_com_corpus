  align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن كعب:
  إنّ الله فضل من البلدان: مكة، ومن الشهور: رمضان، ومن الأيام: الجمعة. وقال عليه الصلاة
  والسلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1179)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من مات يوم الجمعة كتب الله له أجر شهيد، ووقي فتنة القبر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الحديث: (1180)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا كان يوم الجمعة قعدت الملائكة
  على أبواب المسجد بأيديهم صحف من فضة وأقلام من ذهب، يكتبون الأوِّل فالأوَّل على مراتبهم
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وكانت
  الطرقات في أيام السلف وقت السحر وبعد الفجر مغتصة بالمبكرين إلى الجمعة يمشون بالسرج.
  وقيل: أوّل بدعة أحدثت في الإسلام: ترك البكور إلى الجمعة. وعن ابن مسعود: أنه بكر
  فرأى ثلاثة نفر سبقوه، فاغتم وأخذ يعاتب نفسه يقول: أراك رابع أربعة وما رابع أربعة
  بسعيد. ولا تقام الجمعة عند أبي حنيفة رضي الله عنه إلا في مصر جامع، لقوله عليه السلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1181)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا جمعة ولا تشريق ولا فطر ولا أضحى إلا في مصر جامع \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والمصر الجامع: ما أقيمت فيه الحدود
  ونفذت فيه الأحكام، ومن شروطها الإمام أو من يقوم مقامه، لقوله عليه السلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1182)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فمن تركها وله إمام عادل أو جائر... الحديث \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1183)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أربع إلى الولاة: الفيء، والصدقات،
  والحدود، والجمعات \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فإن
  أمّ رجل بغير إذن الإمام أو من ولاه من قاض أو صاحب شرطة: لم يجز؛ فإن لم يكن الاستئذان
  فاجتمعوا على واحد فصلى بهم: جاز، وهي تنعقد بثلاثة سوى الإمام. وعند الشافعي بأربعين.
  ولا جمعة على المسافرين والعبيد والنساء والمرضى والزمنى، ولا على الأعمى عند أبي حنيفة،
  ولا على الشيخ الذي لا يمشي إلا بقائد. وقرأ عمر وابن عباس وابن مسعود وغيرهم: «فامضوا».
  وعن عمر رضي الله عنه أنه سمع رجلاً يقرأ: «فاسعوا». فقال: من أقرأك هذا؟ قال أبيّ
  بن كعب، فقال: لا يزال يقرأ بالمنسوخ، لو كانت { فَٱسْعَوْاْ } لسعيت حتى يسقط ردائي.
  وقيل: المراد بالسعي القصد دون العدو، والسعي: التصرف في كل عمل. ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا
  بَلَغَ مَعَهُ ٱلسَّعْىَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الصافات: 102]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأن لَّيْسَ لِلإنسَـٰنِ إِلاَّ مَا
  سَعَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النجم: 39] وعن الحسن: ليس السعي على الأقدام، ولكنه على النيات والقلوب.
  وذكر محمد بن الحسن رحمه الله في موطئه: أن عمر سمع الإقامة وهو بالبقيع فأسرع المشي.
  قال محمد: وهذا لا بأس به ما لم يجهد نفسه { إِلَىٰ ذِكْرِ ٱللَّهِ } إلى الخطبة والصلاة،
  ولتسمية الله الخطبة ذكراً له قال أبو حنيفة رحمه الله: إن اقتصر الخطيب على مقدار
  يسمى ذكر الله كقوله: الحمد لله، سبحان الله: جاز. وعن عثمان أنه صعد المنبر فقال:
  الحمد لله وأرتج عليه، فقال: إن أبا بكر وعمر كانا يعدّان لهذا المقام مقالاً، وإنكم
  إلى إمام فعال أحوج منكم إلى إمام قوّال، وستأتيكم الخطب، ثم نزل، وكان ذلك بحضرة الصحابة
