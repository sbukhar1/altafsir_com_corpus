text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَثَلُ ٱلَّذِينَ
  حُمِّلُواْ ٱلتَّوْرَاةَ ثُمَّ لَمْ يَحْمِلُوهَا كَمَثَلِ ٱلْحِمَارِ يَحْمِلُ أَسْفَاراً
  بِئْسَ مَثَلُ ٱلْقَوْمِ ٱلَّذِينَ كَذَّبُواْ بِآيَاتِ ٱللَّهِ وَٱللَّهُ لاَ يَهْدِي
  ٱلْقَوْمَ ٱلظَّالِمِينَ }شبه اليهود - في أنهم حملة التوراة وقرّاؤها وحفاظ ما فيها،
  ثم إنهم غير عاملين بها ولا منتفعين بآياتها، وذلك أنّ فيها نعت رسول الله صلى الله
  عليه وسلم والبشارة به ولم يؤمنوا به - بالحمار حمل أسفاراً، أي كتباً كباراً من كتب
  العلم، فهو يمشي بها ولا يدري منها إلا ما يمر بجنبيه وظهره من الكد والتعب. وكل من
  علم ولم يعمل بعلمه فهذا مثله، وبئس المثل { بِئْسَ } مثلاً { مَثَلُ ٱلْقَوْمِ ٱلَّذِينَ
  كَذَّبُواْ بئَايَـٰتِ ٱللَّهِ } وهم اليهود الذين كذبوا بآيات الله الدالة على صحة
  نبوّة محمد صلى الله عليه وسلم. ومعنى: { حُمّلُواْ ٱلتَّوْرَاةَ }: كلفوا علمها والعمل
  بها، { ثُمَّ لَمْ يَحْمِلُوهَا } ثم لم يعملوا بها، فكأنهم لم يحملوها. وقرىء: «حملوا
  التوراة»، أي حملوها ثم لم يحملوها في الحقيقة لفقد العمل. وقرىء: «يحمل الأسفار» فإن
  قلت: (يحمل) ما محله؟ قلت: النصب على الحال، أو الجر على الوصف؛ لأنّ الحمار كاللئيم
  في قوله:وَلَقَدْ أَمُرُّ عَلَى اللَّئِيمِ يَسُبُّنِي   \r\n\t\t\t</section>"

