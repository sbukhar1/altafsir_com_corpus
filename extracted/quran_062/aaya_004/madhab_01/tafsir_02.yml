  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُسَبِّحُ
  لِلَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ ٱلْمَلِكِ ٱلْقُدُّوسِ ٱلْعَزِيزِ
  ٱلْحَكِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِي بَعَثَ فِي ٱلأُمِّيِّينَ رَسُولاً
  مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَاتِهِ وَيُزَكِّيهِمْ وَيُعَلِّمُهُمُ ٱلْكِتَابَ
  وَٱلْحِكْمَةَ وَإِن كَانُواْ مِن قَبْلُ لَفِي ضَلاَلٍ مُّبِينٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآخَرِينَ
  مِنْهُمْ لَمَّا يَلْحَقُواْ بِهِمْ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  فَضْلُ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرئت صفات الله عزّ وعلا بالرفع على المدح، كأنه قيل: هو الملك القدوس،
  ولو قرئت منصوبة لكان وجها، كقول العرب: الحمد لله أهل الحمد. الأمي: منسوب إلى أمّة
  العرب، لأنهم كانوا لا يكتبون ولا يقرؤون من بين الأمم. وقيل: بدأت الكتابة بالطائف،
  أخذوها من أهل الحيرة، وأهل الحيرة من أهل الأنبار. ومعنى { بَعَثَ فِى ٱلأُمّيّينَ
  رَسُولاً مّنْهُمْ } بعث رجلاً أمياً في قوم أميين، كما جاء في حديث شعياء: أني أبعث
  أعمى في عميان، وأميّاً في أميين وقيل { منهم } ، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مّنْ أَنفُسِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  128] يعلمون نسبه وأحواله. وقرىء: «في الأمين»، بحذف ياءي النسب { يَتْلُو عَلَيْهِمْ
  ءايَـٰتِهِ } يقرؤها عليهم مع كونه أميّاً مثلهم لم تعهد منه قراءة ولم يعرف بتعلم،
  وقراءة أمي بغير تعلم أية بينة { وَيُزَكّيهِمْ } ويطهرهم من الشرك وخبائث الجاهلية
  { وَيُعَلّمُهُمُ ٱلْكِتَـٰبَ وَٱلْحِكْمَةَ } القرآن والسنة. وإن في { وَإِن كَانُواْ
  } هي المخففة من الثقيلة واللام دليل عليها، أي: كانوا في ضلال لا ترى ضلالاً أعظم
  منه { وَءاخَرِينَ } مجرور عطف على الأميين، يعني: أنه بعثه في الأميين الذين على عهده،
  وفي آخرين من الأميين لم يلحقوا بهم بعد وسيلحقون بهم، وهم الذين بعد الصحابة رضي الله
  عنهم. وقيل:[1172] لما نزلت قيل: من هم يا رسول الله، فوضع يده على سلمان ثم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لو كان الإيمان عند الثريا لتناوله
  رجال من هؤلاء \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  هم الذين يأتون من بعدهم إلى يوم القيامة، ويجوز أن ينتصب عطفاً على المنصوب في { وَيُعَلّمُهُمُ
  } أي: يعلمهم ويعلم آخرين؛ لأن التعليم إذا تناسق إلى آخر الزمان كان كله مستنداً إلى
  أوّله، فكأنه هو الذي تولى كل ما وجد منه { وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ } في تمكينه
  رجلاً أميّاً من ذلك الأمر العظيم، وتأييده عليه، واختياره إياه من بين كافة البشر
  { ذَلِكَ } الفضل الذي أعطاه محمداً وهو أن يكون نبي أبناء عصره، ونبي أبناء العصور
  الغوابر. هو { فَضْلُ ٱللَّهِ يُؤْتِيهِ مَن يَشَاء } إعطاءه وتقتضيه حكمته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
