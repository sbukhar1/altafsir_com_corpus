  ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ فَضْلُ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ
  وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد في قول الله: {
  وآخَرِينَ مِنْهُمْ لَمَّا يَلْحَقُوا بِهِمْ } قال: من ردف الإسلام من الناس كلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله عزّ
  وجلّ: { وآخَرِينَ مِنْهُمْ لَمَّا يَلْحَقُوا بِهِمْ } قال: هؤلاء كلّ من كان بعد
  النبيّ صلى الله عليه وسلم إلى يوم القيامة، كلّ من دخل في الإسلام من العرب والعجم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القولين في ذلك بالصواب عندي قول من قال: عُنِيَ بذلك كلّ لاحق
  لحق بالذين كانوا صحبوا النبيّ صلى الله عليه وسلم في إسلامهم من أيّ الأجناس لأن الله
  عزّ وجلّ عمّ بقوله: { وآخَرِينَ مِنْهُمْ لَمَّا يَلْحَقُوا بِهِمْ } كلَّ لاحق بهم
  من آخرين، ولم يخصص منهم نوعاً دون نوع، فكلّ لاحق بهم فهو من الآخرين الذي لم يكونوا
  في عداد الأوّلين الذين كان رسول الله صلى الله عليه وسلم يتلو عليهم آيات الله وقوله:
  { لَمَّا يَلْحَقُوا بِهِمْ } يقول: لم يجيئوا بعد وسيجيئون. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { لَمَّا يَلْحَقُوا بِهِمْ
  } يقول: لم يأتوا بعد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَهُوَ العَزِيزُ الْحكِيم
  } يقول: والله العزيز في انتقامه ممن كفر به منهم، الحكيم في تدبيره خلقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ذلكَ فَضْلُ اللَّهِ يُؤْتِيهِ مِن يَشاءُ } يقول تعالى ذكره:
  هذا الذي فعل تعالى ذكره من بعثته في الأميين من العرب، وفي آخرين رسولاً منهم يتلو
  عليهم آياته، ويفعل سائر ما وصف، فضل الله، تفضل به على هؤلاء دون غيرهم { يُؤتيهِ
  مَنْ يَشاءُ } يقول: يؤتي فضله ذلك من يشاء من خلقه، لا يستحقّ الذمّ ممن حرمه الله
  إياه، لأنه لم يمنعه حقاً كان له قبله ولا ظلمه في صرفه عنه إلى غيره، ولكنه علم مَنْ
  هُو له أهل، فأودعه إياه، وجعله عنده. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن سنان القزاز، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن شبيب، عن عكرمة، عن ابن عباس في: { ذلكَ فَضْلُ اللَّهِ
  يؤْتِيهِ مَنْ يَشاءُ } قال: الفضل: الدين { والله ذُو الفَضْلِ العَظِيمِ } يقول:
  الله ذو الفضل على عباده، المحسن منهم والمسيىء، والذين بعث فيهم الرسول منهم وغيرهم،
  العظيم الذي يقلّ فضل كلّ ذي فضل عنده.</font></font><font class=\"TextResultArabic\"><font
