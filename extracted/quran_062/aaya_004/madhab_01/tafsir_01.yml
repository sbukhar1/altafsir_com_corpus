  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآخَرِينَ
  مِنْهُمْ لَمَّا يَلْحَقُواْ بِهِمْ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  فَضْلُ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وهو الذي بعث في الأميين رسولا منهم، وفي آخرين منهم
  لما يلحقوا بهم فآخرون في موضع خفض عطفاً على الأميين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف في الذين عُنوا بقوله: { وآخَرِينَ مِنْهُمْ } ، فقال بعضهم: عُنِي بذلك العجم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثني
  ابن علية، عن ليث، عن مجاهد، في قوله: { وآخَرِينَ مِنْهُمْ لَمَّا يَلْحَقُوا بِهِمْ
  } قال: هم الأعاجم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يحيى بن طلحة اليربوعي، قال:
  ثنا فضيل بن طلحة، عن ليث، عن مجاهد، في قوله: { وآخَرِينَ مِنْهُمْ لَمَّا يَلْحَقُوا
  بِهِمْ } قال: هم الأعاجم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو السائب، قال: ثنا ابن
  إدريس، عن ليث، عن مجاهد { وآخَرِينَ مِنْهُمْ لَمَّا يَلْحَقُوا بِهِمْ } قال: الأعاجم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عاصم، قال: ثنا سفيان، عن ليث، عن مجاهد
  { وآخَرِينَ مِنْهُمْ لَمَّا يَلْحَقُوا بِهِمْ } قال: الأعاجم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس قال: أخبرنا ابن وهب، قال: سمعت سفيان الثوريّ لا أعلمه
  إلا عن مجاهد: { وآخَرِينَ مِنْهُمْ لَمَّا يَلْحَقُوا بِهِمْ } قال: العجم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن إسحاق، قال: ثنا يحيى بن معين، قال: ثنا هشام بن يوسف،
  عن عبد الرحمن بن عمر بن عبد الرحمن بن العاص، عن أبيه، عن جدّه، عن ابن عمر، أنه قال:
  له: أما إن سورة الجمعة أنزلت فينا وفيكم في قتلكم الكذّاب، ثم قرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُسَبِّحُ
  لِلَّهِ ما في السَّمَوَاتِ وَما في الأرْض</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حتى بلغ { وآخَرِينَ مِنْهُمْ لَمَّا
  يَلْحَقُوا بِهِمْ } قال: فأنتم هم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن ليث، عن مجاهد { وآخَرِينَ مِنْهُمْ لَمَّا
  يَلْحَقُوا بِهِمْ } قال: الأعاجم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن معمر، قال: ثنا أبو عامر، قال: ثنا عبد العزيز وحدثني يونس، قال: أخبرنا ابن
  وهب قال: أخبرني سليمان بن بلال، جميعاً عن ثور بن زيد، عن أبي الغيث، عن أبي هريرة،
  قال: كنا جلوساً عند النبيّ صلى الله عليه وسلم، فنزلت عليه سورة الجمعة، فلما قرأ:
  { وآخَرِينَ مِنْهُمْ لَمَّا يَلْحَقُوا بِهِمْ } قال رجل: من هؤلاء يا رسول الله؟
  قال: فلم يراجعه النبيّ صلى الله عليه وسلم حتى سأله مرّة أو مرّتين أو ثلاثاً، قال:
  وفينا سلمان الفارسيّ، فوضع النبيّ صلى الله عليه وسلم يده على سلمان فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَوْ كانَ الإيمَانُ عنْدَ الثُّرَيَّا
  لَنالَهُ رِجالٌ مِنْ هَؤلاءِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أحمد بن عبد الرحمن، قال: ثنا عمي، قال: ثنا سليمان بن بلال المدنّي، عن ثور بن زيد،
  عن سالم أبي الغيث، عن أبي هريرة، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كنا جلوسا عند رسول الله صلى الله عليه وسلم، فذكر نحوه \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: إنما عُني بذلك جميع من دخل في الإسلام من بعد النبيّ
  صلى الله عليه وسلم كائناً من كان إلى يوم القيامة.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
