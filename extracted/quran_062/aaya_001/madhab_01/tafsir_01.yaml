text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُسَبِّحُ لِلَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ ٱلْمَلِكِ ٱلْقُدُّوسِ ٱلْعَزِيزِ ٱلْحَكِيمِ
  }يقول تعالى ذكره: يسبح لله كلّ ما في السموات السبع، وكلّ ما في الأرضين من خلقه،
  ويعظمه طوعاً وكرهاً { المَلِكِ القُدُّوسِ } الذي له ملك الدنيا والآخرة وسلطانهما،
  النافذ أمره في السموات والأرض وما فيهما، القدّوس: وهو الطاهر من كلّ ما يضيف إليه
  المشركون به، ويصفونه به مما ليس من صفاته المبارك { العَزِيزِ } يعني الشديد في انتقامه
  من أعدائه { الْحَكِيمِ } في تدبيره خلقه، وتصريفه إياهم فيما هو أعلم به من مصالحهم.\r\n\t\t\t\r\n\t\t\t</section>"

