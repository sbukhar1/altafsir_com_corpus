text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا رَأَوْاْ
  تِجَارَةً أَوْ لَهْواً ٱنفَضُّوۤاْ إِلَيْهَا وَتَرَكُوكَ قَآئِماً قُلْ مَا عِندَ
  ٱللَّهِ خَيْرٌ مِّنَ ٱللَّهْوِ وَمِنَ ٱلتِّجَارَةِ وَٱللَّهُ خَيْرُ ٱلرَّازِقِينَ
  }روي:(1184) أن أهل المدينة أصابهم جوع وغلاء شديد، فقدم دحية بن خليفة بتجارة من زيت
  الشام والنبي صلى الله عليه وسلم يخطب يوم الجمعة؛ فقاموا إليه، خشوا أن يسبقوا إليه،
  فما بقي معه إلا يسير. قيل: ثمانية، وأحد عشر، واثنا عشر، وأربعون، فقال عليه السلام:
  \" والذي نفس محمد بيده، لو خرجوا جميعاً لأضرم الله عليهم الوادي ناراً \" وكانوا
  إذا أقبلت العير استقبلوها بالطبل والتصفيق، فهو المراد باللهو، وعن قتادة: فعلوا ذلك
  ثلاث مرات في كل مقدم عير. فإن قلت: فإن افتق تفرق الناس عن الإمام في صلاة الجمعة
  كيف يصنع؟ قلت: إن بقي وحده أو مع أقل من ثلاثة، فعند أبي حنيفة: يستأنف الظهر إذا
  نفروا عنه قبل الركوع. وعند صاحبيه: إذا كبر وهم معه مضى فيها. وعند زفر: إذا نفروا
  قبل التشهد بطلت. فإن قلت: كيف قال: { إِلَيْهَا } وقد ذكر شيئين؟ قلت: تقديره إذا
  رأوا تجارة انفضوا إليها، أو لهوا انفضوا إليه؛ فحذف أحدهما لدلالة المذكور عليه، وكذلك
  قراءة من قرأ: «انفضوا إليه». وقراءة من قرأ: «لهوا أو تجارة انفضوا إليها» وقرىء:
  «إليهما».عن رسول الله صلى الله عليه وسلم:(1185) \" من قرأ سورة الجمعة أعطي من الأجر
  عشر حسنات بعدد من أتى الجمعة وبعدد من لم يأتها في أمصار المسلمين \". \r\n\t\t\t\r\n\t\t\t</section>"

