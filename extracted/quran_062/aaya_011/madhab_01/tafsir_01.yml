  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  رَأَوْاْ تِجَارَةً أَوْ لَهْواً ٱنفَضُّوۤاْ إِلَيْهَا وَتَرَكُوكَ قَآئِماً قُلْ
  مَا عِندَ ٱللَّهِ خَيْرٌ مِّنَ ٱللَّهْوِ وَمِنَ ٱلتِّجَارَةِ وَٱللَّهُ خَيْرُ ٱلرَّازِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وإذا رأى المؤمنون عير تجارة أو لهواً { انْفَضُّوا
  إلَيْها } يعني أسرعوا إلى التجارة { وَتَركُوكَ قائماً } يقول للنبيّ صلى الله عليه
  وسلم: وتركوك يا محمد قائما على المنبر وذلك أن التجارة التي رأوها فانفضّ القوم إليها،
  وتركوا النبيّ صلى الله عليه وسلم قائماً كانت زيتاً قدم به دحية بن خليفة من الشام.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن إسماعيل السديّ، عن أبي مالك، قال: قدم دحية بن خليفة بتجارة زيت من الشام،
  والنبيّ صلى الله عليه وسلم يخطب يوم الجمعة، فلما رأوه قاموا إليه بالبقيع خشوا أن
  يسبقوا إليه، قال: فنزلت { وَإذَا رَأَوْا تِجارَةً أوْ لَهْواً انْفَضُّوا إلَيْها
  وَتَرَكُوكَ قائماً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن
  يمان، قال: ثنا سفيان، عن السديّ، عن قرة { إذَا نُودِيَ للصَّلاةِ مِنْ يَوْمِ الجُمُعَةِ
  } قال: جاء دحية الكلبي بتجارة والنبيّ صلى الله عليه وسلم قائم في الصلاة يوم الجمعة،
  فتركوا النبيّ صلى الله عليه وسلم وخرجوا إليه، فنزلت { وَإذَا رَأَوْا تِجارَةً أوْ
  لَهْواً انْفَضُّوا إلَيْها وَتَرَكُوكَ قائماً } حتى ختم السورة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو حصين عبد الله بن أحمد بن يونس، قال: ثنا عبثر، قال: ثنا
  حصين، عن سالم بن أبي الجعد، عن جابر بن عبد الله، قال: كنا مع رسول الله صلى الله
  عليه وسلم في الجمعة، فمرّت عير تحمل الطعام، قال: فخرج الناس إلا اثني عشر رجلاً،
  فنزلت آية الجمعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  محمد بن ثور، عن معمر، قال: قال الحسن: إن أهل المدينة أصابهم جوع وغلاء سعر، فقدمت
  عير والنبيّ صلى الله عليه وسلم يخطب يوم الجمعة، فسمعوا بها، فخرجوا والنبيّ صلى الله
  عليه وسلم قائم، كما قال الله عزّ وجلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله { وَإذَا رَأَوْا تِجارَةً أوْ
  لَهْواً انْفَضُّوا إلَيْها وَتَرَكُوكَ قائماً } قال: جاءت تجارة فانصرفوا إليها،
  وتركوا النبيّ صلى الله عليه وسلم قائماً وإذا رأوا لهواً ولعباً { قُلْ ما عِنْدَ
  اللَّهِ خَيْرٌ مِنَ اللَّهْوِ وَمِنَ التِّجارَةِ وَاللَّهُ خَيْرُ الرازِقينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد في قوله: { وإذَا
  رَأَوْا تجارَةً أوْ لَهْواً انْفَضُّوا إلَيْها } قال: رجال كانوا يقومون إلى نواضحهم
  وإلى السفر يبتغون التجارة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: بينما رسول الله صلى الله عليه وسلم يخطب الناس يوم الجمعة، فجعلوا
  يتسللون ويقومون حتى بقيت منهم عصابة، فقال: كم أنتم؟ فعدّوا أنفسهم فإذا اثنا عشر
  رجلاً وامرأة ثم قام في الجمعة الثانية فجعل يخطبهم قال سفيان: ولا أعلم إلا أن في
  حديثه ويعظهم ويذكرهم، فجعلوا يتسللون ويقومون حتى بقيت عصابة، فقال: كم أنتم، فعدّوا
  أنفسهم، فإذا اثنا عشر رجلاً وامرأة ثم قام في الجمعة الثالثة فجعلوا يتسللون ويقومون
  حتى بقيت منهم عصابة، فقال كم أنتم؟ فعدّوا أنفسهم، فإذا اثنا عشر رجلاً وامرأة، فقال:</font></font>&#13;\t\t\t<label
