  href=\"JavaScript:Open_Menu()\">وَإِذَا رَأَوْاْ تِجَارَةً أَوْ لَهْواً ٱنفَضُّوۤاْ
  إِلَيْهَا وَتَرَكُوكَ قَآئِماً قُلْ مَا عِندَ ٱللَّهِ خَيْرٌ مِّنَ ٱللَّهْوِ وَمِنَ
  ٱلتِّجَارَةِ وَٱللَّهُ خَيْرُ ٱلرَّازِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وَالَّذِي نَفْسِي بِيَدِهِ لَوِ
  اتَّبَعَ آخِرُكمْ أوَّلكمْ لالْتَهَبَ عَلَيْكُمُ الوَادي ناراً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأنزل الله عزّ وجلّ: { وَإذَا رَأَوْا
  تِجارَةً أوْ لَهْواً انْفَضُّوا إلَيْها وَتَركُوكَ قائماً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله
  { انْفَضوا إلَيْها وَتَركُوكَ قَائماً } قال: لو اتبع آخرهم أوّلهم لالتهب عليهم الوادي
  ناراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا ابن ثور، قال معمر، قال
  قتادة: لم يبق مع النبيّ صلى الله عليه وسلم يومئذ إلا اثنا عشر رجلاً وامرأة معهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عمارة الرازي، قال: ثنا محمد بن الصباح، قال: ثنا هشيم،
  قال: أخبرنا حصين، عن سالم وأبي سفيان، عن جابر، في قوله { وَتَرَكُوكَ قائماً } قال:
  قدمت عير فانفضّوا إليها، ولم يبق مع النبيّ صلى الله عليه وسلم إلا اثنا عشر رجلا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن عبد الحميد الآمُلى، قال: ثنا جرير، عن حصين، عن سالم،
  عن جابر أن النبيّ صلى الله عليه وسلم كان يخطب قائماً يوم الجمعة، فجاءت عير من الشام،
  فانفتل الناس إليها حتى لم يبق إلا اثنا عشر رجلاً، قال: فنزلت هذه الآية في الجمعة
  { وَإذَا رَأَوْا تِجارَةَ أوْ لَهْواً انْفَضُّوا إلَيْها وَتَركُوكَ قائماً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما اللهو، فإنه اختُلف من أيّ أجناس اللهو كان، فقال بعضهم: كان
  كَبَراً ومزامير. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن سهل بن عسكر، قال: ثنا يحيى بن صالح، قال: ثنا سليمان بن بلال، عن جعفر بن
  محمد، عن أبيه، عن جابر بن عبد الله، قال: كان الجواري إذا نكحوا كانوا يمرّون بالكبر
  والمزامير ويتركون النبيّ صلى الله عليه وسلم قائماً على المنبر، وينفضون إليها، فأنزل
  الله { وَإذَا رَأَوْا تِجارَةَ أوْ لَهْواً انْفَضُّوا إلَيْها }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: كان طبلاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد قال: اللهو: الطبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحارث، قال: ثنا الأشيب، قال: ثنا ورقاء، قال: ذكر عبد الله
  بن أبي نجيح، عن إبراهيم بن أبي بكير، عن مجاهد أن اللهو: هو الطبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والذي هو أولى بالصواب في ذلك الخبر الذي رويناه عن جابر، لأنه قد
  أدرك أمر القوم ومشاهدهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قُلْ ما عِنْدَ اللَّهِ
  خَيْرٌ مِنَ اللَّهْوِ وَمِنَ التِّجارَةِ } يقول جلّ ثناؤه لنبيه محمد صلى الله عليه
  وسلم: قل لهم يا محمد الذي عند الله من الثواب، لمن جلس مستمعاً خطبة رسول الله صلى
  الله عليه وسلم وموعظته يوم الجمعة إلى أن يفرغ رسول الله صلى الله عليه وسلم منها،
  خير له من اللهو ومن التجارة التي ينفضون إليها { وَاللَّهُ خَيْرُ الرازِقِينَ } يقول:
  والله خير رازق، فإليه فارغبوا في طلب أرزاقكم، وإياه فأسألوا أن يوسع عليكم من فضله
  دون غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
