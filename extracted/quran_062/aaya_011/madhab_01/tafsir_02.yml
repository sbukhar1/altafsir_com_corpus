  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  رَأَوْاْ تِجَارَةً أَوْ لَهْواً ٱنفَضُّوۤاْ إِلَيْهَا وَتَرَكُوكَ قَآئِماً قُلْ
  مَا عِندَ ٱللَّهِ خَيْرٌ مِّنَ ٱللَّهْوِ وَمِنَ ٱلتِّجَارَةِ وَٱللَّهُ خَيْرُ ٱلرَّازِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">روي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1184) أن أهل المدينة أصابهم جوع
  وغلاء شديد، فقدم دحية بن خليفة بتجارة من زيت الشام والنبي صلى الله عليه وسلم يخطب
  يوم الجمعة؛ فقاموا إليه، خشوا أن يسبقوا إليه، فما بقي معه إلا يسير. قيل: ثمانية،
  وأحد عشر، واثنا عشر، وأربعون، فقال عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" والذي نفس محمد بيده، لو خرجوا جميعاً لأضرم الله عليهم الوادي ناراً
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وكانوا
  إذا أقبلت العير استقبلوها بالطبل والتصفيق، فهو المراد باللهو، وعن قتادة: فعلوا ذلك
  ثلاث مرات في كل مقدم عير. فإن قلت: فإن افتق تفرق الناس عن الإمام في صلاة الجمعة
  كيف يصنع؟ قلت: إن بقي وحده أو مع أقل من ثلاثة، فعند أبي حنيفة: يستأنف الظهر إذا
  نفروا عنه قبل الركوع. وعند صاحبيه: إذا كبر وهم معه مضى فيها. وعند زفر: إذا نفروا
  قبل التشهد بطلت. فإن قلت: كيف قال: { إِلَيْهَا } وقد ذكر شيئين؟ قلت: تقديره إذا
  رأوا تجارة انفضوا إليها، أو لهوا انفضوا إليه؛ فحذف أحدهما لدلالة المذكور عليه، وكذلك
  قراءة من قرأ: «انفضوا إليه». وقراءة من قرأ: «لهوا أو تجارة انفضوا إليها» وقرىء:
  «إليهما».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1185)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قرأ سورة الجمعة أعطي من الأجر عشر حسنات بعدد من أتى الجمعة وبعدد من لم يأتها
  في أمصار المسلمين \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

