text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا رَأَوْاْ
  تِجَارَةً أَوْ لَهْواً ٱنفَضُّوۤاْ إِلَيْهَا وَتَرَكُوكَ قَآئِماً قُلْ مَا عِندَ
  ٱللَّهِ خَيْرٌ مِّنَ ٱللَّهْوِ وَمِنَ ٱلتِّجَارَةِ وَٱللَّهُ خَيْرُ ٱلرَّازِقِينَ
  }يقول تعالى ذكره: وإذا رأى المؤمنون عير تجارة أو لهواً { انْفَضُّوا إلَيْها } يعني
  أسرعوا إلى التجارة { وَتَركُوكَ قائماً } يقول للنبيّ صلى الله عليه وسلم: وتركوك
  يا محمد قائما على المنبر وذلك أن التجارة التي رأوها فانفضّ القوم إليها، وتركوا النبيّ
  صلى الله عليه وسلم قائماً كانت زيتاً قدم به دحية بن خليفة من الشام. ذكر من قال ذلك:حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن إسماعيل السديّ، عن أبي مالك، قال: قدم دحية
  بن خليفة بتجارة زيت من الشام، والنبيّ صلى الله عليه وسلم يخطب يوم الجمعة، فلما رأوه
  قاموا إليه بالبقيع خشوا أن يسبقوا إليه، قال: فنزلت { وَإذَا رَأَوْا تِجارَةً أوْ
  لَهْواً انْفَضُّوا إلَيْها وَتَرَكُوكَ قائماً }.حدثنا أبو كُرَيب، قال: ثنا ابن يمان،
  قال: ثنا سفيان، عن السديّ، عن قرة { إذَا نُودِيَ للصَّلاةِ مِنْ يَوْمِ الجُمُعَةِ
  } قال: جاء دحية الكلبي بتجارة والنبيّ صلى الله عليه وسلم قائم في الصلاة يوم الجمعة،
  فتركوا النبيّ صلى الله عليه وسلم وخرجوا إليه، فنزلت { وَإذَا رَأَوْا تِجارَةً أوْ
  لَهْواً انْفَضُّوا إلَيْها وَتَرَكُوكَ قائماً } حتى ختم السورة.حدثني أبو حصين عبد
  الله بن أحمد بن يونس، قال: ثنا عبثر، قال: ثنا حصين، عن سالم بن أبي الجعد، عن جابر
  بن عبد الله، قال: كنا مع رسول الله صلى الله عليه وسلم في الجمعة، فمرّت عير تحمل
  الطعام، قال: فخرج الناس إلا اثني عشر رجلاً، فنزلت آية الجمعة.حدثنا ابن عبد الأعلى،
  قال: ثنا محمد بن ثور، عن معمر، قال: قال الحسن: إن أهل المدينة أصابهم جوع وغلاء سعر،
  فقدمت عير والنبيّ صلى الله عليه وسلم يخطب يوم الجمعة، فسمعوا بها، فخرجوا والنبيّ
  صلى الله عليه وسلم قائم، كما قال الله عزّ وجلّ.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله { وَإذَا رَأَوْا تِجارَةً أوْ لَهْواً انْفَضُّوا إلَيْها
  وَتَرَكُوكَ قائماً } قال: جاءت تجارة فانصرفوا إليها، وتركوا النبيّ صلى الله عليه
  وسلم قائماً وإذا رأوا لهواً ولعباً { قُلْ ما عِنْدَ اللَّهِ خَيْرٌ مِنَ اللَّهْوِ
  وَمِنَ التِّجارَةِ وَاللَّهُ خَيْرُ الرازِقينَ }.حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد في قوله: { وإذَا رَأَوْا تجارَةً أوْ لَهْواً انْفَضُّوا إلَيْها
  } قال: رجال كانوا يقومون إلى نواضحهم وإلى السفر يبتغون التجارة.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة: بينما رسول الله صلى الله عليه وسلم يخطب الناس يوم
  الجمعة، فجعلوا يتسللون ويقومون حتى بقيت منهم عصابة، فقال: كم أنتم؟ فعدّوا أنفسهم
  فإذا اثنا عشر رجلاً وامرأة ثم قام في الجمعة الثانية فجعل يخطبهم قال سفيان: ولا أعلم
  إلا أن في حديثه ويعظهم ويذكرهم، فجعلوا يتسللون ويقومون حتى بقيت عصابة، فقال: كم
  أنتم، فعدّوا أنفسهم، فإذا اثنا عشر رجلاً وامرأة ثم قام في الجمعة الثالثة فجعلوا
  يتسللون ويقومون حتى بقيت منهم عصابة، فقال كم أنتم؟ فعدّوا أنفسهم، فإذا اثنا عشر
  رجلاً وامرأة، فقال:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا رَأَوْاْ تِجَارَةً أَوْ لَهْواً
  ٱنفَضُّوۤاْ إِلَيْهَا وَتَرَكُوكَ قَآئِماً قُلْ مَا عِندَ ٱللَّهِ خَيْرٌ مِّنَ ٱللَّهْوِ
  وَمِنَ ٱلتِّجَارَةِ وَٱللَّهُ خَيْرُ ٱلرَّازِقِينَ } \" وَالَّذِي نَفْسِي بِيَدِهِ
  لَوِ اتَّبَعَ آخِرُكمْ أوَّلكمْ لالْتَهَبَ عَلَيْكُمُ الوَادي ناراً \" وأنزل الله
  عزّ وجلّ: { وَإذَا رَأَوْا تِجارَةً أوْ لَهْواً انْفَضُّوا إلَيْها وَتَركُوكَ قائماً
  }.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { انْفَضوا
  إلَيْها وَتَركُوكَ قَائماً } قال: لو اتبع آخرهم أوّلهم لالتهب عليهم الوادي ناراً.قال:
  ثنا ابن ثور، قال معمر، قال قتادة: لم يبق مع النبيّ صلى الله عليه وسلم يومئذ إلا
  اثنا عشر رجلاً وامرأة معهم.حدثنا محمد بن عمارة الرازي، قال: ثنا محمد بن الصباح،
  قال: ثنا هشيم، قال: أخبرنا حصين، عن سالم وأبي سفيان، عن جابر، في قوله { وَتَرَكُوكَ
  قائماً } قال: قدمت عير فانفضّوا إليها، ولم يبق مع النبيّ صلى الله عليه وسلم إلا
  اثنا عشر رجلا.حدثنا عمرو بن عبد الحميد الآمُلى، قال: ثنا جرير، عن حصين، عن سالم،
  عن جابر أن النبيّ صلى الله عليه وسلم كان يخطب قائماً يوم الجمعة، فجاءت عير من الشام،
  فانفتل الناس إليها حتى لم يبق إلا اثنا عشر رجلاً، قال: فنزلت هذه الآية في الجمعة
  { وَإذَا رَأَوْا تِجارَةَ أوْ لَهْواً انْفَضُّوا إلَيْها وَتَركُوكَ قائماً }.وأما
  اللهو، فإنه اختُلف من أيّ أجناس اللهو كان، فقال بعضهم: كان كَبَراً ومزامير. ذكر
  من قال ذلك:حدثنا محمد بن سهل بن عسكر، قال: ثنا يحيى بن صالح، قال: ثنا سليمان بن
  بلال، عن جعفر بن محمد، عن أبيه، عن جابر بن عبد الله، قال: كان الجواري إذا نكحوا
  كانوا يمرّون بالكبر والمزامير ويتركون النبيّ صلى الله عليه وسلم قائماً على المنبر،
  وينفضون إليها، فأنزل الله { وَإذَا رَأَوْا تِجارَةَ أوْ لَهْواً انْفَضُّوا إلَيْها
  }.وقال آخرون: كان طبلاً. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد قال: اللهو: الطبل.حدثني الحارث، قال: ثنا الأشيب، قال: ثنا ورقاء، قال: ذكر
  عبد الله بن أبي نجيح، عن إبراهيم بن أبي بكير، عن مجاهد أن اللهو: هو الطبل.والذي
  هو أولى بالصواب في ذلك الخبر الذي رويناه عن جابر، لأنه قد أدرك أمر القوم ومشاهدهم.وقوله:
  { قُلْ ما عِنْدَ اللَّهِ خَيْرٌ مِنَ اللَّهْوِ وَمِنَ التِّجارَةِ } يقول جلّ ثناؤه
  لنبيه محمد صلى الله عليه وسلم: قل لهم يا محمد الذي عند الله من الثواب، لمن جلس مستمعاً
  خطبة رسول الله صلى الله عليه وسلم وموعظته يوم الجمعة إلى أن يفرغ رسول الله صلى الله
  عليه وسلم منها، خير له من اللهو ومن التجارة التي ينفضون إليها { وَاللَّهُ خَيْرُ
  الرازِقِينَ } يقول: والله خير رازق، فإليه فارغبوا في طلب أرزاقكم، وإياه فأسألوا
  أن يوسع عليكم من فضله دون غيره.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

