  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي بَعَثَ فِي ٱلأُمِّيِّينَ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَاتِهِ
  وَيُزَكِّيهِمْ وَيُعَلِّمُهُمُ ٱلْكِتَابَ وَٱلْحِكْمَةَ وَإِن كَانُواْ مِن قَبْلُ
  لَفِي ضَلاَلٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: الله الذي بعث
  في الأميين رسولاً منهم، فقوله هو كناية من اسم الله، والأميون: هم العرب. وقد بيَّنا
  فيما مضى المعنى الذي من أجله قيل للأميّ أميّ. وبنحو الذي قلنا في الأميين في هذا
  الموضع قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو عاصم، قال: ثنا سفيان، عن ليث، عن مجاهد، قال: { هُوَ الَّذِي
  بَعَثَ فِي الأُمِّيِّينَ رَسُولاً مِنْهُمْ } قال: العرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: سمعت سفيان الثوريّ يحدّث لا أعلمه إلا عن مجاهد أنه
  قال: { هُوَ الَّذِي بَعَثَ فِي الأُمِّيِّينَ رَسُولاً مِنْهُمْ يَتْلُو عَلَيْهِمْ
  آياتِهِ }: العرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { هُوَ الَّذِي بَعَثَ فِي الأُمِّيِّينَ رَسُولاً مِنْهُمْ } قال
  كان هذا الحيّ من العرب أمة أمِّيَّة، ليس فيها كتاب يقرؤونه، فبعث الله نبيه محمد
  صلى الله عليه وسلم رحمة وهُدى يهديهم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { هُوَ الَّذِي بَعَثَ فِي الأُمِّيِّينَ
  رَسُولاً مِنْهُمْ } قال: كانت هذه الأمة امِّيَّة لا يقرؤون كتاباَ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { هُوَ
  الَّذِي بَعَثَ فِي الأُمِّيِّينَ رَسُولاً مِنْهُمْ } قال: إنما سميت أمة محمد صلى
  الله عليه وسلم الأميين، لأنه لم ينزِّل عليهم كتاباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  جلّ ثناؤه { رَسُولاً مِنْهُمْ } يعني من الأميين وإنما قال منهم، لأن محمداً صلى الله
  عليه وسلم كان أمِّيًّا، وظهر من العرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَتْلُو عَلَيْهِمْ آياتِهِ } يقول جلّ ثناؤه: يقرأ على هؤلاء الأميين آيات الله
  التي أنزلها عليه { وَيُزَكِّيهِمْ } يقول: ويطهرهم من دنس الكفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَيُعَلِّمُهُمُ الكِتابَ } يقول: ويعلمهم كتاب الله، وما
  فيه من أمر الله ونهيه، وشرائع دينه { وَالْحكْمَةَ } يعني بالحكمة: السنن. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَيُعَلِّمُهُمُ الكِتابَ وَالْحِكْمَةَ
  } أي السنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، قال: { وَيُزَكِّيهِمْ وَيُعَلِّمُهُمُ الكِتابَ وَالْحِكْمَةَ }
  أيضاً كما علم هؤلاء يزكيهم بالكتاب والأعمال الصالحة، ويعلمهم الكتاب والحكمة كما
  صنع بالأوّلين، وقرأ قول الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">والسَّابقُونَ الأوَّلُونَ مِنَ المُهاجِرِينَ
  والأنْصَارِ وَالَّذِينَ اتَّبَعُوهُمْ بإحْسانٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ممن بقي من أهل الإسلام إلى أن تقوم
  الساعة، قال: وقد جعل الله فيهم سابقين، وقرأ قول الله عزّ وجلّ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">والسَّابِقُونَ
  أُولَئِكَ المُقَرَّبُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُلَّةٌ مِنَ الأوّلِين وَقَلِيلٌ مِنَ الآخِرينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فثلة
  من الأوّلين سابقون، وقليل السابقون من الآخرين، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأصحَابُ اليَمِينِ ما أصحَابُ اليَمِينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حتى
  بلغ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُلَّةٌ
  مِنَ الأوَّلِينَ، وَثُلَّةٌ مِنَ الآخرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أيضاً، قال: والسابقون من الأوّلين
  أكثروهم من الآخرين قليل، وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَالَّذِينَ جاءُوا مِنْ بَعْدِهِمْ
  يَقُولُونَ رَبَّنا اغْفِرْ لَنا ولإخْوَانِنا الَّذِينَ سَبَقُونا بالإيمَانِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">..
  الآية، قال: هؤلاء من أهل الإسلام إلى أن تقوم الساعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنْ كانُوا مِنْ قَبْلُ لَفِي ضَلالٍ مُبِينٍ } يقول تعالى ذكره: وقد كان هؤلاء
  الأميون من قبل أن يبعث الله فيهم رسولاً منهم في جَوْر عن قصد السبيل، وأخذ على غير
  هدى { مُبِين } يقول: يبين لمن تأمله أنه ضلال وجَوْر عن الحقّ وطريق الرشد.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

