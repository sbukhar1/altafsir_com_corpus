  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله { فاسْعَوْا إلى
