  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا نُودِيَ لِلصَّلاَةِ مِن يَوْمِ ٱلْجُمُعَةِ فَٱسْعَوْاْ
  إِلَىٰ ذِكْرِ ٱللَّهِ وَذَرُواْ ٱلْبَيْعَ ذَلِكُمْ خَيْرٌ لَّكُمْ إِن كُنتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره للمؤمنين به من عباده: يا أيها الذين صدّقوا الله
  ورسوله { إذَا نُودِيَ للصَّلاةِ مِنْ يَوْمِ الجُمْعَةِ } وذلك هو النداء، ينادى بالدعاء
  إلى صلاة الجمعة عند قعود الإمام على المنبر للخطبة ومعنى الكلام: إذا نودي للصلاة
  من يوم الجمعة { فاسْعَوْا إلى ذِكْرِ اللَّهِ } يقول: فامضوا إلى ذكر الله، واعملوا
  له وأصل السعي في هذا الموضع العمل، وقد ذكرنا الشواهد على ذلك فيما مضى قبل. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن عرفة، قال: ثنا إسماعيل بن عياش، عن شُرَحْبيل بن مسلم الخَوْلانيّ، في قول
  الله: { فاسْعَوْا إلى ذِكْرِ اللَّهِ } قال: فاسعوا في العمل، وليس السعي في المشي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها
  الَّذِينَ آمَنُوا إذَا نُودِيَ للَصَّلاةِ مِنْ يَوْم الجُمُعَةِ فاسْعَوْا إلى ذِكْرِ
  الله } والسعي يا بن آدم أن تسعى بقلبك وعملك، وهو المضي إليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا ابن أبي عدّي، عن شعبة، قال: أخبرني مغيرة،
  عن إبراهيم أنه قيل لعمر رضي الله عنه: إن أُبيًّا يقرؤها: { فاسْعَوْا } قال: أما
  إنه أقرؤنا وأعلمنا بالمنسوخ وإنما هي «فامضوا».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الحميد بن بيان السكري، قال: أخبرنا سفيان، عن الزهريّ، عن سالم، عن أبيه، قال:
  ما سمعت عمر يقرؤها قطّ إلاّ فامضوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن يمان، قال: ثنا حنظلة، عن سالم بن عبد الله، قال: كان عمر
  رضي الله عنه يقرؤها: «فامْضُوا إلى ذِكْرِ اللَّهِ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن حنظلة، عن سالم بن عبد الله أن عمر بن الخطاب
  قرأها: فامضوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس بن عبد الأعلى، قال:
  أخبرنا ابن وهب، قال: ثنا حنظلة بن أبي سفيان الجمحيّ، أنه سمع سالم بن عبد الله يحدّث
  عن أبيه، أنه سمع عمر بن الخطاب يقرأ: «إذَا نُودِيَ للصَّلاةِ مِنْ يَوْمِ الجُمْعَةِ
  فامْضُوا إلى ذِكْرِ اللَّهِ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أخبرنا ابن وهب، قال: أخبرني يونس، عن ابن شهاب، قال: أخبرني سالم بن عبد الله بن عمر،
  أن عبد الله قال: لقد توفى الله عمر رضي الله عنه، وما يقرأ هذه الآية التي ذكر الله
  فيها الجمعة: { يا أيُّها الَّذِينَ آمَنُوا إذَا نُودِيَ للصَّلاةِ مِنْ يَوْمِ الجُمْعَةِ
  } إلا «فامضوا» إلى ذكر الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو السائب، قال: ثنا معاوية، عن الأعمش، عن إبراهيم، قال: كان عبد الله يقرؤها: «فامْضُوا
  إلى ذِكْرِ اللَّهِ» ويقول: لو قرأتها فاسعوا، لسعيت حتى يسقط ردائي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا ابن عدّي، عن شعبة، عن سليمان، عن إبراهيم،
  قال: قال عبد الله: لو كان السعي لسعيت حتى يسقط ردائي، قال: ولكنها: «فامْضُوا إلى
  ذِكْرِ اللَّهِ» قال: هكذا كان يقرؤها.</font></font>&#13;\t\t\t<label disabled=\"true\"
