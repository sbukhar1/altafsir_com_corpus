  مِن يَوْمِ ٱلْجُمُعَةِ فَٱسْعَوْاْ إِلَىٰ ذِكْرِ ٱللَّهِ وَذَرُواْ ٱلْبَيْعَ ذَلِكُمْ
  خَيْرٌ لَّكُمْ إِن كُنتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ بن
  الحسين الأزدي، قال: ثنا يحيى بن يمان الأزدي، عن أبي جعفر الرازي، عن الربيع عن أبي
  العالية أنه كان يقرؤها: «فامْضُوا إلى ذِكْرِ اللَّهِ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن يمان، قال: ثنا أبو جعفر، عن الربيع، عن أبي العالية، أنه
  قرأها: «فامْضُوا إلى ذِكْرِ اللَّهِ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن يمان، عن سفيان، عن ابن جُرَيج، عن عطاء، قال: هي للأحرار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن يمان، عن سفيان، عن منصور عن رجل،
  عن مسروق، قال: عند الوقت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن منصور، عن رجل، عن مسروق { إذَا نُودِيَ للصَّلاةِ } قال: عند الوقت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن يمان، عن سفيان، عن جابر، عن مجاهد،
  قال: هو عند العزمة عند الخطبة، عند الذكر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله { إذَا نُودِيَ للصَّلاةِ مِنْ
  يَوْمِ الجُمُعَةِ } قال: النداء عند الذكر عزيمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن جابر، عن مجاهد { إذَا نُودِيَ للصَّلاةِ
  مِنْ يَوْمِ الجُمُعَةِ } قال: العزمة عند الذكر عند الخطبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مهران، عن سفيان عن المُغيرة والأعمش، عن إبراهيم، عن ابن مسعود، قال: لو قرأتها
  { فاسْعَوْا } لسعيت حتى يسقط ردائي، وكان يقرؤها: «فامْضُوا إلى ذِكْرِ اللَّهِ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا مهران، عن سفيان، عن عطاء بن السائب، عن الشعبيّ، عن ابن
  مسعود قال: قرأها { فامْضُوا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن أبي حيان، عن عكرمة { فاسْعَوْا إلى ذِكْر
  اللَّهِ } قال: السعي: العمل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: وسألته عن قول الله: { إذَا نُودِيَ
  للصَّلاةِ مِنْ يَوْمِ الجُمُعَةِ فاسْعَوْا إلى ذِكْرِ اللَّهِ } قال: إذا سمعتم الداعي
  الأوّل، فأجيبوا إلى ذلك وأسرعوا ولا تبطئوا قال: ولم يكن في زمان النبيّ صلى الله
  عليه وسلم أذان إلا أذانان: أذان حين يجلس على المنبر، وأذان حين تُقام الصلاة قال:
  وهذا الآخر شيء أحدثه الناس بعد قال: لا يحلّ له البيع إذا سمع النداء الذي يكون بين
  يدي الإمام إذا قعد على المنبر وقرأ { فاسْعَوْا إلى ذِكْرِ اللَّهِ وَذَرُوا البَيْعَ
  } قال: ولم يأمرهم يذرون شيئاً غيره، حرّم البيع ثم أذن لهم فيه إذا فرغوا من الصلاة،
  قال: والسعي أن يُسرع إليها، أن يُقبِل إليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة: إن في حرف ابن مسعود «إذَا نُودِيَ
  للصَّلاةِ مِنْ يَوْمِ الجُمُعَةِ فامْضُوا إلى ذِكْرِ اللَّهِ».</font></font>&#13;\t\t\t<label
