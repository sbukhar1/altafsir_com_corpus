  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَيُّهَا ٱلَّذِينَ هَادُوۤاْ إِن زَعمْتُمْ أَنَّكُمْ أَوْلِيَآءُ لِلَّهِ مِن دُونِ
  ٱلنَّاسِ فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لليهود: { يا أيّها الَّذِينَ
  هادُوا إنْ زَعَمْتُمْ أنَّكُمْ أوْلِياءُ لِلَّهِ مِنْ دُونِ النَّاسِ } سواكم { فَتَمَّنُوا
  المَوْتَ إنْ كُنْتُمْ صَادِقِينَ } في قيلكم، إنكم أولياء لله من دون الناس، فإن الله
  لا يعذّب أولياءه، بل يكرمهم وينعمهم، وإن كنتم محقين فيما تقولون فتمنوا الموت لتستريحوا
  من كرب الدنيا وهمومها وغمومها، وتصيروا إلى روح الجنان ونعيمها بالموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { قُلْ
  يا أيّها الَّذِينَ هادُوا } قل يا أيها الذين تابوا: لليهود، قال موسى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا
  هُدْنا إلَيْكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إنا تبنا إليك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

