text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يٰأَيُّهَا
  ٱلَّذِينَ هَادُوۤاْ إِن زَعمْتُمْ أَنَّكُمْ أَوْلِيَآءُ لِلَّهِ مِن دُونِ ٱلنَّاسِ
  فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنتُمْ صَادِقِينَ }يقول تعالى ذكره لنبيه محمد صلى الله
  عليه وسلم: قل يا محمد لليهود: { يا أيّها الَّذِينَ هادُوا إنْ زَعَمْتُمْ أنَّكُمْ
  أوْلِياءُ لِلَّهِ مِنْ دُونِ النَّاسِ } سواكم { فَتَمَّنُوا المَوْتَ إنْ كُنْتُمْ
  صَادِقِينَ } في قيلكم، إنكم أولياء لله من دون الناس، فإن الله لا يعذّب أولياءه،
  بل يكرمهم وينعمهم، وإن كنتم محقين فيما تقولون فتمنوا الموت لتستريحوا من كرب الدنيا
  وهمومها وغمومها، وتصيروا إلى روح الجنان ونعيمها بالموت.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { قُلْ يا أيّها الَّذِينَ هادُوا } قل يا أيها الذين
  تابوا: لليهود، قال موسى:{ إنَّا هُدْنا إلَيْكَ }إنا تبنا إليك.\r\n\t\t\t\r\n\t\t\t</section>"

