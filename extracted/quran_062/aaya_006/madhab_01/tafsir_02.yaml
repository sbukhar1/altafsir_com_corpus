text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يٰأَيُّهَا
  ٱلَّذِينَ هَادُوۤاْ إِن زَعمْتُمْ أَنَّكُمْ أَوْلِيَآءُ لِلَّهِ مِن دُونِ ٱلنَّاسِ
  فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنتُمْ صَادِقِينَ } * { وَلاَ يَتَمَنَّونَهُ أَبَداً
  بِمَا قَدَّمَتْ أَيْديهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمِينَ } * { قُلْ إِنَّ ٱلْمَوْتَ
  ٱلَّذِي تَفِرُّونَ مِنْهُ فَإِنَّهُ مُلاَقِيكُمْ ثُمَّ تُرَدُّونَ إِلَىٰ عَالِمِ
  ٱلْغَيْبِ وَٱلشَّهَادَةِ فَيُنَبِّئُكُم بِمَا كُنتُمْ تَعْمَلُونَ }هاد يهود: إذا
  تهود { أَوْلِيَاء لِلَّهِ } كانوا يقولون. نحن أبناء الله وأحباؤه، أي: إن كان قولكم
  حقاً وكنتم على ثقة { فَتَمَنَّوُاْ } على الله أن يميتكم وينقلكم سريعاً إلى دار كرامته
  التي أعدّها لأوليائه، ثم قال: { وَلاَ يَتَمَنَّونَهُ أَبَداً } بسبب ما قدّموا من
  الكفر، وقد قال لهم رسول الله صلى الله عليه وسلم:(1172) \" والذي نفسي بيده لا يقولها
  أحد منكم إلا غص بريقه \" فلولا أنهم كانوا موقنين بصدق رسول الله صلى الله عليه وسلم
  لتمنوا، ولكنهم علموا أنهم لو تمنوا لماتوا من ساعتهم ولحقهم الوعيد، فما تمالك أحد
  منهم أن يتمنى؛ وهي إحدى المعجزات. وقرىء: «فتمنوا الموت» بكسر الواو، تشبيهاً بلو
  استطعنا. ولا فرق بين «لا» و«لن» في أن كل واحدة منهما نفي للمستقبل، إلا أن في «لن»
  تأكيداً وتشديداً ليس في «لا» فأتى مرّة بلفظ التأكيد{ وَلَن يَتَمَنَّوْهُ }[البقرة:
  95] ومرّة بغير لفظه{ وَلاَ يَتَمَنَّونَهُ }[الجمعة: 7] ثم قيل لهم { إِنَّ ٱلْمَوْتَ
  ٱلَّذِى تَفِرُّونَ مِنْهُ } ولا تجسرون أن تتمنوه خيفة أن تؤخذوا بوبال كفركم؛ لا
  تفوتونه وهو ملاقيكم لا محالة { ثُمَّ تُرَدُّونَ } إلى الله فيجازيكم بما أنتم أهله
  من العقاب. وقرأ زيد بن علي رضي الله عنه: إنه ملاقيكم. وفي قراءة ابن مسعود: تفرون
  منه ملاقيكم، وهي ظاهرة. وأما التي بالفاء، فلتضمن الذي معنى الشرط، وقد جعل { إِنَّ
  ٱلْمَوْتَ ٱلَّذِى تَفِرُّونَ مِنْهُ } كلاماً برأسه في قراءة زيد، أي:إن الموت هو
  الشيء الذي تفرّون منه، ثم استؤنف: إنه ملاقيكم.\r\n\t\t\t\r\n\t\t\t</section>"

