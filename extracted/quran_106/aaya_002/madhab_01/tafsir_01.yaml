  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِيۤ
  أَطْعَمَهُم مِّن جُوعٍ وَآمَنَهُم مِّنْ خَوْفٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض نحويي الكوفة يقول: قد قيل هذا القول، ويقال: إنه تبارك وتعالى عجَّب نبيه صلى
  الله عليه وسلم فقال: اعجب يا محمد لنِعَم الله على قريش، في إيلافهم رحلة الشتاء والصيف.
  ثم قال: فلا يتشاغلوا بذلك عن الإيمان واتباعك يستدل بقوله: { فَلْيَعْبُدُوا رَبَّ
  هَذَا الْبَيْتِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض أهل التأويل يوجِّه تأويل
  قوله: { لإيلافِ قُرَيْشٍ } إلى أُلفة بعضهم بعضاً. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله:
  { لإيلافِ قُرَيْشٍ } فقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ألَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ بِأصحَابِ الْفِيلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  آخر السورة، قال: هذا لإيلاف قريش، صنعت هذا بهم لألفة قريش، لئلا أفرّق أُلفتهم وجماعتهم،
  إنما جاء صاحب الفيل ليستبيد حريمهم، فصنع الله ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندنا أن يقال: إن هذه اللام بمعنى التعجب. وأن معنى الكلام: اعجبوا
  لإيلاف قريش رحلة الشتاء والصيف، وتركهم عبادة ربّ هذا البيت، الذي أطعمهم من جوع،
  وآمنهم من خوف، فليعبدوا ربّ هذا البيت، الذي أطعمهم من جوع، وآمنهم من خوف. والعرب
  إذا جاءت بهذه اللام، فأدخلوها في الكلام للتعجب اكتفوا بها دليلاً على التعجب من إظهار
  الفعل الذي يجلبها، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أغَرَّكَ أنْ قالُوا لِقُرَّةَ شاعِراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فيالأباهُ مِنْ عَرِيفٍ وَشاعِرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فاكتفى باللام دليلاً على التعجب
  من إظهار الفعل وإنما الكلام: أغرّك أن قالوا: اعجبوا لقرّة شاعراً فكذلك قوله: { لإيلافِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما القول الذي قاله من حَكينا
  قوله، أنه من صلة قوله: { فَجَعَلَهُمْ كَعَصْفٍ مأْكُولٍ } فإن ذلك لو كان كذلك، لوجب
  أن يكون «لإيلاف» بعض «ألم تر»، وأن لا تكون سورة منفصلة من «ألم تر» وفي إجماع جميع
  المسلمين على أنهما سورتان تامَّتان كلّ واحدة منهما منفصلة عن الأخرى، ما يبين عن
  فساد القول الذي قاله من قال ذلك. ولو كان قوله: { لإيلافِ قُرَيْشٍ } من صلة قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَجَعَلَهُمْ
  كَعَصْفٍ مأكُولٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">لم تكن «ألم تر» تامَّة حتى توصلَ بقوله: { لإيلافِ قُرَيْشٍ } لأن
  الكلام لا يتمّ إلاَّ بانقضاء الخبر الذي ذُكر. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: «إلْفَهُمْ رِحْلَةَ الشِّتاءِ وَالصَّيْفِ»
  يقول: لزومهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في قوله: { لإيلافِ قُرَيْشٍ }
  قال: نهاهم عن الرحلة، وأمرهم أن يعبدوا ربّ هذا البيت، وكفاهم المؤنة وكانت رحلتهم
  في الشتاء والصيف، فلم يكن لهم راحة في شتاء ولا صيف، فأطعمهم بعد ذلك من جوع، وآمنهم
  من خوف، وألفوا الرحلة، فكانوا إذا شاءوا ارتحلوا، وإذا شاءوا أقاموا، فكان ذلك من
  نعمة الله عليهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
