text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لإِيلاَفِ قُرَيْشٍ
  } * { إِيلاَفِهِمْ رِحْلَةَ ٱلشِّتَآءِ وَٱلصَّيْفِ } * { فَلْيَعْبُدُواْ رَبَّ هَـٰذَا
  ٱلْبَيْتِ } * { ٱلَّذِيۤ أَطْعَمَهُم مِّن جُوعٍ وَآمَنَهُم مِّنْ خَوْفٍ }اختلفت
  القراء في قراءة: { لإيلافِ قُرَيْشٍ إيلافِهِمْ } ، فقرأ ذلك عامة قرّاء الأمصار بياء
  بعد همز لإيلاف وإيلافهم، سوى أبي جعفر، فإنه وافق غيره في قوله { لإيلافِ } فقرأه
  بياء بعد همزة، واختلف عنه في قوله { إيلافِهِمْ } فروي عنه أنه كان يقرؤه: «إلْفِهِمْ»
  على أنه مصدر من ألف يألف إلفاً، بغير ياء. وحَكى بعضهم عنه أنه كان يقرؤه: «إلافِهِمْ»
  بغير ياء مقصورة الألف.والصواب من القراءة في ذلك عندي: من قرأه: { لإيلافِ قُرَيْشٍ
  إيلافِهِمْ } بإثبات الياء فيهما بعد الهمزة، من آلفت الشيء أُولفه إيلافاً، لإجماع
  الحجة من القرّاء عليه. وللعرب في ذلك لغتان: آلفت، وألفت فمن قال: آلفت بمد الألف
  قال: فأنا أؤالف إيلافاً ومن قال: ألفت بقصر الألف قال: فأنا آلَفُ إلْفاً، وهو رجل
  آلِفٌّ إلْفاً. وحُكي عن عكرِمة أنه كان يقرأ ذلك: «لتألُّفِ قُرَيْشٍ إلْفَهُمْ رِحْلَةَ
  الشِّتاءِ والصَّيْفِ».حدثني بذلك أبو كُرَيب، قال: ثنا وكيع، عن أبي مكين، عن عكرِمة.وقد
  رُوي عن النبيّ صلى الله عليه وسلم في ذلك، ما:حدثنا ابن حميد، قال: ثنا مِهْران، عن
  سفيان، عن ليث، عن شهر بن حوشب، عن أسماء بنت يزيد، قالت: سمعت النبيّ صلى الله عليه
  وسلم يقرأ: «إلْفَهُمْ رِحْلَةَ الشِّتاءِ وَالصَّيْفِ».واختلف أهل العربية في المعنى
  الجالب هذه اللام في قوله: { لإيلافِ قُرَيْشٍ } ، فكان بعض نحويي البصرة يقول: الجالب
  لها قوله: فَجَعَلَهُمْ كَعَصْفٍ مأْكُولٍ فهي في قول هذا القائل صلة لقوله جعلهم،
  فالواجب على هذا القول، أن يكون معنى الكلام: ففعلنا بأصحاب الفيل هذا الفعل، نعمة
  منا على أهل هذا البيت، وإحساناً منا إليهم، إلى نعمتنا عليهم في رحلة الشتاء والصيف،
  فتكون اللام في قوله { لإِيلافِ } بمعنى إلى، كأنه قيل: نعمة لنعمة وإلى نعمة، لأن
  إلى موضع اللام، واللام موضع إلى. وقد قال معنى هذا القول بعض أهل التأويل. ذكر من
  قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { إيلافِهِمْ
  رِحْلَةَ الشِّتاءِ وَالصَّيْفِ } قال: إيلافهم ذلك فلا يشقّ عليهم رحلة شتاء ولا صيف.حدثني
  إسماعيل بن موسى السديّ، قال: أخبرنا شريك، عن إبراهيم بن المهاجر، عن مجاهد { لإيلافِ
  قُرَيْشٍ } قال: نعمتي على قريش.حدثني محمد بن عبد الله الهلاليّ، قال: ثنا فَرْوة
  بن أبي المَغْراء الكِندّي، قال: ثنا شريك، عن إبراهيم بن المهاجر، عن مجاهد، مثله.حدثنا
  عمرو بن عليّ، قال: ثنا عامر بن إبراهيم الأصبهانيّ، قال: ثنا خطاب بن جعفر بن أبي
  المغيرة، قال: ثني أبي، عن سعيد بن جُبير، عن ابن عباس، في قوله: { لإيلافِ قُرَيْشٍ
  } قال: نعمتي على قريش.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لإِيلاَفِ قُرَيْشٍ } * { إِيلاَفِهِمْ
  رِحْلَةَ ٱلشِّتَآءِ وَٱلصَّيْفِ } * { فَلْيَعْبُدُواْ رَبَّ هَـٰذَا ٱلْبَيْتِ }
  * { ٱلَّذِيۤ أَطْعَمَهُم مِّن جُوعٍ وَآمَنَهُم مِّنْ خَوْفٍ }وكان بعض نحويي الكوفة
  يقول: قد قيل هذا القول، ويقال: إنه تبارك وتعالى عجَّب نبيه صلى الله عليه وسلم فقال:
  اعجب يا محمد لنِعَم الله على قريش، في إيلافهم رحلة الشتاء والصيف. ثم قال: فلا يتشاغلوا
  بذلك عن الإيمان واتباعك يستدل بقوله: { فَلْيَعْبُدُوا رَبَّ هَذَا الْبَيْتِ }.وكان
  بعض أهل التأويل يوجِّه تأويل قوله: { لإيلافِ قُرَيْشٍ } إلى أُلفة بعضهم بعضاً. ذكر
  من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { لإيلافِ
  قُرَيْشٍ } فقرأ:{ ألَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ بِأصحَابِ الْفِيلِ }إلى آخر السورة،
  قال: هذا لإيلاف قريش، صنعت هذا بهم لألفة قريش، لئلا أفرّق أُلفتهم وجماعتهم، إنما
  جاء صاحب الفيل ليستبيد حريمهم، فصنع الله ذلك.والصواب من القول في ذلك عندنا أن يقال:
  إن هذه اللام بمعنى التعجب. وأن معنى الكلام: اعجبوا لإيلاف قريش رحلة الشتاء والصيف،
  وتركهم عبادة ربّ هذا البيت، الذي أطعمهم من جوع، وآمنهم من خوف، فليعبدوا ربّ هذا
  البيت، الذي أطعمهم من جوع، وآمنهم من خوف. والعرب إذا جاءت بهذه اللام، فأدخلوها في
  الكلام للتعجب اكتفوا بها دليلاً على التعجب من إظهار الفعل الذي يجلبها، كما قال الشاعر:أغَرَّكَ
  أنْ قالُوا لِقُرَّةَ شاعِراً   فيالأباهُ مِنْ عَرِيفٍ وَشاعِرِفاكتفى باللام دليلاً
  على التعجب من إظهار الفعل وإنما الكلام: أغرّك أن قالوا: اعجبوا لقرّة شاعراً فكذلك
  قوله: { لإيلافِ }.وأما القول الذي قاله من حَكينا قوله، أنه من صلة قوله: { فَجَعَلَهُمْ
  كَعَصْفٍ مأْكُولٍ } فإن ذلك لو كان كذلك، لوجب أن يكون «لإيلاف» بعض «ألم تر»، وأن
  لا تكون سورة منفصلة من «ألم تر» وفي إجماع جميع المسلمين على أنهما سورتان تامَّتان
  كلّ واحدة منهما منفصلة عن الأخرى، ما يبين عن فساد القول الذي قاله من قال ذلك. ولو
  كان قوله: { لإيلافِ قُرَيْشٍ } من صلة قوله:{ فَجَعَلَهُمْ كَعَصْفٍ مأكُولٍ }لم تكن
  «ألم تر» تامَّة حتى توصلَ بقوله: { لإيلافِ قُرَيْشٍ } لأن الكلام لا يتمّ إلاَّ بانقضاء
  الخبر الذي ذُكر. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: «إلْفَهُمْ رِحْلَةَ
  الشِّتاءِ وَالصَّيْفِ» يقول: لزومهم.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، في قوله: { لإيلافِ قُرَيْشٍ } قال: نهاهم عن
  الرحلة، وأمرهم أن يعبدوا ربّ هذا البيت، وكفاهم المؤنة وكانت رحلتهم في الشتاء والصيف،
  فلم يكن لهم راحة في شتاء ولا صيف، فأطعمهم بعد ذلك من جوع، وآمنهم من خوف، وألفوا
  الرحلة، فكانوا إذا شاءوا ارتحلوا، وإذا شاءوا أقاموا، فكان ذلك من نعمة الله عليهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لإِيلاَفِ قُرَيْشٍ } * { إِيلاَفِهِمْ
  رِحْلَةَ ٱلشِّتَآءِ وَٱلصَّيْفِ } * { فَلْيَعْبُدُواْ رَبَّ هَـٰذَا ٱلْبَيْتِ }
  * { ٱلَّذِيۤ أَطْعَمَهُم مِّن جُوعٍ وَآمَنَهُم مِّنْ خَوْفٍ }حدثني محمد بن المثنى،
  قال: ثني ابن عبد الأعلى، قال: ثنا داود، عن عكرِمة قال: كانت قريش قد ألفوا بُصْرَى
  واليمن، يختلفون إلى هذه في الشتاء، وإلى هذه في الصيف { فَلْيَعْبُدُوا رَبَّ هَذا
  الْبَيْتِ } فأمرهم أن يقيموا بمكة.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن إسماعيل،
  عن أبي صالح { لإيلافِ قُرَيْشٍ إيلافِهِمْ } قال: كانوا تجاراً، فعلم الله حبهم للشام.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { لإيلافِ قُرَيْشٍ } قال: عادة
  قريش عادتهم رحلة الشتاء والصيف.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد،
  قال: سمعت الضحاك يقول في قوله: { لإيلافِ قُرَيْشٍ } كانوا ألفوا الارتحال في القيظ
  والشتاء.وقوله: { إيلافِهِمْ } مخفوضة على الإبدال، كأنه قال: لإيلاف قريش لإيلافهم،
  رحلة الشتاء والصيف. وأما الرحلة فنُصبت بقوله: { إيلافِهِمْ } ، ووقوعه عليها.وقوله:
  { رِحْلَةَ الشِّتاءِ وَالصَّيْفِ } يقول: رحلة قريش الرحلتين، إحداهما إلى الشام في
  الصيف، والأخرى إلى اليمن في الشتاء.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { رِحْلَةَ الشِّتاءِ والصَّيْفِ } قال: كانت لهم رحلتان: الصيف إلى
  الشام، والشتاء إلى اليمن في التجارة، إذا كان الشتاء امتنع الشأم منهم لمكان البرد،
  وكانت رحلتهم في الشتاء إلى اليمن.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان { رِحْلَةَ
  الشِّتاءِ وَالصَّيْفِ } قال: كانوا تُجَّاراً.حدثنا ابن حميد، قال: ثنا مهران، عن
  سفيان، ثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الكلبيّ { رِحْلَةَ الشِّتاء
  وَالصَّيْفِ } قال: كانت لهم رحلتان: رحلة في الشتاء إلى اليمن، ورحلة في الصيف إلى
  الشأم.حدثنا عمرو بن عليّ، قال: ثنا عامر بن إبراهيم الأصبهاني، قال: ثنا خطاب بن جعفر
  بن أبي المغيرة قال: ثني أبي، عن سعيد بن جُبير، عن ابن عباس { إيلافِهِمْ رِحْلَةَ
  الشِّتاءِ وَالصَّيْفِ } قال: كانوا يَشْتُون بمكة، ويَصِيفون بالطائف.وقوله: { فَلْيَعْبُدُوا
  رَبَّ هَذَا الْبَيْتِ } يقول: فليقيموا بموضعهم ووطنهم من مكة، وليعبدوا ربّ هذا البيت،
  يعني بالبيت: الكعبة، كما:حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا مُغيرة،
  عن إبراهيم، أن عمر بن الخطاب رضي الله عنه، صلى المغرب بمكة، فقرأ: { لإيلافِ قُرَيْشٍ
  } فلما انتهى إلى قوله: { فَلْيَعْبُدُوا رَبَّ هَذَا الْبَيْتِ } أشار بيده إلى البيت.حدثنا
  عمرو بن عليّ، قال: ثنا عامر بن إبراهيم الأصبهانيّ، قال: ثنا خطاب بن جعفر بن أبي
  المغيرة، قال: ثني أبي، عن سعيد بن جُبير، عن ابن عباس، في قوله { فَلْيَعْبُدُوا رَبَّ
  هَذَا الْبَيْتِ } قال الكعبة.وقال بعضهم: أُمِروا أن يألفوا عبادة ربّ مكة كإلفهم
  الرحلتين. ذكر من قال ذلك:حدثنا عمرو بن عبد الحميد الآمُلِيّ، قال: ثنا مروان، عن
  عاصم الأحول، عن عكرِمة، عن ابن عباس، في قول الله: { لإيلافِ قُرَيْشٍ } قال: أُمروا
  أن يألفوا عبادة ربّ هذا البيت، كإلفهم رحلة الشتاء والصيف.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لإِيلاَفِ قُرَيْشٍ } * { إِيلاَفِهِمْ
  رِحْلَةَ ٱلشِّتَآءِ وَٱلصَّيْفِ } * { فَلْيَعْبُدُواْ رَبَّ هَـٰذَا ٱلْبَيْتِ }
  * { ٱلَّذِيۤ أَطْعَمَهُم مِّن جُوعٍ وَآمَنَهُم مِّنْ خَوْفٍ }وقوله: { الَّذِي أطْعَمَهُمْ
  مِنْ جُوعٍ } يقول: الذي أطعم قريشاً من جوع، كما:حدثني عليّ، قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، قوله: { الَّذِي أطْعَمَهُمْ مِنْ جُوعٍ } يعني:
  قريشاً أهل مكة، بدعوة إبراهيم صلى الله عليه وسلم حيث قال:{ وَارْزُقهُمْ مِنَ الثَّمَرَاتِ }{
  وآمَنَهُمْ مِنْ خَوْفٍ } اختلف أهل التأويل في معنى قوله: { وآمَنَهُمْ مِنْ خَوْفٍ
  } فقال بعضهم: معنى ذلك: أنه آمنهم مما يَخاف منه مَنْ لم يكن من أهل الحرم، من الغارات
  والحروب والقتال، والأمور التي كانت العرب يخاف بعضها من بعض. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس { وآمَنَهُمْ مِنْ
  خَوْفٍ } حيث قال إبراهيم عليه السلام: { رَبِّ اجْعَلْ هَذَا الْبَلَدَ آمِناً }.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وآمَنَهُمْ مِنْ خَوْفٍ } قال:
  آمنهم من كلّ عدوّ في حرمهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { لإيلافِ قُرَيْشٍ إيلافِهِم } قال: كان أهل مكة تجاراً، يتعاورون ذلك شتاء وصيفاً،
  آمنين في العرب، وكانت العرب يغير بعضها على بعض، لا يقدرون على ذلك، ولا يستطيعونه
  من الخوف، حتى إن كان الرجل منهم ليُصاب في حيّ من أحياء العرب، وإذا قيل حِرْمِيٌّ
  خُلِّي عنه وعن ماله، تعظيماً لذلك فيما أعطاهم الله من الأمن.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة { وآمَنَهُمْ مِنْ خَوْفٍ } قال: كانوا يقولون:
  نحن من حرم الله، فلا يعرض لهم أحد في الجاهلية، يأمنون بذلك، وكان غيرهم من قبائل
  العرب إذا خرج أُغير عليه.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { وآمَنَهُمْ مِنْ خَوْفٍ } قال: كانت العرب يغير بعضها على بعض، ويَسْبِي بعضها بعضاً،
  فأمنوا من ذلك لمكان الحرم، وقرأ:{ أوَ لَمْ نُمَكِّنْ لَهُمْ حَرَماً آمِناً يُجْبَى
  إلَيْهِ ثَمَرَاتُ كُلِّ شَيْءٍ }وقال آخرون: عُنِي بذلك: وآمنهم من الجُذَام. ذكر
  من قال ذلك:حدثنا الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، قال: قال الضحاك: { وآمَنَهُمْ
  مِنْ خَوْفٍ } قال: من خوفهم من الجُذام.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان
  { وآمَنَهُمْ مِنْ خَوْفٍ } قال: من الجذام وغيره.حدثنا أبو كُرَيب، قال: قال وكيع:
  سمعت أطعمهم من جوع، قال: الجوع { وآمَنَهُمْ مِنْ خَوْفٍ } الخوف: الجذام.حدثنا عمرو
  بن عليّ، قال: ثنا عامر بن إبراهيم الأَصبهانيّ، قال: ثنا خطاب بن جعفر بن أبي المُغيرة،
  قال: ثني أبي، عن سعيد بن جُبير، عن ابن عباس { وآمَنَهُمْ مِنْ خَوْفٍ } قال: الخوف:
  الجذام.والصواب من القول في ذلك أن يقال: إن الله تعالى ذكره أخبر أنه { آمَنَهُمْ
  مِنْ خَوْفٍ } والعدوّ مخوف منه، والجذام مخوف منه، ولم يخصُصِ الله الخبر عن أنه آمنهم
  من العدوّ دون الجذام، ولا من الجذام دون العدوّ، بل عمّ الخبر بذلك فالصواب أن يُعَمّ
  كما عمّ جلّ ثناؤه، فيقال: آمنهم من المعنيين كليهما.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

