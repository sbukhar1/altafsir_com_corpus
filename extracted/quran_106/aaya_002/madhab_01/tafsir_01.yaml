  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلْيَعْبُدُواْ
  رَبَّ هَـٰذَا ٱلْبَيْتِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِيۤ أَطْعَمَهُم مِّن جُوعٍ وَآمَنَهُم
  مِّنْ خَوْفٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلفت القراء في قراءة: { لإيلافِ
  قُرَيْشٍ إيلافِهِمْ } ، فقرأ ذلك عامة قرّاء الأمصار بياء بعد همز لإيلاف وإيلافهم،
  سوى أبي جعفر، فإنه وافق غيره في قوله { لإيلافِ } فقرأه بياء بعد همزة، واختلف عنه
  في قوله { إيلافِهِمْ } فروي عنه أنه كان يقرؤه: «إلْفِهِمْ» على أنه مصدر من ألف يألف
  إلفاً، بغير ياء. وحَكى بعضهم عنه أنه كان يقرؤه: «إلافِهِمْ» بغير ياء مقصورة الألف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءة في ذلك عندي: من قرأه: { لإيلافِ قُرَيْشٍ إيلافِهِمْ
  } بإثبات الياء فيهما بعد الهمزة، من آلفت الشيء أُولفه إيلافاً، لإجماع الحجة من القرّاء
  عليه. وللعرب في ذلك لغتان: آلفت، وألفت فمن قال: آلفت بمد الألف قال: فأنا أؤالف إيلافاً
  ومن قال: ألفت بقصر الألف قال: فأنا آلَفُ إلْفاً، وهو رجل آلِفٌّ إلْفاً. وحُكي عن
  عكرِمة أنه كان يقرأ ذلك: «لتألُّفِ قُرَيْشٍ إلْفَهُمْ رِحْلَةَ الشِّتاءِ والصَّيْفِ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني بذلك أبو كُرَيب، قال: ثنا وكيع، عن أبي مكين، عن عكرِمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد رُوي عن النبيّ صلى الله عليه وسلم في ذلك، ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مِهْران، عن سفيان، عن ليث، عن شهر بن حوشب،
  عن أسماء بنت يزيد، قالت: سمعت النبيّ صلى الله عليه وسلم يقرأ: «إلْفَهُمْ رِحْلَةَ
  الشِّتاءِ وَالصَّيْفِ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربية في المعنى الجالب
  هذه اللام في قوله: { لإيلافِ قُرَيْشٍ } ، فكان بعض نحويي البصرة يقول: الجالب لها
  قوله: فَجَعَلَهُمْ كَعَصْفٍ مأْكُولٍ فهي في قول هذا القائل صلة لقوله جعلهم، فالواجب
  على هذا القول، أن يكون معنى الكلام: ففعلنا بأصحاب الفيل هذا الفعل، نعمة منا على
  أهل هذا البيت، وإحساناً منا إليهم، إلى نعمتنا عليهم في رحلة الشتاء والصيف، فتكون
  اللام في قوله { لإِيلافِ } بمعنى إلى، كأنه قيل: نعمة لنعمة وإلى نعمة، لأن إلى موضع
  اللام، واللام موضع إلى. وقد قال معنى هذا القول بعض أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { إيلافِهِمْ
  رِحْلَةَ الشِّتاءِ وَالصَّيْفِ } قال: إيلافهم ذلك فلا يشقّ عليهم رحلة شتاء ولا صيف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني إسماعيل بن موسى السديّ، قال: أخبرنا شريك، عن إبراهيم بن المهاجر،
  عن مجاهد { لإيلافِ قُرَيْشٍ } قال: نعمتي على قريش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عبد الله الهلاليّ، قال: ثنا فَرْوة بن أبي المَغْراء الكِندّي، قال: ثنا شريك،
  عن إبراهيم بن المهاجر، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن عليّ، قال: ثنا عامر بن إبراهيم الأصبهانيّ، قال: ثنا خطاب بن جعفر بن أبي
  المغيرة، قال: ثني أبي، عن سعيد بن جُبير، عن ابن عباس، في قوله: { لإيلافِ قُرَيْشٍ
  } قال: نعمتي على قريش.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
