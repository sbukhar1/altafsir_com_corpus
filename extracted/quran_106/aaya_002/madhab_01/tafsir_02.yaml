text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لإِيلاَفِ قُرَيْشٍ
  } * { إِيلاَفِهِمْ رِحْلَةَ ٱلشِّتَآءِ وَٱلصَّيْفِ } * { فَلْيَعْبُدُواْ رَبَّ هَـٰذَا
  ٱلْبَيْتِ } * { ٱلَّذِيۤ أَطْعَمَهُم مِّن جُوعٍ وَآمَنَهُم مِّنْ خَوْفٍ }{ لإِيلَـٰفِ
  قُرَيْشٍ } متعلق بقوله: { فَلْيَعْبُدُواْ } أمرهم أن يعبدوه لأجل إيلافهم الرحلتين
  فإن قلت: فلم دخلت الفاء؟ قلت: لما في الكلام من معنى الشرط لأن المعنى: إما لا فليعبدوه
  لإيلافهم، على معنى: أنّ نعم الله عليهم لا تحصى، فإن لم يعبدوه لسائر نعمه، فليعبدوه
  لهذه الواحدة التي هي نعمة ظاهرة. وقيل: المعنى: عجبوا لإيلاف قريش. وقيل: هو متعلق
  بما قبله، أي: فجعلهم كعصف مأكول لإيلاف قريش، وهذا بمنزلة التضمين في الشعر: وهو أن
  يتعلق معنى البيت بالذي قبله تعلقاً لا يصحّ إلاّ به، وهما في مصحف أبيّ سورة واحدة،
  بلا فصل. وعن عمر: أنه قرأهما في الثانية من صلاة المغرب. وقرأ في الأولى: «والتين».
  والمعنى أنه أهلك الحبشة الذين قصدوهم ليتسامع الناس بذلك، فيتهيبوهم زيادة تهيب، ويحترموهم
  فضل احترام، حتى ينتظم لهم الأمن في رحلتهم، فلا يجترىء أحد عليهم، وكانت لقريش رحلتان؛
  يرحلون في الشتاء إلى اليمن، وفي الصيف إلى الشام، فيمتارون ويتجرون، وكانوا في رحلتيهم
  آمنين لأنهم أهل حرم الله وولاة بيته، فلا يتعرّض لهم، والناس غيرهم يتخطفون ويغار
  عليهم، والإيلاف من قولك: آلفت المكان أولفه إيلافاً: إذا ألفته، فأنا مألف. قال:مِنَ
  الْمُؤْلِفَاتِ الرَّهْوِ غَيْرِ الأوَاركِ   وقرىء: «لئلاف قريش» أي: لمؤالفة قريش.
  وقيل: يقال: ألفته إلفاً وإلافاً. وقرأ أبو جعفر: «لإلف قريش»، وقد جمعهما من قال:زَعَمْتُمْ
  أَنْ إخْوَتَكُمْ قُرَيْشٌ   لَهُمْ إلْفٌ وَلَيْسَ لَكُمْ إلاَفُوقرأ عكرمة: «ليألف
  قريش إلفهم رحلة الشتاء والصيف». وقريش: ولد النضر بن كنانة سموا بتصغير القرش: وهو
  دابة عظيمة في البحر تعبث بالسفن، ولا تطاق إلاّ بالنار. وعن معاوية أنه سأل ابن عباس
  رضي الله عنهما: بم سميت قريش؟ قال: بدابة في البحر تأكل ولا تؤكل، وتعلو ولا تعلىٰ.
  وأنشد:وَقُرَيْشٌ هِيَ الَّتِي تَسْكُنُ   الْبَحْرَ بِهَا سُمِّيَتْ قُرَيْشٌ قُرَيْشاًوالتصغير
  للتعظيم. وقيل: من القرش وهو الكسب: لأنهم كانوا كسابين بتجاراتهم وضربهم في البلاد.
  أطلق الإيلاف ثم أبدل عنه المقيد بالرحلتين، تفخيماً لأمر الإيلاف، وتذكيراً بعظم النعمة
  فيه؛ ونصب الرحلة بإيلافهم مفعولاً به، كما نصب (يتيماً) بإطعام، وأراد رحلتي الشتاء
  والصيف، فأفرد لأمن الإلباس، كقوله:كُلُوا فِي بَعْضِ بَطْنِكُمُ......   وقرىء: «رحلة»
  بالضم: وهي الجهة التي يرحل إليها: والتنكير في { جُوعٍ } و { خوْفٍ } لشدتهما، يعني:
  أطعمهم بالرحلتين من جوع شديد كانوا فيه قبلهما، وآمنهم من خوف عظيم وهو خوف أصحاب
  الفيل، أو خوف التخطف في بلدهم ومسايرهم. وقيل: كانوا قد أصابتهم شدّة حتى أكلوا الجيف
  والعظام المحرقة، وآمنهم من خوف الجذام فلا يصيبهم ببلدهم. وقيل: ذلك كله بدعاء إبراهيم
  صلوات الله عليه. ومن بدع التفاسير: وآمنهم من خوف، من أن تكون الخلافة في غيرهم. وقرىء:
  «من خوف» بإخفاء النون.عن رسول الله صلى الله عليه وسلم:(1344) \" من قرأ سورة لإيلاف
  قريش أعطاه الله عشر حسنات بعدد من طاف بالكعبة واعتكف بها \". \r\n\t\t\t\r\n\t\t\t</section>"

