  none\" href=\"JavaScript:Open_Menu()\">إِيلاَفِهِمْ رِحْلَةَ ٱلشِّتَآءِ وَٱلصَّيْفِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلْيَعْبُدُواْ
  رَبَّ هَـٰذَا ٱلْبَيْتِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِيۤ أَطْعَمَهُم مِّن جُوعٍ وَآمَنَهُم
  مِّنْ خَوْفٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لإِيلَـٰفِ قُرَيْشٍ } متعلق بقوله:
  { فَلْيَعْبُدُواْ } أمرهم أن يعبدوه لأجل إيلافهم الرحلتين فإن قلت: فلم دخلت الفاء؟
  قلت: لما في الكلام من معنى الشرط لأن المعنى: إما لا فليعبدوه لإيلافهم، على معنى:
  أنّ نعم الله عليهم لا تحصى، فإن لم يعبدوه لسائر نعمه، فليعبدوه لهذه الواحدة التي
  هي نعمة ظاهرة. وقيل: المعنى: عجبوا لإيلاف قريش. وقيل: هو متعلق بما قبله، أي: فجعلهم
  كعصف مأكول لإيلاف قريش، وهذا بمنزلة التضمين في الشعر: وهو أن يتعلق معنى البيت بالذي
  قبله تعلقاً لا يصحّ إلاّ به، وهما في مصحف أبيّ سورة واحدة، بلا فصل. وعن عمر: أنه
  قرأهما في الثانية من صلاة المغرب. وقرأ في الأولى: «والتين». والمعنى أنه أهلك الحبشة
  الذين قصدوهم ليتسامع الناس بذلك، فيتهيبوهم زيادة تهيب، ويحترموهم فضل احترام، حتى
  ينتظم لهم الأمن في رحلتهم، فلا يجترىء أحد عليهم، وكانت لقريش رحلتان؛ يرحلون في الشتاء
  إلى اليمن، وفي الصيف إلى الشام، فيمتارون ويتجرون، وكانوا في رحلتيهم آمنين لأنهم
  أهل حرم الله وولاة بيته، فلا يتعرّض لهم، والناس غيرهم يتخطفون ويغار عليهم، والإيلاف
  من قولك: آلفت المكان أولفه إيلافاً: إذا ألفته، فأنا مألف. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مِنَ الْمُؤْلِفَاتِ الرَّهْوِ غَيْرِ الأوَاركِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «لئلاف قريش» أي: لمؤالفة قريش. وقيل: يقال: ألفته إلفاً وإلافاً.
  وقرأ أبو جعفر: «لإلف قريش»، وقد جمعهما من قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">زَعَمْتُمْ أَنْ إخْوَتَكُمْ قُرَيْشٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَهُمْ إلْفٌ
  وَلَيْسَ لَكُمْ إلاَفُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ عكرمة: «ليألف قريش إلفهم رحلة الشتاء والصيف». وقريش: ولد النضر
  بن كنانة سموا بتصغير القرش: وهو دابة عظيمة في البحر تعبث بالسفن، ولا تطاق إلاّ بالنار.
  وعن معاوية أنه سأل ابن عباس رضي الله عنهما: بم سميت قريش؟ قال: بدابة في البحر تأكل
  ولا تؤكل، وتعلو ولا تعلىٰ. وأنشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَقُرَيْشٌ هِيَ الَّتِي تَسْكُنُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">الْبَحْرَ
  بِهَا سُمِّيَتْ قُرَيْشٌ قُرَيْشاً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والتصغير للتعظيم. وقيل: من القرش وهو الكسب: لأنهم كانوا كسابين بتجاراتهم
  وضربهم في البلاد. أطلق الإيلاف ثم أبدل عنه المقيد بالرحلتين، تفخيماً لأمر الإيلاف،
  وتذكيراً بعظم النعمة فيه؛ ونصب الرحلة بإيلافهم مفعولاً به، كما نصب (يتيماً) بإطعام،
  وأراد رحلتي الشتاء والصيف، فأفرد لأمن الإلباس، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كُلُوا فِي بَعْضِ بَطْنِكُمُ......</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «رحلة» بالضم: وهي الجهة
  التي يرحل إليها: والتنكير في { جُوعٍ } و { خوْفٍ } لشدتهما، يعني: أطعمهم بالرحلتين
  من جوع شديد كانوا فيه قبلهما، وآمنهم من خوف عظيم وهو خوف أصحاب الفيل، أو خوف التخطف
  في بلدهم ومسايرهم. وقيل: كانوا قد أصابتهم شدّة حتى أكلوا الجيف والعظام المحرقة،
  وآمنهم من خوف الجذام فلا يصيبهم ببلدهم. وقيل: ذلك كله بدعاء إبراهيم صلوات الله عليه.
  ومن بدع التفاسير: وآمنهم من خوف، من أن تكون الخلافة في غيرهم. وقرىء: «من خوف» بإخفاء
  النون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1344)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قرأ سورة لإيلاف قريش أعطاه الله عشر حسنات بعدد من طاف بالكعبة واعتكف بها \".
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

