text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّهُمْ ظَنُّواْ
  كَمَا ظَنَنتُمْ أَن لَّن يَبْعَثَ ٱللَّهُ أَحَداً } * { وَأَنَّا لَمَسْنَا ٱلسَّمَآءَ
  فَوَجَدْنَاهَا مُلِئَتْ حَرَساً شَدِيداً وَشُهُباً }يقول تعالى ذكره مخبراً عن قيل
  هؤلاء النفر من الجنّ { وأنَّهُمْ ظَنُّوا كما ظَنَنْتُمْ أنْ لَنْ يَبْعَثَ اللَّهُ
  أحَداً } يعني أن الرجال من الجنّ ظنوا كما ظنّ الرجال من الإنس أن لن يبعث الله أحداً
  رسولاً إلى خلقه، يدعوهم إلى توحيده. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن الكلبيّ { وأنَّهُمْ ظَنُّوا
  كمَا ظَنَنْتُمْ }: ظنّ كفار الجنّ كما ظنّ كفرة الإنس أن لن يبعث الله رسولاً.وقوله:
  { وأنَّا لَمَسْنا السَّماءَ } يقول عزّ وجلّ مخبراً عن قيل هؤلاء النفر: وأنا طلبنا
  السماء وأردناها، { فَوَجَدْناها مُلِئَتْ } يقول: فوجدناها ملئت { حَرَساً شَدِيداً
  } يعني حَفَظَة { وشُهُباً } ، وهي جمع شهاب، وهي النجوم التي كانت تُرجم بها الشياطين.
  وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، عن زياد، عن سعيد بن جُبير، قال: كانت الجنّ تستمع، فلما رجموا قالوا: إن
  هذا الذي حدث في السماء لشيء حدث في الأرض قال: فذهبوا يطلبون حتى رأوُا النبيّ صلى
  الله عليه وسلم خارجاً من سوق عكاظ يصلي بأصحابه الفجر، فذهبوا إلى قومهم منُذرين.\r\n\t\t\t\r\n\t\t\t</section>"

