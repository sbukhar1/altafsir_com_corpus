text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ بَلاَغاً
  مِّنَ ٱللَّهِ وَرِسَالاَتِهِ وَمَن يَعْصِ ٱللَّهَ وَرَسُولَهُ فَإِنَّ لَهُ نَارَ
  جَهَنَّمَ خَالِدِينَ فِيهَآ أَبَداً } * { حَتَّىٰ إِذَا رَأَوْاْ مَا يُوعَدُونَ
  فَسَيَعْلَمُونَ مَنْ أَضْعَفُ نَاصِراً وَأَقَلُّ عَدَداً }يقول تعالى ذكره لنبيه
  محمد صلى الله عليه وسلم: قل لمشركي العرب: إني لا أملك لكم ضرّاً ولا رشداً { إلاَّ
  بَلاغاً مِنَ اللَّهِ وَرِسالاتِهِ } يقول: إلاّ أن أبلغكم من الله ما أمرني بتبليغكم
  إياه، وإلا رسالاته التي أرسلني بها إليكم فأما الرشد والخذلان، فبيد الله، هو مالكه
  دون سائر خلقه يهدى من يشاء ويخذل من أراد. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إلاَّ بَلاغاً
  مِنَ اللَّهِ وَرِسالاتِهِ } فذلك الذي أملك بلاغاً من الله ورسالاته.وقد يحتمل ذلك
  معنى آخر، وهو أن تكون «إلا» حرفين، وتكون «لا» منقطعة من «إن» فيكون معنى الكلام:
  قل إني لن يجيرني من الله أحد إن لم أبلغ رسالاته ويكون نصب البلاغ من إضمار فعل من
  الجزاء كقول القائل: إن لا قياماً فقعوداً، وإن لا إعطاء فردًّا جميلاً، بمعنى: إن
  لا تفعل الإعطاء فردّاً جميلاً.وقوله: { وَمَنْ يَعْصِ اللَّهَ وَرَسُولَهُ فإنَّ لَهُ
  نارَ جَهَنَّمَ } يقول تعالى ذكره: ومن يعص الله فيما أمره ونهاه، ويكذّب به ورسوله،
  فجحد رسالاته، فإن له نار جهنم يصلاها { خالِدِينَ فِيها أبَداً } يقول: ماكثين فيها
  أبداً إلى غير نهاية.وقوله: { حتى إذَا رأَوْا ما يُوعَدُونَ } يقول تعالى ذكره: إذا
  عاينوا ما يعدهم ربهم من العذاب وقيام الساعة { فَسَيَعْلَمُونَ مَنْ أضْعَفُ ناصِراً
  وأقَلُّ عَدَداً } أجند الله الذي أشركوا به، أم هؤلاء المشركون به.\r\n\t\t\t\r\n\t\t\t</section>"

