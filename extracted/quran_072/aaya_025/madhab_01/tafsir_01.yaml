text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنْ أَدْرِيۤ
  أَقَرِيبٌ مَّا تُوعَدُونَ أَمْ يَجْعَلُ لَهُ رَبِّيۤ أَمَداً } * { عَٰلِمُ ٱلْغَيْبِ
  فَلاَ يُظْهِرُ عَلَىٰ غَيْبِهِ أَحَداً } * { إِلاَّ مَنِ ٱرْتَضَىٰ مِن رَّسُولٍ
  فَإِنَّهُ يَسْلُكُ مِن بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً } * { لِّيَعْلَمَ
  أَن قَدْ أَبْلَغُواْ رِسَالاَتِ رَبِّهِمْ وَأَحَاطَ بِمَا لَدَيْهِمْ وَأَحْصَىٰ
  كُلَّ شَيْءٍ عَدَداً }يقول تعالى ذكره لنبيه: قل يا محمد لهؤلاء المشركين بالله من
  قومك: ما أدري أقريب ما يعدكم ربكم من العذاب وقيام الساعة { أمْ يَجْعَلُ لَهُ رَبّي
  أمَداً } يعني: غاية معلومة تطول مدتها.وقوله: { عالِمُ الغَيْبِ فَلا يُظْهِرُ على
  غَيْبِهِ أحَداً إلاَّ مَنِ ارْتَضَى مِنْ رَسُولٍ } يعني بعالم الغيب: عالم ما غاب
  عن أبصار خلقه، فلم يروه فلا يظهر على غيبه أحداً، فيعلمه أو يريه إياه إلا من ارتضى
  من رسول، فإنه يظهره على ما شاء من ذلك. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر
  من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { فَلا يُظْهِرُ على غَيْبِهِ أحَداً إلاَّ مَنِ ارْتَضَى مِنْ رَسُولٍ } فأعلم
  الله سبحانه الرسل من الغيب الوحي وأظهرهم عليه بما أوحي إليهم من غيبه، وما يحكم الله،
  فإنه لا يعلم ذلك غيره.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  عالِم الغَيْبِ فَلا يُظْهِرُ على غَيْبِهِ أحَداً إلاَّ مَنِ ارْتَضَى مِنْ رَسُولٍ
  } فإنه يصطفيهم، ويطلعهم على ما يشاء من الغيب.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة { إلاَّ مَنِ ارْتَضَى مِنْ رَسُولٍ } فإنه يظهره من الغيب
  على ما شاء إذا ارتضاه.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { فَلا يُظْهِرُ على غَيْبِهِ أحَداً إلاَّ مَنِ ارْتَضَى مِنْ رَسُولٍ } قال: ينزل
  من غيبه ما شاء على الأنبياء أنزل على رسول الله صلى الله عليه وسلم الغيب القرآن،
  قال: وحدثنا فيه بالغيب بما يكون يوم القيامة.وقوله: { فإنَّهُ يَسْلُكُ مِنْ بَينِ
  يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً } يقول: فإنه يرسل من أمامه ومن خلفه حرساً وحفظة
  يحفظونه.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن علقمة بن مرثد،
  عن الضحاك { إلاَّ مَنِ ارْتَضَى مِنْ رَسُولٍ فإنَّهُ يَسْلُكُ مِنْ بَينِ يَدَيْهِ
  وَمِنْ خَلْفِهِ رَصَداً } قال: كان النبيّ صلى الله عليه وسلم إذا بعث إليه الملك
  بالوحي بعث معه ملائكة يحرسونه من بين يديه ومن خلفه، أن يتشبَّه الشيطان على صورة
  الملك.حدثنا ابن حميد، قال: ثنا مهران، عن منصور، عن إبراهيم { مِنْ بَينِ يَدَيْهِ
  وَمِنْ خَلْفِهِ رَصَداً } قال: ملائكة يحفظونهم من بين أيديهم ومن خلفهم.حدثنا أبو
  كريب، قال: ثنا وكيع، عن سفيان، عن منصور، عن إبراهيم { مِنْ بَينِ يَدَيْهِ وَمِنْ
  خَلْفِهِ رَصَداً } قال: الملائكة يحفظونه من بين يديه ومن خلفه من الجنّ.حدثنا ابن
  حميد، قال: ثنا جرير، عن منصور، عن طلحة، يعني ابن مصرف، عن إبراهيم، في قوله: { مِنْ
  بَينِ يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً } قال: الملائكة رصد من بين يديه ومن خلفه
  يحفظونه من الجن.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنْ أَدْرِيۤ أَقَرِيبٌ مَّا
  تُوعَدُونَ أَمْ يَجْعَلُ لَهُ رَبِّيۤ أَمَداً } * { عَٰلِمُ ٱلْغَيْبِ فَلاَ يُظْهِرُ
  عَلَىٰ غَيْبِهِ أَحَداً } * { إِلاَّ مَنِ ٱرْتَضَىٰ مِن رَّسُولٍ فَإِنَّهُ يَسْلُكُ
  مِن بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً } * { لِّيَعْلَمَ أَن قَدْ أَبْلَغُواْ
  رِسَالاَتِ رَبِّهِمْ وَأَحَاطَ بِمَا لَدَيْهِمْ وَأَحْصَىٰ كُلَّ شَيْءٍ عَدَداً
  }حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس،
  قوله: { إلاَّ مَنِ ارْتَضَى مِنْ رَسُولٍ فإنَّهُ يَسْلُكُ مِنْ بَينِ يَدَيْهِ وَمِنْ
  خَلْفِهِ رَصَداً } قال: هي معقبات من الملائكة يحفظون النبيّ صلى الله عليه وسلم من
  الشيطان حتى يتبين الذي أرسل به إليهم، وذلك حين يقول: ليعلم أن قد أبلغوا رسالات ربهم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فإنَّهُ يَسْلُكُ مِنْ بَينِ
  يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً } قال: الملائكة.وقوله: { لِيَعْلَمَ أنْ قَدْ أبْلَغُوا
  رِسالاتِ رَبِّهِمْ } اختلف أهل التأويل في الذي عُنِي بقوله { لِيَعْلَمَ } فقال بعضهم:
  عُنِي بذلك رسول الله صلى الله عليه وسلم، وقالوا: معنى الكلام: ليعلم رسول الله صلى
  الله عليه وسلم أن قد أبلغت الرسل قبله عن ربها.ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { لِيَعْلَمَ أنْ قَدْ أُبْلَغُوا رِسالاتِ رَبِّهِمْ
  } ليعلم رسول الله صلى الله عليه وسلم أن الرسل قبله قد أبلغت عن ربها وحفظت.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { لِيَعْلَمَ أنْ قَدْ أُبْلَغُوا
  رِسالاتِ رَبِّهِمْ } قال: ليعلم نبيّ الله صلى الله عليه وسلم أن الرسل قد أبلغت عن
  الله، وأن الله حفظها، ودفع عنها.وقال آخرون: بل معنى ذلك: ليعلم المشركون أن الرسل
  قد بلغوا رسالات ربهم.ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد قوله: { لِيَعْلَمَ أنْ قَدْ أُبْلَغُوا رِسالاتِ رَبِّهِمْ } قال: ليعلم
  من كذب الرسل أن قد أبلغوا رسالات ربهم.وقال آخرون: بل معنى ذلك: ليعلم محمد أن قد
  بلغت الملائكة رسالات ربهم.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر،
  عن سعيد بن جُبير، عن ابن عباس، في قوله: { عالِمُ الغَيْبِ فَلا يُظْهِرُ على غَيْبِهِ
  أحَداً إلاَّ مَنِ ارْتَضَى مِنْ رَسُولٍ فإنَّهُ يَسْلُكُ مِنْ بَينِ يَدَيْهِ وَمِنْ
  خَلْفِهِ رَصَداً } قال: أربعة حفظة من الملائكة مع جبرائيل { لِيَعْلَم } محمد { أنْ
  قَدْ أبْلَغُوا رِسالاتِ رَبِّهِمْ وأحاطَ بِمَا لَدَيْهِمْ وأحْصَى كُل شَيْءٍ عَدَداً
  } قال: وما نزل جبريل عليه السلام بشيء من الوحي إلا ومعه أربعة حفظة.قال أبو جعفر:
  وأولى هذه الأقوال عندنا بالصواب، قول من قال: ليعلم الرسول أن الرسل قبله قد أبلغوا
  رسالات ربهم وذلك أن قوله: { لِيَعْلَم } من سبب قوله { فإنَّهُ يَسْلُكُ مِنْ بَينِ
  يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً } وذلك خبر عن الرسول، فمعلوم بذلك أن قوله ليعلم
  من سببه إذ كان ذلك خبرا عنه.وقوله: { وأحاطَ بِمَا لَدَيْهِمْ } يقول: وعلم بكلّ ما
  عندهم { وأحْصَى كُلَّ شَيْءٍ عَدَداً } يقول: علم عدد الأشياء كلها، فلم يخف عليه
  منها شيء. وقد:حدثنا محمد بن بشار، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي بشر،
  عن سعيد بن جُبير أنه قال في هذه الآية { إلاَّ مَنِ ارْتَضَى مِنْ رَسُولٍ }... إلى
  قوله { وأحْصَى كُلَّ شَيْءٍ عَدَدَاً } قال: ليعلم الرسل أن ربهم أحاط بهم، فبلغوا
  رسالاتهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

