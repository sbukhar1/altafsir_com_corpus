text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّا ظَنَنَّآ
  أَن لَّن نُّعْجِزَ ٱللَّهَ فِي ٱلأَرْضِ وَلَن نُّعْجِزَهُ هَرَباً }{ فِى ٱلأَرْضِ
  } و { هَرَباً } حالان، أي: لن نعجزه كائنين في الأرض أينما كنا فيها، ولن نعجزه هاربين
  منها إلى السماء. وقيل: لن نعجزه في الأرض إن أراد بنا أمراً، ولن نعجزه هرباً إن طلبنا.
  والظن بمعنى اليقين؛ وهذه صفة أحوال الجن وما هم عليه من أحوالهم وعقائدهم: منهم أخيار،
  وأشرار، ومقتصدون؛ وأنهم يعتقدون أنّ الله عز وجل عزيز غالب لا يفوته مطلب ولا ينجى
  عنه مهرب.\r\n\t\t\t\r\n\t\t\t</section>"

