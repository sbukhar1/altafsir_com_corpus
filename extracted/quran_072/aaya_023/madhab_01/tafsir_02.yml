  مَا يُوعَدُونَ فَسَيَعْلَمُونَ مَنْ أَضْعَفُ نَاصِراً وَأَقَلُّ عَدَداً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنْ أَدْرِيۤ أَقَرِيبٌ مَّا تُوعَدُونَ أَمْ يَجْعَلُ لَهُ رَبِّيۤ أَمَداً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَٰلِمُ
  ٱلْغَيْبِ فَلاَ يُظْهِرُ عَلَىٰ غَيْبِهِ أَحَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ مَنِ ٱرْتَضَىٰ
  مِن رَّسُولٍ فَإِنَّهُ يَسْلُكُ مِن بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّيَعْلَمَ
  أَن قَدْ أَبْلَغُواْ رِسَالاَتِ رَبِّهِمْ وَأَحَاطَ بِمَا لَدَيْهِمْ وَأَحْصَىٰ
  كُلَّ شَيْءٍ عَدَداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وأما وقته فما أدري متى يكون؛ لأنّ
  الله لم يبينه لما رأى في إخفاء وقته من المصلحة. فإن قلت: ما معنى قوله: { أَمْ يَجْعَلُ
  لَهُ رَبِّىۤ أَمَداً } والأمد يكون قريباً وبعيداً ألا ترى إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تَوَدُّ
  لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ أَمَدَا بَعِيدًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 30]؟ قلت: كان رسول الله
  صلى الله عليه وسلم يستقرب الموعد، فكأنه قال: ما أدري أهو حال متوقع في كل ساعة أم
  مؤجل ضربت له غاية أي: هو { عَـٰلِمُ ٱلْغَيْبِ فَلاَ يُظْهِرُ } فلا يطلع و { مِن
  رَّسُولٍ } تبيين لمن ارتضى، يعني: أنه لا يطلع على الغيب إلا المرتضى الذي هو مصطفى
  للنبوة خاصة، لا كل مرتضى. وفي هذا إبطال للكرامات؛ لأنّ الذين تضاف إليهم وإن كانوا
  أولياء مرتضين، فليسوا برسل. وقد خصّ الله الرسل من بين المرتضين بالاطلاع على الغيب
  وإبطال الكهانة والتنجيم، لأنّ أصحابهما أبعد شيء من الارتضاء وأدخله في السخط { فَإِنَّهُ
  يَسْلُكُ مِن بَيْنِ يَدَيْهِ } يدي من ارتضى للرسالة { وَمِنْ خَلْفِهِ رَصَداً }
  حفظة من الملائكة يحفظونه من الشياطين يطردونهم عنه ويعصمونه من وساوسهم وتخاليطهم،
  حتى يبلغ ما أوحى به إليه. وعن الضحاك: ما بعث نبيّ إلا ومعه ملائكة يحرسونه من الشياطين
  أن يتشبهوا بصورة الملك { لِّيَعْلَمَ } الله { أَن قَدْ أَبْلَغُواْ رِسَـٰلَـٰتِ
  رَبِّهِمْ } يعني الأنبياء: وحد أولا على اللفظ في قوله: (من بين يديه ومن خلفه) ثم
  جمع على المعنى، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِنَّ لَهُ نَارَ جَهَنَّمَ خَـٰلِدِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجن:
  23]، والمعنى: ليبلغوا رسالات ربهم كما هي، محروسة من الزيادة والنقصان؛ وذكر العلم
  كذكره في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حَتَّىٰ نَعْلَمَ ٱلْمُجَـٰهِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[محمد: 31]، وقرىء: «ليعلم» على
  البناء للمفعول { وَأَحَاطَ بِمَا لَدَيْهِمْ } بما عند الرسل من الحكم والشرائع، لا
  يفوته منها شيء ولا ينسى منها حرفاً، فهو مهيمن عليها حافظ لها { وَأَحْصَىٰ كُلَّ
  شَىْءٍ عَدَداً } من القطر والرمل وورق الأشجار، وزبد البحار، فكيف لا يحيط بما عند
  الرسل من وحيه وكلامه وعدداً: حال، أي: وضبط كل شيء معدوداً محصوراً. أو مصدر في معنى
  إحصاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
