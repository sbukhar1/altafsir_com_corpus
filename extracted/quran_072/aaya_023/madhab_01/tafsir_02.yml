  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّمَآ أَدْعُواْ رَبِّي وَلاَ أُشْرِكُ بِهِ أَحَداً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنِّي لاَ أَمْلِكُ لَكُمْ ضَرّاً وَلاَ رَشَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ إِنِّي لَن
  يُجِيرَنِي مِنَ ٱللَّهِ أَحَدٌ وَلَنْ أَجِدَ مِن دُونِهِ مُلْتَحَداً</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  بَلاَغاً مِّنَ ٱللَّهِ وَرِسَالاَتِهِ وَمَن يَعْصِ ٱللَّهَ وَرَسُولَهُ فَإِنَّ لَهُ
  نَارَ جَهَنَّمَ خَالِدِينَ فِيهَآ أَبَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ إِذَا رَأَوْاْ
  مَا يُوعَدُونَ فَسَيَعْلَمُونَ مَنْ أَضْعَفُ نَاصِراً وَأَقَلُّ عَدَداً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنْ أَدْرِيۤ أَقَرِيبٌ مَّا تُوعَدُونَ أَمْ يَجْعَلُ لَهُ رَبِّيۤ أَمَداً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَٰلِمُ
  ٱلْغَيْبِ فَلاَ يُظْهِرُ عَلَىٰ غَيْبِهِ أَحَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ مَنِ ٱرْتَضَىٰ
  مِن رَّسُولٍ فَإِنَّهُ يَسْلُكُ مِن بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّيَعْلَمَ
  أَن قَدْ أَبْلَغُواْ رِسَالاَتِ رَبِّهِمْ وَأَحَاطَ بِمَا لَدَيْهِمْ وَأَحْصَىٰ
  كُلَّ شَيْءٍ عَدَداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">(قال) للمتظاهرين عليه { إِنَّمَآ
  أَدْعُو رَبِّى } يريد: ما أتيتكم بأمر منكر، إنما أعبد ربي وحده { وَلآ أُشْرِكُ بِهِ
  أَحَداً } وليس ذاك مما يوجب إطباقكم على مقتى وعداوتي. أو قال للجن عند ازدحامهم متعجبين:
  ليس ما ترون من عبادتي الله ورفضي الإشراك به بأمر يتعجب منه، إنما يتعجب ممن يدعو
  غير الله ويجعل له شريكاً. أو قال الجن لقومهم ذلك حكاية عن رسول الله صلى الله عليه
  وسلم { وَلاَ رَشَداً } ولا نفعاً أو أراد بالضر: الغيّ، ويدل عليه قراءة أبيّ «غياً
  ولا رشداً» والمعنى لا أستطيع أن أضركم وأن أنفعكم، إنما الضارّ والنافع الله. أو لا
  أستطيع أن أقسركم على الغيّ والرشد، إنما القادر على ذلك الله عز وجل: و { إِلاَّ بَلَٰغاً
  } استثناء منه. أي لا أملك إلا بلاغاً من الله و { قُلْ إِنّى لَن يُجِيرَنِى } جملة
  معترضة اعترض بها لتأكيد نفي الاستطاعة عن نفسه وبيان عجزه، على معنى أنّ الله إن أراد
  به سوءاً من مرض أو موت أو غيرهما: لم يصح أن يجيره منه أحد أو يجد من دونه ملاذا يأوي
  إليه: والملتحد: الملتجأ، وأصله المدَّخل، من اللحد. وقيل: محيصاً ومعدلاً وقرىء «قال
  لا أملك» أي قال عبد الله للمشركين أو للجن. ويجوز أن يكون من حكاية الجن لقومهم. وقيل:
  (بلاغاً) بدل من { مُلْتَحَدًا } أي: لن أجد من دونه منجى إلا أن أبلغ عنه ما أرسلني
  به. وقيل: { إِلاَّ } هي «أن لا» ومعناه: أن لا أبلغ بلاغاً كقولك: إن لا قياماً فقعوداً
  { وَرِسَـٰلَـٰتِهِ } عطف على بلاغاً، كأنه قيل: لا أملك لكم إلا التبليغ والرسالات.
  والمعنى: إلا أن أبلغ عن الله فأقول: قال الله كذا، ناسباً لقوله إليه، وأن أبلغ رسالاته
  التي أرسلني بها من غير زيادة ولا نقصان. فإن قلت: ألا يقال: بلغ عنه ومنه قوله عليه
  الصلاة والسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1236)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بلغوا عني بلغوا عني \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ قلت: من ليست بصلة للتبليغ، إنما هي بمنزلة من في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَرَاءةٌ
  مّنَ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 1] بمعنى بلاعاً كائناً من الله. وقرىء «فأن له نار جهنم»
  على: فجزاؤه أنّ له نار جهنم كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَنَّ للَّهِ خُمُسَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  41] أي: فحكمه أنّ لله خمسه. وقال: { خَـٰلِدِينَ } حملا على معنى الجمع في من. فإن
  قلت: بم تعلق «حتى»، وجعل ما بعده غاية له؟ قلت: بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَكُونُونَ عَلَيْهِ لِبَداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجن:
  19] على أنهم يتظاهرون عليه بالعداوة، ويستضعفون أنصاره ويستقلون عددهم { حَتَّىٰ إِذَا
  رَأَوْاْ مَا يُوعَدُونَ } من يوم بدر وإظهار الله له عليهم. أو من يوم القيامة { فَسَيَعْلَمُونَ
  } حينئذ أنهم { أَضْعَفُ نَاصِراً وَأَقَلُّ عَدَداً } ويجوز أن يتعلق بمحذوف دلت عليه
  الحال: من استضعاف الكفار له واستقلالهم لعدده، كأنه قال: لا يزالون على ما هم عليه
  { حَتَّىٰ إِذَا رَأَوْاْ مَا يُوعَدُونَ } قال المشركون: متى يكون هذا الموعود؟ إنكاراً
  له، فقيل { قُلْ } إنه كائن لا ريب فيه، فلا تنكروه؛ فإن الله قد وعد ذلك وهو لا يخلف
  الميعاد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
