  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  بَلاَغاً مِّنَ ٱللَّهِ وَرِسَالاَتِهِ وَمَن يَعْصِ ٱللَّهَ وَرَسُولَهُ فَإِنَّ لَهُ
  نَارَ جَهَنَّمَ خَالِدِينَ فِيهَآ أَبَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ إِذَا رَأَوْاْ
  مَا يُوعَدُونَ فَسَيَعْلَمُونَ مَنْ أَضْعَفُ نَاصِراً وَأَقَلُّ عَدَداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل لمشركي العرب:
  إني لا أملك لكم ضرّاً ولا رشداً { إلاَّ بَلاغاً مِنَ اللَّهِ وَرِسالاتِهِ } يقول:
  إلاّ أن أبلغكم من الله ما أمرني بتبليغكم إياه، وإلا رسالاته التي أرسلني بها إليكم
  فأما الرشد والخذلان، فبيد الله، هو مالكه دون سائر خلقه يهدى من يشاء ويخذل من أراد.
  وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إلاَّ بَلاغاً مِنَ اللَّهِ وَرِسالاتِهِ } فذلك الذي
  أملك بلاغاً من الله ورسالاته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  يحتمل ذلك معنى آخر، وهو أن تكون «إلا» حرفين، وتكون «لا» منقطعة من «إن» فيكون معنى
  الكلام: قل إني لن يجيرني من الله أحد إن لم أبلغ رسالاته ويكون نصب البلاغ من إضمار
  فعل من الجزاء كقول القائل: إن لا قياماً فقعوداً، وإن لا إعطاء فردًّا جميلاً، بمعنى:
  إن لا تفعل الإعطاء فردّاً جميلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَمَنْ يَعْصِ اللَّهَ وَرَسُولَهُ فإنَّ لَهُ نارَ جَهَنَّمَ } يقول تعالى ذكره:
  ومن يعص الله فيما أمره ونهاه، ويكذّب به ورسوله، فجحد رسالاته، فإن له نار جهنم يصلاها
  { خالِدِينَ فِيها أبَداً } يقول: ماكثين فيها أبداً إلى غير نهاية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { حتى إذَا رأَوْا ما يُوعَدُونَ } يقول تعالى ذكره: إذا عاينوا
  ما يعدهم ربهم من العذاب وقيام الساعة { فَسَيَعْلَمُونَ مَنْ أضْعَفُ ناصِراً وأقَلُّ
  عَدَداً } أجند الله الذي أشركوا به، أم هؤلاء المشركون به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

