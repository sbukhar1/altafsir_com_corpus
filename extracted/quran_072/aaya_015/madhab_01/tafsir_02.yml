  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّا
  مِنَّا ٱلْمُسْلِمُونَ وَمِنَّا ٱلْقَاسِطُونَ فَمَنْ أَسْلَمَ فَأُوْلَـٰئِكَ تَحَرَّوْاْ
  رَشَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلْقَاسِطُونَ فَكَانُواْ لِجَهَنَّمَ حَطَباً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلْقَـٰسِطُونَ } الكافرون الجائرون عن طريق الحق. وعن سعيد بن جبير
  رضي الله عنه: أنّ الحجاج قال له حين أراد قتله: ما تقول فيّ؟ قال: قاسط عادل، فقال
  القوم: ما أحسن ما قال، حسبوا أنه يصفه بالقسط والعدل؛ فقال الحجاج: يا جهلة، إنه سماني
  ظالماً مشركاً، وتلا لهم قوله تعالى: { وَأَمَّا ٱلْقَـٰسِطُونَ } وقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثْمَّ
  ٱلَّذِينَ كَفَرُواْ بِرَبّهِمْ يَعْدِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 1]، وقد زعم من لا يرى
  للجن ثواباً أنّ الله تعالى أوعد قاسطيهم وما وعد مسلميهم؛ وكفى به وعداً أن قال: {
  فَأُوْلَـئِكَ تَحَرَّوْاْ رَشَداً } فذكر سبب الثواب وموجبه، والله أعدل من أن يعاقب
  القاسط ولا يثيب الراشد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

