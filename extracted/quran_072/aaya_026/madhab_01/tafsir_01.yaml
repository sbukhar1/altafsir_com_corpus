  أَحَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِلاَّ مَنِ ٱرْتَضَىٰ مِن رَّسُولٍ فَإِنَّهُ يَسْلُكُ
  مِن بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّيَعْلَمَ أَن
  قَدْ أَبْلَغُواْ رِسَالاَتِ رَبِّهِمْ وَأَحَاطَ بِمَا لَدَيْهِمْ وَأَحْصَىٰ كُلَّ
  شَيْءٍ عَدَداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { إلاَّ مَنِ ارْتَضَى مِنْ
  رَسُولٍ فإنَّهُ يَسْلُكُ مِنْ بَينِ يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً } قال: هي معقبات
  من الملائكة يحفظون النبيّ صلى الله عليه وسلم من الشيطان حتى يتبين الذي أرسل به إليهم،
  وذلك حين يقول: ليعلم أن قد أبلغوا رسالات ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فإنَّهُ يَسْلُكُ مِنْ بَينِ
  يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً } قال: الملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لِيَعْلَمَ أنْ قَدْ أبْلَغُوا رِسالاتِ رَبِّهِمْ } اختلف أهل التأويل في الذي عُنِي
  بقوله { لِيَعْلَمَ } فقال بعضهم: عُنِي بذلك رسول الله صلى الله عليه وسلم، وقالوا:
  معنى الكلام: ليعلم رسول الله صلى الله عليه وسلم أن قد أبلغت الرسل قبله عن ربها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لِيَعْلَمَ أنْ قَدْ أُبْلَغُوا رِسالاتِ
  رَبِّهِمْ } ليعلم رسول الله صلى الله عليه وسلم أن الرسل قبله قد أبلغت عن ربها وحفظت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { لِيَعْلَمَ
  أنْ قَدْ أُبْلَغُوا رِسالاتِ رَبِّهِمْ } قال: ليعلم نبيّ الله صلى الله عليه وسلم
  أن الرسل قد أبلغت عن الله، وأن الله حفظها، ودفع عنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: ليعلم المشركون أن الرسل قد بلغوا رسالات ربهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد قوله: { لِيَعْلَمَ أنْ قَدْ أُبْلَغُوا
  رِسالاتِ رَبِّهِمْ } قال: ليعلم من كذب الرسل أن قد أبلغوا رسالات ربهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: ليعلم محمد أن قد بلغت الملائكة رسالات ربهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد بن جُبير، عن ابن عباس، في قوله: { عالِمُ
  الغَيْبِ فَلا يُظْهِرُ على غَيْبِهِ أحَداً إلاَّ مَنِ ارْتَضَى مِنْ رَسُولٍ فإنَّهُ
  يَسْلُكُ مِنْ بَينِ يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً } قال: أربعة حفظة من الملائكة
  مع جبرائيل { لِيَعْلَم } محمد { أنْ قَدْ أبْلَغُوا رِسالاتِ رَبِّهِمْ وأحاطَ بِمَا
  لَدَيْهِمْ وأحْصَى كُل شَيْءٍ عَدَداً } قال: وما نزل جبريل عليه السلام بشيء من الوحي
  إلا ومعه أربعة حفظة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولى هذه الأقوال
  عندنا بالصواب، قول من قال: ليعلم الرسول أن الرسل قبله قد أبلغوا رسالات ربهم وذلك
  أن قوله: { لِيَعْلَم } من سبب قوله { فإنَّهُ يَسْلُكُ مِنْ بَينِ يَدَيْهِ وَمِنْ
  خَلْفِهِ رَصَداً } وذلك خبر عن الرسول، فمعلوم بذلك أن قوله ليعلم من سببه إذ كان
  ذلك خبرا عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأحاطَ بِمَا لَدَيْهِمْ
  } يقول: وعلم بكلّ ما عندهم { وأحْصَى كُلَّ شَيْءٍ عَدَداً } يقول: علم عدد الأشياء
  كلها، فلم يخف عليه منها شيء. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي بشر، عن سعيد بن جُبير
  أنه قال في هذه الآية { إلاَّ مَنِ ارْتَضَى مِنْ رَسُولٍ }... إلى قوله { وأحْصَى
  كُلَّ شَيْءٍ عَدَدَاً } قال: ليعلم الرسل أن ربهم أحاط بهم، فبلغوا رسالاتهم.</font></font><font
