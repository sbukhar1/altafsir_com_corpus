  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنْ أَدْرِيۤ أَقَرِيبٌ مَّا تُوعَدُونَ أَمْ يَجْعَلُ لَهُ رَبِّيۤ أَمَداً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَٰلِمُ
  ٱلْغَيْبِ فَلاَ يُظْهِرُ عَلَىٰ غَيْبِهِ أَحَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ مَنِ ٱرْتَضَىٰ
  مِن رَّسُولٍ فَإِنَّهُ يَسْلُكُ مِن بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّيَعْلَمَ
  أَن قَدْ أَبْلَغُواْ رِسَالاَتِ رَبِّهِمْ وَأَحَاطَ بِمَا لَدَيْهِمْ وَأَحْصَىٰ
  كُلَّ شَيْءٍ عَدَداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه: قل يا محمد
  لهؤلاء المشركين بالله من قومك: ما أدري أقريب ما يعدكم ربكم من العذاب وقيام الساعة
  { أمْ يَجْعَلُ لَهُ رَبّي أمَداً } يعني: غاية معلومة تطول مدتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { عالِمُ الغَيْبِ فَلا يُظْهِرُ على غَيْبِهِ أحَداً إلاَّ
  مَنِ ارْتَضَى مِنْ رَسُولٍ } يعني بعالم الغيب: عالم ما غاب عن أبصار خلقه، فلم يروه
  فلا يظهر على غيبه أحداً، فيعلمه أو يريه إياه إلا من ارتضى من رسول، فإنه يظهره على
  ما شاء من ذلك. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فَلا يُظْهِرُ على غَيْبِهِ أحَداً
  إلاَّ مَنِ ارْتَضَى مِنْ رَسُولٍ } فأعلم الله سبحانه الرسل من الغيب الوحي وأظهرهم
  عليه بما أوحي إليهم من غيبه، وما يحكم الله، فإنه لا يعلم ذلك غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { عالِم
  الغَيْبِ فَلا يُظْهِرُ على غَيْبِهِ أحَداً إلاَّ مَنِ ارْتَضَى مِنْ رَسُولٍ } فإنه
  يصطفيهم، ويطلعهم على ما يشاء من الغيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { إلاَّ مَنِ ارْتَضَى مِنْ رَسُولٍ
  } فإنه يظهره من الغيب على ما شاء إذا ارتضاه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَلا يُظْهِرُ على غَيْبِهِ
  أحَداً إلاَّ مَنِ ارْتَضَى مِنْ رَسُولٍ } قال: ينزل من غيبه ما شاء على الأنبياء
  أنزل على رسول الله صلى الله عليه وسلم الغيب القرآن، قال: وحدثنا فيه بالغيب بما يكون
  يوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فإنَّهُ يَسْلُكُ مِنْ
  بَينِ يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً } يقول: فإنه يرسل من أمامه ومن خلفه حرساً
  وحفظة يحفظونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن علقمة بن مرثد، عن الضحاك
  { إلاَّ مَنِ ارْتَضَى مِنْ رَسُولٍ فإنَّهُ يَسْلُكُ مِنْ بَينِ يَدَيْهِ وَمِنْ خَلْفِهِ
  رَصَداً } قال: كان النبيّ صلى الله عليه وسلم إذا بعث إليه الملك بالوحي بعث معه ملائكة
  يحرسونه من بين يديه ومن خلفه، أن يتشبَّه الشيطان على صورة الملك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن منصور، عن إبراهيم { مِنْ بَينِ
  يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً } قال: ملائكة يحفظونهم من بين أيديهم ومن خلفهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن منصور، عن إبراهيم {
  مِنْ بَينِ يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً } قال: الملائكة يحفظونه من بين يديه
  ومن خلفه من الجنّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن طلحة، يعني ابن مصرف، عن إبراهيم، في قوله: { مِنْ بَينِ يَدَيْهِ وَمِنْ
  خَلْفِهِ رَصَداً } قال: الملائكة رصد من بين يديه ومن خلفه يحفظونه من الجن.</font></font>&#13;\t\t\t<label
