  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّ
  ٱلْمَسَاجِدَ لِلَّهِ فَلاَ تَدْعُواْ مَعَ ٱللَّهِ أَحَداً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّهُ
  لَمَّا قَامَ عَبْدُ ٱللَّهِ يَدْعُوهُ كَادُواْ يَكُونُونَ عَلَيْهِ لِبَداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قل
  أوحي إليّ أنه استمع نفر من الجنّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَأنَّ المَساجِدَ لِلَّهِ فَلا
  تَدْعُوا } أيها الناس { مَعَ اللَّهِ أحَداً } ولا تشركوا به فيها شيئاً، ولكن أفردوا
  له التوحيد، وأخلصوا له العبادة. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأنَّ المَساجِدَ لِلَّهِ فَلا
  تَدْعُوا مَعَ اللَّهِ أحَداً } كانت اليهود والنصارى إذا دخلوا كنائسهم وبِيَعهم أشركوا
  بالله، فأمر الله نبيه أن يوحِّد الله وحده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن إسماعيل بن أبي خالد، عن محمود، عن سعيد بن
  جُبير { وأنَّ المَساجِدَ لِلَّهِ } قال: قالت الجنّ لنبيّ الله: كيف لنا نأتي المسجد،
  ونحن ناؤون عنك، وكيف نشهد معك الصلاة ونحن ناؤون عنك؟ فنزلت: { وأنَّ المَساجِدَ لِلَّهِ
  فَلا تَدْعُوا مَعَ اللَّهِ أحَداً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وأنَّ المَساجِدَ لِلَّهِ فَلا
  تَدْعُوا مَعَ اللَّهِ أحَداً } قال: كانت اليهود والنصارى إذا دخلوا كنائسهم وبِيَعهم
  أشركوا بالله، فأمر الله نبيه أن يخلص له الدعوة إذا دخل المسجد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن خَصِيف، عن عكرِمة {
  وأنَّ المَساجِدَ لِلَّهِ } قال: المساجد كلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأنَّهُ لَمَّا قامَ عَبْدُ اللَّهِ يَدْعُوهُ كادُوا يَكُونُونَ عَلَيْهِ لِبَداً
  } يقول: وأنه لما قام محمد رسول الله صلى الله عليه وسلم يدعو الله يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا إله إلا الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ كادُوا يَكُونُونَ عَلَيْهِ لِبَداً
  } يقول: كادوا يكونون على محمد جماعات بعضها فوق بعض واحدها: لبدة، وفيها لغتان: كسر
  اللام لِبدة، ومن كسرها جمعها لِبَد وضم اللام لُبدة، ومن ضمها جمعها لُبَد بضم اللام،
  أو لابِد ومن جمع لابد قال: لُبَّداً، مثل راكِع ورُكَّعاً، وقراء الأمصار على كسر
  اللام من لِبَد، غير ابن مُحَيْصِن فإنه كان يضمها، وهما بمعنى واحد غير أن القراءة
  التي عليها قرّاء الأمصار أحبّ إليّ، والعرب تدعو الجراد الكثير الذي قد ركب بعضه بعضاً
  لُبْدَةً ومنه قول عبد مناف بن ربعيّ الهذليّ:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صَابُوا بسِتَّةِ أبْياتٍ وأرْبَعَةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتى كأنَّ
  عليهِمْ جابِيا لُبَدَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والجابي: الجراد الذي يجبي كلّ شيء يأكله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في الذين عُنوا بقوله: { كادُوا يَكُونُونَ عَلَيْهِ لِبَداً } فقال بعضهم:
  عني بذلك الجنّ أنهم كادوا يركبون رسول الله صلى الله عليه وسلم لما سمعوا القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وأنَّهُ لَمَّا قامَ عَبْدُ اللَّهِ يَدْعُوهُ كادُوا يَكُونُونَ عَلَيْهِ لِبَداً
  } يقول: لما سمعوا النبيّ صلى الله عليه وسلم يتلو القرآن، ودنوا منه فلم يعلم بهم
  حتى أتاه الرسول، فجعل يُقرئه:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
