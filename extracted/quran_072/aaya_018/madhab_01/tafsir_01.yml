  none\" href=\"JavaScript:Open_Menu()\">وَأَنَّهُ لَمَّا قَامَ عَبْدُ ٱللَّهِ يَدْعُوهُ
  كَادُواْ يَكُونُونَ عَلَيْهِ لِبَداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ أُوحِيَ إليَّ أنَّهُ اسْتَمَعَ
  نَفَرٌ مِنَ الجِنّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { كادُوا
  يَكُونُونَ عَلَيْهِ لِبَداً } كادوا يركبونه حرصاً على ما سمعوا منه من القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: ومن قال هذا القول جعل قوله: { وأنَّهُ لَمَّا قامَ
  عَبْدُ اللَّهِ } مما أوحي إلى النبيّ صلى الله عليه وسلم، فيكون معناه: قل أوحي إليّ
  أنه استمع نفر من الجنّ، وأنه لما قام عبد الله يدعوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هذا من قول النفر من الجن لما رجعوا إلى قومهم أخبروهم بما رأوا من طاعة
  أصحاب رسول الله صلى الله عليه وسلم له، وائتمامهم به في الركوع والسجود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن معمر، قال: ثنا أبو مسلم، عن أبي عوانة، عن أبي بشر، عن سعيد بن جبير، عن ابن
  عباس، قال: قول الجنّ لقومهم: { لَمَّا قامَ عَبْدُ اللَّهِ يَدْعُوهُ كادُوا يَكُونُونَ
  عَلَيْهِ لِبَداً } قال: لما رأوه يصلي وأصحابه يركعون بركوعه ويسجدون بسجوده، قال:
  عجبوا من طواعية أصحابه له قال: فقال لقومهم لما قام عبد الله يدعوه كادوا يكونون عليه
  لبداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، عن زياد، عن سعيد بن جبير، في قوله: { وأنَّهُ لَمَّا قامَ عَبْدُ اللَّهِ
  يَدْعُوهُ كادُوا يَكُونُونَ عَلَيْهِ لِبَداً } قال: كان أصحاب نبيّ الله صلى الله
  عليه وسلم يأتموُّن به، فيركعون بركوعه، ويسجدون بسجوده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومن
  قال هذا القول الذي ذكرناه عن ابن عباس وسعيد فتح الألف من قوله: «وأنه» عطف بها على
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأنَّهُ تَعالى جَدُّ رَبِّنا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">مفتوحة، وجاز له كسرها على الابتداء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل ذلك من خبر الله الذي أوحاه إلى نبيه صلى الله عليه
  وسلم لعلمه أن الإنس والجنّ تظاهروا عليه، ليُبطلوا الحقّ الذي جاءهم به، فأبى الله
  إلا إتمامه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأنَّهُ
  لَمَّا قامَ عَبْدُ اللَّهِ يَدْعُوهُ كادُوا يَكُونُونَ عَلَيْهِ لِبَداً } قال: تلبدت
  الإنس والجنّ على هذا الأمر ليطفئوه، فأبى الله إلا أن ينصره ويمضيه، ويظهره على من
  ناوأه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله { لِبَداً } قال: لما قام النبيّ صلى الله عليه
  وسلم تلبَّدت الجنّ والإنس، فحرصوا على أن يطفئوا هذا النور الذي أنزله الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { كادُوا
  يَكُونُونَ عَلَيْهِ لِبَداً } قال: تظاهروا عليه بعضهم على بعض، تظاهروا على رسول
  الله صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
