text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّ ٱلْمَسَاجِدَ
  لِلَّهِ فَلاَ تَدْعُواْ مَعَ ٱللَّهِ أَحَداً }{ وَأَنَّ ٱلْمَسَـٰجِدَ } من جملة
  الموحى. وقيل معناه: ولأن المساجد { لِلَّهِ فَلاَ تَدْعُواْ } على أنّ اللام متعلقة
  بلا تدعوا، أي: فلا تدعوا { مَعَ ٱللَّهِ أَحَداً } في المساجد، لأنها لله خاصة ولعبادته.
  وعن الحسن: يعني الأرض كلها؛ لأنها جعلت للنبي صلى الله عليه وسلم مسجداً. وقيل: المراد
  بها المسجد الحرام، لأنه قبلة المساجد. ومنه قوله تعالى:{ وَمَنْ أَظْلَمُ مِمَّن مَّنَعَ
  مَسَـٰجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ }[البقرة: 114] وعن قتادة: كان اليهود
  والنصارى إذا دخلوا بيعهم وكنائسهم أشركوا بالله، فأمرنا أن نخلص لله الدعوة إذا دخلنا
  المساجد. وقيل: المساجد أعضاء السجود السبعة. قال رسول الله صلى الله عليه وسلم:(1235)
  \" أمرت أن أسجد على سبعة آراب: وهي الجبهة، والأنف، واليدان، والركبتان، والقدمان
  \" وقيل: هي جمع مسجد وهو السجود.\r\n\t\t\t\r\n\t\t\t</section>"

