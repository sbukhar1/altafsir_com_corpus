  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّ
  ٱلْمَسَاجِدَ لِلَّهِ فَلاَ تَدْعُواْ مَعَ ٱللَّهِ أَحَداً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَأَنَّ ٱلْمَسَـٰجِدَ } من جملة الموحى. وقيل معناه: ولأن المساجد { لِلَّهِ فَلاَ
  تَدْعُواْ } على أنّ اللام متعلقة بلا تدعوا، أي: فلا تدعوا { مَعَ ٱللَّهِ أَحَداً
  } في المساجد، لأنها لله خاصة ولعبادته. وعن الحسن: يعني الأرض كلها؛ لأنها جعلت للنبي
  صلى الله عليه وسلم مسجداً. وقيل: المراد بها المسجد الحرام، لأنه قبلة المساجد. ومنه
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَنْ أَظْلَمُ مِمَّن مَّنَعَ مَسَـٰجِدَ ٱللَّهِ أَن يُذْكَرَ
  فِيهَا ٱسْمُهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 114] وعن قتادة: كان اليهود والنصارى إذا دخلوا بيعهم وكنائسهم
  أشركوا بالله، فأمرنا أن نخلص لله الدعوة إذا دخلنا المساجد. وقيل: المساجد أعضاء السجود
  السبعة. قال رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1235)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أمرت أن أسجد على سبعة آراب: وهي
  الجبهة، والأنف، واليدان، والركبتان، والقدمان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: هي جمع مسجد وهو السجود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

