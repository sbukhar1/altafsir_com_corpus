  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّمَآ أَدْعُواْ رَبِّي وَلاَ أُشْرِكُ بِهِ أَحَداً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنِّي لاَ أَمْلِكُ لَكُمْ ضَرّاً وَلاَ رَشَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ إِنِّي لَن
  يُجِيرَنِي مِنَ ٱللَّهِ أَحَدٌ وَلَنْ أَجِدَ مِن دُونِهِ مُلْتَحَداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القرّاء في قراءة قوله: { قُلْ إنَّمَا أدْعُو رَبي } فقرأته
  عامة قرّاء المدينة والبصرة وبعض الكوفيين على وجه الخبر «قال» بالألف ومن قرأ ذلك
  كذلك، جعله خبراً من الله عن نبيه محمد صلى الله عليه وسلم أنه قال، فيكون معنى الكلام:
  وأنه لما قام عبد الله يدعوه تلبدوا عليه، قال لهم: إنما أدعو ربي، ولا أشرك به أحداً.
  وقرأ ذلك بعض المدنيين وعامة قرّاء الكوفة على وجه الأمر من الله عزّ وجلّ لنبيه صلى
  الله عليه وسلم: قل يا محمد للناس الذين كادوا يكونوا عليك لبداً، إنما أدعو ربي ولا
  أشرك به أحداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك أنهما قراءتان
  معروفتان، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قُلْ إنّي لا أمْلِكُ لَكُمْ ضَرّاً وَلا رَشَداً } يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: قل يا محمد لمشركي العرب الذين ردّوا عليك ما جئتهم به من النصيحة:
  إني لا أملك لكم ضرّاً في دينكم ولا في دنياكم، ولا رشداً أرشدكم، لأن الذي يملك ذلك،
  الله الذي له مُلك كلّ شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قُلْ إنّي لَنْ يُجِيرَنِي
  مِنَ اللَّهِ أحَدٌ } من خلقه إن أرادني أمراً، ولا ينصرني منه ناصر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أن هذه الآية أُنزلت على النبيّ صلى الله عليه وسلم، لأن بعض
  الجنّ قال: أنا أجيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا المعتمر بن سليمان، عن أبيه، قال:
  زعم حضرميّ أنه ذكر له أن جنياً من الجنّ من أشرافهم ذا تَبَع، قال: إنما يريد محمد
  أن نجيره وأنا أجيره فأنزل الله: { قُلْ إنّي لَنْ يُجِيرَنِي مِنَ اللَّهِ أحَدٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلَنْ أجِدَ مِنْ دُونِهِ مُلْتَحَداً } يقول: ولن أجد من
  دون الله ملجأً ألجأ إليه، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مهران، عن سفيان { وَلَنْ أجِدَ مِنْ دُونِهِ مُلْتَحَداً } يقول: ولن أجد من دون الله
  ملجأً ألجأ إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، في قوله: { وَلَنْ أجِدَ مِنْ دُونِهِ مُلْتَحَداً }: أي ملجأً
  ونصيراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { مُلْتَحَداً } قال: ملجأً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { وَلَنْ أجِدَ مِنْ دُونِهِ مُلْتَحَداً } يقول:
  ناصراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

