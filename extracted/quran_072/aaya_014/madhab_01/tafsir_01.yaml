text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّا مِنَّا
  ٱلْمُسْلِمُونَ وَمِنَّا ٱلْقَاسِطُونَ فَمَنْ أَسْلَمَ فَأُوْلَـٰئِكَ تَحَرَّوْاْ
  رَشَداً } * { وَأَمَّا ٱلْقَاسِطُونَ فَكَانُواْ لِجَهَنَّمَ حَطَباً }يقول تعالى
  ذكره مخبراً عن قيل النفر من الجن: { وأنَّا مِنَّا المُسْلِمُون } الذين قد خضعوا
  لله بالطاعة { وَمِنَّا القاسِطُونَ } وهم الجائرون عن الإسلام وقصد السبيل. وبنحو
  الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وأنَّا مِنَّا المُسْلِمُونَ
  وَمِنَّا القاسِطُونَ } قال: العادلون عن الحقّ.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، قوله: { القاسِطُونَ } قال: الظالمون.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قال: { القاسِطُونَ } الجائرون.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة، في قوله: { القاسِطُونَ } قال: الجائرون.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد: المقسط: العادل، والقاسط: الجائر وذكر بيت شعر:قَسَطْنا
  على الأمْلاكِ فِي عَهْدِ تُبَّعٍ   وَمِنْ قَبْل ما أدْرَي النَّفوسَ عِقابَهاوقال:
  وهذا مثل الترب والمترب قال: والترب: المسكين، وقرأ:{ أوْ مِسْكِيناً ذَا مَتْرَبَة }قال:
  والمترب: الغنيّ.وقوله: { فَمَنْ أسْلَمَ فأُولَئِكَ تَحَرَّوْا رَشَداً } يقول: فمن
  أسلم وخضع لله بالطاعة، فأولئك تعمدوا وترجَّوا رشداً في دينهم. { وأما القاسطون }
  يقول: الجائرون عن الإسلام، { فكانُوا لِجَهَنَّمَ حَطَباً توقد بهم }.\r\n\t\t\t\r\n\t\t\t</section>"

