  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّا
  مِنَّا ٱلْمُسْلِمُونَ وَمِنَّا ٱلْقَاسِطُونَ فَمَنْ أَسْلَمَ فَأُوْلَـٰئِكَ تَحَرَّوْاْ
  رَشَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلْقَاسِطُونَ فَكَانُواْ لِجَهَنَّمَ حَطَباً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مخبراً عن قيل النفر من الجن: { وأنَّا مِنَّا المُسْلِمُون
  } الذين قد خضعوا لله بالطاعة { وَمِنَّا القاسِطُونَ } وهم الجائرون عن الإسلام وقصد
  السبيل. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وأنَّا مِنَّا المُسْلِمُونَ
  وَمِنَّا القاسِطُونَ } قال: العادلون عن الحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { القاسِطُونَ } قال: الظالمون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: { القاسِطُونَ
  } الجائرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { القاسِطُونَ } قال: الجائرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: المقسط: العادل،
  والقاسط: الجائر وذكر بيت شعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَسَطْنا على الأمْلاكِ فِي عَهْدِ تُبَّعٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمِنْ قَبْل ما أدْرَي النَّفوسَ عِقابَها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال: وهذا مثل الترب والمترب قال:
  والترب: المسكين، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أوْ مِسْكِيناً ذَا مَتْرَبَة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: والمترب: الغنيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَمَنْ أسْلَمَ فأُولَئِكَ تَحَرَّوْا رَشَداً } يقول: فمن
  أسلم وخضع لله بالطاعة، فأولئك تعمدوا وترجَّوا رشداً في دينهم. { وأما القاسطون }
  يقول: الجائرون عن الإسلام، { فكانُوا لِجَهَنَّمَ حَطَباً توقد بهم }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

