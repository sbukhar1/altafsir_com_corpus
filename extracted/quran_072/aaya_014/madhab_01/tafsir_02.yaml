text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّا مِنَّا
  ٱلْمُسْلِمُونَ وَمِنَّا ٱلْقَاسِطُونَ فَمَنْ أَسْلَمَ فَأُوْلَـٰئِكَ تَحَرَّوْاْ
  رَشَداً } * { وَأَمَّا ٱلْقَاسِطُونَ فَكَانُواْ لِجَهَنَّمَ حَطَباً }{ ٱلْقَـٰسِطُونَ
  } الكافرون الجائرون عن طريق الحق. وعن سعيد بن جبير رضي الله عنه: أنّ الحجاج قال
  له حين أراد قتله: ما تقول فيّ؟ قال: قاسط عادل، فقال القوم: ما أحسن ما قال، حسبوا
  أنه يصفه بالقسط والعدل؛ فقال الحجاج: يا جهلة، إنه سماني ظالماً مشركاً، وتلا لهم
  قوله تعالى: { وَأَمَّا ٱلْقَـٰسِطُونَ } وقوله تعالى:{ ثْمَّ ٱلَّذِينَ كَفَرُواْ
  بِرَبّهِمْ يَعْدِلُونَ }[الأنعام: 1]، وقد زعم من لا يرى للجن ثواباً أنّ الله تعالى
  أوعد قاسطيهم وما وعد مسلميهم؛ وكفى به وعداً أن قال: { فَأُوْلَـئِكَ تَحَرَّوْاْ
  رَشَداً } فذكر سبب الثواب وموجبه، والله أعدل من أن يعاقب القاسط ولا يثيب الراشد.\r\n\t\t\t\r\n\t\t\t</section>"

