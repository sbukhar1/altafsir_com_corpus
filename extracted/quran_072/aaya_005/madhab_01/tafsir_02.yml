  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أُوحِيَ إِلَيَّ أَنَّهُ ٱسْتَمَعَ نَفَرٌ مِّنَ ٱلْجِنِّ فَقَالُوۤاْ إِنَّا سَمِعْنَا
  قُرْآناً عَجَباً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَهْدِيۤ إِلَى ٱلرُّشْدِ فَآمَنَّا بِهِ وَلَن
  نُّشرِكَ بِرَبِّنَآ أَحَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَنَّهُ تَعَالَىٰ جَدُّ رَبِّنَا مَا ٱتَّخَذَ
  صَاحِبَةً وَلاَ وَلَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَنَّهُ كَانَ يَقُولُ سَفِيهُنَا عَلَى
  ٱللَّهِ شَطَطاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَنَّا ظَنَنَّآ أَن لَّن تَقُولَ ٱلإِنسُ
  وَٱلْجِنُّ عَلَى ٱللَّهِ كَذِباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء «أحى» وأصله
  وحي؛ يقال: أوحي إليه ووحى إليه، فقلبت الواو همزة، كما يقال: أعد وأزن</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا
  ٱلرُّسُلُ أُقّتَتْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المرسلات: 11]، وهو من القلب المطلق جوازه في كل واو مضمومة؛ وقد
  أطلقه المازني في المكسورة أيضاً كإشاح وإسادة، وإعاء أخيه، وقرأ ابن أبي عبلة «وحى»
  على الأصل { أَنَّهُ ٱسْتَمَعَ } بالفتح، لأنه فاعل أوحى. وإنا سمعنا: بالكسر؛ لأنه
  مبتدأ محكي بعد القول، ثم تحمل عليهما البواقي، فما كان من الوحي فتح، وما كان من قول
  الجنّ كسر: وكلهن من قولهم إلا الثنتين الأخريين</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنَّ ٱلْمَسَـٰجِدَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجن:
  18]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَنَّهُ لَّمَا قَامَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الجن: 19]، ومن فتح كلهنّ فعطفاًعلى
  محل الجار والمجرور في آمنا به، كأنه قيل: صدقناه وصدقنا أنه تعالى جد ربنا، وأنه كان
  يقول سفيهنا، وكذلك البواقي { نَفَرٌ مِّنَ ٱلْجِنِّ } جماعة منهم ما بين الثلاثة إلى
  العشرة. وقيل: كانوا من الشيصبان، وهم أكثر الجنّ عدداً وعامة جنود إبليس منهم { فَقَالُواْ
  إِنَّا سَمِعْنَا } أي: قالوا لقومهم حين رجعوا إليهم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا قُضِىَ وَلَّوْاْ إِلَىٰ
  قَوْمِهِم مُّنذِرِينَ (29) قَالُواْ يَٰقَوْمَنَآ إِنَّا سَمِعْنَا كِتَـٰباً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحقاف:
  29 ـ 30]، { عَجَبًا } بديعاً مباينا لسائر الكتب في حسن نظمه وصحة معانيه، قائمة فيه
  دلائل الإعجاز. وعجب مصدر يوضع موضع العجيب. وفيه مبالغة: وهو ما خرج عن حد أشكاله
  ونظائره { يَهْدِىۤ إِلَى ٱلرُّشْدِ } يدعو إلى الصواب. وقيل: إلى التوحيد والإيمان.
  والضمير في { بِهِ } للقرآن؛ ولما كان الإيمان به إيماناً بالله وبوحدانيته وبراءة
  من الشرك: قالوا: { وَلَن نُّشرِكَ بِرَبِّنَآ أَحَداً } أي: ولن نعود إلى ما كنا عليه
  من الإشراك به في طاعة الشيطان. ويجوز أن يكون الضمير لله عز وجل؛ لأنّ قوله: { بِرَبِّنَا
  } يفسره { جَدُّ رَبِّنَا } عظمته من قولك: جدّ فلان في عيني، أي: عظم. وفي حديث عمر
  رضي اللَّه عنه: كان الرجل منا إذا قرأ البقرة وآل عمران جدّ فينا. وروي في أعيننا.
  أو ملكه وسلطانه أو غناه، استعارة من الجد الذي هو الدولة والبخت؛ لأن الملوك والأغنياء
  هم المجدودون والمعنى: وصفه بالتعالي عن الصاحبة والولد لعظمته. أو لسلطانه وملكوته
  أو لغناه. وقوله: { مَا ٱتَّخَذَ صَـٰحِبَةً وَلاَ وَلَداً } بيان لذلك. وقرىء «جدّا
  ربنا» على التمييز و«جدّ ربنا» بالكسر، أي: صدق ربوبيته وحق إلهيته عن اتخاذ الصاحبة
  والولد، وذلك أنهم لما سمعوا القرآن ووفقوا للتوحيد والإيمان، تنبهوا على الخطأ فيما
  اعتقده كفرة الجنّ من تشبيه الله بخلقه واتخاذه صاحبة وولداً، فاستعظموه ونزهوه عنه.
  سفيههم: إبليس لعنه الله أو غيره من مردة الجن. والشطط: مجاوزة الحدّ في الظلم وغيره.
  ومنه: أشط في السوم، إذا أبعد فيه، أي: يقول قولا هو في نفسه شطط؛ لفرط ما أشطَّ فيه،
  وهو نسبة الصاحبة والولد إلى الله، وكان في ظننا أنّ أحداً من الثقلين لن يكذب على
  الله ولن يفتري عليه ما ليس بحق، فكنا نصدّقهم فيم أضافوا إليه من ذلك، حتى تبين لنا
  بالقرآن كذبهم وافتراؤهم { كَذِبًا } قولاً كذباً، أي: مكذوباً فيه. أو نصب نصب المصدر
  لأنّ الكذب نوع من القول. ومن قرأ «أن لن تقوّل» وضع كذباً موضع تقوّلا، ولم يجعله
  صفة؛ لأنّ التقوّل لا يكون إلا كذباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

