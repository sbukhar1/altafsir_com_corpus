  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّا
  لَمَّا سَمِعْنَا ٱلْهُدَىٰ آمَنَّا بِهِ فَمَن يُؤْمِن بِرَبِّهِ فَلاَ يَخَافُ بَخْساً
  وَلاَ رَهَقاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لَمَّا سَمِعْنَا ٱلْهُدَىٰ ۤ
  } هو سماعهم القرآن وإيمانهم به { فَلاَ يَخَافُ } فهو لا يخاف، أي فهو غير خائف؛ ولأنّ
  الكلام في تقدير مبتدأ وخبر دخلت الفاء، ولولا ذاك لقيل: لا يخف. فإن قلت: أي فائدة:
  في رفع الفعل وتقدير مبتدأ قبله حتى يقع خبراً له ووجوب إدخال الفاء، وكان ذلك كله
  مستغنى عنه بأن يقال: لا يخف؟ قلت: الفائدة فيه أنه إذا فعل ذلك، فكأنه قيل: فهو لا
  يخاف، فكان دالاً على تحقيق أنّ المؤمن ناج لا محالة وأنه هو المختص بذلك دون غيره
  وقرأ الأعمش: فلا يخف، على النهي { بَخْساً وَلاَ رَهَقاً } أي جزاء بخس ولا رهق، لأنه
  لم يبخس أحداً حقاً ولا رهق ظلم أحد فلا يخاف جزاءهما. وفيه دلالة على أن من حق من
  آمن باللَّه أن يجتنب المظالم. ومنه قوله عليه الصلاة والسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1234)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" المؤمن من أمنه الناس على أنفسهم وأموالهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ويجوز أن يراد: فلا يخاف أن يبخس بل يجزى الجزاء الأوفى، ولا أن ترهقه
  ذلة، من قوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تَرْهَقُهُمْ ذِلَّةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القلم:43].</font></font><font
