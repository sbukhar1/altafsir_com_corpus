text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّا لَمَّا
  سَمِعْنَا ٱلْهُدَىٰ آمَنَّا بِهِ فَمَن يُؤْمِن بِرَبِّهِ فَلاَ يَخَافُ بَخْساً وَلاَ
  رَهَقاً }{ لَمَّا سَمِعْنَا ٱلْهُدَىٰ ۤ } هو سماعهم القرآن وإيمانهم به { فَلاَ يَخَافُ
  } فهو لا يخاف، أي فهو غير خائف؛ ولأنّ الكلام في تقدير مبتدأ وخبر دخلت الفاء، ولولا
  ذاك لقيل: لا يخف. فإن قلت: أي فائدة: في رفع الفعل وتقدير مبتدأ قبله حتى يقع خبراً
  له ووجوب إدخال الفاء، وكان ذلك كله مستغنى عنه بأن يقال: لا يخف؟ قلت: الفائدة فيه
  أنه إذا فعل ذلك، فكأنه قيل: فهو لا يخاف، فكان دالاً على تحقيق أنّ المؤمن ناج لا
  محالة وأنه هو المختص بذلك دون غيره وقرأ الأعمش: فلا يخف، على النهي { بَخْساً وَلاَ
  رَهَقاً } أي جزاء بخس ولا رهق، لأنه لم يبخس أحداً حقاً ولا رهق ظلم أحد فلا يخاف
  جزاءهما. وفيه دلالة على أن من حق من آمن باللَّه أن يجتنب المظالم. ومنه قوله عليه
  الصلاة والسلام.(1234) \" المؤمن من أمنه الناس على أنفسهم وأموالهم \" ويجوز أن يراد:
  فلا يخاف أن يبخس بل يجزى الجزاء الأوفى، ولا أن ترهقه ذلة، من قوله عز وجل:{ تَرْهَقُهُمْ
  ذِلَّةٌ }[القلم:43].\r\n\t\t\t\r\n\t\t\t</section>"

