text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّا لاَ نَدْرِيۤ
  أَشَرٌّ أُرِيدَ بِمَن فِي ٱلأَرْضِ أَمْ أَرَادَ بِهِمْ رَبُّهُمْ رَشَداً }يقولون:
  لما حدث هذا الحادث من كثرة الرجم ومنع الاستراق، قلنا: ما هذا إلا لأمر أراده الله
  بأهل الأرض، ولا يخلو من أن يكون شراً أو رشداً، أي: خيراً، من عذاب أو رحمة، أو من
  خذلان أو توفيق.\r\n\t\t\t\r\n\t\t\t</section>"

