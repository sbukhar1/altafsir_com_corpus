text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّا كُنَّا
  نَقْعُدُ مِنْهَا مَقَاعِدَ لِلسَّمْعِ فَمَن يَسْتَمِعِ ٱلآنَ يَجِدْ لَهُ شِهَاباً
  رَّصَداً } * { وَأَنَّا لاَ نَدْرِيۤ أَشَرٌّ أُرِيدَ بِمَن فِي ٱلأَرْضِ أَمْ أَرَادَ
  بِهِمْ رَبُّهُمْ رَشَداً }يقول عزّ وجلّ: وإنا كنا معشر الجنّ نقعد من السماء مقاعد
  لنسمع ما يحدث، وما يكون فيها، { فَمَنْ يَسْتَمِع الآنَ } فيها منا { يَجدْ لَهُ شِهاباً
  رَصَداً } يعني: شهاب نار قد رصد له به. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله{ وأنَّا لَمَسْنا
  السَّماءَ }.. إلى قوله: { فَمَنْ يَسْتَمِعِ الآنَ يَجدْ لَهُ شِهاباً رَصَداً } كانت
  الجنّ تسمع سمع السماء فلما بعث الله نبيه، حُرست السماء، ومُنعوا ذلك، فتفقَّدت الجنّ
  ذلك من أنفسها.وذُكر لنا أن أشراف الجنّ كانوا بنصيبين، فطلبوا ذلك، وضربوا له حتى
  سقطوا على نبيّ الله صلى الله عليه وسلم وهو يصلي بأصحابه عامداً إلى عكاظ.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله{ وأنَّا لَمَسْنا السَّماءَ فَوَجَدْناها
  مُلِئَتْ حَرَساً وشُهُباً }.. حتى بلغ { فَمَنْ يَسْتَمِعِ الآنَ يَجدْ لَهُ شِهاباً
  رَصَداً } فلما وجدوا ذلك رجعوا إلى إبليس، فقالوا: منع منا السمع، فقال لهم: إن السماء
  لم تُحرس قطّ إلا على أحد أمرين: إما لعذاب يريد الله أن ينزله على أهل الأرض بغتة،
  وإما نبيّ مرشد مصلح قال: فذلك قول الله: { وأنَّا لا نَدْرِي أشَرٌّ أُرِيدَ بِمَنْ
  فِي الأرْض أمْ أرَاد بِهِمْ رَبُّهُمْ رَشَداً }.وقوله: { وأنَّا لا نَدْرِي أشَرٌّ
  أُرِيدَ بِمَنْ فِي الأرْض أمْ أرَادَ بِهِمْ رَبُّهُمْ رَشَداً } يقول عزّ وجلّ مخبراً
  عن قيل هؤلاء النفر من الجنّ: وأنا لا ندري أعذابا أراد الله أن ينزله بأهل الأرض،
  بمنعه إيانا السمع من السماء ورجمه من استمع منا فيها بالشهب { أمْ أرَادَ بِهِمْ رَبُّهُمْ
  رَشَداً } يقول: أم أراد بهم ربهم الهدى بأن يبعث منهم رسولاً مرشداً يرشدهم إلى الحقّ.
  وهذا التأويل على التأويل الذي ذكرناه عن ابن زيد قبل.وذُكر عن الكلبي في ذلك ما:حدثنا
  بشر، قال: ثنا يزيد، عن الكلبي في قوله: { وأنَّا لا نَدْرِي أشَرٌّ أُرِيدَ بِمَنْ
  فِي الأرْض أمْ أرَادَ بِهِمْ رَبُّهُمْ رَشَداً } أن يطيعوا هذا الرسول فيرشدهم أو
  يعصوه فيهلكهم.وإنما قلنا القول الأوّل لأن قوله: { وأنَّا لا نَدْرِي أشَرٌّ أُرِيدَ
  بِمَنْ فِي الأرْض } عقيب قوله: { وأنَّا كُنَّا نَقْعُدُ مِنْها مَقاعِدَ للسَّمْعِ
  }... الآية، فكان ذلك بأن يكون من تمام قصة ما وليه وقرب منه أولى بأن يكون من تمام
  خبر ما بعد عنه.\r\n\t\t\t\r\n\t\t\t</section>"

