  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّا
  كُنَّا نَقْعُدُ مِنْهَا مَقَاعِدَ لِلسَّمْعِ فَمَن يَسْتَمِعِ ٱلآنَ يَجِدْ لَهُ
  شِهَاباً رَّصَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَنَّا لاَ نَدْرِيۤ أَشَرٌّ أُرِيدَ بِمَن
  فِي ٱلأَرْضِ أَمْ أَرَادَ بِهِمْ رَبُّهُمْ رَشَداً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  عزّ وجلّ: وإنا كنا معشر الجنّ نقعد من السماء مقاعد لنسمع ما يحدث، وما يكون فيها،
  { فَمَنْ يَسْتَمِع الآنَ } فيها منا { يَجدْ لَهُ شِهاباً رَصَداً } يعني: شهاب نار
  قد رصد له به. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأنَّا لَمَسْنا السَّماءَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. إلى قوله: { فَمَنْ يَسْتَمِعِ
  الآنَ يَجدْ لَهُ شِهاباً رَصَداً } كانت الجنّ تسمع سمع السماء فلما بعث الله نبيه،
  حُرست السماء، ومُنعوا ذلك، فتفقَّدت الجنّ ذلك من أنفسها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  لنا أن أشراف الجنّ كانوا بنصيبين، فطلبوا ذلك، وضربوا له حتى سقطوا على نبيّ الله
  صلى الله عليه وسلم وهو يصلي بأصحابه عامداً إلى عكاظ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأنَّا لَمَسْنا السَّماءَ فَوَجَدْناها
  مُلِئَتْ حَرَساً وشُهُباً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">.. حتى بلغ { فَمَنْ يَسْتَمِعِ الآنَ يَجدْ لَهُ شِهاباً رَصَداً
  } فلما وجدوا ذلك رجعوا إلى إبليس، فقالوا: منع منا السمع، فقال لهم: إن السماء لم
  تُحرس قطّ إلا على أحد أمرين: إما لعذاب يريد الله أن ينزله على أهل الأرض بغتة، وإما
  نبيّ مرشد مصلح قال: فذلك قول الله: { وأنَّا لا نَدْرِي أشَرٌّ أُرِيدَ بِمَنْ فِي
  الأرْض أمْ أرَاد بِهِمْ رَبُّهُمْ رَشَداً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأنَّا لا نَدْرِي أشَرٌّ أُرِيدَ بِمَنْ فِي الأرْض أمْ أرَادَ بِهِمْ رَبُّهُمْ
  رَشَداً } يقول عزّ وجلّ مخبراً عن قيل هؤلاء النفر من الجنّ: وأنا لا ندري أعذابا
  أراد الله أن ينزله بأهل الأرض، بمنعه إيانا السمع من السماء ورجمه من استمع منا فيها
  بالشهب { أمْ أرَادَ بِهِمْ رَبُّهُمْ رَشَداً } يقول: أم أراد بهم ربهم الهدى بأن
  يبعث منهم رسولاً مرشداً يرشدهم إلى الحقّ. وهذا التأويل على التأويل الذي ذكرناه عن
  ابن زيد قبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر عن الكلبي في ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، عن الكلبي في قوله: { وأنَّا لا نَدْرِي
  أشَرٌّ أُرِيدَ بِمَنْ فِي الأرْض أمْ أرَادَ بِهِمْ رَبُّهُمْ رَشَداً } أن يطيعوا
  هذا الرسول فيرشدهم أو يعصوه فيهلكهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  قلنا القول الأوّل لأن قوله: { وأنَّا لا نَدْرِي أشَرٌّ أُرِيدَ بِمَنْ فِي الأرْض
  } عقيب قوله: { وأنَّا كُنَّا نَقْعُدُ مِنْها مَقاعِدَ للسَّمْعِ }... الآية، فكان
  ذلك بأن يكون من تمام قصة ما وليه وقرب منه أولى بأن يكون من تمام خبر ما بعد عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
