  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّا
  لَمَسْنَا ٱلسَّمَآءَ فَوَجَدْنَاهَا مُلِئَتْ حَرَساً شَدِيداً وَشُهُباً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّا
  كُنَّا نَقْعُدُ مِنْهَا مَقَاعِدَ لِلسَّمْعِ فَمَن يَسْتَمِعِ ٱلآنَ يَجِدْ لَهُ
  شِهَاباً رَّصَداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اللمس: المس، فاستعير للطلب؛ لأن
  الماس طالب متعرف قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَسَسْنَا
  مِنَ الآبَاءِ شَيْئاً وَكُلُّنَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلى نَسَبٍ
  في قَوْمِهِ غَيْرِ وَاضِعِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يقال: لمسه والتمسه، وتلمسه «كطلبه وأطلبه وتطلبه» ونحوه: الجس. وقولهم؛
  جسوه بأعينهم وتجسسوه. والمعنى: طلبنا بلوغ السماء واستماع كلام أهلها. والحرس: اسم
  مفرد في معنى الحرّاس، كالخدم في معنى الخدّام؛ ولذلك وصف بشديد، ولو ذهب إلى معناه
  لقيل: شداداً؛ ونحوه.</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَخْشَى
  رُجَيْلاً أَوْ رُكُيْباً غَادِيَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">لأنّ الرجل والركب مفردان في معنى
  الرجال والركاب. والرصد: مثل الحرس: اسم جمع للراصد، على معنى: ذوى شهاب راصدين بالرجم،
  وهم الملائكة الذين يرجمونهم بالشهب، ويمنعونهم من الاستماع. ويجوز أن يكون صفة للشهاب.
  بمعنى الراصد أو كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">...... وَمعى جِيَاعاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني يجد شهاباً راصداً له ولأجله.
  فإن قلت: كأن الرجم لم يكن في الجاهلية، وقد قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ زَيَّنَّا ٱلسَّمَاء ٱلدُّنْيَا
  بِمَصَـٰبِيحَ وَجَعَلْنَـٰهَا رُجُوماً لّلشَّيَـٰطِينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الملك: 5]، فذكر فائدتين في خلق
  الكواكب: التزيين، ورجم الشياطين؟ قلت: قال بعضهم حدث بعد مبعث رسول الله صلى الله
  عليه وسلم وهو إحدى آياته، والصحيح أنه كان قبل المبعث؛ وقد جاء ذكره في شعر أهل الجاهلية.
  قال بشر بن أبي خازم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَالْعِيرُ
  يُرْهِقُهَا الْغُبَارُ وَجَحْشُهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَنْقَضُّ
  خَلْفَهُمَا انْقِضَاضَ الْكَوْكَبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أوس بن حجر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَانْقَضَّ كَالدُّرِّيِّ يَتْبَعُه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نَقْعٌ يَثُورُ
  تَخَالهُ طُنُبَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عوف بن الخرع:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَرُدُّ عَلَيْنَا الْعِيرَ مِنْ دُونِ إلْفِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَوِ الثَّوْرَ كَالدُّرِّىِّ يَتْبَعُهُ الدَّمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولكن الشياطين كانت تسترق في بعض
  الأحوال، فلما بعث رسول الله صلى الله عليه وسلم: كثر الرجم وزاد زيادة ظاهرة؛ حتى
  تنبه لها الإنس والجن، ومنع الاستراق أصلاً. وعن معمر: قلت للزهري: أكان يرمىٰ بالنجوم
  في الجاهلية؟ قال: نعم. قلت: أرأيت قوله تعالى: { وَأَنَّا كُنَّا نَقْعُدُ } فقال:
  غلظت وشدد أمرها حين بعث النبي صلى الله عليه وسلم. وروى الزهري عن علي بن الحسين عن
  ابن عباس رضي اللَّه عنهما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1233) بينا رسول الله صلى الله
  عليه وسلم جالس في نفر من الأنصار إذ رمى بنجم فاستنار، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما كنتم تقولون في مثل هذا في
  الجاهلية؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالوا:
  كنا نقول: يموت عظيم أو يولد عظيم. وفي قوله: { مُلِئَتْ } دليل على أن الحادث هو المل
  والكثرة، وكذلك قوله: { نَقْعُدُ مِنْهَا مَقَـٰعِدَ } أي كنا نجد فيها بعض المقاعد
  خالية من الحرس والشهب، والآن ملئت المقاعد كلها، وهذا ذكر ما حملهم على الضرب في البلاد
  حتى عثروا على رسول الله صلى الله عليه وسلم واستمعوا قراءته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

