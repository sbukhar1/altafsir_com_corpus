  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَلَّوِ
  ٱسْتَقَامُواْ عَلَى ٱلطَّرِيقَةِ لأَسْقَيْنَاهُم مَّآءً غَدَقاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّنَفْتِنَهُمْ
  فِيهِ وَمَن يُعْرِضْ عَن ذِكْرِ رَبِّهِ يَسْلُكْهُ عَذَاباً صَعَداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَأَلَّوِ ٱسْتَقَـٰمُواْ } أن مخففة من الثقيلة، وهو من جملة الموحى
  والمعنى: وأوحي إليّ أن الشأن والحديث لو استقام الجن على الطريقة المثلى، أي: لو ثبت
  أبوهم الجان على ما كان عليه من عبادة الله والطاعة ولم يستكبر عن السجود لآدم ولم
  يكفر وتبعه ولده على الإسلام، لأنعمنا عليهم ولوسعنا رزقهم. وذكر الماء الغدق وهو الكثير
  بفتح الدال وكسرها. وقرىء بهما، لأنه أصل المعاش وسعة الرزق { لنفتنهم فِيهِ } لنختبرهم
  فيه كيف يشكرون ما خوّلوا منه. ويجوز أن يكون معناه: وأن لو استقام الجن الذين استمعوا
  على طريقتهم التي كانوا عليها قبل الاستماع ولم ينتقلوا عنها إلى الإسلام لوسعنا عليهم
  الرزق مستدرجين لهم، لنفتنهم فيه: لتكون النعمة سبباً في اتباعهم شهواتهم، ووقوعهم
  في الفتنة، وازديادهم إثماً؛ أو لنعذبهم في كفران النعمة { عَن ذِكْرِ رَبِّهِ } عن
  عبادته أو عن موعظته أو عن وحيه { يَسْلُكْهُ } وقرىء بالنون مضمومة ومفتوحة، أي: ندخله
  { عَذَاباً } والأصل: نسلكه في عذاب، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا سَلَكَكُمْ فِى سَقَرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المدثر:
  42] فعدّى إلى مفعولين: إمّا بحذف الجار وإيصال الفعل، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱخْتَارَ مُوسَىٰ قَوْمَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  155] وإمّا بتضمينه معنى «ندخله» يقال: سلكه وأسلكه قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَتَّى إذَا أسْلَكُوهُمْ في قتَائِدَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والصعد: مصدر صعد، يقال: صعد صعداً وصعوداً، فوصف به العذاب، لأنه
  يتصعد المعذب أي يعلوه ويغلبه فلا يطيقه. ومنه قول عمر رضي اللَّه عنه: ما تصعدَني
  شيء ما تصعَّدَتني خطبة النكاح، يريد: ما شق على ولا غلبني.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

