text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَلَّوِ ٱسْتَقَامُواْ
  عَلَى ٱلطَّرِيقَةِ لأَسْقَيْنَاهُم مَّآءً غَدَقاً } * { لِّنَفْتِنَهُمْ فِيهِ وَمَن
  يُعْرِضْ عَن ذِكْرِ رَبِّهِ يَسْلُكْهُ عَذَاباً صَعَداً }{ وَأَلَّوِ ٱسْتَقَـٰمُواْ
  } أن مخففة من الثقيلة، وهو من جملة الموحى والمعنى: وأوحي إليّ أن الشأن والحديث لو
  استقام الجن على الطريقة المثلى، أي: لو ثبت أبوهم الجان على ما كان عليه من عبادة
  الله والطاعة ولم يستكبر عن السجود لآدم ولم يكفر وتبعه ولده على الإسلام، لأنعمنا
  عليهم ولوسعنا رزقهم. وذكر الماء الغدق وهو الكثير بفتح الدال وكسرها. وقرىء بهما،
  لأنه أصل المعاش وسعة الرزق { لنفتنهم فِيهِ } لنختبرهم فيه كيف يشكرون ما خوّلوا منه.
  ويجوز أن يكون معناه: وأن لو استقام الجن الذين استمعوا على طريقتهم التي كانوا عليها
  قبل الاستماع ولم ينتقلوا عنها إلى الإسلام لوسعنا عليهم الرزق مستدرجين لهم، لنفتنهم
  فيه: لتكون النعمة سبباً في اتباعهم شهواتهم، ووقوعهم في الفتنة، وازديادهم إثماً؛
  أو لنعذبهم في كفران النعمة { عَن ذِكْرِ رَبِّهِ } عن عبادته أو عن موعظته أو عن وحيه
  { يَسْلُكْهُ } وقرىء بالنون مضمومة ومفتوحة، أي: ندخله { عَذَاباً } والأصل: نسلكه
  في عذاب، كقوله:{ مَا سَلَكَكُمْ فِى سَقَرَ }[المدثر: 42] فعدّى إلى مفعولين: إمّا
  بحذف الجار وإيصال الفعل، كقوله:{ وَٱخْتَارَ مُوسَىٰ قَوْمَهُ }[الأعراف: 155] وإمّا
  بتضمينه معنى «ندخله» يقال: سلكه وأسلكه قال:حَتَّى إذَا أسْلَكُوهُمْ في قتَائِدَةٍ   والصعد:
  مصدر صعد، يقال: صعد صعداً وصعوداً، فوصف به العذاب، لأنه يتصعد المعذب أي يعلوه ويغلبه
  فلا يطيقه. ومنه قول عمر رضي اللَّه عنه: ما تصعدَني شيء ما تصعَّدَتني خطبة النكاح،
  يريد: ما شق على ولا غلبني.\r\n\t\t\t\r\n\t\t\t</section>"

