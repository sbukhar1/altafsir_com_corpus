  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّا
  مِنَّا ٱلصَّالِحُونَ وَمِنَّا دُونَ ذَلِكَ كُنَّا طَرَآئِقَ قِدَداً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّا
  ظَنَنَّآ أَن لَّن نُّعْجِزَ ٱللَّهَ فِي ٱلأَرْضِ وَلَن نُّعْجِزَهُ هَرَباً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّا
  لَمَّا سَمِعْنَا ٱلْهُدَىٰ آمَنَّا بِهِ فَمَن يُؤْمِن بِرَبِّهِ فَلاَ يَخَافُ بَخْساً
  وَلاَ رَهَقاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره مخبراً عن قيلهم:
  { وأنَّا مِنَّا الصَّالِحُونَ } وهم المسلمون العاملون بطاعة الله { وَمنَّا دُونَ
  ذلكَ } يقول: ومنا دون الصالحين { كُنَّا طَرائقَ قدَداً } يقول: وأنا كنا أهواء مختلفة،
  وفِرَقا شتى، منا المؤمن والكافر. والطرائق: جمع طريقة، وهي طريقة الرجل ومذهبه. والقِدد:
  جمع قدّة، وهي الضروب والأجناس المختلفة. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن حميد الرازي، قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن يزيد، عن عكرِمة،
  في قوله: { طَرَائقَ قِدَداً } يقول: أهواء مختلفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وأنَّا مِنَّا الصَّالِحُونَ وَمِنَّا دُونَ ذَلكَ كُنَّا طَرَائِقَ قِدَداً } يقول:
  أهواء شتى، منا المسلم، ومنا المشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { كُنَّا طَرَائِقَ قِدَداً } كان القوم
  على أهواء شتَّى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { طَرَائِقَ قِدَداً } قال: أهواء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني ابن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد في قوله: { كُنَّا
  طَرَائِقَ قِدَداً } قال: مسلمين وكافرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { كُنَّا طَرَائِقَ قِدَداً } قال: شتَّى، مؤمن
  وكافر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { كُنَّا طَرَائِقَ قِدَداً } قال: صالح وكافر وقرأ قول
  الله: { وأنَّا مِنَّا الصَّالِحُونَ وَمِنَّا دُونَ ذَلكَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأنَّا ظَنَنَّا أنْ لَنْ نُعْجِزَ اللَّهَ فِي الأرْضِ } يقول: وأنا علمنا أن لن
  نُعجز الله في الأرض إن أراد بنا سوءاً { وَلَنْ نُعْجِزَهُ هَرَباً } إن طلبنا فنفوته.
  وإنما وصفوا الله بالقدرة عليهم حيث كانوا. { وأنَّا لَمَّا سَمِعْنا الهُدَى آمَنَّا
  بِهِ } يقول: قالوا: وأنا لما سمعنا القرآن الذي يهدي إلى الطريق المستقيم آمنا به،
  يقول: صدّقنا به، وأقررنا أنه حق من عند الله، فمن يؤمن بربه { فَلا يَخافُ بَخْساً
  وَلا رَهَقاً } يقول: فمن يصدّق بربه فلا يخاف بخساً: يقول: لا يخاف أن ينقص من حسناته،
  فلا يجازي عليها ولا رَهَقاً: ولا إثماً يحمل عليه من سيئات غيره، أو سيئة يعملها.
  وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فَلا يخافُ بَخْساً وَلا رَهَقاً }
  يقول: لا يخاف نقصاً من حسناته، ولا زيادة في سيئاته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله
  { فَلا يَخافُ بَخْساً وَلا رَهَقاً } يقول: ولا يخاف أن يبخس من عمله شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَلا يخافُ بَخْساً
  }: أي ظلماً، أن يظلم من حسناته فينقص منها شيئا، أو يحمل عليه ذنب غيره { وَلا رَهَقاً
  } ولا مأثماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { فَلا يَخافُ بخْساً وَلا رَهَقاً } قال: لا يخاف أن يبخس
  من أجره شيئاً، ولا رهقاً فيظلم ولا يعطى شيئاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

