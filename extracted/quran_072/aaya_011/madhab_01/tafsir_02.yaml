text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّا مِنَّا
  ٱلصَّالِحُونَ وَمِنَّا دُونَ ذَلِكَ كُنَّا طَرَآئِقَ قِدَداً }{ مِنَّا ٱلصَّـٰلِحُونَ
  } منا الأبرار المتقون { وَمِنَّا دُونَ ذَلِكَ } ومنا قوم دون ذلك، فحذف الموصوف،
  كقوله:{ وَمَا مِنَّآ إِلاَّ لَهُ مَقَامٌ مَّعْلُومٌ }[الصافات:164] وهم المقتصدون
  في الصلاح غير الكاملين فيه أو أرادوا الطالحين { كُنَّا طَرَآئِقَ قِدَداً } بيان
  للقسمة المذكورة، أي: كنا ذوي مذاهب مفترقة مختلفة. أو كنا في اختلاف أحوالنا مثل الطرائق
  المختلفة. أو كنا في طرائق مختلفة، كقوله:كَمَا عَسَلَ الطَّرِيقَ الثَّعْلَبُ   أو
  كانت طرائقنا طرائق قدداً على حذف المضاف الذي هو الطرائق وإقامة الضمير المضاف إليه
  مقامه؛ والقدّة من قدّ، كالقطعة من قطع، ووصفت الطرائق بالقدد، لدلالتها على معنى التقطع
  والتفرّق.\r\n\t\t\t\r\n\t\t\t</section>"

