  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّا
  مِنَّا ٱلصَّالِحُونَ وَمِنَّا دُونَ ذَلِكَ كُنَّا طَرَآئِقَ قِدَداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مِنَّا ٱلصَّـٰلِحُونَ } منا الأبرار المتقون { وَمِنَّا دُونَ ذَلِكَ
  } ومنا قوم دون ذلك، فحذف الموصوف، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا مِنَّآ إِلاَّ لَهُ مَقَامٌ
  مَّعْلُومٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الصافات:164] وهم المقتصدون في الصلاح غير الكاملين فيه أو أرادوا
  الطالحين { كُنَّا طَرَآئِقَ قِدَداً } بيان للقسمة المذكورة، أي: كنا ذوي مذاهب مفترقة
  مختلفة. أو كنا في اختلاف أحوالنا مثل الطرائق المختلفة. أو كنا في طرائق مختلفة، كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَمَا عَسَلَ الطَّرِيقَ الثَّعْلَبُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أو كانت طرائقنا طرائق قدداً على حذف المضاف الذي هو الطرائق وإقامة
  الضمير المضاف إليه مقامه؛ والقدّة من قدّ، كالقطعة من قطع، ووصفت الطرائق بالقدد،
  لدلالتها على معنى التقطع والتفرّق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

