text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّهُ لَمَّا
  قَامَ عَبْدُ ٱللَّهِ يَدْعُوهُ كَادُواْ يَكُونُونَ عَلَيْهِ لِبَداً }{ عَبْدُ ٱللَّهِ
  } النبي صلى الله عليه وسلم. فإن قلت: هلا قيل: رسول الله أو النبي؟ قلت: لأن تقديره:
  وأوحى إليَّ أنه لما قام عبد الله فلما كان واقعاً في كلام رسول الله صلى الله عليه
  وسلم عن نفسه: جيء به على ما يقتضيه التواضع والتذلل أو لأن المعنى أن عبادة عبد الله
  ليست بأمر مستبعد عن العقل ولا مستنكر، حتى يكونوا عليه لبداً. ومعنى (قام يدعوه) قام
  يعبده، يريد: قيامه لصلاة الفجر بنخلة حين أتاه الجن فاستمعوا لقراءته صلى الله عليه
  وسلم { كَادُواْ يَكُونُونَ عَلَيْهِ لِبَداً } أي يزدحمون عليه متراكمين تعجباً مما
  رأوا ممن عبادته واقتداء أصحابه به قائماً وراكعاً وساجداً، وإعجاباً بما تلا من القرآن،
  لأنهم رأوا ما لم يروا مثله، وسمعوا بما لم يسمعوا بنظيره. وقيل معناه: لما قام رسولاً
  يعبد الله وحده مخالفاً للمشركين في عبادتهم الآلهة من دونه: كاد المشركون لتظاهرهم
  عليه وتعاونهم على عداوته يزدحمون عليه متراكمين { لِبَداً } جمع لبدة وهو ما تلبد
  بعضه على بعض، ومنها «لبدة الأسد» وقرىء «لبدا» واللبدة في معنى اللبدة؛ ولبدا: جمع
  لابد، كساجد وسجد ولبدا بضمتين: جمع لبود، كصبور وصبر وعن قتادة: تلبدت الإنس والجن
  على هذا الأمر ليطفئوه فأبى الله إلا أن ينصره ويظهره على من ناوأه. ومن قرأ «وإنه»
  بالكسر: جعله من كلام الجن: قالوه لقومهم حين رجعوا إليهم حاكين ما رأوا من صلاته وازدحام
  أصحابه عليه في ائتمامهم به.\r\n\t\t\t\r\n\t\t\t</section>"

