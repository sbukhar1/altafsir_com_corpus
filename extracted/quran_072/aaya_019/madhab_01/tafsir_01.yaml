text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّ ٱلْمَسَاجِدَ
  لِلَّهِ فَلاَ تَدْعُواْ مَعَ ٱللَّهِ أَحَداً } * { وَأَنَّهُ لَمَّا قَامَ عَبْدُ
  ٱللَّهِ يَدْعُوهُ كَادُواْ يَكُونُونَ عَلَيْهِ لِبَداً }يقول تعالى ذكره لنبيه محمد
  صلى الله عليه وسلم:{ قل أوحي إليّ أنه استمع نفر من الجنّ }{ وَأنَّ المَساجِدَ لِلَّهِ
  فَلا تَدْعُوا } أيها الناس { مَعَ اللَّهِ أحَداً } ولا تشركوا به فيها شيئاً، ولكن
  أفردوا له التوحيد، وأخلصوا له العبادة. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأنَّ المَساجِدَ
  لِلَّهِ فَلا تَدْعُوا مَعَ اللَّهِ أحَداً } كانت اليهود والنصارى إذا دخلوا كنائسهم
  وبِيَعهم أشركوا بالله، فأمر الله نبيه أن يوحِّد الله وحده.حدثنا ابن حميد، قال: ثنا
  مهران، عن سفيان، عن إسماعيل بن أبي خالد، عن محمود، عن سعيد بن جُبير { وأنَّ المَساجِدَ
  لِلَّهِ } قال: قالت الجنّ لنبيّ الله: كيف لنا نأتي المسجد، ونحن ناؤون عنك، وكيف
  نشهد معك الصلاة ونحن ناؤون عنك؟ فنزلت: { وأنَّ المَساجِدَ لِلَّهِ فَلا تَدْعُوا
  مَعَ اللَّهِ أحَداً }.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة
  { وأنَّ المَساجِدَ لِلَّهِ فَلا تَدْعُوا مَعَ اللَّهِ أحَداً } قال: كانت اليهود
  والنصارى إذا دخلوا كنائسهم وبِيَعهم أشركوا بالله، فأمر الله نبيه أن يخلص له الدعوة
  إذا دخل المسجد.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن خَصِيف، عن عكرِمة {
  وأنَّ المَساجِدَ لِلَّهِ } قال: المساجد كلها.وقوله: { وأنَّهُ لَمَّا قامَ عَبْدُ
  اللَّهِ يَدْعُوهُ كادُوا يَكُونُونَ عَلَيْهِ لِبَداً } يقول: وأنه لما قام محمد رسول
  الله صلى الله عليه وسلم يدعو الله يقول: \" لا إله إلا الله \" { كادُوا يَكُونُونَ
  عَلَيْهِ لِبَداً } يقول: كادوا يكونون على محمد جماعات بعضها فوق بعض واحدها: لبدة،
  وفيها لغتان: كسر اللام لِبدة، ومن كسرها جمعها لِبَد وضم اللام لُبدة، ومن ضمها جمعها
  لُبَد بضم اللام، أو لابِد ومن جمع لابد قال: لُبَّداً، مثل راكِع ورُكَّعاً، وقراء
  الأمصار على كسر اللام من لِبَد، غير ابن مُحَيْصِن فإنه كان يضمها، وهما بمعنى واحد
  غير أن القراءة التي عليها قرّاء الأمصار أحبّ إليّ، والعرب تدعو الجراد الكثير الذي
  قد ركب بعضه بعضاً لُبْدَةً ومنه قول عبد مناف بن ربعيّ الهذليّ:صَابُوا بسِتَّةِ أبْياتٍ
  وأرْبَعَةٍ   حتى كأنَّ عليهِمْ جابِيا لُبَدَاوالجابي: الجراد الذي يجبي كلّ شيء يأكله.واختلف
  أهل التأويل في الذين عُنوا بقوله: { كادُوا يَكُونُونَ عَلَيْهِ لِبَداً } فقال بعضهم:
  عني بذلك الجنّ أنهم كادوا يركبون رسول الله صلى الله عليه وسلم لما سمعوا القرآن.ذكر
  من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { وأنَّهُ لَمَّا قامَ عَبْدُ اللَّهِ يَدْعُوهُ كادُوا يَكُونُونَ
  عَلَيْهِ لِبَداً } يقول: لما سمعوا النبيّ صلى الله عليه وسلم يتلو القرآن، ودنوا
  منه فلم يعلم بهم حتى أتاه الرسول، فجعل يُقرئه:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّ ٱلْمَسَاجِدَ لِلَّهِ فَلاَ
  تَدْعُواْ مَعَ ٱللَّهِ أَحَداً } * { وَأَنَّهُ لَمَّا قَامَ عَبْدُ ٱللَّهِ يَدْعُوهُ
  كَادُواْ يَكُونُونَ عَلَيْهِ لِبَداً }{ قُلْ أُوحِيَ إليَّ أنَّهُ اسْتَمَعَ نَفَرٌ
  مِنَ الجِنّ }حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { كادُوا يَكُونُونَ عَلَيْهِ لِبَداً } كادوا يركبونه حرصاً على ما
  سمعوا منه من القرآن.قال أبو جعفر: ومن قال هذا القول جعل قوله: { وأنَّهُ لَمَّا قامَ
  عَبْدُ اللَّهِ } مما أوحي إلى النبيّ صلى الله عليه وسلم، فيكون معناه: قل أوحي إليّ
  أنه استمع نفر من الجنّ، وأنه لما قام عبد الله يدعوه.وقال آخرون: بل هذا من قول النفر
  من الجن لما رجعوا إلى قومهم أخبروهم بما رأوا من طاعة أصحاب رسول الله صلى الله عليه
  وسلم له، وائتمامهم به في الركوع والسجود.ذكر من قال ذلك:حدثني محمد بن معمر، قال:
  ثنا أبو مسلم، عن أبي عوانة، عن أبي بشر، عن سعيد بن جبير، عن ابن عباس، قال: قول الجنّ
  لقومهم: { لَمَّا قامَ عَبْدُ اللَّهِ يَدْعُوهُ كادُوا يَكُونُونَ عَلَيْهِ لِبَداً
  } قال: لما رأوه يصلي وأصحابه يركعون بركوعه ويسجدون بسجوده، قال: عجبوا من طواعية
  أصحابه له قال: فقال لقومهم لما قام عبد الله يدعوه كادوا يكونون عليه لبداً.حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، عن زياد، عن سعيد بن جبير، في قوله: { وأنَّهُ
  لَمَّا قامَ عَبْدُ اللَّهِ يَدْعُوهُ كادُوا يَكُونُونَ عَلَيْهِ لِبَداً } قال: كان
  أصحاب نبيّ الله صلى الله عليه وسلم يأتموُّن به، فيركعون بركوعه، ويسجدون بسجوده.ومن
  قال هذا القول الذي ذكرناه عن ابن عباس وسعيد فتح الألف من قوله: «وأنه» عطف بها على
  قوله:{ وأنَّهُ تَعالى جَدُّ رَبِّنا }مفتوحة، وجاز له كسرها على الابتداء.وقال آخرون:
  بل ذلك من خبر الله الذي أوحاه إلى نبيه صلى الله عليه وسلم لعلمه أن الإنس والجنّ
  تظاهروا عليه، ليُبطلوا الحقّ الذي جاءهم به، فأبى الله إلا إتمامه.ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأنَّهُ لَمَّا قامَ عَبْدُ
  اللَّهِ يَدْعُوهُ كادُوا يَكُونُونَ عَلَيْهِ لِبَداً } قال: تلبدت الإنس والجنّ على
  هذا الأمر ليطفئوه، فأبى الله إلا أن ينصره ويمضيه، ويظهره على من ناوأه.حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { لِبَداً } قال: لما قام
  النبيّ صلى الله عليه وسلم تلبَّدت الجنّ والإنس، فحرصوا على أن يطفئوا هذا النور الذي
  أنزله الله.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { كادُوا يَكُونُونَ
  عَلَيْهِ لِبَداً } قال: تظاهروا عليه بعضهم على بعض، تظاهروا على رسول الله صلى الله
  عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّ ٱلْمَسَاجِدَ لِلَّهِ فَلاَ
  تَدْعُواْ مَعَ ٱللَّهِ أَحَداً } * { وَأَنَّهُ لَمَّا قَامَ عَبْدُ ٱللَّهِ يَدْعُوهُ
  كَادُواْ يَكُونُونَ عَلَيْهِ لِبَداً }ومن قال هذا القول فتح الألف من قوله «وأنه».
  وأولى الأقوال بالصواب في ذلك قول من قال: ذلك خبر من الله عن أن رسوله محمداً صلى
  الله عليه وسلم لما قام يدعوه كادت العرب تكون عليه جميعاً في إطفاء نور الله.وإنما
  قلنا ذلك أولى التأويلات بالصواب لأن قوله: { وأنَّه لَمَّا قامَ عَبْدُ اللَّهِ يَدْعُوهُ
  } عقيب قوله: { وأنَّ المَساجِدَ لِلَّهِ } وذلك من خبر الله فكذلك قوله: { وأنَّهُ
  لَمَّا قامَ عَبْدُ اللَّهِ يَدْعُوهُ } وأخرى أنه تعالى ذكره أتبع ذلك قوله: { فَلا
  تَدْعُوا مَعَ اللَّهِ أحَداً } فمعلوم أن الذي يتبع ذلك الخبر عما لقي المأمور بأن
  لا يدعو مع الله أحداً في ذلك، لا الخبر عن كثرة إجابة المدعوين وسرعتهم إلى الإجابة.حدثنا
  محمد بن بشار، قال: ثنا هوذة، قال: ثنا عوف، عن الحسن، في قوله: { وأنَّهُ لَما قامَ
  عَبْدُ اللَّهِ يَدْعُوهُ } قال: لما قام رسول الله صلى الله عليه وسلم يقول «لا إله
  إلا الله» ويدعو الناس إلى ربهم كادت العرب تكون عليه جميعاً.حدثنا ابن بشار، قال:
  ثنا يحيى، قال: ثنا سفيان، عن إسماعيل بن أبي خالد، عن رجل، عن سعيد بن جُبير في قوله:
  { كادُوا يَكُونُونَ عَلَيْهِ لِبَداً } قال: تراكبوا عليه.حدثنا ابن حميد، قال: ثنا
  مهران، عن سفيان، عن سعيد بن جبير { كادُوا يَكُونُونَ عَلَيْهِ لِبَداً } قال: بعضهم
  على بعض.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله
  { كادُوا يَكُونُونَ عَلَيْهِ لِبَداً } يقول: أعواناً.حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبي نجيح، عن مجاهد، قوله: { كادُوا يَكُونُونَ عَلَيْهِ لِبَداً } قال جميعاً.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { كادُوا يَكُونُونَ عَلَيْهِ لِبَداً
  } قال: جميعاً.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { كادُوا يَكُونُونَ
  عَلَيْهِ لِبَداً } واللبد: الشيء الذي بعضه فوق بعض.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

