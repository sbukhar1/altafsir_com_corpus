  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَلَّوِ
  ٱسْتَقَامُواْ عَلَى ٱلطَّرِيقَةِ لأَسْقَيْنَاهُم مَّآءً غَدَقاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّنَفْتِنَهُمْ
  فِيهِ وَمَن يُعْرِضْ عَن ذِكْرِ رَبِّهِ يَسْلُكْهُ عَذَاباً صَعَداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وأن لو استقام هؤلاء القاسطون على طريقة الحقّ والاستقامة
  { لأَسْقَيْناهُمْ ماءً غدَقاً } يقول: لو سَّعنا عليهم في الرزق، وبسطناهم في الدنيا
  لنفتنهم فيه، يقول لنختبرهم فيه. واختلف أهل التأويل في تأويل ذلك، فقال بعضهم نحو
  الذي قلنا فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وأنْ لَو اسْتَقامُوا على الطَّرِيقَةِ لأَسْقَيْناهُمْ
  ماءً غَدَقاً } يعني بالاستقامة: الطاعة. فأما الغدق فالماء الطاهر الكثير { لِنَفْتنَهُمْ
  فِيهِ } يقول: لنبتليهم به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل،
  قال: ثنا سفيان، عن عبيد الله بن أبي زياد، عن مجاهد { وأنْ لَوِ اسْتَقامُوا على الطَّرِيقَةِ
  } طريقة الإسلام { لأَسْقَيْناهُمْ ماءً غَدَقاً } قال: نافعاً كثيراً، لأعطيناهم مالاً
  كثيراً { لِنَفْتِنَهُمْ فِيهِ } حتى يرجعوا لما كتب عليهم من الشقاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا إسحاق بن زيد الخطابي، قال: ثنا الفريابي، عن سفيان، عن عبيد
  الله بن أبي زياد، عن مجاهد مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن عبيد الله بن أبي زياد، عن مجاهد { وَأنْ لَوِ
  اسْتَقامُوا على الطَّرِيقَةِ } قال: طريقة الحقّ { لأَسْقَيْناهُمْ ماءً غَدَقاً }
  يقول مالاً كثيراً { لِنَفْتِنَهُمْ فِيهِ } قال: لنبتليهم به حتى يرجعوا إلى ما كتب
  عليهم من الشقاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن ابن مجاهد، عن أبيه، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مهران، عن سفيان، عن علقمة بن مرثد، عن مجاهد { وَأنْ لَوِ اسْتَقامُوا على الطَّرِيقَةِ
  } قال: الإسلام { لأَسْقَيْناهُمْ ماءً غَدَقاً } قال الكثير { لِنَفْتِنَهُمْ فِيهِ
  } قال: لنبتليهم به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مهران، عن أبي سنان، عن
  غير واحد، عن مجاهد { ماءً غَدَقاً } قال الماء. والغدق: الكثير { لِنَفْتِنَهُمْ فِيهِ
  } حتى يرجعوا إلى علمي فيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { لأَسْقَيْناهُمْ ماءً غَدَقاً
  } قال: لأعطيناهم مالاً كثيراً، قوله: { لِنَفْتِنَهُمْ فِيهِ } قال: لنبتليهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو السائب، قال: ثنا أبو معاوية، عن بعض أصحابه، عن الأعمش،
  عن المنهال، عن سعيد بن جُبير في قوله: { وأنْ لَوِ اسْتَقامُوا على الطَّرِيقَةِ }
  قال: الدين { لأَسْقَيْناهُمْ ماءً غَدَقاً } قال: مالاً كثيراً { لِنَفْتِنَهُمْ فِيهِ
  } يقول: لنبتليهم به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وأنْ لَوِ اسْتَقامُوا على الطَّرِيقَةِ لأَسْقَيْناهُمْ
  ماءً غَدَقاً } قال: لو آمنوا كلهم لأوسعنا عليهم من الدنيا. قال الله: { لِنَفْتِنَهُمْ
  فِيهِ } يقول: لنبتليهم بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { لأَسْقَيْناهُمْ ماءً غَدَقاً
  }  قال: لو اتقوا لوسع عليهم في الرزق { لِنَفْتِنَهُمْ فِيهِ } قال: لنبتليهم فيه.</font></font>&#13;\t\t\t<label
