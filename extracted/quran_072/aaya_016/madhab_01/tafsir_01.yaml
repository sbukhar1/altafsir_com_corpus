  href=\"JavaScript:Open_Menu()\">وَأَلَّوِ ٱسْتَقَامُواْ عَلَى ٱلطَّرِيقَةِ لأَسْقَيْنَاهُم
  مَّآءً غَدَقاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لِّنَفْتِنَهُمْ فِيهِ وَمَن يُعْرِضْ عَن
  ذِكْرِ رَبِّهِ يَسْلُكْهُ عَذَاباً صَعَداً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن أبي جعفر، عن الربيع بن أنس { ماءً غَدَقاً } قال: عيشاً
  رَغداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وأنْ لَوِ اسْتَقامُوا على الطَّرِيقَةِ لأَسْقَيْناهُمْ
  ماءً غَدَقاً } قال: الغدق الكثير: مال كثير { لِنَفْتِنَهُمْ فِيهِ } لنختبرهم فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن عبد الحميد الآملي، قال: ثنا المطلب بن زياد، عن التيمي،
  قال: قال عمر رضي الله عنه في قوله: { وأنْ لَوِ اسْتَقامُوا على الطَّرِيقَةِ لأَسْقَيْناهُمْ
  ماءً غَدَقاً } قال: أينما كان الماء كان المال وأينما كان المال كانت الفتنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: وأن لو استقاموا على الضلالة لأعطيناهم سعة
  من الرزق لنستدرجهم بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا المعتمر بن سليمان، قال: سمعت عمران
  بن حدير، عن أبي مُجَلِّز، قال: وأن لو استقاموا على طريقة الضلالة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: وأن لو استقاموا على طريقة الحقّ وآمنوا
  لوسعنا عليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول، في قوله { وأنْ لَوِ اسْتَقامُوا على الطَّرِيقَةِ } قال: هذا مثل ضربه الله
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ أنَّهُمْ أقامُوا التَّوْرَاةَ والإنْجيلَ وَما أُنْزِلَ
  إلَيْهِمْ مِنْ رَبِّهِمْ لأَكَلُوا مِنْ فَوْقِهِم وَمِنْ تَحْتِ أرْجُلِهمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ أنَّ أهْلَ القُرَى آمَنُوا وَاتَّقَوْا لَفَتَحْنا عَلَيْهمْ
  بَرَكاتٍ من السَّماءِ والأرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">والماء الغَدَقَ يعني: الماء الكثير
  { لِنَفْتِنَهُمْ فِيهِ } لنبتليهم فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَمَنْ يُعْرِضْ عَنْ ذِكْرِ رَبِّهِ يَسْلُكْهُ عَذَاباً صَعَداً } يقول عزّ وجل:
  ومن يُعرض عن ذكر ربه الذي ذكره به، وهو هذا القرآن ومعناه: ومن يعرض عن استماع القرآن
  واستعماله، يسلكه الله عذاباً صعدا: يقول: يسلكه الله عذابا شديداً شاقاً. وبنحو الذي
  قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَمَنْ يُعْرِضْ عَنْ ذِكْرِ
  رَبِّهِ يَسْلُكْه عَذَاباً صَعَداً } يقول: مشقة من العذاب يصعد فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثني أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { عَذَاباً
  صَعَداً } قال: مشقة من العذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن إسرائيل، عن جابر، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن إسرائيل، عن سماك، عن عكرِمة، عن
  ابن عباس { عَذَاباً صَعَداً } قال: جبل في جهنم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَسْلُكْهُ عَذَاباً صَعَداً
  } عذاباً لا راحة فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { عَذَاباً صَعَداً } قال: صَعوداً من عذاب الله لا راحة
  فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله: { يَسْلُكْهُ عَذَاباً صَعَداً } قال: الصعد: العذاب المنصب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: { يَسْلُكْه } فقرأه بعض قرّاء مكة
  والبصرة: «نَسْلُكْهُ» بالنون اعتبارا بقوله: { لِنَفْتِنَهُمْ } أنها بالنون. وقرأ
  ذلك عامة قرّاء الكوفة بالياء، بمعنى: يسلكه الله، ردّاً على الربّ في قوله: { وَمَنْ
  يُعْرِضْ عَنْ ذِكْرِ رَبِّهِ }.</font></font><font class=\"TextResultArabic\"><font
