text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّا لَمَسْنَا
  ٱلسَّمَآءَ فَوَجَدْنَاهَا مُلِئَتْ حَرَساً شَدِيداً وَشُهُباً } * { وَأَنَّا كُنَّا
  نَقْعُدُ مِنْهَا مَقَاعِدَ لِلسَّمْعِ فَمَن يَسْتَمِعِ ٱلآنَ يَجِدْ لَهُ شِهَاباً
  رَّصَداً }اللمس: المس، فاستعير للطلب؛ لأن الماس طالب متعرف قال:مَسَسْنَا مِنَ الآبَاءِ
  شَيْئاً وَكُلُّنَا   إلى نَسَبٍ في قَوْمِهِ غَيْرِ وَاضِعِيقال: لمسه والتمسه، وتلمسه
  «كطلبه وأطلبه وتطلبه» ونحوه: الجس. وقولهم؛ جسوه بأعينهم وتجسسوه. والمعنى: طلبنا
  بلوغ السماء واستماع كلام أهلها. والحرس: اسم مفرد في معنى الحرّاس، كالخدم في معنى
  الخدّام؛ ولذلك وصف بشديد، ولو ذهب إلى معناه لقيل: شداداً؛ ونحوه.أَخْشَى رُجَيْلاً
  أَوْ رُكُيْباً غَادِيَا   لأنّ الرجل والركب مفردان في معنى الرجال والركاب. والرصد:
  مثل الحرس: اسم جمع للراصد، على معنى: ذوى شهاب راصدين بالرجم، وهم الملائكة الذين
  يرجمونهم بالشهب، ويمنعونهم من الاستماع. ويجوز أن يكون صفة للشهاب. بمعنى الراصد أو
  كقوله:...... وَمعى جِيَاعاً   يعني يجد شهاباً راصداً له ولأجله. فإن قلت: كأن الرجم
  لم يكن في الجاهلية، وقد قال الله تعالى:{ وَلَقَدْ زَيَّنَّا ٱلسَّمَاء ٱلدُّنْيَا
  بِمَصَـٰبِيحَ وَجَعَلْنَـٰهَا رُجُوماً لّلشَّيَـٰطِينِ }[الملك: 5]، فذكر فائدتين
  في خلق الكواكب: التزيين، ورجم الشياطين؟ قلت: قال بعضهم حدث بعد مبعث رسول الله صلى
  الله عليه وسلم وهو إحدى آياته، والصحيح أنه كان قبل المبعث؛ وقد جاء ذكره في شعر أهل
  الجاهلية. قال بشر بن أبي خازم:وَالْعِيرُ يُرْهِقُهَا الْغُبَارُ وَجَحْشُهَا   يَنْقَضُّ
  خَلْفَهُمَا انْقِضَاضَ الْكَوْكَبِوقال أوس بن حجر:وَانْقَضَّ كَالدُّرِّيِّ يَتْبَعُه   نَقْعٌ
  يَثُورُ تَخَالهُ طُنُبَاوقال عوف بن الخرع:يَرُدُّ عَلَيْنَا الْعِيرَ مِنْ دُونِ
  إلْفِهِ   أَوِ الثَّوْرَ كَالدُّرِّىِّ يَتْبَعُهُ الدَّمُولكن الشياطين كانت تسترق
  في بعض الأحوال، فلما بعث رسول الله صلى الله عليه وسلم: كثر الرجم وزاد زيادة ظاهرة؛
  حتى تنبه لها الإنس والجن، ومنع الاستراق أصلاً. وعن معمر: قلت للزهري: أكان يرمىٰ
  بالنجوم في الجاهلية؟ قال: نعم. قلت: أرأيت قوله تعالى: { وَأَنَّا كُنَّا نَقْعُدُ
  } فقال: غلظت وشدد أمرها حين بعث النبي صلى الله عليه وسلم. وروى الزهري عن علي بن
  الحسين عن ابن عباس رضي اللَّه عنهما:(1233) بينا رسول الله صلى الله عليه وسلم جالس
  في نفر من الأنصار إذ رمى بنجم فاستنار، فقال: \" ما كنتم تقولون في مثل هذا في الجاهلية؟
  \" فقالوا: كنا نقول: يموت عظيم أو يولد عظيم. وفي قوله: { مُلِئَتْ } دليل على أن
  الحادث هو المل والكثرة، وكذلك قوله: { نَقْعُدُ مِنْهَا مَقَـٰعِدَ } أي كنا نجد فيها
  بعض المقاعد خالية من الحرس والشهب، والآن ملئت المقاعد كلها، وهذا ذكر ما حملهم على
  الضرب في البلاد حتى عثروا على رسول الله صلى الله عليه وسلم واستمعوا قراءته.\r\n\t\t\t\r\n\t\t\t</section>"

