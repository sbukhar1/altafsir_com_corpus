  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّهُمْ
  ظَنُّواْ كَمَا ظَنَنتُمْ أَن لَّن يَبْعَثَ ٱللَّهُ أَحَداً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّا
  لَمَسْنَا ٱلسَّمَآءَ فَوَجَدْنَاهَا مُلِئَتْ حَرَساً شَدِيداً وَشُهُباً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مخبراً عن قيل هؤلاء النفر من الجنّ { وأنَّهُمْ ظَنُّوا
  كما ظَنَنْتُمْ أنْ لَنْ يَبْعَثَ اللَّهُ أحَداً } يعني أن الرجال من الجنّ ظنوا كما
  ظنّ الرجال من الإنس أن لن يبعث الله أحداً رسولاً إلى خلقه، يدعوهم إلى توحيده. وبنحو
  الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن الكلبيّ { وأنَّهُمْ ظَنُّوا كمَا ظَنَنْتُمْ }: ظنّ كفار الجنّ كما ظنّ
  كفرة الإنس أن لن يبعث الله رسولاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأنَّا لَمَسْنا السَّماءَ } يقول عزّ وجلّ مخبراً عن قيل هؤلاء النفر: وأنا طلبنا
  السماء وأردناها، { فَوَجَدْناها مُلِئَتْ } يقول: فوجدناها ملئت { حَرَساً شَدِيداً
  } يعني حَفَظَة { وشُهُباً } ، وهي جمع شهاب، وهي النجوم التي كانت تُرجم بها الشياطين.
  وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، عن زياد، عن سعيد بن جُبير، قال: كانت الجنّ تستمع، فلما رجموا قالوا: إن
  هذا الذي حدث في السماء لشيء حدث في الأرض قال: فذهبوا يطلبون حتى رأوُا النبيّ صلى
  الله عليه وسلم خارجاً من سوق عكاظ يصلي بأصحابه الفجر، فذهبوا إلى قومهم منُذرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

