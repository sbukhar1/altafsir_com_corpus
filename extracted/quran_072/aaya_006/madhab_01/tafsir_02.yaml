text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّهُ كَانَ
  رِجَالٌ مِّنَ ٱلإِنسِ يَعُوذُونَ بِرِجَالٍ مِّنَ ٱلْجِنِّ فَزَادُوهُمْ رَهَقاً  \r\n
  } * { وَأَنَّهُمْ ظَنُّواْ كَمَا ظَنَنتُمْ أَن لَّن يَبْعَثَ ٱللَّهُ أَحَداً }الرهق:
  غشيان المحارم. والمعنى: أنّ الإنس بإستعاذتهم بهم زادوهم كبراً وكفراً؛ وذلك أنّ الرجل
  من العرب كان إذا أمسى في واد قفر في بعض مسايره وخاف على نفسه قال: أعوذ بسيد هذا
  الوادي من سفهاء قومه، يريد الجن وكبيرهم؛ فإذا سمعوا بذلك استكبروا وقالوا: سدنا الجن
  والإنس؛ فذلك رهقهم. أو فزاد الجن الإنس رهقاً بإغوائهم وإضلالهم لاستعاذتهم بهم {
  وَأَنَّهُمْ } وأنّ الإنس { ظَنُّواْ كَمَا ظَنَنتُمْ } وهو من كلام الجن، يقوله بعضهم
  لبعض. وقيل الآيتان من جملة الوحي. والضمير في (وأنهم ظنوا) للجنّ، والخطاب في { ظَنَنتُمْ
  } لكفار قريش.\r\n\t\t\t\r\n\t\t\t</section>"

