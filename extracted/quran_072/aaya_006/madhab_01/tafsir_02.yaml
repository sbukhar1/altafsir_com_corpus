  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّهُ
  كَانَ رِجَالٌ مِّنَ ٱلإِنسِ يَعُوذُونَ بِرِجَالٍ مِّنَ ٱلْجِنِّ فَزَادُوهُمْ رَهَقاً
  \ &#13;</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَأَنَّهُمْ ظَنُّواْ كَمَا ظَنَنتُمْ أَن لَّن يَبْعَثَ
  ٱللَّهُ أَحَداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الرهق: غشيان المحارم. والمعنى:
  أنّ الإنس بإستعاذتهم بهم زادوهم كبراً وكفراً؛ وذلك أنّ الرجل من العرب كان إذا أمسى
  في واد قفر في بعض مسايره وخاف على نفسه قال: أعوذ بسيد هذا الوادي من سفهاء قومه،
  يريد الجن وكبيرهم؛ فإذا سمعوا بذلك استكبروا وقالوا: سدنا الجن والإنس؛ فذلك رهقهم.
  أو فزاد الجن الإنس رهقاً بإغوائهم وإضلالهم لاستعاذتهم بهم { وَأَنَّهُمْ } وأنّ الإنس
  { ظَنُّواْ كَمَا ظَنَنتُمْ } وهو من كلام الجن، يقوله بعضهم لبعض. وقيل الآيتان من
  جملة الوحي. والضمير في (وأنهم ظنوا) للجنّ، والخطاب في { ظَنَنتُمْ } لكفار قريش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
