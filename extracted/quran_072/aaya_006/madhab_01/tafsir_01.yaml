text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّهُ كَانَ
  يَقُولُ سَفِيهُنَا عَلَى ٱللَّهِ شَطَطاً } * { وَأَنَّا ظَنَنَّآ أَن لَّن تَقُولَ
  ٱلإِنسُ وَٱلْجِنُّ عَلَى ٱللَّهِ كَذِباً } * { وَأَنَّهُ كَانَ رِجَالٌ مِّنَ ٱلإِنسِ
  يَعُوذُونَ بِرِجَالٍ مِّنَ ٱلْجِنِّ فَزَادُوهُمْ رَهَقاً  \r\n }يقول عزّ وجلّ مخبراً
  عن قيل النفر من الجنّ الذين استمعوا القرآن { أنَّهُ كانَ يَقُولُ سَفِيهنا } وهو
  إبليس. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { أنَّهُ كانَ يَقُولُ سَفِيهُنا على الله شَطَطاً }
  وهو إبليس.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن رجل من المكيين، عن مجاهد
  { سَفيهُنا على اللَّهِ شَطَطاً } قال: إبليس: ثم قال سفيان: سمِعت أن الرجل إذا سجد
  جلس إبليس يبكي يقول: يا ويله أمر بالسجود فعصَى، فله النار، وأمر ابن آدم بالسجود
  فسجد، فله الجنة.حدثني ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: تلا قتادة:
  { وأنَّهُ كانَ يَقُولُ سَفِيهُنا على اللَّهِ شَطَطاً وأنَّا ظَنَنَّا أنْ لَنْ تَقُولُ
  الإنْسُ والجِنُّ على اللَّهِ كَذِباً } فقال: عصاه والله سفيه الجنّ، كما عصاه سفيه
  الإنس.وأما الشَّطط من القول، فإنه ما كان تعدّياً. وبنحو الذي قلنا في ذلك قال أهل
  التأويل.ذكر من قال ذلك:حدثني يونس، قال: ثنا ابن وهب، قال: قال ابن زيد، في قوله:
  { وأنَّهُ كانَ يَقُولُ سَفِيهُنا على اللَّهِ شَطَطاً } قال: ظلماً.وقوله: { وأنَّا
  ظَنَنَّا أنْ لَنْ تَقُولَ الإنْسُ والجنُّ على اللَّهِ كَذِباً } يقول: قالوا: وأنا
  حسبنا أن لن تقول بنو آدم والجنّ على الله كذباً من القول والظنّ ههنا بمعنى الشكّ،
  وإنما أنكر هؤلاء النفر من الجنّ أن تكون علمت أن أحداً يجتريء على الكذب على الله
  لما سمعت القرآن، لأنهم قبل أن يسمعوه وقبل أن يعلموا تكذيب الله الزاعمين أن لله صاحبة
  وولداً، وغير ذلك من معاني الكفر كانوا يحسبون أن إبليس صادق فيما يدعو بني آدم إليه
  من صنوف الكفر فلما سمعوا القرآن أيقنوا أنه كان كاذباً في كلّ ذلك، فلذلك قالوا: {
  وأنَّهُ كانَ يَقُولُ سَفِيهُنا على اللَّهِ شَطَطاً } فسموه سفيهاً.وقوله: { وأنَّهُ
  كانَ رِجالٌ مِنَ الإنْسِ يَعُوذُونَ بِرِجالٍ مِنَ الجِنّ } يقول تعالى ذكره مخبراً
  عن قيل هؤلاء النفر: وأنه كان رجال من الإنس يستجيرون برجال من الجنّ في أسفارهم إذا
  نزلوا منازلهم.وكان ذلك من فعلهم فيما ذُكر لنا، كالذي:حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وأنَّهُ كانَ رِجالٌ
  مِنَ الإنْسِ يَعُوذُونَ بِرِجالٍ مِنَ الجِنّ } قال: كان رجال من الإنس يبيت أحدهم
  بالوادي في الجاهلية فيقول: أعوذ بعزيز هذا الوادي، فزادهم ذلك إثماً.حدثنا الحسن بن
  عرفة، قال: ثنا هشيم، عن عوف، عن الحسن، في قوله: { وأنَّهُ كانَ رِجالٌ مِنَ الإنْسِ
  يَعُوذُونَ بِرِجالٍ مِنَ الجِنّ } قال: كان الرجل منهم إذا نزل الوادي فبات به، قال:
  أعوذ بعزيز هذا الوادي من شرّ سفهاء قومه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّهُ كَانَ يَقُولُ سَفِيهُنَا
  عَلَى ٱللَّهِ شَطَطاً } * { وَأَنَّا ظَنَنَّآ أَن لَّن تَقُولَ ٱلإِنسُ وَٱلْجِنُّ
  عَلَى ٱللَّهِ كَذِباً } * { وَأَنَّهُ كَانَ رِجَالٌ مِّنَ ٱلإِنسِ يَعُوذُونَ بِرِجَالٍ
  مِّنَ ٱلْجِنِّ فَزَادُوهُمْ رَهَقاً  \r\n }حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن منصور، عن إبراهيم في قوله: { وأنَّهُ كانَ رِجالٌ مِنَ الإنْسِ يَعُوذُونَ بِرِجالٍ
  مِنَ الجِن } كانوا إذا نزلوا الوادي قالوا: نعوذ بسيد هذا الوادي من شرّ ما فيه، فتقول
  الجنّ: ما نملك لكم ولا لأنفسنا ضرّاً ولا نفعاً.قال: ثنا جرير، عن منصور، عن إبراهيم،
  في قوله: { وأنَّهُ كانَ رِجالٌ مِنَ الإنْسِ يَعُوذُونَ بِرِجالٍ مِنَ الجِنِّ } قال:
  كانوا في الجاهلة إذا نزلوا بالوادي قالوا: نعوذ بسيد هذا الوادي، فيقول الجنيون: تتعوّذون
  بنا ولا نملك لأنفسنا ضرّاً ولا نفعاً!حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، قوله: { يَعُوذُونَ بِرِجالٍ مِنَ الجِنِّ } قال: كانوا يقولون إذا هبطوا
  وادياً: نعوذ بعظماء هذا الوادي.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وأنَّهُ كانَ رِجالٌ مِنَ الإنْسِ يَعُوذُونَ بِرِجالٍ مِنَ الجِنِّ } ذُكر
  لنا أن هذا الحيّ من العرب كانوا إذا نزلوا بواد قالوا: نعوذ بأعزّ أهل هذا المكان
  قال الله: { فَزَادُوهُمْ رَهَقاً }: أي إثماً، وازدادت الجنّ عليهم بذلك جراءة.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { يَعُوذُونَ بِرِجالٍ مِنَ الجِنِّ
  } كانوا في الجاهلية إذا نزلوا منزلاً يقولون: نعوذ بأعزّ أهل هذا المكان.حدثنا ابن
  حميد، قال: ثنا مهران، عن أبي جعفر، عن الربيع بن أنس { وأنَّهُ كانَ رِجالٌ مِنَ الإنْسِ
  يَعُوذُونَ بِرِجالٍ مِنَ الجِنِّ } قال: كانوا يقولون: فلان من الجنّ ربّ هذا الوادي،
  فكان أحدهم إذا دخل الوادي يعوذ بربّ الوادي من دون الله، قال: فيزيده بذلك رهقاً،
  وهو الفَرَق.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأنَّهُ
  كانَ رِجالٌ مِنَ الإنْسِ يَعُوذُونَ بِرِجالٍ مِنَ الجِنّ فَزَادُوهُمْ رَهَقاً }
  قال: كان الرجل في الجاهلية إذا نزل بواد قبل الإسلام قال: إن أعوذ بكبير هذا الوادي،
  فلما جاء الإسلام عاذوا بالله وتركوهم.وقوله: { فَزَادُوهُمْ رَهَقاً } اختلف أهل التأويل
  في معنى ذلك، فقال بعضهم: معنى ذلك: فزاد الإنس بالجنّ باستعاذتهم بعزيزهم، جراءة عليهم،
  وازدادوا بذلك إثماً.ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس { فَزَادُوهُمْ رَهَقاً } فزادهم ذلك إثماً.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قال: قال الله: { فَزَادُوهُمْ رَهَقاً
  }: أي إثماً، وازدادت الجنّ عليهم بذلك جراءة.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة { فَزَادُوهُمْ رَهَقاً } يقول: خطيئة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَّهُ كَانَ يَقُولُ سَفِيهُنَا
  عَلَى ٱللَّهِ شَطَطاً } * { وَأَنَّا ظَنَنَّآ أَن لَّن تَقُولَ ٱلإِنسُ وَٱلْجِنُّ
  عَلَى ٱللَّهِ كَذِباً } * { وَأَنَّهُ كَانَ رِجَالٌ مِّنَ ٱلإِنسِ يَعُوذُونَ بِرِجَالٍ
  مِّنَ ٱلْجِنِّ فَزَادُوهُمْ رَهَقاً  \r\n }حدثنا ابن حميد، قال: ثنا مهران، قال:
  ثنا سفيان، عن منصور، عن إبراهيم { فَزَادُوهُمْ رَهَقاً } قال: فيزدادون عليهم جراءة.قال:
  ثنا جرير، عن منصور، عن إبراهيم { فَزَادُوهُمْ رَهَقاً } قال: ازدادوا عليهم جراءة.وقال
  آخرون: بل عُنِي بذلك أن الكفار زادوا بذلك طغيانا. ذكر من قال ذلك:حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، قوله { فَزَادُوهُمْ رَهَقاً } قال: زاد الكفار
  طغياناً.وقال آخرون: بل عُنِي بذلك فزادوهم فَرَقا.ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا مهران، عن أبي جعفر، عن الربيع بن أنس { فَزَادُوهُمْ رَهَقاً } قال: فيزيدهم
  ذلك رهقاً، وهو الفَرَق.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله
  { فَزَادُوهُمْ رَهَقاً } قال: زادهم الجنّ خوفاً.وأولى الأقوال في ذلك بالصواب قول
  من قال: معنى ذلك: فزاد الإنس الجنّ بفعلهم ذلك إثماً، وذلك زادوهم به استحلالاً لمحارم
  الله. والرهق في كلام العرب: الإثم وغِشيان المحارم ومنه قول الأعشى:لا شَيْءَ يَنْفَعُنِي
  مِنْ دُونِ رُؤْيَتِها   هلْ يَشْتَفِي وَامِقٌ ما لم يُصِبْ رَهَقايقول: ما لم يغْشَ
  محرماً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

