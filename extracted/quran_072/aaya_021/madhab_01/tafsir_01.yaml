  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّمَآ
  أَدْعُواْ رَبِّي وَلاَ أُشْرِكُ بِهِ أَحَداً } * { قُلْ إِنِّي لاَ أَمْلِكُ لَكُمْ
  ضَرّاً وَلاَ رَشَداً } * { قُلْ إِنِّي لَن يُجِيرَنِي مِنَ ٱللَّهِ أَحَدٌ وَلَنْ
  أَجِدَ مِن دُونِهِ مُلْتَحَداً }اختلفت القرّاء في قراءة قوله: { قُلْ إنَّمَا أدْعُو
  رَبي } فقرأته عامة قرّاء المدينة والبصرة وبعض الكوفيين على وجه الخبر «قال» بالألف
  ومن قرأ ذلك كذلك، جعله خبراً من الله عن نبيه محمد صلى الله عليه وسلم أنه قال، فيكون
  معنى الكلام: وأنه لما قام عبد الله يدعوه تلبدوا عليه، قال لهم: إنما أدعو ربي، ولا
  أشرك به أحداً. وقرأ ذلك بعض المدنيين وعامة قرّاء الكوفة على وجه الأمر من الله عزّ
  وجلّ لنبيه صلى الله عليه وسلم: قل يا محمد للناس الذين كادوا يكونوا عليك لبداً، إنما
  أدعو ربي ولا أشرك به أحداً.والصواب من القول في ذلك أنهما قراءتان معروفتان، فبأيتهما
  قرأ القارىء فمصيب.وقوله: { قُلْ إنّي لا أمْلِكُ لَكُمْ ضَرّاً وَلا رَشَداً } يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لمشركي العرب الذين ردّوا عليك
  ما جئتهم به من النصيحة: إني لا أملك لكم ضرّاً في دينكم ولا في دنياكم، ولا رشداً
  أرشدكم، لأن الذي يملك ذلك، الله الذي له مُلك كلّ شيء.وقوله: { قُلْ إنّي لَنْ يُجِيرَنِي
  مِنَ اللَّهِ أحَدٌ } من خلقه إن أرادني أمراً، ولا ينصرني منه ناصر.وذُكر أن هذه الآية
  أُنزلت على النبيّ صلى الله عليه وسلم، لأن بعض الجنّ قال: أنا أجيره.ذكر من قال ذلك:حدثنا
  ابن عبد الأعلى، قال: ثنا المعتمر بن سليمان، عن أبيه، قال: زعم حضرميّ أنه ذكر له
  أن جنياً من الجنّ من أشرافهم ذا تَبَع، قال: إنما يريد محمد أن نجيره وأنا أجيره فأنزل
  الله: { قُلْ إنّي لَنْ يُجِيرَنِي مِنَ اللَّهِ أحَدٌ }.وقوله: { وَلَنْ أجِدَ مِنْ
  دُونِهِ مُلْتَحَداً } يقول: ولن أجد من دون الله ملجأً ألجأ إليه، كما:حدثنا مهران،
  عن سفيان { وَلَنْ أجِدَ مِنْ دُونِهِ مُلْتَحَداً } يقول: ولن أجد من دون الله ملجأً
  ألجأ إليه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { وَلَنْ أجِدَ
  مِنْ دُونِهِ مُلْتَحَداً }: أي ملجأً ونصيراً.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة { مُلْتَحَداً } قال: ملجأً.حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان { وَلَنْ أجِدَ مِنْ دُونِهِ مُلْتَحَداً } يقول: ناصراً.\r\n\t\t\t\r\n\t\t\t</section>"

