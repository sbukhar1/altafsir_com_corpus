text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّمَآ
  أَدْعُواْ رَبِّي وَلاَ أُشْرِكُ بِهِ أَحَداً } * { قُلْ إِنِّي لاَ أَمْلِكُ لَكُمْ
  ضَرّاً وَلاَ رَشَداً } * { قُلْ إِنِّي لَن يُجِيرَنِي مِنَ ٱللَّهِ أَحَدٌ وَلَنْ
  أَجِدَ مِن دُونِهِ مُلْتَحَداً } * { إِلاَّ بَلاَغاً مِّنَ ٱللَّهِ وَرِسَالاَتِهِ
  وَمَن يَعْصِ ٱللَّهَ وَرَسُولَهُ فَإِنَّ لَهُ نَارَ جَهَنَّمَ خَالِدِينَ فِيهَآ
  أَبَداً } * { حَتَّىٰ إِذَا رَأَوْاْ مَا يُوعَدُونَ فَسَيَعْلَمُونَ مَنْ أَضْعَفُ
  نَاصِراً وَأَقَلُّ عَدَداً } * { قُلْ إِنْ أَدْرِيۤ أَقَرِيبٌ مَّا تُوعَدُونَ أَمْ
  يَجْعَلُ لَهُ رَبِّيۤ أَمَداً } * { عَٰلِمُ ٱلْغَيْبِ فَلاَ يُظْهِرُ عَلَىٰ غَيْبِهِ
  أَحَداً } * { إِلاَّ مَنِ ٱرْتَضَىٰ مِن رَّسُولٍ فَإِنَّهُ يَسْلُكُ مِن بَيْنِ يَدَيْهِ
  وَمِنْ خَلْفِهِ رَصَداً } * { لِّيَعْلَمَ أَن قَدْ أَبْلَغُواْ رِسَالاَتِ رَبِّهِمْ
  وَأَحَاطَ بِمَا لَدَيْهِمْ وَأَحْصَىٰ كُلَّ شَيْءٍ عَدَداً }(قال) للمتظاهرين عليه
  { إِنَّمَآ أَدْعُو رَبِّى } يريد: ما أتيتكم بأمر منكر، إنما أعبد ربي وحده { وَلآ
  أُشْرِكُ بِهِ أَحَداً } وليس ذاك مما يوجب إطباقكم على مقتى وعداوتي. أو قال للجن
  عند ازدحامهم متعجبين: ليس ما ترون من عبادتي الله ورفضي الإشراك به بأمر يتعجب منه،
  إنما يتعجب ممن يدعو غير الله ويجعل له شريكاً. أو قال الجن لقومهم ذلك حكاية عن رسول
  الله صلى الله عليه وسلم { وَلاَ رَشَداً } ولا نفعاً أو أراد بالضر: الغيّ، ويدل عليه
  قراءة أبيّ «غياً ولا رشداً» والمعنى لا أستطيع أن أضركم وأن أنفعكم، إنما الضارّ والنافع
  الله. أو لا أستطيع أن أقسركم على الغيّ والرشد، إنما القادر على ذلك الله عز وجل:
  و { إِلاَّ بَلَٰغاً } استثناء منه. أي لا أملك إلا بلاغاً من الله و { قُلْ إِنّى
  لَن يُجِيرَنِى } جملة معترضة اعترض بها لتأكيد نفي الاستطاعة عن نفسه وبيان عجزه،
  على معنى أنّ الله إن أراد به سوءاً من مرض أو موت أو غيرهما: لم يصح أن يجيره منه
  أحد أو يجد من دونه ملاذا يأوي إليه: والملتحد: الملتجأ، وأصله المدَّخل، من اللحد.
  وقيل: محيصاً ومعدلاً وقرىء «قال لا أملك» أي قال عبد الله للمشركين أو للجن. ويجوز
  أن يكون من حكاية الجن لقومهم. وقيل: (بلاغاً) بدل من { مُلْتَحَدًا } أي: لن أجد من
  دونه منجى إلا أن أبلغ عنه ما أرسلني به. وقيل: { إِلاَّ } هي «أن لا» ومعناه: أن لا
  أبلغ بلاغاً كقولك: إن لا قياماً فقعوداً { وَرِسَـٰلَـٰتِهِ } عطف على بلاغاً، كأنه
  قيل: لا أملك لكم إلا التبليغ والرسالات. والمعنى: إلا أن أبلغ عن الله فأقول: قال
  الله كذا، ناسباً لقوله إليه، وأن أبلغ رسالاته التي أرسلني بها من غير زيادة ولا نقصان.
  فإن قلت: ألا يقال: بلغ عنه ومنه قوله عليه الصلاة والسلام.(1236) \" بلغوا عني بلغوا
  عني \" ؟ قلت: من ليست بصلة للتبليغ، إنما هي بمنزلة من في قوله:{ بَرَاءةٌ مّنَ ٱللَّهِ }[التوبة:
  1] بمعنى بلاعاً كائناً من الله. وقرىء «فأن له نار جهنم» على: فجزاؤه أنّ له نار جهنم
  كقوله:{ فَأَنَّ للَّهِ خُمُسَهُ }[الأنفال: 41] أي: فحكمه أنّ لله خمسه. وقال: { خَـٰلِدِينَ
  } حملا على معنى الجمع في من. فإن قلت: بم تعلق «حتى»، وجعل ما بعده غاية له؟ قلت:
  بقوله:{ يَكُونُونَ عَلَيْهِ لِبَداً }[الجن: 19] على أنهم يتظاهرون عليه بالعداوة،
  ويستضعفون أنصاره ويستقلون عددهم { حَتَّىٰ إِذَا رَأَوْاْ مَا يُوعَدُونَ } من يوم
  بدر وإظهار الله له عليهم. أو من يوم القيامة { فَسَيَعْلَمُونَ } حينئذ أنهم { أَضْعَفُ
  نَاصِراً وَأَقَلُّ عَدَداً } ويجوز أن يتعلق بمحذوف دلت عليه الحال: من استضعاف الكفار
  له واستقلالهم لعدده، كأنه قال: لا يزالون على ما هم عليه { حَتَّىٰ إِذَا رَأَوْاْ
  مَا يُوعَدُونَ } قال المشركون: متى يكون هذا الموعود؟ إنكاراً له، فقيل { قُلْ } إنه
  كائن لا ريب فيه، فلا تنكروه؛ فإن الله قد وعد ذلك وهو لا يخلف الميعاد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّمَآ أَدْعُواْ رَبِّي وَلاَ
  أُشْرِكُ بِهِ أَحَداً } * { قُلْ إِنِّي لاَ أَمْلِكُ لَكُمْ ضَرّاً وَلاَ رَشَداً
  } * { قُلْ إِنِّي لَن يُجِيرَنِي مِنَ ٱللَّهِ أَحَدٌ وَلَنْ أَجِدَ مِن دُونِهِ مُلْتَحَداً
  } * { إِلاَّ بَلاَغاً مِّنَ ٱللَّهِ وَرِسَالاَتِهِ وَمَن يَعْصِ ٱللَّهَ وَرَسُولَهُ
  فَإِنَّ لَهُ نَارَ جَهَنَّمَ خَالِدِينَ فِيهَآ أَبَداً } * { حَتَّىٰ إِذَا رَأَوْاْ
  مَا يُوعَدُونَ فَسَيَعْلَمُونَ مَنْ أَضْعَفُ نَاصِراً وَأَقَلُّ عَدَداً } * { قُلْ
  إِنْ أَدْرِيۤ أَقَرِيبٌ مَّا تُوعَدُونَ أَمْ يَجْعَلُ لَهُ رَبِّيۤ أَمَداً } * {
  عَٰلِمُ ٱلْغَيْبِ فَلاَ يُظْهِرُ عَلَىٰ غَيْبِهِ أَحَداً } * { إِلاَّ مَنِ ٱرْتَضَىٰ
  مِن رَّسُولٍ فَإِنَّهُ يَسْلُكُ مِن بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً } *
  { لِّيَعْلَمَ أَن قَدْ أَبْلَغُواْ رِسَالاَتِ رَبِّهِمْ وَأَحَاطَ بِمَا لَدَيْهِمْ
  وَأَحْصَىٰ كُلَّ شَيْءٍ عَدَداً }وأما وقته فما أدري متى يكون؛ لأنّ الله لم يبينه
  لما رأى في إخفاء وقته من المصلحة. فإن قلت: ما معنى قوله: { أَمْ يَجْعَلُ لَهُ رَبِّىۤ
  أَمَداً } والأمد يكون قريباً وبعيداً ألا ترى إلى قوله:{ تَوَدُّ لَوْ أَنَّ بَيْنَهَا
  وَبَيْنَهُ أَمَدَا بَعِيدًا }[آل عمران: 30]؟ قلت: كان رسول الله صلى الله عليه وسلم
  يستقرب الموعد، فكأنه قال: ما أدري أهو حال متوقع في كل ساعة أم مؤجل ضربت له غاية
  أي: هو { عَـٰلِمُ ٱلْغَيْبِ فَلاَ يُظْهِرُ } فلا يطلع و { مِن رَّسُولٍ } تبيين لمن
  ارتضى، يعني: أنه لا يطلع على الغيب إلا المرتضى الذي هو مصطفى للنبوة خاصة، لا كل
  مرتضى. وفي هذا إبطال للكرامات؛ لأنّ الذين تضاف إليهم وإن كانوا أولياء مرتضين، فليسوا
  برسل. وقد خصّ الله الرسل من بين المرتضين بالاطلاع على الغيب وإبطال الكهانة والتنجيم،
  لأنّ أصحابهما أبعد شيء من الارتضاء وأدخله في السخط { فَإِنَّهُ يَسْلُكُ مِن بَيْنِ
  يَدَيْهِ } يدي من ارتضى للرسالة { وَمِنْ خَلْفِهِ رَصَداً } حفظة من الملائكة يحفظونه
  من الشياطين يطردونهم عنه ويعصمونه من وساوسهم وتخاليطهم، حتى يبلغ ما أوحى به إليه.
  وعن الضحاك: ما بعث نبيّ إلا ومعه ملائكة يحرسونه من الشياطين أن يتشبهوا بصورة الملك
  { لِّيَعْلَمَ } الله { أَن قَدْ أَبْلَغُواْ رِسَـٰلَـٰتِ رَبِّهِمْ } يعني الأنبياء:
  وحد أولا على اللفظ في قوله: (من بين يديه ومن خلفه) ثم جمع على المعنى، كقوله:{ فَإِنَّ
  لَهُ نَارَ جَهَنَّمَ خَـٰلِدِينَ }[الجن: 23]، والمعنى: ليبلغوا رسالات ربهم كما هي،
  محروسة من الزيادة والنقصان؛ وذكر العلم كذكره في قوله تعالى:{ حَتَّىٰ نَعْلَمَ ٱلْمُجَـٰهِدِينَ }[محمد:
  31]، وقرىء: «ليعلم» على البناء للمفعول { وَأَحَاطَ بِمَا لَدَيْهِمْ } بما عند الرسل
  من الحكم والشرائع، لا يفوته منها شيء ولا ينسى منها حرفاً، فهو مهيمن عليها حافظ لها
  { وَأَحْصَىٰ كُلَّ شَىْءٍ عَدَداً } من القطر والرمل وورق الأشجار، وزبد البحار، فكيف
  لا يحيط بما عند الرسل من وحيه وكلامه وعدداً: حال، أي: وضبط كل شيء معدوداً محصوراً.
  أو مصدر في معنى إحصاء.عن رسول الله صلى الله عليه وسلم:(1237) \" من قرأ سورة الجن
  كان له بعدد كل جنيّ صدق محمداً صلى الله عليه وسلم وكذب به عتق رقبة \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

