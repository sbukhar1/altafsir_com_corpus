text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أُوحِيَ إِلَيَّ
  أَنَّهُ ٱسْتَمَعَ نَفَرٌ مِّنَ ٱلْجِنِّ فَقَالُوۤاْ إِنَّا سَمِعْنَا قُرْآناً عَجَباً
  } * { يَهْدِيۤ إِلَى ٱلرُّشْدِ فَآمَنَّا بِهِ وَلَن نُّشرِكَ بِرَبِّنَآ أَحَداً
  } * { وَأَنَّهُ تَعَالَىٰ جَدُّ رَبِّنَا مَا ٱتَّخَذَ صَاحِبَةً وَلاَ وَلَداً }يقول
  جلّ ثناؤه لنبيه محمد صلى الله عليه وسلم: قل يا محمد أوحى الله إليّ { أنَّهُ اسْتَمَعَ
  نَفَرٌ مِنَ الجِنّ } هذا القرآن { فَقالُوا } لقومهم لما سمعوه { إنَّا سَمِعْنا قُرْآناً
  عَجَباً يَهْدِي إلى الرُّشْدِ } يقول: يدلّ على الحقّ وسبيل الصواب { فآمَنَّا بِهِ
  } يقول: فصدّقناه { وَلَن نُشْرِكَ برَبِّنا أحَداً } من خلقه.وكان سبب استماع هؤلاء
  النفر من الجنّ القرآن، كما:حدثني محمد بن معمر، قال: ثنا أبو هشام، يعني المخزومي،
  قال: ثنا أبو عوانة، عن أبي بشر، عن سعيد بن جُبير، عن ابن عباس، قال: ما قرأ رسول
  الله صلى الله عليه وسلم على الجنّ ولا رآهم انطلق رسول الله صلى الله عليه وسلم في
  نفر من أصحابه، عامدين إلى سوق عكاظ، قال: وقد حِيل بين الشياطين وبين خبر السماء،
  وأُرسلت عليهم الشهب، فرجعت الشياطين إلى قومهم، فقالوا: ما لكم؟ فقالوا: حيل بيننا
  وبين خبر السماء، وأُرسلت علينا الشهب، فقالوا: ما حال بينكم وبين خبر السماء إلا شيء
  حدث، قال: فانطلقوا فاضربوا مشارق الأرض ومغاربها فانظروا ما هذا الذي حدث، قال: فانطلقوا
  يضربون مشارق الأرض ومغاربها، يتتبعون ما هذا الذي حال بينهم وبين خبر المساء قال:
  فانطلق النفر الذين توجهوا نحو تهامة إلى رسول الله صلى الله عليه وسلم بنخلة، وهو
  عامد إلى سوق عكاظ، وهو يصلي بأصحابه صلاة الفجر قال: فلما سمعوا القرآن استمعوا له
  فقالوا: هذا والله الذي حال بينكم وبين خبر السماء قال: فهنالك حين رجعوا إلى قومهم،
  فقالوا: يا قومنا { إنا سَمِعْنا قرآناً عَجَباً يَهْدِي إلى الرُّشْدِ فآمَنَّا بِه
  وَلَنْ نُشْركَ بِرَبِّنا أحَداً } قال: فأنزل الله على نبيه صلى الله عليه وسلم: {
  قُلْ أُوْحِيَ إليَّ أنَّهُ اسْتَمَعَ نَفَرٌ مِنَ الجِنّ } وإنما أوحي إليه قول الجنّ.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن عاصم، عن ورقاء، قال: قدم رهط زوبعة وأصحابه
  مكة على النبيّ صلى الله عليه وسلم، فسمعوا قراءة النبيّ صلى الله عليه وسلم، ثم انصرفوا،
  فذلك قوله:{ وَإذْ صَرَفْنا إلَيْكَ نَفَراً مِنَ الجِن يَسْتَمِعُونَ الْقُرْآنَ فَلَمَّا
  حَضَرُوه قالُوا أنْصِتُوا }قال: كانوا تسعة فيهم زوبعة.حُدثت عن الحسين، قال: سمعت
  أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { قُلْ أُوْحِيَ إليَّ أنَّهُ
  اسْتَمَعَ نَفَرٌ مِنَ الجِنّ } هو قول الله{ وإذ صَرَفْنا إلَيْكَ نَفَراً مِنَ الجِنّ }لم
  تُحرس السماء في الفترة بين عيسى ومحمد فلما بعث الله محمدا صلى الله عليه وسلم حرست
  السماء الدنيا، ورُميت الشياطين بالشهب، فقال إبليس: لقد حدث في الأرض حدث، فأمر الجنّ
  فتفرّقت في الأرض لتأتيه بخبر ما حدث. وكان أوّل من بُعث نفر من أهل نصِيبين وهي أرض
  باليمن، وهم أشراف الجنّ وسادتهم، فبعثهم إلى تهامة وما يلي اليمن، فمضى أولئك النفر،
  فأتوا على الوادي وادي نخلة، وهو من الوادي مسيرة ليلتين، فوجدوا به نبيّ الله صلى
  الله عليه وسلم يصلي صلاة الغداة فسمعوه يتلو القرآن فلما حضروه، قالوا: أنصتوا، فلما
  قُضِيَ، يعني فُرِغ من الصلاة، وَلَّوْا إلى قومهم منذرين، يعني مؤمنين، لم يعلم بهم
  نبيّ الله صلى الله عليه وسلم، ولم يشعر أنه صُرِف إليه، حتى أنزل الله عليه: { قُلْ
  أُوْحِيَ إليَّ أنَّهُ اسْتَمَعَ نَفَرٌ مِنَ الجِنّ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أُوحِيَ إِلَيَّ أَنَّهُ ٱسْتَمَعَ
  نَفَرٌ مِّنَ ٱلْجِنِّ فَقَالُوۤاْ إِنَّا سَمِعْنَا قُرْآناً عَجَباً } * { يَهْدِيۤ
  إِلَى ٱلرُّشْدِ فَآمَنَّا بِهِ وَلَن نُّشرِكَ بِرَبِّنَآ أَحَداً } * { وَأَنَّهُ
  تَعَالَىٰ جَدُّ رَبِّنَا مَا ٱتَّخَذَ صَاحِبَةً وَلاَ وَلَداً }وقوله: { وأنَّهُ
  تَعالى جَدُّ رَبِّنا } اختلف أهل التأويل في معنى ذلك، فقال بعضهم: معناه: فآمنا به
  ولن نُشرك بربنا أحدا، وآمنا بأنه تعالى أمر ربنا وسلطانه وقُدرته.ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثنا معاوية، عن عليّ، عن ابن عباس، في قوله: { وأنَّهُ
  تَعالى جَدُّ رَبِّنا } يقول: فعله وأمره وقُدرته.حدثني محمد بن سعد، قال: ثنا أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله { وأنَّهُ تَعالى جَدُّ رَبِّنا
  } يقول: تعالى أمر ربنا.حدثنا محمد بن بشار ومحمد بن المُثَّنى قالا: ثنا محمد بن جعفر،
  قال: ثنا شعبة، عن قتادة في هذه الآية: { تَعالى جَدُّ رَبِّنا } قال: أمر ربنا.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا مهران، عن سفيان، عن السديّ: { تَعالى جَدُّ
  رَبِّنا } قال: أمر ربنا.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { تَعالى جَدُّ رَبِّنا ما اتَّخَذَ صاحِبَةً وَلا وَلَداً } قال: تعالى أمره أن يتخذ
  ولا يكون الذي قالوا: صاحبة ولا ولداً، وقرأ:{ قُلْ هُوَ اللَّهُ أحَدٌ اللَّهُ الصَّمَدُ
  لَمْ يَلِدْ وَلم يُولَدْ وَلَمْ يَكُنْ لَهُ كُفُواً أحَدُ }قال: لا يكون ذلك منه.وقال
  آخرون: عني بذلك جلال ربنا وذكره.ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا المعتمر
  بن سليمان، عن أبيه، قال: قال عكرِمة، في قوله: { جَد رَبِّنا } قال: جلال ربنا.حدثني
  محمد بن عمارة، قال: ثني خالد بن يزيد، قال: ثنا أبو إسرائيل، عن فضيل، عن مجاهد، في
  قوله: { وأنَّهُ تَعالى جَدُّ رَبِّنا } قال: جلال ربنا.حدثنا ابن حميد، قال: ثنا مهران
  عن سفيان، عن سليمان التَّيْمِيّ قال: قال عكرِمة: { تَعالى جَدُّ رَبِّنا } جلال ربنا.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأنَّهُ تَعالى جَدُّ رَبِّنا
  }: أي تعالى جلاله وعظمته وأمره.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة، في قوله { تعالى جَد رَبِّنا } قال: تعالى: أمر ربنا تعالت عظمته.وقال آخرون:
  بل معنى ذلك: تعالى غنى ربنا.ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا المعتمر،
  عن أبيه، قال: قال الحسن، في قوله تعالى: جَدُّ رَبِّنا قال: غنى ربنا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أُوحِيَ إِلَيَّ أَنَّهُ ٱسْتَمَعَ
  نَفَرٌ مِّنَ ٱلْجِنِّ فَقَالُوۤاْ إِنَّا سَمِعْنَا قُرْآناً عَجَباً } * { يَهْدِيۤ
  إِلَى ٱلرُّشْدِ فَآمَنَّا بِهِ وَلَن نُّشرِكَ بِرَبِّنَآ أَحَداً } * { وَأَنَّهُ
  تَعَالَىٰ جَدُّ رَبِّنَا مَا ٱتَّخَذَ صَاحِبَةً وَلاَ وَلَداً }حدثنا ابن حميد، قال:
  ثنا مهران، عن سفيان، عن سليمان التيمي، عن الحسن { تَعالى جَدُّ رَبِّنا } قال: غنى
  ربنا.حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، عن أبي رجاء، عن الحسن، في قوله:
  تَعالى { جَد رَبِّنا } قال: غِنَى ربنا.حدثنا الحسن بن عرفة، قال: ثنا هشيم، عن سليمان
  التيمي، عن الحسن وعكرِمة، في قول الله: { وأنَّهُ تَعالى جَدُّ رَبِّنا } قال أحدهما:
  غناه، وقال الآخر: عظمته.وقال آخرون: عَنِي بذلك الجدّ الذي هو أبو الأب، قالوا: ذلك
  كان من كلام جهلة الجنّ.ذكر من قال ذلك:حدثني أبو السائب، قال: ثني أبو جعفر محمد بن
  عبد الله بن أبي سارة، عن أبيه، عن أبي جعفر: { تَعالى جَدُّ رَبِّنا } قال: كان كلاماً
  من جهلة الجنّ.وقال آخرون: عُنِي بذلك: ذِكْره.ذكر من قال ذلك:حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: { تَعالى جَدُّ رَبِّنا } قال: ذكره.وأولى
  الأقوال في ذلك عندنا بالصواب قول من قال: عُنِي بذلك: تعالت عظمة ربنا وقُدرته وسطانه.وإنما
  قلنا ذلك أولى بالصواب لأن للجدّ في كلام العرب معنيين: أحدهما الجَدّ الذي هو أبو
  الأب، أو أبو الأم، وذلك غير جائز أن يوصف به هؤلاء النفر الذين وصفهم الله بهذه الصفة،
  وذلك أنهم قد قالوا: { فآمنا به ولن نشرك بربنا أحداً } ومن وصف الله بأن له ولداً
  أو جدّاً أو هو أبو أب أو أبو أمّ، فلا شكّ أنه من المشركين. والمعنى الآخر: الجَدّ
  الذي بمعنى الحظّ يقال: فلان ذو جدّ في هذا الأمر: إذا كان له حظّ فيه، وهو الذي يُقال
  له بالفارسية «البَخْت»، وهذا المعنى الذي قصده هؤلاء النفر من الجنّ بقيلهم: { وأنَّهُ
  تَعالى جَدُّ رَبِّنا } إن شاء الله. وإنما عَنَوا أن حظوته من المُلك والسلطان والقدرة
  والعظمة عالية، فلا يكون له صاحبة ولا ولد، لأن الصاحبة إنما تكون للضعيف العاجز الذي
  تضطرّه الشهوة الباعثة إلى اتخاذها، وأن الولد إنما يكون عن شهوة أزعجته إلى الوِقاع
  الذي يحدث منه الولد، فقال النفر من الجن: علا مُلكُ ربنا وسُلطانه وقدرته وعظمته أن
  يكون ضعيفاً ضعف خلقه الذين تضطرّهم الشهوة إلى اتخاذ صاحبة، أو وِقاع شيء يكون منه
  ولد.وقد بين عن صحة ما قلنا في ذلك إخبار الله عنهم أنهم إنما نزّهوا الله عن اتخاذ
  الصاحبة والولد بقوله: { وأنَّهُ تَعالى جَدُّ رَبِّنا ما اتَّخَذَ صَاحِبَةً وَلا
  وَلَداً } يقال منه: رجل جدّي وجديد ومجدود: أي ذو حظّ فيما هو فيه ومنه قول حاتم الطائي:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أُوحِيَ إِلَيَّ أَنَّهُ ٱسْتَمَعَ
  نَفَرٌ مِّنَ ٱلْجِنِّ فَقَالُوۤاْ إِنَّا سَمِعْنَا قُرْآناً عَجَباً } * { يَهْدِيۤ
  إِلَى ٱلرُّشْدِ فَآمَنَّا بِهِ وَلَن نُّشرِكَ بِرَبِّنَآ أَحَداً } * { وَأَنَّهُ
  تَعَالَىٰ جَدُّ رَبِّنَا مَا ٱتَّخَذَ صَاحِبَةً وَلاَ وَلَداً }أُغْزُوا بني ثُعْلٍ
  فالغَزْوُ جَدُّكُمُ   عُدُّوا الرَّوَابي وَلا تَبْكُوا لِمَنْ قُتِلاوقال آخر:يُرَفَّعُ
  جَدُّكَ إنّي امْرُوٌسَقَتْنِي   إلَيْكَ الأعادِي سِجالاوقوله: { ما اتَّخَذَ صَاحِبَةً
  } يعني زوجة { وَلا وَلَداً }.واختلفت القرّاء في قراءة قوله { وأنَّهُ تَعالى } فقرأه
  أبو جعفر القارىء وستة أحرف أُخر بالفتح، منها: { إنَّهُ اسْتَمَعَ نَفَرٌ }{ وأنَّ
  المَساجِدَ لِلَّهِ }{ وأنَّهُ كان يَقُولُ سَفِيهُنا }{ وأنَّهُ كانَ رِجال مِنَ الإنْس }{ وأنَّهُ
  لَمَّا قامَ عَبْدُ اللَّهِ يَدْعُوهُ }{ وأنْ لَوِ اسْتَقامُوا على الطَّرِيقَةِ }وكان
  نافع يكسرها إلا ثلاثة أحرف: أحدها: { قُلْ أُوحِيَ إليَّ أنَّهُ اسْتَمَعَ نَفَرٌ
  } والثانية{ وأنْ لَوِ اسْتَقامُوا }، والثالثة{ وأنَّ المَساجِدَ لِلَّهِ }وأما قرّاء
  الكوفة غير عاصم، فإنهم يفتحون جميع ما في آخر سورة النجم وأوّل سورة الجنّ إلا قوله
  { فَقالُوا إنَّا سمِعْنا } ، وقوله:{ قالَ إنَّمَا أدْعُو رَبّي }وما بعده إلى آخر
  السورة، وأنهم يكسرون ذلك غير قوله:{ لِيَعْلَمَ أنْ قَدْ أبْلَغُوا رِسالاتِ رَبِّهِمْ }وأما
  عاصم فإنه كان يكسر جميعها إلا قوله:{ وأنَّ المَساجِدَ لِلَّهِ }فإنه كان يفتحها،
  وأما أبو عمرو، فإنه كان يكسر جميعها إلا قوله:{ وأنْ لَوِ اسْتَقامُوا على الطَّرِيقَةِ }فإنه
  كان يفتح هذه وما بعدها فأما الذين فتحوا جميعها إلا في موضع القول، كقوله: { فَقالُوَا
