  none\" href=\"JavaScript:Open_Menu()\">وَأَنَّهُ كَانَ رِجَالٌ مِّنَ ٱلإِنسِ يَعُوذُونَ
  بِرِجَالٍ مِّنَ ٱلْجِنِّ فَزَادُوهُمْ رَهَقاً  &#13;</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن إبراهيم في قوله: { وأنَّهُ كانَ
  رِجالٌ مِنَ الإنْسِ يَعُوذُونَ بِرِجالٍ مِنَ الجِن } كانوا إذا نزلوا الوادي قالوا:
  نعوذ بسيد هذا الوادي من شرّ ما فيه، فتقول الجنّ: ما نملك لكم ولا لأنفسنا ضرّاً ولا
  نفعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا جرير، عن منصور، عن إبراهيم،
  في قوله: { وأنَّهُ كانَ رِجالٌ مِنَ الإنْسِ يَعُوذُونَ بِرِجالٍ مِنَ الجِنِّ } قال:
  كانوا في الجاهلة إذا نزلوا بالوادي قالوا: نعوذ بسيد هذا الوادي، فيقول الجنيون: تتعوّذون
  بنا ولا نملك لأنفسنا ضرّاً ولا نفعاً!</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { يَعُوذُونَ بِرِجالٍ مِنَ الجِنِّ
  } قال: كانوا يقولون إذا هبطوا وادياً: نعوذ بعظماء هذا الوادي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأنَّهُ
  كانَ رِجالٌ مِنَ الإنْسِ يَعُوذُونَ بِرِجالٍ مِنَ الجِنِّ } ذُكر لنا أن هذا الحيّ
  من العرب كانوا إذا نزلوا بواد قالوا: نعوذ بأعزّ أهل هذا المكان قال الله: { فَزَادُوهُمْ
  رَهَقاً }: أي إثماً، وازدادت الجنّ عليهم بذلك جراءة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { يَعُوذُونَ بِرِجالٍ مِنَ الجِنِّ
  } كانوا في الجاهلية إذا نزلوا منزلاً يقولون: نعوذ بأعزّ أهل هذا المكان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن أبي جعفر، عن الربيع بن أنس {
  وأنَّهُ كانَ رِجالٌ مِنَ الإنْسِ يَعُوذُونَ بِرِجالٍ مِنَ الجِنِّ } قال: كانوا يقولون:
  فلان من الجنّ ربّ هذا الوادي، فكان أحدهم إذا دخل الوادي يعوذ بربّ الوادي من دون
  الله، قال: فيزيده بذلك رهقاً، وهو الفَرَق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأنَّهُ كانَ رِجالٌ مِنَ
  الإنْسِ يَعُوذُونَ بِرِجالٍ مِنَ الجِنّ فَزَادُوهُمْ رَهَقاً } قال: كان الرجل في
  الجاهلية إذا نزل بواد قبل الإسلام قال: إن أعوذ بكبير هذا الوادي، فلما جاء الإسلام
  عاذوا بالله وتركوهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَزَادُوهُمْ رَهَقاً }
  اختلف أهل التأويل في معنى ذلك، فقال بعضهم: معنى ذلك: فزاد الإنس بالجنّ باستعاذتهم
  بعزيزهم، جراءة عليهم، وازدادوا بذلك إثماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { فَزَادُوهُمْ رَهَقاً } فزادهم
  ذلك إثماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قال: قال الله: { فَزَادُوهُمْ رَهَقاً }: أي إثماً، وازدادت الجنّ
  عليهم بذلك جراءة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { فَزَادُوهُمْ رَهَقاً } يقول: خطيئة.</font></font>&#13;\t\t\t<label
