  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّهُ
  كَانَ يَقُولُ سَفِيهُنَا عَلَى ٱللَّهِ شَطَطاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّا ظَنَنَّآ
  أَن لَّن تَقُولَ ٱلإِنسُ وَٱلْجِنُّ عَلَى ٱللَّهِ كَذِباً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّهُ
  كَانَ رِجَالٌ مِّنَ ٱلإِنسِ يَعُوذُونَ بِرِجَالٍ مِّنَ ٱلْجِنِّ فَزَادُوهُمْ رَهَقاً
  \ &#13;</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول عزّ وجلّ مخبراً عن قيل النفر
  من الجنّ الذين استمعوا القرآن { أنَّهُ كانَ يَقُولُ سَفِيهنا } وهو إبليس. وبنحو
  الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { أنَّهُ كانَ يَقُولُ سَفِيهُنا على الله شَطَطاً } وهو إبليس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن رجل من المكيين، عن
  مجاهد { سَفيهُنا على اللَّهِ شَطَطاً } قال: إبليس: ثم قال سفيان: سمِعت أن الرجل
  إذا سجد جلس إبليس يبكي يقول: يا ويله أمر بالسجود فعصَى، فله النار، وأمر ابن آدم
  بالسجود فسجد، فله الجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، قال: تلا قتادة: { وأنَّهُ كانَ يَقُولُ سَفِيهُنا على اللَّهِ شَطَطاً
  وأنَّا ظَنَنَّا أنْ لَنْ تَقُولُ الإنْسُ والجِنُّ على اللَّهِ كَذِباً } فقال: عصاه
  والله سفيه الجنّ، كما عصاه سفيه الإنس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الشَّطط من القول، فإنه ما كان تعدّياً. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: ثنا ابن وهب، قال: قال ابن زيد، في قوله: { وأنَّهُ كانَ يَقُولُ سَفِيهُنا
  على اللَّهِ شَطَطاً } قال: ظلماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأنَّا ظَنَنَّا أنْ لَنْ تَقُولَ الإنْسُ والجنُّ على اللَّهِ كَذِباً } يقول: قالوا:
  وأنا حسبنا أن لن تقول بنو آدم والجنّ على الله كذباً من القول والظنّ ههنا بمعنى الشكّ،
  وإنما أنكر هؤلاء النفر من الجنّ أن تكون علمت أن أحداً يجتريء على الكذب على الله
  لما سمعت القرآن، لأنهم قبل أن يسمعوه وقبل أن يعلموا تكذيب الله الزاعمين أن لله صاحبة
  وولداً، وغير ذلك من معاني الكفر كانوا يحسبون أن إبليس صادق فيما يدعو بني آدم إليه
  من صنوف الكفر فلما سمعوا القرآن أيقنوا أنه كان كاذباً في كلّ ذلك، فلذلك قالوا: {
  وأنَّهُ كانَ يَقُولُ سَفِيهُنا على اللَّهِ شَطَطاً } فسموه سفيهاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأنَّهُ كانَ رِجالٌ مِنَ الإنْسِ يَعُوذُونَ بِرِجالٍ مِنَ
  الجِنّ } يقول تعالى ذكره مخبراً عن قيل هؤلاء النفر: وأنه كان رجال من الإنس يستجيرون
  برجال من الجنّ في أسفارهم إذا نزلوا منازلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  ذلك من فعلهم فيما ذُكر لنا، كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وأنَّهُ كانَ رِجالٌ مِنَ الإنْسِ يَعُوذُونَ بِرِجالٍ مِنَ الجِنّ } قال: كان رجال
  من الإنس يبيت أحدهم بالوادي في الجاهلية فيقول: أعوذ بعزيز هذا الوادي، فزادهم ذلك
  إثماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن عرفة، قال: ثنا هشيم،
  عن عوف، عن الحسن، في قوله: { وأنَّهُ كانَ رِجالٌ مِنَ الإنْسِ يَعُوذُونَ بِرِجالٍ
  مِنَ الجِنّ } قال: كان الرجل منهم إذا نزل الوادي فبات به، قال: أعوذ بعزيز هذا الوادي
  من شرّ سفهاء قومه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
