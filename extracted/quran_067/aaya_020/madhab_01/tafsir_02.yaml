text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمَّنْ هَـٰذَا
  ٱلَّذِي هُوَ جُندٌ لَّكُمْ يَنصُرُكُمْ مِّن دُونِ ٱلرَّحْمَـٰنِ إِنِ ٱلْكَافِرُونَ
  إِلاَّ فِي غُرُورٍ } * { أَمَّنْ هَـٰذَا ٱلَّذِي يَرْزُقُكُمْ إِنْ أَمْسَكَ رِزْقَهُ
  بَل لَّجُّواْ فِي عُتُوٍّ وَنُفُورٍ }{ أَمَّنْ } يشار إليه من الجموع ويقال { هَـٰذَا
  ٱلَّذِى هُوَ جُندٌ لَّكُمْ يَنصُرُكُمْ مّن دُونِ ٱللَّهِ } إن أرسل عليكم عذابه {
  أَمَّنْ } يشار إليه ويقال { هَـٰذَا ٱلَّذِى يَرْزُقُكُمْ إِنْ أَمْسَكَ رِزْقَهُ
  } وهذا على التقدير. ويجوز أن يكون إشارة إلى جميع الأوثان لاعتقادهم أنهم يحفظون من
  النوائب ويرزقون ببركة آلهتهم، فكأنهم الجند الناصر والرازق. ونحوه قوله تعالى:{ أَمْ
  لَهُمْ آلِهَةٌ تَمْنَعُهُمْ مّن دُونِنَا }[الأنبياء: 43]. { بَل لَّجُّواْ فِى عُتُوٍّ
  وَنُفُورٍ } بل تمادوا في عناد وشراد عن الحق لثقله عليهم فلم يتبعوه.\r\n\t\t\t\r\n\t\t\t</section>"

