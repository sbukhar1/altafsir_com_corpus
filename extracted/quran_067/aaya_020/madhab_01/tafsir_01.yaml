text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمَّنْ هَـٰذَا
  ٱلَّذِي هُوَ جُندٌ لَّكُمْ يَنصُرُكُمْ مِّن دُونِ ٱلرَّحْمَـٰنِ إِنِ ٱلْكَافِرُونَ
  إِلاَّ فِي غُرُورٍ }يقول تعالى ذكره: للمشركين به من قريش: من هذا الذي هو جند لكم
  أيها الكافرون به، ينصركم من دون الرحمن إن أراد بكم سوءاً، فيدفع عنكم ما أراد بكم
  من ذلك { إن الكافِرونَ إلاَّ فِي غُرُور } يقول تعالى ذكره: ما الكافرون بالله إلا
  في غرور من ظنهم أن آلهتهم تقرّبهم إلى الله زلفى، وأنها تنفع أو تضرّ.\r\n\t\t\t\r\n\t\t\t</section>"

