  none\" href=\"JavaScript:Open_Menu()\">أَمَّنْ هَـٰذَا ٱلَّذِي يَرْزُقُكُمْ إِنْ
  أَمْسَكَ رِزْقَهُ بَل لَّجُّواْ فِي عُتُوٍّ وَنُفُورٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَمَّنْ } يشار إليه من الجموع ويقال { هَـٰذَا ٱلَّذِى هُوَ جُندٌ لَّكُمْ يَنصُرُكُمْ
  مّن دُونِ ٱللَّهِ } إن أرسل عليكم عذابه { أَمَّنْ } يشار إليه ويقال { هَـٰذَا ٱلَّذِى
  يَرْزُقُكُمْ إِنْ أَمْسَكَ رِزْقَهُ } وهذا على التقدير. ويجوز أن يكون إشارة إلى
  جميع الأوثان لاعتقادهم أنهم يحفظون من النوائب ويرزقون ببركة آلهتهم، فكأنهم الجند
  الناصر والرازق. ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَمْ لَهُمْ آلِهَةٌ تَمْنَعُهُمْ
  مّن دُونِنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 43]. { بَل لَّجُّواْ فِى عُتُوٍّ وَنُفُورٍ } بل تمادوا
  في عناد وشراد عن الحق لثقله عليهم فلم يتبعوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

