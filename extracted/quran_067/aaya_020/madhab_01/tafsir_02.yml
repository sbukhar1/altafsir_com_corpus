  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمَّنْ
  هَـٰذَا ٱلَّذِي هُوَ جُندٌ لَّكُمْ يَنصُرُكُمْ مِّن دُونِ ٱلرَّحْمَـٰنِ إِنِ ٱلْكَافِرُونَ
