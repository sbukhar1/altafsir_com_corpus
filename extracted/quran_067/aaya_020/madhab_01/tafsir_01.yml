  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: للمشركين به من
  قريش: من هذا الذي هو جند لكم أيها الكافرون به، ينصركم من دون الرحمن إن أراد بكم
  سوءاً، فيدفع عنكم ما أراد بكم من ذلك { إن الكافِرونَ إلاَّ فِي غُرُور } يقول تعالى
  ذكره: ما الكافرون بالله إلا في غرور من ظنهم أن آلهتهم تقرّبهم إلى الله زلفى، وأنها
  تنفع أو تضرّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
