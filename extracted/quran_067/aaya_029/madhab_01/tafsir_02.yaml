text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ ٱلرَّحْمَـٰنُ
  آمَنَّا بِهِ وَعَلَيْهِ تَوَكَّلْنَا فَسَتَعْلَمُونَ مَنْ هُوَ فِي ضَلاَلٍ مُّبِينٍ
  }فإن قلت لم أخر مفعول آمنا وقدم مفعول توكلنا؟ قلت: لوقوع آمنا تعريضاً بالكافرين
  حين ورد عقيب ذكرهم، كأنه قيل: آمنا ولم نكفر كما كفرتم، ثم قال: وعليه توكلنا خصوصاً
  لم نتكل على ما أنتم متكلون عليه من رجالكم وأموالكم.\r\n\t\t\t\r\n\t\t\t</section>"

