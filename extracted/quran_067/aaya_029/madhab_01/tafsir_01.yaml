text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ ٱلرَّحْمَـٰنُ
  آمَنَّا بِهِ وَعَلَيْهِ تَوَكَّلْنَا فَسَتَعْلَمُونَ مَنْ هُوَ فِي ضَلاَلٍ مُّبِينٍ
  }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد: ربنا { الرَّحْمَنُ آمَنَّا
  بِهِ } يقول: صدّقنا به { وَعَلَيْهِ تَوَكَّلْنا } يقول: وعليه اعتمدنا في أمورنا،
  وبه وثقنا فيها { فَسَتَعْلَمُونَ مَنْ هُوَ فِي ضَلالٍ مُبِينٍ } يقول: فستعلمون أيها
  المشركون بالله الذي هو في ذهاب عن الحقّ، والذي هو على غير طريق مستقيم منا ومنكم
  إذا صرنا إليه، وحشرنا جميعاً.\r\n\t\t\t\r\n\t\t\t</section>"

