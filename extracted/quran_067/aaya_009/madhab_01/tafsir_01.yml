  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَكَادُ
  تَمَيَّزُ مِنَ الغَيْظِ كُلَّمَا أُلْقِيَ فِيهَا فَوْجٌ سَأَلَهُمْ خَزَنَتُهَآ أَلَمْ
  يَأْتِكُمْ نَذِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُواْ بَلَىٰ قَدْ جَآءَنَا نَذِيرٌ فَكَذَّبْنَا
  وَقُلْنَا مَا نَزَّلَ ٱللَّهُ مِن شَيْءٍ إِنْ أَنتُمْ إِلاَّ فِي ضَلاَلٍ كَبِيرٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { تَكادُ } جهنم { تَمَيَّزُ } يقول: تتفرّق وتتقطع
  { مِنَ الغَيْظِ } على أهلها. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { تَكادُ تَمَيَّزُ مِنَ الغَيْظِ }
  يقول: تتفرّق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله { تَكادُ تَمَيَّزُ مِنَ الغَيْظِ
  } تكاد يفارق بعضها بعضاً وتنفطر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله { تَكادُ
  تَمَيَّزُ مِنَ الغَيْظِ } يقول: تفرّق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { تَكادُ تَمَيَّزُ مِنَ الغَيْظِ
  } قال: التميز: التفرّق من الغيظ على أهل معاصي الله غضباً لله، وانتقاماً له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كُلَّما أُلْقِيَ فِيها فَوْجٌ سألَهُمْ } يقول جلّ ثناؤه:
  كلما ألقي في جهنم جماعة سألهم { خَزَنَتُها، ألَمْ يأْتِكُمْ نَذِيرٌ } يقول: سأل
  الفوجَ خزنةُ جهنم، فقالوا لهم: ألم يأتكم في الدنيا نذيرٌ ينذركم هذا العذاب الذي
  أنتم فيه؟ فأجابهم المساكين { فقالُوا بَلى قَدْ جاءَنا نَذِيرٌ } ينذرنا هذا، { فَكَذَّبْناهُ
  }  { وَقُلْنَا } له: { ما نَزَّلَ اللَّهُ مِنْ شَيْءٍ إن أنْتُمْ إلاَّ فِي ضَلالٍ
  كَبِيرٍ } يقول: في ذهاب عن الحقّ بعيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

