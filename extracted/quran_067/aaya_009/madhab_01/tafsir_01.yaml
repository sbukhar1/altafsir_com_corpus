text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَكَادُ تَمَيَّزُ
  مِنَ الغَيْظِ كُلَّمَا أُلْقِيَ فِيهَا فَوْجٌ سَأَلَهُمْ خَزَنَتُهَآ أَلَمْ يَأْتِكُمْ
  نَذِيرٌ } * { قَالُواْ بَلَىٰ قَدْ جَآءَنَا نَذِيرٌ فَكَذَّبْنَا وَقُلْنَا مَا نَزَّلَ
  ٱللَّهُ مِن شَيْءٍ إِنْ أَنتُمْ إِلاَّ فِي ضَلاَلٍ كَبِيرٍ }يقول تعالى ذكره: { تَكادُ
  } جهنم { تَمَيَّزُ } يقول: تتفرّق وتتقطع { مِنَ الغَيْظِ } على أهلها. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، قوله: { تَكادُ تَمَيَّزُ مِنَ الغَيْظِ } يقول:
  تتفرّق.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن
  ابن عباس، قوله { تَكادُ تَمَيَّزُ مِنَ الغَيْظِ } تكاد يفارق بعضها بعضاً وتنفطر.حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله { تَكادُ
  تَمَيَّزُ مِنَ الغَيْظِ } يقول: تفرّق.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، في قوله: { تَكادُ تَمَيَّزُ مِنَ الغَيْظِ } قال: التميز: التفرّق من الغيظ
  على أهل معاصي الله غضباً لله، وانتقاماً له.وقوله: { كُلَّما أُلْقِيَ فِيها فَوْجٌ
  سألَهُمْ } يقول جلّ ثناؤه: كلما ألقي في جهنم جماعة سألهم { خَزَنَتُها، ألَمْ يأْتِكُمْ
  نَذِيرٌ } يقول: سأل الفوجَ خزنةُ جهنم، فقالوا لهم: ألم يأتكم في الدنيا نذيرٌ ينذركم
  هذا العذاب الذي أنتم فيه؟ فأجابهم المساكين { فقالُوا بَلى قَدْ جاءَنا نَذِيرٌ }
  ينذرنا هذا، { فَكَذَّبْناهُ }  { وَقُلْنَا } له: { ما نَزَّلَ اللَّهُ مِنْ شَيْءٍ
  إن أنْتُمْ إلاَّ فِي ضَلالٍ كَبِيرٍ } يقول: في ذهاب عن الحقّ بعيد.\r\n\t\t\t\r\n\t\t\t</section>"

