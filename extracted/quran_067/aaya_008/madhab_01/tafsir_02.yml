  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلَّذِينَ
  كَفَرُواْ بِرَبِّهِمْ عَذَابُ جَهَنَّمَ وَبِئْسَ ٱلْمَصِيرُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذَآ
  أُلْقُواْ فِيهَا سَمِعُواْ لَهَا شَهِيقاً وَهِيَ تَفُورُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَكَادُ
  تَمَيَّزُ مِنَ الغَيْظِ كُلَّمَا أُلْقِيَ فِيهَا فَوْجٌ سَأَلَهُمْ خَزَنَتُهَآ أَلَمْ
  يَأْتِكُمْ نَذِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُواْ بَلَىٰ قَدْ جَآءَنَا نَذِيرٌ فَكَذَّبْنَا
  وَقُلْنَا مَا نَزَّلَ ٱللَّهُ مِن شَيْءٍ إِنْ أَنتُمْ إِلاَّ فِي ضَلاَلٍ كَبِيرٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَوْ كُنَّا نَسْمَعُ أَوْ نَعْقِلُ مَا كُنَّا فِيۤ أَصْحَابِ ٱلسَّعِيرِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱعْتَرَفُواْ
  بِذَنبِهِمْ فَسُحْقاً لأَصْحَابِ ٱلسَّعِيرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ
  يَخْشَوْنَ رَبَّهُم بِٱلْغَيْبِ لَهُم مَّغْفِرَةٌ وَأَجْرٌ كَبِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلِلَّذِينَ كَفَرُواْ بِرَبّهِمْ } أي: ولكل من كفر بالله من الشياطين
  وغيرهم { عَذَابُ جَهَنَّمَ } ليس الشياطين المرجومين مخصوصين بذلك. وقرىء: «عذاب جهنم»
  بالنصب عطفاً على عذاب السعير { إِذَا أُلْقُواْ فِيهَا } أي طرحوا كما يطرح الحطب
  في النار العظيمة، ويرمىٰ به. ومثله قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حَصَبُ جَهَنَّمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  98]. { سَمِعُواْ لَهَا شَهِيقًا } إمّا لأهلها ممن تقدم طرحهم فيها. أو من أنفسهم،
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَهُمْ فِيهَا زَفِيرٌ وَشَهِيقٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 106] وإما للنار تشبيهاً لحسيسها
  المنكر الفظيع بالشهيق { وَهِىَ تَفُورُ } تغلي بهم غليان المرجل بما فيه. وجعلت كالمغتاظة
  عليهم لشدة غليانها بهم، ويقولون: فلان يتميز غيظاً ويتقصف غضباً، وغضب فطارت منه شقة
  في الأرض وشقة في السماء: إذا وصفوه بالإفراط فيه. ويجوز أن يراد: غيظ الزبانية { أَلَمْ
  يَأْتِكُمْ نَذِيرٌ } توبيخ يزدادون به عذاباً إلى عذابهم وحسرة إلى حسرتهم. وخزنتها:
  مالك وأعوانه من الزبانية { قَالُواْ بَلَىٰ } اعتراف منهم بعدل الله، وإقرار بأن الله
  عز وعلا أزاح عللهم ببعثه الرسل وإنذارهم ما وقعوا فيه، وأنهم لم يؤتوا من قدره كما
  تزعم المجبرة؛ وإنما أتوا من قبل أنفسهم، واختيارهم خلاف ما اختار الله وأمر به وأوعد
  على ضده. فإن قلت: { إِنْ أَنتُمْ إِلاَّ فِى ضَلَـٰلٍ كَبِيرٍ } من المخاطبون به؟
  قلت: هو من جملة قول الكفار وخطابهم للمنذرين، على أنّ النذير بمعنى الإنذار. والمعنى:
  ألم يأتكم أهل نذير. أو وصف منذروهم لغلوهم في الإنذار، كأنهم ليسوا إلا إنذاراً؛ وكذلك
  { قَدْ جَاءَنَا نَذِيرٌ } ونظيره قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا رَسُولُ رَبّ ٱلْعَـٰلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  16] أي حاملاً رسالته. ويجوز أن يكون من كلام الخزنة للكفار على إرادة القول: أرادوا
  حكاية ما كانوا عليه من ضلالهم في الدنيا. أو أرادوا بالضلال؛ الهلاك. أو سموا عقاب
  الضلال باسمه. أو من كلام الرسل لهم حكوه الخزنة، أي قالوا لنا هذا فلم نقبله { لَوْ
  كُنَّا نَسْمَعُ } الإنذار سماع طالبين للحق. أي نعقله عقل متأمّلين. وقيل: إنما جمع
  بين السمع والعقل؛ لأنّ مدار التكليف على أدلة السمع والعقل. ومن بدع التفاسير: أنّ
  المراد لو كنا على مذهب أصحاب الحديث أو على مذهب أصحاب الرأي، كأنّ هذه الآية نزلت
  بعد ظهور هذين المذهبين، وكأن سائر أصحاب المذاهب والمجتهدين قد أنزل الله وعيدهم،
  وكأن من كان من هؤلاء فهو من الناجين لا محالة؛ وعدّة المبشرين من الصحابة: عشرة، لم
  يضم إليهم حادي عشر، وكأن من يجوز على الصراط أكثرهم لم يسمعوا باسم هذين الفريقين
  { بِذَنبِهِمْ } بكفرهم في تكذيبهم الرسل { فَسُحْقًا } قرىء بالتخفيف والتثقيل، أي:
  فبعداً لهم، اعترفوا أو جحدوا؛ فإنّ ذلك لا ينفعهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

