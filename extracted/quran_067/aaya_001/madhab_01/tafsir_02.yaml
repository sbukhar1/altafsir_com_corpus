text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَبَارَكَ ٱلَّذِي
  بِيَدِهِ ٱلْمُلْكُ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ } * { ٱلَّذِي خَلَقَ ٱلْمَوْتَ
  وَٱلْحَيَاةَ لِيَبْلُوَكُمْ أَيُّكُمْ أَحْسَنُ عَمَلاً وَهُوَ ٱلْعَزِيزُ ٱلْغَفُورُ
  } * { ٱلَّذِي خَلَقَ سَبْعَ سَمَٰوَٰتٍ طِبَاقاً مَّا تَرَىٰ فِي خَلْقِ ٱلرَّحْمَـٰنِ
  مِن تَفَاوُتٍ فَٱرْجِعِ ٱلْبَصَرَ هَلْ تَرَىٰ مِن فُطُورٍ } * { ثُمَّ ٱرجِعِ ٱلبَصَرَ
  كَرَّتَيْنِ يَنْقَلِبْ إِلَيْكَ ٱلبَصَرُ خَاسِئاً وَهُوَ حَسِيرٌ }{ تَبَـٰرَكَ }
  تعالى وتعاظم عن صفات المخلوقين { ٱلَّذِى بِيَدِهِ ٱلْمُلْكُ } على كل موجود { وَهُوَ
  عَلَىٰ كُلِّ } ما لم يوجد مما يدخل تحت القدرة { قَدِيرٌ } وذكر اليد مجاز عن الإحاطة
  بالملك والاستيلاء عليه. والحياة: ما يصح بوجوده الإحساس. وقيل: ما يوجب كون الشيء
  حياً، وهو الذي يصح منه أن يعلم ويقدر. والموت عدم ذلك فيه، ومعنى خلق الموت والحياة:
  إيجاد ذلك المصحح وإعدامه. والمعنى: خلق موتكم وحياتكم أيها المكلفون { لِيَبْلُوَكُمْ
  } وسمى علم الواقع منهم باختيارهم «بلوى» وهي الخبرة استعارة من فعل المختبر. ونحوه
  قوله تعالى:{ وَلَنَبْلُوَنَّكُمْ حَتَّىٰ نَعْلَمَ ٱلْمُجَـٰهِدِينَ مِنكُمْ }[محمد:
  31]. فإن قلت: من أين تعلق قوله: { أَيُّكُمْ أَحْسَنُ عَمَلاً } بفعل البلوى؟ قلت:
  من حيث أنه تضمن معنى العلم، فكأنه قيل: ليعلمكم أيكم أحسن عملا؛ وإذا قلت: علمته أزيد
  أحسن عملا أم هو؟ كانت هذه الجملة واقعة موقع الثاني من مفعوليه، كما تقول: علمته هو
  أحسن عملا. فإن قلت: أتسمي هذا تعليقاً؟ قلت: لا، إنما التعليق أن توقع بعده ما يسدّ
  مسدّ المفعولين جميعاً، كقولك: علمت أيهما عمرو، وعلمت أزيد منطلق. ألا ترى أنه لا
  فصل بعد سبق أحد المفعولين بين أن يقع ما بعده مصدراً بحرف الإستفهام وغير مصدر به،
  ولو كان تعليقاً لافترقت الحالتان كما افترقتا في قولك: علمت أزيد منطلق. وعلمت زيداً
  منطلقاً: { أَحْسَنُ عَمَلاً }. قيل: أخلصه وأصوبه؛ لأنه إذا كان خالصاً غير صواب لم
  يقبل، وكذلك إذا كان صواباً غير خالص؛ فالخالص: أن يكون لوجه الله تعالى؛ والصواب:
  أن يكون على السنة. وعن النبي صلى الله عليه وسلم أنه تلاها، فلما بلغ قوله: { أَيُّكُمْ
  أَحْسَنُ عَمَلاً } قال:(1215) \" أيكم أحسن عقلاً وأورع عن محارم الله وأسرع في طاعة
  الله \" يعني: أيكم أتم عقلا عن الله وفهما لأغراضه؛ والمراد: أنه أعطاكم الحياة التي
  تقدرون بها على العمل وتستمكنون منه، وسلط علكم الموت الذي هو داعيكم إلى اختيار العمل
  الحسن على القبيح، لأن وراءه البعث والجزاء الذي لا بد منه. وقدم الموت على الحياة،
  لأنّ أقوى الناس داعياً إلى العمل من نصب موته بين عينيه فقدم لأنه فيما يرجع إلى الغرض
  المسوق له الآية أهم { وَهُوَ ٱلْعَزِيزُ } الغالب الذي لا يعجزه من أساء العمل { ٱلْغَفُورُ
  } لمن تاب من أهل الإساءة { طِبَاقاً } مطابقة بعضها فوق بعض، من طابق النعل: إذا خصفها
  طبقاً على طبق، وهذا وصف بالمصدر. أو على ذات طباق، أو على: طوبقت طباقاً { مِن تَفَـٰوُتٍ
  } وقرىء: «من تفوت»، ومعنى البناءين واحد، كقولهم: تظاهروا من نسائهم. وتظهروا. وتعاهدته
  وتعهدته، أي: من اختلاف واضطراب في الخلقة ولا تناقض؛ إنما هي مستوية مستقيمة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَبَارَكَ ٱلَّذِي بِيَدِهِ ٱلْمُلْكُ
  وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ } * { ٱلَّذِي خَلَقَ ٱلْمَوْتَ وَٱلْحَيَاةَ لِيَبْلُوَكُمْ
  أَيُّكُمْ أَحْسَنُ عَمَلاً وَهُوَ ٱلْعَزِيزُ ٱلْغَفُورُ } * { ٱلَّذِي خَلَقَ سَبْعَ
  سَمَٰوَٰتٍ طِبَاقاً مَّا تَرَىٰ فِي خَلْقِ ٱلرَّحْمَـٰنِ مِن تَفَاوُتٍ فَٱرْجِعِ
  ٱلْبَصَرَ هَلْ تَرَىٰ مِن فُطُورٍ } * { ثُمَّ ٱرجِعِ ٱلبَصَرَ كَرَّتَيْنِ يَنْقَلِبْ
  إِلَيْكَ ٱلبَصَرُ خَاسِئاً وَهُوَ حَسِيرٌ }وحقيقة التفاوت: عدم التناسب، كأن بعض
  الشيء يفوت بعضاً ولا يلائمه. ومنه قولهم: خلق متفاوت. وفي نقيضه: متناصف. فإن قلت:
  كيف موقع هذه الجملة مما قبلها؟ قلت: هي صفة مشايعة لقوله: { طِبَاقاً } وأصلها: ما
  ترى فيهنّ من تفاوت، فوضع مكان الضمير قوله: { خَلْقِ ٱلرَّحْمَـٰنِ } تعظيماً لخلقهنّ،
  وتنبيهاً على سبب سلامتهنّ من التفاوت: وهو أنه خلق الرحمٰن، وأنه بباهر قدرته هو الذي
  يخلق مثل ذلك الخلق المتناسب، والخطاب في ما ترى للرسول أو لكل مخاطب. وقوله تعالى:
  { فَٱرْجِعِ ٱلْبَصَرَ } متعلق به على معنى التسبيب؛ أخبره بأنه لا تفاوت في خلقهنّ،
  ثم قال: { فَٱرْجِعِ ٱلْبَصَرَ } حتى يصح عندك ما أخبرت به بالمعاينة، ولا تبقى معك
  شبهة فيه { هَلْ تَرَىٰ مِن فُطُورٍ } من صدوع وشقوق: جمع فطر وهو الشق. يقال: فطره
  فانفطر. ومنه: فطر ناب البعير، كما يقال: شق وبزل. ومعناه: شق اللحم فطلع. وأمره بتكرير
  البصر فيهنّ متصفحاً ومتتبعاً يلتمسُ عيباً وخللاً { يَنقَلِبْ إِلَيْكَ } أي إن رجعت
  البصر وكررت النظر لم يرجع إليك بصرك بما التمسته من رؤية الخلل وإدراك العيب، بل يرجع
  إليك بالخسوء والحسور، أي: بالبعد عن إصابة الملتمس، كأنه يطرد عن ذلك طرداً بالصغار
  والقماءة، وبالإعياء والكلال لطول الإجالة والترديد. فإن قلت: كيف ينقلب البصر خاسئاً
  حسيراً برجعه كرّتين اثنتين؟ قلت: معنى التثنية التكرير بكثرة، كقولك: لبيك وسعديك،
  تريد إجابات كثيرة بعضها في أثر بعض، وقولهم في المثل: دهدرّين سعد القين من ذلك، أي:
  باطلاً بعد باطل. فإن قلت: فما معنى ثم ارجع؟ قلت: أمره برجع البصر، ثم أمره بأن لا
  يقتنع بالرجعة الأولى وبالنظرة الحمقاء، وأن يتوقف بعدها ويجم بصره، ثم يعاود ويعاود،
  إلى أن يحسر بصره من طول المعاودة، فإنه لا يعثر على شيء من فطور.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

