text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُونَ مَتَىٰ
  هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ } * { قُلْ إِنَّمَا ٱلْعِلْمُ عِنْدَ ٱللَّهِ
  وَإِنَّمَآ أَنَاْ نَذِيرٌ مُّبِينٌ } * { فَلَمَّا رَأَوْهُ زُلْفَةً سِيئَتْ وُجُوهُ
  ٱلَّذِينَ كَفَرُواْ وَقِيلَ هَـٰذَا ٱلَّذِي كُنتُم بِهِ تَدَّعُونَ }{ فَلَمَّا رَأَوْهُ
  } الضمير للوعد. والزلفة: القرب، وانتصابها على الحال أو الظرف، أي: رأوه ذا زلفة أو
  مكاناً ذا زلفة { سِيئَتْ وُجُوهُ ٱلَّذِينَ كَفَرُواْ } أي ساءت رؤية الوعد وجوههم:
  بأن علتها الكآبة وغشيها الكسوف والقترة، وكلحوا، وكما يكون وجه من يقاد إلى القتل
  أو يعرض على بعض العذاب { وَقِيلَ } القائلون: الزبانية { تَدَّعُونَ } تفتعلون من
  الدعاء، أي: تطلبون وتستعجلون به. وقيل: هو من الدعوى، أي: كنتم بسببه تدعون أنكم لا
  تبعثون. وقرىء: «تدعون»، وعن بعض الزهاد: أنه تلاها في أول الليل في صلاته، فبقي يكررها
  وهو يبكي إلى أن نودي لصلاة الفجر، ولعمري إنها لوقاذة لمن تصور تلك الحالة وتأملها.\r\n\t\t\t\r\n\t\t\t</section>"

