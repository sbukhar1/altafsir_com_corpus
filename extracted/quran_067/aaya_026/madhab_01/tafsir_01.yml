  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّمَا ٱلْعِلْمُ عِنْدَ ٱللَّهِ وَإِنَّمَآ أَنَاْ نَذِيرٌ مُّبِينٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  رَأَوْهُ زُلْفَةً سِيئَتْ وُجُوهُ ٱلَّذِينَ كَفَرُواْ وَقِيلَ هَـٰذَا ٱلَّذِي كُنتُم
  بِهِ تَدَّعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: قل يا محمد لهؤلاء المستعجليك بالعذاب وقيام الساعة: إنما علم الساعة،
  ومتى تقوم القيامة عند الله لا يعلم ذلك غيره { وإنَّمَا أنا نَذِير مُبِين } يقول:
  وما أنا إلا نذير لكم أنذركم عذاب الله على كفركم به { مُبينٌ }: قد أبان لكم إنذاره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَلَمَّا رأَوْهُ زُلْفَة سِيئَتْ وُجُوهُ الَّذِينَ كَفَرُوا
  } يقول تعالى ذكره: فلما رأى هؤلاء المشركون عذاب الله زلفة: يقول: قريباً، وعاينوه،
  { سيئت وجوه الذين كفروا } يقول: ساء الله بذلك وجوه الكافرين. وبنحو الذي قلنا في
  قوله: { زُلْفَة } قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  ابن علية، عن أبي رجاء، عن الحسن، في قوله: { فَلَمَّا رأَوْهُ زُلْفَة سِيئَتْ } قال:
  لما عاينوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا يحيى
  بن أبي بكير، قال: ثنا شعبة، عن أبي رجاء، قال: سألت الحسن، عن قوله: { فَلَمَّا رأَوْهُ
  زُلْفَة } قال: معاينة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { فَلَمَّا رأَوْهُ زُلْفَةً } قال: قد اقترب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَلَمَّا
  رأَوْهُ زُلْفَةَ سِيئَتْ وُجوهُ الَّذِينَ كَفَرُوا } لما عاينت من عذاب الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فَلَمَّا
  رأَوْهُ زُلْفَةً } قال: لما رأوا عذاب اللَّهَ زُلفة، يقول: سيئت وجوههم حين عاينوا
  من عذاب الله وخزيه ما عاينوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَلَمَّا رأَوْهُ زُلْفَةً
  سِيئَتْ } قيل: الزلفة حاضر قد حضرهم عذاب الله عزّ وجلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَقِيلَ هَذَا الَّذِي كُنْتُمْ بِهِ تَدَّعُونَ } يقول: وقال الله لهم: هذا العذاب
  الذي كنتم به تذكرون ربكم أن يعجله لكم. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَقِيلَ هَذَا الَّذِي كُنْتُمْ
  بِهِ تَدَّعُونَ } قال: استعجالهم بالعذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء الأمصار { هَذَا الَّذِي كُنْتُمْ بِهِ تَدَّعُونَ
  } بتشديد الدال بمعنى تفتعلون من الدعاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  عن قتادة والضحاك أنهما قرءا ذلك: «تَدْعُونَ» بمعنى تفعلون في الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، قال:
  أخبرنا أبان العطار وسعيد بن أبي عُروبة، عن قتادة أنه قرأها: «الذِي كُنْتُمْ بِهِ
  تَدْعُونَ» خفيفة ويقول: كانوا يدعون بالعذاب، ثم قرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإذْ قالُوا اللهمَّ إنْ كانَ هَذَا
  هُوَ الْحَقَّ مِنْ عِندِكَ فأمْطِرْ عَلَيْنا حِجارَةً مِنَ السَّماءِ أوِ ائْتِنا
  بعَذَابٍ أليمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة في ذلك، ما عليه قرّاء الأمصار لإجماع الحجة من القرّاء عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

