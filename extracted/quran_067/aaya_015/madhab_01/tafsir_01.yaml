  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاَ
  يَعْلَمُ مَنْ خَلَقَ وَهُوَ ٱللَّطِيفُ ٱلْخَبِيرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِي جَعَلَ
  لَكُمُ ٱلأَرْضَ ذَلُولاً فَٱمْشُواْ فِي مَنَاكِبِهَا وَكُلُواْ مِن رِّزْقِهِ وَإِلَيْهِ
  ٱلنُّشُورُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { ألا يَعْلَمُ
  } الربّ جلّ ثناؤه { مَنْ خَلَقَ } من خلقه؟ يقول: كيف يخفى عليه خلقه الذي خلق { وَهُوَ
  اللَّطِيفُ } بعباده { الخَبِيرُ } بهم وبأعمالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { هُوَ الَّذِي جَعَلَ لَكُمُ الأرْضَ ذَلُولاً } يقول تعالى ذكره: الله الذي جعل لكم
  الأرض ذَلُولاً سْهلاً، سَهَّلها لكم { فامْشُوا فِي مَناكِبها }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العلم في معنى { مَناكِبها } فقال بعضهم: مناكبها: جبالها.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فِي مَناكِبها } يقول: جبالها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الأعلى، قال: ثنا سعيد، عن قتادة، عن
  بشير بن كعب أنه قرأ هذه الآية: { فامْشُوا فِي مَناكِبها } فقال لجارية له: إن دَرَيْت
  ما مناكُبها، فأنت حرّة لوجه الله قالت: فإن مناكبها: جبالها، فكأنما سُفِع في وجهه،
  ورغب في جاريته. فسأل، منهم من أمره، ومنهم من نهاه، فسأل أبا الدرداء، فقال: الخير
  في طمأنينة، والشرّ في ريبة، فَذرْ ما يريبك إلى ما لا يَريبك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا معاذ بن هشام، قال: ثني أبي، عن قتادة، عن
  بشير بن كعب، بمثله سواء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فامْشُوا في مَناكِبها }: جبالها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { فِي مَناكِبها } قال:
  في جبالها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: { مَناكِبها }: أطرافها
  ونواحيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس قوله: { فامْشُوا فِي مَناكِبها } يقول: امشوا في أطرافها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، عن سعيد، عن قتادة، أن
  بشير بن كعب العدويّ، قرأ هذه الآية { فامْشُوا فِي مَناكِبها } فقال لجاريته: إن أخبرتني
  ما مناكبها، فأنت حرّة، فقالت: نواحيها فأراد أن يتزوّجها، فسأل أبا الدرداء، فقال:
  إن الخير في طمأنينة، وإن الشرّ في ريبة، فدع ما يريبك إلى ما لا يريبك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { فامْشُوا
  فِي مَناكِبها } قال: طرقها وفجاجها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القولين عندي بالصواب قول من قال: معنى ذلك: فامشوا في نواحيها وجوانبها، وذلك أن نواحيها
  نظير مناكب الإنسان التي هي من أطرافه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وكُلُوا مِنْ رزْقِهِ } يقول: وكلوا من رزق الله الذي أخرجه لكم من مناكب الأرض،
  { وَإلَيْهِ النُّشُورُ } يقول تعالى ذكره: وإلى الله نشركم من قبوركم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

