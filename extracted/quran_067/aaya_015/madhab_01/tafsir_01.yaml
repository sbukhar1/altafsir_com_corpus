text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلاَ يَعْلَمُ
  مَنْ خَلَقَ وَهُوَ ٱللَّطِيفُ ٱلْخَبِيرُ } * { هُوَ ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ
  ذَلُولاً فَٱمْشُواْ فِي مَنَاكِبِهَا وَكُلُواْ مِن رِّزْقِهِ وَإِلَيْهِ ٱلنُّشُورُ
  }يقول تعالى ذكره: { ألا يَعْلَمُ } الربّ جلّ ثناؤه { مَنْ خَلَقَ } من خلقه؟ يقول:
  كيف يخفى عليه خلقه الذي خلق { وَهُوَ اللَّطِيفُ } بعباده { الخَبِيرُ } بهم وبأعمالهم.وقوله:
  { هُوَ الَّذِي جَعَلَ لَكُمُ الأرْضَ ذَلُولاً } يقول تعالى ذكره: الله الذي جعل لكم
  الأرض ذَلُولاً سْهلاً، سَهَّلها لكم { فامْشُوا فِي مَناكِبها }.واختلف أهل العلم
  في معنى { مَناكِبها } فقال بعضهم: مناكبها: جبالها. ذكر من قال ذلك:حدثني عليّ، قال:
  ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فِي مَناكِبها } يقول:
  جبالها.حدثنا ابن بشار، قال: ثنا عبد الأعلى، قال: ثنا سعيد، عن قتادة، عن بشير بن
  كعب أنه قرأ هذه الآية: { فامْشُوا فِي مَناكِبها } فقال لجارية له: إن دَرَيْت ما
  مناكُبها، فأنت حرّة لوجه الله قالت: فإن مناكبها: جبالها، فكأنما سُفِع في وجهه، ورغب
  في جاريته. فسأل، منهم من أمره، ومنهم من نهاه، فسأل أبا الدرداء، فقال: الخير في طمأنينة،
  والشرّ في ريبة، فَذرْ ما يريبك إلى ما لا يَريبك.حدثنا ابن بشار، قال: ثنا معاذ بن
  هشام، قال: ثني أبي، عن قتادة، عن بشير بن كعب، بمثله سواء.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { فامْشُوا في مَناكِبها }: جبالها.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { فِي مَناكِبها } قال: في جبالها.وقال
  آخرون: { مَناكِبها }: أطرافها ونواحيها.ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { فامْشُوا فِي مَناكِبها
  } يقول: امشوا في أطرافها.حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، عن سعيد، عن
  قتادة، أن بشير بن كعب العدويّ، قرأ هذه الآية { فامْشُوا فِي مَناكِبها } فقال لجاريته:
  إن أخبرتني ما مناكبها، فأنت حرّة، فقالت: نواحيها فأراد أن يتزوّجها، فسأل أبا الدرداء،
  فقال: إن الخير في طمأنينة، وإن الشرّ في ريبة، فدع ما يريبك إلى ما لا يريبك.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { فامْشُوا فِي مَناكِبها } قال:
  طرقها وفجاجها.وأولى القولين عندي بالصواب قول من قال: معنى ذلك: فامشوا في نواحيها
  وجوانبها، وذلك أن نواحيها نظير مناكب الإنسان التي هي من أطرافه.وقوله: { وكُلُوا
  مِنْ رزْقِهِ } يقول: وكلوا من رزق الله الذي أخرجه لكم من مناكب الأرض، { وَإلَيْهِ
  النُّشُورُ } يقول تعالى ذكره: وإلى الله نشركم من قبوركم.\r\n\t\t\t\r\n\t\t\t</section>"

