  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ ذَلُولاً فَٱمْشُواْ فِي مَنَاكِبِهَا وَكُلُواْ مِن
  رِّزْقِهِ وَإِلَيْهِ ٱلنُّشُورُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المشي في مناكبها:
  مثل لفرط التذليل ومجاوزته الغاية؛ لأنّ المنكبين وملتقاهما من الغارب أرق شيء من البعير
  وأنباه عن أن يطأه الراكب بقدمه ويعتمد عليه، فإذا جعلها في الذل بحيث يمشي في مناكبها
  لم يترك. وقيل: مناكبها جبالها. قال الزجاج: معناه سهل لكم السلوك في جبالها، فإذا
  أمكنكم السلوك في جبالها، فهو أبلغ التذليل. وقيل: جوانبها. والمعنى: وإليه نشوركم،
  فهو مسائلكم عن شكر ما أنعم به عليكم.</font></font><font class=\"TextResultArabic\"><font
