text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي جَعَلَ
  لَكُمُ ٱلأَرْضَ ذَلُولاً فَٱمْشُواْ فِي مَنَاكِبِهَا وَكُلُواْ مِن رِّزْقِهِ وَإِلَيْهِ
  ٱلنُّشُورُ }المشي في مناكبها: مثل لفرط التذليل ومجاوزته الغاية؛ لأنّ المنكبين وملتقاهما
  من الغارب أرق شيء من البعير وأنباه عن أن يطأه الراكب بقدمه ويعتمد عليه، فإذا جعلها
  في الذل بحيث يمشي في مناكبها لم يترك. وقيل: مناكبها جبالها. قال الزجاج: معناه سهل
  لكم السلوك في جبالها، فإذا أمكنكم السلوك في جبالها، فهو أبلغ التذليل. وقيل: جوانبها.
  والمعنى: وإليه نشوركم، فهو مسائلكم عن شكر ما أنعم به عليكم.\r\n\t\t\t\r\n\t\t\t</section>"

