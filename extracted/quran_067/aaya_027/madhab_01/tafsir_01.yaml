text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّمَا
  ٱلْعِلْمُ عِنْدَ ٱللَّهِ وَإِنَّمَآ أَنَاْ نَذِيرٌ مُّبِينٌ } * { فَلَمَّا رَأَوْهُ
  زُلْفَةً سِيئَتْ وُجُوهُ ٱلَّذِينَ كَفَرُواْ وَقِيلَ هَـٰذَا ٱلَّذِي كُنتُم بِهِ
  تَدَّعُونَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء المستعجليك
  بالعذاب وقيام الساعة: إنما علم الساعة، ومتى تقوم القيامة عند الله لا يعلم ذلك غيره
  { وإنَّمَا أنا نَذِير مُبِين } يقول: وما أنا إلا نذير لكم أنذركم عذاب الله على كفركم
  به { مُبينٌ }: قد أبان لكم إنذاره.وقوله: { فَلَمَّا رأَوْهُ زُلْفَة سِيئَتْ وُجُوهُ
  الَّذِينَ كَفَرُوا } يقول تعالى ذكره: فلما رأى هؤلاء المشركون عذاب الله زلفة: يقول:
  قريباً، وعاينوه، { سيئت وجوه الذين كفروا } يقول: ساء الله بذلك وجوه الكافرين. وبنحو
  الذي قلنا في قوله: { زُلْفَة } قال أهل التأويل.ذكر من قال ذلك:حدثني يعقوب بن إبراهيم،
  قال: ثنا ابن علية، عن أبي رجاء، عن الحسن، في قوله: { فَلَمَّا رأَوْهُ زُلْفَة سِيئَتْ
  } قال: لما عاينوه.حدثنا ابن المثنى، قال: ثنا يحيى بن أبي بكير، قال: ثنا شعبة، عن
  أبي رجاء، قال: سألت الحسن، عن قوله: { فَلَمَّا رأَوْهُ زُلْفَة } قال: معاينة.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { فَلَمَّا رأَوْهُ زُلْفَةً }
  قال: قد اقترب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَلَمَّا
  رأَوْهُ زُلْفَةَ سِيئَتْ وُجوهُ الَّذِينَ كَفَرُوا } لما عاينت من عذاب الله.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فَلَمَّا رأَوْهُ زُلْفَةً
  } قال: لما رأوا عذاب اللَّهَ زُلفة، يقول: سيئت وجوههم حين عاينوا من عذاب الله وخزيه
  ما عاينوا.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَلَمَّا
  رأَوْهُ زُلْفَةً سِيئَتْ } قيل: الزلفة حاضر قد حضرهم عذاب الله عزّ وجلّ.{ وَقِيلَ
  هَذَا الَّذِي كُنْتُمْ بِهِ تَدَّعُونَ } يقول: وقال الله لهم: هذا العذاب الذي كنتم
  به تذكرون ربكم أن يعجله لكم. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَقِيلَ هَذَا الَّذِي كُنْتُمْ
  بِهِ تَدَّعُونَ } قال: استعجالهم بالعذاب.واختلفت القرّاء في قراءة ذلك، فقرأته عامة
  قرّاء الأمصار { هَذَا الَّذِي كُنْتُمْ بِهِ تَدَّعُونَ } بتشديد الدال بمعنى تفتعلون
  من الدعاء.وذُكر عن قتادة والضحاك أنهما قرءا ذلك: «تَدْعُونَ» بمعنى تفعلون في الدنيا.حدثني
  أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، قال: أخبرنا أبان العطار
  وسعيد بن أبي عُروبة، عن قتادة أنه قرأها: «الذِي كُنْتُمْ بِهِ تَدْعُونَ» خفيفة ويقول:
  كانوا يدعون بالعذاب، ثم قرأ:{ وَإذْ قالُوا اللهمَّ إنْ كانَ هَذَا هُوَ الْحَقَّ
  مِنْ عِندِكَ فأمْطِرْ عَلَيْنا حِجارَةً مِنَ السَّماءِ أوِ ائْتِنا بعَذَابٍ أليمٍ }والصواب
  من القراءة في ذلك، ما عليه قرّاء الأمصار لإجماع الحجة من القرّاء عليه.\r\n\t\t\t\r\n\t\t\t</section>"

