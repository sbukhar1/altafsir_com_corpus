  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُونَ
  مَتَىٰ هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ إِنَّمَا ٱلْعِلْمُ
  عِنْدَ ٱللَّهِ وَإِنَّمَآ أَنَاْ نَذِيرٌ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا رَأَوْهُ
  زُلْفَةً سِيئَتْ وُجُوهُ ٱلَّذِينَ كَفَرُواْ وَقِيلَ هَـٰذَا ٱلَّذِي كُنتُم بِهِ
  تَدَّعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَلَمَّا رَأَوْهُ } الضمير للوعد.
  والزلفة: القرب، وانتصابها على الحال أو الظرف، أي: رأوه ذا زلفة أو مكاناً ذا زلفة
  { سِيئَتْ وُجُوهُ ٱلَّذِينَ كَفَرُواْ } أي ساءت رؤية الوعد وجوههم: بأن علتها الكآبة
  وغشيها الكسوف والقترة، وكلحوا، وكما يكون وجه من يقاد إلى القتل أو يعرض على بعض العذاب
  { وَقِيلَ } القائلون: الزبانية { تَدَّعُونَ } تفتعلون من الدعاء، أي: تطلبون وتستعجلون
  به. وقيل: هو من الدعوى، أي: كنتم بسببه تدعون أنكم لا تبعثون. وقرىء: «تدعون»، وعن
  بعض الزهاد: أنه تلاها في أول الليل في صلاته، فبقي يكررها وهو يبكي إلى أن نودي لصلاة
  الفجر، ولعمري إنها لوقاذة لمن تصور تلك الحالة وتأملها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

