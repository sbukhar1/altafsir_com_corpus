text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لَوْ
  كُنَّا نَسْمَعُ أَوْ نَعْقِلُ مَا كُنَّا فِيۤ أَصْحَابِ ٱلسَّعِيرِ } * { فَٱعْتَرَفُواْ
  بِذَنبِهِمْ فَسُحْقاً لأَصْحَابِ ٱلسَّعِيرِ }يقول تعالى ذكره: وقال الفوج الذي ألقي
  في النار للخَزَنة: { لَوْ كُنَّا } في الدنيا { نَسْمَعُ أوْ نَعْقِلُ } من النُّذُر
  ما جاءونا به من النصيحة، أو نعقل عنهم ما كانوا يدعوننا إليه { ما كُنَّا } اليوم
  { فِي أصحَابِ السَّعِيرِ } يعني أهل النار.وقوله: { فاعْتَرَفُوا بِذَنْبِهِمْ } يقول:
  فأقرّوا بذنبهم ووحَّد الذنب، وقد أضيف إلى الجمع، لأن فيه معنى فعل، فأدّى الواحد
  عن الجمع، كما يقال: خرج عطاء الناس، وأعطية الناس { فَسُحْقاً لأصحَاب السَّعِيرِ
  } يقول: فبُعداً لأهل النار. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن علي، عن ابن عباس، قوله: { فَسُحْقاً
  لأصحَابٍ السَّعِيرِ } يقول: بُعداً.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن
  سلمة بن كهيل، عن سعيد بن جبير { فَسُحْقاً لأصَحابِ السَّعِيرِ } قال: سُحقاً: واد
  في جهنم.والقرّاء على تخفيف الحاء من السُّحْق، وهو الصواب عندنا لأن الفصيح من كلام
  العرب ذلك، ومن العرب من يحرّكها بالضمّ.\r\n\t\t\t\r\n\t\t\t</section>"

