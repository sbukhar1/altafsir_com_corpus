  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَوْ كُنَّا نَسْمَعُ أَوْ نَعْقِلُ مَا كُنَّا فِيۤ أَصْحَابِ ٱلسَّعِيرِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱعْتَرَفُواْ
  بِذَنبِهِمْ فَسُحْقاً لأَصْحَابِ ٱلسَّعِيرِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وقال الفوج الذي ألقي في النار للخَزَنة: { لَوْ كُنَّا } في الدنيا {
  نَسْمَعُ أوْ نَعْقِلُ } من النُّذُر ما جاءونا به من النصيحة، أو نعقل عنهم ما كانوا
  يدعوننا إليه { ما كُنَّا } اليوم { فِي أصحَابِ السَّعِيرِ } يعني أهل النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فاعْتَرَفُوا بِذَنْبِهِمْ } يقول: فأقرّوا بذنبهم ووحَّد
  الذنب، وقد أضيف إلى الجمع، لأن فيه معنى فعل، فأدّى الواحد عن الجمع، كما يقال: خرج
  عطاء الناس، وأعطية الناس { فَسُحْقاً لأصحَاب السَّعِيرِ } يقول: فبُعداً لأهل النار.
  وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن علي، عن ابن عباس، قوله: { فَسُحْقاً لأصحَابٍ السَّعِيرِ } يقول:
  بُعداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن سلمة بن كهيل، عن سعيد بن جبير { فَسُحْقاً لأصَحابِ السَّعِيرِ } قال:
  سُحقاً: واد في جهنم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقرّاء على تخفيف الحاء من السُّحْق،
  وهو الصواب عندنا لأن الفصيح من كلام العرب ذلك، ومن العرب من يحرّكها بالضمّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

