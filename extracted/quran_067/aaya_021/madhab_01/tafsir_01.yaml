text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمَّنْ هَـٰذَا
  ٱلَّذِي يَرْزُقُكُمْ إِنْ أَمْسَكَ رِزْقَهُ بَل لَّجُّواْ فِي عُتُوٍّ وَنُفُورٍ
  }يقول تعالى ذكره: أم من هذا الذي يطعمكم ويسقيكم، ويأتي بأقواتكم إن أمسك بكم رزقه
  الذي يرزقه عنكم.وقوله: { بَلْ لَجُّوا فِي عُتُق وَنُفُور } يقول: بل تمادوا في طغيان
  ونفور عن الحقّ واستكبار. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { بَلْ لَجُّوا فِي عُتُوّ وَنُفُورٍ } يقول: في ضلال.حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعا عن
  ابن أبي نجيح، عن مجاهد، في قول الله: { بَلْ لَجُّوا فِي عُتُوّ وَنُفُور } قال: كفور.\r\n\t\t\t\r\n\t\t\t</section>"

