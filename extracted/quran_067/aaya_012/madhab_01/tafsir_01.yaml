  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَخْشَوْنَ رَبَّهُم بِٱلْغَيْبِ لَهُم مَّغْفِرَةٌ وَأَجْرٌ كَبِيرٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَسِرُّواْ
  قَوْلَكُمْ أَوِ ٱجْهَرُواْ بِهِ إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إن الذين يخافون ربهم بالغيب: يقول: وهم لم يرَوْه
  { لَهَمْ مَغْفِرَةً } يقول: لهم عفو من الله عن ذنوبهم { وأجْرٌ كَبِيرٌ } يقول: وثواب
  من الله لهم على خشيتهم إياه بالغيب جزيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأسِرُّوا قَوْلَكُمْ أو اجْهَرُوا بِهِ } يقول جلّ ثناؤه: وأخفوا قولكم وكلامكم
  أيها الناس أو أعلنوه وأظهروه { إنَّهُ عَلِيمٌ بذَاتِ الصُّدُورِ } يقول: إنه ذو علم
  بضمائر الصدور التي لم يُتَكَلَّم بها، فكيف بما نطق به وتكلم به، أخفى ذلك أو أعلن،
  لأن من لم تخف عليه ضمائر الصدور فغيرها أحرى أن لا يخفى عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

