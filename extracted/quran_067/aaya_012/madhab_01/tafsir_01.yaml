text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يَخْشَوْنَ رَبَّهُم بِٱلْغَيْبِ لَهُم مَّغْفِرَةٌ وَأَجْرٌ كَبِيرٌ } * { وَأَسِرُّواْ
  قَوْلَكُمْ أَوِ ٱجْهَرُواْ بِهِ إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }يقول تعالى ذكره:
  إن الذين يخافون ربهم بالغيب: يقول: وهم لم يرَوْه { لَهَمْ مَغْفِرَةً } يقول: لهم
  عفو من الله عن ذنوبهم { وأجْرٌ كَبِيرٌ } يقول: وثواب من الله لهم على خشيتهم إياه
  بالغيب جزيل.وقوله: { وأسِرُّوا قَوْلَكُمْ أو اجْهَرُوا بِهِ } يقول جلّ ثناؤه: وأخفوا
  قولكم وكلامكم أيها الناس أو أعلنوه وأظهروه { إنَّهُ عَلِيمٌ بذَاتِ الصُّدُورِ }
  يقول: إنه ذو علم بضمائر الصدور التي لم يُتَكَلَّم بها، فكيف بما نطق به وتكلم به،
  أخفى ذلك أو أعلن، لأن من لم تخف عليه ضمائر الصدور فغيرها أحرى أن لا يخفى عليه.\r\n\t\t\t\r\n\t\t\t</section>"

