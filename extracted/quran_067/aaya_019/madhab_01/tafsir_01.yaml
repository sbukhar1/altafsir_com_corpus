  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  كَذَّبَ ٱلَّذِينَ مِن قَبْلِهِمْ فَكَيْفَ كَانَ نكِيرِ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَرَوْا إِلَى ٱلطَّيْرِ فَوْقَهُمْ صَـٰفَّـٰتٍ وَيَقْبِضْنَ مَا يُمْسِكُهُنَّ إِلاَّ
  ٱلرَّحْمَـٰنُ إِنَّهُ بِكُلِّ شَيْءٍ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ولقد كذّب الذين من قبل هؤلاء المشركين من قريش من الأمم الخالية رسلهم.
  { فَكَيْفَ كانَ نَكيرِ } يقول: فكيف كان نكيرى تكذيبهم إياهم { أو لَمْ يَرَوْا إلى
  الطَّيْرِ فَوْقَهُمْ صَافَّاتٍ } يقول: أو لم ير هؤلاء المشركون إلى الطير فوقهم صافات
  أجنحتهنّ { ويَقْبِضْنَ } يقول: ويقبضن أجنحتهنّ أحياناً. وإنما عُنِي بذلك أنها تَصُفُّ
  أجنحتها أحياناً، وتقبض أحياناً. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { صَافَّاتٍ } قال:
  الطير يصفّ جناحه كما رأيت، ثم يقبضه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحرث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { صَافَّاتٍ ويَقْبِضْنَ } بسطهنّ
  أجنحتهنّ وقبضهنّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ما يُمْسِكُهُنَّ إلاَّ
  الرَّحْمَنُ } يقول: ما يمسك الطير الصافات فوقكم إلا الرحمن يقول: فلهم بذلك مذكر
  إن ذكروا، ومعتبر إن اعتبروا، يعلمون به أن ربهم واحد لا شريك له { إنَّهُ بِكُلّ شَيْء
  بَصِيرٌ } يقول: إن الله بكل شيء ذو بصر وخبرة، لا يدخل تدبيره خلل، ولا يرى في خلقه
  تفاوت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

