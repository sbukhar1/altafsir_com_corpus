text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِلَّذِينَ كَفَرُواْ
  بِرَبِّهِمْ عَذَابُ جَهَنَّمَ وَبِئْسَ ٱلْمَصِيرُ } * { إِذَآ أُلْقُواْ فِيهَا سَمِعُواْ
  لَهَا شَهِيقاً وَهِيَ تَفُورُ }يقول تعالى ذكره: { وَللَّذِينَ كَفَرُوا بِرَبِّهِمْ
  } الذي خلقهم في الدنيا { عَذَابُ جَهَنَّمَ } في الآخرة { وَبِئْسَ المَصِيرُ } يقول:
  وبئس المصير عذاب جهنم.وقوله: { إذَا أُلْقُوا فِيها } يعني إذا ألقى الكافرون في جهنم
  { سَمِعُوا لهَا } يعني لجهنم { شَهِيقاً } يعني بالشهيق: الصوت الذي يخرج من الجوف
  بشدّة كصوت الحمار، كما قال رؤبة في صفة حمار:حَشْرَج في الجَوْفِ سَحِيلاً أوْ شَهَقْ   حتَّى
  يُقالَ ناهِقٌ وَما نَهَقْ   وقوله: { وَهيَ تَفُورُ } يقول: تَغْلِي. وبنحو الذي قلنا
  في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن مجاهد { سَمِعُوا لَهَا شَهِيقاً وَهِي تَفُورُ } يقول: تغلي كما يغلي القِدْر.\r\n\t\t\t\r\n\t\t\t</section>"

