  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَن
  يَمْشِي مُكِبّاً عَلَىٰ وَجْهِهِ أَهْدَىٰ أَمَّن يَمْشِي سَوِيّاً عَلَى صِرَاطٍ
  مُّسْتَقِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ هُوَ ٱلَّذِيۤ أَنشَأَكُمْ وَجَعَلَ لَكُمُ
  ٱلسَّمْعَ وَٱلأَبْصَارَ وَٱلأَفْئِدَةَ قَلِيلاً مَّا تَشْكُرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  هُوَ ٱلَّذِي ذَرَأَكُمْ فِي ٱلأَرْضِ وَإِلَيْهِ تُحْشَرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يجعل «أكب» مطاوع «كبه» يقال: كببته فأكب، من الغرائب والشواذ. ونحوه:
  قشعت الريح السحاب فأقشع، وما هو كذلك؛ ولا شيء من بناء أفعل مطاوعاً، ولا يتقن نحو
  هذا إلا حملة كتاب سيبويه؛ وإنما «أكب» من باب «انفض، وألأم» ومعناه: دخل في الكب،
  وصار ذا كب؛ وكذلك أقشع السحاب: دخل في القشع. ومطاوع كب وقشع: انكب وانقشع. فإن قلت
  ما معنى { يَمْشِى مُكِبّاً عَلَىٰ وَجْهِهِ }؟ وكيف قابل { يَمْشِى سَوِيّاً عَلَى
  صِرٰطٍ مُّسْتَقِيمٍ }؟ قلت: معناه: يمشي معتسفاً في مكان معتاد غير مستو فيه انخفاض
  وارتفاع، فيعثر كل ساعة فيخر على وجهه منكباً، فحاله نقيض حال من يمشي سوياً، أي: قائماً
  سالماً من العثور والخرور. أو مستوي الجهة قليل الانحراف خلاف المعتسف الذي ينحرف هكذا
  وهكذا على طريق مستو. ويجوز أن يراد الأعمى الذي لا يهتدي إلى الطريق فيعتسف، فلا يزال
  ينكب على وجهه، وأنه ليس كالرجل السوي الصحيح البصر الماشي في الطريق المهتدي له، وهو
  مثل للمؤمن والكافر. وعن قتادة: الكافر أكب على معاصي الله تعالى فحشره الله يوم القيامة
  على وجهه. وعن الكلبي: عنى به أبو جهل بن هشام. وبالسويّ: رسول الله صلى الله عليه
  وسلم، وقيل: حمزة بن عبد المطلب رضي الله عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

