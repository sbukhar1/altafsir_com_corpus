  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَن
  يَمْشِي مُكِبّاً عَلَىٰ وَجْهِهِ أَهْدَىٰ أَمَّن يَمْشِي سَوِيّاً عَلَى صِرَاطٍ
  مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { أَفَمَنْ يَمْشِي
  } أيها الناس { مُكِبًّا على وَجْهِهِ } لا يبصر ما بين يديه، وما عن يمينه وشماله
  { أهْدَى }: أشدّ استقامة على الطريق، وأهدى له، { أمْ مَنْ يَمْشِي سَويًّا } مَشْيٍ
  بني آدم على قدميه { على صِرَاطٍ مُسْتَقِيمٍ } يقول: على طريق لا اعوجاج فيه وقيل
  { مُكِبًّا } لأنه فعل غير واقع، وإذا لم يكن واقعاً أدخلوا فيه الألف، فقالوا: أكبّ
  فلان على وجهه، فهو مكبّ ومنه قول الأعشي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مُكبّاً عَلى رَوْقَيْه يحْفِرُ عِرْقَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلَى ظَهْر عُرْيان الطَّرِيقةِ أهْيَما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: مكباً، لأنه فعل غير واقع،
  فإذا كان واقعا حُذفت منه الألف، فقيل: كببت فلاناً على وجهه وكبَّه الله على وجهه.
  وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { أفَمَنْ يَمْشي مُكِبًّا
  على وَجْهِهِ أهْدَى أمْ مَنْ يَمْشي سَويًّا على صِرَاطٍ مُسْتَقِيمٍ } يقول: من يمشي
  في الضلالة أهدى، أم من يمشي مهتدياً؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { مُكبًّا على وَجْهِهِ } قال:
  في الضلالة { أمْ مَنْ يَمْشي سَوِيًّا على صِرَاطٍ مُسْتَقِيمٍ } قال: حقّ مستقيم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { أفَمَنْ يَمْشِي مُكِبًّا على وَجْهِهِ } يعني الكافر أهدى { أمْ مَنْ
  يَمْشي سَوِيًّا } المؤمن؟ ضرب الله مثلاً لهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى بذلك أن الكافر يحشره الله يوم القيامة على وجهه، فقال: { أفَمَنْ يَمْشِي
  مُكِبًّا على وَجْهِهِ } يوم القيامة { أهْدَى أمْ مَنْ يَمْشِي سَويًّا } يومئذٍ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أفَمَنْ يَمْشِي مُكِبًّا على
  وَجْهِهِ أهْدَى }: «هو الكافر أكبّ على معاصي الله في الدنيا، حشره الله يوم القيامة
  على وجهه»، فقيل: يا نبيّ الله كيف يحشر الكافر على وجهه؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الذي أمشاه على رجليه قادر
  أن يحشره يوم القيامة على وجهه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { أفَمَنْ يَمْشِي مُكِبًّا على
  وَجْهِهِ } قال: «هو الكافر يعمل بمعصية الله، فيحشره الله يوم القيامة على وجهه».
  قال معمر: قيل للنبي صلى الله عليه وسلم: كيف يمشون على وجوههم؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ الَّذِي أمْشاهُم على أقْدامِهِمْ
  قادِرٌ عَلى أنْ يُمْشِيَهُمْ على وُجُوهِهِمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { يَمْشِي سَوِيًّا على صِرَاطٍ
  مُسْتَقِيمٍ } قال: المؤمن عمل بطاعة الله، فيحشره الله على طاعته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

