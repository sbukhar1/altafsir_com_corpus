text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن يَمْشِي
  مُكِبّاً عَلَىٰ وَجْهِهِ أَهْدَىٰ أَمَّن يَمْشِي سَوِيّاً عَلَى صِرَاطٍ مُّسْتَقِيمٍ
  } * { قُلْ هُوَ ٱلَّذِيۤ أَنشَأَكُمْ وَجَعَلَ لَكُمُ ٱلسَّمْعَ وَٱلأَبْصَارَ وَٱلأَفْئِدَةَ
  قَلِيلاً مَّا تَشْكُرُونَ } * { قُلْ هُوَ ٱلَّذِي ذَرَأَكُمْ فِي ٱلأَرْضِ وَإِلَيْهِ
  تُحْشَرُونَ }يجعل «أكب» مطاوع «كبه» يقال: كببته فأكب، من الغرائب والشواذ. ونحوه:
  قشعت الريح السحاب فأقشع، وما هو كذلك؛ ولا شيء من بناء أفعل مطاوعاً، ولا يتقن نحو
  هذا إلا حملة كتاب سيبويه؛ وإنما «أكب» من باب «انفض، وألأم» ومعناه: دخل في الكب،
  وصار ذا كب؛ وكذلك أقشع السحاب: دخل في القشع. ومطاوع كب وقشع: انكب وانقشع. فإن قلت
  ما معنى { يَمْشِى مُكِبّاً عَلَىٰ وَجْهِهِ }؟ وكيف قابل { يَمْشِى سَوِيّاً عَلَى
  صِرٰطٍ مُّسْتَقِيمٍ }؟ قلت: معناه: يمشي معتسفاً في مكان معتاد غير مستو فيه انخفاض
  وارتفاع، فيعثر كل ساعة فيخر على وجهه منكباً، فحاله نقيض حال من يمشي سوياً، أي: قائماً
  سالماً من العثور والخرور. أو مستوي الجهة قليل الانحراف خلاف المعتسف الذي ينحرف هكذا
  وهكذا على طريق مستو. ويجوز أن يراد الأعمى الذي لا يهتدي إلى الطريق فيعتسف، فلا يزال
  ينكب على وجهه، وأنه ليس كالرجل السوي الصحيح البصر الماشي في الطريق المهتدي له، وهو
  مثل للمؤمن والكافر. وعن قتادة: الكافر أكب على معاصي الله تعالى فحشره الله يوم القيامة
  على وجهه. وعن الكلبي: عنى به أبو جهل بن هشام. وبالسويّ: رسول الله صلى الله عليه
  وسلم، وقيل: حمزة بن عبد المطلب رضي الله عنه.\r\n\t\t\t\r\n\t\t\t</section>"

