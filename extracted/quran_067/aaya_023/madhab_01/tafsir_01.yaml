  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  هُوَ ٱلَّذِيۤ أَنشَأَكُمْ وَجَعَلَ لَكُمُ ٱلسَّمْعَ وَٱلأَبْصَارَ وَٱلأَفْئِدَةَ
  قَلِيلاً مَّا تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  قل يا محمد للذين يكذّبون بالبعث من المشركين. الله الذي أنشأكم فخلقكم، { وَجَعَلَ
  لَكُمُ السَّمْعَ } تسمعون به { والأبْصَارَ } تبصرون بها { والأفْئِدَةَ } تعقلون
  بها { قَلِيلاً ما تَشْكُرُونَ } يقول: قليلاً ما تشكرون ربكم على هذه النعم التي أنعمها
  عليكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
