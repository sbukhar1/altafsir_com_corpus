text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ ٱلَّذِيۤ
  أَنشَأَكُمْ وَجَعَلَ لَكُمُ ٱلسَّمْعَ وَٱلأَبْصَارَ وَٱلأَفْئِدَةَ قَلِيلاً مَّا
  تَشْكُرُونَ }يقول تعالى ذكره: قل يا محمد للذين يكذّبون بالبعث من المشركين. الله
  الذي أنشأكم فخلقكم، { وَجَعَلَ لَكُمُ السَّمْعَ } تسمعون به { والأبْصَارَ } تبصرون
  بها { والأفْئِدَةَ } تعقلون بها { قَلِيلاً ما تَشْكُرُونَ } يقول: قليلاً ما تشكرون
  ربكم على هذه النعم التي أنعمها عليكم.\r\n\t\t\t\r\n\t\t\t</section>"

