text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ ٱلَّذِي
  ذَرَأَكُمْ فِي ٱلأَرْضِ وَإِلَيْهِ تُحْشَرُونَ } * { وَيَقُولُونَ مَتَىٰ هَـٰذَا
  ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم:
  قل يا محمد، الله { الَّذِي ذَرأكُمْ فِي الأرْضِ } يقول: الله الذي خلقكم في الأرض
  { وإلَيْهِ تُحْشَرُونَ } يقول: وإلى الله تحشرون، فتجمعون من قبوركم لموقف الحساب
  { وَيَقُولُونَ مَتى هَذَا الوَعْدُ إنْ كُنْتُمْ صَادِقِينَ } يقول جلّ ثناؤه: ويقول
  المشركون: متى يكون ما تعدنا من الحشر إلى الله إن كنتم صادقين في وعدكم إيانا ما تعدوننا.\r\n\t\t\t\r\n\t\t\t</section>"

