  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  زَيَّنَّا ٱلسَّمَآءَ ٱلدُّنْيَا بِمَصَٰبِيحَ وَجَعَلْنَٰهَا رُجُوماً لِّلشَّيَٰطِينِ
  وَأَعْتَدْنَا لَهُمْ عَذَابَ ٱلسَّعِيرِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { وَلَقَدْ زَيَّنا السَّماءَ الدُّنْيَا بِمَصَابِيحَ } وهي النجوم، وجعلها
  مصابيح لإضاءتها، وكذلك الصبح إنما قيل له صبح للضوء الذي يضيء للناس من النهار { وَجَعلْناها
  رُجُوماً للشَّياطِينِ } يقول: وجعلنا المصابيح التي زيَّنا بها السماء الدنيا رجوماً
  للشياطين تُرْجم بها. وقد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَلَقَدْ زَيَّنا السَّماءَ الدُّنْيا بِمَصَابِيحَ وَجَعَلْناها
  رُجُوماً للشَّاطِينِ } إن الله جلّ ثناؤه إنما خلق هذه النجوم لثلاث خصال: خلقها زينة
  للسماء الدنيا، ورجوماً للشياطين، وعلامات يهتدي بها فمن يتأوّل منها غير ذلك، فقد
  قال برأيه، وأخطأ حظه، وأضاع نصيبه، وتكلَّف ما لا علم له به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأعْتَدْنا لَهُمْ عَذَابَ السَّعِيرِ } يقول جلّ ثناؤه: وأعتدنا للشياطين في الآخرة
  عذاب السعير، تُسْعَر عليهم فتُسْجَر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

