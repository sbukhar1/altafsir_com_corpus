  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  زَيَّنَّا ٱلسَّمَآءَ ٱلدُّنْيَا بِمَصَٰبِيحَ وَجَعَلْنَٰهَا رُجُوماً لِّلشَّيَٰطِينِ
  وَأَعْتَدْنَا لَهُمْ عَذَابَ ٱلسَّعِيرِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلدُّنْيَا } القربى؛ لأنها أقرب السموات إلى الناس، ومعناها: السماء الدنيا منكم.
  والمصابيح السرج، سميت بها الكواكب، والناس يزينون مساجدهم ودورهم بأثقاب المصابيح،
  فقيل: ولقد زينا سقف الدار التي اجتمعتم فيها { بِمَصَـٰبِيحَ } أي بأي مصابيح لا توازيهامصابيحكم
  إضاءة، وضممنا إلى ذلك منافع أخر: أنا (جعلنا رجوما) لأعدائكم:(للشياطين) الذين يخرجونكم
  من النور إلى الظلمات وتهتدون بها في ظلمات البر والبحر. قال قتادة: خلق الله النجوم
  لثلاث: زينة للسماء، ورجوماً للشياطين، وعلامات يهتدى بها. فمن تأوّل فيها غير ذلك
  فقد تكلف مالا علم له به وعن محمد بن كعب: في السماء والله ما لأحد من أهل الأرض في
  السماء نجم، ولكنهم يبتغون الكهانة ويتخذون النجوم علة. والرجوم: جمع رجم: وهو مصدر
  سمي به ما يرجم به. ومعنى كونها مراجم للشياطين: أنّ الشهب التي تنقض لرمي المسترقة
  منهم منفصلة من نار الكواكب، لا أنهم يرجمون بالكواكب أنفسها؛ لأنها قارة في الفلك
  على حالها. وما ذاك إلا كقبس يؤخذ من نار، والنار ثابتة كاملة لا تنقص. وقيل: من الشياطين
  المرجومة من يقتله الشهاب. ومنهم من يخبله. وقيل: معناه وجعلناها ظنوناً ورجوماً بالغيب
  لشياطين الإنس وهم النجامون. { وَأَعْتَدْنَا لَهُمْ عَذَابَ ٱلسَّعِيرِ } في الآخرة
  بعد عذاب الإحراق بالشهب في الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

