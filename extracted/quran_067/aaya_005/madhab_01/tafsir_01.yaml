text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ زَيَّنَّا
  ٱلسَّمَآءَ ٱلدُّنْيَا بِمَصَٰبِيحَ وَجَعَلْنَٰهَا رُجُوماً لِّلشَّيَٰطِينِ وَأَعْتَدْنَا
  لَهُمْ عَذَابَ ٱلسَّعِيرِ }يقول تعالى ذكره: { وَلَقَدْ زَيَّنا السَّماءَ الدُّنْيَا
  بِمَصَابِيحَ } وهي النجوم، وجعلها مصابيح لإضاءتها، وكذلك الصبح إنما قيل له صبح للضوء
  الذي يضيء للناس من النهار { وَجَعلْناها رُجُوماً للشَّياطِينِ } يقول: وجعلنا المصابيح
  التي زيَّنا بها السماء الدنيا رجوماً للشياطين تُرْجم بها. وقد:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { وَلَقَدْ زَيَّنا السَّماءَ الدُّنْيا بِمَصَابِيحَ
  وَجَعَلْناها رُجُوماً للشَّاطِينِ } إن الله جلّ ثناؤه إنما خلق هذه النجوم لثلاث
  خصال: خلقها زينة للسماء الدنيا، ورجوماً للشياطين، وعلامات يهتدي بها فمن يتأوّل منها
  غير ذلك، فقد قال برأيه، وأخطأ حظه، وأضاع نصيبه، وتكلَّف ما لا علم له به.وقوله: {
  وأعْتَدْنا لَهُمْ عَذَابَ السَّعِيرِ } يقول جلّ ثناؤه: وأعتدنا للشياطين في الآخرة
  عذاب السعير، تُسْعَر عليهم فتُسْجَر.\r\n\t\t\t\r\n\t\t\t</section>"

