text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَسِرُّواْ قَوْلَكُمْ
  أَوِ ٱجْهَرُواْ بِهِ إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ } * { أَلاَ يَعْلَمُ مَنْ
  خَلَقَ وَهُوَ ٱللَّطِيفُ ٱلْخَبِيرُ }ظاهره الأمر بأحد الأمرين: الإسرار والإجهار.
  ومعناه: ليستو عندكم إسراركم وإجهاركم في علم الله بهما، ثم أنه علله بـ (بإنه عليم
  بذات الصدور) أي بضمائرها قبل أن تترجم الألسنة عنها، فكيف لا يعلم ما تكلم به. ثم
  أنكر أن لا يحيط علماً بالمضمر والمسر والمجهر { مَنْ خَلَـقَ } الأشياء، وحاله أنه
  اللطيف الخبير، المتوصل علمه إلى ما ظهر من خلقه وما بطن. ويجوز أن يكون { مَنْ خَلَـقَ
  } منصوباً بمعنى: ألا يعلم مخلوقه وهذه حاله. وروي أنّ المشركين كانوا يتكلمون فيما
  بينهم بأشياء، فيظهر الله رسوله عليها، فيقولون: أسروا قولكم لئلا يسمعه إله محمد،
  فنبه الله على جهلهم. فإن قلت: قدرت في { أَلاَ يَعْلَمُ } مفعولاً على معنى: ألا يعلم
  ذلك المذكور مما أضمر في القلب وأظهر باللسان من خلق، فهلا جعلته مثل قولهم: هو يعطي
  ويمنع؛ وهلا كان المعنى: ألا يكون عالماً من هو خالق؛ لأنّ الخلق لا يصح إلا مع العلم؟
  قلت: أبت ذلك الحال التي هي قوله: { وَهُوَ ٱللَّطِيفُ ٱلْخَبِيرُ } لأنك لو قلت: ألا
  يكون عالماً من هو خالق وهو اللطيف الخبير: لم يكن معنى صحيحاً؛ لأنّ ألا يعلم معتمد
  على الحال. والشيء لا يوقت بنفسه، فلا يقال: ألا يعلم وهو عالم، ولكن ألا يعلم كذا
  وهو عالم بكل شيء.\r\n\t\t\t\r\n\t\t\t</section>"

