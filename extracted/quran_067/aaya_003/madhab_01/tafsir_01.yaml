text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِي خَلَقَ
  سَبْعَ سَمَٰوَٰتٍ طِبَاقاً مَّا تَرَىٰ فِي خَلْقِ ٱلرَّحْمَـٰنِ مِن تَفَاوُتٍ فَٱرْجِعِ
  ٱلْبَصَرَ هَلْ تَرَىٰ مِن فُطُورٍ } * { ثُمَّ ٱرجِعِ ٱلبَصَرَ كَرَّتَيْنِ يَنْقَلِبْ
  إِلَيْكَ ٱلبَصَرُ خَاسِئاً وَهُوَ حَسِيرٌ }يقول تعالى ذكره: مخبراً عن صفته { الَّذِي
  خَلَقَ سَبْعَ سَمَوَاتٍ طِباقاً } طبقاً فوق طبق، بعضها فوق بعض.وقوله: { ما تَرَى
  في خَلْقِ الرَّحْمَنِ مِنْ تَفاوُت } يقول جلّ ثناؤه: ما ترى في خلق الرحمن الذي خلق
  لا في سماء ولا في أرض، ولا في غير ذلك من تفاوت، يعني من اختلاف. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { ما تَرَى فِي خَلْقِ الرَّحْمَنِ مِنْ تَفاوُتٍ }: ما ترى فيهم من
  اختلاف.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { منْ
  تَفَاوُتٍ } قال: من اختلاف.واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة
  والبصرة وبعض الكوفيين: { مِنْ تَفاوُتٍ } بألف. وقرأ ذلك عامة قرّاء الكوفة: «مِنْ
  تَفَوُّتٍ» بتشديد الواو بغير ألف.والصواب من القول في ذلك أنهما قراءتان معروفتان
  بمعنى واحد، كما قيل: ولا تُصَاعِرْ، ولا تُصَعِّر وتعهَّدت فلانا، وتعاهدته وتظهَّرت،
  وتظاهرت وكذلك التفاوت والتفوّت.وقوله: { فارّجِعِ البَصَرَ هَلْ تَرَى مِنْ فُطُورٍ
  } يقول: فرد البصر، هل ترى فيه من صُدوع؟ وهي من قول الله:{ تَكادُ السَّمَوَاتُ يَتَفَطَّرْنَ
  مِن فَوْقِهِن }بمعنى يتشققن ويتصدَّعْنَ، والفُطُور مصدر فُطِر فطُوراً. وبنحو الذي
  قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { هَلْ تَرَى مِنْ فُطُورٍ } قال: الفطور:
  الوَهْيُحدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { هَلْ تَرَى مِنْ
  فُطُور } يقول: هل ترى من خلل يا ابن آدم.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة { مِنْ فُطُورٍ } قال: من خلل.حدثنا ابن حميد، قال: ثنا مهران، عن
  سفيان { هَلْ تَرَى مِنْ فُطُورٍ } قال: من شقوق.وقوله: { ثُمَّ ارْجِعِ البَصَرَ كَرَّتَيْنِ
  } يقول جلّ ثناؤه: ثم ردّ البصر يا ابن آدم كرّتين، مرّة بعد أخرى، فانظر { هَلْ تَرَى
  مِنْ فُطُورٍ } أو تفاوت { يَنْقَلِبْ إلَيْكَ البَصَرُ خاسِئاً } يقول: يرجع إليك
  بصرك صاغراً مُبْعَداً من قولهم للكلب: اخسأ، إذا طردوه أي ابعد صاغراً { وَهُوَ حَسِيرٌ
  } يقول: وهو مُعْيٍ كالٌّ. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { ثُمَّ
  ارْجِعِ البَصَرَ كَرَّتَيْن } يقول: هل ترى في السماء من خَللِ { يَنْقَلِبْ إليكَ
  البَصَرُ خاسِئاً وَهُوَ حَسِيرٌ } بسواد الليل.حدثني عليّ، قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، في قوله { خاسئاً وَهُوَ حَسِيرٌ } يقول: ذليلاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِي خَلَقَ سَبْعَ سَمَٰوَٰتٍ طِبَاقاً
  مَّا تَرَىٰ فِي خَلْقِ ٱلرَّحْمَـٰنِ مِن تَفَاوُتٍ فَٱرْجِعِ ٱلْبَصَرَ هَلْ تَرَىٰ
  مِن فُطُورٍ } * { ثُمَّ ٱرجِعِ ٱلبَصَرَ كَرَّتَيْنِ يَنْقَلِبْ إِلَيْكَ ٱلبَصَرُ
  خَاسِئاً وَهُوَ حَسِيرٌ }. وقوله: { وَهُوَ حَسِيرٌ } يقول: مرجف.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَنْقَلِبْ إلَيْكَ البَصَرُ خاسِئاً }
  أي حاسراً { وَهُوَ حَسيرٌ } أي مُعْيٍ.حدثني ابن عبد الأعلى، قال: ثنا ابن ثور، عن
  معمر، عن قتادة، في قوله { خاسِئاً } قال: صاغراً، { وَهُوَ حَسِيرٌ } يقول: مُعْيٍ
  لم ير خَلَلاً ولا تفاوتاً.وقال بعضهم: الخاسىء والحسير واحد.ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فارْجِعِ البَصَرَ هَلْ تَرَى
  مِنْ فُطُورٍ }... الآية، قال: الخاسىء، والخاسر واحد حَسَر طرفُه أن يَرى فيها فَطْرًا،
  فرجع وهو حسير قبل أن يرى فيها فَطْرا قال: فإذا جاء يوم القيامة انفطرت ثم انشقت،
  ثم جاء أمر أكبر من ذلك انكشطت.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

