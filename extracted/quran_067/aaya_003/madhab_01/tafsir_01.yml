  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَنْقَلِبْ إلَيْكَ البَصَرُ
  خاسِئاً } أي حاسراً { وَهُوَ حَسيرٌ } أي مُعْيٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { خاسِئاً } قال: صاغراً،
  { وَهُوَ حَسِيرٌ } يقول: مُعْيٍ لم ير خَلَلاً ولا تفاوتاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: الخاسىء والحسير واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { فارْجِعِ البَصَرَ هَلْ تَرَى مِنْ فُطُورٍ }... الآية،
  قال: الخاسىء، والخاسر واحد حَسَر طرفُه أن يَرى فيها فَطْرًا، فرجع وهو حسير قبل أن
  يرى فيها فَطْرا قال: فإذا جاء يوم القيامة انفطرت ثم انشقت، ثم جاء أمر أكبر من ذلك
