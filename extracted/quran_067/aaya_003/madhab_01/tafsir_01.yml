  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  خَلَقَ سَبْعَ سَمَٰوَٰتٍ طِبَاقاً مَّا تَرَىٰ فِي خَلْقِ ٱلرَّحْمَـٰنِ مِن تَفَاوُتٍ
  فَٱرْجِعِ ٱلْبَصَرَ هَلْ تَرَىٰ مِن فُطُورٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ ٱرجِعِ ٱلبَصَرَ
  كَرَّتَيْنِ يَنْقَلِبْ إِلَيْكَ ٱلبَصَرُ خَاسِئاً وَهُوَ حَسِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: مخبراً عن صفته { الَّذِي خَلَقَ سَبْعَ سَمَوَاتٍ
  طِباقاً } طبقاً فوق طبق، بعضها فوق بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ما تَرَى في خَلْقِ الرَّحْمَنِ مِنْ تَفاوُت } يقول جلّ ثناؤه: ما ترى في خلق الرحمن
  الذي خلق لا في سماء ولا في أرض، ولا في غير ذلك من تفاوت، يعني من اختلاف. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ما تَرَى فِي خَلْقِ الرَّحْمَنِ
  مِنْ تَفاوُتٍ }: ما ترى فيهم من اختلاف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { منْ تَفَاوُتٍ } قال:
  من اختلاف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته
  عامة قرّاء المدينة والبصرة وبعض الكوفيين: { مِنْ تَفاوُتٍ } بألف. وقرأ ذلك عامة
  قرّاء الكوفة: «مِنْ تَفَوُّتٍ» بتشديد الواو بغير ألف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أنهما قراءتان معروفتان بمعنى واحد، كما قيل: ولا تُصَاعِرْ، ولا تُصَعِّر
  وتعهَّدت فلانا، وتعاهدته وتظهَّرت، وتظاهرت وكذلك التفاوت والتفوّت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فارّجِعِ البَصَرَ هَلْ تَرَى مِنْ فُطُورٍ } يقول: فرد البصر،
  هل ترى فيه من صُدوع؟ وهي من قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تَكادُ السَّمَوَاتُ يَتَفَطَّرْنَ
  مِن فَوْقِهِن</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">بمعنى يتشققن ويتصدَّعْنَ، والفُطُور مصدر فُطِر فطُوراً. وبنحو الذي
  قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { هَلْ تَرَى مِنْ فُطُورٍ } قال:
  الفطور: الوَهْيُ</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله { هَلْ تَرَى مِنْ فُطُور } يقول: هل ترى من خلل يا ابن آدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { مِنْ
  فُطُورٍ } قال: من خلل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان { هَلْ تَرَى مِنْ فُطُورٍ } قال: من شقوق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ثُمَّ ارْجِعِ البَصَرَ كَرَّتَيْنِ } يقول جلّ ثناؤه: ثم ردّ البصر يا ابن آدم كرّتين،
  مرّة بعد أخرى، فانظر { هَلْ تَرَى مِنْ فُطُورٍ } أو تفاوت { يَنْقَلِبْ إلَيْكَ البَصَرُ
  خاسِئاً } يقول: يرجع إليك بصرك صاغراً مُبْعَداً من قولهم للكلب: اخسأ، إذا طردوه
  أي ابعد صاغراً { وَهُوَ حَسِيرٌ } يقول: وهو مُعْيٍ كالٌّ. وبنحو الذي قلنا في ذلك
  قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس { ثُمَّ ارْجِعِ البَصَرَ كَرَّتَيْن } يقول: هل ترى في السماء من
  خَللِ { يَنْقَلِبْ إليكَ البَصَرُ خاسِئاً وَهُوَ حَسِيرٌ } بسواد الليل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، في قوله { خاسئاً وَهُوَ حَسِيرٌ } يقول: ذليلاً.</font></font>&#13;\t\t\t<label
