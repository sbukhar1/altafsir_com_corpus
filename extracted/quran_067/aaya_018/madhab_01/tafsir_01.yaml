text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ كَذَّبَ
  ٱلَّذِينَ مِن قَبْلِهِمْ فَكَيْفَ كَانَ نكِيرِ } * { أَوَلَمْ يَرَوْا إِلَى ٱلطَّيْرِ
  فَوْقَهُمْ صَـٰفَّـٰتٍ وَيَقْبِضْنَ مَا يُمْسِكُهُنَّ إِلاَّ ٱلرَّحْمَـٰنُ إِنَّهُ
  بِكُلِّ شَيْءٍ بَصِيرٌ }يقول تعالى ذكره: ولقد كذّب الذين من قبل هؤلاء المشركين من
  قريش من الأمم الخالية رسلهم. { فَكَيْفَ كانَ نَكيرِ } يقول: فكيف كان نكيرى تكذيبهم
  إياهم { أو لَمْ يَرَوْا إلى الطَّيْرِ فَوْقَهُمْ صَافَّاتٍ } يقول: أو لم ير هؤلاء
  المشركون إلى الطير فوقهم صافات أجنحتهنّ { ويَقْبِضْنَ } يقول: ويقبضن أجنحتهنّ أحياناً.
  وإنما عُنِي بذلك أنها تَصُفُّ أجنحتها أحياناً، وتقبض أحياناً. وبنحو الذي قلنا في
  ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة، في قوله: { صَافَّاتٍ } قال: الطير يصفّ جناحه كما رأيت، ثم يقبضه.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحرث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { صَافَّاتٍ ويَقْبِضْنَ } بسطهنّ
  أجنحتهنّ وقبضهنّ.وقوله: { ما يُمْسِكُهُنَّ إلاَّ الرَّحْمَنُ } يقول: ما يمسك الطير
  الصافات فوقكم إلا الرحمن يقول: فلهم بذلك مذكر إن ذكروا، ومعتبر إن اعتبروا، يعلمون
  به أن ربهم واحد لا شريك له { إنَّهُ بِكُلّ شَيْء بَصِيرٌ } يقول: إن الله بكل شيء
  ذو بصر وخبرة، لا يدخل تدبيره خلل، ولا يرى في خلقه تفاوت.\r\n\t\t\t\r\n\t\t\t</section>"

