  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَرَأَيْتُمْ إِنْ أَهْلَكَنِيَ ٱللَّهُ وَمَن مَّعِيَ أَوْ رَحِمَنَا فَمَن يُجِيرُ
  ٱلْكَافِرِينَ مِنْ عَذَابٍ أَلِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كان كفار مكة
  يدعون على رسول الله صلى الله عليه وسلم وعلى المؤمنين بالهلاك، فأمر بأن يقول لهم:
  نحن مؤمنون متربصون لإحدى الحسنيين: إما أن نهلك كما تتمنون فننقلب إلى الجنة، أو نرحم
  بالنصرة والإدالة للإسلام كما نرجو، فأنتم ما تصنعون؟ من يجيركم - وأنتم كافرون - من
  عذاب النار؟ لا بدّ لكم منه، يعني: إنكم تطلبون لنا الهلاك الذي هو استعجال للفوز والسعادة،
  وأنتم في أمر هو الهلاك الذي لا هلاك بعده، وأنتم غافلون لا تطلبون الخلاص منه. أو
  إن أهلكنا الله بالموت فمن يجيركم بعد موت هداتكم، والآخذين بحجزكم من النار، وإن رحمنا
  بالإمهال والغلبة عليكم وقتلكم فمن يجيركم؛ فإنّ المقتول على أيدينا هالك. أو إن أهلكنا
  الله في الآخرة بذنوبنا ونحن مسلمون، فمن يجير الكافرين وهم أولى بالهلاك لكفرهم؛ وإن
  رحمنا بالإيمان فيمن يجير من لا إيمان له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

