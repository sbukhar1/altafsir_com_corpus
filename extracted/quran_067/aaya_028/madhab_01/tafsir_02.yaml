text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ
  إِنْ أَهْلَكَنِيَ ٱللَّهُ وَمَن مَّعِيَ أَوْ رَحِمَنَا فَمَن يُجِيرُ ٱلْكَافِرِينَ
  مِنْ عَذَابٍ أَلِيمٍ }كان كفار مكة يدعون على رسول الله صلى الله عليه وسلم وعلى المؤمنين
  بالهلاك، فأمر بأن يقول لهم: نحن مؤمنون متربصون لإحدى الحسنيين: إما أن نهلك كما تتمنون
  فننقلب إلى الجنة، أو نرحم بالنصرة والإدالة للإسلام كما نرجو، فأنتم ما تصنعون؟ من
  يجيركم - وأنتم كافرون - من عذاب النار؟ لا بدّ لكم منه، يعني: إنكم تطلبون لنا الهلاك
  الذي هو استعجال للفوز والسعادة، وأنتم في أمر هو الهلاك الذي لا هلاك بعده، وأنتم
  غافلون لا تطلبون الخلاص منه. أو إن أهلكنا الله بالموت فمن يجيركم بعد موت هداتكم،
  والآخذين بحجزكم من النار، وإن رحمنا بالإمهال والغلبة عليكم وقتلكم فمن يجيركم؛ فإنّ
  المقتول على أيدينا هالك. أو إن أهلكنا الله في الآخرة بذنوبنا ونحن مسلمون، فمن يجير
  الكافرين وهم أولى بالهلاك لكفرهم؛ وإن رحمنا بالإيمان فيمن يجير من لا إيمان له.\r\n\t\t\t\r\n\t\t\t</section>"

