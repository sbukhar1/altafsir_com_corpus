  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَرَأَيْتُمْ إِنْ أَهْلَكَنِيَ ٱللَّهُ وَمَن مَّعِيَ أَوْ رَحِمَنَا فَمَن يُجِيرُ
  ٱلْكَافِرِينَ مِنْ عَذَابٍ أَلِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: { قُلْ } يا محمد للمشركين من قومك: { أرأَيْتُمْ }
  أيها الناس { إنْ أهْلَكَنِيَ اللَّهُ } فأماتني { وَمَنْ مَعي أوْ رَحِمَنَا } فأخرَّ
  في آجالنا { فَمَنْ يُجِيرُ الكافِرِينَ } بالله { مِنْ عَذَاب } موجع مؤلم، وذلك عذاب
  النار. يقول: ليس ينجى الكفار من عذاب الله موتُنا وحياتنا، فلا حاجة بكم إلى أن تستعجلوا
  قيام الساعة، ونزول العذاب، فإن ذلك غير نافعكم، بل ذلك بلاء عليكم عظيم.</font></font><font
