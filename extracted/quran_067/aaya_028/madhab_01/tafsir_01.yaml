text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ
  إِنْ أَهْلَكَنِيَ ٱللَّهُ وَمَن مَّعِيَ أَوْ رَحِمَنَا فَمَن يُجِيرُ ٱلْكَافِرِينَ
  مِنْ عَذَابٍ أَلِيمٍ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { قُلْ } يا
  محمد للمشركين من قومك: { أرأَيْتُمْ } أيها الناس { إنْ أهْلَكَنِيَ اللَّهُ } فأماتني
  { وَمَنْ مَعي أوْ رَحِمَنَا } فأخرَّ في آجالنا { فَمَنْ يُجِيرُ الكافِرِينَ } بالله
  { مِنْ عَذَاب } موجع مؤلم، وذلك عذاب النار. يقول: ليس ينجى الكفار من عذاب الله موتُنا
  وحياتنا، فلا حاجة بكم إلى أن تستعجلوا قيام الساعة، ونزول العذاب، فإن ذلك غير نافعكم،
  بل ذلك بلاء عليكم عظيم.\r\n\t\t\t\r\n\t\t\t</section>"

