  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَرَأَيْتُمْ إِنْ أَصْبَحَ مَآؤُكُمْ غَوْراً فَمَن يَأْتِيكُمْ بِمَآءٍ مَّعِينٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { قُل } يا محمد لهؤلاء
  المشركين: { أرأَيْتُمْ } أيها القوم العادلون بالله { إن أصْبَحَ ماؤُكُمْ غَوْراً
  } يقول: غائراً لا تناله الدلاء { فَمَن يَأْتِيكُمْ بِمَاءٍ مَعِينٍ } يقول: فمن يجيئكم
  بماء معين، يعني بالمعين: الذي تراه العيون ظاهراً. وبنحو الذي قلنا في ذلك قال أهل
  التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { فَمَنْ يَأْتِيكُمْ بِماءٍ مَعِين } يقول: بماء عذب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى بن واصل، قال: ثني عبيد بن قاسم البزاز، قال:
  ثنا شريك، عن سالم، عن سعيد بن جُبير في قوله: { إنْ أصْبَحَ ماؤُكُمْ غَوْراً } لا
  تناله الدلاء { فَمَنْ يَأْتِيكُمْ بِمَاءٍ مَعِينٍ } قال: الظاهر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قُلْ
  أرأيْتُمْ إنْ أصْبَحَ ماؤُكُمْ غَوْراً }: أي ذاهباً { فَمَنْ يَأْتِيكُمْ بِمَاء
  مَعِينٍ } قال: الماء المعين: الجاري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: {
  ماؤُكُمْ غَوْراً } ذاهباً { فَمَنْ يَأَتِيكُمْ بمَاءٍ مَعِين } جارِ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل غوراً فوصف الماء بالمصدر، كما يقال: ليلة عم، يراد: ليلة عامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

