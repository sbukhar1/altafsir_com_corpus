text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ
  إِنْ أَصْبَحَ مَآؤُكُمْ غَوْراً فَمَن يَأْتِيكُمْ بِمَآءٍ مَّعِينٍ }{ غوراً } غائراً
  ذاهباً في الأرض. وعن الكلبي لا تناله الدلاء، وهو وصف بالمصدر كعدل ورضا. وعن بعض
  الشطار أنها تليت عنده فقال: تجيء به الفؤوس والمعاول، فذهب ماء عينيه؛ نعوذ بالله
  من الجراءة على الله وعلى آياته.عن رسول الله صلى الله عليه وسلم:(1216) \" من قرأ
  سورة الملك فكأنما أحيا ليلة القدر \". \r\n\t\t\t\r\n\t\t\t</section>"

