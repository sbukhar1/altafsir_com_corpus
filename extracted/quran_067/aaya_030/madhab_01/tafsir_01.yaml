text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ
  إِنْ أَصْبَحَ مَآؤُكُمْ غَوْراً فَمَن يَأْتِيكُمْ بِمَآءٍ مَّعِينٍ }يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: { قُل } يا محمد لهؤلاء المشركين: { أرأَيْتُمْ } أيها
  القوم العادلون بالله { إن أصْبَحَ ماؤُكُمْ غَوْراً } يقول: غائراً لا تناله الدلاء
  { فَمَن يَأْتِيكُمْ بِمَاءٍ مَعِينٍ } يقول: فمن يجيئكم بماء معين، يعني بالمعين:
  الذي تراه العيون ظاهراً. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { فَمَنْ يَأْتِيكُمْ بِماءٍ مَعِين } يقول: بماء عذب.حدثنا ابن عبد الأعلى بن واصل،
  قال: ثني عبيد بن قاسم البزاز، قال: ثنا شريك، عن سالم، عن سعيد بن جُبير في قوله:
  { إنْ أصْبَحَ ماؤُكُمْ غَوْراً } لا تناله الدلاء { فَمَنْ يَأْتِيكُمْ بِمَاءٍ مَعِينٍ
  } قال: الظاهر.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قُلْ أرأيْتُمْ
  إنْ أصْبَحَ ماؤُكُمْ غَوْراً }: أي ذاهباً { فَمَنْ يَأْتِيكُمْ بِمَاء مَعِينٍ }
  قال: الماء المعين: الجاري.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال:
  سمعت الضحاك يقول، في قوله: { ماؤُكُمْ غَوْراً } ذاهباً { فَمَنْ يَأَتِيكُمْ بمَاءٍ
  مَعِين } جارِ.وقيل غوراً فوصف الماء بالمصدر، كما يقال: ليلة عم، يراد: ليلة عامة.\r\n\t\t\t\r\n\t\t\t</section>"

