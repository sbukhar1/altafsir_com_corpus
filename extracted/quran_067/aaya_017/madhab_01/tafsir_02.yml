  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ءَأَمِنتُمْ
  مَّن فِي ٱلسَّمَآءِ أَن يَخْسِفَ بِكُمُ ٱلأَرْضَ فَإِذَا هِيَ تَمُورُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  أَمِنتُمْ مِّن فِي ٱلسَّمَآءِ أَن يُرْسِلَ عَلَيْكُمْ حَاصِباً فَسَتَعْلَمُونَ كَيْفَ
  نَذِيرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَقَدْ كَذَّبَ ٱلَّذِينَ مِن قَبْلِهِمْ فَكَيْفَ
  كَانَ نكِيرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ يَرَوْا إِلَى ٱلطَّيْرِ فَوْقَهُمْ
  صَـٰفَّـٰتٍ وَيَقْبِضْنَ مَا يُمْسِكُهُنَّ إِلاَّ ٱلرَّحْمَـٰنُ إِنَّهُ بِكُلِّ
  شَيْءٍ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مَّن فِى ٱلسَّمَآءِ } فيه وجهان:
  أحدهما من ملكوته في السماء؛ لأنها مسكن ملائكته وثم عرشه وكرسيه واللوح المحفوظ، ومنها
  تنزل قضاياه وكتبه وأوامره ونواهيه. والثاني: أنهم كانوا يعتقدون التشبيه، وأنه في
  السماء، وأنّ الرحمة والعذاب ينزلان منه، وكانوا يدعونه من جهتها، فقيل لهم على حسب
  اعتقادهم: أأمنتم من تزعمون أنه في السماء، وهو متعال عن المكان أن يعذبكم بخسف أو
  بحاصب، كما تقول لبعض المشبهة: أما تخاف من فوق العرش أن يعاقبك بما تفعل، إذا رأيته
  يركب بعض المعاصي { فَسَتَعْلَمُونَ } قرىء: بالتاء والياء { كَيْفَ نَذِيرِ } أي إذا
  رأيتم المنذر به علمتم كيف إنذاري حين لا ينفعكم العلم { صَٰفَّـٰتٍ } باسطات أجنحتهنّ
  في الجوّ عند طيرانها؛ لأنهن إذا بسطنها صففن قوادمها صفاً { وَيَقْبِضْنَ } ويضممنها
  إذا ضربن بها جنوبهن. فإن قلت: لم قيل: ويقبضن، ولم يقل: وقابضات؟ قلت: لأن الأصل في
  الطيران هو صف الأجنحة؛ لأنّ الطيران في الهواء كالسباحة في الماء، والأصل في السباحة
  مدّ الأطراف وبسطها. وأما القبض فطارىء على البسط للاستظهار به على التحرك، فجيء بما
  هو طار غير أصل بلفظ الفعل، على معنى أنهن صافات، ويكون منهن القبض تارة كما يكون من
  السابح { مَا يُمْسِكُهُنَّ إِلاَّ ٱلرَّحْمَـٰنُ } بقدرته وبما دبر لهن من القوادم
  والخوافي، وبني الأجسام على شكل وخصائص قد تأتى منها الجري في الجو { إِنَّهُ بِكُلِّ
  شَىْءٍ بَصِيرٌ } يعلم كيف يخلق وكيف يدبر العجائب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

