text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ءَأَمِنتُمْ مَّن
  فِي ٱلسَّمَآءِ أَن يَخْسِفَ بِكُمُ ٱلأَرْضَ فَإِذَا هِيَ تَمُورُ } * { أَمْ أَمِنتُمْ
  مِّن فِي ٱلسَّمَآءِ أَن يُرْسِلَ عَلَيْكُمْ حَاصِباً فَسَتَعْلَمُونَ كَيْفَ نَذِيرِ
  }يقول تعالى ذكره: { أأَمنْتُمْ مَنْ فِي السَّماءِ } أيها الكافرون { أنْ يَخْسِفَ
  بِكُمُ الأرْضَ فإذا هِيَ تَمُورُ } يقول: فإذا الأرض تذهب بكم وتجيء وتضطرب { أمْ
  أمِنْتُمْ مَنْ فِي السَّماءِ } وهو الله { أنْ يُرْسِلَ عَلَيْكُمْ حاصِباً } وهو
  التراب فيه الحصباء الصغار { فَسَتَعْلَمُونَ كَيْفَ نَذِيرِ } يقول: فستعلمون أيها
  الكفرة كيف عاقبة نذيري لكم، إذ كذبتم به، ورددتموه على رسولي.\r\n\t\t\t\r\n\t\t\t</section>"

