  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَبَارَكَ
  ٱلَّذِي بِيَدِهِ ٱلْمُلْكُ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  خَلَقَ ٱلْمَوْتَ وَٱلْحَيَاةَ لِيَبْلُوَكُمْ أَيُّكُمْ أَحْسَنُ عَمَلاً وَهُوَ ٱلْعَزِيزُ
  ٱلْغَفُورُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بقوله تعالى ذكره: { تَبارَكَ
  }: تعاظم وتعالى { الَّذِي بِيَدِهِ المُلْكُ } بيده مُلك الدنيا والآخرة وسُلطانهما
  نافذ فيهما أمره وقضاؤه { وَهُوَ على كلّ شَيْءٍ قَدِيرٌ } يقول: وهو على ما يشاء فعله
  ذو قدرة لا يمنعه من فعله مانع، ولا يحول بينه وبينه عجز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { الَّذِي خَلَقَ الموت والْحَياةَ } فأمات من شاء وما شاء، وأحيا من أراد وما أراد
  إلى أجل معلوم { لِيَبْلُوَكُمْ أيُّكُمْ أحْسَنُ عَمَلاً } يقول: ليختبركم فينظر أيكم
  له أيها الناس أطوع، وإلى طلب رضاه أسرع. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { الَّذِي خَلَقَ المَوْتَ
  وَالْحَياةَ } قال: أذلّ الله ابن آدم بالموت، وجعل الدنيا دار حياة ودار فناء، وجعل
  الآخرة دار جزاء وبقاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { الَّذِي خَلَقَ المَوْتَ وَالْحَياةَ لِيَبْلُوكُمُ } ذكر أن
  نبيّ الله صلى الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ اللَّهَ أذَلَّ ابْنَ آدَمَ بالمَوْتِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَهُوَ العَزِيزُ } يقول: وهو القويّ الشديد انتقامه ممن
  عصاه، وخالف أمره { الغَفُورُ } ذنوب من أناب إليه وتاب من ذنوبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

