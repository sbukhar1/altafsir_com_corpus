text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَبَارَكَ ٱلَّذِي
  بِيَدِهِ ٱلْمُلْكُ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ } * { ٱلَّذِي خَلَقَ ٱلْمَوْتَ
  وَٱلْحَيَاةَ لِيَبْلُوَكُمْ أَيُّكُمْ أَحْسَنُ عَمَلاً وَهُوَ ٱلْعَزِيزُ ٱلْغَفُورُ
  }يعني بقوله تعالى ذكره: { تَبارَكَ }: تعاظم وتعالى { الَّذِي بِيَدِهِ المُلْكُ }
  بيده مُلك الدنيا والآخرة وسُلطانهما نافذ فيهما أمره وقضاؤه { وَهُوَ على كلّ شَيْءٍ
  قَدِيرٌ } يقول: وهو على ما يشاء فعله ذو قدرة لا يمنعه من فعله مانع، ولا يحول بينه
  وبينه عجز.وقوله: { الَّذِي خَلَقَ الموت والْحَياةَ } فأمات من شاء وما شاء، وأحيا
  من أراد وما أراد إلى أجل معلوم { لِيَبْلُوَكُمْ أيُّكُمْ أحْسَنُ عَمَلاً } يقول:
  ليختبركم فينظر أيكم له أيها الناس أطوع، وإلى طلب رضاه أسرع. وقد:حدثني ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { الَّذِي خَلَقَ المَوْتَ وَالْحَياةَ
  } قال: أذلّ الله ابن آدم بالموت، وجعل الدنيا دار حياة ودار فناء، وجعل الآخرة دار
  جزاء وبقاء.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { الَّذِي خَلَقَ المَوْتَ
  وَالْحَياةَ لِيَبْلُوكُمُ } ذكر أن نبيّ الله صلى الله عليه وسلم كان يقول: \" إنَّ
  اللَّهَ أذَلَّ ابْنَ آدَمَ بالمَوْتِ \" وقوله: { وَهُوَ العَزِيزُ } يقول: وهو القويّ
  الشديد انتقامه ممن عصاه، وخالف أمره { الغَفُورُ } ذنوب من أناب إليه وتاب من ذنوبه.\r\n\t\t\t\r\n\t\t\t</section>"

