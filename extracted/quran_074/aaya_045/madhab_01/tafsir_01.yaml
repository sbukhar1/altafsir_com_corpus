  نَكُ نُطْعِمُ ٱلْمِسْكِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَكُنَّا نَخُوضُ مَعَ ٱلُخَآئِضِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: كلّ نفس مأمورة منهية بما عملت من معصية الله في
  الدنيا، رهينة في جهنم { إلاَّ أصحَابَ اليَمِينِ } فإنهم غير مرتهنين، ولكنهم { فِي
  جَنَّاتٍ يَتَساءَلُونَ } عن المجرمين. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { كُلُّ
  نَفْسٍ بِمَا كَسَبَتْ رَهِينَةٌ } يقول: مأخوذة بعملها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { كُلُّ نَفْسٍ بِمَا كَسَبَتْ
  رَهِينَةٌ إلاَّ أصحَابَ اليَمِينِ } قال: غَلِقَ الناس كلهم إلا أصحاب اليمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { كُلُّ
  نَفْسٍ بِمَا كَسَبَتْ رَهِينَةٌ إلاَّ أصحَابَ اليَمِينِ } قال: لا يحاسبون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله:
  { كلّ نَفْسٍ بِمَا كَسَبَتْ رَهِينَةٌ إلاَّ أصحَابَ اليَمِينِ }: أصحابُ اليمين لا
  يرتهنون بذنوبهم، ولكن يغفرها الله لهم وقرأ قول الله: { إلاَّ عِبَادَ اللَّهِ المُخْلَصِينَ
  } قال: لا يؤاخذهم الله بسيىء أعمالهم، ولكن يغفرها الله لهم، ويتجاوز عنهم كما وعدهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { كلّ نَفْسٍ بِمَا كَسَبَتْ رَهِينَةٌ } قال: كل نفس سبقت له كلمة العذاب
  يرتهنه الله في النار، لا يرتهن الله أحداً من أهل الجنة، ألم تسمع أنه قال: { كلّ
  نَفْسٍ بِمَا كَسَبَتْ رَهِينَةٌ إلاَّ أصحَابَ اليَمِينِ } يقول: ليسوا رهينة { فِي
  جَنَّاتٍ يَتَسَاءَلُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في قوله { إلاَّ أصحَابَ اليَمينِ
  } قال: إن كان أحدهم سبقت له كلمة العذاب جُعلَ منزله في النار يكون فيها رهناً، وليس
  يرتهن أحد من أهل الجنة هم في جنات يتساءلون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في أصحاب اليمين الذين ذكرهم الله في هذا الموضع، فقال بعضهم: هم أطفال
  المسلمين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني واصل بن عبد الأعلى، قال: ثنا ابن فضيل، عن الأعمش، عن عثمان،
  عن زاذان، عن عليّ رضي الله عنه في هذه الآية: { كلّ نَفْسٍ بِمَا كَسَبَتْ رَهِينَةٌ
  إلاَّ أصحَابَ اليَمِينِ } قال: هم الولدان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن عثمان أبي اليقظان، عن زاذان أبي
  عمر عن عليّ رضي الله عنه في قوله { كلّ نَفْسٍ بِمَا كَسَبَتْ رَهِينَةٌ إلاَّ أصحَابَ
  اليَمِينِ } قال: أطفال المسلمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن الأعمش، عن عثمان بن عمير أبي اليقظان، عن
  زاذان أبي عمر، عن عليّ رضي الله عنه { إلاَّ أصحَابَ اليَمِين } قال: أولاد المسلمين.</font></font>&#13;\t\t\t<label
