  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب،
  قال: ثنا وكيع، عن سفيان، عن أبي اليقظان، عن زاذان، عن عليّ رضي الله عنه { إلاَّ
  أصحَابَ اليَمِين } قال: هم الولدان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هم الملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن شريك، عن الأعمش، عن أبي ظبيان،
  عن ابن عباس، قال: هم الملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  قال من قال: أصحاب اليمين في هذا الموضع: هم الولدان وأطفال المسلمين ومن قال: هم الملائكة،
  لأن هؤلاء لم يكن لهم ذنوب، وقالوا: لم يكونوا ليسألوا المجرمين { ما سَلَكَكُمْ فِي
  سَقَرَ } إلا أنهم لم يقترفوا في الدنيا مآثم، ولو كانوا اقترفوها وعرفوها لم يكونوا
  ليسألوهم عما سلكهم في سقر، لأن كلّ من دخل من بني آدم ممن بلغ حدّ التكليف، ولزِمه
  فرض الأمر والنهي، قد علم أن أحدا لا يعاقب إلا على المعصية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فِي جَنَّاتٍ يَتَساءَلُونَ عَن المُجْرِمِينَ ما سَلَكَكُمْ فِي سَقَرَ } يقول:
  أصحاب اليمين في بساتين يتساءلون عن المجرمين الذين سُلكوا في سقر، أيّ شيء سلككم في
  سقر؟ { قالُوا لَمْ نَك مِنَ المُصَلِّينَ } يقول: قال المجرمون لهم: لم نك في الدنيا
  من المصلين لله { وَلمْ نَكُ نُطْعِمُ المِسْكِينَ } بخلاً بما خوّلهم الله، ومنعا
  له من حقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وكُنَّا نَخُوضُ مَعَ الخائِضِينَ
  } يقول: وكنا نخوض في الباطل وفيما يكرهه الله مع من يخوض فيه، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وكُنَّا نَخُوضُ
  مَعَ الخائِضِينَ } قال: كلما غوى غاوٍ غوينا معه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
