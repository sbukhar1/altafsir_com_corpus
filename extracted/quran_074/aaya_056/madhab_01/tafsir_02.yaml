text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَا لَهُمْ عَنِ
  ٱلتَّذْكِرَةِ مُعْرِضِينَ } * { كَأَنَّهُمْ حُمُرٌ مُّسْتَنفِرَةٌ } * { فَرَّتْ
  مِن قَسْوَرَةٍ } * { بَلْ يُرِيدُ كُلُّ ٱمْرِىءٍ مِّنْهُمْ أَن يُؤْتَىٰ صُحُفاً
  مُّنَشَّرَةً } * { كَلاَّ بَل لاَّ يَخَافُونَ ٱلآخِرَةَ } * { كَلاَّ إِنَّهُ تَذْكِرَةٌ
  } * { فَمَن شَآءَ ذَكَرَهُ } * { وَمَا يَذْكُرُونَ إِلاَّ أَن يَشَآءَ ٱللَّهُ هُوَ
  أَهْلُ ٱلتَّقْوَىٰ وَأَهْلُ ٱلْمَغْفِرَةِ }{ عَنِ ٱلتَّذْكِرَةِ } عن التذكير وهو
  العظة، يريد: القرآن أو غيره من المواعظ و { مُعْرِضِينَ } نصب على الحال، كقولك: مالك
  قائماً «والمستنفرة» الشديدة النفار كأنها تطلب النفار من نفوسها في جمعها له وحملها
  عليه. وقرىء بالفتح: وهي المنفرة المحمولة على النفار: والقسورة: جماعة الرماة الذين
  يتصيدونها. وقيل: الأسد يقال: ليوث قساور وهي فعولة من القسر: وهو القهر والغلبة، وفي
  وزنه «الحيدرة» من أسماء الأسد. وعن ابن عباس: ركز الناس وأصواتهم. وعن عكرمة: ظلمة
  الليل، شبههم في إعراضهم عن القرآن واستماع الذكر والموعظة وشرادهم عنه، بحمر جدّت
  في نفارها مما أفزعها. وفي تشبيههم بالحمر: مذمة ظاهرة وتهجين لحالهم بيّن. كما في
  قوله:{ كَمَثَلِ ٱلْحِمَارِ يَحْمِلُ أَسْفَاراً }[الجمعة: 5]، وشهادة عليهم بالبله
  وقلة العقل. ولا ترى مثل نفار حمير الوحش واطرادها في العدو إذا رأبها رائب؛ ولذلك
  كان أكثر تشبيهات العرب في وصف الإبل وشدّة سيرها بالحمر، وعدوها إذا وردت ماء فأحست
  عليه بقانص { صُحُفاً مُّنَشَّرَةً } قراطيس تنشر وتقرأ كالكتب التي يتكاتب بها أو
  كتباً كتبت في السماء ونزلت بها الملائكة ساعة كتبت منشرة على أيديها غضة رطبة لم تطو
  بعد؛ وذلك أنهم قالوا لرسول الله صلى الله عليه وسلم: لن نتبعك حتى تأتي كل واحد منا
  بكتب من السماء عنوانها من رب العالمين إلى فلان بن فلان، نؤمر فيها باتباعك ونحوه
  قوله:{ وَقَالُواْ لَن نُّؤْمِنَ لَكَ حَتَّىٰ تُنَزّلَ عَلَيْنَا كِتَابًا نَّقْرَءهُ }[الإسراء:
  93]، وقال:{ وَلَوْ نَزَّلْنَا عَلَيْكَ كِتَـٰباً فِى قِرْطَاسٍ فَلَمَسُوهُ بِأَيْدِيهِمْ... }الآية
  [الأنعام: 7]. وقيل: قالوا إن كان محمد صادقاً فليصبح عند رأس كل رجل منا صحيفة فيها
  براءته وأمنه من النار. وقيل: كانوا يقولون: بلغنا أن الرجل من بني إسرائيل كان يصبح
  مكتوباً على رأسه ذنبه وكفارته، فأتنا بمثل ذلك؛ وهذا من الصحف المنشرة بمعزل. إلا
  أن يراد بالصحف المنشرة: الكتابات الظاهرة المكشوفة. وقرأ سعيد بن جبير: «صحفا منشرة»
  بتخفيفهما، على أن أنشر الصحف ونشرها: واحد، كأنزله ونزله. ردعهم بقوله { كَلاَّ }
  عن تلك الإرادة، وزجرهم عن اقتراح الآيات، ثم قال: { بَل لاَّ يَخَافُونَ ٱلأَخِرَةَ
  } فلذلك أعرضوا عن التذكرة لا لامتناع إيتاء الصحف، ثم ردعهم عن إعراضهم عن التذكرة
  وقال: { إِنَّهُ تَذْكِرَةٌ } يعني تذكرة بليغة كافية، مبهم أمرها في الكفاية { فَمَن
  شَآءَ } أن يذكره ولا ينساه ويجعله عينه فعل، فإنّ نفع ذلك راجع إليه. والضمير في {
  إِنَّهُ } و { ذَكَرَهُ } للتذكرة في قوله{ فَمَا لَهُمْ عَنِ ٱلتَّذْكِرَةِ مُعْرِضِينَ }[المدثر:
  49] وإنما ذكر لأنها في معنى الذكر أو القرآن { وَمَا يَذْكُرُونَ إِلاَّ أَن يَشَاء
  ٱللَّهُ } يعني: إلا أن يقسرهم على الذكر ويلجئهم إليه. لأنهم مطبوع على قلوبهم. معلوم
  أنهم لا يؤمنون اختياراً { هُوَ أَهْلُ ٱلتَّقْوَىٰ وَأَهْلُ ٱلْمَغْفِرَةِ } هو حقيق
  بأن يتقيه عباده، ويخافوا عقابه، فيؤمنوا ويطيعوا، وحقيق بأن يغفر لهم إذا آمنوا وأطاعوا
  وروى أنس عن رسول الله صلى الله عليه وسلم:(1252) \" هو أهل أن يتقي، وأهل أن يغفر
  لمن اتقاه \" وقرىء «يذكرون» بالياء والتاء مخففاً ومشدداً.عن رسول الله صلى الله عليه
  وسلم:(1253) \" من قرأ سورة المدثر أعطاه الله عشر حسنات بعدد من صدق بمحمد وكذب به
  بمكة \". \r\n\t\t\t\r\n\t\t\t</section>"

