text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ وَٱلْقَمَرِ
  } * { وَٱللَّيْلِ إِذْ أَدْبَرَ } * { وَٱلصُّبْحِ إِذَآ أَسْفَرَ } * { إِنَّهَا
  لإِحْدَى ٱلْكُبَرِ } * { نَذِيراً لِّلْبَشَرِ } * { لِمَن شَآءَ مِنكُمْ أَن يَتَقَدَّمَ
  أَوْ يَتَأَخَّرَ }يعني تعالى ذكره بقوله { كَلاَّ }: ليس القول كما يقول من زعم أنه
  يكفي أصحابَه المشركين خزنةُ جهنم حتى يجهضهم عنها ثم أقسم ربنا تعالى فقال: { وَالقَمَرِ
  وَاللَّيْل إذْ أدْبَرَ } يقول: والليل إذ ولَّى ذاهباً. وبنحو الذي قلنا في ذلك قال
  أهل التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَاللَّيْل
  إذْ أدْبَرَ }: إذ ولَّى.وقال آخرون في ذلك ما:حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي عن أبيه، عن ابن عباس: { والليل إذْ أدْبَرَ } دبوره: إظلامه.واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة والبصرة { إذْ أدْبَرَ } ، وبعض قرّاء
  مكة والكوفة: «إذا دَبَرَ».والصواب من القول في ذلك عندنا، أنهما قراءتان معروفتان
  صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب.وقد اختلف أهل العلم بكلام العرب في ذلك،
  فقال بعض الكوفيين: هما لغتان، يقال: دبر النهار وأدبر، ودبر الصيف وأدبر قال: وكذلك
  قَبل وأقبل فإذا قالوا: أقبل الراكب وأدبر لم يقولوه إلا بالألف. وقال بعض البصريين:
  «واللَّيْل إذَا دَبَرَ» يعني: إذا دبر النهار وكان في آخره قال: ويقال: دبرني: إذا
  جاء خلفي، وأدبر: إذا ولَّى.والصواب من القول في ذلك عندي أنهما لغتان بمعنى، وذلك
  أنه محكيّ عن العرب: قبح الله ما قَبِل منه وما دبر. وأخرى أن أهل التفسير لم يميزوا
  في تفسيرهم بين القراءتين، وذلك دليل على أنهم فعلوا ذلك كذلك، لأنهما بمعنى واحد.وقوله:
  { والصُّبْح إذَا أسْفَرَ } يقول تعالى ذكره: والصبح إذا أضاء، كما:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { والصُّبْح إذَا أسْفَرَ }: إذا أضاء وأقبل.{ إنَّها
  لإَحْدَى الكُبَرِ } يقول تعالى ذكره: إن جهنم لإحدى الكبر، يعني الأمور العظام. وبنحو
  الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثني عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا وقاء، جميعا عن ابن أبي
  نجيح، عن مجاهد { إنَّها لإَحْدَى الكُبَرِ } يعني: جهنم.حدثنا أبو السائب، قال: ثنا
  أبو معاوية، عن إسماعيل بن سميع، عن أبي رزين { إنَّها لإَحْدَى الكُبَرِ } قال: جهنم.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: إنَّها لإَحْدَى الكُبَرِ قال:
  هذه النار.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { إنَّها لإَحْدَى
  الكُبَرِ } قال: هي النار.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال:
  سمعت الضحاك يقول في قوله: { إنَّها لإَحْدَى الكُبَرِ } يعني: جهنم.حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { إنَّها لإَحْدَى
  الكُبَرِ }: يعني جهنم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ وَٱلْقَمَرِ } * { وَٱللَّيْلِ
  إِذْ أَدْبَرَ } * { وَٱلصُّبْحِ إِذَآ أَسْفَرَ } * { إِنَّهَا لإِحْدَى ٱلْكُبَرِ
  } * { نَذِيراً لِّلْبَشَرِ } * { لِمَن شَآءَ مِنكُمْ أَن يَتَقَدَّمَ أَوْ يَتَأَخَّرَ
  }وقوله: { نَذِيراً للْبَشَرِ } يقول تعالى ذكره: إن النار لإحدى الكبر، نذيراً لبني
  آدم.واختلف أهل التأويل في معنى قوله { نَذِيراً للْبَشَر } ، وما الموصوف بذلك، فقال
  بعضهم: عُنِيَ بذلك النار، وقالوا: هي صفة للهاء التي في قوله «إنها» وقالوا: هي النذير
  فعلى قول هؤلاء النذير نصب على القطع من إحدى الكبر، لأن إحدى الكبر معرفة، وقوله {
  نَذِيراً } نكرة، والكلام قد يحسُن الوقوف عليه دونه.ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال الحسن: والله ما أُنذر الناسُ بشيء أدهي
  منها، أو بداهية هي أدهي منها.وقال آخرون: بل ذلك من صفة الله تعالى، وهو خبر من الله
  عن نفسه، أنه نذير لخلقه وعلى هذا القول يجب أن يكون نصب قوله { نَذِيراً } على الخروج
  من جملة الكلام المتقدّم، فيكون معنى الكلام: وما جعلنا أصحاب النار إلا ملائكة نذيراً
  للبشر يعني: إنذاراً لهم فيكون قوله: { نَذِيراً } بمعنى إنذاراً لهم كما قال: { فَكَيْفَ
  كانَ نَذِيرِ } بمعنى إنذاري ويكون أيضاً بمعنى: إنها لإحدى الكُبَر صيرنا ذلك كذلك
  نذيراً، فيكون قوله: { إنَّها لإَحْدَى الكُبَرِ } مؤدّياً عن معنى صيرنا ذلك كذلك،
  وهذا المعنى قصد من قال ذلك إن شاء الله.ذكر من قال ذلك:حدثني أبو السائب، قال: ثنا
  أبو معاوية، عن إسماعيل، عن أبي رزين { إنَّها لإَحْدَى الكُبَرِ } قال: جهنم { نَذِيراً
  للْبَشَرِ } يقول الله: أنا لكم منها نذير فاتقوها.وقال آخرون: بل ذلك من صفة رسول
  الله صلى الله عليه وسلم، وقالوا: نصب نذيراً على الحال مما في قوله «قم»، وقالوا:
  معنى الكلام: قم نذيراً للبشر فأنذر.ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { نَذِيراً للْبَشَرِ } قال: الخلق، قال: بنو آدم البشر،
  فقيل له: محمد النذير؟ قال: نعم ينذرهم.وقوله: { لِمَنْ شاءَ مِنْكُمْ أنْ يَتَقَدَّمَ
  أوْ يَتأَخَّرَ } يقول تعالى ذكره: نذيراً للبشر لمن شاء منكم أيها الناس أن يتقدّم
  في طاعة الله، أو يتأخر في معصية الله. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر
  من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { لِمَنْ شاءَ مِنْكُمْ أنْ يَتَقدَّمَ أوْ يَتأَخَّرَ } قال: من
  شاء اتبع طاعة الله، ومن شاء تأخر عنها.حدثني بشر، قال: ثنا يزيد قال: ثنا سعيد عن
  قتادة { لِمَنْ شاءَ مِنْكُمْ أنْ يَتَقَدَّمَ أوْ يَتأَخَّرَ }: يتقدّم في طاعة الله،
  أو يتأخر في معصيته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

