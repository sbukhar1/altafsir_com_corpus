text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَأُصْلِيهِ سَقَرَ
  } * { وَمَآ أَدْرَاكَ مَا سَقَرُ } * { لاَ تُبْقِي وَلاَ تَذَرُ } * { لَوَّاحَةٌ
  لِّلْبَشَرِ } * { عَلَيْهَا تِسْعَةَ عَشَرَ } * { وَمَا جَعَلْنَآ أَصْحَٰبَ ٱلنَّارِ
  إِلاَّ مَلَٰئِكَةً وَمَا جَعَلْنَا عِدَّتَهُمْ إِلاَّ فِتْنَةً لِّلَّذِينَ كَفَرُواْ
  لِيَسْتَيْقِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ وَيَزْدَادَ ٱلَّذِينَ ءَامَنُوۤاْ إِيمَٰناً
  وَلاَ يَرْتَابَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ وَٱلْمُؤْمِنُونَ وَلِيَقُولَ ٱلَّذِينَ
  فِي قُلُوبِهِم مَّرَضٌ وَٱلْكَٰفِرُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً
  كَذَلِكَ يُضِلُّ ٱللَّهُ مَن يَشَآءُ وَيَهْدِي مَن يَشَآءُ وَمَا يَعْلَمُ جُنُودَ
  رَبِّكَ إِلاَّ هُوَ وَمَا هِيَ إِلاَّ ذِكْرَىٰ لِلْبَشَرِ }{ سَأُصْلِيهِ سَقَرَ
  } بدل من{ سَأُرْهِقُهُ صَعُوداً }[المدثر: 17]، { لاَ تُبْقِى } شيئاً يلقى فيها إلا
  أهلكته؛ وإذا هلك لم تذره هالكاً حتى يعاد. أو لا تبقي على شيء، ولا تدعه من الهلاك،
  بل كل ما يطرح فيها هالك لا محالة { لَوَّاحَةٌ } من لوح الهجير. قال:تَقُولُ مَا لاَحَكَ
  يَا مُسَافِرُ   يَا آبْنَةَ عَمِّي لاَحَنِى الْهَوَاجِرُقيل: تلفح الجلد لفحة فتدعه
  أشدّ سواداً من الليل. والبشر: أعالي الجلود. وعن الحسن. تلوح للناس، كقوله:{ ثُمَّ
  لَتَرَوُنَّهَا عَيْنَ ٱلْيَقِينِ }[التكاثر: 7] وقرىء «لواحة» نصباً على الاختصاص
  للتهويل { عَلَيْهَا تِسْعَةَ عَشَرَ } أي يلي أمرها ويتسلط على أهلها تسعة عشر ملكاً.
  وقيل: صنفاً من الملائكة. وقيل: صفة. وقيل: نقيباً. وقرىء: «تسعة عشر» بسكون العين
  لتوالي الحركات في ما هو في حكم اسم واحد وقرىء «تسعة أعشر» جمع عشير، مثل: يمين وأيمن
  جعلهم ملائكة لأنهم خلاف جنس المعذبين من الجن والإنس، فلا يأخذهم ما يأخذ المجانس
  من الرأفة والرقة، ولا يستروحون إليهم، ولأنهم أقوم مّنْ خلق الله بحق الله وبالغضب
  له، فتؤمن هوادتهم، ولأنهم أشد الخلق بأساً وأقواهم بطشاً. عن عمرو بن دينار: واحد
  منهم يدفع بالدفعة الواحدة في جهنم أكثر من ربيعة ومضر. وعن النبي صلى الله عليه وسلم.(1251)
  \" كأن أعينهم البرق، وكأن أفواههم الصياصي يجرون أشعارهم، لأحدهم مثل قوّة الثقلين،
  يسوق أحدهم الأمة وعلى رقبته جبل فيرمى بهم في النار بالجبل عليهم \" وروي أنه لما
  نزلت { عَلَيْهَا تِسْعَةَ عَشَرَ } قال أبو جهل لقريش: ثكلتكم أمهاتكم، أسمع ابن أبي
  كبشة يخبركم أنّ خزنة النار تسعة عشر وأنتم الدهم، أيعجز كل عشرة منكم أن يبطشوا برجل
  منهم، فقال أبو الأشد بن أسيد بن كلدة الجمحى وكان شديد البطش، أنا أكفيكم سبعة عشر،
  فأكفوني أنتم اثنين، فأنزل الله { وَمَا جَعَلْنَا أَصْحَـٰبَ ٱلنَّارِ إِلاَّ مَلَـئِكَةً
  } أي ما جعلناهم رجالاً من جنسكم يطاقون. فإن قلت: قد جعل افتنان الكافرين بعدة الزبانية
  سبباً لاستيقان أهل الكتاب وزيادة إيمان المؤمنين واستهزاء الكافرين والمنافقين، فما
  وجه صحة ذلك؟ قلت ما جعل افتتانهم بالعدة سبباً لذلك، وإنما العدة نفسها هي التي جعلت
  سبباً، وذلك أن المراد بقوله { وَمَا جَعَلْنَا عِدَّتَهُمْ إِلاَّ فِتْنَةً لّلَّذِينَ
  كَفَرُواْ } وما جعلنا عدتهم إلا تسعة عشر، فوضع { فِتْنَةً لّلَّذِينَ كَفَرُواْ }
  موضع { تِسْعَةَ عَشَرَ } لأن حال هذه العدة الناقصة واحداً من عقد العشرين أن يفتتن
  بها من لا يؤمن بالله وبحكمته ويعترض ويستهزيء، ولا يذعن إذعان المؤمن، وإن خفى عليه
  وجه الحكمة، كأنه قيل ولقد جعلنا عدتهم عدة من شأنها أن يفتتن بها، لأجل استيقان المؤمنين
  وحيرة الكافرين واستيقان أهل الكتاب، لأن عدتهم تسعة عشر في الكتابين، فإذا سمعوا بمثلها
  في القرآن أيقنوا أنه منزل من الله، وازدياد المؤمنين إيماناً لتصديقهم بذلك كما صدقوا
  سائر ما أنزل، ولما رأوا من تسليم أهل الكتاب وتصديقهم أنه كذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَأُصْلِيهِ سَقَرَ } * { وَمَآ أَدْرَاكَ
  مَا سَقَرُ } * { لاَ تُبْقِي وَلاَ تَذَرُ } * { لَوَّاحَةٌ لِّلْبَشَرِ } * { عَلَيْهَا
  تِسْعَةَ عَشَرَ } * { وَمَا جَعَلْنَآ أَصْحَٰبَ ٱلنَّارِ إِلاَّ مَلَٰئِكَةً وَمَا
  جَعَلْنَا عِدَّتَهُمْ إِلاَّ فِتْنَةً لِّلَّذِينَ كَفَرُواْ لِيَسْتَيْقِنَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَٰبَ وَيَزْدَادَ ٱلَّذِينَ ءَامَنُوۤاْ إِيمَٰناً وَلاَ يَرْتَابَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ وَٱلْمُؤْمِنُونَ وَلِيَقُولَ ٱلَّذِينَ فِي قُلُوبِهِم
  مَّرَضٌ وَٱلْكَٰفِرُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً كَذَلِكَ يُضِلُّ
  ٱللَّهُ مَن يَشَآءُ وَيَهْدِي مَن يَشَآءُ وَمَا يَعْلَمُ جُنُودَ رَبِّكَ إِلاَّ
  هُوَ وَمَا هِيَ إِلاَّ ذِكْرَىٰ لِلْبَشَرِ }فإن قلت: لم قال { وَلاَ يَرْتَابَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَـٰبَ وَٱلْمُؤْمِنُونَ } والاستيقان وازدياد الإيمان دالا على انتفاء
  الارتياب؟ قلت: لأنه إذا جمع لهم إثبات اليقين ونفي الشك. كان آكد وأبلغ لوصفهم بسكون
  النفس وثلج الصدر، ولأن فيه تعريضاً بحال من عداهم، كأنه قال: ولتخالف حالهم حال الشاكين
  المرتابين من أهل النفاق والكفر. فإن قلت: كيف ذكر الذين في قلوبهم مرض وهم المنافقون،
  والسورة مكية، ولم يكن بمكة نفاق، وإنما نجم بالمدينة؟ قلت: معناه وليقول المنافقون
  الذين ينجمون في مستقبل الزمان بالمدينة بعد الهجرة { وَٱلْكَـٰفِرُونَ } بمكة { مَاذَا
  أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً } وليس في ذلك إلا إخبار بما سيكون كسائر الإخبارات
  بالغيوب، وذلك لا يخالف كون السورة مكية. ويجوز أن يراد بالمرض: الشك والارتياب، لأن
  أهل مكة كان أكثرهم شاكين وبعضهم قاطعين بالكذب. فإن قلت: قد علل جعلهم تسعة عشر بالاستيقان
  وانتفاء الارتياب وقول المنافقين والكافرين ما قالوا فهب أن الإستيقان وإنتفاء الإرتياب
  يصح أن يكونا غرضين فكيف صح أن يكون قول المنافقين والكافرين غرضاً؟ قلت: أفادت اللام
  معنى العلة والسبب، ولا يجب في العلة أن تكون غرضاً، ألا ترى إلى قولك: خرجت من البلد
  لمخافة الشر، فقد جعلت المخافة علة لخروجك وما هي بغرضك. { مَثَلاً } تمييز لهذا، أو
  حال منه، كقوله:{ هَـٰذِهِ نَاقَةُ ٱللَّهِ لَكُمْ ءايَةً }[هود: 64]، فإن قلت: لم
  سموه مثلا؟ قلت: هو استعارة من المثل المضروب. لأنه مما غرب من الكلام وبدع، استغراباً
  منهم لهذا العدد واستبداعاً له. والمعنى: أي شيء أراد الله بهذا العدد العجيب، وأي
  غرض قصد في أن جعل الملائكة تسعة عشر لا عشرين سواء، ومرادهم إنكاره من أصله، وأنه
  ليس من عند الله، وأنه لو كان من عند الله لما جاء بهذا العدد الناقص. الكاف في { كَذَلِكَ
  } نصب، وذلك: إشارة إلى ما قبله من معنى الإضلال والهدى، أي: مثل ذلك المذكور من الإضلال
  والهدى يضل الكافرين ويهدي المؤمنين، يعني: يفعل فعلا حسناً مبنياً على الحكمة والصواب،
  فيراه المؤمنون حكمة ويذعنون له لاعتقادهم أن أفعال الله كلها حسنة وحكمة فيزيدهم إيماناً،
  وينكره الكافرون ويشكون فيه فيزيدهم كفراً وضلالا { وَمَا يَعْلَمُ جُنُودَ رَبّكَ
  } وما عليه كل جند من العدد الخاص من كون بعضها على عقد كامل وبعضها على عدد ناقص،
  وما في اختصاص كل جند بعدده من الحكمة { إِلاَّ هُوَ } ولا سبيل لأحد إلى معرفة ذلك
  كما لا يعرف الحكمة في أعداد السموات والأرضين وأيام السنة والشهور والبروج والكواكب
  وأعداد النصب والحدود والكفارات والصلوات في الشريعة أو: وما يعلم جنود ربك لفرط كثرتها
  إلا هو، فلا يعز عليه تتميم الخزنة عشرين، ولكن له في هذا العدد الخاص حكمة لا تعلمونها
  وهو يعلمها. وقيل: هو جواب لقول أبي جهل: أما لرب محمد أعوان إلا تسعة عشر، { وما جعلنا
  أصحاب النار - إلى قوله - إلا هو }: اعتراض. وقوله: { وَمَا هِىَ إِلاَّ ذِكْرَىٰ }
  متصل بوصف سقر وهي ضميرها أي: وما سقر وصفتها إلا تذكرة { لِلْبَشَرِ } أو ضمير الآيات
  التي ذكرت فيها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

