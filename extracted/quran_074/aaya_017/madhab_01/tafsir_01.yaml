text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبَنِينَ شُهُوداً
  } * { وَمَهَّدتُّ لَهُ تَمْهِيداً } * { ثُمَّ يَطْمَعُ أَنْ أَزِيدَ } * { كَلاَّ
  إِنَّهُ كان لآيَاتِنَا عَنِيداً } * { سَأُرْهِقُهُ صَعُوداً }يقول تعالى ذكره: وجعلت
  له بنين شهوداً،ذُكر أنهم كانوا عشرة.ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا وكيع
  عن إسماعيل بن إبراهيم، عن أبيه، عن مجاهد { وَبَنِينَ شُهُوداً } قال: كان بنوه عشرة.وقوله:
  { وَمَهَّدْتُ لَهُ تَمْهِيداً } يقول تعالى ذكره: وبسطت له في العيش بسطاً، كما:حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { ومَهَّدْتُ لَهُ تَمْهِيداً } قال: بسط له.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَمَهَّدَتُ لَهُ تَمْهِيداً
  } قال: من المال والولد.وقوله: { ثُمَّ يَطْمَعُ أنْ أزِيدَ } يقول تعالى ذكره: ثم
  يأمل ويرجو أن أزيده من المال والولد على ما أعطيته { كَلاَّ } يقول: ليس ذلك كما يأمل
  ويرجو من أن أزيده مالاً وولداً، وتمهيداً في الدنيا { إنَّهُ كانَ لآياتِنا عَنِيداً
  } يقول: إن هذا الذي خلقته وحيداً كان لآياتنا، وهي حجج الله على خلقه من الكتب والرسل
  عنيداً، يعني معانداً للحقّ مجانبا له، كالبعير العنود ومنه قول القائل:إذَا نَزَلْتُ
  فاجْعَلانِي وَسَطا   إنّي كَبِيرٌ لا أُطِيقُ العُنَّدَاوبنحو الذي قلنا في ذلك قال
  أهل التأويل.ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { إنَّهُ كانَ لآياتِنا عَنيداً } قال: جحوداً.حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { إنَّهُ كانَ لآياتِنا عَنِيداً } قال محمد
  بن عمرو: معانداً لها. وقال الحارث: معانداً عنها، مجانباً لها.حدثنا أبو كُرَيب، قال:
  ثنا وكيع، عن إسرائيل، عن جابر، عن مجاهد، قوله { عَنِيداً } قال: معانداً للحقّ مجانباً.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّهُ كانَ لآياتِنا عَنِيداً } كفوراً
  بآيات الله جحوداً بها.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان { لآياتِنا عنِيداً
  } قال: مشاقاً، وقيل: عنيداً، وهو من عاند معاندة فهو معاند، كما قيل: عام قابل، وإنما
  هو مقبل.وقوله: { سأُرْهِقُهُ صَعُوداً } يقول تعالى ذكره: سأكلفه مشقة من العذاب لا
  راحة له منها. وقيل: إن الصعود جبل في النار يكلَّفُ أهلُ النار صعوده.ذكر الرواية
  بذلك:حدثني محمد بن عمارة الأسدي، قال: ثنا محمد بن سعيد بن زائدة، قال: ثنا شريك،
  عن عمارة، عن عطية، عن أبي سعيد، عن النبيّ صلى الله عليه وسلم { سأُرْهِقُهُ صَعُوداً
  } قال: \" هو جبل في النار من نار، يكلَّفون أن يصعدوه، فإذا وضع يده ذابت، فإذا رفعها
  عادت، فإذا وضع رجله كذلك \" \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبَنِينَ شُهُوداً } * { وَمَهَّدتُّ
  لَهُ تَمْهِيداً } * { ثُمَّ يَطْمَعُ أَنْ أَزِيدَ } * { كَلاَّ إِنَّهُ كان لآيَاتِنَا
  عَنِيداً } * { سَأُرْهِقُهُ صَعُوداً }  حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني
  عمرو بن الحارث، عن درّاج، عن أبي الهيثم، عن أبي سعيد الخدريّ، عن رسول الله صلى الله
  عليه وسلم قال: \" الصَّعُودُ جَبَلٌ مِنْ نارٍ يُصْعَدُ فِيهِ سَبْعِينَ خَرِيفاً
  ثُمَّ يَهْوِي كَذلكَ مِنْهُ أبَداً \" حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبي نجيح، عن مجاهد { سأُرْهِقُهُ صَعُوداً } قال: مشقة من العذاب.حدثني
  الحارث، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { سأُرْهِقُهُ صَعُوداً }: أي عذاباً لا راحة منه.حدثنا
  ابن بشار، قال: ثنا سليمان قال: ثنا أبو هلال، عن قتادة { سأُرْهِقُهُ صَعُوداً } قال:
  مشقة من العذاب.حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { سأُرْهِقُهُ
  صَعُوداً } قال: تعباً من العذاب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

