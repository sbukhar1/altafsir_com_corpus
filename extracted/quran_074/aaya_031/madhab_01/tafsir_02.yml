  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلْنَآ أَصْحَٰبَ ٱلنَّارِ إِلاَّ مَلَٰئِكَةً وَمَا جَعَلْنَا عِدَّتَهُمْ إِلاَّ
  فِتْنَةً لِّلَّذِينَ كَفَرُواْ لِيَسْتَيْقِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ وَيَزْدَادَ
  ٱلَّذِينَ ءَامَنُوۤاْ إِيمَٰناً وَلاَ يَرْتَابَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ وَٱلْمُؤْمِنُونَ
  وَلِيَقُولَ ٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ وَٱلْكَٰفِرُونَ مَاذَآ أَرَادَ ٱللَّهُ
  بِهَـٰذَا مَثَلاً كَذَلِكَ يُضِلُّ ٱللَّهُ مَن يَشَآءُ وَيَهْدِي مَن يَشَآءُ وَمَا
  يَعْلَمُ جُنُودَ رَبِّكَ إِلاَّ هُوَ وَمَا هِيَ إِلاَّ ذِكْرَىٰ لِلْبَشَرِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: لم قال { وَلاَ يَرْتَابَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ
  وَٱلْمُؤْمِنُونَ } والاستيقان وازدياد الإيمان دالا على انتفاء الارتياب؟ قلت: لأنه
  إذا جمع لهم إثبات اليقين ونفي الشك. كان آكد وأبلغ لوصفهم بسكون النفس وثلج الصدر،
  ولأن فيه تعريضاً بحال من عداهم، كأنه قال: ولتخالف حالهم حال الشاكين المرتابين من
  أهل النفاق والكفر. فإن قلت: كيف ذكر الذين في قلوبهم مرض وهم المنافقون، والسورة مكية،
  ولم يكن بمكة نفاق، وإنما نجم بالمدينة؟ قلت: معناه وليقول المنافقون الذين ينجمون
  في مستقبل الزمان بالمدينة بعد الهجرة { وَٱلْكَـٰفِرُونَ } بمكة { مَاذَا أَرَادَ
  ٱللَّهُ بِهَـٰذَا مَثَلاً } وليس في ذلك إلا إخبار بما سيكون كسائر الإخبارات بالغيوب،
  وذلك لا يخالف كون السورة مكية. ويجوز أن يراد بالمرض: الشك والارتياب، لأن أهل مكة
  كان أكثرهم شاكين وبعضهم قاطعين بالكذب. فإن قلت: قد علل جعلهم تسعة عشر بالاستيقان
  وانتفاء الارتياب وقول المنافقين والكافرين ما قالوا فهب أن الإستيقان وإنتفاء الإرتياب
  يصح أن يكونا غرضين فكيف صح أن يكون قول المنافقين والكافرين غرضاً؟ قلت: أفادت اللام
  معنى العلة والسبب، ولا يجب في العلة أن تكون غرضاً، ألا ترى إلى قولك: خرجت من البلد
  لمخافة الشر، فقد جعلت المخافة علة لخروجك وما هي بغرضك. { مَثَلاً } تمييز لهذا، أو
  حال منه، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَـٰذِهِ نَاقَةُ ٱللَّهِ لَكُمْ ءايَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  64]، فإن قلت: لم سموه مثلا؟ قلت: هو استعارة من المثل المضروب. لأنه مما غرب من الكلام
  وبدع، استغراباً منهم لهذا العدد واستبداعاً له. والمعنى: أي شيء أراد الله بهذا العدد
  العجيب، وأي غرض قصد في أن جعل الملائكة تسعة عشر لا عشرين سواء، ومرادهم إنكاره من
  أصله، وأنه ليس من عند الله، وأنه لو كان من عند الله لما جاء بهذا العدد الناقص. الكاف
  في { كَذَلِكَ } نصب، وذلك: إشارة إلى ما قبله من معنى الإضلال والهدى، أي: مثل ذلك
  المذكور من الإضلال والهدى يضل الكافرين ويهدي المؤمنين، يعني: يفعل فعلا حسناً مبنياً
  على الحكمة والصواب، فيراه المؤمنون حكمة ويذعنون له لاعتقادهم أن أفعال الله كلها
  حسنة وحكمة فيزيدهم إيماناً، وينكره الكافرون ويشكون فيه فيزيدهم كفراً وضلالا { وَمَا
  يَعْلَمُ جُنُودَ رَبّكَ } وما عليه كل جند من العدد الخاص من كون بعضها على عقد كامل
  وبعضها على عدد ناقص، وما في اختصاص كل جند بعدده من الحكمة { إِلاَّ هُوَ } ولا سبيل
  لأحد إلى معرفة ذلك كما لا يعرف الحكمة في أعداد السموات والأرضين وأيام السنة والشهور
  والبروج والكواكب وأعداد النصب والحدود والكفارات والصلوات في الشريعة أو: وما يعلم
  جنود ربك لفرط كثرتها إلا هو، فلا يعز عليه تتميم الخزنة عشرين، ولكن له في هذا العدد
  الخاص حكمة لا تعلمونها وهو يعلمها. وقيل: هو جواب لقول أبي جهل: أما لرب محمد أعوان
  إلا تسعة عشر، { وما جعلنا أصحاب النار - إلى قوله - إلا هو }: اعتراض. وقوله: { وَمَا
  هِىَ إِلاَّ ذِكْرَىٰ } متصل بوصف سقر وهي ضميرها أي: وما سقر وصفتها إلا تذكرة { لِلْبَشَرِ
  } أو ضمير الآيات التي ذكرت فيها.</font></font><font class=\"TextResultArabic\"><font
