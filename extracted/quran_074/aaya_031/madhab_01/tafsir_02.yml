  none\" href=\"JavaScript:Open_Menu()\">لَوَّاحَةٌ لِّلْبَشَرِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلَيْهَا
  تِسْعَةَ عَشَرَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا جَعَلْنَآ أَصْحَٰبَ ٱلنَّارِ إِلاَّ
  مَلَٰئِكَةً وَمَا جَعَلْنَا عِدَّتَهُمْ إِلاَّ فِتْنَةً لِّلَّذِينَ كَفَرُواْ لِيَسْتَيْقِنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ وَيَزْدَادَ ٱلَّذِينَ ءَامَنُوۤاْ إِيمَٰناً وَلاَ
  يَرْتَابَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ وَٱلْمُؤْمِنُونَ وَلِيَقُولَ ٱلَّذِينَ فِي
  قُلُوبِهِم مَّرَضٌ وَٱلْكَٰفِرُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً كَذَلِكَ
  يُضِلُّ ٱللَّهُ مَن يَشَآءُ وَيَهْدِي مَن يَشَآءُ وَمَا يَعْلَمُ جُنُودَ رَبِّكَ
  إِلاَّ هُوَ وَمَا هِيَ إِلاَّ ذِكْرَىٰ لِلْبَشَرِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  سَأُصْلِيهِ سَقَرَ } بدل من</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَأُرْهِقُهُ صَعُوداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المدثر: 17]، { لاَ تُبْقِى } شيئاً
  يلقى فيها إلا أهلكته؛ وإذا هلك لم تذره هالكاً حتى يعاد. أو لا تبقي على شيء، ولا
  تدعه من الهلاك، بل كل ما يطرح فيها هالك لا محالة { لَوَّاحَةٌ } من لوح الهجير. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَقُولُ مَا لاَحَكَ يَا مُسَافِرُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَا آبْنَةَ عَمِّي لاَحَنِى الْهَوَاجِرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قيل: تلفح الجلد لفحة فتدعه أشدّ
  سواداً من الليل. والبشر: أعالي الجلود. وعن الحسن. تلوح للناس، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  لَتَرَوُنَّهَا عَيْنَ ٱلْيَقِينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التكاثر: 7] وقرىء «لواحة» نصباً
  على الاختصاص للتهويل { عَلَيْهَا تِسْعَةَ عَشَرَ } أي يلي أمرها ويتسلط على أهلها
  تسعة عشر ملكاً. وقيل: صنفاً من الملائكة. وقيل: صفة. وقيل: نقيباً. وقرىء: «تسعة عشر»
  بسكون العين لتوالي الحركات في ما هو في حكم اسم واحد وقرىء «تسعة أعشر» جمع عشير،
  مثل: يمين وأيمن جعلهم ملائكة لأنهم خلاف جنس المعذبين من الجن والإنس، فلا يأخذهم
  ما يأخذ المجانس من الرأفة والرقة، ولا يستروحون إليهم، ولأنهم أقوم مّنْ خلق الله
  بحق الله وبالغضب له، فتؤمن هوادتهم، ولأنهم أشد الخلق بأساً وأقواهم بطشاً. عن عمرو
  بن دينار: واحد منهم يدفع بالدفعة الواحدة في جهنم أكثر من ربيعة ومضر. وعن النبي صلى
  الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1251)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كأن أعينهم البرق، وكأن أفواههم الصياصي يجرون أشعارهم، لأحدهم مثل
  قوّة الثقلين، يسوق أحدهم الأمة وعلى رقبته جبل فيرمى بهم في النار بالجبل عليهم \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروي أنه
  لما نزلت { عَلَيْهَا تِسْعَةَ عَشَرَ } قال أبو جهل لقريش: ثكلتكم أمهاتكم، أسمع ابن
  أبي كبشة يخبركم أنّ خزنة النار تسعة عشر وأنتم الدهم، أيعجز كل عشرة منكم أن يبطشوا
  برجل منهم، فقال أبو الأشد بن أسيد بن كلدة الجمحى وكان شديد البطش، أنا أكفيكم سبعة
  عشر، فأكفوني أنتم اثنين، فأنزل الله { وَمَا جَعَلْنَا أَصْحَـٰبَ ٱلنَّارِ إِلاَّ
  مَلَـئِكَةً } أي ما جعلناهم رجالاً من جنسكم يطاقون. فإن قلت: قد جعل افتنان الكافرين
  بعدة الزبانية سبباً لاستيقان أهل الكتاب وزيادة إيمان المؤمنين واستهزاء الكافرين
  والمنافقين، فما وجه صحة ذلك؟ قلت ما جعل افتتانهم بالعدة سبباً لذلك، وإنما العدة
  نفسها هي التي جعلت سبباً، وذلك أن المراد بقوله { وَمَا جَعَلْنَا عِدَّتَهُمْ إِلاَّ
  فِتْنَةً لّلَّذِينَ كَفَرُواْ } وما جعلنا عدتهم إلا تسعة عشر، فوضع { فِتْنَةً لّلَّذِينَ
  كَفَرُواْ } موضع { تِسْعَةَ عَشَرَ } لأن حال هذه العدة الناقصة واحداً من عقد العشرين
  أن يفتتن بها من لا يؤمن بالله وبحكمته ويعترض ويستهزيء، ولا يذعن إذعان المؤمن، وإن
  خفى عليه وجه الحكمة، كأنه قيل ولقد جعلنا عدتهم عدة من شأنها أن يفتتن بها، لأجل استيقان
  المؤمنين وحيرة الكافرين واستيقان أهل الكتاب، لأن عدتهم تسعة عشر في الكتابين، فإذا
  سمعوا بمثلها في القرآن أيقنوا أنه منزل من الله، وازدياد المؤمنين إيماناً لتصديقهم
  بذلك كما صدقوا سائر ما أنزل، ولما رأوا من تسليم أهل الكتاب وتصديقهم أنه كذلك.</font></font>&#13;\t\t\t<label
