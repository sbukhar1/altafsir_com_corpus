  تُبْقِي وَلاَ تَذَرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَوَّاحَةٌ لِّلْبَشَرِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلَيْهَا
  تِسْعَةَ عَشَرَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا جَعَلْنَآ أَصْحَٰبَ ٱلنَّارِ إِلاَّ
  مَلَٰئِكَةً وَمَا جَعَلْنَا عِدَّتَهُمْ إِلاَّ فِتْنَةً لِّلَّذِينَ كَفَرُواْ لِيَسْتَيْقِنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ وَيَزْدَادَ ٱلَّذِينَ ءَامَنُوۤاْ إِيمَٰناً وَلاَ
  يَرْتَابَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ وَٱلْمُؤْمِنُونَ وَلِيَقُولَ ٱلَّذِينَ فِي
  قُلُوبِهِم مَّرَضٌ وَٱلْكَٰفِرُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً كَذَلِكَ
  يُضِلُّ ٱللَّهُ مَن يَشَآءُ وَيَهْدِي مَن يَشَآءُ وَمَا يَعْلَمُ جُنُودَ رَبِّكَ
  إِلاَّ هُوَ وَمَا هِيَ إِلاَّ ذِكْرَىٰ لِلْبَشَرِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  تعالى ذكره بقوله: { سأُصْلِيهِ سَقَرَ } سأورده باباً من أبواب جهنم اسمه سقر ولم
  يُجرَّ سقر لأنه اسم من أسماء جهنم { وَما أدْرَاكَ ما سَقَرُ } يقول تعالى ذكره: وأيّ
  شيء أدراك يا محمد، أي، شيء سقر. ثم بين الله تعالى ذكره ما سقر، فقال: هي نار { لا
  تُبْقى } من فيها حياً { وَلا تَذَرُ } من فيها ميتاً، ولكنها تحرقهم كلما جدّد خلقهم.
  وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قوله: { لا تُبْقى وَلا تَذَرُ }
  قال: لا تميت ولا تحي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمارة الأسدي، قال: ثنا عبيد الله بن موسى، قال: أخبرنا أبو ليلى، عن مرثد،
  في قوله: { لا تُبْقى وَلا تَذَرُ } قال: لا تبقى منهم شيئاً أن تأكلهم، فإذا خلقوا
  لها لا تذرهم حتى تأخذهم فتأكلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَوَّاحَةٌ للبَشَر } يعني جلّ ثناؤه مغيِّرة لبشر أهلها واللوّاحة من نعت سقر، وبالردّ
  عليها رُفعت، وحسُن الرفع فيها، وهي نكرة، وسقر معرفة، لما فيها من معنى المدح. وبنحو
  الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد { لَوَّاحَةٌ للْبَشَر } قال: الجلد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو السائب، قال: ثنا أبو معاوية، عن إسماعيل، عن أبي رزين { لَوَّاحَةٌ للْبَشَر }
  قال: تلفح الجلد لفحة، فتدعه أشدّ سواداً من الليل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عبد الله بن عبد الحكم، قال: ثنا أبي وشعيب بن الليث، عن خالد بن يزيد، عن
  ابن أبي هلال، قال: قال زيد بن أسلم لَوَّاحَةٌ للْبَشَر: أي تلوَّح أجسادهم عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَوَّاحَةٌ
  للْبَشَر } أي حرّاقة للجلد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { لَوَّاحَةٌ
  للْبَشَر } يقول: تحرق بشرة الإنسان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { لَوَّاحَةٌ للْبَشَر } قال:
  تغير البشر، تحرق البشر يقال: قد لاحه استقباله السماء، ثم قال: النار تغير ألوانهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن إسماعيل بن سميع، عن
  أبي رزين { لَوَّاحَةٌ لِلْبَشَر } غيرت جلودهم فاسودّت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن إسماعيل بن سميع، عن أبي رزين مثله.</font></font>&#13;\t\t\t<label
