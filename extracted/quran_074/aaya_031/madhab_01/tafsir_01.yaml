  none\" href=\"JavaScript:Open_Menu()\">عَلَيْهَا تِسْعَةَ عَشَرَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلْنَآ أَصْحَٰبَ ٱلنَّارِ إِلاَّ مَلَٰئِكَةً وَمَا جَعَلْنَا عِدَّتَهُمْ إِلاَّ
  فِتْنَةً لِّلَّذِينَ كَفَرُواْ لِيَسْتَيْقِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ وَيَزْدَادَ
  ٱلَّذِينَ ءَامَنُوۤاْ إِيمَٰناً وَلاَ يَرْتَابَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ وَٱلْمُؤْمِنُونَ
  وَلِيَقُولَ ٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ وَٱلْكَٰفِرُونَ مَاذَآ أَرَادَ ٱللَّهُ
  بِهَـٰذَا مَثَلاً كَذَلِكَ يُضِلُّ ٱللَّهُ مَن يَشَآءُ وَيَهْدِي مَن يَشَآءُ وَمَا
  يَعْلَمُ جُنُودَ رَبِّكَ إِلاَّ هُوَ وَمَا هِيَ إِلاَّ ذِكْرَىٰ لِلْبَشَرِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { لَوَّاحَةٌ للْبَشَر } يعني بشر الإنسان، يقول: تحرق بشره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورُوي عن ابن عباس في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله { لَوَّاحَةٌ
  للْبَشَر } يقول: معرّضة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأخشى أن يكون خبر عليّ بن أبي طلحة،
  عن ابن عباس هذا غلطاً، وأن يكون موضع معرّضة مغيَّرة، لكن صحَّف فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { عَلَيْها تِسْعَةَ عَشَرَ } يقول تعالى ذكره: على سقر تسعة
  عشر من الخزَنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر أن ذلك لما أنزل على رسول
  الله صلى الله عليه وسلم، قال أبو جهل ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  به محمد بن سعد قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس {
  عَلَيْها تِسْعَةَ عَشَرَ }... إلى قوله: { وَيَزْدادَ الَّذِينَ آمَنُوا إيمَاناً
  } فلما سمع أبو جهل بذلك قال لقريش: ثكلتكم أمهاتكم، أسمع ابن أبي كبشة يخبركم أن خزَنة
  النار تسعة عشر وأنتم الدَّهم، أفيعجز كل عشرة منكم أن يبطشوا برجل من خزنة جهنم؟ فأوحي
  إلى رسول الله صلى الله عليه وسلم أن يأتي أبا جهل، فيأخذه بيده في بطحاء مكة فيقول
  له:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوْلى
  لَكَ فأوْلى ثمَّ أوْلى لَكَ فأَوْلى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فلما فعل ذلك به رسول الله صلى الله
  عليه وسلم قال أبو جهل: والله لا تفعل أنت وربك شيئاً فأخزاه الله يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { عَلَيْها تِسْعَةَ
  عَشَرَ } ذُكر لنا أن أبا جهل حين أُنزلت هذه الآية قال: يا معشر قريش ما يستطيع كلّ
  عشرة منكم أن يغلبوا واحداً من خزَنة النار وأنتم الدَّهم؟ فصاحبكم يحدثكم أن عليها
  تسعة عشر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، قال: قال أبو جهل: يخبركم محمد أن خزَنة النار تسعة عشر،
  وأنتم الدَّهم ليجتمع كلّ عشرة على واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { عَلَيْها تِسْعَةَ عَشَرَ
  } قال: خزنتها تسعة عشر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما جَعَلْنا أصحَابَ
  النَّارِ إلاَّ مَلائِكَةً } يقول تعالى ذكره: وما جعلنا خزَنة النار إلا ملائكة. يقول
  لأبي جهل في قوله لقريش: أما يستطيع كلّ عشرة منكم أن تغلب منها واحداً؟ فمن ذا يغلب
  خزنة النار وهم الملائكة. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
