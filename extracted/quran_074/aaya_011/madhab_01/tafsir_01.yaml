  none\" href=\"JavaScript:Open_Menu()\">ذَرْنِي وَمَنْ خَلَقْتُ وَحِيداً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْتُ
  لَهُ مَالاً مَّمْدُوداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه
  بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإذَا نُفِخَ فِي الصُّورِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، فذلك يومئذ يوم شديد. وبنحو الذي
  قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن
  فضيل وأسباط، عن مطرِّف، عن عطية العوفيِّ، عن ابن عباس، في قوله { فإذَا نُقِرَ فِي
  النَّاقُورِ فَذلكَ يَوْمَئِذٍ يَوْمٌ عَسِيرٌ } قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كَيْفَ أنْعَمُ وَصَاحبُ القَرْنِ
  قَدِ الْتَقَمَ القَرْنَ وَحَنى جَبْهَتَهُ يَسْتَمعُ مَتى يُؤْمَرُ يَنْفُخُ فِيهِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فقال
  أصحابُ رسول الله صلى الله عليه وسلم: كيف نقول؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تقولون: { حَسْبُنا اللَّهُ وَنِعْمَ الوَكِيلُ، عَلى اللَّهِ تَوَكَّلْنا
  } \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن علية،
  قال: أخبرنا أبو رجاء، عن عكرِمة، في قوله: { فإذَا نُقِرَ فِي النَّاقُورِ } قال:
  إذا نُفخ في الصور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن المثنى، قال: ثنا
  أبو النعمان الحكم بن عبد الله، قال: ثنا شعبة، عن أبي رجاء، عن عكرِمة، في قوله {
  فإذَا نُقِرَ فِي النَّاقُورِ } مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن شريك، عن جابر، عن مجاهد { فإذَا نُقِرَ فِي النَّاقُورِ
  } قال: إذا نُفخ في الصور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله { فإذَا نُقِرَ فِي النَّاقُورِ } قال: في الصور، قال: هي
  شيء كهيئة البوق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فإذَا نُقِرَ فِي النَّاقُورِ
  } قال: هو يوم يُنفخ في الصور الذي ينفخ فيه قال ابن عباس: إن نبيّ الله صلى الله عليه
  وسلم خرج إلى أصحابه، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كَيْفَ أنْعَمُ وَصَاحِبُ القَرْنِ قَدِ الْتَقَمَ القَرْنَ، وَحَنى
  جَبْهَتَهُ، ثُمَّ أقْبَلَ بأُذُنِهِ يَسْتَمِعُ مَتى يُؤْمَرُ بالصَّيْحَة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فاشتدّ ذلك على أصحابه، فأمرهم أن
  يقولوا: «حَسْبُنا اللَّهُ وَنِعْمَ الوَكِيلُ، على اللَّهِ تَوَكِّلْنا».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن علي، عن ابن عباس،
  قوله { فإذَا نُقِرَ فِي النَّاقُورِ } يقول: الصور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال الحسن: { فإذَا نُقِرَ فِي النَّاقُورِ
  } قال: إذا نُفخ في الصُّور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { فإذَا نُقِرَ فِي النَّاقُورِ
  } والناقور: الصور، والصور: الخلق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: {
  فإذَا نُقِرَ فِي النَّاقُورِ } يعني: الصُّور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن أبي جعفر، عن الربيع، قوله: { فإذَا نُقِرَ فِي النَّاقُورِ
  } قال: الناقور: الصور.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
