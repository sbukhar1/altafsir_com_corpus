text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا نُقِرَ
  فِي ٱلنَّاقُورِ } * { فَذَلِكَ يَوْمَئِذٍ يَوْمٌ عَسِيرٌ } * { عَلَى ٱلْكَافِرِينَ
  غَيْرُ يَسِيرٍ } * { ذَرْنِي وَمَنْ خَلَقْتُ وَحِيداً } * { وَجَعَلْتُ لَهُ مَالاً
  مَّمْدُوداً }يعني جلّ ثناؤه بقوله:{ فَإذَا نُفِخَ فِي الصُّورِ }، فذلك يومئذ يوم
  شديد. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا أبو كُرَيب، قال:
  ثنا ابن فضيل وأسباط، عن مطرِّف، عن عطية العوفيِّ، عن ابن عباس، في قوله { فإذَا نُقِرَ
  فِي النَّاقُورِ فَذلكَ يَوْمَئِذٍ يَوْمٌ عَسِيرٌ } قال رسول الله صلى الله عليه وسلم:
  \" كَيْفَ أنْعَمُ وَصَاحبُ القَرْنِ قَدِ الْتَقَمَ القَرْنَ وَحَنى جَبْهَتَهُ يَسْتَمعُ
  مَتى يُؤْمَرُ يَنْفُخُ فِيهِ \" ، فقال أصحابُ رسول الله صلى الله عليه وسلم: كيف
  نقول؟ فقال: \" تقولون: { حَسْبُنا اللَّهُ وَنِعْمَ الوَكِيلُ، عَلى اللَّهِ تَوَكَّلْنا
  } \" حدثني يعقوب، قال: ثنا ابن علية، قال: أخبرنا أبو رجاء، عن عكرِمة، في قوله: {
  فإذَا نُقِرَ فِي النَّاقُورِ } قال: إذا نُفخ في الصور.حدثنا محمد بن المثنى، قال:
  ثنا أبو النعمان الحكم بن عبد الله، قال: ثنا شعبة، عن أبي رجاء، عن عكرِمة، في قوله
  { فإذَا نُقِرَ فِي النَّاقُورِ } مثله.حدثنا أبو كُرَيب، قال: ثنا وكيع، عن شريك،
  عن جابر، عن مجاهد { فإذَا نُقِرَ فِي النَّاقُورِ } قال: إذا نُفخ في الصور.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله { فإذَا نُقِرَ فِي النَّاقُورِ
  } قال: في الصور، قال: هي شيء كهيئة البوق.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فإذَا نُقِرَ فِي النَّاقُورِ }
  قال: هو يوم يُنفخ في الصور الذي ينفخ فيه قال ابن عباس: إن نبيّ الله صلى الله عليه
  وسلم خرج إلى أصحابه، فقال: \" كَيْفَ أنْعَمُ وَصَاحِبُ القَرْنِ قَدِ الْتَقَمَ القَرْنَ،
  وَحَنى جَبْهَتَهُ، ثُمَّ أقْبَلَ بأُذُنِهِ يَسْتَمِعُ مَتى يُؤْمَرُ بالصَّيْحَة
  \" فاشتدّ ذلك على أصحابه، فأمرهم أن يقولوا: «حَسْبُنا اللَّهُ وَنِعْمَ الوَكِيلُ،
  على اللَّهِ تَوَكِّلْنا».حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن علي،
  عن ابن عباس، قوله { فإذَا نُقِرَ فِي النَّاقُورِ } يقول: الصور.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، قال الحسن: { فإذَا نُقِرَ فِي النَّاقُورِ } قال: إذا
  نُفخ في الصُّور.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { فإذَا
  نُقِرَ فِي النَّاقُورِ } والناقور: الصور، والصور: الخلق.حُدثت عن الحسين، قال: سمعت
  أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: { فإذَا نُقِرَ فِي النَّاقُورِ
  } يعني: الصُّور.حدثنا ابن حميد، قال: ثنا حكام، عن أبي جعفر، عن الربيع، قوله: { فإذَا
  نُقِرَ فِي النَّاقُورِ } قال: الناقور: الصور.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا نُقِرَ فِي ٱلنَّاقُورِ } *
  { فَذَلِكَ يَوْمَئِذٍ يَوْمٌ عَسِيرٌ } * { عَلَى ٱلْكَافِرِينَ غَيْرُ يَسِيرٍ }
  * { ذَرْنِي وَمَنْ خَلَقْتُ وَحِيداً } * { وَجَعَلْتُ لَهُ مَالاً مَّمْدُوداً }حدثنا
  مهران، عن أبي جعفر، عن الربيع مثله.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { فإذَا نُقِرَ فِي النَّاقُورِ } قال: الصور.وبنحو الذي قلنا في ذلك
  قال أهل التأويل.ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن
  عليّ، عن ابن عباس، قوله: { فَذَلكَ يَوْمَئِذٍ يَوْمٌ عَسِيرٌ } يقول: شديد.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال الله تعالى ذكره: { فَذلكَ يَوْمَئِذٍ
  يَوْمٌ عَسِيرٌ } فبين الله على من يقع { على الكافرين غير يسير }.وقوله: { ذَرْنِي
  وَمَنْ خَلَقْتُ وَحِيداً } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: كل يا
  محمد أمر الذي خلقته في بطن أمه وحيداً، لا شيء له من مال ولا ولد إليّ. وذُكر أنه
  عُنِي بذلك: الوليد بن المغيرة المخزومي. ذكر من قال ذلك:حدثنا سفيان، قال: ثنا وكيع،
  قال: ثنا يونُس بن بكير، عن محمد بن إسحاق، عن محمد بن أبي محمد مولى زيد، عن سعيد
  بن جُبير أو عكرِمة، عن ابن عباس، قال: أنزل الله في الوليد بن المغيرة قوله: { ذَرْنِي
  وَمَنْ خَلَقْتُ وَحِيداً } وقوله:{ فَوَرَبِّكَ لَنَسألَنَّهُمْ أجَمعِينَ... }إلى
  آخرها.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء، جميعا عن ابن أبي نجيح، عن مجاهد { ذَرْنِي وَمَنْ خَلَقْتُ
  وَحِيداً } قال: خلقته وحده ليس معه مال ولا ولد.حدثنا أبو كُرَيب، قال: ثنا وكيع،
  عن محمد بن شريك، عن ابن أبي نجيح، عن مجاهد { ذَرْنِي وَمَنْ خَلَقْتُ وَحِيداً }
  قال: نزلت في الوليد بن المغيرة، وكذلك الخلق كلهم.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ذَرْنِي وَمَنْ خَلَقْتُ وَحِيداً } وهو الوليد بن المغيرة،
  أخرجه الله من بطن أمه وحيداً لا مال له ولا ولد، فرزقه الله المال والولد، والثروة
  والنماء.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ذَرْنِي وَمَنْ
  خَلَقْتُ وَحِيداً }... إلى قوله:{ إنْ هَذَا إلاَّ سِحْرٌ يُؤْثَرُ }.. حتى بلغ{ سأُصْلِيهِ
  سَقَرَ }قال: هذه الآية أُنزلت في الوليد بن المُغيرة.حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { ذَرْنِي وَمَنْ خَلَقْتُ
  وَحِيداً } يعني الوليد بن المغيرة.{ وَجَعَلْتُ لَهُ مالاً مَمْدُوداً }. اختلف أهل
  التأويل في هذا المال الذي ذكره الله، وأخبر أنه جعله للوحيد ما هو، وما مبلغه؟ فقال
  بعضهم: كان ذلك دنانير، ومبلغها ألف دينار. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال:
  ثنا وكيع، عن إسماعيل بن إبراهيم، عن أبيه، عن مجاهد: { وَجَعَلْتُ لَهُ مالاً مَمْدُوداً
  } قال: كان ماله ألف دينار.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا نُقِرَ فِي ٱلنَّاقُورِ } *
  { فَذَلِكَ يَوْمَئِذٍ يَوْمٌ عَسِيرٌ } * { عَلَى ٱلْكَافِرِينَ غَيْرُ يَسِيرٍ }
  * { ذَرْنِي وَمَنْ خَلَقْتُ وَحِيداً } * { وَجَعَلْتُ لَهُ مَالاً مَّمْدُوداً }حدثنا
  صالح بن مسمار المروزي، قال: ثنا الحارث بن عمران الكوفيّ، قال: ثنا محمد بن سوقة،
  عن سعيد بن جُبير، في قوله: { وَجَعَلْتُ لَهُ مالاً مَمْدُوداً } قال: ألف دينار.وقال
  آخرون: كان ماله أربعة آلاف دينار.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان { وَجَعَلْتُ لَهُ مالاً مَمْدُوداً } قال: بلغني أنه أربعة آلاف دينار.وقال
  آخرون: كان ماله أرضاً.ذكر من قال ذلك:حدثني محمد بن المثنى، قال: ثني وهب بن جرير،
  قال: ثنا شعبة، عن النعمان بن سالم، في قوله: { وَجَعَلْتُ لَهُ مالاً مَمْدُوداً }
  قال: الأرض.حدثنا أحمد بن إسحاق الأهوازي، قال: ثنا وهب بن جرير، قال: ثنا شعبة، عن
  النعمان بن سالم مثله.وقال آخرون: كان ذلك غلة شهر بشهر.ذكر من قال ذلك:حدثنا زكريا
  بن يحيى بن أبي زائدة، قال: ثنا حلبس إمام مسجد ابن علية، عن ابن جريج، عن عطاء، عن
  عمر رضي الله عنه، في قوله: { وَجَعَلْتُ لَهُ مالاً مَمْدُوداً } قال: غلة شهر بشهر.حدثني
  أبو حفص الحيري، قال: ثنا حلبس الضُّبَعي، عن ابن جريج، عن عطاء مثله، ولم يقل عن عمر.حدثنا
  أحمد بن الوليد الرملي، قال: ثنا غالب بن حلبس، قال: ثنا أبي، عن ابن جريج، عن عطاء
  مثله، ولم يقل عن عمر.حدثنا أحمد بن الوليد، قال: ثنا أبو بكر بن عياش، قال: ثنا حلبس
  بن محمد العجلي، عن ابن جريج عن عطاء، عن عمر مثله.والصواب من القول في ذلك أن يقال
  كما قال الله: { وَجَعَلْتُ لَهُ مالاً مَمْدُوداً } وهو الكثير. الممدود عدده أو مساحته.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

