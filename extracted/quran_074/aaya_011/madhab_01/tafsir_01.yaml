  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَرْنِي
  وَمَنْ خَلَقْتُ وَحِيداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْتُ لَهُ مَالاً مَّمْدُوداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مهران، عن أبي جعفر، عن الربيع مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فإذَا نُقِرَ فِي النَّاقُورِ
  } قال: الصور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { فَذَلكَ يَوْمَئِذٍ يَوْمٌ عَسِيرٌ } يقول: شديد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال الله تعالى
  ذكره: { فَذلكَ يَوْمَئِذٍ يَوْمٌ عَسِيرٌ } فبين الله على من يقع { على الكافرين غير
  يسير }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ذَرْنِي وَمَنْ خَلَقْتُ
  وَحِيداً } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: كل يا محمد أمر الذي خلقته
  في بطن أمه وحيداً، لا شيء له من مال ولا ولد إليّ. وذُكر أنه عُنِي بذلك: الوليد بن
  المغيرة المخزومي. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفيان، قال: ثنا وكيع، قال: ثنا يونُس بن بكير، عن محمد بن إسحاق، عن محمد بن أبي محمد
  مولى زيد، عن سعيد بن جُبير أو عكرِمة، عن ابن عباس، قال: أنزل الله في الوليد بن المغيرة
  قوله: { ذَرْنِي وَمَنْ خَلَقْتُ وَحِيداً } وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَوَرَبِّكَ لَنَسألَنَّهُمْ أجَمعِينَ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  آخرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعا عن ابن
  أبي نجيح، عن مجاهد { ذَرْنِي وَمَنْ خَلَقْتُ وَحِيداً } قال: خلقته وحده ليس معه
  مال ولا ولد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع،
  عن محمد بن شريك، عن ابن أبي نجيح، عن مجاهد { ذَرْنِي وَمَنْ خَلَقْتُ وَحِيداً }
  قال: نزلت في الوليد بن المغيرة، وكذلك الخلق كلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ذَرْنِي وَمَنْ خَلَقْتُ وَحِيداً
  } وهو الوليد بن المغيرة، أخرجه الله من بطن أمه وحيداً لا مال له ولا ولد، فرزقه الله
  المال والولد، والثروة والنماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ذَرْنِي وَمَنْ خَلَقْتُ
  وَحِيداً }... إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنْ هَذَا إلاَّ سِحْرٌ يُؤْثَرُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. حتى بلغ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سأُصْلِيهِ سَقَرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هذه الآية أُنزلت في الوليد بن المُغيرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { ذَرْنِي وَمَنْ خَلَقْتُ وَحِيداً } يعني الوليد بن المغيرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَجَعَلْتُ لَهُ مالاً مَمْدُوداً }. اختلف أهل التأويل في هذا المال
  الذي ذكره الله، وأخبر أنه جعله للوحيد ما هو، وما مبلغه؟ فقال بعضهم: كان ذلك دنانير،
  ومبلغها ألف دينار. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن إسماعيل بن إبراهيم، عن أبيه، عن مجاهد: { وَجَعَلْتُ
  لَهُ مالاً مَمْدُوداً } قال: كان ماله ألف دينار.</font></font>&#13;\t\t\t<label
