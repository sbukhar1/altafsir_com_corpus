  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكُنَّا
  نُكَذِّبُ بِيَوْمِ ٱلدِّينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ أَتَانَا ٱلْيَقِينُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا
  تَنفَعُهُمْ شَفَاعَةُ ٱلشَّافِعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا لَهُمْ عَنِ
  ٱلتَّذْكِرَةِ مُعْرِضِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { وكُنَّا
  نُكَذّبُ بِيَوْم الدّين } يقول تعالى ذكره: قالوا: وكنا نكذّب بيوم المجازاة والثواب
  والعذاب، ولا نصدّق بثواب ولا عقاب ولا حساب { حتى أتانا اليَقِينُ } يقول: قالوا:
  حتى أتانا الموت الموقن به { فَمَا تَنْفَعُهُمْ شَفاعَةُ الشَّافِعِينَ } يقول: فما
  يشفع لهم الذين شفعهم الله في أهل الذنوب من أهل التوحيد، فتنفعهم شفاعتهم. وفي هذه
  الآية دلالة واضحة على أن الله تعالى ذكره مشفعٌ بعضَ خلقه في بعض. وبنحو الذي قلنا
  في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن سلمة بن
  كهيل، قال: ثنا أبو الزعراء، عن عبد الله في قصة ذكرها في الشفاعة، قال: ثم تشفع الملائكة
  والنبيون والشهداء والصالحون والمؤمنون، ويشفعهم الله فيقول: أنا أرحم الراحمين، فيخرج
  من النار أكثر مما أخرج من جميع الخلق من النار ثم يقول: أنا أرحم الراحمين ثم قرأ
  عبد الله: يا أيها الكفار</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ما سَلَكَكُمْ في سَقَرَ قالُوا لَمْ نَكُ مِنَ المُصَلِّينَ
  ولَمْ نَكُ نُطْعِمُ المِسْكِينَ وكُنَّا نَخُوضُ مَعَ الخائِضِينَ وكُنَّا نُكَذّبُ
  بِيَوْم الدّين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وعقد بيده أربعاً، ثم قال: هل ترون في هؤلاء من خير، ألا ما يُترك
  فيها أحد فيه خير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن
  إدريس، قال: سمعت عمي وإسماعيل بن أبي خالد، عن سلمة بن كهيل، عن أبي الزعراء، قال:
  قال عبد الله: لا يبقى في النار إلا أربعة أو ذو الأربعة. الشكّ من أبي جعفر الطبري
  ثم يتلو:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ما سَلَكَكُمْ في سَقَرَ قالُوا لَمْ نَكُ مِنَ المُصَلِّينَ
  ولَمْ نَكُ نُطْعِمُ المِسْكِينَ وكُنَّا نَخُوضُ مَعَ الخائِضِينَ وكُنَّا نُكَذّبُ
  بِيَوْم الدّينِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَما تَنْفَعُهُمْ شَفاعَةُ الشَّافِعِينَ
  } تعلمن أن الله يشفع المؤمنين يوم القيامة. ذُكر لنا أن نبيّ الله صلى الله عليه وسلم
  كان يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّ مِنْ أُمَّتِي رجُلاً يُدْخِلُ اللَّهُ بِشَفاعَتِهِ الجَنَّةَ أكْثَرَ مِنْ
  بَنِي تَمِيمٍ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  الحسن: أكثر من ربيعة ومضر، كنا نحدَّث أن الشهيد يشفع في سبعين من أهل بيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور عن معمر، عن قتادة { فَمَا
  تَنْفَعُهُمْ شَفاعَةُ الشَّافِعِينَ } قال: تعلمن أن الله يشفع بعضهم في بعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبو ثور، قال معمر: وأخبرني من سمع أنس بن مالك يقول: إن
  الرجل ليشفع للرجلين والثلاثة والرجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبو ثور، عن معمر، عن أيوب، عن أبي قلابة، قال: يدخل الله بشفاعة رجل من هذه الأمة
  الجنة مثل بني تميم، أو قال: أكثر من بني تميم، وقال الحسن: مثل ربيعة ومضر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَمَا لَهُمْ عَن التَّذْكِرَةِ مُعْرِضِينَ } يقول: فما
  لهؤلاء المشركين عن تذكرة الله إياهم بهذا القرآن معرضين، لا يستمعون لها فيتعظوا ويعتبروا.
  وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَمَا لَهُمْ عَنِ التَّذْكِرَةِ مُعْرِضِينَ } أي عن هذا القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

