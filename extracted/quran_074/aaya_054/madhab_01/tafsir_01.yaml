text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِنَّهُ
  تَذْكِرَةٌ } * { فَمَن شَآءَ ذَكَرَهُ } * { وَمَا يَذْكُرُونَ إِلاَّ أَن يَشَآءَ
  ٱللَّهُ هُوَ أَهْلُ ٱلتَّقْوَىٰ وَأَهْلُ ٱلْمَغْفِرَةِ }يعني جلّ ثناؤه بقوله: {
  كَلاَّ إنَّهُ تَذْكِرَةٌ } ليس الأمر كما يقول هؤلاء المشركون في هذا القرآن من أنه
  سحر يؤثر، وأنه قول البشر، ولكنه تذكرة من الله لخلقه، ذكرهم به. وبنحو الذي قلنا في
  ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { كَلاَّ إنَّهُ تَذْكِرَةٌ } أي القرآن.وقوله: { فَمَن شاءَ ذَكَرَه } يقول
  تعالى ذكره: فمن شاء من عباد الله الذين ذكرهم الله بهذا القرآن ذكره، فاتعظ فاستعمل
  ما فيه من أمر الله ونهيه { وَما يَذْكُرُونَ إلاَّ أنْ يَشاءَ اللَّهُ } يقول تعالى
  ذكره: وما يذكرون هذا القرآن فيتعظون به، ويتسعملون ما فيه، إلا أن يشاء الله أن يذكروه،
  لأنه لا أحد يقدر على شيء إلا بأن يشاء الله يقدره عليه، ويعطيه القدرة عليه.وقوله:
  { هُوَ أهْلُ التَّقْوَى وأهْلُ المَغْفِرَةِ } يقول تعالى ذكره: الله أهل أن يتقي
  عبادُه عقابهَ على معصيتهم إياه، فيجتنبوا معاصيه، ويُسارعوا إلى طاعته، { وأهل المغفرة
  } يقول: هو أهل أن يغفر ذنوبهم إذا هم فعلوا ذلك، ولا يعاقبهم عليها مع توبتهم منها.
  وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { هُوَ أهْلُ التَّقْوَى وأهْلُ المَغْفِرَةِ } ربنا محقوق
  أن تتقى محارمه، وهو أهل المغفرة يغفر الذنوب.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة، في قوله { هُوَ أهْلُ التَّقْوَى وأهْلُ المَغْفِرَةِ } قال: أهل
  أن تتقى محارمه، وأهل المغفرة: أهل أن يغفر الذنوب.\r\n\t\t\t\r\n\t\t\t</section>"

