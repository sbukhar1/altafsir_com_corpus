  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ
  إِنَّهُ تَذْكِرَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَن شَآءَ ذَكَرَهُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يَذْكُرُونَ إِلاَّ أَن يَشَآءَ ٱللَّهُ هُوَ أَهْلُ ٱلتَّقْوَىٰ وَأَهْلُ ٱلْمَغْفِرَةِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { كَلاَّ إنَّهُ تَذْكِرَةٌ } ليس الأمر كما
  يقول هؤلاء المشركون في هذا القرآن من أنه سحر يؤثر، وأنه قول البشر، ولكنه تذكرة من
  الله لخلقه، ذكرهم به. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { كَلاَّ إنَّهُ تَذْكِرَةٌ }
  أي القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَمَن شاءَ ذَكَرَه } يقول
  تعالى ذكره: فمن شاء من عباد الله الذين ذكرهم الله بهذا القرآن ذكره، فاتعظ فاستعمل
  ما فيه من أمر الله ونهيه { وَما يَذْكُرُونَ إلاَّ أنْ يَشاءَ اللَّهُ } يقول تعالى
  ذكره: وما يذكرون هذا القرآن فيتعظون به، ويتسعملون ما فيه، إلا أن يشاء الله أن يذكروه،
  لأنه لا أحد يقدر على شيء إلا بأن يشاء الله يقدره عليه، ويعطيه القدرة عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { هُوَ أهْلُ التَّقْوَى وأهْلُ المَغْفِرَةِ } يقول تعالى
  ذكره: الله أهل أن يتقي عبادُه عقابهَ على معصيتهم إياه، فيجتنبوا معاصيه، ويُسارعوا
  إلى طاعته، { وأهل المغفرة } يقول: هو أهل أن يغفر ذنوبهم إذا هم فعلوا ذلك، ولا يعاقبهم
  عليها مع توبتهم منها. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { هُوَ أهْلُ التَّقْوَى وأهْلُ المَغْفِرَةِ
  } ربنا محقوق أن تتقى محارمه، وهو أهل المغفرة يغفر الذنوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { هُوَ أهْلُ التَّقْوَى
  وأهْلُ المَغْفِرَةِ } قال: أهل أن تتقى محارمه، وأهل المغفرة: أهل أن يغفر الذنوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
