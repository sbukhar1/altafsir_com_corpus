  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ رَهِينَةٌ }
  ليست بتأنيث رهين في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُلُّ ٱمْرِىء بِمَا كَسَبَ رَهَينٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطور:
  21]، لتأنيث النفس؛ لأنه لو قصدت الصفة لقيل: رهين؛ لأنّ فعيلاً بمعنى مفعول يستوى
  فيه المذكر والمؤنث، وإنما هي اسم بمعنى الرهن، كالشتيمة بمعنى الشتم، كأنه قيل: كل
  نفس بما كسبت رهن، ومنه بيت الحماسة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبَعْدَ الَّذيِ بِالنَّعْفِ نَعْفِ كُوَيكِبٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَهِينَةِ رَمْس ذِي تُرَابٍ وَجَنْدَلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">كأنه قال: رهن رمس. والمعنى: كل
  نفس رهن بكسبها عند بكسبها عند الله غير مفكوك { إِلاَّ أَصْحَـٰبَ ٱلْيَمِينِ } فإنهم
  فكوا عنه رقابهم بما أطابوه من كسبهم، كما يخلص الراهن رهنه بأداء الحق. وعن علي رضي
  الله عنه أنه فسر أصحاب اليمين بالأطفال، لأنهم لا أعمال لهم يرتهنون بها. وعن ابن
  عباس رضي الله عنه: هم الملائكة { فِى جَنَّـٰتٍ } أي هم في جنات لا يكتنه وصفها {
  يَتَسَاءلُونَ عَنِ ٱلْمُجْرِمِينَ } يسأل بعضهم بعضاً عنهم. أو يتساءلون غيرهم عنهم،
  كقولك: دعوته وتداعيناه. فإن قلت: كيف طابق قوله { مَا سَلَكَكُمْ } وهو سؤال للمجرمين:
  قوله: { يَتَسَاءلُونَ عَنِ ٱلْمُجْرِمِينَ } وهو سؤال عنهم؟ وإنما كان يتطابق ذلك
  لو قيل: يتساءلون المجرمين ماسلككم قلت: ماسلككم ليس ببيان للتساؤل عنهم، وإنما هو
  حكاية قول المسؤولين عنهم؛ لأنّ المسؤلين يلقون إلى السائلين ما جرى بينهم وبين المجرمين،
  فيقولون: قلنا لهم { ماسلككم فِى سَقَرَ قَالُواْ لَمْ نَكُ مِنَ ٱلْمُصَلّينَ } إلا
  أن الكلام جيء به على الحذف والاختصار، كما هو نهج التنزيل في غرابة نظمه الخوض: الشروع
  في الباطل وما لا ينبغي فإن قلت: لم يسألونهم وهم عالمون بذلك قلت: توبيخا لهم وتحسيراً،
  وليكون حكاية الله ذلك في كتابه تذكرة للسامعين. وقد عضد بعضهم تفسير أصحاب اليمين
  بالأطفال: أنهم إنما سألوهم لأنهم ولدان لا يعرفون موجب دخول النار. فإن قلت: أيريدون
  أنّ كل واحد منهم بمجموع هذه الأربع دخل النار، أم دخلها بعضهم بهذه وبعضهم بهذه؟ قلت:
  يحتمل الأمرين جميعاً. فإن قلت: لم أخر التكذيب وهو أعظمها؟ قلت: أرادوا أنهم بعد ذلك
  كله كانوا مكذبين بيوم الدين تعظيماً للتكذيب. كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ كَانَ مِنَ ٱلَّذِينَ ءامَنُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البلد:
  17]، و { ٱلْيَقِينُ } الموت ومقدماته، أي: لو شفع لهم الشافعون جميعاً من الملائكة
  والنبيين وغيرهم؛ لم تنفعهم شفاعتهم: لأنّ الشفاعة لمن ارتضاه الله وهم مسخوط عليهم.
  وفيه دليل على أنّ الشفاعة تنفع يومئذ؛ لأنها تزيد في درجات المرتضين.</font></font><font
