  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: ثني عمرو بن الحارث، عن درّاج، عن أبي الهيثم، عن أبي سعيد الخدريّ، عن رسول الله
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الصَّعُودُ جَبَلٌ مِنْ نارٍ يُصْعَدُ فِيهِ سَبْعِينَ خَرِيفاً ثُمَّ يَهْوِي كَذلكَ
  مِنْهُ أبَداً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد { سأُرْهِقُهُ صَعُوداً } قال: مشقة
  من العذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحارث، قال: ثنا ورقاء، عن
  ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { سأُرْهِقُهُ صَعُوداً }: أي
  عذاباً لا راحة منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا سليمان
  قال: ثنا أبو هلال، عن قتادة { سأُرْهِقُهُ صَعُوداً } قال: مشقة من العذاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { سأُرْهِقُهُ
