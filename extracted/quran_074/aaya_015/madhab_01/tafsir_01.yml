  none\" href=\"JavaScript:Open_Menu()\">وَمَهَّدتُّ لَهُ تَمْهِيداً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  يَطْمَعُ أَنْ أَزِيدَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
