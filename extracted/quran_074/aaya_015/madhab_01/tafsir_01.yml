  صَعُوداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وجعلت له بنين
  شهوداً،</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذُكر أنهم كانوا عشرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع عن إسماعيل بن إبراهيم، عن أبيه، عن مجاهد { وَبَنِينَ شُهُوداً
  } قال: كان بنوه عشرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَمَهَّدْتُ لَهُ تَمْهِيداً
  } يقول تعالى ذكره: وبسطت له في العيش بسطاً، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { ومَهَّدْتُ لَهُ تَمْهِيداً } قال: بسط له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَمَهَّدَتُ
  لَهُ تَمْهِيداً } قال: من المال والولد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ثُمَّ يَطْمَعُ أنْ أزِيدَ } يقول تعالى ذكره: ثم يأمل ويرجو أن أزيده من المال والولد
  على ما أعطيته { كَلاَّ } يقول: ليس ذلك كما يأمل ويرجو من أن أزيده مالاً وولداً،
  وتمهيداً في الدنيا { إنَّهُ كانَ لآياتِنا عَنِيداً } يقول: إن هذا الذي خلقته وحيداً
  كان لآياتنا، وهي حجج الله على خلقه من الكتب والرسل عنيداً، يعني معانداً للحقّ مجانبا
  له، كالبعير العنود ومنه قول القائل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا نَزَلْتُ فاجْعَلانِي وَسَطا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنّي كَبِيرٌ
  لا أُطِيقُ العُنَّدَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إنَّهُ كانَ لآياتِنا عَنيداً } قال:
  جحوداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { إنَّهُ كانَ لآياتِنا عَنِيداً } قال محمد بن عمرو: معانداً
  لها. وقال الحارث: معانداً عنها، مجانباً لها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن إسرائيل، عن جابر، عن مجاهد، قوله { عَنِيداً } قال:
  معانداً للحقّ مجانباً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { إنَّهُ كانَ لآياتِنا عَنِيداً } كفوراً بآيات الله جحوداً بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان { لآياتِنا عنِيداً } قال:
  مشاقاً، وقيل: عنيداً، وهو من عاند معاندة فهو معاند، كما قيل: عام قابل، وإنما هو
  مقبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { سأُرْهِقُهُ صَعُوداً }
  يقول تعالى ذكره: سأكلفه مشقة من العذاب لا راحة له منها. وقيل: إن الصعود جبل في النار
  يكلَّفُ أهلُ النار صعوده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر الرواية بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمارة الأسدي، قال: ثنا محمد بن سعيد بن زائدة، قال:
  ثنا شريك، عن عمارة، عن عطية، عن أبي سعيد، عن النبيّ صلى الله عليه وسلم { سأُرْهِقُهُ
  صَعُوداً } قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هو جبل في النار من نار، يكلَّفون أن يصعدوه، فإذا وضع يده ذابت، فإذا رفعها عادت،
  فإذا وضع رجله كذلك \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
