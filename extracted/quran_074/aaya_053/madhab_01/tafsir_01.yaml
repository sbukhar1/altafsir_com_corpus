  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَأَنَّهُمْ
  حُمُرٌ مُّسْتَنفِرَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَرَّتْ مِن قَسْوَرَةٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  يُرِيدُ كُلُّ ٱمْرِىءٍ مِّنْهُمْ أَن يُؤْتَىٰ صُحُفاً مُّنَشَّرَةً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ
  بَل لاَّ يَخَافُونَ ٱلآخِرَةَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  فما لهؤلاء المشركين بالله عن التذكرِة معرِضين، مولِّين عنها تولية الحُمُر المستنفرة
  { فَرَّتْ مِنْ قَسْوَرَةٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  القرّاء في قراءة قوله: { مُسْتَنْفِرَةٌ } ، فقرأ ذلك عامة قرّاء الكوفة والبصرة بكسر
  الفاء، وفي قراءة بعض المكيين أيضاً بمعنى نافرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندنا، أنهما قراءتان معروفتان، صحيحتا المعنى، فبأيتهما قرأ القارىء
  فمصيب. وكان الفرّاء يقول: الفتح والكسر في ذلك كثيران في كلام العرب وأنشد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أمْسِكْ حِمارَكَ إنَّهُ مُسْتَنْفِرٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فِي إثْرِ أحْمِرَةٍ عَمَدْنَ لِغُرَّب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَرَّتْ مِنْ قَسْوَرَةٍ
  } اختلف أهل التأويل في معنى القسورة، فقال بعضهم: هم الرماة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني أبو السائب، قال: ثنا حفص
  بن غياث، عن حجاج، عن عطاء، عن ابن عباس، في قوله: { فَرَّتْ مِنْ قَسْوَرَةٍ } قال:
  الرماة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني ابن حميد، قال: ثنا مهران،
  عن سفيان وحدثنا أبو كريب، قال: ثنا وكيع عن سفيان، عن الأعمش، عن أبي ظبيان، عن أبي
  موسى { فَرَّتْ مِنْ قَسْوَرَةٍ } قال: الرماة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد { فَرَّتْ مِنْ قَسْوَرَةٍ
  } قال: هي الرماة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا وكيع، عن سفيان، عن منصور،
  عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  عن سفيان، عن منصور، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد قوله: { قَسْوَرَةٍ
  } قال: عصَبة قناص من الرماة. زاد الحارث في حديثه. قال: وقال بعضهم في القسورة: هو
  الأسد، وبعضهم: الرماة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد بن السريّ، قال: ثنا
  أبو الأحوص، عن سِماك، عن عكرِمة، في قوله: { فَرَّتْ مِنْ قَسْوَرَةٍ } قال: القسورة:
  الرماة، فقال رجل لعكرِمة: هو الأسد بلسان الحبشة، فقال عكرِمة: اسم الأسد بلسان الحبشة
  عنبسة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  ابن علية، قال: أخبرنا أبو رجاء، عن عكرِمة، في قوله { فَرَّتْ مِنْ قَسْوَرَةٍ } قال:
  الرماة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  عن إسرائيل، عن أبي إسحاق، عن سليمان بن عبد الله السلولي، عن ابن عباس، قال: هي الرماة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَرَّتْ مِنْ
  قَسْوَرَةٍ } وهم الرماة القناص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { فَرَّتْ مِنْ قَسْوَرَةٍ
  } قال: قسورة النبَّل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هم القُنَّاص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، { فَرَّتْ
  مِنْ قَسْوَرَةٍ } يعني: رجال القَنْص.</font></font>&#13;\t\t\t<label disabled=\"true\"
