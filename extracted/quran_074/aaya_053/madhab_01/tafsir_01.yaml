  يُؤْتَىٰ صُحُفاً مُّنَشَّرَةً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَلاَّ بَل لاَّ يَخَافُونَ ٱلآخِرَةَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي بشر،
  عن سعيد بن جُبير في هذه الآية { فَرَّتْ مِنْ قَسْوَرَةٍ } قال: هم القناص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن شعبة، عن أبي بشر، عن سعيد بن جُبير
  قال: هم القناص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هم جماعة الرجال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة وحدثنا أبو كريب، قال: ثنا وكيع،
  عن شعبة، عن أبي حمزة، قال: سألت ابن عباس عن القسورة، فقال: ما أعلمه بلغة أحد من
  العرب: الأسد هي عصب الرجال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا عبد الصمد بن عبد الوارث، قال: ما أعلمه بلغة أحد من العرب الأسد
  هي عِصب الرجال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا عبد
  الصمد بن عبد الوارث، قال: سمعت أبي يحدّث، قال: ثنا داود، قال: ثني عباس بن عبد الرحمن
  مولى بني هاشم، قال: سئل ابن عباس عن القسورة، قال: جمع الرجال، ألم تسمع ما قالت فلانة
  في الجاهلية:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يا بِنْتَ
  لُؤَيّ خَيْرَةً لخَيْرَه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أحْوَالُها
  في الحَيّ مِثلُ القَسْوَرَهْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هي أصوات الرجال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن عيينة،
  عن عمرو، عن عطاء، عن ابن عباس { فَرَّتْ مِنْ قَسْوَرَةٍ } قال: ركز الناس أصواتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو كريب، قال سفيان: هَلْ تُحِسُّ مِنْهُمْ مِنْ أحَدٍ أوْ تَسْمَعُ
  لَهُمْ رِكْزا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هو الأسد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن هشام بن سعد، عن زيد بن أسلم، عن أبي هريرة { فَرَّتْ
  مِنْ قَسْوَرَةٍ } قال: هو الأسد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: أخبرني هشام بن سعد، عن زيد بن أسلم، عن ابن سيلان،
  أن أبا هريرة كان يقول في قول الله: { فَرَّتْ مِنْ قَسْوَرَةٍ } قال: هو الأسد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن معمر، قال: ثنا هشام، عن زيد بن أسلم، في قول الله:
  { فَرَّتْ مِنْ قَسْوَرَةٍ } قال: الأسد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: أخبرني داود بن قيس عن زيد بن أسلم، في قول الله:
  { فَرَّتْ مِنْ قَسْوَرَةٍ } قال: هو الأسد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن خالد بن خداش، قال ثني سلم بن قتيبة، قال: ثنا حماد بن سلمة، عن عليّ بن زيد،
  عن يوسف بن مهران عن ابن عباس أنه سُئل عن قوله: { فَرَّتْ مِنْ قَسْوَرَةٍ } قال:
  هو بالعربية: الأسد، وبالفارسية: شار، وبالنبطية: أريا، وبالحبشية: قسورة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله { فَرَّتْ مِنْ قَسْوَرَةٍ } يقول: الأسد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو السائب، قال: ثنا حفص بن غياث، عن هشام بن سعد، عن زيد بن أسلم، عن أبي هريرة قال:
