text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُلُّ نَفْسٍ بِمَا
  كَسَبَتْ رَهِينَةٌ } * { إِلاَّ أَصْحَابَ ٱلْيَمِينِ } * { فِي جَنَّاتٍ يَتَسَآءَلُونَ
  } * { عَنِ ٱلْمُجْرِمِينَ } * { مَا سَلَكَكُمْ فِي سَقَرَ } * { قَالُواْ لَمْ نَكُ
  مِنَ ٱلْمُصَلِّينَ } * { وَلَمْ نَكُ نُطْعِمُ ٱلْمِسْكِينَ } * { وَكُنَّا نَخُوضُ
  مَعَ ٱلُخَآئِضِينَ } * { وَكُنَّا نُكَذِّبُ بِيَوْمِ ٱلدِّينِ } * { حَتَّىٰ أَتَانَا
  ٱلْيَقِينُ } * { فَمَا تَنفَعُهُمْ شَفَاعَةُ ٱلشَّافِعِينَ }{ رَهِينَةٌ } ليست بتأنيث
  رهين في قوله:{ كُلُّ ٱمْرِىء بِمَا كَسَبَ رَهَينٌ }[الطور: 21]، لتأنيث النفس؛ لأنه
  لو قصدت الصفة لقيل: رهين؛ لأنّ فعيلاً بمعنى مفعول يستوى فيه المذكر والمؤنث، وإنما
  هي اسم بمعنى الرهن، كالشتيمة بمعنى الشتم، كأنه قيل: كل نفس بما كسبت رهن، ومنه بيت
  الحماسة:أبَعْدَ الَّذيِ بِالنَّعْفِ نَعْفِ كُوَيكِبٍ   رَهِينَةِ رَمْس ذِي تُرَابٍ
  وَجَنْدَلِكأنه قال: رهن رمس. والمعنى: كل نفس رهن بكسبها عند بكسبها عند الله غير
  مفكوك { إِلاَّ أَصْحَـٰبَ ٱلْيَمِينِ } فإنهم فكوا عنه رقابهم بما أطابوه من كسبهم،
  كما يخلص الراهن رهنه بأداء الحق. وعن علي رضي الله عنه أنه فسر أصحاب اليمين بالأطفال،
  لأنهم لا أعمال لهم يرتهنون بها. وعن ابن عباس رضي الله عنه: هم الملائكة { فِى جَنَّـٰتٍ
  } أي هم في جنات لا يكتنه وصفها { يَتَسَاءلُونَ عَنِ ٱلْمُجْرِمِينَ } يسأل بعضهم
  بعضاً عنهم. أو يتساءلون غيرهم عنهم، كقولك: دعوته وتداعيناه. فإن قلت: كيف طابق قوله
  { مَا سَلَكَكُمْ } وهو سؤال للمجرمين: قوله: { يَتَسَاءلُونَ عَنِ ٱلْمُجْرِمِينَ
  } وهو سؤال عنهم؟ وإنما كان يتطابق ذلك لو قيل: يتساءلون المجرمين ماسلككم قلت: ماسلككم
  ليس ببيان للتساؤل عنهم، وإنما هو حكاية قول المسؤولين عنهم؛ لأنّ المسؤلين يلقون إلى
  السائلين ما جرى بينهم وبين المجرمين، فيقولون: قلنا لهم { ماسلككم فِى سَقَرَ قَالُواْ
  لَمْ نَكُ مِنَ ٱلْمُصَلّينَ } إلا أن الكلام جيء به على الحذف والاختصار، كما هو نهج
  التنزيل في غرابة نظمه الخوض: الشروع في الباطل وما لا ينبغي فإن قلت: لم يسألونهم
  وهم عالمون بذلك قلت: توبيخا لهم وتحسيراً، وليكون حكاية الله ذلك في كتابه تذكرة للسامعين.
  وقد عضد بعضهم تفسير أصحاب اليمين بالأطفال: أنهم إنما سألوهم لأنهم ولدان لا يعرفون
  موجب دخول النار. فإن قلت: أيريدون أنّ كل واحد منهم بمجموع هذه الأربع دخل النار،
  أم دخلها بعضهم بهذه وبعضهم بهذه؟ قلت: يحتمل الأمرين جميعاً. فإن قلت: لم أخر التكذيب
  وهو أعظمها؟ قلت: أرادوا أنهم بعد ذلك كله كانوا مكذبين بيوم الدين تعظيماً للتكذيب.
  كقوله{ ثُمَّ كَانَ مِنَ ٱلَّذِينَ ءامَنُواْ }[البلد: 17]، و { ٱلْيَقِينُ } الموت
  ومقدماته، أي: لو شفع لهم الشافعون جميعاً من الملائكة والنبيين وغيرهم؛ لم تنفعهم
  شفاعتهم: لأنّ الشفاعة لمن ارتضاه الله وهم مسخوط عليهم. وفيه دليل على أنّ الشفاعة
  تنفع يومئذ؛ لأنها تزيد في درجات المرتضين.\r\n\t\t\t\r\n\t\t\t</section>"

