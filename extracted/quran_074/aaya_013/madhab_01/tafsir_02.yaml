text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَرْنِي وَمَنْ
  خَلَقْتُ وَحِيداً } * { وَجَعَلْتُ لَهُ مَالاً مَّمْدُوداً } * { وَبَنِينَ شُهُوداً
  } * { وَمَهَّدتُّ لَهُ تَمْهِيداً } * { ثُمَّ يَطْمَعُ أَنْ أَزِيدَ } * { كَلاَّ
  إِنَّهُ كان لآيَاتِنَا عَنِيداً } * { سَأُرْهِقُهُ صَعُوداً } * { إِنَّهُ فَكَّرَ
  وَقَدَّرَ } * { فَقُتِلَ كَيْفَ قَدَّرَ } * { ثُمَّ قُتِلَ كَيْفَ قَدَّرَ } * {
  ثُمَّ نَظَرَ } * { ثُمَّ عَبَسَ وَبَسَرَ } * { ثُمَّ أَدْبَرَ وَٱسْتَكْبَرَ } *
  { فَقَالَ إِنْ هَـٰذَآ إِلاَّ سِحْرٌ يُؤْثَرُ } * { إِنْ هَـٰذَآ إِلاَّ قَوْلُ ٱلْبَشَرِ
  }{ وَحِيداً } حال من الله عز وجل على معنيين، أحدهما: ذرني وحدي معه، فأنا أجزيك في
  الانتقام منه عن كل منتقم. والثاني: خلقته وحدي لم يشركني في خلقه أحد. أو حال من المخلوق
  على معنى: خلقته وهو وحيد فريد لا مال له ولا ولد، كقوله:{ وَلَقَدْ جِئْتُمُونَا فُرَادَىٰ
  كَمَا خَلَقْنَـٰكُمْ أَوَّلَ مَرَّةٍ }[الأنعام: 94]، وقيل: نزلت في الوليد بن المغيرة
  المخزومي وكان يلقب في قومه بالوحيد، ولعله لقب بذلك بعد نزول الآية؛ فإن كان ملقباً
  به قبل فهو تهكم به وبلقبه، وتغيير له عن الغرض الذي كانوا يؤمونه - من مدحه، والثناء
  عليه بأنه وحيد قومه لرياسته ويساره وتقدّمه في الدنيا - إلى وجه الذم والعيب: وهو
  أنه خلق وحيداً لا مال له ولا ولد، فآتاه الله ذلك، فكفر بنعمة الله وأشرك به واستهزأ
  بدينه { مَّمْدُوداً } مبسوطاً كثيراً: أو ممدّاً بالنماء، من مدّ النهر ومدّ نهر آخر.
  قيل: كان له الزرع والضرع والتجارة. وعن ابن عباس: هو ما كان له بين مكة والطائف من
  صنوف الأموال. وقيل: كان له بستان بالطائف لا ينقطع ثماره صيفاً وشتاء. وقيل: كان له
  ألف مثقال. وقيل: أربعة آلاف وقيل تسعة آلاف وقيل: ألف ألف، وعن ابن جريج: غلة شهر
  بشهر { وَبَنِينَ شُهُوداً } حضوراً معه بمكة لا يفارقونه للتصرف في عمل أو تجارة،
  لأنهم مكفيون لوفور نعمة أبيهم واستغنائهم عن التكسب وطلب المعاش بأنفسهم، فهو مستأنس
  بهم لا يشتغل قلبه بغيبتهم، وخوف معاطب السفر عليهم ولا يحزن لفراقهم والاشتياق إليهم.
  ويجوز أن يكون معناه: أنهم رجال يشهدون معه المجامع والمحافل. أو تسمع شهادتهم فيما
  يتحاكم فيه. وعن مجاهد: كان له عشرة بنين. وقيل: ثلاثة عشر. وقيل: سبعة كلهم رجال:
  الوليد بن الوليد، وخالد، وعمارة، وهشام، والعاص، وقيس، وعبد شمس: أسلم منهم ثلاثة:
  خالد، وهشام، وعمارة { وَمَهَّدتُّ لَهُ تَمْهِيداً } وبسطت له الجاه العريض والرياسة
  في قومه، فأتمت عليه نعمتي المال والجاه واجتماعهما: هو الكمال عند أهل الدنيا. ومنه
  قول الناس: آدام الله تأييدك وتمهيدك، يريدون: زيادة الجاه والحشمة. وكان الوليد من
  وجهاء قريش وصناديدهم؛ ولذلك لقب الوحيد وريحانة قريش { ثُمَّ يَطْمَعُ } استبعاد واستنكار
  لطمعه وحرصه، يعنى أنه لا مزيد على ما أوتي سعة وكثرة وقيل: إنه كان يقول: إن كان محمد
  صادقاً فما خلقت الجنة إلا لي { كَلاَّ } ردع له وقطع لرجائه وطمعه { إِنَّهُ كان لأَيَـٰتِنَا
  عَنِيداً } تعليل للردع على وجه الاستئناف كأن قائلا قال: لم لا يزاد؟ فقيل: إنه عاند
  آيات المنعم وكفر بذلك نعمته، والكافر لا يستحق المزيد، ويروى: أنه ما زال بعد نزول
  هذه الآية في نقصان من ماله حتى هلك { سَأُرْهِقُهُ صَعُوداً } سأغشيه عقبة شاقة المصعد:
  وهو مثل لما يلقى من العذاب الشاق الصعد الذي لا يطاق وعن النبي صلى الله عليه وسلم:(1248)\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَرْنِي وَمَنْ خَلَقْتُ وَحِيداً }
  * { وَجَعَلْتُ لَهُ مَالاً مَّمْدُوداً } * { وَبَنِينَ شُهُوداً } * { وَمَهَّدتُّ
  لَهُ تَمْهِيداً } * { ثُمَّ يَطْمَعُ أَنْ أَزِيدَ } * { كَلاَّ إِنَّهُ كان لآيَاتِنَا
  عَنِيداً } * { سَأُرْهِقُهُ صَعُوداً } * { إِنَّهُ فَكَّرَ وَقَدَّرَ } * { فَقُتِلَ
  كَيْفَ قَدَّرَ } * { ثُمَّ قُتِلَ كَيْفَ قَدَّرَ } * { ثُمَّ نَظَرَ } * { ثُمَّ
  عَبَسَ وَبَسَرَ } * { ثُمَّ أَدْبَرَ وَٱسْتَكْبَرَ } * { فَقَالَ إِنْ هَـٰذَآ إِلاَّ
  سِحْرٌ يُؤْثَرُ } * { إِنْ هَـٰذَآ إِلاَّ قَوْلُ ٱلْبَشَرِ } \" يكلف أن يصعد عقبة
  في النار كلما وضع عليها يده ذابت، فإذا رفعها عادت، وإذا وضع رجله ذابت، فإذا رفعها
  عادت \" وعنه عليه السلام:(1249) \" الصَّعود جبل من نار يصعد فيه سبعين خريفاً ثم
  يهوي فيه كذلك أبداً \" ، { إِنَّهُ فَكَّرَ } تعليل للوعيد، كأن الله تعالى عاجله
  بالفقر بعد الغنى، والذل بعد العز في الدنيا بعناده، ويعاقبه في الآخرة بأشدّ العذاب
  وأفظعه لبلوغه بالعناد غايته وأقصاه في تفكيره، وتسميته القرآن سحراً. ويجوز أن تكون
  كلمة الردع متبوعة بقوله: { سَأُرْهِقُهُ صَعُوداً } ردّاً لزعمه أن الجنة لم تخلق
  إلا له؛ وإخباراً بأنه من أشدّ أهل النار عذاباً، ويعلل ذلك بعناده، ويكون قوله: {
  إِنَّهُ فَكَّرَ } بدلاً من قوله: { إِنَّهُ كان لأَيَـٰتِنَا عَنِيداً } بياناً لِكُنْهِ
  عناده. ومعناه { فكر } ماذا يقول في القرآن { وَقَدَّرَ } في نفسه ما يقول وهيأه {
  فَقُتِلَ كَيْفَ قَدَّرَ } تعجيب من تقديره وإصابته فيه المحزّ. ورميه الغرض الذي كان
  تنتحيه قريش. أو ثناء عليه على طريقة الاستهزاء به أو هي حكاية لما كرروه من قولهم.
  { قتل كيف قدّر } تهكما بهم وبإعجابهم بتقديره، واستعظامهم لقوله. ومعنى قول القائل:
  قتله الله ما أشجعه. وأخزاه الله ما أشعره: الإشعار بأنه قد بلغ المبلغ الذي هو حقيق
  بأن يحسد ويدعو عليه حاسده بذلك. روي:(1250) أنّ الوليد قال لبني مخزوم: والله لقد
  سمعت من محمد آنفاً كلاماً ما هو من كلام الإنس ولا من كلام الجن، إنّ له لحلاوة، وإنّ
  عليه لطلاوة، وإن أعلاه لمثمر، وإن أسفله لمغدق، وإنه يعلو وما يعلى؛ فقالت قريش: صبأ
  والله الوليد، والله لتصبأن قريش كلهم؛ فقال أبو جهل: أنا اكفيكموه، فقعد إليه حزيناً
  وكلمه بما أحماه فقام فأتاهم فقال: تزعمون أن محمداً مجنون، فهل رأيتموه يخنق؛ وتقولون
  إنه كاهن، فهل رأيتموه قط يتكهن؛ وتزعمون أنه شاعر، فهل رأيتموه يتعاطى شعراً قط؛ وتزعمون
  أنه كذاب، فهل جربتم عليه شيئاً من الكذب، فقالوا في كل ذلك: اللهم لا، ثم قالوا: فما
  هو؟ ففكر فقال: ما هو إلا ساحر. أما رأيتموه يفرّق بين الرجل وأهله وولده ومواليه،
  وما الذي يقوله إلا سحر يأثره عن مسيلمة وعن أهل بابل، فارتج النادي فرحاً، وتفرّقوا
  معجبين بقوله متعجبين منه { ثُمَّ نَظَرَ } في وجوه الناس، ثم قطب وجهه، ثم زحف مدبراً،
  وتشاوس مستكبراً لما خطرت بباله الكلمة الشنعاء، وهمّ بأن يرمي بها وصف أشكاله التي
  تشكل بها حتى استنبط ما استنبط، استهزاء به. وقيل: قدرّ ما يقوله، ثم نظر فيه، ثم عبس
  لما ضاقت عليه الحيل ولم يدر ما يقول.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَرْنِي وَمَنْ خَلَقْتُ وَحِيداً }
  * { وَجَعَلْتُ لَهُ مَالاً مَّمْدُوداً } * { وَبَنِينَ شُهُوداً } * { وَمَهَّدتُّ
  لَهُ تَمْهِيداً } * { ثُمَّ يَطْمَعُ أَنْ أَزِيدَ } * { كَلاَّ إِنَّهُ كان لآيَاتِنَا
  عَنِيداً } * { سَأُرْهِقُهُ صَعُوداً } * { إِنَّهُ فَكَّرَ وَقَدَّرَ } * { فَقُتِلَ
  كَيْفَ قَدَّرَ } * { ثُمَّ قُتِلَ كَيْفَ قَدَّرَ } * { ثُمَّ نَظَرَ } * { ثُمَّ
  عَبَسَ وَبَسَرَ } * { ثُمَّ أَدْبَرَ وَٱسْتَكْبَرَ } * { فَقَالَ إِنْ هَـٰذَآ إِلاَّ
  سِحْرٌ يُؤْثَرُ } * { إِنْ هَـٰذَآ إِلاَّ قَوْلُ ٱلْبَشَرِ }وقيل: قطب في وجه رسول
  الله صلى الله عليه وسلم { ثُمَّ أَدْبَرَ } عن الحق { وَٱسْتَكْبَرَ } عنه فقال ما
  قال. و { ثُمَّ نَظَرَ } عطف على { فَكَّرَ وَقَدَّرَ } والدعاء: اعتراض بينهما. فإن
  قلت: ما معنى { ثُمَّ } الداخلة في تكرير الدعاء؟ قلت؛ الدلالة على أن الكرّة الثانية
  أبلغ من الأولى. ونحوه قوله:أَلاَ يَا اسْلَمِى ثُمَّ اسْلَمِى ثُمَّتَ اسْلَمِى   فإن
  قلت: ما معنى المتوسطة بين الأفعال التي بعدها؟ قلت: الدلالة على أنه قد تأنَّىٰ في
  التأمّل وتمهل، وكأنّ بين الأفعال المتناسقة تراخ وتباعد. فإن قلت: فلم قيل { فَقَالَ
  إِنْ هَـٰذَا } بالفاء بعد عطف ما قبله بثم؟ قلت: لأن الكلمة لما خطرت بباله بعد التطلب
  لم يتمالك أن نطق بها من غير تلبث. فإن قلت: فلم لم يوسط حرف العطف بين الجملتين؟ قلت:
  لأن الأخرى جرت من الأولى مجرى التوكيد من المؤكد.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

