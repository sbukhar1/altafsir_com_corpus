text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّهُ فَكَّرَ
  وَقَدَّرَ } * { فَقُتِلَ كَيْفَ قَدَّرَ } * { ثُمَّ قُتِلَ كَيْفَ قَدَّرَ } * {
  ثُمَّ نَظَرَ } * { ثُمَّ عَبَسَ وَبَسَرَ } * { ثُمَّ أَدْبَرَ وَٱسْتَكْبَرَ } *
  { فَقَالَ إِنْ هَـٰذَآ إِلاَّ سِحْرٌ يُؤْثَرُ } * { إِنْ هَـٰذَآ إِلاَّ قَوْلُ ٱلْبَشَرِ
  }يقول تعالى ذكره: إن هذا الذي خلقته وحيداً، فكَّر فيما أنزل على عبده محمد صلى الله
  عليه وسلم من القرآن، وقدّر فيما يقول فيه { فَقُتِلَ كَيْفَ قَدَّرَ } يقول: ثم لعن
  كيف قدّر النازل فيه { ثُمَّ نَظَرَ } يقول: ثم روّي في ذلك { ثُمَّ عَبَس } يقول:
  ثم قبض ما بين عينيه { وَبَسَرَ } يقول: كلح وجهه ومنه قول توبة بن الحُمَيِّر:وَقَدْ
  رَابَنِي مِنْها صُدُودٌ رأيتُهُ   وإعْراضُها عَنْ حاجَتِي وبُسُورُهاوبنحو الذي قلنا
  في ذلك قال أهل التأويل، وجاءت الأخبار عن الوحيد أنه فعل. ذكر الرواية بذلك:حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر عن عباد بن منصور، عن عكرِمة، أن الوليد
  بن المُغيرة جاء إلى النبي صلى الله عليه وسلم، فقرأ عليه القرآن، فكأنه رقّ له، فبلغ
  ذلك أبا جهل، فقال: أي عمّ إن قومك يريدون أن يجمعوا لك مالاً، قال: لِمَ؟ قال: يعطونكه
  فإنك أتيت محمداً تتعرّض لما قِبَله قال: قد علمت قريش أني أكثرها مالاً، قال: فقل
  فيه قولاً يعلم قومك أنَّك مُنكر لما قال، وأنك كاره له قال: فما أقول فيه، فوالله
  ما منكم رجل أعلم بالأشعار مني، ولا أعلم برجزه مني، ولا بقصيده، ولا بأشعار الجنّ،
  والله ما يشبه الذي يقول شيئاً من هذا، ووالله إن لقوله لحلاوة، وإنه ليحطم ما تحته،
  وإنه ليعلو ولا يعلى قال: والله لا يرضى قومك حتى تقول فيه، قال: فدعني حتى أفكر فيه
  فلما فكَّر قال: هذا سحر يأثره عن غيره، فنزلت{ ذَرْنِي وَمَنْ خَلَقْتُ وَحِيداً }قال
  قتادة: خرج من بطن أمه وحيداً، فنزلت هذه الآية حتى بلغ تسعة عشر.حدثني محمد بن سعيد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { إنَّهُ فَكَّرَ
  وَقَدَّرَ }... إلى { ثُمَّ عَبَسَ وَبَسَرَ } قال: دخل الوليد بن المغيرة على أبي
  بكر بن أبي قُحافة رضي الله عنه يسأله عن القرآن فلما أخبره خرج على قريش فقال: يا
  عجباً لما يقول ابن أبي كبشة، فوالله ما هو بشعر، ولا بسحر، ولا بهذي من الجنون، وإن
  قوله لمن كلام الله فلما سمع بذلك النفر من قريش ائتمروا وقالوا: والله لئن صبأ الوليد
  لتصبأن قريش، فلما سمع بذلك أبو جعل قال: أنا والله أكفيكم شأنه فانطلق حتى دخل عليه
  بيته، فقال للوليد: ألم تر قومك قد جمعوا لك الصدقة؟ قال: ألستُ أكثرهم مالاً وولداً؟
  فقال له أبو جهل: يتحدّثون أنك إنما تدخل على ابن أبي قُحافة لتصيب من طعامه قال الوليد:
  أقد تحدثت به عشيرتي فلا يقصر عن سائر بني قُصيّ لا أقرب أبا بكر ولا عمر ولا ابن أبي
  كبشة، وما قوله إلا سحر يؤثر فأنزل الله على نبيه صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّهُ فَكَّرَ وَقَدَّرَ } * { فَقُتِلَ
  كَيْفَ قَدَّرَ } * { ثُمَّ قُتِلَ كَيْفَ قَدَّرَ } * { ثُمَّ نَظَرَ } * { ثُمَّ
  عَبَسَ وَبَسَرَ } * { ثُمَّ أَدْبَرَ وَٱسْتَكْبَرَ } * { فَقَالَ إِنْ هَـٰذَآ إِلاَّ
  سِحْرٌ يُؤْثَرُ } * { إِنْ هَـٰذَآ إِلاَّ قَوْلُ ٱلْبَشَرِ }{ ذَرْنِي وَمَن خَلَقْتُ
  وَحِيداً }.. إلى{ لا تُبْقِي وَلا تَذَرُ }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { إنَّهُ فَكَّرَ وقدّر } زعموا أنه قال: والله لقد نظرت فيما قال
  هذا الرجل، فإذا هو ليس له بشعر، وإن له لحلاوة، وإن عليه لطلاوة، وإنه ليعلو وما يعلى،
  وما أشكّ أنه سحر، فأنزل الله فيه: { فَقُتِلَ كَيْفَ قَدَّرَ }... الآية { ثُمَّ عَبَسَ
  وَبَسَرَ }: قبض ما بين عينيه وكلح.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد،
  قوله: { فَكَّرَ وَقَدَّرَ } قال: الوليد بن المغيرة يوم دار الندوة.حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:{ ذَرْنِي وَمَن
  خَلَقْتُ وَحِيدًّا }يعني الوليد بن المغيرة دعاه نبي الله صلى الله عليه وسلم إلى
  الإسلام، فقال: حتى أنظر، ففكر { ثُمَّ نَظَرَ ثُمَّ عَبَسَ وَبَسَرَ ثُمَّ أدْبَرَ
  وَاسْتَكْبَر فَقالَ إنْ هَذَا إلاَّ سِحْرٌ يُؤْثَرُ } فجعل الله له سقر.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله:{ ذَرْنِي وَمَنْ خَلَقْتُ وَحِيداً
  وَجَعَلْتُ لَهُ مالاً مَمْدُوداً }.. إلى قوله: { إنْ هَذَا إلاَّ سِحْرٌ يُؤْثَرُ
  } قال: هذا الوليد بن المغيرة قال: سأبتار لكم هذا الرجل الليلة، فأتى النبيّ صلى الله
  عليه وسلم، فوجده قائماً يصلي ويقتريء، وأتاهم فقالوا: مَهْ؟ قال: سمعت قولاً حلواً
  أخضر مثمراً يأخذ بالقلوب، فقالوا: هو شعر، فقال: لا والله ما هو بالشعر، ليس أحد أعلم
  بالشعر مني، أليس قد عرَضتْ عليّ الشعراء شعرهم نابغة وفلان وفلان؟ قالوا: فهو كاهن،
  فقال: لا والله ما هو بكاهن، قد عرضت عليّ الكهانة، قالوا: فهذا سحر الأوّلين اكتتبه،
  قال: لا أدري إن كان شيئاً فعسى هو إذا سحر يؤثر، فقرأ: { فَقُتِلَ كَيْفَ قَدَّرَ
  ثُمَّ قُتِلَ كَيْفَ قَدَّرَ } قال: قتل كيف قدّر حين قال: ليس بشعر، ثم قتل كيف قدّر
  حين قال: ليس بكهانة.وقوله: { ثُمَّ أدْبَرَ وَاسْتَكْبَرَ } يقول تعالى ذكره: ثم ولى
  عن الإيمان والتصديق بما أنزل الله من كتابه، واستكبر عن الإقرار بالحقّ { فقال إنْ
  هَذَا إلاَّ سِحْرٌ يُؤْثَرُ } قال: يأثره عن غيره. وبنحو الذي قلنا في ذلك قال أهل
  التأويل.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن إسماعيل بن سميع،
  عن أبي رزين { إنْ هَذَا إلاَّ سِحْرٌ يُؤْثَرُ } قال: يأخذه عن غيره.حدثنا أبو كُرَيب،
  قال: ثنا وكيع، عن سفيان، عن إسماعيل، عن أبي رزين { إنْ هَذَا إلاَّ سِحْرٌ يُؤْثَرُ
  } قال: يأثره عن غيره.وقوله: { إنْ هَذَا إلاَّ قَوْلُ البَشَرِ } يقول تعالى ذكره
  مخبراً عن قيل الوحيد في القرآن { إنْ هَذَا إلاَّ قَوْلُ البَشَرِ } ما هذا الذي يتلوه
  محمد إلا قول البشر، يقول: ما هو إلا كلام ابن آدم، وما هو بكلام الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

