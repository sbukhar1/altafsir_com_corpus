text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكُنَّا نُكَذِّبُ
  بِيَوْمِ ٱلدِّينِ } * { حَتَّىٰ أَتَانَا ٱلْيَقِينُ } * { فَمَا تَنفَعُهُمْ شَفَاعَةُ
  ٱلشَّافِعِينَ } * { فَمَا لَهُمْ عَنِ ٱلتَّذْكِرَةِ مُعْرِضِينَ }وقوله: { وكُنَّا
  نُكَذّبُ بِيَوْم الدّين } يقول تعالى ذكره: قالوا: وكنا نكذّب بيوم المجازاة والثواب
  والعذاب، ولا نصدّق بثواب ولا عقاب ولا حساب { حتى أتانا اليَقِينُ } يقول: قالوا:
  حتى أتانا الموت الموقن به { فَمَا تَنْفَعُهُمْ شَفاعَةُ الشَّافِعِينَ } يقول: فما
  يشفع لهم الذين شفعهم الله في أهل الذنوب من أهل التوحيد، فتنفعهم شفاعتهم. وفي هذه
  الآية دلالة واضحة على أن الله تعالى ذكره مشفعٌ بعضَ خلقه في بعض. وبنحو الذي قلنا
  في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفيان، عن سلمة بن كهيل، قال: ثنا أبو الزعراء، عن عبد الله في قصة ذكرها في الشفاعة،
  قال: ثم تشفع الملائكة والنبيون والشهداء والصالحون والمؤمنون، ويشفعهم الله فيقول:
  أنا أرحم الراحمين، فيخرج من النار أكثر مما أخرج من جميع الخلق من النار ثم يقول:
  أنا أرحم الراحمين ثم قرأ عبد الله: يا أيها الكفار{ ما سَلَكَكُمْ في سَقَرَ قالُوا
  لَمْ نَكُ مِنَ المُصَلِّينَ ولَمْ نَكُ نُطْعِمُ المِسْكِينَ وكُنَّا نَخُوضُ مَعَ
  الخائِضِينَ وكُنَّا نُكَذّبُ بِيَوْم الدّين }وعقد بيده أربعاً، ثم قال: هل ترون في
  هؤلاء من خير، ألا ما يُترك فيها أحد فيه خير.حدثنا أبو كُرَيب، قال: ثنا ابن إدريس،
  قال: سمعت عمي وإسماعيل بن أبي خالد، عن سلمة بن كهيل، عن أبي الزعراء، قال: قال عبد
  الله: لا يبقى في النار إلا أربعة أو ذو الأربعة. الشكّ من أبي جعفر الطبري ثم يتلو:{ ما
  سَلَكَكُمْ في سَقَرَ قالُوا لَمْ نَكُ مِنَ المُصَلِّينَ ولَمْ نَكُ نُطْعِمُ المِسْكِينَ
  وكُنَّا نَخُوضُ مَعَ الخائِضِينَ وكُنَّا نُكَذّبُ بِيَوْم الدّينِ }حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَما تَنْفَعُهُمْ شَفاعَةُ الشَّافِعِينَ } تعلمن
  أن الله يشفع المؤمنين يوم القيامة. ذُكر لنا أن نبيّ الله صلى الله عليه وسلم كان
  يقول: \" إنَّ مِنْ أُمَّتِي رجُلاً يُدْخِلُ اللَّهُ بِشَفاعَتِهِ الجَنَّةَ أكْثَرَ
  مِنْ بَنِي تَمِيمٍ \" قال الحسن: أكثر من ربيعة ومضر، كنا نحدَّث أن الشهيد يشفع في
  سبعين من أهل بيته.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور عن معمر، عن قتادة { فَمَا
  تَنْفَعُهُمْ شَفاعَةُ الشَّافِعِينَ } قال: تعلمن أن الله يشفع بعضهم في بعض.قال:
  ثنا أبو ثور، قال معمر: وأخبرني من سمع أنس بن مالك يقول: إن الرجل ليشفع للرجلين والثلاثة
  والرجل.قال: ثنا أبو ثور، عن معمر، عن أيوب، عن أبي قلابة، قال: يدخل الله بشفاعة رجل
  من هذه الأمة الجنة مثل بني تميم، أو قال: أكثر من بني تميم، وقال الحسن: مثل ربيعة
  ومضر.وقوله: { فَمَا لَهُمْ عَن التَّذْكِرَةِ مُعْرِضِينَ } يقول: فما لهؤلاء المشركين
  عن تذكرة الله إياهم بهذا القرآن معرضين، لا يستمعون لها فيتعظوا ويعتبروا. وبنحو الذي
  قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { فَمَا لَهُمْ عَنِ التَّذْكِرَةِ مُعْرِضِينَ } أي عن هذا القرآن.\r\n\t\t\t\r\n\t\t\t</section>"

