text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلْمُدَّثِّرُ
  } * { قُمْ فَأَنذِرْ } * { وَرَبَّكَ فَكَبِّرْ } * { وَثِيَابَكَ فَطَهِّرْ } * {
  وَٱلرُّجْزَ فَٱهْجُرْ }{ ٱلْمُدَّثّرُ } لابس الدثار، وهو ما فوق الشعار: وهو الثوب
  الذي يلي الجسد. ومنه قوله عليه الصلاة والسلام:(1243) \" الأنصار شعار والناس دثار
  \" وقيل: هي أوّل سورة نزلت. وروى جابر بن عبد الله عن رسول الله صلى الله عليه وسلم:(1244)
  \" كنت على جبل حراء فنوديت: يا محمد، إنك رسول الله، فنظرت عن يميني ويساري فلم أر
  شيئاً، فنظرت فوقي فرأيت شيئا \" وفي رواية عائشة: \" فنظرت فوقي فإذا به قاعد على
  عرش بين السماء والأرض \" - يعني الملك الذي ناداه - \" فرعبت ورجعت إلى خديجة فقلت:
  دثروني دثروني، فنزل جبريل وقال: «يا أيها المدثر» \" وعن الزهري:(1245) أوّل ما نزل:
  سورة { ٱقْرَأْ بِٱسْمِ رَبّكَ } إلى قوله: { مَا لَمْ يَعْلَمْ } فحزن رسول الله صلى
  الله عليه وسلم وجعل يعلو شواهق الجبال، فأتاه جبريل فقال: إنك نبيّ الله، فرجع إلى
  خديجة وقال: دثروني وصبوا عليّ ماء بارداً، فنزل: يا أيها المدثر. وقيل: سمع من قريش
  ما كرهه فاغتم، فتغطى بثوبه مفكراً كما يفعل المغموم. فأمر أن لا يدع إنذارهم وإن أسمعوه
  وآذوه. وعن عكرمة أنه قرأ على لفظ اسم المفعول. من دثره. وقال: دثرت هذا الأمر وعصب
  بك، كما قال في المزمّل: قم من مضجعك أو قم قيام عزم وتصميم { فَأَنذِرْ } فحذر قومك
  من عذاب الله إن لم يؤمنوا. والصحيح أنّ المعنى: فأفعل الإنذار من غير تخصيص له بأحد
  { وَرَبَّكَ فَكَبّرْ } واختص ربك بالتكبير: وهو الوصف بالكبرياء؛ وأن يقال: الله أكبر.
  ويروى:(1246) أنه لما نزل قال رسول الله صلى الله عليه وسلم: «الله أكبر» فكبرت خديجة
  وفرحت، وأيقنت أنه الوحي؛ وقد يحمل على تكبير الصلاة، ودخلت الفاء لمعنى الشرط كأنه
  قيل: وما كان فلا تدع تكبيره { وَثِيَابَكَ فَطَهّرْ } أمر بأن تكون ثيابه طاهرة من
  النجاسات؛ لأنّ طهارة الثياب شرط في الصلاة لا تصح إلا بها، وهي الأولى والأحب في غير
  الصلاة، وقبيح بالمؤمن الطيب أن يحمل خبثاً. وقيل: هو أمر بتقصيرها، ومخالفة العرب
  في تطويلهم الثياب وجرهم الذيول، وذلك ما لا يؤمن معه إصابة النجاسة. وقيل: هو أمر
  بتطهير النفس مما يستقذر من الأفعال ويستهجن من العادات. يقال: فلان طاهر الثياب وطاهر
  الجيب والذيل والأردان إذا وصفوه بالنقاء من المعايب ومدانس الأخلاق. وفلان دنس الثياب
  للغادر؛ وذلك لأنّ الثوب يلابس الإنسان ويشتمل عليه، فكنى به عنه. ألا ترى إلى قولهم:
  أعجبني زيد ثوبه، كما يقولون: أعجبني زيد عقله وخلقه، ويقولون: المجد في ثوبه، والكرم
  تحت حلته؛ ولأنّ الغالب أنّ من طهر باطنه ونقاه عنى بتطهير الظاهر وتنقيته، وأبى إلا
  اجتناب الخبث وإيثار الطهر في كل شيء «والرجز» قرىء بالكسر والضم، وهو العذاب، ومعناه:
  اهجر ما يؤدي إليه من عبادة الأوثان وغيرها من المآثم. والمعنى: الثبات على هجره؛ لأنه
  كان بريئاً منه.\r\n\t\t\t\r\n\t\t\t</section>"

