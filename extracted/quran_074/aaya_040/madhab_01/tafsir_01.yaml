text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُلُّ نَفْسٍ بِمَا
  كَسَبَتْ رَهِينَةٌ } * { إِلاَّ أَصْحَابَ ٱلْيَمِينِ } * { فِي جَنَّاتٍ يَتَسَآءَلُونَ
  } * { عَنِ ٱلْمُجْرِمِينَ } * { مَا سَلَكَكُمْ فِي سَقَرَ } * { قَالُواْ لَمْ نَكُ
  مِنَ ٱلْمُصَلِّينَ } * { وَلَمْ نَكُ نُطْعِمُ ٱلْمِسْكِينَ } * { وَكُنَّا نَخُوضُ
  مَعَ ٱلُخَآئِضِينَ }يقول تعالى ذكره: كلّ نفس مأمورة منهية بما عملت من معصية الله
  في الدنيا، رهينة في جهنم { إلاَّ أصحَابَ اليَمِينِ } فإنهم غير مرتهنين، ولكنهم {
  فِي جَنَّاتٍ يَتَساءَلُونَ } عن المجرمين. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر
  من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس: { كُلُّ نَفْسٍ بِمَا كَسَبَتْ رَهِينَةٌ } يقول: مأخوذة بعملها.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { كُلُّ نَفْسٍ بِمَا كَسَبَتْ
  رَهِينَةٌ إلاَّ أصحَابَ اليَمِينِ } قال: غَلِقَ الناس كلهم إلا أصحاب اليمين.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { كُلُّ نَفْسٍ بِمَا كَسَبَتْ
  رَهِينَةٌ إلاَّ أصحَابَ اليَمِينِ } قال: لا يحاسبون.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قول الله: { كلّ نَفْسٍ بِمَا كَسَبَتْ رَهِينَةٌ إلاَّ
  أصحَابَ اليَمِينِ }: أصحابُ اليمين لا يرتهنون بذنوبهم، ولكن يغفرها الله لهم وقرأ
  قول الله: { إلاَّ عِبَادَ اللَّهِ المُخْلَصِينَ } قال: لا يؤاخذهم الله بسيىء أعمالهم،
  ولكن يغفرها الله لهم، ويتجاوز عنهم كما وعدهم.حُدثت عن الحسين، قال: سمعت أبا معاذ
  يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { كلّ نَفْسٍ بِمَا كَسَبَتْ رَهِينَةٌ
  } قال: كل نفس سبقت له كلمة العذاب يرتهنه الله في النار، لا يرتهن الله أحداً من أهل
  الجنة، ألم تسمع أنه قال: { كلّ نَفْسٍ بِمَا كَسَبَتْ رَهِينَةٌ إلاَّ أصحَابَ اليَمِينِ
  } يقول: ليسوا رهينة { فِي جَنَّاتٍ يَتَسَاءَلُونَ }.حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في قوله { إلاَّ أصحَابَ اليَمينِ
  } قال: إن كان أحدهم سبقت له كلمة العذاب جُعلَ منزله في النار يكون فيها رهناً، وليس
  يرتهن أحد من أهل الجنة هم في جنات يتساءلون.واختلف أهل التأويل في أصحاب اليمين الذين
  ذكرهم الله في هذا الموضع، فقال بعضهم: هم أطفال المسلمين.ذكر من قال ذلك:حدثني واصل
  بن عبد الأعلى، قال: ثنا ابن فضيل، عن الأعمش، عن عثمان، عن زاذان، عن عليّ رضي الله
  عنه في هذه الآية: { كلّ نَفْسٍ بِمَا كَسَبَتْ رَهِينَةٌ إلاَّ أصحَابَ اليَمِينِ
  } قال: هم الولدان.حدثنا محمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن عثمان أبي
  اليقظان، عن زاذان أبي عمر عن عليّ رضي الله عنه في قوله { كلّ نَفْسٍ بِمَا كَسَبَتْ
  رَهِينَةٌ إلاَّ أصحَابَ اليَمِينِ } قال: أطفال المسلمين.حدثنا ابن حميد، قال: ثنا
  مهران، عن سفيان، عن الأعمش، عن عثمان بن عمير أبي اليقظان، عن زاذان أبي عمر، عن عليّ
  رضي الله عنه { إلاَّ أصحَابَ اليَمِين } قال: أولاد المسلمين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُلُّ نَفْسٍ بِمَا كَسَبَتْ رَهِينَةٌ
  } * { إِلاَّ أَصْحَابَ ٱلْيَمِينِ } * { فِي جَنَّاتٍ يَتَسَآءَلُونَ } * { عَنِ ٱلْمُجْرِمِينَ
  } * { مَا سَلَكَكُمْ فِي سَقَرَ } * { قَالُواْ لَمْ نَكُ مِنَ ٱلْمُصَلِّينَ } *
  { وَلَمْ نَكُ نُطْعِمُ ٱلْمِسْكِينَ } * { وَكُنَّا نَخُوضُ مَعَ ٱلُخَآئِضِينَ }حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن أبي اليقظان، عن زاذان، عن عليّ رضي الله عنه
  { إلاَّ أصحَابَ اليَمِين } قال: هم الولدان.وقال آخرون: هم الملائكة.ذكر من قال ذلك:حدثنا
  أبو كريب، قال: ثنا وكيع، عن شريك، عن الأعمش، عن أبي ظبيان، عن ابن عباس، قال: هم
  الملائكة.وإنما قال من قال: أصحاب اليمين في هذا الموضع: هم الولدان وأطفال المسلمين
  ومن قال: هم الملائكة، لأن هؤلاء لم يكن لهم ذنوب، وقالوا: لم يكونوا ليسألوا المجرمين
  { ما سَلَكَكُمْ فِي سَقَرَ } إلا أنهم لم يقترفوا في الدنيا مآثم، ولو كانوا اقترفوها
  وعرفوها لم يكونوا ليسألوهم عما سلكهم في سقر، لأن كلّ من دخل من بني آدم ممن بلغ حدّ
  التكليف، ولزِمه فرض الأمر والنهي، قد علم أن أحدا لا يعاقب إلا على المعصية.وقوله:
  { فِي جَنَّاتٍ يَتَساءَلُونَ عَن المُجْرِمِينَ ما سَلَكَكُمْ فِي سَقَرَ } يقول:
  أصحاب اليمين في بساتين يتساءلون عن المجرمين الذين سُلكوا في سقر، أيّ شيء سلككم في
  سقر؟ { قالُوا لَمْ نَك مِنَ المُصَلِّينَ } يقول: قال المجرمون لهم: لم نك في الدنيا
  من المصلين لله { وَلمْ نَكُ نُطْعِمُ المِسْكِينَ } بخلاً بما خوّلهم الله، ومنعا
  له من حقه.{ وكُنَّا نَخُوضُ مَعَ الخائِضِينَ } يقول: وكنا نخوض في الباطل وفيما يكرهه
  الله مع من يخوض فيه، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وكُنَّا
  نَخُوضُ مَعَ الخائِضِينَ } قال: كلما غوى غاوٍ غوينا معه.حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة، قوله { وكُنَّا نَخُوضُ مَعَ الخائِضِينَ } قال: يقولون:
  كلما غوى غاو غوينا معه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

