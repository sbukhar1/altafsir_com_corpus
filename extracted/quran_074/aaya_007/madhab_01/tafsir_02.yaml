text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَمْنُن
  تَسْتَكْثِرُ } * { وَلِرَبِّكَ فَٱصْبِرْ }قرأ الحسن «ولا تمنّ» «وتستكثر» مرفوع منصوب
  المحل على الحال، أي: ولا تعط مستكثراً رائياً لما تعطيه كثيراً، أو طالباً للكثير:
  نهى عن الاستغزار: وهو أن يهب شيئاً وهو يطمع أن يتعوّض من الموهوب له أكثر من الموهوب،
  وهذا جائز. ومنه الحديث:(1247) \" المستغزر يثاب من هبته \" وفيه وجهان، أحدهما: أن
  يكون نهياً خاصاً برسول الله صلى الله عليه وسلم؛ لأنّ الله تعالى اختار له أشرف الآداب
  وأحسن الأخلاق، والثاني: أن يكون نهى تنزيه لا تحريم له ولأمته وقرأ الحسن «تستكثر»
  بالسكون. وفيه ثلاثة أوجه: الإبدال من تمنن. كأنه قيل: ولا تمنن لا تستكثر؛ على أنه
  من المنّ في قوله عز وجل:{ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ مَنّاً وَلاَ أَذًى }[البقرة:262]
  لأنّ من شأن المنان بما يعطي أن يستكثره، أي: يراه كثيراً ويعتدّ به، وأن يشبه ثرو
  بعضد، فيسكن تخفيفاً، وأن يعتبر حال الوقف. وقرأ الأعمش بالنصب بإضمار «أن» كقوله:أَلاَ
  أَيُّهذَا الزَّاجِرِى أحْضُرَ الْوَغَىء   وتؤيده قراءة ابن مسعود «ولا تمنن أن تستكثر»
  ويجوز في الرفع أن تحذف «أن» ويبطل عملها، كما روي: أحضر الوغى بالرفع، { وَلِرَبّكَ
  فَٱصْبِرْ } ولوجه الله فاستعمل الصبر. وقيل: على أذى المشركين. وقيل: على أداء الفرائض.
  وعن النخعى: على عطيتك، كأنه وصله بما قبله، وجعله صبراً على العطاء من غير استكثار،
  والوجه أن يكون أمراً بنفس الفعل، وأن يتناول على العموم كل مصبور عليه ومصبور عنه،
  ويراد الصبر على أذى الكفار؛ لأنه أحد ما يتناوله العام.\r\n\t\t\t\r\n\t\t\t</section>"

