  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَمْنُن تَسْتَكْثِرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلِرَبِّكَ فَٱصْبِرْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرأ الحسن «ولا تمنّ» «وتستكثر» مرفوع منصوب المحل على الحال، أي:
  ولا تعط مستكثراً رائياً لما تعطيه كثيراً، أو طالباً للكثير: نهى عن الاستغزار: وهو
  أن يهب شيئاً وهو يطمع أن يتعوّض من الموهوب له أكثر من الموهوب، وهذا جائز. ومنه الحديث:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1247)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" المستغزر يثاب من هبته \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفيه وجهان، أحدهما: أن يكون نهياً خاصاً برسول الله صلى الله عليه
  وسلم؛ لأنّ الله تعالى اختار له أشرف الآداب وأحسن الأخلاق، والثاني: أن يكون نهى تنزيه
  لا تحريم له ولأمته وقرأ الحسن «تستكثر» بالسكون. وفيه ثلاثة أوجه: الإبدال من تمنن.
  كأنه قيل: ولا تمنن لا تستكثر؛ على أنه من المنّ في قوله عز وجل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ مَنّاً وَلاَ أَذًى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة:262] لأنّ من شأن المنان
  بما يعطي أن يستكثره، أي: يراه كثيراً ويعتدّ به، وأن يشبه ثرو بعضد، فيسكن تخفيفاً،
  وأن يعتبر حال الوقف. وقرأ الأعمش بالنصب بإضمار «أن» كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَلاَ أَيُّهذَا الزَّاجِرِى أحْضُرَ الْوَغَىء</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وتؤيده قراءة ابن مسعود «ولا تمنن أن تستكثر» ويجوز في الرفع أن تحذف
  «أن» ويبطل عملها، كما روي: أحضر الوغى بالرفع، { وَلِرَبّكَ فَٱصْبِرْ } ولوجه الله
  فاستعمل الصبر. وقيل: على أذى المشركين. وقيل: على أداء الفرائض. وعن النخعى: على عطيتك،
  كأنه وصله بما قبله، وجعله صبراً على العطاء من غير استكثار، والوجه أن يكون أمراً
  بنفس الفعل، وأن يتناول على العموم كل مصبور عليه ومصبور عنه، ويراد الصبر على أذى
  الكفار؛ لأنه أحد ما يتناوله العام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

