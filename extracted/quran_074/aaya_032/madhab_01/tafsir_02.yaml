text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ عَلَيْهَا تِسْعَةَ
  عَشَرَ } * { وَمَا جَعَلْنَآ أَصْحَٰبَ ٱلنَّارِ إِلاَّ مَلَٰئِكَةً وَمَا جَعَلْنَا
  عِدَّتَهُمْ إِلاَّ فِتْنَةً لِّلَّذِينَ كَفَرُواْ لِيَسْتَيْقِنَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَٰبَ وَيَزْدَادَ ٱلَّذِينَ ءَامَنُوۤاْ إِيمَٰناً وَلاَ يَرْتَابَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَٰبَ وَٱلْمُؤْمِنُونَ وَلِيَقُولَ ٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ
  وَٱلْكَٰفِرُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً كَذَلِكَ يُضِلُّ ٱللَّهُ
  مَن يَشَآءُ وَيَهْدِي مَن يَشَآءُ وَمَا يَعْلَمُ جُنُودَ رَبِّكَ إِلاَّ هُوَ وَمَا
  هِيَ إِلاَّ ذِكْرَىٰ لِلْبَشَرِ } * { كَلاَّ وَٱلْقَمَرِ } * { وَٱللَّيْلِ إِذْ
  أَدْبَرَ } * { وَٱلصُّبْحِ إِذَآ أَسْفَرَ } * { إِنَّهَا لإِحْدَى ٱلْكُبَرِ } *
  { نَذِيراً لِّلْبَشَرِ } * { لِمَن شَآءَ مِنكُمْ أَن يَتَقَدَّمَ أَوْ يَتَأَخَّرَ
  }{ كَلاَّ } إنكار بعد أن جعلها ذكرى أن تكون لهم ذكرى، لأنهم لا يتذكرون، أو ردع لمن
  ينكر أن تكون إحدى الكبر نذيراً. و(دبر) بمعنى أدبر، كقبل بمعنى أقبل. ومنه صاروا كأمس
  الدابر. وقيل: هو من دبر الليل النهار إذا خلفه. وقرىء «إذ أدبر» { إِنَّهَا لإِحْدَى
  ٱلْكُبَرِ } جواب القسم أو تعليل لكلا، والقسم معترض للتوكيد. والكبر: جمع الكبرى،
  جعلت ألف التأنيث كتائها، فلما جمعت فعلة على فعل: جمعت فعلى عليها، ونظير ذلك: السوافي
  في جمع السافياء. والقواصع في جمع القاصعاء، كأنها جمع فاعلة، أي: لإحدى البلايا أو
  الدواهي الكبر، ومعنى كونها إحداهنّ: أنها من بينهن واحدة في العظم لا نظيرة لها. كما
  تقول: هو أحد الرجال، وهي إحدى النساء و { نَذِيراً } تمييز من إحدى، على معنى: إنها
  لإحدى الدواهي إنذاراً، كما تقول: هي إحدى النساء عفافاً. وقيل هي حال. وقيل: هو متصل
  بأوّل السورة، يعني: قم نذيراً، وهو من بدع التفاسير. وفي قراءة أبي «نذير» بالرفع
  خبر بعد خبر «لأن» أو بحذف المبتدأ { أَن يَتَقَدَّمَ } في موضع الرفع بالابتداء. ولمن
  شاء: خبر مقدّم عليه، كقولك: لمن توضأ أن يصلي؛ ومعناه مطلق لمن شاء التقدّم أو التأخر
  أن يتقدّم أو يتأخر، والمراد بالتقدّم والتأخر: السبق إلى الخير والتخلف عنه: وهو كقوله:{ فَمَن
  شَاء فَلْيُؤْمِن وَمَن شَاء فَلْيَكْفُرْ }[الكهف: 29]، ويجوز أن يكون { لِمَن شَآءَ
  } بدلاً من { لّلْبَشَرِ } على أنها منذرة للمكلفين الممكنين: الذين إن شاؤا تقدّموا
  ففازوا وإن شاؤا تأخروا فهلكوا.\r\n\t\t\t\r\n\t\t\t</section>"

