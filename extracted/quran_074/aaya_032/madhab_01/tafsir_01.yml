  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَذِيراً
  لِّلْبَشَرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لِمَن شَآءَ مِنكُمْ أَن يَتَقَدَّمَ أَوْ
  يَتَأَخَّرَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره بقوله { كَلاَّ
  }: ليس القول كما يقول من زعم أنه يكفي أصحابَه المشركين خزنةُ جهنم حتى يجهضهم عنها
  ثم أقسم ربنا تعالى فقال: { وَالقَمَرِ وَاللَّيْل إذْ أدْبَرَ } يقول: والليل إذ ولَّى
  ذاهباً. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَاللَّيْل إذْ أدْبَرَ }: إذ ولَّى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون في ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي عن أبيه، عن ابن عباس: { والليل إذْ أدْبَرَ } دبوره: إظلامه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة والبصرة
  { إذْ أدْبَرَ } ، وبعض قرّاء مكة والكوفة: «إذا دَبَرَ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندنا، أنهما قراءتان معروفتان صحيحتا المعنى، فبأيتهما قرأ القارىء
  فمصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل العلم بكلام العرب
  في ذلك، فقال بعض الكوفيين: هما لغتان، يقال: دبر النهار وأدبر، ودبر الصيف وأدبر قال:
  وكذلك قَبل وأقبل فإذا قالوا: أقبل الراكب وأدبر لم يقولوه إلا بالألف. وقال بعض البصريين:
  «واللَّيْل إذَا دَبَرَ» يعني: إذا دبر النهار وكان في آخره قال: ويقال: دبرني: إذا
  جاء خلفي، وأدبر: إذا ولَّى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندي أنهما لغتان بمعنى، وذلك أنه محكيّ عن العرب: قبح الله ما قَبِل
  منه وما دبر. وأخرى أن أهل التفسير لم يميزوا في تفسيرهم بين القراءتين، وذلك دليل
  على أنهم فعلوا ذلك كذلك، لأنهما بمعنى واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { والصُّبْح إذَا أسْفَرَ } يقول تعالى ذكره: والصبح إذا أضاء، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { والصُّبْح إذَا
  أسْفَرَ }: إذا أضاء وأقبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ إنَّها لإَحْدَى الكُبَرِ } يقول
  تعالى ذكره: إن جهنم لإحدى الكبر، يعني الأمور العظام. وبنحو الذي قلنا في ذلك قال
  أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثني عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا وقاء، جميعا عن ابن أبي نجيح، عن مجاهد { إنَّها لإَحْدَى
  الكُبَرِ } يعني: جهنم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو السائب، قال: ثنا أبو
  معاوية، عن إسماعيل بن سميع، عن أبي رزين { إنَّها لإَحْدَى الكُبَرِ } قال: جهنم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: إنَّها
  لإَحْدَى الكُبَرِ قال: هذه النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { إنَّها لإَحْدَى الكُبَرِ }
  قال: هي النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { إنَّها لإَحْدَى الكُبَرِ }
  يعني: جهنم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { إنَّها لإَحْدَى الكُبَرِ }: يعني
  جهنم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
