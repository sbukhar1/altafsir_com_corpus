  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِمَن
  شَآءَ مِنكُمْ أَن يَتَقَدَّمَ أَوْ يَتَأَخَّرَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { نَذِيراً للْبَشَرِ } يقول تعالى ذكره: إن النار لإحدى الكبر، نذيراً لبني آدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في معنى قوله { نَذِيراً للْبَشَر } ، وما الموصوف
  بذلك، فقال بعضهم: عُنِيَ بذلك النار، وقالوا: هي صفة للهاء التي في قوله «إنها» وقالوا:
  هي النذير فعلى قول هؤلاء النذير نصب على القطع من إحدى الكبر، لأن إحدى الكبر معرفة،
  وقوله { نَذِيراً } نكرة، والكلام قد يحسُن الوقوف عليه دونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: قال الحسن: والله ما أُنذر الناسُ بشيء أدهي منها، أو بداهية
  هي أدهي منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل ذلك من صفة الله
  تعالى، وهو خبر من الله عن نفسه، أنه نذير لخلقه وعلى هذا القول يجب أن يكون نصب قوله
  { نَذِيراً } على الخروج من جملة الكلام المتقدّم، فيكون معنى الكلام: وما جعلنا أصحاب
  النار إلا ملائكة نذيراً للبشر يعني: إنذاراً لهم فيكون قوله: { نَذِيراً } بمعنى إنذاراً
  لهم كما قال: { فَكَيْفَ كانَ نَذِيرِ } بمعنى إنذاري ويكون أيضاً بمعنى: إنها لإحدى
  الكُبَر صيرنا ذلك كذلك نذيراً، فيكون قوله: { إنَّها لإَحْدَى الكُبَرِ } مؤدّياً
  عن معنى صيرنا ذلك كذلك، وهذا المعنى قصد من قال ذلك إن شاء الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو السائب، قال: ثنا أبو معاوية، عن إسماعيل، عن أبي رزين { إنَّها لإَحْدَى الكُبَرِ
  } قال: جهنم { نَذِيراً للْبَشَرِ } يقول الله: أنا لكم منها نذير فاتقوها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل ذلك من صفة رسول الله صلى الله عليه وسلم، وقالوا:
  نصب نذيراً على الحال مما في قوله «قم»، وقالوا: معنى الكلام: قم نذيراً للبشر فأنذر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { نَذِيراً للْبَشَرِ } قال:
  الخلق، قال: بنو آدم البشر، فقيل له: محمد النذير؟ قال: نعم ينذرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لِمَنْ شاءَ مِنْكُمْ أنْ يَتَقَدَّمَ أوْ يَتأَخَّرَ } يقول
  تعالى ذكره: نذيراً للبشر لمن شاء منكم أيها الناس أن يتقدّم في طاعة الله، أو يتأخر
  في معصية الله. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { لِمَنْ شاءَ مِنْكُمْ أنْ
  يَتَقدَّمَ أوْ يَتأَخَّرَ } قال: من شاء اتبع طاعة الله، ومن شاء تأخر عنها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني بشر، قال: ثنا يزيد قال: ثنا سعيد عن قتادة { لِمَنْ شاءَ مِنْكُمْ
  أنْ يَتَقَدَّمَ أوْ يَتأَخَّرَ }: يتقدّم في طاعة الله، أو يتأخر في معصيته.</font></font><font
