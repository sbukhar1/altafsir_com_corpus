text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَأَنَّهُمْ حُمُرٌ
  مُّسْتَنفِرَةٌ } * { فَرَّتْ مِن قَسْوَرَةٍ } * { بَلْ يُرِيدُ كُلُّ ٱمْرِىءٍ مِّنْهُمْ
  أَن يُؤْتَىٰ صُحُفاً مُّنَشَّرَةً } * { كَلاَّ بَل لاَّ يَخَافُونَ ٱلآخِرَةَ }يقول
  تعالى ذكره: فما لهؤلاء المشركين بالله عن التذكرِة معرِضين، مولِّين عنها تولية الحُمُر
  المستنفرة { فَرَّتْ مِنْ قَسْوَرَةٍ }.واختلف القرّاء في قراءة قوله: { مُسْتَنْفِرَةٌ
  } ، فقرأ ذلك عامة قرّاء الكوفة والبصرة بكسر الفاء، وفي قراءة بعض المكيين أيضاً بمعنى
  نافرة.والصواب من القول في ذلك عندنا، أنهما قراءتان معروفتان، صحيحتا المعنى، فبأيتهما
  قرأ القارىء فمصيب. وكان الفرّاء يقول: الفتح والكسر في ذلك كثيران في كلام العرب وأنشد:أمْسِكْ
  حِمارَكَ إنَّهُ مُسْتَنْفِرٌ   فِي إثْرِ أحْمِرَةٍ عَمَدْنَ لِغُرَّبوقوله: { فَرَّتْ
  مِنْ قَسْوَرَةٍ } اختلف أهل التأويل في معنى القسورة، فقال بعضهم: هم الرماة.ذكر من
  قال ذلك:حدثني أبو السائب، قال: ثنا حفص بن غياث، عن حجاج، عن عطاء، عن ابن عباس، في
  قوله: { فَرَّتْ مِنْ قَسْوَرَةٍ } قال: الرماة.حدثني ابن حميد، قال: ثنا مهران، عن
  سفيان وحدثنا أبو كريب، قال: ثنا وكيع عن سفيان، عن الأعمش، عن أبي ظبيان، عن أبي موسى
  { فَرَّتْ مِنْ قَسْوَرَةٍ } قال: الرماة.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن منصور، عن مجاهد { فَرَّتْ مِنْ قَسْوَرَةٍ } قال: هي الرماة.قال: ثنا وكيع، عن
  سفيان، عن منصور، عن مجاهد، مثله.حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن منصور،
  عن مجاهد، مثله.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن
  مجاهد، مثله.حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد قوله: { قَسْوَرَةٍ
  } قال: عصَبة قناص من الرماة. زاد الحارث في حديثه. قال: وقال بعضهم في القسورة: هو
  الأسد، وبعضهم: الرماة.حدثنا هناد بن السريّ، قال: ثنا أبو الأحوص، عن سِماك، عن عكرِمة،
  في قوله: { فَرَّتْ مِنْ قَسْوَرَةٍ } قال: القسورة: الرماة، فقال رجل لعكرِمة: هو
  الأسد بلسان الحبشة، فقال عكرِمة: اسم الأسد بلسان الحبشة عنبسة.حدثني يعقوب بن إبراهيم،
  قال: ثنا ابن علية، قال: أخبرنا أبو رجاء، عن عكرِمة، في قوله { فَرَّتْ مِنْ قَسْوَرَةٍ
  } قال: الرماة.حدثنا أبو كريب، قال: ثنا وكيع، عن إسرائيل، عن أبي إسحاق، عن سليمان
  بن عبد الله السلولي، عن ابن عباس، قال: هي الرماة.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَرَّتْ مِنْ قَسْوَرَةٍ } وهم الرماة القناص.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { فَرَّتْ مِنْ قَسْوَرَةٍ } قال: قسورة
  النبَّل.وقال آخرون: هم القُنَّاص.ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، { فَرَّتْ مِنْ قَسْوَرَةٍ } يعني:
  رجال القَنْص.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَأَنَّهُمْ حُمُرٌ مُّسْتَنفِرَةٌ
  } * { فَرَّتْ مِن قَسْوَرَةٍ } * { بَلْ يُرِيدُ كُلُّ ٱمْرِىءٍ مِّنْهُمْ أَن يُؤْتَىٰ
  صُحُفاً مُّنَشَّرَةً } * { كَلاَّ بَل لاَّ يَخَافُونَ ٱلآخِرَةَ }حدثنا ابن بشار،
  قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي بشر، عن سعيد بن جُبير في هذه الآية
  { فَرَّتْ مِنْ قَسْوَرَةٍ } قال: هم القناص.حدثنا أبو كريب، قال: ثنا وكيع، عن شعبة،
  عن أبي بشر، عن سعيد بن جُبير قال: هم القناص.وقال آخرون: هم جماعة الرجال.ذكر من قال
  ذلك:حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة وحدثنا أبو كريب، قال:
  ثنا وكيع، عن شعبة، عن أبي حمزة، قال: سألت ابن عباس عن القسورة، فقال: ما أعلمه بلغة
  أحد من العرب: الأسد هي عصب الرجال.حدثنا ابن المثنى، قال: ثنا عبد الصمد بن عبد الوارث،
  قال: ما أعلمه بلغة أحد من العرب الأسد هي عِصب الرجال.حدثنا ابن المثنى، قال: ثنا
  عبد الصمد بن عبد الوارث، قال: سمعت أبي يحدّث، قال: ثنا داود، قال: ثني عباس بن عبد
  الرحمن مولى بني هاشم، قال: سئل ابن عباس عن القسورة، قال: جمع الرجال، ألم تسمع ما
  قالت فلانة في الجاهلية:يا بِنْتَ لُؤَيّ خَيْرَةً لخَيْرَه   أحْوَالُها في الحَيّ
  مِثلُ القَسْوَرَهْوقال آخرون: هي أصوات الرجال.ذكر من قال ذلك:حدثنا أبو كريب، قال:
  ثنا ابن عيينة، عن عمرو، عن عطاء، عن ابن عباس { فَرَّتْ مِنْ قَسْوَرَةٍ } قال: ركز
  الناس أصواتهم.قال أبو كريب، قال سفيان: هَلْ تُحِسُّ مِنْهُمْ مِنْ أحَدٍ أوْ تَسْمَعُ
  لَهُمْ رِكْزا.وقال آخرون: بل هو الأسد.ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا وكيع،
  عن هشام بن سعد، عن زيد بن أسلم، عن أبي هريرة { فَرَّتْ مِنْ قَسْوَرَةٍ } قال: هو
  الأسد.حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني هشام بن سعد، عن زيد بن أسلم،
  عن ابن سيلان، أن أبا هريرة كان يقول في قول الله: { فَرَّتْ مِنْ قَسْوَرَةٍ } قال:
  هو الأسد.حدثني محمد بن معمر، قال: ثنا هشام، عن زيد بن أسلم، في قول الله: { فَرَّتْ
  مِنْ قَسْوَرَةٍ } قال: الأسد.حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني داود بن
  قيس عن زيد بن أسلم، في قول الله: { فَرَّتْ مِنْ قَسْوَرَةٍ } قال: هو الأسد.حدثني
  محمد بن خالد بن خداش، قال ثني سلم بن قتيبة، قال: ثنا حماد بن سلمة، عن عليّ بن زيد،
  عن يوسف بن مهران عن ابن عباس أنه سُئل عن قوله: { فَرَّتْ مِنْ قَسْوَرَةٍ } قال:
  هو بالعربية: الأسد، وبالفارسية: شار، وبالنبطية: أريا، وبالحبشية: قسورة.حدثني عليّ،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله { فَرَّتْ مِنْ قَسْوَرَةٍ
  } يقول: الأسد.حدثني أبو السائب، قال: ثنا حفص بن غياث، عن هشام بن سعد، عن زيد بن
  أسلم، عن أبي هريرة قال: الأسد.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَأَنَّهُمْ حُمُرٌ مُّسْتَنفِرَةٌ
  } * { فَرَّتْ مِن قَسْوَرَةٍ } * { بَلْ يُرِيدُ كُلُّ ٱمْرِىءٍ مِّنْهُمْ أَن يُؤْتَىٰ
  صُحُفاً مُّنَشَّرَةً } * { كَلاَّ بَل لاَّ يَخَافُونَ ٱلآخِرَةَ }حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَرَّتْ مِنْ قَسْوَرَةٍ } قال: القسورة:
  الأسد.وقوله: { بَلْ يُرِيدُ كُلُّ امْرِىءٍ مِنْهُمْ أنْ يُؤَتى صُحُفاً مَنَشَّرَةً
  } يقول تعالى ذكره: ما بهؤلاء المشركين في إعراضهم عن هذا القرآن أنهم لا يعلمون أنه
  من عند الله، ولكن كلّ رجل منهم يريد أن يؤتى كتاباً من السماء ينزل عليه. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { بَلْ يُرِيدُ كُلُّ امْرِىءٍ مِنْهُمْ أنْ يُؤْتَي صُحُفاً مُنَشَّرَةً
  } قال: قد قال قائلون من الناس: يا محمد إن سرّك أن نتبعك فأتنا بكتاب خاصة إلى فلان
  وفلان، نؤمر فيه باتباعك، قال قتادة: يريدون أن يؤتوا براءة بغير عمل.حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { بَلْ يُرِيدُ كُلُّ امْرِىءٍ مِنْهُمْ أنْ
  يُؤْتَي صُحُفاً مُنَشَّرَةً } قال: إلى فلان من ربّ العالمين.وقوله: { كَلاَّ بَلْ
  لا يَخافُونَ الآخِرَةَ } يقول تعالى ذكره: ما الأمر كما يزعمون من أنهم لو أوتوا صحفا
  منشَّرة صدّقوا، بل لا يخافون الآخرة، يقول: لكنهم لا يخافون عقاب الله، ولا يصدّقون
  بالبعث والثواب والعقاب فذلك الذي دعاهم إلى الإعراض عن تذكرة الله، وهوّن عليهم ترك
  الاستماع لوحيه وتنزيله. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { كَلاَّ بَلْ لا يخافُونَ الآخِرَةَ
  } إنما أفسدهم أنهم كانوا لا يصدّقون بالآخرة، ولا يخافونها، هو الذي أفسدهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

