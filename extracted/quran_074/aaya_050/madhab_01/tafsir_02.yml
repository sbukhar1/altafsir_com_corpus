  none\" href=\"JavaScript:Open_Menu()\">فَرَّتْ مِن قَسْوَرَةٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  يُرِيدُ كُلُّ ٱمْرِىءٍ مِّنْهُمْ أَن يُؤْتَىٰ صُحُفاً مُّنَشَّرَةً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ
  بَل لاَّ يَخَافُونَ ٱلآخِرَةَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَلاَّ إِنَّهُ تَذْكِرَةٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَن
  شَآءَ ذَكَرَهُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا يَذْكُرُونَ إِلاَّ أَن يَشَآءَ ٱللَّهُ
  هُوَ أَهْلُ ٱلتَّقْوَىٰ وَأَهْلُ ٱلْمَغْفِرَةِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  عَنِ ٱلتَّذْكِرَةِ } عن التذكير وهو العظة، يريد: القرآن أو غيره من المواعظ و { مُعْرِضِينَ
  } نصب على الحال، كقولك: مالك قائماً «والمستنفرة» الشديدة النفار كأنها تطلب النفار
  من نفوسها في جمعها له وحملها عليه. وقرىء بالفتح: وهي المنفرة المحمولة على النفار:
  والقسورة: جماعة الرماة الذين يتصيدونها. وقيل: الأسد يقال: ليوث قساور وهي فعولة من
  القسر: وهو القهر والغلبة، وفي وزنه «الحيدرة» من أسماء الأسد. وعن ابن عباس: ركز الناس
  وأصواتهم. وعن عكرمة: ظلمة الليل، شبههم في إعراضهم عن القرآن واستماع الذكر والموعظة
  وشرادهم عنه، بحمر جدّت في نفارها مما أفزعها. وفي تشبيههم بالحمر: مذمة ظاهرة وتهجين
  لحالهم بيّن. كما في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَمَثَلِ ٱلْحِمَارِ يَحْمِلُ أَسْفَاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجمعة:
  5]، وشهادة عليهم بالبله وقلة العقل. ولا ترى مثل نفار حمير الوحش واطرادها في العدو
  إذا رأبها رائب؛ ولذلك كان أكثر تشبيهات العرب في وصف الإبل وشدّة سيرها بالحمر، وعدوها
  إذا وردت ماء فأحست عليه بقانص { صُحُفاً مُّنَشَّرَةً } قراطيس تنشر وتقرأ كالكتب
  التي يتكاتب بها أو كتباً كتبت في السماء ونزلت بها الملائكة ساعة كتبت منشرة على أيديها
  غضة رطبة لم تطو بعد؛ وذلك أنهم قالوا لرسول الله صلى الله عليه وسلم: لن نتبعك حتى
  تأتي كل واحد منا بكتب من السماء عنوانها من رب العالمين إلى فلان بن فلان، نؤمر فيها
  باتباعك ونحوه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالُواْ لَن نُّؤْمِنَ لَكَ حَتَّىٰ تُنَزّلَ عَلَيْنَا كِتَابًا
  نَّقْرَءهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 93]، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ نَزَّلْنَا عَلَيْكَ كِتَـٰباً
  فِى قِرْطَاسٍ فَلَمَسُوهُ بِأَيْدِيهِمْ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية [الأنعام: 7]. وقيل: قالوا
  إن كان محمد صادقاً فليصبح عند رأس كل رجل منا صحيفة فيها براءته وأمنه من النار. وقيل:
  كانوا يقولون: بلغنا أن الرجل من بني إسرائيل كان يصبح مكتوباً على رأسه ذنبه وكفارته،
  فأتنا بمثل ذلك؛ وهذا من الصحف المنشرة بمعزل. إلا أن يراد بالصحف المنشرة: الكتابات
  الظاهرة المكشوفة. وقرأ سعيد بن جبير: «صحفا منشرة» بتخفيفهما، على أن أنشر الصحف ونشرها:
  واحد، كأنزله ونزله. ردعهم بقوله { كَلاَّ } عن تلك الإرادة، وزجرهم عن اقتراح الآيات،
  ثم قال: { بَل لاَّ يَخَافُونَ ٱلأَخِرَةَ } فلذلك أعرضوا عن التذكرة لا لامتناع إيتاء
  الصحف، ثم ردعهم عن إعراضهم عن التذكرة وقال: { إِنَّهُ تَذْكِرَةٌ } يعني تذكرة بليغة
  كافية، مبهم أمرها في الكفاية { فَمَن شَآءَ } أن يذكره ولا ينساه ويجعله عينه فعل،
  فإنّ نفع ذلك راجع إليه. والضمير في { إِنَّهُ } و { ذَكَرَهُ } للتذكرة في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا
  لَهُمْ عَنِ ٱلتَّذْكِرَةِ مُعْرِضِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المدثر: 49] وإنما ذكر لأنها في
  معنى الذكر أو القرآن { وَمَا يَذْكُرُونَ إِلاَّ أَن يَشَاء ٱللَّهُ } يعني: إلا أن
  يقسرهم على الذكر ويلجئهم إليه. لأنهم مطبوع على قلوبهم. معلوم أنهم لا يؤمنون اختياراً
  { هُوَ أَهْلُ ٱلتَّقْوَىٰ وَأَهْلُ ٱلْمَغْفِرَةِ } هو حقيق بأن يتقيه عباده، ويخافوا
  عقابه، فيؤمنوا ويطيعوا، وحقيق بأن يغفر لهم إذا آمنوا وأطاعوا وروى أنس عن رسول الله
  صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1252)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هو أهل أن يتقي، وأهل أن يغفر لمن اتقاه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء «يذكرون» بالياء والتاء مخففاً
  ومشدداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1253)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قرأ سورة المدثر أعطاه الله عشر حسنات بعدد من صدق بمحمد وكذب به بمكة \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
