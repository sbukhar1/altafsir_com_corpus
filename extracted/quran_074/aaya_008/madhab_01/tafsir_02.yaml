  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  نُقِرَ فِي ٱلنَّاقُورِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَذَلِكَ يَوْمَئِذٍ يَوْمٌ عَسِيرٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلَى
  ٱلْكَافِرِينَ غَيْرُ يَسِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والفاء في قوله:
  { فَإِذَا نُقِرَ } للتسبيب، كأنه قال: اصبر على أذاهم فبين أيديهم يوم عسير يلقون
  فيه عاقبة أذاهم، وتلقى فيه عاقبة صبرك عليه. والفاء في { فَذَلِكَ } للجزاء فإن قلت:
  بم انتصب إذا، وكيف صح أن يقع { يَوْمَئِذٍ } ظرفاً ليوم عسير؟ قلت: انتصب إذا بما
  دلّ عليه الجزاء، لأنّ المعنى: فإذا نقر في الناقور عسر الأمر على الكافرين، والذي
  أجاز وقوع { يَوْمَئِذٍ } ظرفاً ليوم عسير: أنّ المعنى: فذلك وقت النقر وقوع يوم عسير،
  لأنّ يوم القيامة يأتي ويقع حين ينقر في الناقور. واختلف في أنها النفخة الأولى أم
  الثانية. ويجوز أن يكون يومئذ مبنياً مرفوع المحل، بدلا من { ذٰلِكَ } و { يَوْمٌ عَسِيرٌ
  } خبر، كأنه قيل: فيوم النقر يوم عسير. فإن قلت: فما فائدة قوله: { غَيْرُ يَسِيرٍ
  } و { عَسِيرٌ } مغن عنه؟ قلت: لما قال: { عَلَى ٱلْكَـٰفِرِينَ } فقصر العسر عليهم
  قال: { غَيْرُ يَسِيرٍ } ليؤذن بأن لا يكون عليهم كما يكون على المؤمنين يسيراً هيناً،
  ليجمع بين وعيد الكافرين وزيادة غيظهم وبشارة المؤمنين وتسليتهم ويجوز أن يراد أنه
  عسير لا يرجى أن يرجع يسيراً، كما يرجى تيسر العسير من أمور الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
