  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَمْنُن تَسْتَكْثِرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلِرَبِّكَ فَٱصْبِرْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن الزهريّ، قال: فتر الوحي عن رسول الله صلى الله عليه وسلم فترة،
  فحزن حزناً، فجعل يعدو إلى شواهق رؤوس الجبال ليتردّي منها، فكلما أوفي بذروة جبل تبدّى
  له جبريل عليه السلام فيقول: إنك نبيّ الله، فيسكن جأشه، وتسكن نفسه فكان النبيّ صلى
  الله عليه وسلم يحدّث عن ذلك، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بَيْنَما أنا أمْشِي يَوْماً إذْ رأيْتُ المَلَكَ الَّذِي كان يأتِيني
  بِحرَاءَ على كُرْسِيّ بَينَ السَّماءِ والأرْضِ، فَجُثِثْتُ مِنْهُ رُعْباً، فَرَجَعْتُ
  إلى خَدِيجَةَ فَقُلْتُ: زَمِّلُونِي، فزمِّلناه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي فدثرناه، فأنزل الله { يا أيُّها المُدَّثِّرُ، قُمْ فأنْذِرْ،
  وَرَبِّكَ فَكَبِّرْ، وَثِيابَكَ فَطَهِّرْ } قال الزهري: فكان أوّل شيء أنزل عليه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">اقْرأ
  باسْمِ رَبِّكَ الَّذِي خَلَقَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. حتى بلغ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما لَمْ يَعْلَمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في معنى قوله:
  { يا أيُّها المُدَّثِّرُ } ، فقال بعضهم: معنى ذلك: يا أيها النائم في ثيابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { يا أيُّها المُدَّثِّرُ } قال: يا أيها النائم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها المُدَّثِّرُ } يقول:
  المتدثر في ثيابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: يا أيها
  المتدثر النبوّة وأثقالها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا عبد الأعلى، قال: وسُئل داود عن هذه الآية:
  { يا أيُّها المُدَّثِّرُ } فحدثنا عن عكرمة أنه قال: دثِّرت هذا الأمر فقم به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قُمْ فأنْذِر } يقول تعالى ذكره لنبيه محمد صلى الله عليه
  وسلم: قم من نومك فأنذر عذاب الله قومك الذين أشركوا بالله، وعبدوا غيره. وبنحو الذي
  قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { قُمْ فأنْذِرْ }: أي أنذر عذاب الله ووقائعه في الأمم، وشدّة
  نقمته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَرَبَّكَ فَكَبِّرْ }
  يقول تعالى ذكره: وربك يا محمد فعظم بعبادته، والرغبة إليه في حاجاتك دون غيره من الآلهة
  والأنداد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَثِيابَكَ فَطَهِّرْ }
  اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معنى ذلك: لا تلبس ثيابك على معصية، ولا
  على غدرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس { وَثِيابَكَ فَطَهِّرْ } قال: أما سمعت قول غَيلان بن سَلَمة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
