  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلرُّجْزَ
  فَٱهْجُرْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَمْنُن تَسْتَكْثِرُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِرَبِّكَ
  فَٱصْبِرْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه: { يا أيُّها المُدَّثِّرُ
  }: يا أيها المتدثر بثيابه عند نومه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر أن نبيّ الله صلى الله عليه
  وسلم قيل له ذلك، وهو متدثر بقطيفة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا يحيى بن سعيد، عن شعبة، عن المغيرة، عن إبراهيم { يا أيُّها
  المُدَّثِّرُ } قال: كان متدثراً في قطيفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن هذه الآية أوّل شيء نزل من القرآن على رسول الله صلى الله عليه وسلم، وأنه قيل له:
  { يا أيُّها المُدَّثِّرُ } ، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنا يونس، عن ابن شهاب، قال: أخبرني أبو سلمة بن
  عبد الرحمن، أن جابر بن عبد الله الأنصاري قال: قال رسول الله صلى الله عليه وسلم وهو
  يحدّث عن فترة الوحي:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بَيْنا أنا أمْشِي سَمِعْت صَوْتاً مِنَ السَّماءِ فَرَفَعْتُ رأسِي، فإذَا المَلَك
  الَّذِي جاءَنِي بِحِرَاءَ جالِسٌ على كُرْسِيّ بَينَ السَّماءِ والأرْضِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فَجُثِثْتُ مِنْهُ فَرَقاً، وجِئْتُ
  أهْلي فَقُلْتُ: زَمِّلُونِي زَمِّلُوني، فدَثَّرُونِي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأنزل الله: { يا أيُّها المُدَّثِّرُ
  قُمْ فأنْذِرْ وَرَبِّكَ فَكَبِّرْ }... إلى قوله: { وَالرُّجْزَ فاهْجُرْ } قال: ثم
  تتابع الوحي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا الوليد
  بن مسلم، قال: ثنا الأوزاعي، قال: ثني يحيى بن أبي كثير، قال: سألت أبا سلمة: أيّ القرآن
  أُنزل أوّل، فقال: { يا أيُّها المُدَّثِّرُ } فقلت: يقولون</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اقْرأ باسْمِ رَبِّكَ الَّذي خَلَقَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، فقال
  أبو سلمة: سألت جابر بن عبد الله: أيّ القرآن أنزل أوّل؟ فقال: { يا أيُّها المُدَّثِّرُ
  } ، فقلت يقولون:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اقْرأ باسْمِ رَبِّكَ الَّذِي خَلَقَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  لا أخبرك إلا ما حدثنا النبيّ صلى الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" جاورت في حِراء فلما قضيت جواري هبطت، فاستبطنت الوادي، فنوديت،
  فنظرت عن يميني وعن شمالي وخلفي وقدّامي، فلم أر شيئاً، فنظرت فوق رأسي فإذا هو جالس
  على عرش بين السماء والأرض، فخشيت منه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">هكذا قال عثمان بن عمرو، إنما هو: «فجثثت منه، ولقيت خديجة، فقلت:
  دثروني، فدثروني، وصبوا عليّ ماءً، فأنزل الله عليّ: { يا أيُّها المُدَّثِّرُ قُمْ
  فأنْدِرْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  عن عليّ بن مبارك، عن يحيى بن أبي كثير، قال: سألت أبا سلمة عن أوّل ما نزل من القرآن،
  قال: نزلت { يا أيُّها المُدَّثِّرُ } أوّل قال: قلت: إنهم يقولون { اقْرأ باسْمِ رَبِّكَ
  الَّذِي خَلَقَ } ، فقال: سألت جابر بن عبد الله، فقال: لا أحدّثك إلا ما حدثنا رسول
  الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" جاوَرْتُ بِحِرَاءً فلمَّا قَضَيْتُ جِوَارِي هَبَطْتُ، فَسَمِعْتُ
  صَوْتاً، فَنَظَرْتُ عَنْ يَمِيِني فَلَمْ أرَ شَيْئاً، وَنَظَرْتُ خَلْفِي فَلَمْ
  أرَ شَيْئاً، فَرَفَعْتُ رأسي فرأيْتُ شَيْئاً، فأتَيْتُ خَدِيجَةَ، فَقُلْتُ: دَثِّرُونِي
  وَصبُّوا عَليَّ ماء بارِداً، فنزلت { يا أيُّها المُدَّثِّرُ } \" </font></font></b>&#13;\t\t\t<label
