text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْهُمْ مَّن
  يَسْتَمِعُ إِلَيْكَ حَتَّىٰ إِذَا خَرَجُواْ مِنْ عِندِكَ قَالُواْ لِلَّذِينَ أُوتُواْ
  ٱلْعِلْمَ مَاذَا قَالَ آنِفاً أُوْلَـٰئِكَ ٱلَّذِينَ طَبَعَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ
  وَٱتَّبَعُوۤاْ أَهْوَآءَهُمْ }هم المنافقون: كانوا يحضرون مجلس رسول الله صلى الله
  عليه وسلم فيسمعون كلامه ولا يعونه ولا يلقون له بالاً تهاوناً منهم، فإذا خرجوا قالوا
  لأولى العلم من الصحابة، ماذا قال الساعة؟ على جهة الاستهزاء. وقيل: كان يخطب فإذا
  عاب المنافقين خرجوا فقالوا ذلك للعلماء. وقيل: قالوه لعبد الله بن مسعود. وعن ابن
  عباس: أنا منهم، وقد سميت فيمن سئل { ءانِفاً } وقرىء: «أنفاً» على فعل، نصب على الظرف
  قال الزجاج: هو من استأنفت الشيء: إذا ابتدأته. والمعنى: ماذا قال في أوّل وقت يقرب
  منا.\r\n\t\t\t\r\n\t\t\t</section>"

