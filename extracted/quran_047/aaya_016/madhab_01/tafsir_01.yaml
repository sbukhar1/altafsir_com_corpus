  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  مَّن يَسْتَمِعُ إِلَيْكَ حَتَّىٰ إِذَا خَرَجُواْ مِنْ عِندِكَ قَالُواْ لِلَّذِينَ
  أُوتُواْ ٱلْعِلْمَ مَاذَا قَالَ آنِفاً أُوْلَـٰئِكَ ٱلَّذِينَ طَبَعَ ٱللَّهُ عَلَىٰ
  قُلُوبِهِمْ وَٱتَّبَعُوۤاْ أَهْوَآءَهُمْ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ومن هؤلاء الكفار يا محمد { من يَسْتَمِع إِلَيْكَ } وهو المنافِق، فيستمع
  ما تقول فلا يعيه ولا يفهمه، تهاوناً منه بما تتلو عليه من كتاب ربك، وتغافلاً عما
  تقوله، وتدعو إليه من الإيمان، { حَتَّى إِذَا خَرَجَوُا مِنْ عِنْدِكَ } قالوا إعلاماً
  منهم لمن حضر معهم مجلسك من أهل العلم بكتاب الله، وتلاوتك عليهم ما تلوت، وقِيلك لهم
  ما قلت إنهم لن يُصْغوا أسماعهم لقولك وتلاوتك { ماذَا قالَ } لنا محمد { آنِفاً }؟
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمِنْهُمْ مَنْ يَسْتَمِعُ
  إلَيْكَ حَتَّى إِذَا خَرَجُوا مِنْ عِنْدِك } هؤلاء المنافقون، دخل رجلان: رجل ممن
  عقل عن الله وانتفع بما سمع ورجل لم يعقل عن الله، فلم ينتفع بما سمع، كان يقال: الناس
  ثلاثة: فسامع عامل، وسامع غافل، وسامع تارك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَمِنْهُمْ مَنْ يَسْتَمِعُ
  إلَيْكَ } قال: هم المنافقون. وكان يقال: الناس ثلاثة: سامع فعامل، وسامع فغافل، وسامع
  فتارك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا يحيى
  بن آدم، قال: ثنا شريك، عن عثمان أبي اليقظان، عن يحيى بن الجزّار، أو سعيد بن جُبَير،
  عن ابن عباس، في قوله: { حَتَّى إِذَا خَرَجُوا مِنْ عِنْدِكَ قالُوا للَّذِينَ أُوتُوا
  العِلْمَ ماذَا قالَ آنِفاً } قال ابن عباس: أنا منهم، وقد سُئِلت فيمن سُئِل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَمِنْهُمْ
  مَنْ يَسْتَمِعُ إلَيْكَ حَتَّى إِذَا خَرَجُوا مِنْ عِنْدِكَ... } إلى آخر الآية،
  قال: هؤلاء المنافقون، والذين أُوتُوا العلم: الصحابة رضي الله عنهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أُولَئِكَ الَّذِينَ طَبَعَ اللَّهُ على قُلُوبِهِمْ } يقول
  تعالى ذكره: هؤلاء الذين هذه صفتهم هم القوم الذين ختم الله على قلوبهم، فهم لا يهتدون
  للحقّ الذي بعث الله به رسوله عليه الصلاة والسلام، { واتَّبَعُوا أهْوَاءَهُمْ } يقول:
  ورفضوا أمر الله، واتبعوا ما دعتهم إليه أنفسهم، فهم لا يرجعون مما هم عليه إلى حقيقة
  ولا برهان، وسوّى جلّ ثناؤه بين صفة هؤلاء المنافقين وبين المشركين، في أن جميعهم إنما
  يتبعون فيما هم عليه من فراقهم دين الله، الذي ابتعث به محمداً صلى الله عليه وسلم
  أهواءهم، فقال في هؤلاء المنافقين: { أُولَئِكَ الَّذِينَ طَبَعَ اللَّهُ على قُلُوبِهِمْ
  وَاتَّبَعُوا أهْوَاءَهُمْ } وقال في أهل الكفر به من أهل الشرك، { كَمَنْ زُيِّنَ
  لَهُ سُوءُ عَمَلِهِ، واتَّبَعُوا أَهْوَاءَهُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

