text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ بِأَنَّ
  ٱللَّهَ مَوْلَى ٱلَّذِينَ آمَنُواْ وَأَنَّ ٱلْكَافِرِينَ لاَ مَوْلَىٰ لَهُمْ }{
  مَوْلَى ٱلَّذِينَ ءَامَنُواْ } وليهم وناصرهم. وفي قراءة ابن مسعود «ولي الذين آمنوا»
  ويروى:(1036) أن رسول الله صلى الله عليه وسلم كان في الشعب يوم أحد وقد فشت فيهم الجراحات،
  وفيه نزلت، فنادى المشركون: اعل هبل: فنادى المسلمون: الله أعلى وأجل، فنادى المشركون:
  يوم بيوم والحرب سجال، إن لنا عزى ولا عزى لكم؛ فقال رسول الله صلى الله عليه وسلم:
  \" قولوا الله مولانا ولا مولى لكم، إن القتلى مختلفة أما قتلانا ففي الجنة أحياء يرزقون
  وأما قتلاكم ففي النار يعذبون \" فإن قلت: قوله تعالى:{ وَرُدُّواْ إِلَى ٱللَّهِ مَوْلَـٰهُمُ
  ٱلْحَقّ }[يونس: 30] مناقض لهذه الآية. قلت: لا تناقض بينهما، لأن الله مولى عباده
  جميعاً على معنى أنه ربهم ومالك أمرهم؛ وأما على معنى الناصر فهو مول المؤمنين خاصة.\r\n\t\t\t\r\n\t\t\t</section>"

