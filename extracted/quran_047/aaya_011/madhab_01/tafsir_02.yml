  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  بِأَنَّ ٱللَّهَ مَوْلَى ٱلَّذِينَ آمَنُواْ وَأَنَّ ٱلْكَافِرِينَ لاَ مَوْلَىٰ لَهُمْ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَوْلَى ٱلَّذِينَ ءَامَنُواْ } وليهم وناصرهم. وفي قراءة ابن مسعود
  «ولي الذين آمنوا» ويروى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1036) أن رسول الله صلى الله عليه
  وسلم كان في الشعب يوم أحد وقد فشت فيهم الجراحات، وفيه نزلت، فنادى المشركون: اعل
  هبل: فنادى المسلمون: الله أعلى وأجل، فنادى المشركون: يوم بيوم والحرب سجال، إن لنا
  عزى ولا عزى لكم؛ فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قولوا الله مولانا ولا مولى لكم، إن القتلى مختلفة أما قتلانا ففي
  الجنة أحياء يرزقون وأما قتلاكم ففي النار يعذبون \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَرُدُّواْ إِلَى ٱللَّهِ مَوْلَـٰهُمُ
  ٱلْحَقّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 30] مناقض لهذه الآية. قلت: لا تناقض بينهما، لأن الله مولى
  عباده جميعاً على معنى أنه ربهم ومالك أمرهم؛ وأما على معنى الناصر فهو مول المؤمنين
  خاصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

