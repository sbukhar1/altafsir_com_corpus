  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّثَلُ
  ٱلْجَنَّةِ ٱلَّتِي وُعِدَ ٱلْمُتَّقُونَ فِيهَآ أَنْهَارٌ مِّن مَّآءٍ غَيْرِ ءَاسِنٍ
  وَأَنْهَارٌ مِّن لَّبَنٍ لَّمْ يَتَغَيَّرْ طَعْمُهُ وَأَنْهَارٌ مِّنْ خَمْرٍ لَّذَّةٍ
  لِّلشَّارِبِينَ وَأَنْهَارٌ مِّنْ عَسَلٍ مُّصَفًّى وَلَهُمْ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ
  وَمَغْفِرَةٌ مِّن رَّبِّهِمْ كَمَنْ هُوَ خَالِدٌ فِي ٱلنَّارِ وَسُقُواْ مَآءً حَمِيماً
  فَقَطَّعَ أَمْعَآءَهُمْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  صفة الجنة التي وعدها المتقون، وهم الذين اتقوا في الدنيا عقابه بأداء فرائضه، واجتناب
  معاصيه { فِيهَا أنهَارٌ مِنْ ماءٍ غَيرِ آسِنٍ } يقول تعالى ذكره في هذه الجنة التي:
  ذكرها أنهار من ماء غير متغير الريح، يقال منه: قد أَسِنَ ماء هذه البئر: إذا تغيرت
  ريح مائها فأنتنت، فهو يأْسَن أَسَنا، وكذلك يُقال للرجل إذا أصابته ريح منتنة: قد
  أَسِن فهو يأْسَن. وأما إذا أَجَن الماء وتغير، فإنه يقال له: أسِن فهو يأسَن، ويأسِن
  أسوناً، وماء آسن. وبنحو الذي قلنا في معنى قوله { مِنْ ماءٍ غَيرِ آسِنٍ } قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { فِيها أنهارٌ مِنْ ماءٍ غيرِ آسِنٍ
  } يقول: غير متغير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { أنهارٌ مِنْ ماءٍ غيرِ آسِنٍ } قال: من ماء
  غير مُنْتن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عيسى بن عمرو، قال: أخبرنا
  إبراهيم بن محمد، قال: ثنا مصعب بن سلام، عن سعد بن طريف، قال: سألت أبا إسحاق عن ماءٍ
  غيرِ آسِنٍ قال: سألت عنها الحارث، فحدثني أن الماء الذي غير آسن تسنيم، قال: بلغني
  أنه لا تمسه يد، وأنه يجيء الماء هكذا حتى يدخل في فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأنهارٌ مِنْ لَبنٍ لَمْ يَتَغَيَّرْ طَعْمُهُ } يقول تعالى ذكره: وفيها أنهار من
  لبن لم يتغير طعمه لأنه لم يحلب من حيوان فيتغير طعمه بالخروج من الضروع، ولكنه خلقه
  الله ابتداء في الأنهار، فهو بهيئته لم يتغير عما خلقه عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأنهارٌ مِنْ خَمْرٍ لَذَّةٍ للشَّارِبِينَ } يقول: وفيها أنهار من خمر لذة للشاربين
  يلتذّون بشربها. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عيسى، قال: ثنا إبراهيم بن
  محمد، قال: ثنا مصعب، عن سعد بن طريف، قال: سألت عنها الحارث، فقال: لم تدسه المجوس،
  ولم ينفخ فيه الشيطان، ولم تؤذها شمس، ولكنها فَوْحاء، قال: قلت لعكرِمة: ما الفوحاء:
  قال: الصفراء. وكما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني سعد بن عبد الله بن عبد الحكم،
  قال: ثنا حفص بن عمر، قال: ثنا الحكم بن أبان، عن عكرِمة، في قوله: { مِنْ لَبن لَمْ
  يَتَغَيَّرْ طَعْمُهُ } قال: لم يحلب، وخُفِضت اللذّة على النعت للخمر، ولو جاءت رفعاً
  على النعت للأنهار جاز، أو نصباً على يتلذّذ بها لذّة، كما يقال: هذا لك هبة. كان جائزاً
  فأما القراءة فلا أستجيزها فيها إلا خفضاً لإجماع الحجة من القرّاء عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأنهارٌ مِنْ عَسَلٍ مُصَفًّى } يقول: وفيها أنهار من عسل
  قد صُفِّي من القَذى، وما يكون في عسل أهل الدنيا قبل التصفية، وإنما أعلم تعالى ذكره
  عباده بوصفه ذلك العسل بأنه مصفى أنه خلق في الأنهار ابتداء سائلاً جارياً سيل الماء
  واللبن المخلوقين فيها، فهو من أجل ذلك مصًّفى، قد صفاه الله من الأقذاء التي تكون
  في عسل أهل الدنيا الذي لا يصفو من الأقذاء إلا بعد التصفية، لأنه كان في شمع فصُفي
  منه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
