  فِيهَآ أَنْهَارٌ مِّن مَّآءٍ غَيْرِ ءَاسِنٍ وَأَنْهَارٌ مِّن لَّبَنٍ لَّمْ يَتَغَيَّرْ
  طَعْمُهُ وَأَنْهَارٌ مِّنْ خَمْرٍ لَّذَّةٍ لِّلشَّارِبِينَ وَأَنْهَارٌ مِّنْ عَسَلٍ
  مُّصَفًّى وَلَهُمْ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ وَمَغْفِرَةٌ مِّن رَّبِّهِمْ كَمَنْ
  هُوَ خَالِدٌ فِي ٱلنَّارِ وَسُقُواْ مَآءً حَمِيماً فَقَطَّعَ أَمْعَآءَهُمْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ولَهُمْ فِيها مِنْ كُلِّ الثَّمَرَاتِ } يقول تعالى ذكره:
  ولهؤلاء المتقين في هذه الجنة من هذه الأنهار التي ذكرنا من جميع الثمرات التي تكون
  على الأشجار { وَمَغْفِرَةٌ مِنْ رَبّهِمْ } يقول: وعفو من الله لهم عن ذنوبهم التي
  أذنبوها في الدنيا، ثم تابوا منها، وصَفْحٌ منه لهم عن العقوبة عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كمَنْ هُوَ خالِدٌ في النَّارِ } يقول تعالى ذكره: أمَّن
  هو في هذه الجنة التي صفتها ما وصفنا، كمن هو خالد في النار. وابُتدىء الكلام بصفة
  الجنة، فقيل: مثل الجنة التي وُعد المتقون، ولم يقل: أمَّن هو في الجنة. ثم قيل بعد
  انقضاء الخبر عن الجنة وصفتها { كمَنْ هُوَ خالِدٌ في النَّارِ }. وإنما قيل ذلك كذلك،
  استغناء بمعرفة السامع معنى الكلام، ولدلالة قوله: { كمَنْ هُوَ خالِدٌ في النَّارِ
  } على معنى قوله: { مَثَلُ الجَنَّةِ التي وُعِدَ المُتَّقُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَسُقُوا ماءً حَمِيماً } يقول تعالى ذكره: وسُقي هؤلاء الذين
  هم خلود في النار ماء قد انتهى حرّه فقطع ذلك الماء من شدّة حرّه أمعاءهم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن خلف العَسْقلانيّ، قال: ثنا حَيْوة بن شُريح الحِمصِيّ،
  قال: ثنا بقية، عن صفوان بن عمرو، قال: ثني عبيد الله بن بشر، عن أبي أُمامة الباهلي،
  عن رسول الله صلى الله عليه وسلم في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيُسْقَى مِنْ ماءٍ صَدِيدٍ يَتَجَرَّعُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  «يُقَرَّبُ إلَيْهِ فَيَتَكَرَّهُهُ، فإذَا أُدْنَى مِنْهُ شَوَى وَجْهَهُ، وَوَقَعَتْ
  فَرْوَةُ رأْسِهِ، فإذا شَرِبَ قَطَّعَ أمْعاءَهُ حتى يَخْرُجَ مِنْ دُبُرِهِ». قال:
  يقول الله { وَسُقُوا ماءً حَمِيماً فَقَطَّعَ أمْعاءَهُمْ } يقول الله عزّ وجلّ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَشْوِي
  الوُجُوهَ بِئْسَ الشَّرَابُ وَساءَتْ مُرْتَفَقاً</font></font> }</b><br class=\"TextArabic\"/><label
