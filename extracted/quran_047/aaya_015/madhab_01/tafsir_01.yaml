text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّثَلُ ٱلْجَنَّةِ
  ٱلَّتِي وُعِدَ ٱلْمُتَّقُونَ فِيهَآ أَنْهَارٌ مِّن مَّآءٍ غَيْرِ ءَاسِنٍ وَأَنْهَارٌ
  مِّن لَّبَنٍ لَّمْ يَتَغَيَّرْ طَعْمُهُ وَأَنْهَارٌ مِّنْ خَمْرٍ لَّذَّةٍ لِّلشَّارِبِينَ
  وَأَنْهَارٌ مِّنْ عَسَلٍ مُّصَفًّى وَلَهُمْ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ وَمَغْفِرَةٌ
  مِّن رَّبِّهِمْ كَمَنْ هُوَ خَالِدٌ فِي ٱلنَّارِ وَسُقُواْ مَآءً حَمِيماً فَقَطَّعَ
  أَمْعَآءَهُمْ }يقول تعالى ذكره: صفة الجنة التي وعدها المتقون، وهم الذين اتقوا في
  الدنيا عقابه بأداء فرائضه، واجتناب معاصيه { فِيهَا أنهَارٌ مِنْ ماءٍ غَيرِ آسِنٍ
  } يقول تعالى ذكره في هذه الجنة التي: ذكرها أنهار من ماء غير متغير الريح، يقال منه:
  قد أَسِنَ ماء هذه البئر: إذا تغيرت ريح مائها فأنتنت، فهو يأْسَن أَسَنا، وكذلك يُقال
  للرجل إذا أصابته ريح منتنة: قد أَسِن فهو يأْسَن. وأما إذا أَجَن الماء وتغير، فإنه
  يقال له: أسِن فهو يأسَن، ويأسِن أسوناً، وماء آسن. وبنحو الذي قلنا في معنى قوله {
  مِنْ ماءٍ غَيرِ آسِنٍ } قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو
  صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { فِيها أنهارٌ مِنْ ماءٍ غيرِ
  آسِنٍ } يقول: غير متغير.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  في قوله: { أنهارٌ مِنْ ماءٍ غيرِ آسِنٍ } قال: من ماء غير مُنْتن.حدثني عيسى بن عمرو،
  قال: أخبرنا إبراهيم بن محمد، قال: ثنا مصعب بن سلام، عن سعد بن طريف، قال: سألت أبا
  إسحاق عن ماءٍ غيرِ آسِنٍ قال: سألت عنها الحارث، فحدثني أن الماء الذي غير آسن تسنيم،
  قال: بلغني أنه لا تمسه يد، وأنه يجيء الماء هكذا حتى يدخل في فيه.وقوله: { وأنهارٌ
  مِنْ لَبنٍ لَمْ يَتَغَيَّرْ طَعْمُهُ } يقول تعالى ذكره: وفيها أنهار من لبن لم يتغير
  طعمه لأنه لم يحلب من حيوان فيتغير طعمه بالخروج من الضروع، ولكنه خلقه الله ابتداء
  في الأنهار، فهو بهيئته لم يتغير عما خلقه عليه.وقوله: { وأنهارٌ مِنْ خَمْرٍ لَذَّةٍ
  للشَّارِبِينَ } يقول: وفيها أنهار من خمر لذة للشاربين يلتذّون بشربها. كما:حدثني
  عيسى، قال: ثنا إبراهيم بن محمد، قال: ثنا مصعب، عن سعد بن طريف، قال: سألت عنها الحارث،
  فقال: لم تدسه المجوس، ولم ينفخ فيه الشيطان، ولم تؤذها شمس، ولكنها فَوْحاء، قال:
  قلت لعكرِمة: ما الفوحاء: قال: الصفراء. وكما:حدثني سعد بن عبد الله بن عبد الحكم،
  قال: ثنا حفص بن عمر، قال: ثنا الحكم بن أبان، عن عكرِمة، في قوله: { مِنْ لَبن لَمْ
  يَتَغَيَّرْ طَعْمُهُ } قال: لم يحلب، وخُفِضت اللذّة على النعت للخمر، ولو جاءت رفعاً
  على النعت للأنهار جاز، أو نصباً على يتلذّذ بها لذّة، كما يقال: هذا لك هبة. كان جائزاً
  فأما القراءة فلا أستجيزها فيها إلا خفضاً لإجماع الحجة من القرّاء عليها.وقوله: {
  وأنهارٌ مِنْ عَسَلٍ مُصَفًّى } يقول: وفيها أنهار من عسل قد صُفِّي من القَذى، وما
  يكون في عسل أهل الدنيا قبل التصفية، وإنما أعلم تعالى ذكره عباده بوصفه ذلك العسل
  بأنه مصفى أنه خلق في الأنهار ابتداء سائلاً جارياً سيل الماء واللبن المخلوقين فيها،
  فهو من أجل ذلك مصًّفى، قد صفاه الله من الأقذاء التي تكون في عسل أهل الدنيا الذي
  لا يصفو من الأقذاء إلا بعد التصفية، لأنه كان في شمع فصُفي منه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّثَلُ ٱلْجَنَّةِ ٱلَّتِي وُعِدَ
  ٱلْمُتَّقُونَ فِيهَآ أَنْهَارٌ مِّن مَّآءٍ غَيْرِ ءَاسِنٍ وَأَنْهَارٌ مِّن لَّبَنٍ
  لَّمْ يَتَغَيَّرْ طَعْمُهُ وَأَنْهَارٌ مِّنْ خَمْرٍ لَّذَّةٍ لِّلشَّارِبِينَ وَأَنْهَارٌ
  مِّنْ عَسَلٍ مُّصَفًّى وَلَهُمْ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ وَمَغْفِرَةٌ مِّن
  رَّبِّهِمْ كَمَنْ هُوَ خَالِدٌ فِي ٱلنَّارِ وَسُقُواْ مَآءً حَمِيماً فَقَطَّعَ أَمْعَآءَهُمْ
  }وقوله: { ولَهُمْ فِيها مِنْ كُلِّ الثَّمَرَاتِ } يقول تعالى ذكره: ولهؤلاء المتقين
  في هذه الجنة من هذه الأنهار التي ذكرنا من جميع الثمرات التي تكون على الأشجار { وَمَغْفِرَةٌ
  مِنْ رَبّهِمْ } يقول: وعفو من الله لهم عن ذنوبهم التي أذنبوها في الدنيا، ثم تابوا
  منها، وصَفْحٌ منه لهم عن العقوبة عليها.وقوله: { كمَنْ هُوَ خالِدٌ في النَّارِ }
  يقول تعالى ذكره: أمَّن هو في هذه الجنة التي صفتها ما وصفنا، كمن هو خالد في النار.
  وابُتدىء الكلام بصفة الجنة، فقيل: مثل الجنة التي وُعد المتقون، ولم يقل: أمَّن هو
  في الجنة. ثم قيل بعد انقضاء الخبر عن الجنة وصفتها { كمَنْ هُوَ خالِدٌ في النَّارِ
  }. وإنما قيل ذلك كذلك، استغناء بمعرفة السامع معنى الكلام، ولدلالة قوله: { كمَنْ
  هُوَ خالِدٌ في النَّارِ } على معنى قوله: { مَثَلُ الجَنَّةِ التي وُعِدَ المُتَّقُونَ
  }.وقوله: { وَسُقُوا ماءً حَمِيماً } يقول تعالى ذكره: وسُقي هؤلاء الذين هم خلود في
  النار ماء قد انتهى حرّه فقطع ذلك الماء من شدّة حرّه أمعاءهم. كما:حدثني محمد بن خلف
  العَسْقلانيّ، قال: ثنا حَيْوة بن شُريح الحِمصِيّ، قال: ثنا بقية، عن صفوان بن عمرو،
  قال: ثني عبيد الله بن بشر، عن أبي أُمامة الباهلي، عن رسول الله صلى الله عليه وسلم
  في قوله:{ وَيُسْقَى مِنْ ماءٍ صَدِيدٍ يَتَجَرَّعُهُ }قال: «يُقَرَّبُ إلَيْهِ فَيَتَكَرَّهُهُ،
  فإذَا أُدْنَى مِنْهُ شَوَى وَجْهَهُ، وَوَقَعَتْ فَرْوَةُ رأْسِهِ، فإذا شَرِبَ قَطَّعَ
  أمْعاءَهُ حتى يَخْرُجَ مِنْ دُبُرِهِ». قال: يقول الله { وَسُقُوا ماءً حَمِيماً فَقَطَّعَ
  أمْعاءَهُمْ } يقول الله عزّ وجلّ{ يَشْوِي الوُجُوهَ بِئْسَ الشَّرَابُ وَساءَتْ مُرْتَفَقاً }\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

