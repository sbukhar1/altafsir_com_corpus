  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّثَلُ
  ٱلْجَنَّةِ ٱلَّتِي وُعِدَ ٱلْمُتَّقُونَ فِيهَآ أَنْهَارٌ مِّن مَّآءٍ غَيْرِ ءَاسِنٍ
  وَأَنْهَارٌ مِّن لَّبَنٍ لَّمْ يَتَغَيَّرْ طَعْمُهُ وَأَنْهَارٌ مِّنْ خَمْرٍ لَّذَّةٍ
  لِّلشَّارِبِينَ وَأَنْهَارٌ مِّنْ عَسَلٍ مُّصَفًّى وَلَهُمْ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ
  وَمَغْفِرَةٌ مِّن رَّبِّهِمْ كَمَنْ هُوَ خَالِدٌ فِي ٱلنَّارِ وَسُقُواْ مَآءً حَمِيماً
  فَقَطَّعَ أَمْعَآءَهُمْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ما معنى
  قوله تعالى: { مَّثَلُ ٱلْجَنَّةِ ٱلَّتِى وُعِدَ ٱلْمُتَّقُونَ فِيهَا أَنْهَارٌ }
  [ كمن هو خالد في النار]؟ قلت: هو كلام في صورة الإثبات ومعنى النفي والإنكار، لانطوائه
  تحت حكم كلام مصدّر بحرف الإنكار، ودخوله في حيزه، وانخراطه في سلكه، وهو قوله تعالى:
  { أَفَمَن كَانَ عَلَىٰ بَيّنَةٍ مّن رَّبّهِ كَمَن زُيّنَ لَهُ سُوء عَمَلِه } فكأنه
  قيل: أمثل الجنة كمن هو خالد في النار، أي كمثل جزاء من هو خالد في النار. فإن قلت:
  فلم عرّى في حرف الإنكار؟ وما فائدة التعرية؟ قلت: تعريته من حرف الإنكار فيها زيادة
  تصوير لمكابرة من يسوّى بين المتمسك بالبينة والتابع لهواه، وأنه بمنزلة من يثبت التسوية
  بين الجنة التي تجري فيها تلك الأنهار، وبين النار التي يسقى أهلها الحميم. ونظيره
  قول القائل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَفْرَحُ
  أَنْ أُرْزَأَ الْكِرَامَ وَأَنْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أُورَثَ
  ذُوداً شَصَائِصاً نَبلاً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">هو كلام منكر للفرح برزية الكرام ووراثة الذود، مع تعريه عن حرف الإنكار
  لانطوائه تحت حكم قول من قال: أتفرح بموت أخيك وبوراثة إبله، والذي طرح لأجله حرف الإنكار
  إرادة أن يصوّر قبح ما أزنّ به فكأنه قال له: نعم مثلى يفرح بمرزأة الكرام وبأن يستبدل
  منهم ذوداً يقل طائلةُ وهو من التسليم الذي تحته كل إنكار، ومثل الجنة: صفة الجنة العجيبة
  الشأن، وهو مبتدأ، وخبره: كمن هو خالد. وقوله: فيها أنهار، داخل في حكم الصلة كالتكرير
  لها. ألا ترى إلى صحة قولك: التي فيها أنهار. ويجوز أن يكون خبر مبتدأ محذوف هي فيها
  أنهار، وكأن قائلاً قال: وما مثلها؟ فقيل: فيها أنهار، وأن يكون في موضع الحال، أي:
  مستقرّة فيها أنهار، وفي قراءة علي رضي الله عنه «أمثال الجنة» أي: ما صفاتها كصفات
  النار. وقرىء: «أسن» يقال: أسن الماء وأجن: إذا تغير طعمه وريحه. وأنشد ليزيد بن معاوية:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَقَدْ سَقَتْنِي رُضَاباً غَيْرَ ذِي أَسنٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَالمِسْكِ فُتَّ عَلَى مَاءِ الْعَنَاقِيدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ مّن لَّبَنٍ لَّمْ يَتَغَيَّرْ
  طَعْمُهُ } كما تتغير ألبان الدنيا، فلا يعود قارصاً ولا حاذراً. ولا ما يكره من الطعوم
  «لذة» تأنيث لذّ، وهو اللذيذ، أو وصف بمصدر. وقرىء بالحركات الثلاث، فالجر على صفة
  الخمر، والرفع على صفة الأنهار، والنصب على العلة، أي: لأجل لذة الشاربين. والمعنى:
  ما هو إلا التلذذ الخالص، ليس معه ذهاب عقل ولا خمار ولا صداع، ولا آفة من آفات الخمر
  { مُّصَفًّى } لم يخرج من بطون النحل فيخالطه الشمع وغيره { مَآءً حَمِيماً } قيل إذا
  دنا منهم شوى وجوههم، وانمازت فروة رؤوسهم، فإذا شربوه قطع أمعاءهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
