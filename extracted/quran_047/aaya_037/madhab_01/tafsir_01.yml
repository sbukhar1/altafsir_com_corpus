  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  ٱلْحَيَٰوةُ ٱلدُّنْيَا لَعِبٌ وَلَهْوٌ وَإِن تُؤْمِنُواْ وَتَتَّقُواْ يُؤْتِكُمْ
  أُجُورَكُمْ وَلاَ يَسْأَلْكُمْ أَمْوَٰلَكُمْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن يَسْأَلْكُمُوهَا
  فَيُحْفِكُمْ تَبْخَلُواْ وَيُخْرِجْ أَضْغَانَكُمْ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: حاضاً عباده المؤمنين على جهاد أعدائه، والنفقة في سبيله، وبذل مهجتهم
  في قتال أهل الكفر به: قاتلوا أيها المؤمنون أعداء الله وأعداءكم من أهل الكفر، ولا
  تدعكم الرغبة في الحياة إلى ترك قتالهم، فإنما الحياة الدنيا لعب ولهو، إلا ما كان
  منها لله من عمل في سبيله، وطلب رضاه. فأما ما عدا ذلك فإنما هو لعب ولهو، يضمحلّ فيذهب
  ويندرس فيمرّ، أو إثم يبقى على صاحبه عاره وخزيه { وَإنْ تُؤْمِنوا وَتَتَّقُوا يُؤْتِكُمْ
  أجُورَكُمْ } يقول: وإن تعملوا في هذه الدنيا التي ما كان فيها مما هو لها، فلعب ولهو،
  فتؤمنوا به وتتقوه بأداء فرائضه، واجتناب معاصيه، وهو الذي يبقى لكم منها، ولا يبطل
  بطول اللهو واللعب، ثم يؤتكم ربكم عليه أجوركم، فيعوّضكم منه ما هو خير لكم منه يوم
  فقركم، وحاجتكم إلى أعمالكم { وَلا يَسألْكُمْ أمْوَالَكُمْ } يقول: ولا يسألكم ربكم
  أموالكم، ولكنه يكلفكم توحيده، وخلع ما سواه من الأنداد، وإفراد الألوهة والطاعة له
  { إن يسألكموها }: يقول جلّ ثناؤه: إن يسألكم ربكم أموالكم فيحفكم يقول: فيجهدكم بالمسألة،
  ويلحّ عليكم بطلبها منكم فيلحف، تبخلوا: يقول: تبخلوا بها وتمنعوها إياه، ضناً منكم
  بها، ولكنه علم ذلك منكم، ومن ضيق أنفسكم فلم يسألكموها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ويُخْرِجْ أضْغانَكُمْ } يقول: ويخرج جلّ ثناؤه لو سألكم أموالكم بمسألته ذلك منكم
  أضغانكم قال: قد علم الله أن في مسألته المال خروج الأضغان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَيُحْفِكُمْ تَبْخَلُوا
  } قال: الإحفاء: أن تأخذ كلّ شيء بيديك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

