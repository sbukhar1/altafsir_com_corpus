  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلْحَيَٰوةُ
  ٱلدُّنْيَا لَعِبٌ وَلَهْوٌ وَإِن تُؤْمِنُواْ وَتَتَّقُواْ يُؤْتِكُمْ أُجُورَكُمْ
  وَلاَ يَسْأَلْكُمْ أَمْوَٰلَكُمْ } * { إِن يَسْأَلْكُمُوهَا فَيُحْفِكُمْ تَبْخَلُواْ
  وَيُخْرِجْ أَضْغَانَكُمْ }يقول تعالى ذكره: حاضاً عباده المؤمنين على جهاد أعدائه،
  والنفقة في سبيله، وبذل مهجتهم في قتال أهل الكفر به: قاتلوا أيها المؤمنون أعداء الله
  وأعداءكم من أهل الكفر، ولا تدعكم الرغبة في الحياة إلى ترك قتالهم، فإنما الحياة الدنيا
  لعب ولهو، إلا ما كان منها لله من عمل في سبيله، وطلب رضاه. فأما ما عدا ذلك فإنما
  هو لعب ولهو، يضمحلّ فيذهب ويندرس فيمرّ، أو إثم يبقى على صاحبه عاره وخزيه { وَإنْ
  تُؤْمِنوا وَتَتَّقُوا يُؤْتِكُمْ أجُورَكُمْ } يقول: وإن تعملوا في هذه الدنيا التي
  ما كان فيها مما هو لها، فلعب ولهو، فتؤمنوا به وتتقوه بأداء فرائضه، واجتناب معاصيه،
  وهو الذي يبقى لكم منها، ولا يبطل بطول اللهو واللعب، ثم يؤتكم ربكم عليه أجوركم، فيعوّضكم
  منه ما هو خير لكم منه يوم فقركم، وحاجتكم إلى أعمالكم { وَلا يَسألْكُمْ أمْوَالَكُمْ
  } يقول: ولا يسألكم ربكم أموالكم، ولكنه يكلفكم توحيده، وخلع ما سواه من الأنداد، وإفراد
  الألوهة والطاعة له { إن يسألكموها }: يقول جلّ ثناؤه: إن يسألكم ربكم أموالكم فيحفكم
  يقول: فيجهدكم بالمسألة، ويلحّ عليكم بطلبها منكم فيلحف، تبخلوا: يقول: تبخلوا بها
  وتمنعوها إياه، ضناً منكم بها، ولكنه علم ذلك منكم، ومن ضيق أنفسكم فلم يسألكموها.وقوله:
  { ويُخْرِجْ أضْغانَكُمْ } يقول: ويخرج جلّ ثناؤه لو سألكم أموالكم بمسألته ذلك منكم
  أضغانكم قال: قد علم الله أن في مسألته المال خروج الأضغان.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { فَيُحْفِكُمْ تَبْخَلُوا } قال: الإحفاء: أن
  تأخذ كلّ شيء بيديك.\r\n\t\t\t\r\n\t\t\t</section>"

