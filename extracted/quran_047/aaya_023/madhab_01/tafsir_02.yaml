text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَهَلْ عَسَيْتُمْ
  إِن تَوَلَّيْتُمْ أَن تُفْسِدُواْ فِي ٱلأَرْضِ وَتُقَطِّعُوۤاْ أَرْحَامَكُمْ } *
  { أَوْلَـٰئِكَ ٱلَّذِينَ لَعَنَهُمُ ٱللَّهُ فَأَصَمَّهُمْ وَأَعْمَىٰ أَبْصَارَهُمْ
  }عسيت وعسيتم: لغة أهل الحجاز. وأما بنو تميم فيقولون: عسى أن تفعل، وعسى أن تفعلوا،
  ولا يلحقون الضمائر، وقرأ نافع بكسر السين وهو غريب، وقد نقل الكلام من الغيبة إلى
  الخطاب على طريقة الالتفات؛ ليكون أبلغ في التوكيد. فإن قلت: ما معنى: { فَهَلْ عَسَيْتُمْ....
  أَن تُفْسِدُواْ فِى ٱلأَرْضِ }؟ قلت: معناه: هل يتوقع منكم الإفساد؟ فإن قلت: فكيف
  يصح هذا في كلام الله عز وعلا وهو عالم بما كان وبما يكون؟ قلت: معناه إنكم ـ لما عهد
  منكم ـ أحقاء بأن يقول لكم كل من ذاقكم وعرف تمريضكم ورخاوة عقدكم في الإيمان: يا هؤلاء،
  ما ترون؟ هل يتوقع منكم إن توليتم أمور الناس وتأمرتم عليهم لما تبين منكم من الشواهد
  ولاح من المخايل { أَن تُفْسِدُواْ فِى ٱلأَرْضِ وَتُقَطِّعُواْ أَرْحَامَكُمْ } تناحرا
  على الملك وتهالكا على الدنيا؟ وقيل: إن أعرضتم وتوليتم عن دين رسول الله صلى الله
  عليه وسلم وسنته أن ترجعوا إلى ما كنتم عليه في الجاهلية من الإفساد في الأرض: بالتغاور
  والتناهب، وقطع الأرحام: بمقاتلة بعض الأقارب بعضاً ووأد البنات؟ وقرىء: «وليتم». وفي
  قراءة علي بن أبي طالب رضي الله عنه: «تُوِلِّتُم» أي: إن تولاكم ولاة غشمة خرجتم معهم
  ومشيتم تحت لوائهم وأفسدتم بإفسادهم؟ وقرىء: «وتَقْطَعُوا» «وتقطعوا» من التقطيع والتقطع
  { أَوْلَـٰۤئِكَ } إشارة إلى المذكورين { لَّعَنَهُمُ ٱللَّهُ } لإفسادهم وقطعهم الأرحام،
  فمنعهم ألطافه وخذلهم، حتى صموا عن استماع الموعظة، وعموا عن إبصار طريق الهدى. ويجوز
  أن يريد بالذين آمنوا: المؤمنين الخلص الثابتين، وأنهم يتشوفون إلى الوحي إذا أبطأ
  عليهم، فإذا أنزلت سورة في معنى الجهاد: رأيت المنافقين فيما بينهم يضجرون منها.\r\n\t\t\t\r\n\t\t\t</section>"

