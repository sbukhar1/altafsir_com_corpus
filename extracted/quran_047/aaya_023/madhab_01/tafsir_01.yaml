  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَلْ
  عَسَيْتُمْ إِن تَوَلَّيْتُمْ أَن تُفْسِدُواْ فِي ٱلأَرْضِ وَتُقَطِّعُوۤاْ أَرْحَامَكُمْ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْلَـٰئِكَ
  ٱلَّذِينَ لَعَنَهُمُ ٱللَّهُ فَأَصَمَّهُمْ وَأَعْمَىٰ أَبْصَارَهُمْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لهؤلاء الذين وصف أنهم إذا نزلت سورة محكمة، وذُكر
  فيها القتال نظروا إلى رسول الله صلى الله عليه وسلم نظر المغشيّ عليه { فَهَلْ عَسَيْتُمْ
  } أيها القوم، يقول: فلعلكم إن توليتم عن تنزيل الله جلّ ثناؤه، وفارقتم أحكام كتابه،
  وأدبرتم عن محمد صلى الله عليه وسلم وعما جاءكم به { أنْ تُفْسِدُوا فِي الأرْضِ }
  يقول: أن تعصوا الله في الأرض، فتكفروا به، وتسفكوا فيها الدماء { وَتُقَطِّعُوا أرْحامَكُمْ
  } وتعودوا لما كنتم عليه في جاهليتكم من التشتت والتفرّق بعد ما قد جمعكم الله بالإسلام،
  وألَّف به بين قلوبكم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَهَلْ
  عَسَيْتُمْ إنْ تَوَلَّيْتُمْ... } الآية. يقول: فهل عسيتم كيف رأيتم القوم حين تولوا
  عن كتاب الله، ألم يسفكوا الدم الحرام، وقطَّعوا الأرحام، وعَصَوا الرحمن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فَهَلْ
  عَسَيْتُمْ إنْ تَوَلَّيْتُمْ أنْ تُفْسِدُوا فِي الأرْضِ وَتُقَطِّعُوا أرْحامَكُمْ
  } قال: فعلوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عبد الرحيم البرقي،
  قال: ثنا ابن أبي مريم، قال: أخبرنا محمد بن جعفر وسليمان بن بلال، قالا: ثنا معاوية
  بن أبي المزرّد المديني، عن سعيد بن يسار، عن أبي هريرة، عن رسول الله صلى الله عليه
  وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" خَلَقَ اللَّهُ الخَلْقَ، فَلَمَّا فَرغ مِنْهُمْ تَعَلَّقَتِ الرَّحِمُ بِحَقْوِ
  الرَّحْمَنِ» فَقالَ مَهْ: فَقالَتْ: هَذَا مَقامُ العائِذِ بِكَ مِنَ القَطِيعَةِ،
  قالَ: أَفمَا تَرْضَيْنَ أنْ أقْطَعَ مَنْ قَطَعَكِ، وأصِلَ مَنْ وَصَلَكِ؟ قالَتْ:
  نَعَمْ، قالَ: فَذلكِ لَكِ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  سليمان في حديثه: قال أبو هريرة: اقرأوا إن شئتم { فَهَلْ عَسَيْتُمْ إنْ تَوَلَّيْتُمْ
  أنْ تُفْسِدُوا فِي الأرْضِ وتُقَطِّعُوا أرْحامَكُمْ } وقد تأوّله بعضهم: فهل عسيتم
  إن توليتم أمور الناس أن تفسدوا في الأرض بمعنى الولاية، وأجمعت القرّاء غير نافعٍ
  على فتح السين من عَسَيتم، وكان نافع يكسرها «عَسِيتم».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  عندنا قراءة ذلك بفتح السين لإجماع الحجة من القرّاء عليها، وأنه لم يسمع في الكلام:
  عَسِىَ أخوك يقوم، بكسر السين وفتح الياء ولو كان صواباً كسرها إذا اتصل بها مكنّى،
  جاءت بالكسر مع غير المكنّى، وفي إجماعهم على فتحها مع الاسم الظاهر، الدليل الواضح
  على أنها كذلك مع المكنّى، وإن التي تَلِي عسيتم مكسورة، وهي حرف جزاء، و«أن» التي
  مع تفسدوا في موضع نصيب بعسيتم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أُولَئِكَ الَّذِينَ لَعَنَهُمُ اللَّهُ } يقول تعالى ذكره: هؤلاء الذين يفعلون هذا،
  يعني الذين يفسدون ويقطعون الأرحام الذين لعنهم الله، فأبعدهم من رحمته { فأصمهم }
  ، يقول: فسلبهم فَهْمَ ما يسمعون بآذانهم من مواعظ الله في تنزيله { وأعْمَى أبْصَارَهُمْ
  } يقول: وسلبهم عقولهم، فلا يتبيَّنون حُجج الله، ولا يتذكَّرون ما يرون من عبره وأدلته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

