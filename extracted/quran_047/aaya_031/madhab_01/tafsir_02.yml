  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنَبْلُوَنَّكُمْ
  حَتَّىٰ نَعْلَمَ ٱلْمُجَاهِدِينَ مِنكُمْ وَٱلصَّابِرِينَ وَنَبْلُوَاْ أَخْبَارَكُمْ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَخْبَـٰرَكُمْ } ما يحكى عنكم وما يخبر به عن أعمالكم، ليعلم حسنها
  من قبيحها؛ لأن الخبر على حسب المخبر عنه: إن حسناً فحسن، وإن قبيحاً فقبيح، وقرأ يعقوب:
  ونبلو، بسكون الواو على معنى: ونحن نبلو أخباركم. وقرىء: «وليبلونكم ويعلم» ويبلو بالياء.
  وعن الفضيل: أنه كان إذا قرأها بكى وقال: اللَّهم لا تبلنا، فإنك إن بلوتنا فضحتنا
  وهتكت أستارنا وعذبتنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
