text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَنَبْلُوَنَّكُمْ
  حَتَّىٰ نَعْلَمَ ٱلْمُجَاهِدِينَ مِنكُمْ وَٱلصَّابِرِينَ وَنَبْلُوَاْ أَخْبَارَكُمْ
  }{ أَخْبَـٰرَكُمْ } ما يحكى عنكم وما يخبر به عن أعمالكم، ليعلم حسنها من قبيحها؛
  لأن الخبر على حسب المخبر عنه: إن حسناً فحسن، وإن قبيحاً فقبيح، وقرأ يعقوب: ونبلو،
  بسكون الواو على معنى: ونحن نبلو أخباركم. وقرىء: «وليبلونكم ويعلم» ويبلو بالياء.
  وعن الفضيل: أنه كان إذا قرأها بكى وقال: اللَّهم لا تبلنا، فإنك إن بلوتنا فضحتنا
  وهتكت أستارنا وعذبتنا.\r\n\t\t\t\r\n\t\t\t</section>"

