  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنَبْلُوَنَّكُمْ
  حَتَّىٰ نَعْلَمَ ٱلْمُجَاهِدِينَ مِنكُمْ وَٱلصَّابِرِينَ وَنَبْلُوَاْ أَخْبَارَكُمْ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ وَصَدُّواْ عَن سَبِيلِ ٱللَّهِ وَشَآقُّواْ ٱلرَّسُولَ مِن بَعْدِ
  مَا تَبَيَّنَ لَهُمُ ٱلْهُدَىٰ لَن يَضُرُّواْ ٱللَّهَ شَيْئاً وَسَيُحْبِطُ أَعْمَالَهُمْ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لأهل الإيمان به من أصحاب رسول الله صلى الله عليه
  وسلم { وَلَنَبْلُوَنَّكُمْ } أيها المؤمنون بالقتل، وجهاد أعداء الله { حتى نَعْلَمَ
  المُجاهِدِينَ مِنْكُمْ } يقول: حتى يعلم حزبي وأوليائي أهل الجهاد في الله منكم، وأهل
  الصبر على قتال أعدائه، فيظهر ذلك لهم، ويعرف ذوو البصائر منكم في دينه من ذوي الشكّ
  والحَيرة فيه وأهل الإيمان من أهل النفاق ونبلو أخباركم، فنعرف الصادق منكم من الكاذب.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن علي، عن ابن عباس، قوله: { حتى نَعْلَمَ
  المُجاهِدينَ مِنْكُمْ وَالصَّابِرِينَ } ، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَنَبْلُوَنَّكُمْ بِشَيْءٍ مِنْ
  الخَوْف والجُوعِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ونحو هذا قال: أخبر الله سبحانه المؤمنين أن الدنيا دار بلاء، وأنه
  مبتليهم فيها، وأمرهم بالصبر، وبشَّرهم فقال: وَبَشِّر الصَّابِرِينَ، ثم أخبرهم أنه
  هكذا فعل بأنبيائه، وصفوته لتطيب أنفسهم، فقال: مَسَّتْهُمُ البأْساءُ وَالضَّرَّاءُ
  وَزُلْزِلُوا، فالبأساء: الفقر، والضرّاء: السقم، وزُلزلوا بالفتن وأذى الناس إياهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَلَنَبْلُوَنَّكُمْ
  حتى نَعْلَمَ المُجاهِدِينَ مِنْكُمْ وَالصَّابِرِينَ } قال: نختبركم، البلوى: الاختبار.
  وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الم أحَسِبَ النَّاسُ أنْ يُتْرَكُوا أنْ يَقُولُوا آمَنَّا
  وَهُمْ لا يُفْتَنُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: لا يختبرون</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ فَتَنَّا الَّذِينَ مِنْ
  قَبْلِهِمْ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة قوله:
  { وَلَنَبْلُوَنَّكُمْ حتى نَعْلَمَ المُجاهِدِينَ مِنْكُمْ وَالصَّابِرِينَ وَنَبْلُوَ
  أخْبارَكُمْ } ، فقرأ ذلك عامة قرّاء الأمصار بالنون «نبلو» و«نعلم»، ونبلو على وجه
  الخبر من الله جلّ جلاله عن نفسه، سوى عاصم فإنه قرأ جميع ذلك بالياء والنون هي القراءة
  عندنا لإجماع الحجة من القرّاء عليها، وإن كان للأخرى وجه صحيح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ الَّذِينَ كَفَرُوا وَصَدُّوا عَنْ سَبِيلِ اللَّهِ
  } يقول تعالى ذكره: إن الذين جحدوا توحيد الله، وصدّوا الناس عن دينه الذي ابتعث به
  رسله { وَشاقُّوا الرَّسُولَ مِنْ بَعْدِ ما تَبَيَّنَ لَهُمُ الهُدَى } يقول: وخالفوا
  رسوله محمداً صلى الله عليه وسلم، فحاربوه وآذَوه من بعد ما علموا أنه نبيّ مبعوث،
  ورسول مرسل، وعرفوا الطريق الواضح بمعرفته، وأنه لله رسول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَنْ يَضُرُّوا اللَّهَ شَيْئاً } لأن الله بالغ أمره، وناصر رسوله، ومُظهره على
  من عاداه وخالفه { وسَيُحْبِطُ أعمالَهُمْ } يقول: وسيذهب أعمالهم التي عملوها في الدنيا
  فلا ينفعهم بها في الدنيا ولا الآخرة، ويبطلها إلا مما يضرّهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

