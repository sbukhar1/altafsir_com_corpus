text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَنَبْلُوَنَّكُمْ
  حَتَّىٰ نَعْلَمَ ٱلْمُجَاهِدِينَ مِنكُمْ وَٱلصَّابِرِينَ وَنَبْلُوَاْ أَخْبَارَكُمْ
  } * { إِنَّ ٱلَّذِينَ كَفَرُواْ وَصَدُّواْ عَن سَبِيلِ ٱللَّهِ وَشَآقُّواْ ٱلرَّسُولَ
  مِن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْهُدَىٰ لَن يَضُرُّواْ ٱللَّهَ شَيْئاً وَسَيُحْبِطُ
  أَعْمَالَهُمْ }يقول تعالى ذكره لأهل الإيمان به من أصحاب رسول الله صلى الله عليه
  وسلم { وَلَنَبْلُوَنَّكُمْ } أيها المؤمنون بالقتل، وجهاد أعداء الله { حتى نَعْلَمَ
  المُجاهِدِينَ مِنْكُمْ } يقول: حتى يعلم حزبي وأوليائي أهل الجهاد في الله منكم، وأهل
  الصبر على قتال أعدائه، فيظهر ذلك لهم، ويعرف ذوو البصائر منكم في دينه من ذوي الشكّ
  والحَيرة فيه وأهل الإيمان من أهل النفاق ونبلو أخباركم، فنعرف الصادق منكم من الكاذب.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو
  صالح، قال: ثني معاوية، عن علي، عن ابن عباس، قوله: { حتى نَعْلَمَ المُجاهِدينَ مِنْكُمْ
  وَالصَّابِرِينَ } ، وقوله:{ وَلَنَبْلُوَنَّكُمْ بِشَيْءٍ مِنْ الخَوْف والجُوعِ }ونحو
  هذا قال: أخبر الله سبحانه المؤمنين أن الدنيا دار بلاء، وأنه مبتليهم فيها، وأمرهم
  بالصبر، وبشَّرهم فقال: وَبَشِّر الصَّابِرِينَ، ثم أخبرهم أنه هكذا فعل بأنبيائه،
  وصفوته لتطيب أنفسهم، فقال: مَسَّتْهُمُ البأْساءُ وَالضَّرَّاءُ وَزُلْزِلُوا، فالبأساء:
  الفقر، والضرّاء: السقم، وزُلزلوا بالفتن وأذى الناس إياهم.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد في قوله: { وَلَنَبْلُوَنَّكُمْ حتى نَعْلَمَ المُجاهِدِينَ
  مِنْكُمْ وَالصَّابِرِينَ } قال: نختبركم، البلوى: الاختبار. وقرأ{ الم أحَسِبَ النَّاسُ
  أنْ يُتْرَكُوا أنْ يَقُولُوا آمَنَّا وَهُمْ لا يُفْتَنُونَ }قال: لا يختبرون{ وَلَقَدْ
  فَتَنَّا الَّذِينَ مِنْ قَبْلِهِمْ... }الآية.واختلفت القرّاء في قراءة قوله: { وَلَنَبْلُوَنَّكُمْ
  حتى نَعْلَمَ المُجاهِدِينَ مِنْكُمْ وَالصَّابِرِينَ وَنَبْلُوَ أخْبارَكُمْ } ، فقرأ
  ذلك عامة قرّاء الأمصار بالنون «نبلو» و«نعلم»، ونبلو على وجه الخبر من الله جلّ جلاله
  عن نفسه، سوى عاصم فإنه قرأ جميع ذلك بالياء والنون هي القراءة عندنا لإجماع الحجة
  من القرّاء عليها، وإن كان للأخرى وجه صحيح.وقوله: { إنَّ الَّذِينَ كَفَرُوا وَصَدُّوا
  عَنْ سَبِيلِ اللَّهِ } يقول تعالى ذكره: إن الذين جحدوا توحيد الله، وصدّوا الناس
  عن دينه الذي ابتعث به رسله { وَشاقُّوا الرَّسُولَ مِنْ بَعْدِ ما تَبَيَّنَ لَهُمُ
  الهُدَى } يقول: وخالفوا رسوله محمداً صلى الله عليه وسلم، فحاربوه وآذَوه من بعد ما
  علموا أنه نبيّ مبعوث، ورسول مرسل، وعرفوا الطريق الواضح بمعرفته، وأنه لله رسول.وقوله:
  { لَنْ يَضُرُّوا اللَّهَ شَيْئاً } لأن الله بالغ أمره، وناصر رسوله، ومُظهره على
  من عاداه وخالفه { وسَيُحْبِطُ أعمالَهُمْ } يقول: وسيذهب أعمالهم التي عملوها في الدنيا
  فلا ينفعهم بها في الدنيا ولا الآخرة، ويبطلها إلا مما يضرّهم.\r\n\t\t\t\r\n\t\t\t</section>"

