text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلاَ يَتَدَبَّرُونَ
  ٱلْقُرْآنَ أَمْ عَلَىٰ قُلُوبٍ أَقْفَالُهَآ } * { إِنَّ ٱلَّذِينَ ٱرْتَدُّواْ عَلَىٰ
  أَدْبَارِهِمْ مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْهُدَى ٱلشَّيْطَانُ سَوَّلَ لَهُمْ
  وَأَمْلَىٰ لَهُمْ }يقول تعالى ذكره: أفلا يتدبر هؤلاء المنافقون مواعظ الله التي يعظهم
  بها في آي القرآن الذي أنزله على نبيه عليه الصلاة والسلام، ويتفكَّرون في حُججه التي
  بيَّنها لهم في تنزيله فيعلموا بها خطأ ما هم عليه مقيمون { أمْ عَلى قُلُوبٍ أقْفالُهَا
  } يقول: أم أقفل الله على قلوبهم فلا يعقلون ما أنزل الله في كتابه من المواعظ والعِبَر.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { أفَلا يَتَدَبَّرُونَ القُرآنَ أمْ عَلى قُلُوبٍ
  أقْفالُهَا } إذا والله يجدون في القرآن زاجرا عن معصية الله، لو تدبره القوم فعقلوه،
  ولكنهم أخذوا بالمتشابه فهلكوا عند ذلك.حدثنا إسماعيل بن حفص الأيلي، قال: ثنا الوليد
  بن مسلم، عن ثور بن يزيد، عن خالد بن مَعدان، قال: ما من آدميّ إلا وله أربع أعين:
  عينان في رأسه لدنياه، وما يصلحه من معيشته، وعينان في قلبه لدينه، وما وعد الله من
  الغيب، فإذا أراد الله بعبدٍ خيراً أبصرت عيناه اللتان في قلبه، وإذا أراد الله به
  غير ذلك طَمَس عليهما، فذلك قوله: { أمْ عَلى قُلُوبٍ أقْفالُهَا }.حدثنا ابن حُمَيد،
  قال: ثنا يحيى بن واضح، قال: ثنا ثور بن يزيد، قال: ثنا خالد بن معدان، قال: ما من
  الناس أحد إلا وله أربع أعين، عينان في وجهه لمعيشته، وعينان في قلبه، وما من أحد إلا
  وله شيطان متبطن فقار ظهره، عاطف عنقه على عنقه، فاغر فاه إلى ثمرة قلبه، فإذا أراد
  الله بعبدٍ خيراً أبصرت عيناه اللتان في قلبه ما وعد الله من الغيب، فعمل به، وهما
  غيب، فعمل بالغيب، وإذا أراد الله بعبد شرّاً تركه، ثم قرأ أمْ عَلى قُلُوبٍ أقْفالُهَا.حدثنا
  ابن حُميد، قال: ثنا الحكم، قال: ثنا عمرو، عن ثور، عن خالد بن مَعَدان بنحوه، إلا
  أنه قال: ترك القلب على ما فيه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، قال: ثنا
  حماد بن زيد، قال: ثنا هشام بن عروة، عن أبيه قال: تلا رسول الله صلى الله عليه وسلم
  يوماً { أفَلا يَتَدَبَّرُونَ القُرْآن أمْ عَلى قُلُوبٍ أقْفالُها } فقال شاب من أهل
  اليمن: بل عليها أقفالها، حتى يكون الله عزّ وجلّ يفتحها أو يفرجها، فما زال الشاب
  في نفس عمر رضي الله عنه حتى ولي فاستعان به.وقوله: { إنَّ الَّذِينَ ارْتَدُّوا عَلى
  أدْبارِهِمْ مِنْ بَعْدِ ما تَبَيَّنَ لَهُمُ الهُدَى } يقول الله عزّ وجلّ إن الذين
  رجعوا القهقرى على أعقابهم كفارا بالله من بعد ما تبين لهم الحقّ وقصد السبيل، فعرفوا
  واضح الحجة، ثم آثروا الضلال على الهدى عناداً لأمر الله تعالى ذكره من بعد العلم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلاَ يَتَدَبَّرُونَ ٱلْقُرْآنَ
  أَمْ عَلَىٰ قُلُوبٍ أَقْفَالُهَآ } * { إِنَّ ٱلَّذِينَ ٱرْتَدُّواْ عَلَىٰ أَدْبَارِهِمْ
  مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْهُدَى ٱلشَّيْطَانُ سَوَّلَ لَهُمْ وَأَمْلَىٰ
  لَهُمْ }كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ الَّذِينَ
  ارْتَدُّوا عَلى أدْبارِهِمْ مِنْ بَعْدِ ما تَبَيَّنَ لَهُمُ الهُدَى } هم أعداء الله
  أهل الكتاب، يعرفون بعث محمد نبيّ الله صلى الله عليه وسلم وأصحابه عندهم، ثم يكفرون
  به.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { مِنْ بَعْدِ ما تَبَيَّنَ
  لَهُمُ الهُدَى } إنهم يجدونه مكتوباً عندهم.وقال آخرون: عنى بذلك أهل النفاق. ذكر
  من قال ذلك:حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك
  يقول في قوله { إنَّ الَّذِينَ ارْتَدُّوا على أدْبارِهِمْ... } إلى قوله { فأَحْبَطَ
  أعمالَهُمْ } هم أهل النفاق.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس، قوله: { إنَّ الَّذِينَ ارْتَدُّوا على أدْبارِهِمْ...
  } إلى { إسْرَارَهُمْ } هم أهل النفاق. وهذه الصفة بصفة أهل النفاق عندنا، أشبه منها
  بصفة أهل الكتاب، وذلك أن الله عزّ وجلّ أخبر أن ردّتهم كانت بقيلهم{ لِلَّذِينَ كَرِهُوا،
  ما نَزَّلَ اللَّهُ سَنُطِيعُكُم في بَعْضِ الأَمْرِ }ولو كانت من صفة أهل الكتاب،
  لكان في وصفهم بتكذيب محمد صلى الله عليه وسلم الكفاية من الخبر عنهم بأنهم إنما ارتدّوا
  من أجل قيلهم ما قالوا.وقوله: { الشَّيْطانُ سَوَّلَ لَهُمْ } يقول تعالى ذكره: الشيطان
  زين لهم ارتدادهم على أدبارهم، من بعد ما تبين لهم الهدى. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن
  قتادة { الشَّيْطانُ سَوَّلَ لَهُمْ وأمْلَى لَهُمْ } يقول: زين لهم.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { سَوَّلَ لَهُمْ } يقول: زين لهم.وقوله: { وأمْلَى
  لَهُمْ } يقول: ومدّ الله لهم في آجالهم مُلاوة من الدهر، ومعنى الكلام: الشيطان سوّل
  لهم، والله أملى لهم.واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء الحجاز والكوفة
  { وأمْلَى لَهُمْ } بفتح الألف منها بمعنى: وأملى الله لهم. وقرأ ذلك بعض أهل المدينة
  والبصرة «وأُمْلِيَ لَهُمْ» على وجه ما لم يسمّ فاعله. وقرأ مجاهد فيما ذُكر عنه «وأُمْلِي»
  بضم الألف وإرسال الياء على وجه الخبر من الله جلّ ثناؤه عن نفسه أنه يفعل ذلك بهم.وأولى
  هذه القراءات بالصواب، التي عليها عامة قرّاء الحجاز والكوفة من فتح الألف في ذلك،
  لأنها القراءة المستفيضة في قَرَأةَ الأمصار، وإن كان يجمعها مذهب تتقارب معانيها فيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

