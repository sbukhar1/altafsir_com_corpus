  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ ٱرْتَدُّواْ عَلَىٰ أَدْبَارِهِمْ مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْهُدَى
  ٱلشَّيْطَانُ سَوَّلَ لَهُمْ وَأَمْلَىٰ لَهُمْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ بِأَنَّهُمْ
  قَالُواْ لِلَّذِينَ كَرِهُواْ مَا نَزَّلَ ٱللَّهُ سَنُطِيعُكُمْ فِي بَعْضِ ٱلأَمْرِ
  وَٱللَّهُ يَعْلَمُ إِسْرَارَهُمْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ إِذَا تَوَفَّتْهُمُ ٱلْمَلاَئِكَةُ
  يَضْرِبُونَ وُجُوهَهُمْ وَأَدْبَارَهُمْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ بِأَنَّهُمُ
  ٱتَّبَعُواْ مَآ أَسْخَطَ ٱللَّهَ وَكَرِهُواْ رِضْوَٰنَهُ فَأَحْبَطَ أَعْمَٰلَهُمْ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلشَّيْطَـٰنُ سَوَّلَ لَهُمْ } جملة من مبتدأ وخبر وقعت خبراً لأنّ،
  كقولك: إنّ زيداً عمرو مرّ به. سوّل لهم: سهل لهم ركوب العظائم، من السول وهو الاسترخاء،
  وقد اشتقه من السؤل من لا علم له بالتصريف والاشتقاق جميعاً { وَأَمْلَىٰ لَهُمْ }
  ومدّ لهم في الآمال والأماني. وقرىء: «وأملى لهم» يعني: إنّ الشيطان يغويهم وأنا أنظرهم،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّمَا نُمْلِى لَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 178] وقرىء: «وأملى لهم»
  على البناء للمفعول، أي: أمهلوا ومدّ في عمرهم. وقرىء: «سوّل لهم»، ومعناه: كيد الشيطان
  زين لهم على تقدير حذف المضاف. فإن قلت: من هؤلاء؟ قلت: اليهود كفروا بمحمد صلى الله
  عليه وسلم من بعد ما تبين لهم الهدى، وهو نعته في التوراة. وقيل: هم المنافقون. الذين
  قالوا: هم اليهود، والذين كرهوا ما نزل الله: المنافقون. وقيل عكسه، وأنه قول المنافقين
  لقريظة والنضير: لئن أخرجتم لنخرجنّ معكم. وقيل: { بَعْضِ ٱلأَمْرِ }: التكذيب برسول
  الله صلى الله عليه وسلم، أو بلا إلٰه إلا الله، أو ترك القتال معه. وقيل: هو قول أحد
  الفريقين للمشركين: سنطيعكم في التظافر على عداوة رسول الله صلى الله عليه وسلم والقعود
  عن الجهاد معه. ومعنى: { فِى بَعْضِ ٱلأَمْرِ } في بعض ما تأمرون به. أو في بعض الأمر
  الذي يهمكم { وَٱللَّهُ يَعْلَمُ إِسْرَارَهُمْ } وقرىء: «إسرارهم» على المصدر، قالوا
  ذلك سراً فيما بينهم، فأفشاه الله عليهم. فكيف يعملون وما حيلتهم حينئذٍ؟ وقرىء: «توفاهم»
  ويحتمل أن يكون ماضياً، ومضارعاً قد حذفت إحدى تاءيه، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـئِكَةُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 97]. وعن ابن عباس رضي
  الله عنهما: لا يتوفى أحد على معصية الله إلا يضرب من الملائكة في وجهه ودبره { ذَلِكَ
  } إشارة إلى التوفي الموصوف { مَآ أَسْخَطَ ٱللَّهَ } من كتمان نعت رسول الله صلى الله
  عليه وسلم. و { رِضْوَانَهُ }: الإيمان برسول الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

