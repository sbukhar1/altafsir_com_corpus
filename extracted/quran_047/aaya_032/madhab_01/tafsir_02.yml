  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ وَصَدُّواْ عَن سَبِيلِ ٱللَّهِ وَشَآقُّواْ ٱلرَّسُولَ مِن بَعْدِ
  مَا تَبَيَّنَ لَهُمُ ٱلْهُدَىٰ لَن يَضُرُّواْ ٱللَّهَ شَيْئاً وَسَيُحْبِطُ أَعْمَالَهُمْ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَسَيُحْبِطُ أَعْمَـٰلَهُمْ } التي عملوها في دينهم يرجون بها الثواب؛
  لأنها مع كفرهم برسول الله صلى الله عليه وسلم باطلة، وهم قريظة والنضير. أو سيحبط
  أعمالهم التي عملوها، والمكايد التي نصبوها في مشاقة الرسول، أي: سيبطلها فلا يصلون
  منها إلى أغراضهم، بل يستنصرون بها ولا يثمر لهم إلا القتل والجلاء عن أوطانهم. وقيل:
  هم رؤساء قريش، والمطعمون يوم بدر.</font></font><font class=\"TextResultArabic\"><font
