  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  تَهِنُواْ وَتَدْعُوۤاْ إِلَى ٱلسَّلْمِ وَأَنتُمُ ٱلأَعْلَوْنَ وَٱللَّهُ مَعَكُمْ
  وَلَن يَتِرَكُمْ أَعْمَالَكُمْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَلاَ تَهِنُواْ
  } ولا تضعفوا ولا تذلوا للعدوّ (و) لا { تَدْعُواْ إِلَى ٱلسَّلْمِ } وقرىء: «السلم»
  وهم المسالمة { وَأَنتُمُ الأَعْلَوْنَ } أي الأغلبون الأقهرون { وَٱللَّهُ مَعَكُمْ
  } أي ناصركم. وعن قتادة: لا تكونوا أوّل الطائفتين ضرعت إلى صاحبتها بالموادعة. وقرىء:
  «لا تدّعوا من ادّعى القوم وتداعوا: إذا دعوا. نحو قولك: ارتموا الصيد وتراموه. وتدعوا:
  مجزوم لدخوله في حكم النهى. أو منصوب لإضمار أنْ. ونحو قوله تعالى: { وَأَنتُمُ الاْعْلَوْنَ
  }: قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّكَ أَنتَ ٱلاْعْلَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 68]. { وَلَن يَتِرَكُمْ }
  من وترت الرجل إذا قتلت له قتيلاً من ولد أو أخ أو حميم، أو حربته، وحقيقته: أفردته
  من قريبه أو ماله، من الوتر وهو الفرد؛ فشبه إضاعة عمل العامل وتعطيل ثوابه بوتر الواتر،
  وهو من فصيح الكلام. ومنه قوله عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1038)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من فاتته صلاة العصر، فكأنما وتر
  أهله وماله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أي
  أفرد عنهما قتلاً ونهباً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

