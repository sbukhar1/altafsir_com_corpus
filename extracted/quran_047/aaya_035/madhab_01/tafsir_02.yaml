text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ تَهِنُواْ
  وَتَدْعُوۤاْ إِلَى ٱلسَّلْمِ وَأَنتُمُ ٱلأَعْلَوْنَ وَٱللَّهُ مَعَكُمْ وَلَن يَتِرَكُمْ
  أَعْمَالَكُمْ }{ فَلاَ تَهِنُواْ } ولا تضعفوا ولا تذلوا للعدوّ (و) لا { تَدْعُواْ
  إِلَى ٱلسَّلْمِ } وقرىء: «السلم» وهم المسالمة { وَأَنتُمُ الأَعْلَوْنَ } أي الأغلبون
  الأقهرون { وَٱللَّهُ مَعَكُمْ } أي ناصركم. وعن قتادة: لا تكونوا أوّل الطائفتين ضرعت
  إلى صاحبتها بالموادعة. وقرىء: «لا تدّعوا من ادّعى القوم وتداعوا: إذا دعوا. نحو قولك:
  ارتموا الصيد وتراموه. وتدعوا: مجزوم لدخوله في حكم النهى. أو منصوب لإضمار أنْ. ونحو
  قوله تعالى: { وَأَنتُمُ الاْعْلَوْنَ }: قوله تعالى:{ إِنَّكَ أَنتَ ٱلاْعْلَىٰ }[طه:
  68]. { وَلَن يَتِرَكُمْ } من وترت الرجل إذا قتلت له قتيلاً من ولد أو أخ أو حميم،
  أو حربته، وحقيقته: أفردته من قريبه أو ماله، من الوتر وهو الفرد؛ فشبه إضاعة عمل العامل
  وتعطيل ثوابه بوتر الواتر، وهو من فصيح الكلام. ومنه قوله عليه الصلاة والسلام:(1038)
  \" من فاتته صلاة العصر، فكأنما وتر أهله وماله \" أي أفرد عنهما قتلاً ونهباً.\r\n\t\t\t\r\n\t\t\t</section>"

