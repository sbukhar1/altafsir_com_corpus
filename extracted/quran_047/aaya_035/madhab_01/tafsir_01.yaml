  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  تَهِنُواْ وَتَدْعُوۤاْ إِلَى ٱلسَّلْمِ وَأَنتُمُ ٱلأَعْلَوْنَ وَٱللَّهُ مَعَكُمْ
  وَلَن يَتِرَكُمْ أَعْمَالَكُمْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  فلا تضعفوا أيها المؤمنون بالله عن جهاد المشركين وتجبُنوا عن قتالهم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { فَلا تَهِنُوا
  } قال: لا تضعفوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { فَلا تَهِنُوا } لا تضعف أنت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَتَدْعُوا إلى السَّلْمِ وأنْتُمُ الأعْلَوْنَ } يقول: لا تضعفوا عنهم وتدعوهم إلى
  الصلح والمسالمة، وأنتم القاهرون لهم والعالون عليهم { وَاللَّهُ مَعَكُمْ } يقول:
  والله معكم بالنصر لكم عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل، غير أنهم اختلفوا في معنى قوله: { وأنْتُمُ الأَعْلَوْنَ
  } فقال بعضهم: معناه: وأنتم أولى بالله منهم. وقال بعضهم: مثل الذي قلنا فيه. ذكر من
  قال ذلك، وقال معنى قوله: { وأنْتُمُ الأعْلَوْنَ } أنتم أولى بالله منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أحمد بن المقدام، قال: ثنا المعتمر، قال: سمعت أبي يحدّث، عن
  قتادة، في قوله: { فَلا تَهِنُوا وَتَدْعُوا إلى السَّلْمِ } قال: أي لا تكونوا أولى
  الطائفتين تصرع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَلا تَهِنُوا وَتَدْعُوا إلى السَّلَمِ } قال: لا تكونوا أولى
  الطائفتين صرعت لصاحبتها، ودعتها إلى الموادعة، وأنتم أولى بالله منهم والله معكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فَلا
  تَهِنُوا وَتَدْعُوا إلى السَّلَمِ } قال: لا تكونوا أولى الطائفتين صرعت إلى صاحبتها
  { وأنْتُمُ الأعْلَوْنَ } قال: يقول: وأنتم أولى بالله منهم ذكر من قال معنى قوله:
  { وأنْتُمُ الأعْلَوْنَ }: أنتم الغالبون الأعزّ منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { وأنْتُمُ الأعْلَوْنَ } قال:
  الغالبون مثل يوم أُحد، تكون عليهم الدائرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله { فَلا تَهِنُوا وَتَدْعُوا
  إلى السَّلَمِ وأنُتمُ الأَعْلَوْنَ } قال: هذا منسوخ، قال: نسخه القتال والجهاد، يقول:
  لا تضعف أنت وتدعوهم أنت إلى السلم وأنت الأعلى، قال: وهذا حين كانت العهود والهدنة
  فيما بينه وبين المشركين قبل أن يكون القتال، يقول: لا تهن فتضعف، فيرى أنك تدعوه إلى
  السلم وأنت فوقه، وأعزّ منه { وأنْتُمُ الأَعْلَوْنَ } أنتم أعزّ منهم، ثم جاء القتال
  بعد فنسخ هذا أجمع، فأمره بجهادهم والغلظة عليهم. وقد قيل: عنى بقوله: { وأنْتُمُ الأَعْلَوْنَ
  } وأنتم الغالبون آخر الأمر، وإن غلبوكم في بعض الأوقات، وقهروكم في بعض الحروب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَلا تَهِنُوا } جزم بالنهي، وفي قوله { وَتَدْعُوا } وجهان:
  أحدهما الجزم على العطف على تهنوا، فيكون معنى الكلام: فلا تهنوا ولا تدعوا إلى السلم،
  والآخر النصب على الصرف.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
