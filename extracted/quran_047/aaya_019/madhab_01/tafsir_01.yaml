text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱعْلَمْ أَنَّهُ
  لاَ إِلَـٰهَ إِلاَّ ٱللَّهُ وَٱسْتَغْفِرْ لِذَنبِكَ وَلِلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ
  وَٱللَّهُ يَعْلَمُ مُتَقَلَّبَكُمْ وَمَثْوَاكُمْ }يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: فاعلم يا محمد أنه لا معبود تنبغي أو تصلح له الألوهة، ويجوز لك وللخلق
  عبادته، إلا الله الذي هو خالق الخلق، ومالك كلّ شيء، يدين له بالربوبية كلّ ما دونه
  { وَاسْتَغْفِرْ لِذَنْبِكَ } وسل ربك غفران سالف ذنوبك وحادثها، وذنوب أهل الإيمان
  بك من الرجال والنساء { وَاللَّهُ يَعْلَمُ مُتَقَلَّبَكُمْ وَمَثْوَاكُم } يقول: فإن
  الله يعلم متصرّفكم فيما تتصرّفون فيه في يقظتكم من الأعمال، ومثواكم إذا ثويتم في
  مضاجعكم للنوم ليلاً، لا يخفى عليه شيء من ذلك، وهو مجازيكم على جميع ذلك. وقد:حدثنا
  أبو كُريب، قال: ثنا عثمان بن سعيد، قال: ثنا إبراهيم بن سليمان، عن عاصم الأحول، عن
  عبد الله بن سرجس، قال: أكلت مع رسول الله صلى الله عليه وسلم، فقلت: غفر الله لك يا
  رسول الله، فقال رجل من القوم: أستغفر لك يا رسول الله، قال: \" نَعَمْ وَلكَ \" ،
  ثم قرأ { وَاسْتَغْفِرْ لِذَنْبِكَ وللْمُؤْمِنِينَ وَالمُؤْمِناتِ }.\r\n\t\t\t\r\n\t\t\t</section>"

