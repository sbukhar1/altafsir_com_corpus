  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱعْلَمْ
  أَنَّهُ لاَ إِلَـٰهَ إِلاَّ ٱللَّهُ وَٱسْتَغْفِرْ لِذَنبِكَ وَلِلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ
  وَٱللَّهُ يَعْلَمُ مُتَقَلَّبَكُمْ وَمَثْوَاكُمْ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فاعلم يا محمد أنه لا معبود تنبغي أو تصلح
  له الألوهة، ويجوز لك وللخلق عبادته، إلا الله الذي هو خالق الخلق، ومالك كلّ شيء،
  يدين له بالربوبية كلّ ما دونه { وَاسْتَغْفِرْ لِذَنْبِكَ } وسل ربك غفران سالف ذنوبك
  وحادثها، وذنوب أهل الإيمان بك من الرجال والنساء { وَاللَّهُ يَعْلَمُ مُتَقَلَّبَكُمْ
  وَمَثْوَاكُم } يقول: فإن الله يعلم متصرّفكم فيما تتصرّفون فيه في يقظتكم من الأعمال،
  ومثواكم إذا ثويتم في مضاجعكم للنوم ليلاً، لا يخفى عليه شيء من ذلك، وهو مجازيكم على
  جميع ذلك. وقد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُريب، قال: ثنا عثمان
  بن سعيد، قال: ثنا إبراهيم بن سليمان، عن عاصم الأحول، عن عبد الله بن سرجس، قال: أكلت
  مع رسول الله صلى الله عليه وسلم، فقلت: غفر الله لك يا رسول الله، فقال رجل من القوم:
  أستغفر لك يا رسول الله، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نَعَمْ وَلكَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ثم قرأ { وَاسْتَغْفِرْ لِذَنْبِكَ وللْمُؤْمِنِينَ وَالمُؤْمِناتِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

