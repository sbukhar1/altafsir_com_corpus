text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱعْلَمْ أَنَّهُ
  لاَ إِلَـٰهَ إِلاَّ ٱللَّهُ وَٱسْتَغْفِرْ لِذَنبِكَ وَلِلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ
  وَٱللَّهُ يَعْلَمُ مُتَقَلَّبَكُمْ وَمَثْوَاكُمْ }لما ذكر حال المؤمنين وحال الكافرين
  قال: إذا علمت أن الأمر كما ذكر من سعادة هؤلاء وشقاوة هؤلاء، فاثبت على ما أنت عليه
  من العلم بوحدانية الله، وعلى التواضع وهضم النفس: باستغفار ذنبك وذنوب من على دينك.
  والله يعلم أحوالكم ومتصرفاتكم ومتقلبكم في معايشكم ومتاجركم، ويعلم حيث تستقرون في
  منازلكم أو متقلبكم في حياتكم ومثواكم في القبور. أو متقلبكم في أعمالكم ومثواكم من
  الجنة والنار. ومثله حقيق بأن يخشى ويتقىٰ، وأن يستغفر ويسترحم. وعن سفيان بن عيينة:
  أنه سئل عن فضل العلم فقال: ألم تسمع قوله حين بدأ به فقال: { فَٱعْلَمْ أَنَّهُ لاَ
  إِلَـٰهَ إِلاَّ ٱللَّهُ وَٱسْتَغْفِرْ لِذَنبِكَ } فأمر بالعمل بعد العلم وقال:{ ٱعْلَمُواْ
  أَنَّمَا ٱلْحَيَوٰةُ ٱلدُّنْيَا لَعِبٌ وَلَهْوٌ }[الحديد: 20] إلى قوله:{ سَابِقُواْ
  إِلَىٰ مَغْفِرَةٍ مّن رَّبّكُمْ }[الحديد: 21] وقال: { وَٱعْلَمُواْ أَنَّمَا أَمْوٰلُكُمْ
  وَأَوْلَـٰدُكُمْ فِتْنَةٌ } ثم قال بعد:{ فَٱحْذَرُوهُمْ }[التغابن: 14] وقال:{ وَٱعْلَمُوا
  أَنَّمَا غَنِمْتُم مّن شَىْء فَأَنَّ للَّهِ خُمُسَهُ }[الأنفال: 41] ثم أمر بالعمل
  بعد.\r\n\t\t\t\r\n\t\t\t</section>"

