  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱعْلَمْ
  أَنَّهُ لاَ إِلَـٰهَ إِلاَّ ٱللَّهُ وَٱسْتَغْفِرْ لِذَنبِكَ وَلِلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ
  وَٱللَّهُ يَعْلَمُ مُتَقَلَّبَكُمْ وَمَثْوَاكُمْ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما
  ذكر حال المؤمنين وحال الكافرين قال: إذا علمت أن الأمر كما ذكر من سعادة هؤلاء وشقاوة
  هؤلاء، فاثبت على ما أنت عليه من العلم بوحدانية الله، وعلى التواضع وهضم النفس: باستغفار
  ذنبك وذنوب من على دينك. والله يعلم أحوالكم ومتصرفاتكم ومتقلبكم في معايشكم ومتاجركم،
  ويعلم حيث تستقرون في منازلكم أو متقلبكم في حياتكم ومثواكم في القبور. أو متقلبكم
  في أعمالكم ومثواكم من الجنة والنار. ومثله حقيق بأن يخشى ويتقىٰ، وأن يستغفر ويسترحم.
  وعن سفيان بن عيينة: أنه سئل عن فضل العلم فقال: ألم تسمع قوله حين بدأ به فقال: {
  فَٱعْلَمْ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ ٱللَّهُ وَٱسْتَغْفِرْ لِذَنبِكَ } فأمر بالعمل
  بعد العلم وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱعْلَمُواْ أَنَّمَا ٱلْحَيَوٰةُ ٱلدُّنْيَا لَعِبٌ وَلَهْوٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  20] إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَابِقُواْ إِلَىٰ مَغْفِرَةٍ مّن رَّبّكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  21] وقال: { وَٱعْلَمُواْ أَنَّمَا أَمْوٰلُكُمْ وَأَوْلَـٰدُكُمْ فِتْنَةٌ } ثم قال
  بعد:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱحْذَرُوهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التغابن: 14] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱعْلَمُوا
  أَنَّمَا غَنِمْتُم مّن شَىْء فَأَنَّ للَّهِ خُمُسَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 41] ثم أمر بالعمل بعد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
