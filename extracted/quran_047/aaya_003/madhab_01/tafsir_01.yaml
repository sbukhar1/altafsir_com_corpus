text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ بِأَنَّ
  ٱلَّذِينَ كَفَرُواْ ٱتَّبَعُواْ ٱلْبَاطِلَ وَأَنَّ ٱلَّذِينَ آمَنُواْ ٱتَّبَعُواْ
  ٱلْحَقَّ مِن رَّبِّهِمْ كَذَلِكَ يَضْرِبُ ٱللَّهُ لِلنَّاسِ أَمْثَالَهُمْ }يقول
  تعالى ذكره: هذا الذي فعلنا بهذين الفريقين من إضلالنا أعمال الكافرين، وتكفيرنا عن
  الذين آمنوا وعملوا الصالحات، جزاء منا لكلّ فريق منهم على فعله. أما الكافرون فأضللنا
  أعمالهم، وجعلناها على غير استقامة وهدى، بأنهم اتبعوا الشيطان فأطاعوه، وهو الباطل.
  كما:حدثني زكريا بن يحيى بن أبي زائدة، وعباس بن محمد، قالا: ثنا حجاج بن محمد، قال:
  قال ابن جُرَيج: أخبرني خالد أنه سمع مجاهداً يقول { ذلكَ بأنَّ الَّذِينَ كَفَرُوا
  اتَّبَعُوا الباطِلَ } قال: الباطل: الشيطان. وأما المؤمنون فكفَّرنا عنهم سيئاتهم،
  وأصلحنا لهم حالهم بأنهم اتبعوا الحقّ الذي جاءهم من ربهم، وهو محمد صلى الله عليه
  وسلم، وما جاءهم به من عند ربه من النور والبرهان { كَذَلكَ يَضْرِبُ اللَّهُ للنَّاسِ
  أمْثالَهُمْ } يقول عزّ وجلّ: كما بينت لكم أيها الناس فعلي بفريق الكفر والإيمان،
  كذلك نمثل للناس الأمثال، ونشبه لهم الأشباه، فنلحق بكلّ قوم من الأمثال أشكالاً.\r\n\t\t\t\r\n\t\t\t</section>"

