text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ بِأَنَّ
  ٱلَّذِينَ كَفَرُواْ ٱتَّبَعُواْ ٱلْبَاطِلَ وَأَنَّ ٱلَّذِينَ آمَنُواْ ٱتَّبَعُواْ
  ٱلْحَقَّ مِن رَّبِّهِمْ كَذَلِكَ يَضْرِبُ ٱللَّهُ لِلنَّاسِ أَمْثَالَهُمْ }{ ذَلِكَ
  } مبتدأ وما بعده خبره، أي: ذلك الأمر وهو إضلال أعمال أحد الفريقين وتكفير سيئات الثاني:
  كائن بسبب اتباع هؤلاء الباطل وهؤلاء الحق. ويجوز أن يكون ذلك خبر مبتدأ محذوف، أي:
  الأمر كما ذكر بهذا السبب، فيكون محل الجار والمجرور منصوباً على هذا، ومرفوعاً على
  الأوّل و { ٱلْبَـٰطِلُ } ما لا ينتفع به. وعن مجاهد: الباطل الشيطان، وهذا الكلام
  يسميه علماء البيان التفسير { كذلك } مثل ذلك الضرب { يَضْرِبُ ٱللَّهُ لِلنَّاسِ أَمْثَـٰلَهُمْ
  } والضمير راجع إلى الناس، أو إلى المذكورين من الفريقين، على معنى: أنه يضرب أمثالهم
  لأجل الناس ليعتبروا بهم. فإن قلت: أين ضرب الأمثال؟ قلت: في أن جعل اتباع الباطل مثلاً
  لعمل الكفار، واتباع الحق مثلاً لعمل المؤمنين. أو في أن جعل الإضلال مثلاً لخيبة الكفار،
  وتكفير السسيئات مثلاً لفوز المؤمنين.\r\n\t\t\t\r\n\t\t\t</section>"

