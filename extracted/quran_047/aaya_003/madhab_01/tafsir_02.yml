  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  بِأَنَّ ٱلَّذِينَ كَفَرُواْ ٱتَّبَعُواْ ٱلْبَاطِلَ وَأَنَّ ٱلَّذِينَ آمَنُواْ ٱتَّبَعُواْ
  ٱلْحَقَّ مِن رَّبِّهِمْ كَذَلِكَ يَضْرِبُ ٱللَّهُ لِلنَّاسِ أَمْثَالَهُمْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ذَلِكَ } مبتدأ وما بعده خبره، أي: ذلك الأمر وهو إضلال أعمال أحد
  الفريقين وتكفير سيئات الثاني: كائن بسبب اتباع هؤلاء الباطل وهؤلاء الحق. ويجوز أن
  يكون ذلك خبر مبتدأ محذوف، أي: الأمر كما ذكر بهذا السبب، فيكون محل الجار والمجرور
  منصوباً على هذا، ومرفوعاً على الأوّل و { ٱلْبَـٰطِلُ } ما لا ينتفع به. وعن مجاهد:
  الباطل الشيطان، وهذا الكلام يسميه علماء البيان التفسير { كذلك } مثل ذلك الضرب {
  يَضْرِبُ ٱللَّهُ لِلنَّاسِ أَمْثَـٰلَهُمْ } والضمير راجع إلى الناس، أو إلى المذكورين
  من الفريقين، على معنى: أنه يضرب أمثالهم لأجل الناس ليعتبروا بهم. فإن قلت: أين ضرب
  الأمثال؟ قلت: في أن جعل اتباع الباطل مثلاً لعمل الكفار، واتباع الحق مثلاً لعمل المؤمنين.
  أو في أن جعل الإضلال مثلاً لخيبة الكفار، وتكفير السسيئات مثلاً لفوز المؤمنين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
