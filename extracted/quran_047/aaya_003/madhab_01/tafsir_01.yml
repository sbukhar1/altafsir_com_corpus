  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  بِأَنَّ ٱلَّذِينَ كَفَرُواْ ٱتَّبَعُواْ ٱلْبَاطِلَ وَأَنَّ ٱلَّذِينَ آمَنُواْ ٱتَّبَعُواْ
  ٱلْحَقَّ مِن رَّبِّهِمْ كَذَلِكَ يَضْرِبُ ٱللَّهُ لِلنَّاسِ أَمْثَالَهُمْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: هذا الذي فعلنا بهذين الفريقين من إضلالنا أعمال
  الكافرين، وتكفيرنا عن الذين آمنوا وعملوا الصالحات، جزاء منا لكلّ فريق منهم على فعله.
  أما الكافرون فأضللنا أعمالهم، وجعلناها على غير استقامة وهدى، بأنهم اتبعوا الشيطان
  فأطاعوه، وهو الباطل. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني زكريا بن يحيى بن أبي زائدة،
  وعباس بن محمد، قالا: ثنا حجاج بن محمد، قال: قال ابن جُرَيج: أخبرني خالد أنه سمع
  مجاهداً يقول { ذلكَ بأنَّ الَّذِينَ كَفَرُوا اتَّبَعُوا الباطِلَ } قال: الباطل:
  الشيطان. وأما المؤمنون فكفَّرنا عنهم سيئاتهم، وأصلحنا لهم حالهم بأنهم اتبعوا الحقّ
  الذي جاءهم من ربهم، وهو محمد صلى الله عليه وسلم، وما جاءهم به من عند ربه من النور
  والبرهان { كَذَلكَ يَضْرِبُ اللَّهُ للنَّاسِ أمْثالَهُمْ } يقول عزّ وجلّ: كما بينت
  لكم أيها الناس فعلي بفريق الكفر والإيمان، كذلك نمثل للناس الأمثال، ونشبه لهم الأشباه،
  فنلحق بكلّ قوم من الأمثال أشكالاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

