  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ
  إِذَا تَوَفَّتْهُمُ ٱلْمَلاَئِكَةُ يَضْرِبُونَ وُجُوهَهُمْ وَأَدْبَارَهُمْ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  بِأَنَّهُمُ ٱتَّبَعُواْ مَآ أَسْخَطَ ٱللَّهَ وَكَرِهُواْ رِضْوَٰنَهُ فَأَحْبَطَ
  أَعْمَٰلَهُمْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: والله يعلم إسرار
  هؤلاء المنافقين، فكيف لا يعلم حالهم إذا توفتهم الملائكة، وهم يضربون وجوههم وأدبارهم،
  يقول: فحالهم أيضاً لا يخفى عليه في ذلك الوقت ويعني بالأدبار: الأعجاز، وقد ذكرنا
  الرواية في ذلك فيما مضى قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ذَلكَ بأنَّهُمْ اتَّبَعُوا ما أسْخَطَ اللَّهَ } يقول تعالى ذكره: تفعل الملائكة
  هذا الذي وصفت بهؤلاء المنافقين من أجل أنهم اتبعوا ما أسخط الله، فأغضبه عليهم من
  طاعة الشيطان { وكَرِهُوا رِضْوَانَهُ } يقول: وكرهوا ما يرضيه عنهم من قتال الكفار
  به، بعد ما افترضه عليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فأَحْبَطَ أعمالَهُمْ }
  يقول: فأبطل الله ثواب أعمالهم وأذهبه، لأنها عملت في غير رضاه ولا محبته، فبطلت، ولم
  تنفع عاملها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

