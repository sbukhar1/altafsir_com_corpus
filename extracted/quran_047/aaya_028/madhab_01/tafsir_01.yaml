text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكَيْفَ إِذَا
  تَوَفَّتْهُمُ ٱلْمَلاَئِكَةُ يَضْرِبُونَ وُجُوهَهُمْ وَأَدْبَارَهُمْ } * { ذَلِكَ
  بِأَنَّهُمُ ٱتَّبَعُواْ مَآ أَسْخَطَ ٱللَّهَ وَكَرِهُواْ رِضْوَٰنَهُ فَأَحْبَطَ
  أَعْمَٰلَهُمْ }يقول تعالى ذكره: والله يعلم إسرار هؤلاء المنافقين، فكيف لا يعلم حالهم
  إذا توفتهم الملائكة، وهم يضربون وجوههم وأدبارهم، يقول: فحالهم أيضاً لا يخفى عليه
  في ذلك الوقت ويعني بالأدبار: الأعجاز، وقد ذكرنا الرواية في ذلك فيما مضى قبل.وقوله:
  { ذَلكَ بأنَّهُمْ اتَّبَعُوا ما أسْخَطَ اللَّهَ } يقول تعالى ذكره: تفعل الملائكة
  هذا الذي وصفت بهؤلاء المنافقين من أجل أنهم اتبعوا ما أسخط الله، فأغضبه عليهم من
  طاعة الشيطان { وكَرِهُوا رِضْوَانَهُ } يقول: وكرهوا ما يرضيه عنهم من قتال الكفار
  به، بعد ما افترضه عليهم.وقوله: { فأَحْبَطَ أعمالَهُمْ } يقول: فأبطل الله ثواب أعمالهم
  وأذهبه، لأنها عملت في غير رضاه ولا محبته، فبطلت، ولم تنفع عاملها.\r\n\t\t\t\r\n\t\t\t</section>"

