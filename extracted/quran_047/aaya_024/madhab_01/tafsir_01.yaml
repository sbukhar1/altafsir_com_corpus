  أَقْفَالُهَآ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ ٱرْتَدُّواْ عَلَىٰ أَدْبَارِهِمْ
  مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْهُدَى ٱلشَّيْطَانُ سَوَّلَ لَهُمْ وَأَمْلَىٰ
  لَهُمْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ الَّذِينَ ارْتَدُّوا عَلى
  أدْبارِهِمْ مِنْ بَعْدِ ما تَبَيَّنَ لَهُمُ الهُدَى } هم أعداء الله أهل الكتاب،
  يعرفون بعث محمد نبيّ الله صلى الله عليه وسلم وأصحابه عندهم، ثم يكفرون به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { مِنْ
  بَعْدِ ما تَبَيَّنَ لَهُمُ الهُدَى } إنهم يجدونه مكتوباً عندهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عنى بذلك أهل النفاق. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله { إنَّ الَّذِينَ ارْتَدُّوا على أدْبارِهِمْ... } إلى قوله {
  فأَحْبَطَ أعمالَهُمْ } هم أهل النفاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { إنَّ الَّذِينَ ارْتَدُّوا على أدْبارِهِمْ... } إلى { إسْرَارَهُمْ } هم أهل النفاق.
  وهذه الصفة بصفة أهل النفاق عندنا، أشبه منها بصفة أهل الكتاب، وذلك أن الله عزّ وجلّ
  أخبر أن ردّتهم كانت بقيلهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِلَّذِينَ كَرِهُوا، ما نَزَّلَ اللَّهُ سَنُطِيعُكُم في بَعْضِ
  الأَمْرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ولو كانت من صفة أهل الكتاب، لكان في وصفهم بتكذيب محمد صلى الله عليه
  وسلم الكفاية من الخبر عنهم بأنهم إنما ارتدّوا من أجل قيلهم ما قالوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { الشَّيْطانُ سَوَّلَ لَهُمْ } يقول تعالى ذكره: الشيطان زين
  لهم ارتدادهم على أدبارهم، من بعد ما تبين لهم الهدى. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { الشَّيْطانُ سَوَّلَ لَهُمْ وأمْلَى لَهُمْ } يقول: زين
  لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { سَوَّلَ لَهُمْ } يقول: زين لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأمْلَى لَهُمْ } يقول: ومدّ الله لهم في آجالهم مُلاوة من الدهر، ومعنى الكلام:
  الشيطان سوّل لهم، والله أملى لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء الحجاز والكوفة { وأمْلَى لَهُمْ } بفتح الألف
  منها بمعنى: وأملى الله لهم. وقرأ ذلك بعض أهل المدينة والبصرة «وأُمْلِيَ لَهُمْ»
  على وجه ما لم يسمّ فاعله. وقرأ مجاهد فيما ذُكر عنه «وأُمْلِي» بضم الألف وإرسال الياء
  على وجه الخبر من الله جلّ ثناؤه عن نفسه أنه يفعل ذلك بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  هذه القراءات بالصواب، التي عليها عامة قرّاء الحجاز والكوفة من فتح الألف في ذلك،
  لأنها القراءة المستفيضة في قَرَأةَ الأمصار، وإن كان يجمعها مذهب تتقارب معانيها فيه.</font></font><font
