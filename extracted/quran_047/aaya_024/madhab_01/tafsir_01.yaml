  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَلاَ
  يَتَدَبَّرُونَ ٱلْقُرْآنَ أَمْ عَلَىٰ قُلُوبٍ أَقْفَالُهَآ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ ٱرْتَدُّواْ عَلَىٰ أَدْبَارِهِمْ مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْهُدَى
  ٱلشَّيْطَانُ سَوَّلَ لَهُمْ وَأَمْلَىٰ لَهُمْ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: أفلا يتدبر هؤلاء المنافقون مواعظ الله التي يعظهم بها في آي القرآن الذي
  أنزله على نبيه عليه الصلاة والسلام، ويتفكَّرون في حُججه التي بيَّنها لهم في تنزيله
  فيعلموا بها خطأ ما هم عليه مقيمون { أمْ عَلى قُلُوبٍ أقْفالُهَا } يقول: أم أقفل
  الله على قلوبهم فلا يعقلون ما أنزل الله في كتابه من المواعظ والعِبَر. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أفَلا يَتَدَبَّرُونَ القُرآنَ
  أمْ عَلى قُلُوبٍ أقْفالُهَا } إذا والله يجدون في القرآن زاجرا عن معصية الله، لو
  تدبره القوم فعقلوه، ولكنهم أخذوا بالمتشابه فهلكوا عند ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  إسماعيل بن حفص الأيلي، قال: ثنا الوليد بن مسلم، عن ثور بن يزيد، عن خالد بن مَعدان،
  قال: ما من آدميّ إلا وله أربع أعين: عينان في رأسه لدنياه، وما يصلحه من معيشته، وعينان
  في قلبه لدينه، وما وعد الله من الغيب، فإذا أراد الله بعبدٍ خيراً أبصرت عيناه اللتان
  في قلبه، وإذا أراد الله به غير ذلك طَمَس عليهما، فذلك قوله: { أمْ عَلى قُلُوبٍ أقْفالُهَا
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يحيى
  بن واضح، قال: ثنا ثور بن يزيد، قال: ثنا خالد بن معدان، قال: ما من الناس أحد إلا
  وله أربع أعين، عينان في وجهه لمعيشته، وعينان في قلبه، وما من أحد إلا وله شيطان متبطن
  فقار ظهره، عاطف عنقه على عنقه، فاغر فاه إلى ثمرة قلبه، فإذا أراد الله بعبدٍ خيراً
  أبصرت عيناه اللتان في قلبه ما وعد الله من الغيب، فعمل به، وهما غيب، فعمل بالغيب،
  وإذا أراد الله بعبد شرّاً تركه، ثم قرأ أمْ عَلى قُلُوبٍ أقْفالُهَا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُميد، قال: ثنا الحكم، قال: ثنا عمرو، عن ثور، عن خالد
  بن مَعَدان بنحوه، إلا أنه قال: ترك القلب على ما فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، قال: ثنا حماد بن زيد، قال: ثنا هشام بن عروة،
  عن أبيه قال: تلا رسول الله صلى الله عليه وسلم يوماً { أفَلا يَتَدَبَّرُونَ القُرْآن
  أمْ عَلى قُلُوبٍ أقْفالُها } فقال شاب من أهل اليمن: بل عليها أقفالها، حتى يكون الله
  عزّ وجلّ يفتحها أو يفرجها، فما زال الشاب في نفس عمر رضي الله عنه حتى ولي فاستعان
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ الَّذِينَ ارْتَدُّوا
  عَلى أدْبارِهِمْ مِنْ بَعْدِ ما تَبَيَّنَ لَهُمُ الهُدَى } يقول الله عزّ وجلّ إن
  الذين رجعوا القهقرى على أعقابهم كفارا بالله من بعد ما تبين لهم الحقّ وقصد السبيل،
  فعرفوا واضح الحجة، ثم آثروا الضلال على الهدى عناداً لأمر الله تعالى ذكره من بعد
  العلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
