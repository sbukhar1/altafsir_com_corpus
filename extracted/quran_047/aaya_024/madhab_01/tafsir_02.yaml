  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَلاَ
  يَتَدَبَّرُونَ ٱلْقُرْآنَ أَمْ عَلَىٰ قُلُوبٍ أَقْفَالُهَآ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَفَلاَ يَتَدَبَّرُونَ ٱلْقُرْءانَ } ويتصفحونه وما فيه من المواعظ
  والزواجر ووعيد العصاة، حتى لا يجسروا على المعاصي، ثم قال: { أَمْ عَلَىٰ قُلُوبٍ
  أَقْفَالُهَا } وأم بمعنى بل وهمزة التقرير، للتسجيل عليهم بأن قلوبهم مقفلة لا يتوصل
  إليها ذكر. وعن قتادة: إذاً والله يجدوا في القرآن زاجراً عن معصية الله لو تدبروه،
  ولكنهم أخذوا بالمتشابه فهلكوا. فإن قلت: لم نكرت القلوب وأضيفت الأقفال إليها؟ قلت:
  أما التنكير ففيه وجهان: أن يراد على قلوب قاسية مبهم أمرها في ذلك. أو يراد على بعض
  القلوب: وهي قلوب المنافقين. وأما إضافة الأقفال؛ فلأنه يريد الأقفال المختصة بها،
  وهي أقفال الكفر التي استغلقت فلا تنفتح. وقرىء: «إقفالها» على المصدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

