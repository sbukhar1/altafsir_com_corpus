text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلاَ يَتَدَبَّرُونَ
  ٱلْقُرْآنَ أَمْ عَلَىٰ قُلُوبٍ أَقْفَالُهَآ }{ أَفَلاَ يَتَدَبَّرُونَ ٱلْقُرْءانَ
  } ويتصفحونه وما فيه من المواعظ والزواجر ووعيد العصاة، حتى لا يجسروا على المعاصي،
  ثم قال: { أَمْ عَلَىٰ قُلُوبٍ أَقْفَالُهَا } وأم بمعنى بل وهمزة التقرير، للتسجيل
  عليهم بأن قلوبهم مقفلة لا يتوصل إليها ذكر. وعن قتادة: إذاً والله يجدوا في القرآن
  زاجراً عن معصية الله لو تدبروه، ولكنهم أخذوا بالمتشابه فهلكوا. فإن قلت: لم نكرت
  القلوب وأضيفت الأقفال إليها؟ قلت: أما التنكير ففيه وجهان: أن يراد على قلوب قاسية
  مبهم أمرها في ذلك. أو يراد على بعض القلوب: وهي قلوب المنافقين. وأما إضافة الأقفال؛
  فلأنه يريد الأقفال المختصة بها، وهي أقفال الكفر التي استغلقت فلا تنفتح. وقرىء: «إقفالها»
  على المصدر.\r\n\t\t\t\r\n\t\t\t</section>"

