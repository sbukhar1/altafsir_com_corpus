text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ إِن تَنصُرُواْ ٱللَّهَ يَنصُرْكُمْ وَيُثَبِّتْ أَقْدَامَكُمْ }{ إِن تَنصُرُواْ
  } دين { ٱللَّهَ } ورسوله { يَنصُرْكُمْ } على عدوكم ويفتح لكم { وَيُثَبِّتْ أَقْدَامَكُمْ
  } في مواطن الحرب أو على محجة الإسلام.\r\n\t\t\t\r\n\t\t\t</section>"

