text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن كَانَ
  عَلَىٰ بَيِّنَةٍ مِّن رَّبِّهِ كَمَن زُيِّنَ لَهُ سُوۤءُ عَمَلِهِ وَٱتَّبَعُوۤاْ
  أَهْوَاءَهُمْ }من زين له: هم أهل مكة الذين زين لهم الشيطان شركهم وعداوتهم لله ورسوله،
  ومن كان على بينة من ربه أي على حجة من عنده وبرهان: وهو القرآن المعجز وسائر المعجزات
  هو رسول الله صلى الله عليه وسلم. وقرىء: «أمن كان على بينة من ربه» وقال تعالى: {
  سُوۤءُ عَمَلِهِ وَٱتَّبَعُواْ } للحمل على لفظ { مِّن } ومعناه.\r\n\t\t\t\r\n\t\t\t</section>"

