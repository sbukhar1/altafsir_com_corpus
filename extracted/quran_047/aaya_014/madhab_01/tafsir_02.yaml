  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَن
  كَانَ عَلَىٰ بَيِّنَةٍ مِّن رَّبِّهِ كَمَن زُيِّنَ لَهُ سُوۤءُ عَمَلِهِ وَٱتَّبَعُوۤاْ
  أَهْوَاءَهُمْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">من زين له: هم أهل مكة الذين زين
  لهم الشيطان شركهم وعداوتهم لله ورسوله، ومن كان على بينة من ربه أي على حجة من عنده
  وبرهان: وهو القرآن المعجز وسائر المعجزات هو رسول الله صلى الله عليه وسلم. وقرىء:
  «أمن كان على بينة من ربه» وقال تعالى: { سُوۤءُ عَمَلِهِ وَٱتَّبَعُواْ } للحمل على
  لفظ { مِّن } ومعناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
