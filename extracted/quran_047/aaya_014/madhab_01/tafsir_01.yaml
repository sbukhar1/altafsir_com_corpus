text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن كَانَ
  عَلَىٰ بَيِّنَةٍ مِّن رَّبِّهِ كَمَن زُيِّنَ لَهُ سُوۤءُ عَمَلِهِ وَٱتَّبَعُوۤاْ
  أَهْوَاءَهُمْ }يقول تعالى ذكره: { أَفَمَنْ كَانَ } على برهان وحجة وبيان { مِنْ }
  أمر { رَبِّهِ } والعلم بوحدانيته، فهو يعبده على بصيرة منه، بأن له ربًّا يجازيه على
  طاعته إياه الجنة، وعلى إساءته ومعصيته إياه النار، { كمَنْ زُيِّنَ لَه سُوءُ عَمَلِهِ
  } يقول: كمن حسَّن له الشيطان قبيح عمله وسيئه، فأراه جميلاً، فهو على العمل به مقيم،
  { واتَّبَعُوا أهْوَاءَهُمْ } واتبعوا ما دعتهم إليه أنفسهم من معصية الله، وعبادة
  الأوثان من غير أن يكون عندهم بما يعملون من ذلك برهان وحجة. وقيل: إن الذي عُني بقوله:
  { أفمَنْ كانَ على بَيِّنَةٍ مِنْ رَبِّهِ } نبينا عليه الصلاة والسلام، وإن الذي عُنِي
  بقوله: { كمَنْ زُيِّنَ لَهُ سُوءُ عَمَلِهِ } هم المشركون.\r\n\t\t\t\r\n\t\t\t</section>"

