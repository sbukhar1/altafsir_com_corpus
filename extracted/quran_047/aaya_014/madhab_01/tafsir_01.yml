  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَن
  كَانَ عَلَىٰ بَيِّنَةٍ مِّن رَّبِّهِ كَمَن زُيِّنَ لَهُ سُوۤءُ عَمَلِهِ وَٱتَّبَعُوۤاْ
  أَهْوَاءَهُمْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { أَفَمَنْ كَانَ
  } على برهان وحجة وبيان { مِنْ } أمر { رَبِّهِ } والعلم بوحدانيته، فهو يعبده على
  بصيرة منه، بأن له ربًّا يجازيه على طاعته إياه الجنة، وعلى إساءته ومعصيته إياه النار،
  { كمَنْ زُيِّنَ لَه سُوءُ عَمَلِهِ } يقول: كمن حسَّن له الشيطان قبيح عمله وسيئه،
  فأراه جميلاً، فهو على العمل به مقيم، { واتَّبَعُوا أهْوَاءَهُمْ } واتبعوا ما دعتهم
  إليه أنفسهم من معصية الله، وعبادة الأوثان من غير أن يكون عندهم بما يعملون من ذلك
  برهان وحجة. وقيل: إن الذي عُني بقوله: { أفمَنْ كانَ على بَيِّنَةٍ مِنْ رَبِّهِ }
  نبينا عليه الصلاة والسلام، وإن الذي عُنِي بقوله: { كمَنْ زُيِّنَ لَهُ سُوءُ عَمَلِهِ
  } هم المشركون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

