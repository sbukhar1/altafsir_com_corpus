text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَأَيِّن مِّن
  قَرْيَةٍ هِيَ أَشَدُّ قُوَّةً مِّن قَرْيَتِكَ ٱلَّتِيۤ أَخْرَجَتْكَ أَهْلَكْنَاهُمْ
  فَلاَ نَاصِرَ لَهُمْ }وقرىء: «وكائن» بوزن كاعن. وأراد بالقرية أهلها، ولذلك قال:
  { أَهْلَكْنَـٰهُمْ } كأنه قال: وكم من قوم هم أشد قوّة من قومك الذين أخرجوك أهلكناهم.
  ومعنى أخرجوك: كانوا سبب خروجك. فإن قلت: كيف قال: { فَلاَ نَـٰصِرَ لَهُمْ }؟ وإنما
  هو أمر قد مضىٰ. قلت: مجراه مجرى الحال المحكية، كأنه قال: أهلكناهم فهم لا ينصرون.\r\n\t\t\t\r\n\t\t\t</section>"

