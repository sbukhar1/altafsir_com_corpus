  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن
  مِّن قَرْيَةٍ هِيَ أَشَدُّ قُوَّةً مِّن قَرْيَتِكَ ٱلَّتِيۤ أَخْرَجَتْكَ أَهْلَكْنَاهُمْ
  فَلاَ نَاصِرَ لَهُمْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «وكائن» بوزن كاعن. وأراد
  بالقرية أهلها، ولذلك قال: { أَهْلَكْنَـٰهُمْ } كأنه قال: وكم من قوم هم أشد قوّة
  من قومك الذين أخرجوك أهلكناهم. ومعنى أخرجوك: كانوا سبب خروجك. فإن قلت: كيف قال:
  { فَلاَ نَـٰصِرَ لَهُمْ }؟ وإنما هو أمر قد مضىٰ. قلت: مجراه مجرى الحال المحكية،
  كأنه قال: أهلكناهم فهم لا ينصرون.</font></font><font class=\"TextResultArabic\"><font
