  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن
  مِّن قَرْيَةٍ هِيَ أَشَدُّ قُوَّةً مِّن قَرْيَتِكَ ٱلَّتِيۤ أَخْرَجَتْكَ أَهْلَكْنَاهُمْ
  فَلاَ نَاصِرَ لَهُمْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وكم يا محمد من
  قرية هي أشدّ قوّة من قريتك، يقول أهلها أشدّ بأساً، وأكثر جمعاً، وأعدّ عديداً من
  أهل قريتك، وهي مكة، وأخرج الخبر عن القرية، والمراد به أهلها. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وكأَيِّنْ مِنْ قَرْيَةٍ هِيَ
  أشَدُّ قُوَّةً مِنْ قَرْيَتِكَ الَّتي أخْرَجَتْكَ أهْلَكْناهُمْ } قال: هي مكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة في قوله
  { وكأَيِّنْ مِنْ قَرْيَةٍ هِيَ أشَدُّ قُوَّةً مِنْ قَرْيَتِكَ } قال: قريته مكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا المعتمر بن سليمان، عن أبيه، عن حبيش،
  عن عكرمة، عن ابن عباس أن نبيّ الله صلى الله عليه وسلم، لما خرج من مكة إلى الغار،
  أراه قال: التفت إلى مكة، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنْتِ أحَبُّ بِلادِ اللَّهِ إلى اللَّهِ، وأنْتِ أحَبُّ بِلادِ
  اللَّهِ إليَّ، فَلَوْ أنَّ المُشْركِينَ لَمْ يُخْرِجُوني لَمْ أخْرُجْ مِنْكِ، فَأعْتَىٰ
  الأعْداءِ مَنْ عَتا على اللَّهِ في حَرَمِهِ، أوْ قَتَلَ غيرَ قاتِلِهِ، أوْ قَتَلَ
  بذُحُولِ الجاهِلِيَّةِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فأنزل الله تبارك وتعالى: { وكأَيِّنْ مِنْ قَرْيَةٍ هِيَ أشَدُّ
  قُوَّةً مِنْ قَرْيَتِكَ الَّتي أخْرَجَتْكَ أهْلَكْناهُمْ فَلا ناصِرَ لَهُمْ } وقال
  جلّ ثناؤه: أخرجتك، فأخرج الخبر عن القرية، فلذلك أنِّث، ثم قال: أهلكناهم، لأن المعنى
  في قوله أخرجتك، ما وصفت من أنه أريد به أهل القرية، فأخرج الخبر مرّة على اللفظ، ومرّة
  على المعنى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: فَلا ناصِرَ لَهُمْ فيه وجهان
  من التأويل: أحدهما أن يكون معناه، وإن كان قد نصب الناصر بالتبرئة، فلم يكن لهم ناصر،
  وذلك أن العرب قد تضمر كان أحياناً في مثل هذا. والآخر أن يكون معناه: فلا ناصر لهم
  الآن من عذاب الله ينصرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

