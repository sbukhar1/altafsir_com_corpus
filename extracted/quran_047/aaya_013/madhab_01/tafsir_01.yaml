text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَأَيِّن مِّن
  قَرْيَةٍ هِيَ أَشَدُّ قُوَّةً مِّن قَرْيَتِكَ ٱلَّتِيۤ أَخْرَجَتْكَ أَهْلَكْنَاهُمْ
  فَلاَ نَاصِرَ لَهُمْ }يقول تعالى ذكره: وكم يا محمد من قرية هي أشدّ قوّة من قريتك،
  يقول أهلها أشدّ بأساً، وأكثر جمعاً، وأعدّ عديداً من أهل قريتك، وهي مكة، وأخرج الخبر
  عن القرية، والمراد به أهلها. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وكأَيِّنْ مِنْ قَرْيَةٍ
  هِيَ أشَدُّ قُوَّةً مِنْ قَرْيَتِكَ الَّتي أخْرَجَتْكَ أهْلَكْناهُمْ } قال: هي مكة.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة في قوله { وكأَيِّنْ مِنْ قَرْيَةٍ
  هِيَ أشَدُّ قُوَّةً مِنْ قَرْيَتِكَ } قال: قريته مكة.حدثنا ابن عبد الأعلى، قال:
  ثنا المعتمر بن سليمان، عن أبيه، عن حبيش، عن عكرمة، عن ابن عباس أن نبيّ الله صلى
  الله عليه وسلم، لما خرج من مكة إلى الغار، أراه قال: التفت إلى مكة، فقال: \" أنْتِ
  أحَبُّ بِلادِ اللَّهِ إلى اللَّهِ، وأنْتِ أحَبُّ بِلادِ اللَّهِ إليَّ، فَلَوْ أنَّ
  المُشْركِينَ لَمْ يُخْرِجُوني لَمْ أخْرُجْ مِنْكِ، فَأعْتَىٰ الأعْداءِ مَنْ عَتا
  على اللَّهِ في حَرَمِهِ، أوْ قَتَلَ غيرَ قاتِلِهِ، أوْ قَتَلَ بذُحُولِ الجاهِلِيَّةِ
  \" ، فأنزل الله تبارك وتعالى: { وكأَيِّنْ مِنْ قَرْيَةٍ هِيَ أشَدُّ قُوَّةً مِنْ
  قَرْيَتِكَ الَّتي أخْرَجَتْكَ أهْلَكْناهُمْ فَلا ناصِرَ لَهُمْ } وقال جلّ ثناؤه:
  أخرجتك، فأخرج الخبر عن القرية، فلذلك أنِّث، ثم قال: أهلكناهم، لأن المعنى في قوله
  أخرجتك، ما وصفت من أنه أريد به أهل القرية، فأخرج الخبر مرّة على اللفظ، ومرّة على
  المعنى.وقوله: فَلا ناصِرَ لَهُمْ فيه وجهان من التأويل: أحدهما أن يكون معناه، وإن
  كان قد نصب الناصر بالتبرئة، فلم يكن لهم ناصر، وذلك أن العرب قد تضمر كان أحياناً
  في مثل هذا. والآخر أن يكون معناه: فلا ناصر لهم الآن من عذاب الله ينصرهم.\r\n\t\t\t\r\n\t\t\t</section>"

