text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ وَصَدُّواْ عَن سَبِيلِ ٱللَّهِ ثُمَّ مَاتُواْ وَهُمْ كُفَّارٌ فَلَن يَغْفِرَ
  ٱللَّهُ لَهُمْ }{ ثُمَّ مَاتُواْ وَهُمْ كُفَّارٌ } قيل: هم أصحاب القليب، والظاهر
  العموم.\r\n\t\t\t\r\n\t\t\t</section>"

