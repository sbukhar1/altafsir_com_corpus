text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلَمْ يَسِيرُواْ
  فِي ٱلأَرْضِ فَيَنظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلَّذِينَ مِن قَبْلِهِمْ دَمَّرَ
  ٱللَّهُ عَلَيْهِمْ وَلِلْكَافِرِينَ أَمْثَالُهَا }يقول تعالى ذكره: أفلم يَسِر هؤلاء
  المكذّبون محمداً صلى الله عليه وسلم، المنكرو ما أنزلنا عليه من الكتاب في الأرض سفراً،
  وإنما هذا توبيخ من الله لهم، لأنهم قد كانوا يسافرون إلى الشام، فيرون نقمة الله التي
  أحلَّها بأهل حَجْرِ ثمود، ويرون في سفرهم إلى اليمن ما أحلّ الله بسَبَأ، فقال لنبيه
  عليه الصلاة والسلام وللمؤمنين به: أفلم يسِر هؤلاء المشركون سفراً في البلاد فينظروا
  كيف كان عاقبة تكذيب الذين من قبلهم من الأمم المكذّبة رسلها الرّادّة نصائحها ألم
  نهلكها فندمِّر عليها منازلها ونخرِّبها، فيتعظوا بذلك، ويحذروا أن يفعل الله ذلك بهم
  في تكذيبهم إياه، فينيبوا إلى طاعة الله في تصديقك، ثم توعَّدهم جلّ ثناؤه، وأخبرهم
  إن هم أقاموا على تكذيبهم رسوله، أنه مُحِلّ بهم من العذاب ما أحلّ بالذين كانوا من
  قبلهم من الأمم، فقال: { وللْكافِرِين أمْثالهَا } يقول: وللكافرين من قريش المكذبي
  رسول الله صلى الله عليه وسلم من العذاب العاجل، أمثال عاقبة تكذيب الأمم الذين كانوا
  من قبلهم رسلهم على تكذيبهم رسوله محمداً صلى الله عليه وسلم. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد،
  في قوله: { وللْكافرِين أمْثالهَا } قال: مثل ما دُمَرت به القرون الأولى وعيد من الله
  لهم.\r\n\t\t\t\r\n\t\t\t</section>"

