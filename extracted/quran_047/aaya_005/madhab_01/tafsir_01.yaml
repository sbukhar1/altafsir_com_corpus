  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَهْدِيهِمْ
  وَيُصْلِحُ بَالَهُمْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيُدْخِلُهُمُ ٱلْجَنَّةَ عَرَّفَهَا لَهُمْ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِن تَنصُرُواْ ٱللَّهَ يَنصُرْكُمْ وَيُثَبِّتْ أَقْدَامَكُمْ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: سيوفق الله تعالى ذكره للعمل بما يرضي ويحبّ، هؤلاء
  الذين قاتلوا في سبيله، { وَيُصْلِحُ بالَهُمْ }: ويصلح أمرهم وحالهم في الدنيا والآخرة
  { وَيُدْخِلُهُمُ الجَنَّةَ عَرَّفَها لَهُمْ } يقول: ويُدخلهم الله جنته عرّفها، يقول:
  عرّفها وبيَّنها لهم، حتى إن الرجل ليأتي منزله منها إذا دخلها كما كان يأتي منزله
  في الدنيا، لا يُشْكِلُ عليه ذلك. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، عن أبي سعيد الخُدْريّ، قال:
  إذا نجَّى الله المؤمنين من النار حُبسوا على قنطرة بين الجنة والنار، فاقتصّ بعضهم
  من بعض مظالم كثيرة كانت بينهم في الدنيا، ثم يُؤذن لهم بالدخول في الجنة، قال: فما
  كان المؤمن بأدلَّ بمنزله في الدنيا منه بمنزله في الجنة حين يدخلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَيُدْخِلُهُمُ
  الجَنَّةَ عَرَّفَها لَهُمْ } قال: أي منازلهم فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَيُدْخِلُهُمُ الجَنَّةَ
  عَرَّفَها لَهُمْ } قال: يهتدي أهلها إلى بيوتهم ومساكنهم، وحيث قسم الله لهم لا يخطئون،
  كأنهم سكانها منذ خلقوا لا يستدلون عليها أحداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَيُدْخِلُهُمُ الجَنَّةَ
  عَرَّفَها لَهُمْ } قال: بلغنا عن غير واحد قال: يدخل أهل الجنة الجنة، ولهم أعرف بمنازلهم
  فيها من منازلهم في الدنيا التي يختلفون إليها في عمر الدنيا قال: فتلك قول الله جلّ
  ثناؤه { وَيُدْخِلُهُمُ الجَنَّةَ عَرَّفَها لَهُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يا أيُّها الَّذِينَ آمَنُوا إنْ تَنْصُرُوا اللَّهَ يَنْصُرْكُمْ } يقول تعالى ذكره:
  يا أيها الذين صدّقوا الله ورسوله، إن تنصروا الله ينصركم بنصركم رسوله محمداً صلى
  الله عليه وسلم على أعدائه من أهل الكفر به وجهادكم إياهم معه لتكون كلمته العُليا
  ينصركم عليهم، ويظفركم بهم، فإنه ناصر دينه وأولياءه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنْ تَنْصُرُوا اللَّهَ يَنْصُرْكمْ
  } لأنه حقّ على الله أن يعطي من سأله، وينصر من نصره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيُثَبِّتْ أقْدَامَكُمْ } يقول: ويقوّكم عليهم، ويجرّئكم، حتى لا تولوا عنهم، وإن
  كثر عددهم، وقلّ عددكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

