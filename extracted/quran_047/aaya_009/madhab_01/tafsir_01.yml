  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَفَرُواْ فَتَعْساً لَّهُمْ وَأَضَلَّ أَعْمَالَهُمْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ بِأَنَّهُمْ
  كَرِهُواْ مَآ أَنزَلَ ٱللَّهُ فَأَحْبَطَ أَعْمَٰلَهُمْ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { وَالَّذِينَ كَفَرُوا } بالله، فجحدوا توحيده { فَتَعْساً لَهُمْ } يقول:
  فخزياً لهم وشقاء وبلاء. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب قال: قال ابن زيد، في قوله: { وَالَّذِينَ كَفَرُوا فَتَعْساً
  لَهُمْ } قال: شقاء لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأضَلَّ أعمالَهُمْ } يقول
  وجعل أعمالهم معمولة على غير هدى ولا استقامة، لأنها عملت في طاعة الشيطان، لا في طاعة
  الرحمن. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأضَلَّ
  أعمالَهُمْ } قال: الضلالة التي أضلهم الله لم يهدهم كما هَدى الآخرين، فإن الضلالة
  التي أخبرك الله: يضلّ من يشاء، ويهدي من يشاء قال: وهؤلاء ممن جعل عمله ضلالاً، وردّ
  قوله: { وأضَلَّ أعمالَهُمْ } على قوله: { فَتَعْساً لَهُمْ } وهو فعل ماض، والتعس
  اسم، لأن التعس وإن كان اسماً ففي معنى الفعل لما فيه من معنى الدعاء، فهو بمعنى: أتعسهم
  الله، فلذلك صلح ردّ أضلّ عليه، لأن الدعاء يجري مجرى الأمر والنهي، وكذلك قوله: {
  حتى إذَا أثْخَنْتُمُوهُمْ فَشُدُّوا الوَثاقَ } مردودة على أمر مضمر ناصب لضرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ذلكَ بأنَّهُم كَرِهُوا ما أنْزَلَ اللَّهُ } يقول تعالى
  ذكره: هذا الذي فعلنا بهم من الإتعاس وإضلال الأعمال من أجل أنهم كرهوا كتابنا الذي
  أنزلناه إلى نبينا محمد صلى الله عليه وسلم وسخطوه، فكذّبوا به، وقالوا: هو سحر مبين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَأَحْبَطَ أعمالَهُمْ } يقول: فأبطل أعمالهم التي عملوها
  في الدنيا، وذلك عبادتهم الآلهة، لم ينفعهم الله بها في الدنيا ولا في الآخرة، بل أوبقهم
  بها، فأصلاهم سعيراً، وهذا حكم الله جلّ جلاله في جميع من كفر به من أجناس الأمم، كما
  قال قتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة في قوله: { فَتَعْساً لَهُمْ } قال: هي عامة للكفار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
