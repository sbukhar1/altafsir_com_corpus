text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرُواْ
  فَتَعْساً لَّهُمْ وَأَضَلَّ أَعْمَالَهُمْ } * { ذَلِكَ بِأَنَّهُمْ كَرِهُواْ مَآ
  أَنزَلَ ٱللَّهُ فَأَحْبَطَ أَعْمَٰلَهُمْ }يقول تعالى ذكره: { وَالَّذِينَ كَفَرُوا
  } بالله، فجحدوا توحيده { فَتَعْساً لَهُمْ } يقول: فخزياً لهم وشقاء وبلاء. كما:حدثني
  يونس، قال: أخبرنا ابن وهب قال: قال ابن زيد، في قوله: { وَالَّذِينَ كَفَرُوا فَتَعْساً
  لَهُمْ } قال: شقاء لهم.وقوله: { وأضَلَّ أعمالَهُمْ } يقول وجعل أعمالهم معمولة على
  غير هدى ولا استقامة، لأنها عملت في طاعة الشيطان، لا في طاعة الرحمن. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، في قوله: { وأضَلَّ أعمالَهُمْ } قال: الضلالة التي أضلهم الله لم يهدهم كما
  هَدى الآخرين، فإن الضلالة التي أخبرك الله: يضلّ من يشاء، ويهدي من يشاء قال: وهؤلاء
  ممن جعل عمله ضلالاً، وردّ قوله: { وأضَلَّ أعمالَهُمْ } على قوله: { فَتَعْساً لَهُمْ
  } وهو فعل ماض، والتعس اسم، لأن التعس وإن كان اسماً ففي معنى الفعل لما فيه من معنى
  الدعاء، فهو بمعنى: أتعسهم الله، فلذلك صلح ردّ أضلّ عليه، لأن الدعاء يجري مجرى الأمر
  والنهي، وكذلك قوله: { حتى إذَا أثْخَنْتُمُوهُمْ فَشُدُّوا الوَثاقَ } مردودة على
  أمر مضمر ناصب لضرب.وقوله: { ذلكَ بأنَّهُم كَرِهُوا ما أنْزَلَ اللَّهُ } يقول تعالى
  ذكره: هذا الذي فعلنا بهم من الإتعاس وإضلال الأعمال من أجل أنهم كرهوا كتابنا الذي
  أنزلناه إلى نبينا محمد صلى الله عليه وسلم وسخطوه، فكذّبوا به، وقالوا: هو سحر مبين.وقوله:
  { فَأَحْبَطَ أعمالَهُمْ } يقول: فأبطل أعمالهم التي عملوها في الدنيا، وذلك عبادتهم
  الآلهة، لم ينفعهم الله بها في الدنيا ولا في الآخرة، بل أوبقهم بها، فأصلاهم سعيراً،
  وهذا حكم الله جلّ جلاله في جميع من كفر به من أجناس الأمم، كما قال قتادة.حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة في قوله: { فَتَعْساً لَهُمْ } قال:
  هي عامة للكفار.\r\n\t\t\t\r\n\t\t\t</section>"

