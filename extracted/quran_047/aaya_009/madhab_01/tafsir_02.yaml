text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرُواْ
  فَتَعْساً لَّهُمْ وَأَضَلَّ أَعْمَالَهُمْ } * { ذَلِكَ بِأَنَّهُمْ كَرِهُواْ مَآ
  أَنزَلَ ٱللَّهُ فَأَحْبَطَ أَعْمَٰلَهُمْ }{ وَٱلَّذِينَ كَفَرُواْ } يحتمل الرفع
  على الابتداء والنصب بما يفسره { فَتَعْساً لَّهُمْ } كأنه قال: أتعس الذين كفروا.
  فإن قلت: علام عطف قوله: { وَأَضَلَّ أَعْمَـٰلَهُمْ }؟ قلت: على الفعل الذي نصب تعساً؛
  لأنّ المعنى فقال: تعسا لهم، أو فقضى تعسا لهم. وتعسا له: نقيض «لَعَاَّلَهُ» قال الأعشى:فَالتَّعْسُ
  أَوْلَى لَهَا مِنْ أَنْ أَقُولَ لَعَا   يريد: فالعثور والانحطاط أقرب لها من الانتعاش
  والثبوت. وعن ابن عباس رضي الله عنهما: يريد في الدنيا القتل، وفي الآخرة التردي في
  النار { كَرِهُواْ } القرآن وما أنزل الله فيه من التكاليف والأحكام، لأنهم قد ألفوا
  الإهمال وإطلاق العنان في الشهوات والملاذ فشق عليهم ذلك وتعاظمهم.\r\n\t\t\t\r\n\t\t\t</section>"

