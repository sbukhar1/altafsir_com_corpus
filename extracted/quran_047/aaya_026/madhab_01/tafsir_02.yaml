text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  ٱرْتَدُّواْ عَلَىٰ أَدْبَارِهِمْ مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْهُدَى ٱلشَّيْطَانُ
  سَوَّلَ لَهُمْ وَأَمْلَىٰ لَهُمْ } * { ذَلِكَ بِأَنَّهُمْ قَالُواْ لِلَّذِينَ كَرِهُواْ
  مَا نَزَّلَ ٱللَّهُ سَنُطِيعُكُمْ فِي بَعْضِ ٱلأَمْرِ وَٱللَّهُ يَعْلَمُ إِسْرَارَهُمْ
  } * { فَكَيْفَ إِذَا تَوَفَّتْهُمُ ٱلْمَلاَئِكَةُ يَضْرِبُونَ وُجُوهَهُمْ وَأَدْبَارَهُمْ
  } * { ذَلِكَ بِأَنَّهُمُ ٱتَّبَعُواْ مَآ أَسْخَطَ ٱللَّهَ وَكَرِهُواْ رِضْوَٰنَهُ
  فَأَحْبَطَ أَعْمَٰلَهُمْ }{ ٱلشَّيْطَـٰنُ سَوَّلَ لَهُمْ } جملة من مبتدأ وخبر وقعت
  خبراً لأنّ، كقولك: إنّ زيداً عمرو مرّ به. سوّل لهم: سهل لهم ركوب العظائم، من السول
  وهو الاسترخاء، وقد اشتقه من السؤل من لا علم له بالتصريف والاشتقاق جميعاً { وَأَمْلَىٰ
  لَهُمْ } ومدّ لهم في الآمال والأماني. وقرىء: «وأملى لهم» يعني: إنّ الشيطان يغويهم
  وأنا أنظرهم، كقوله تعالى:{ إنَّمَا نُمْلِى لَهُمْ }[آل عمران: 178] وقرىء: «وأملى
  لهم» على البناء للمفعول، أي: أمهلوا ومدّ في عمرهم. وقرىء: «سوّل لهم»، ومعناه: كيد
  الشيطان زين لهم على تقدير حذف المضاف. فإن قلت: من هؤلاء؟ قلت: اليهود كفروا بمحمد
  صلى الله عليه وسلم من بعد ما تبين لهم الهدى، وهو نعته في التوراة. وقيل: هم المنافقون.
  الذين قالوا: هم اليهود، والذين كرهوا ما نزل الله: المنافقون. وقيل عكسه، وأنه قول
  المنافقين لقريظة والنضير: لئن أخرجتم لنخرجنّ معكم. وقيل: { بَعْضِ ٱلأَمْرِ }: التكذيب
  برسول الله صلى الله عليه وسلم، أو بلا إلٰه إلا الله، أو ترك القتال معه. وقيل: هو
  قول أحد الفريقين للمشركين: سنطيعكم في التظافر على عداوة رسول الله صلى الله عليه
  وسلم والقعود عن الجهاد معه. ومعنى: { فِى بَعْضِ ٱلأَمْرِ } في بعض ما تأمرون به.
  أو في بعض الأمر الذي يهمكم { وَٱللَّهُ يَعْلَمُ إِسْرَارَهُمْ } وقرىء: «إسرارهم»
  على المصدر، قالوا ذلك سراً فيما بينهم، فأفشاه الله عليهم. فكيف يعملون وما حيلتهم
  حينئذٍ؟ وقرىء: «توفاهم» ويحتمل أن يكون ماضياً، ومضارعاً قد حذفت إحدى تاءيه، كقوله
  تعالى:{ إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـئِكَةُ }[النساء: 97]. وعن ابن عباس
  رضي الله عنهما: لا يتوفى أحد على معصية الله إلا يضرب من الملائكة في وجهه ودبره {
  ذَلِكَ } إشارة إلى التوفي الموصوف { مَآ أَسْخَطَ ٱللَّهَ } من كتمان نعت رسول الله
  صلى الله عليه وسلم. و { رِضْوَانَهُ }: الإيمان برسول الله.\r\n\t\t\t\r\n\t\t\t</section>"

