  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  بِأَنَّهُمْ قَالُواْ لِلَّذِينَ كَرِهُواْ مَا نَزَّلَ ٱللَّهُ سَنُطِيعُكُمْ فِي
  بَعْضِ ٱلأَمْرِ وَٱللَّهُ يَعْلَمُ إِسْرَارَهُمْ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: أملى الله لهؤلاء المنافقين وتركهم، والشيطان سوّل لهم، فلم يوفقهم للهدى
  من أجل أنهم { قَالُوا لِلَّذِينَ كَرِهُوا ما نَزَّلَ اللَّهُ } من الأمر بقتال أهل
  الشرك به من المنافقين: { سَنُطِيعُكُمْ في بَعْضِ الأَمْرِ } الذي هو خلاف لأمر الله
  تبارك وتعالى، وأمر رسوله صلى الله عليه وسلم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ذلكَ بأنَّهُمْ قالُوا للَّذِينَ كَرِهُوا
  ما نَزَّلَ اللَّهُ سَنُطِيعُكُمْ فِي بَعْضِ الأمْرِ } فهؤلاء المنافقون { وَاللَّهُ
  يَعْلَمُ إسْرَارَهُمْ } يقول تعالى ذكره: والله يعلم إسرار هذين الحزبين المتظاهرين
  من أهل النفاق، على خلاف أمر الله وأمر رسوله، إذ يتسارّون فيما بينهم بالكفر بالله
  ومعصية الرسول، ولا يخفى عليه ذلك ولا غيره من الأمور كلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء أهل المدينة والبصرة «أسْرَارُهُمْ» بفتح
  الألف من أسرارهم على وجه جماع سرّ. وقرأ ذلك عامة قرّاء الكوفة { إسْرَارَهُمْ } بكسر
  الألف على أنه مصدر من أسررت إسراراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندنا أنهما قراءتان معروفتان صحيحتا المعنى، فبأيتهما قرأ القارىء
  فمصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

