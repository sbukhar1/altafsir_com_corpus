text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ ٱهْتَدَوْاْ
  زَادَهُمْ هُدًى وَآتَاهُمْ تَقْوَاهُمْ }{ زَادَهُمْ } الله { هُدًى } بالتوفيق {
  وَءَاتَ ٰهُمْ تَقْوَٰهُمْ } أعانهم عليها. أو أتاهم جزاء تقواهم. وعن السدي: بين لهم
  ما يتقون. وقرىء: «وأعطاهم» وقيل: الضمير في زادهم، لقول الرسول أو لاستهزاء المنافقين.\r\n\t\t\t\r\n\t\t\t</section>"

