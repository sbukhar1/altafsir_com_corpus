text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ ٱهْتَدَوْاْ
  زَادَهُمْ هُدًى وَآتَاهُمْ تَقْوَاهُمْ }يقول تعالى ذكره: وأما الذين وفَّقهم الله
  لاتباع الحقّ، وشرح صدورهم للإيمان به وبرسوله من الذين استمعوا إليك يا محمد، فإن
  ما تلوته عليهم، وسمعوه منك { زَادَهُمْ هُدىً } يقول: زادهم الله بذلك إيماناً إلى
  إيمانهم، وبياناً لحقيقة ما جئتهم به من عند الله إلى البيان الذي كان عندهم. وقد ذُكر
  أن الذي تلا عليهم رسول الله صلى الله عليه وسلم من القرآن، فقال أهل النفاق منهم لأهل
  الإيمان، ماذا قال آنفاً، وزاد الله أهل الهدى منهم هدىً، كان بعض ما أنزل الله من
  القرآن ينسخ بعض ما قد كان الحكم مضى به قبل. ذكر من قال ذلك:حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَالَّذِينَ اهْتَدوْا
  زَادَهُمْ هُدىً وآتاهُمْ تَقْوَاهُمْ } قال: لما أنزل الله القرآن آمنوا به، فكان
  هدى، فلما تبين الناسخ والمنسوخ زادهم هدى.وقوله: { وآتاهُمْ تَقْوَاهُمْ } يقول تعالى
  ذكره: وأعطى الله هؤلاء المهتدين تقواهم، وذلك استعماله إياهم تقواهم إياه.وقوله: {
  فَهَلْ يَنْظُرُونَ إلاَّ السَّاعَةَ أنْ تَأْتِيَهُمْ بَغْتَةً فَقَدْ جاءَ أشْرَاطُها
  } يقول تعالى ذكره: فهل ينظر هؤلاء المكذّبون بآيات الله من أهل الكفر والنفاق إلا
  الساعة التي وعد الله خلقه بعثهم فيها من قبورهم أحياء، أن تجيئهم فجأة لا يشعرون بمجيئها.
  والمعنى: هل ينظرون إلا الساعة، هل ينظرون إلا أن تأتيهم بغتة. { وأنْ } من قوله: {
  إلاَّ أنْ } في موضع نصب بالردّ على الساعة، وعلى فتح الألف من { أنْ تَأْتِيَهُمْ
  } ونصب { تأتِيَهم } بها قراءة أهل الكوفة. وقد:حُدثت عن الفرّاء، قال: حدثني أبو جعفر
  الرُّؤاسيّ، قال: قلت لأبي عمرو بن العلاء: ما هذه الفاء التي في قوله: { فَقَدْ جاءَ
  أشْرَاطُها } قال: جواب الجزاء، قال: قلت: إنها إن تأتيهم، قال: فقال: معاذ الله، إنما
  هي «إنْ تَأْتِهِمْ» قال الفرّاء: فظننت أنه أخذها عن أهل مكة، لأنه قرأ، قال الفرّاء:
  وهي أيضاً في بعض مصاحف الكوفيين بسنة واحدة «تَأتِهِمْ» ولم يقرأ بها أحد منهم.وتأويل
  الكلام على قراءة من قرأ ذلك بكسر ألف «إن» وجزم «تأتهم» فهل ينظرون إلا الساعة؟ فيجعل
  الخبر عن انتظار هؤلاء الكفار الساعة متناهياً عند قوله: { إلاَّ السَّاعَةَ } ، ثم
  يُبْتدأ الكلام فيقال: إن تأتهم الساعة بغتة فقد جاء أشراطها، فتكون الفاء من قوله:
  { فَقَدْ جاءَ } بجواب الجزاء.وقوله: { فَقَدْ جاءَ أشْرَاطُها } يقول: فقد جاء هؤلاء
  الكافرين بالله الساعة وأدلتها ومقدّماتها، وواحد الأشراط: شَرَط، كما قال جرير:تَرَى
  شَرَطَ المِعْزَى مُهورَ نِسائهِمْ   وفي شُرَطِ المِعْزَى لهُنَّ مُهُورُاويُرَوى:
  «ترى قَزَم المِعْزَى»، يقال منه: أشرط فلان نفسَه: إذا علمها بعلامة، كما قال أوس
  بن حجر:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ ٱهْتَدَوْاْ زَادَهُمْ هُدًى وَآتَاهُمْ
  تَقْوَاهُمْ }فأَشْرَطَ فِيها نَفْسَهُ وَهْوَ مُعْصِمٌ   وألْقَى بأسْبابٍ لَهُ وَتَوَكَّلاوبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، فَقَدْ جاءَ أشْرَاطُها يعني: أشراط
  الساعة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَهَلْ يَنْظُرُونَ
  إلاَّ السَّاعَةَ أنْ تَأْتِيَهُمْ بَغْتَةً } قد دنت الساعة ودنا من الله فراغ العباد.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَقَدْ جاءَ أشْرَاطُها }
  قال: أشراطها: آياتها.وقوله: { فأنى لَهُمْ إذَا جآءَتْهُمْ ذِكْراهُمْ } يقول تعالى
  ذكره: فمن أيّ وجه لهؤلاء المكذّبين بآيات الله ذكرى ما قد ضيَّعوا وفرّطوا فيه من
  طاعة الله إذا جاءتهم الساعة، يقول: ليس ذلك بوقت ينفعهم التذكر والندم، لأنه وقت مجازاة
  لا وقت استعتاب ولا استعمال. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فأنَّى لَهُمْ إذَا جاءَتْهُم
  ذِكْراهُم } يقول: إذا جاءتهم الساعة أنى لهم أن يتذكروا ويعرفوا ويعقلوا؟حدثنا محمد
  بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فأنى لَهُمْ إذَا جاءَتْهُمْ
  ذِكْرَاهُمْ } قال: أنى لهم أن يتذكروا أو يتوبوا إذا جاءتهم الساعة.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فأنَّى لَهُمْ إذَا جاءَتْهُمْ ذِكْرَاهُمْ
  } قال: الساعة، لا ينفعهم عند الساعة ذكراهم، والذكرى في موضع رفع بقوله: { فأنَّى
  لَهُمْ } لأن تأويل الكلام: فأنى لهم ذكراهم إذا جاءتهم الساعة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

