  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  ٱهْتَدَوْاْ زَادَهُمْ هُدًى وَآتَاهُمْ تَقْوَاهُمْ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وأما الذين وفَّقهم الله لاتباع الحقّ، وشرح صدورهم للإيمان به وبرسوله
  من الذين استمعوا إليك يا محمد، فإن ما تلوته عليهم، وسمعوه منك { زَادَهُمْ هُدىً
  } يقول: زادهم الله بذلك إيماناً إلى إيمانهم، وبياناً لحقيقة ما جئتهم به من عند الله
  إلى البيان الذي كان عندهم. وقد ذُكر أن الذي تلا عليهم رسول الله صلى الله عليه وسلم
  من القرآن، فقال أهل النفاق منهم لأهل الإيمان، ماذا قال آنفاً، وزاد الله أهل الهدى
  منهم هدىً، كان بعض ما أنزل الله من القرآن ينسخ بعض ما قد كان الحكم مضى به قبل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَالَّذِينَ اهْتَدوْا
  زَادَهُمْ هُدىً وآتاهُمْ تَقْوَاهُمْ } قال: لما أنزل الله القرآن آمنوا به، فكان
  هدى، فلما تبين الناسخ والمنسوخ زادهم هدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وآتاهُمْ تَقْوَاهُمْ } يقول تعالى ذكره: وأعطى الله هؤلاء المهتدين تقواهم، وذلك
  استعماله إياهم تقواهم إياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَهَلْ يَنْظُرُونَ إلاَّ السَّاعَةَ أنْ تَأْتِيَهُمْ بَغْتَةً فَقَدْ جاءَ أشْرَاطُها
  } يقول تعالى ذكره: فهل ينظر هؤلاء المكذّبون بآيات الله من أهل الكفر والنفاق إلا
  الساعة التي وعد الله خلقه بعثهم فيها من قبورهم أحياء، أن تجيئهم فجأة لا يشعرون بمجيئها.
  والمعنى: هل ينظرون إلا الساعة، هل ينظرون إلا أن تأتيهم بغتة. { وأنْ } من قوله: {
  إلاَّ أنْ } في موضع نصب بالردّ على الساعة، وعلى فتح الألف من { أنْ تَأْتِيَهُمْ
  } ونصب { تأتِيَهم } بها قراءة أهل الكوفة. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الفرّاء، قال: حدثني أبو جعفر الرُّؤاسيّ، قال: قلت لأبي عمرو بن العلاء: ما هذه
  الفاء التي في قوله: { فَقَدْ جاءَ أشْرَاطُها } قال: جواب الجزاء، قال: قلت: إنها
  إن تأتيهم، قال: فقال: معاذ الله، إنما هي «إنْ تَأْتِهِمْ» قال الفرّاء: فظننت أنه
  أخذها عن أهل مكة، لأنه قرأ، قال الفرّاء: وهي أيضاً في بعض مصاحف الكوفيين بسنة واحدة
  «تَأتِهِمْ» ولم يقرأ بها أحد منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتأويل
  الكلام على قراءة من قرأ ذلك بكسر ألف «إن» وجزم «تأتهم» فهل ينظرون إلا الساعة؟ فيجعل
  الخبر عن انتظار هؤلاء الكفار الساعة متناهياً عند قوله: { إلاَّ السَّاعَةَ } ، ثم
  يُبْتدأ الكلام فيقال: إن تأتهم الساعة بغتة فقد جاء أشراطها، فتكون الفاء من قوله:
  { فَقَدْ جاءَ } بجواب الجزاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَقَدْ جاءَ أشْرَاطُها } يقول: فقد جاء هؤلاء الكافرين بالله الساعة وأدلتها ومقدّماتها،
  وواحد الأشراط: شَرَط، كما قال جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَرَى شَرَطَ المِعْزَى مُهورَ نِسائهِمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وفي شُرَطِ المِعْزَى لهُنَّ مُهُورُا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويُرَوى: «ترى قَزَم المِعْزَى»،
  يقال منه: أشرط فلان نفسَه: إذا علمها بعلامة، كما قال أوس بن حجر:</font></font>&#13;\t\t\t<label
