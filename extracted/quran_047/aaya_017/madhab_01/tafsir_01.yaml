  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فأَشْرَطَ فِيها نَفْسَهُ وَهْوَ مُعْصِمٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وألْقَى بأسْبابٍ لَهُ وَتَوَكَّلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، فَقَدْ جاءَ أشْرَاطُها يعني: أشراط
  الساعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فَهَلْ يَنْظُرُونَ إلاَّ السَّاعَةَ أنْ تَأْتِيَهُمْ
  بَغْتَةً } قد دنت الساعة ودنا من الله فراغ العباد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَقَدْ جاءَ أشْرَاطُها }
  قال: أشراطها: آياتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فأنى لَهُمْ إذَا جآءَتْهُمْ
  ذِكْراهُمْ } يقول تعالى ذكره: فمن أيّ وجه لهؤلاء المكذّبين بآيات الله ذكرى ما قد
  ضيَّعوا وفرّطوا فيه من طاعة الله إذا جاءتهم الساعة، يقول: ليس ذلك بوقت ينفعهم التذكر
  والندم، لأنه وقت مجازاة لا وقت استعتاب ولا استعمال. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فأنَّى لَهُمْ إذَا جاءَتْهُم ذِكْراهُم } يقول: إذا جاءتهم
  الساعة أنى لهم أن يتذكروا ويعرفوا ويعقلوا؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فأنى لَهُمْ إذَا جاءَتْهُمْ
  ذِكْرَاهُمْ } قال: أنى لهم أن يتذكروا أو يتوبوا إذا جاءتهم الساعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فأنَّى
  لَهُمْ إذَا جاءَتْهُمْ ذِكْرَاهُمْ } قال: الساعة، لا ينفعهم عند الساعة ذكراهم، والذكرى
  في موضع رفع بقوله: { فأنَّى لَهُمْ } لأن تأويل الكلام: فأنى لهم ذكراهم إذا جاءتهم
  الساعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
