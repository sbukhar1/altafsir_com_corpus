text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ كَفَرُواْ
  وَصَدُّواْ عَن سَبِيلِ ٱللَّهِ أَضَلَّ أَعْمَٰلَهُمْ } * { وَٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ وَآمَنُواْ بِمَا نُزِّلَ عَلَىٰ مُحَمَّدٍ وَهُوَ ٱلْحَقُّ
  مِن رَّبِّهِمْ كَفَّرَ عَنْهُمْ سَيِّئَاتِهِمْ وَأَصْلَحَ بَالَهُمْ }قال أبو جعفر:
  يقول تعالى ذكره: الذين جحدوا توحيد الله وعبدوا غيره وصدّوا من أراد عبادتَه والإقرار
  بوحدانيته، وتصديق نبيه محمد صلى الله عليه وسلم عن الذي أراد من الإسلام والإقرار
  والتصديق { أضَلَّ أعمالَهمْ } يقول: جعل الله أعمالهم ضلالاً على غير هدى وغير رشاد،
  لأنها عملت في سبيل الشيطان وهي على غير استقامة { وَالَّذِينَ آمَنُوا وَعمِلُوا الصَّالِحاتِ
  } يقول تعالى ذكره: والذين صدّقوا الله وعملوا بطاعته، واتبعوا أمره ونهيه { وآمَنُوا
  بِمَا نُزِّلَ على مُحَمَّدٍ } يقول: وصدّقوا بالكتاب الذي أنزل الله على محمد { وَهُوَ
  الحَقُّ مِنْ رَبِّهِمْ كَفَّرَ عَنْهُمْ سَيِّئاتِهِمْ } يقول: محا الله عنهم بفعلهم
  ذلك سيىء ما عملوا من الأعمال، فلم يؤاخذهم به، ولم يعاقبهم عليه { وأصْلَحَ بالَهُمْ
  } يقول: وأصلح شأنهم وحالهم في الدنيا عند أوليائه، وفي الآخرة بأن أورثهم نعيم الأبد
  والخلود الدائم في جنانه.وذُكر أنه عنى بقوله: { الَّذِينَ كَفَرُوا... } الآية أهل
  مكة، { وَالَّذِينَ آمَنُوا وَعمِلُوا الصَّالحِاتِ... } الآية، أهل المدينة. ذكر من
  قال ذلك:حدثني إسحاق بن وهب الواسطي، قال: ثنا عبيد الله بن موسى، قال: أخبرنا إسرائيل،
  عن أبي يحيى القتات، عن مجاهد، عن عبد الله بن عباس، في قوله: { الَّذِينَ كَفَرُوا
  وَصَدُّوا عَنْ سَبِيلِ اللَّهِ } قال: نزلت في أهل مكة { وَالَّذِينَ آمَنُوا وَعمِلُوا
  الصَّالِحاتِ } قال: الأنصار.وبنحو الذي قلنا في معنى قوله: { وأصْلَحَ بالَهُمْ }
  قال أهل التأويل. ذكر من قال ذلك:حدثني إسحاق بن وهب الواسطي، قال: ثنا عبيد الله بن
  موسى، قال: ثنا إسرائيل، عن أبي يحيى القتات، عن مجاهد، عن عبد الله بن عباس { وأصْلَحَ
  بالَهُمْ } قال: أمرهم.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { وأصْلَحَ
  بالَهُمْ } قال: شأنهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأصْلَحَ
  بالَهُمْ } قال: أصلح حالهم.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر،
  عن قتادة { وأصْلَحَ بالَهُمْ } قال: حالهم.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { وأصْلَحَ بالَهُمْ } قال حالهم. والبال: كالمصدر مثل الشأن
  لا يعرف منه فعل، ولا تكاد العرب تجمعه إلا في ضرورة شعر، فإذا جمعوه قالوا بالات.\r\n\t\t\t\r\n\t\t\t</section>"

