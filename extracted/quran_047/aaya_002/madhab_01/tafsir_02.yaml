  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  كَفَرُواْ وَصَدُّواْ عَن سَبِيلِ ٱللَّهِ أَضَلَّ أَعْمَٰلَهُمْ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَآمَنُواْ بِمَا نُزِّلَ عَلَىٰ مُحَمَّدٍ وَهُوَ
  ٱلْحَقُّ مِن رَّبِّهِمْ كَفَّرَ عَنْهُمْ سَيِّئَاتِهِمْ وَأَصْلَحَ بَالَهُمْ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَصُدُّواْ } وأعرضوا وامتنعوا عن الدخول في الإسلام: أو صدّوا غيرهم
  عنه. قال ابن عباس رضي الله عنه: هم المطعمون يوم بدر. وعن مقاتل: كانوا اثني عشر رجلاً
  من أهل الشرك يصدّون الناس عن الإسلام ويأمرونهم بالكفر. وقيل: هم أهل الكتاب الذين
  كفروا وصدّوا من أراد منهم ومن غيرهم أن يدخل في الإسلام. وقيل: هو عامّ في كل من كفر
  وصدّ { أَضَلَّ أَعْمَـٰلَهُمْ } أبطلها وأحبطها. وحقيقته: جعلها ضالة ضائعة ليس لها
  من يتقبلها ويثيب عليها، كالضالة من الإبل التي هي بمضيعة لا ربَّ لها يحفظها ويعتني
  بأمرها. أو جعلها ضالة في كفرهم معاصيهم ومغلوبة بها، كما يضل الماء في اللبن. وأعمالهم:
  ما عملوه في كفرهم بما كانوا يسمونه مكارم: من صلة الأرحام وفك الأسارىٰ وقرى الأضياف
  وحفظ الجوار. وقيل: أبطل ما عملوه من الكيد لرسول الله صلى الله عليه وسلم والصدّ عن
  سبيل الله: بأن نصره عليهم وأظهر دينه على الدين كله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱلَّذِينَ ءامَنُواْ } قال مقاتل: هم ناس من قريش. وقيل: من الأنصار. وقيل: هم مؤمنوا
  أهل الكتاب. وقيل: هو عام. وقوله: { وَءامَنُواْ بِمَا نُزِّلَ عَلَىٰ مُحَمَّدٍ }
  اختصاص للإيمان بالمنزل على رسول الله صلى الله عليه وسلم من بين ما يجب به الإيمان
  تعظيماً لشأنه وتعليماً، لأنه لا يصح الإيمان ولا يتم إلا به. وأكد ذلك بالجملة الاعتراضية
  التي هي قوله: { وَهُوَ ٱلْحَقُّ مِن رَّبّهِمْ } وقيل: معناها إنّ دين محمد هو الحق،
  إذ لا يرد عليه النسخ، وهو ناسخ لغيره. وقرىء: «نزل وأنزل»، على البناء للمفعول. ونزّل
  على البناء للفاعل، ونزل بالتخفيف { كَفَّرَ عَنْهُمْ سَيّئَـاتِهِمْ } ستر بإيمانهم
  وعملهم الصالح ما كان منهم من الكفر والمعاصي لرجوعهم عنها وتوبتهم { وَأَصْلَحَ بَالَهُمْ
  } أي حالهم وشأنهم بالتوفيق في أمور الدين، وبالتسليط على الدنيا بما أعطاهم من النصرة
  والتأييد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

