  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَطِيعُواْ اللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَلاَ تُبْطِلُوۤاْ
  أَعْمَالَكُمْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ كَفَرُواْ وَصَدُّواْ عَن
  سَبِيلِ ٱللَّهِ ثُمَّ مَاتُواْ وَهُمْ كُفَّارٌ فَلَن يَغْفِرَ ٱللَّهُ لَهُمْ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { يا أيُّها الَّذِينَ آمَنُوا } بالله ورسوله {
  أطِيعُوا اللَّهَ وأطِيعُوا الرَّسُولَ } في أمرهما ونهيهما { وَلا تَبْطِلُوا أعمالَكُمْ
  } يقول: ولا تبطلوا بمعصيتكم إياهما، وكفركم بربكم ثواب أعمالكم فإن الكفر بالله يحبط
  السالف من العمل الصالح. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها
  الَّذِينَ آمَنُوا أطِيعُوا الله وأطِيعُوا الرَّسُولَ وَلا تُبْطِلُوا أعمالَكُمْ....
  } الآية، من استطاع منكم أن لا يبطل عملاً صالحاً عمله بعمل سيىء فليفعل، ولا قوّة
  إلا بالله، فإن الخير ينسخ الشرّ، وإن الشرّ ينسخ الخير، وإن ملاك الأعمال خواتيمها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ الَّذِينَ كَفَرُوا وَصَدُّوا عَنْ سَبِيلِ اللَّهِ
  ثُمَّ ماتُوا وَهُمْ كُفَّارٌ } يقول تعالى ذكره: إن الذين أنكروا توحيد الله، وصدّوا
  من أراد الإيمان بالله وبرسوله عن ذلك، ففتنوهم عنه، وحالوا بينهم وبين ما أرادوا من
  ذلك، ثم ماتوا وهم كفار: يقول: ثم ماتوا وهم على ذلك من كفرهم { فَلَنْ يَغْفِرَ اللَّهُ
  لَهُمْ } يقول: فلن يعفو الله عما صنع من ذلك، ولكنه يعاقبه عليه، ويفضحه به على رؤوس
  الأشهاد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

