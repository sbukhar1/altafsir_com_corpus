text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ أَطِيعُواْ اللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَلاَ تُبْطِلُوۤاْ أَعْمَالَكُمْ
  }{ وَلاَ تُبْطِلُواْ أَعْمَـٰلَكُمْ } أي لا تحبطوا الطاعات بالكبائر، كقوله تعالى:{ لا
  تَرْفَعُواْ أَصْوٰتَكُمْ فَوْقَ صَوْتِ ٱلنَّبِىّ }[الحجرات: 2] إلى أن قال:{ أَن
  تَحْبَطَ أَعْمَـٰلُكُمْ }[الحجرات: 20] وعن أبي العالية: كان أصحاب رسول الله صلى
  الله عليه وسلم يرون أنه لا يضر مع الإيمان ذنب، كما لا ينفع مع الشرك عمل، حتى نزلت
  { وَلاَ تُبْطِلُواْ أَعْمَـٰلَكُمْ } فكانوا يخافون الكبائر على أعمالهم. وعن حذيفة:
  فخافوا أن تحبط الكبائر أعمالهم. وعن ابن عمر: كنا نرى أنه ليس شيء من حسناتنا إلا
  مقبولاً، حتى نزل { وَلاَ تُبْطِلُواْ أَعْمَـٰلَكُمْ } فقلنا: ما هذا الذي يبطل أعمالنا؟
  فقلنا: الكبائر الموجبات والفواحش، حتى نزل{ إِنَّ ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ
  بِهِ وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن يَشَاء }[النساء: 116] فكففنا عن القول في
  ذلك، فكنا نخاف على من أصاب الكبائر ونرجو لمن لم يصبها. وعن قتادة رحمه الله: رحم
  الله عبداً لم يحبط عمله الصالح بعمله السيء. وقيل: لا تبطلوها بمعصيتهما. وعن ابن
  عباس رضي الله عنهما: لا تبطلوها بالرياء والسمعة، وعنه: بالشك والنفاق، وقيل: بالعجب؛
  فإنّ العجب يأكل الحسنات كما تأكل النار الحطب. وقيل: ولا تبطلوا صدقاتكم بالمنّ والأذى.\r\n\t\t\t\r\n\t\t\t</section>"

