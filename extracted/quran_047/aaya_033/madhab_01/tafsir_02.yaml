  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَطِيعُواْ اللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَلاَ تُبْطِلُوۤاْ
  أَعْمَالَكُمْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلاَ تُبْطِلُواْ أَعْمَـٰلَكُمْ
  } أي لا تحبطوا الطاعات بالكبائر، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا تَرْفَعُواْ أَصْوٰتَكُمْ فَوْقَ
  صَوْتِ ٱلنَّبِىّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجرات: 2] إلى أن قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَن تَحْبَطَ أَعْمَـٰلُكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجرات:
  20] وعن أبي العالية: كان أصحاب رسول الله صلى الله عليه وسلم يرون أنه لا يضر مع الإيمان
  ذنب، كما لا ينفع مع الشرك عمل، حتى نزلت { وَلاَ تُبْطِلُواْ أَعْمَـٰلَكُمْ } فكانوا
  يخافون الكبائر على أعمالهم. وعن حذيفة: فخافوا أن تحبط الكبائر أعمالهم. وعن ابن عمر:
  كنا نرى أنه ليس شيء من حسناتنا إلا مقبولاً، حتى نزل { وَلاَ تُبْطِلُواْ أَعْمَـٰلَكُمْ
  } فقلنا: ما هذا الذي يبطل أعمالنا؟ فقلنا: الكبائر الموجبات والفواحش، حتى نزل</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن يَشَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  116] فكففنا عن القول في ذلك، فكنا نخاف على من أصاب الكبائر ونرجو لمن لم يصبها. وعن
  قتادة رحمه الله: رحم الله عبداً لم يحبط عمله الصالح بعمله السيء. وقيل: لا تبطلوها
  بمعصيتهما. وعن ابن عباس رضي الله عنهما: لا تبطلوها بالرياء والسمعة، وعنه: بالشك
  والنفاق، وقيل: بالعجب؛ فإنّ العجب يأكل الحسنات كما تأكل النار الحطب. وقيل: ولا تبطلوا
  صدقاتكم بالمنّ والأذى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

