  بَالَهُمْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيُدْخِلُهُمُ ٱلْجَنَّةَ عَرَّفَهَا لَهُمْ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: أوزارها آثامها، يعني: حتى يترك أهل الحرب. وهم المشركون شركهم
  ومعاصيهم بأن يسلموا. فإن قلت: (حتى) بم تعلقت؟ قلت: لا تخلو إما أن تتعلق بالضرب والشد:
  أو بالمن والفداء؛ فالمعنى على كلا المتعلقين عند الشافعي رضي الله عنه: أنهم لا يزالون
  على ذلك أبداً إلى أن لا يكون حرب مع المشركين. وذلك إذا لم يبق لهم شوكة. وقيل: إذا
  نزل عيسى ابن مريم عليه السلام. وعند أبي حنيفة رحمه الله: إذا علق بالضرب والشد؛ فالمعنى:
  أنهم يقتلون ويؤسرون حتى تضع جنس الحرب الأوزار، وذلك حين لا تبقى شوكة للمشركين. وإذا
  علق بالمن والفداء، فالمعنى: أنه يمن عليهم ويفادون حتى تضع حرب بدر أوزارها إلا أن
  يتأول المن والفداء بما ذكرنا من التأويل { ذَٰلِكَ } أي الأمر ذلك، أو افعلوا ذلك
  { لانتصر منهم } لا نتقم منهم ببعض أسباب الهلك: من خسف، أو رجفة، أو حاصب، أو غرق.
  أو موت جارف، { وَلَـٰكِن } أمركم بالقتال ليبلو المؤمنين بالكافرين: بأن يجاهدوا ويصبروا
  حتى يستوجبوا الثواب العظيم، والكافرين بالمؤمنين بأن يعاجلهم على أيديهم ببعض ما وجب
  لهم من العذاب. وقرىء: «قتلوا» بالتخفيف والتشديد: وقتلوا. وقاتلوا. وقرىء: «فلن يضل
  أعمالهم»، وتضل أعمالهم: على البناء للمفعول. ويضل أعمالهم من ضل. وعن قتادة: أنها
  نزلت في يوم أحد { عَرَّفَهَا لَهُمْ } أعلمها لهم وبينها بما يعلم به كل أحد منزلته
  ودرجته من الجنة. قال مجاهد: يهتدي أهل الجنة إلى مساكنهم منها لا يخطئون، كأنهم كانوا
  سكانها منذ خلقوا لا يستدلون عليها. وعن مقاتل: إن الملك الذي وكل بحفظ عمله في الدنيا
  يمشي بين يديه فيعرفه كل شيء أعطاه الله، أو طيبها لهم، من العرف: وهو طيب الرائحة.
  وفي كلام بعضهم: عزف كنوح القماري وعرف كفوح القماري. أو حددها لهم؛ فجنة كل أحد محدودة
  مفرزة عن غيرها، من: عرف الدار وارفها. والعرف والأَرف، الحدود.</font></font><font
