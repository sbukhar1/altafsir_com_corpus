  حَتَّىٰ إِذَآ أَثْخَنتُمُوهُمْ فَشُدُّواْ ٱلْوَثَاقَ فَإِمَّا مَنًّا بَعْدُ وَإِمَّا
  فِدَآءً حَتَّىٰ تَضَعَ ٱلْحَرْبُ أَوْزَارَهَا ذَلِكَ وَلَوْ يَشَآءُ اللَّهُ لاَنْتَصَرَ
  مِنْهُمْ وَلَـٰكِن لِّيَبْلُوَاْ بَعْضَكُمْ بِبَعْضٍ وَٱلَّذِينَ قُتِلُواْ فِي سَبِيلِ
  ٱللَّهِ فَلَن يُضِلَّ أَعْمَالَهُمْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
