  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  لَقِيتُمُ ٱلَّذِينَ كَفَرُواْ فَضَرْبَ ٱلرِّقَابِ حَتَّىٰ إِذَآ أَثْخَنتُمُوهُمْ
  فَشُدُّواْ ٱلْوَثَاقَ فَإِمَّا مَنًّا بَعْدُ وَإِمَّا فِدَآءً حَتَّىٰ تَضَعَ ٱلْحَرْبُ
  أَوْزَارَهَا ذَلِكَ وَلَوْ يَشَآءُ اللَّهُ لاَنْتَصَرَ مِنْهُمْ وَلَـٰكِن لِّيَبْلُوَاْ
  بَعْضَكُمْ بِبَعْضٍ وَٱلَّذِينَ قُتِلُواْ فِي سَبِيلِ ٱللَّهِ فَلَن يُضِلَّ أَعْمَالَهُمْ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَهْدِيهِمْ
  وَيُصْلِحُ بَالَهُمْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيُدْخِلُهُمُ ٱلْجَنَّةَ عَرَّفَهَا لَهُمْ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لَقِيتُمُ } من اللقاء وهو الحرب { فَضَرْبَ ٱلرّقَابِ } أصله: فاضربوا
  الرقاب ضرباً، فحذف الفعل وقدّم المصدر فأنيب منابه مضافاً إلى المفعول. وفيه اختصار
  مع إعطاء معنى التوكيد؛ لأنك تذكر المصدر وتدل على الفعل بالنصبة التي فيه. وضرب الرقاب
  عبارة عن القتل وإن ضرب غير رقبته من المقاتل، لأنّ الواجب أن تضرب الرقاب خاصة دون
  غيرها من الأعضاء، وذلك أنهم كانوا يقولون: ضرب الأمير رقبة فلان، وضرب عنقه وعلاوته،
  وضرب ما فيه عيناه إذا قتله، وذلك أن قتل الإنسان أكثر ما يكون بضرب رقبته، فوقع عبارة
  عن القتل، وإن ضرب بغير رقبته من المقاتل كما ذكرنا في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِمَا كَسَبَتْ أَيْدِيكُم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  30] على أن في هذه العبارة من الغلظة والشدّة ما ليس في لفظ القتل، لما فيه من تصوير
  القتل بأشنع صورة وهو حز العنق وإطارة العضو الذي هو رأس البدن وعلوه وأوجه أعضائه.
  ولقد زاد في هذه الغلظة في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱضْرِبُواْ فَوْقَ ٱلاعْنَـٰقِ وَٱضْرِبُواْ
  مِنْهُمْ كُلَّ بَنَانٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 12]. { أَثْخَنتُمُوهُمْ } أكثرتم قتلهم وأغلظتموه، من الشيء
  الثخين: وهو الغليظ. أو أثقلتموهم بالقتل والجراح حتى أذهبتم عنهم النهوض { فَشُدُّواْ
  ٱلْوَثَاقَ } فأسروهم. والوثاق بالفتح والكسر: ـ اسم ما يوثق به (منا) و(فداء) منصوبان
  بفعليهما مضمرين، أي: فإمّا تمنون منا، وإما تفدون فداء. والمعنى: التخيير بعد الأسر
  بين أن يمنوا عليهم فيطلقوهم، وبين أن يفادوهم. فإن قلت: كيف حكم أسارىٰ المشركين؟
  قلت: أمّا عند أبي حنيفة وأصحابه فأحد أمرين: إمّا قتلهم وإمّا استرقاقهم، أيهما رأى
  الإمام، ويقولون في المنّ والفداء المذكورين في الآية: نزل ذلك في يوم بدر ثم نسخ.
  وعن مجاهد: ليس اليوم منّ ولا فداء، وإنما هو الإسلام أو ضرب العنق. ويجوز أن يراد
  بالمنّ: أن يمنّ عليهم بترك القتل ويسترقوا. أو يمنّ عليهم فيخلوا لقبولهم الجزية،
  وكونهم من أهل الذمّة. وبالفداء أن يفادىٰ بأساراهم أسارىٰ المسلمين، فقد رواه الطحاوي
  مذهباً عن أبي حنيفة، والمشهور أنه لا يرى فداءهم لا بمال ولا بغيره، خيفة أن يعودوا
  حرباً للمسلمين، وأما الشافعي فيقول: للإمام أن يختار أحد أربعة على حسب ما اقتضاه
  نظره للمسلمين، وهو: القتل، والاسترقاق، والفداء بأسارىٰ المسلمين، والمن. ويحتج بأن
  رسول الله صلى الله عليه وسلم منّ على أبي عروة الحجبي، وعلى ثمامة بن أثال الحنفي،
  وفادى رجلاً برجلين من المشركين. وهذا كله منسوخ عند أصحاب الرأي. وقرىء: «فدى» بالقصر
  مع فتح الفاء. أو زار الحرب: آلاتها وأثقالها التي لا تقوم إلا بها كالسلاح والكراع.
  قال الأعشى.</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَأَعْدَدْتُ
  لِلْحَرْبِ أَوْزَارَهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رِمَاحاً
  طِوَالاً وَخَيْلاً ذُكُوراً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وسميت أوزارها لأنه لما لم يكن لها بد من جرّها فكأنها تحملها وتستقل
  بها، فإذا انقضت فكأنها وضعتها.</font></font>&#13;\t\t\t<label disabled=\"true\"
