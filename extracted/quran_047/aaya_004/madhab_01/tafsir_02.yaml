text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا لَقِيتُمُ
  ٱلَّذِينَ كَفَرُواْ فَضَرْبَ ٱلرِّقَابِ حَتَّىٰ إِذَآ أَثْخَنتُمُوهُمْ فَشُدُّواْ
  ٱلْوَثَاقَ فَإِمَّا مَنًّا بَعْدُ وَإِمَّا فِدَآءً حَتَّىٰ تَضَعَ ٱلْحَرْبُ أَوْزَارَهَا
  ذَلِكَ وَلَوْ يَشَآءُ اللَّهُ لاَنْتَصَرَ مِنْهُمْ وَلَـٰكِن لِّيَبْلُوَاْ بَعْضَكُمْ
  بِبَعْضٍ وَٱلَّذِينَ قُتِلُواْ فِي سَبِيلِ ٱللَّهِ فَلَن يُضِلَّ أَعْمَالَهُمْ }
  * { سَيَهْدِيهِمْ وَيُصْلِحُ بَالَهُمْ } * { وَيُدْخِلُهُمُ ٱلْجَنَّةَ عَرَّفَهَا
  لَهُمْ }{ لَقِيتُمُ } من اللقاء وهو الحرب { فَضَرْبَ ٱلرّقَابِ } أصله: فاضربوا الرقاب
  ضرباً، فحذف الفعل وقدّم المصدر فأنيب منابه مضافاً إلى المفعول. وفيه اختصار مع إعطاء
  معنى التوكيد؛ لأنك تذكر المصدر وتدل على الفعل بالنصبة التي فيه. وضرب الرقاب عبارة
  عن القتل وإن ضرب غير رقبته من المقاتل، لأنّ الواجب أن تضرب الرقاب خاصة دون غيرها
  من الأعضاء، وذلك أنهم كانوا يقولون: ضرب الأمير رقبة فلان، وضرب عنقه وعلاوته، وضرب
  ما فيه عيناه إذا قتله، وذلك أن قتل الإنسان أكثر ما يكون بضرب رقبته، فوقع عبارة عن
  القتل، وإن ضرب بغير رقبته من المقاتل كما ذكرنا في قوله:{ بِمَا كَسَبَتْ أَيْدِيكُم }[الشورى:
  30] على أن في هذه العبارة من الغلظة والشدّة ما ليس في لفظ القتل، لما فيه من تصوير
  القتل بأشنع صورة وهو حز العنق وإطارة العضو الذي هو رأس البدن وعلوه وأوجه أعضائه.
  ولقد زاد في هذه الغلظة في قوله تعالى:{ فَٱضْرِبُواْ فَوْقَ ٱلاعْنَـٰقِ وَٱضْرِبُواْ
  مِنْهُمْ كُلَّ بَنَانٍ }[الأنفال: 12]. { أَثْخَنتُمُوهُمْ } أكثرتم قتلهم وأغلظتموه،
  من الشيء الثخين: وهو الغليظ. أو أثقلتموهم بالقتل والجراح حتى أذهبتم عنهم النهوض
  { فَشُدُّواْ ٱلْوَثَاقَ } فأسروهم. والوثاق بالفتح والكسر: ـ اسم ما يوثق به (منا)
  و(فداء) منصوبان بفعليهما مضمرين، أي: فإمّا تمنون منا، وإما تفدون فداء. والمعنى:
  التخيير بعد الأسر بين أن يمنوا عليهم فيطلقوهم، وبين أن يفادوهم. فإن قلت: كيف حكم
  أسارىٰ المشركين؟ قلت: أمّا عند أبي حنيفة وأصحابه فأحد أمرين: إمّا قتلهم وإمّا استرقاقهم،
  أيهما رأى الإمام، ويقولون في المنّ والفداء المذكورين في الآية: نزل ذلك في يوم بدر
  ثم نسخ. وعن مجاهد: ليس اليوم منّ ولا فداء، وإنما هو الإسلام أو ضرب العنق. ويجوز
  أن يراد بالمنّ: أن يمنّ عليهم بترك القتل ويسترقوا. أو يمنّ عليهم فيخلوا لقبولهم
  الجزية، وكونهم من أهل الذمّة. وبالفداء أن يفادىٰ بأساراهم أسارىٰ المسلمين، فقد رواه
  الطحاوي مذهباً عن أبي حنيفة، والمشهور أنه لا يرى فداءهم لا بمال ولا بغيره، خيفة
  أن يعودوا حرباً للمسلمين، وأما الشافعي فيقول: للإمام أن يختار أحد أربعة على حسب
  ما اقتضاه نظره للمسلمين، وهو: القتل، والاسترقاق، والفداء بأسارىٰ المسلمين، والمن.
  ويحتج بأن رسول الله صلى الله عليه وسلم منّ على أبي عروة الحجبي، وعلى ثمامة بن أثال
  الحنفي، وفادى رجلاً برجلين من المشركين. وهذا كله منسوخ عند أصحاب الرأي. وقرىء: «فدى»
  بالقصر مع فتح الفاء. أو زار الحرب: آلاتها وأثقالها التي لا تقوم إلا بها كالسلاح
  والكراع. قال الأعشى.وَأَعْدَدْتُ لِلْحَرْبِ أَوْزَارَهَا   رِمَاحاً طِوَالاً وَخَيْلاً
  ذُكُوراًوسميت أوزارها لأنه لما لم يكن لها بد من جرّها فكأنها تحملها وتستقل بها،
  فإذا انقضت فكأنها وضعتها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا لَقِيتُمُ ٱلَّذِينَ كَفَرُواْ
  فَضَرْبَ ٱلرِّقَابِ حَتَّىٰ إِذَآ أَثْخَنتُمُوهُمْ فَشُدُّواْ ٱلْوَثَاقَ فَإِمَّا
  مَنًّا بَعْدُ وَإِمَّا فِدَآءً حَتَّىٰ تَضَعَ ٱلْحَرْبُ أَوْزَارَهَا ذَلِكَ وَلَوْ
  يَشَآءُ اللَّهُ لاَنْتَصَرَ مِنْهُمْ وَلَـٰكِن لِّيَبْلُوَاْ بَعْضَكُمْ بِبَعْضٍ
  وَٱلَّذِينَ قُتِلُواْ فِي سَبِيلِ ٱللَّهِ فَلَن يُضِلَّ أَعْمَالَهُمْ } * { سَيَهْدِيهِمْ
  وَيُصْلِحُ بَالَهُمْ } * { وَيُدْخِلُهُمُ ٱلْجَنَّةَ عَرَّفَهَا لَهُمْ }وقيل: أوزارها
  آثامها، يعني: حتى يترك أهل الحرب. وهم المشركون شركهم ومعاصيهم بأن يسلموا. فإن قلت:
  (حتى) بم تعلقت؟ قلت: لا تخلو إما أن تتعلق بالضرب والشد: أو بالمن والفداء؛ فالمعنى
  على كلا المتعلقين عند الشافعي رضي الله عنه: أنهم لا يزالون على ذلك أبداً إلى أن
  لا يكون حرب مع المشركين. وذلك إذا لم يبق لهم شوكة. وقيل: إذا نزل عيسى ابن مريم عليه
  السلام. وعند أبي حنيفة رحمه الله: إذا علق بالضرب والشد؛ فالمعنى: أنهم يقتلون ويؤسرون
  حتى تضع جنس الحرب الأوزار، وذلك حين لا تبقى شوكة للمشركين. وإذا علق بالمن والفداء،
  فالمعنى: أنه يمن عليهم ويفادون حتى تضع حرب بدر أوزارها إلا أن يتأول المن والفداء
  بما ذكرنا من التأويل { ذَٰلِكَ } أي الأمر ذلك، أو افعلوا ذلك { لانتصر منهم } لا
  نتقم منهم ببعض أسباب الهلك: من خسف، أو رجفة، أو حاصب، أو غرق. أو موت جارف، { وَلَـٰكِن
  } أمركم بالقتال ليبلو المؤمنين بالكافرين: بأن يجاهدوا ويصبروا حتى يستوجبوا الثواب
  العظيم، والكافرين بالمؤمنين بأن يعاجلهم على أيديهم ببعض ما وجب لهم من العذاب. وقرىء:
  «قتلوا» بالتخفيف والتشديد: وقتلوا. وقاتلوا. وقرىء: «فلن يضل أعمالهم»، وتضل أعمالهم:
  على البناء للمفعول. ويضل أعمالهم من ضل. وعن قتادة: أنها نزلت في يوم أحد { عَرَّفَهَا
  لَهُمْ } أعلمها لهم وبينها بما يعلم به كل أحد منزلته ودرجته من الجنة. قال مجاهد:
  يهتدي أهل الجنة إلى مساكنهم منها لا يخطئون، كأنهم كانوا سكانها منذ خلقوا لا يستدلون
  عليها. وعن مقاتل: إن الملك الذي وكل بحفظ عمله في الدنيا يمشي بين يديه فيعرفه كل
  شيء أعطاه الله، أو طيبها لهم، من العرف: وهو طيب الرائحة. وفي كلام بعضهم: عزف كنوح
  القماري وعرف كفوح القماري. أو حددها لهم؛ فجنة كل أحد محدودة مفرزة عن غيرها، من:
  عرف الدار وارفها. والعرف والأَرف، الحدود.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

