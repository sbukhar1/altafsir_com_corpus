  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  لَقِيتُمُ ٱلَّذِينَ كَفَرُواْ فَضَرْبَ ٱلرِّقَابِ حَتَّىٰ إِذَآ أَثْخَنتُمُوهُمْ
  فَشُدُّواْ ٱلْوَثَاقَ فَإِمَّا مَنًّا بَعْدُ وَإِمَّا فِدَآءً حَتَّىٰ تَضَعَ ٱلْحَرْبُ
  أَوْزَارَهَا ذَلِكَ وَلَوْ يَشَآءُ اللَّهُ لاَنْتَصَرَ مِنْهُمْ وَلَـٰكِن لِّيَبْلُوَاْ
  بَعْضَكُمْ بِبَعْضٍ وَٱلَّذِينَ قُتِلُواْ فِي سَبِيلِ ٱللَّهِ فَلَن يُضِلَّ أَعْمَالَهُمْ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لفريق الإيمان به وبرسوله: { فَإذَا لَقِيُتمُ الَّذِينَ
  كَفَرُوا } بالله ورسوله من أهل الحرب، فاضربوا رقابهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { حتى إذَا أثْخَنْتُمُوهُمْ فَشُدُّوا الوَثاقَ } يقول: حتى إذا غلبتموهم وقهرتم من
  لم تضربوا رقبته منهم، فصاروا في أيديكم أسرى { فَشُدُّوا الوَثاقَ } يقول: فشدّوهم
  في الوثاق كيلا يقتلوكم، فيهربوا منكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فإمَّا مَنًّاً بَعْدُ وإمَّا فِدَاءً } يقول: فإذا أسرتموهم بعد الإثخان، فإما أن
  تمنوا عليهم بعد ذلك بإطلاقكم إياهم من الأسر، وتحرروهم بغير عوض ولا فدية، وإما أن
  يفادوكم فداء بأن يعطوكم من أنفسهم عوضاً حتى تطلقوهم، وتخلوا لهم السبيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العلم في قوله: { حتى إذَا أثْخَنْتُمُوهُمْ فَشُدُّوا
  الوَثاقَ، فإمَّا مَنَّا بَعْدُ وَإمَّا فِداءً } فقال بعضهم: هو منسوخ نسخه قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فاقْتُلُوا
  المُشْرِكينَ حَيْثُ وَجَدْتُمُوهُم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإمَّا تَثْقَفَنَّهُمْ في الحَرْب
  فَشَرِّدْ بِهِمْ مِنْ خَلْفِهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد وابن عيسى الدامغانيّ، قالا: ثنا ابن المبارك، عن
  ابن جُرَيج أنه كان يقول، في قوله: { فإمَّا مَنًّا بَعْدُ وَإمَّا فِداءً } نسخها
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فاقْتُلوا المشْرِكِينَ حَيْثُ وَجدْتُموهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن السديّ { فإمَّا مَنًّا بَعْدُ
  وَإمَّا فِداءً } قال: نسخها</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فاقْتُلُوا المُشْرِكينَ حَيْثُ وَجَدْتُمُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة { فإمَّا مَنًّا بَعْدُ وَإمَّا فِداءً } نسخها قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فإمَّا
  تَثْقَفَنَّهُمْ فِي الحَرْبِ فَشَرّدْ بِهِمْ مَنْ خَلْفَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فإذَا لَقِيُتمُ الَّذينَ كَفَرُوا } إلى قوله: { وَإمَّا
  فِدَاءً } كان المسلمون إذا لقوا المشركين قاتلوهم، فإذا أسروا منهم أسيراً، فليس لهم
  إلا أن يُفادوه، أو يمنوا عليه، ثم يرسلوه، فنسخ ذلك بعد قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإمَّا تَثْقَفَنَّهُمْ فِي الحَرْبِ
  فَشَرِّدْ بِهِمْ مَنْ خَلْفَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أي عظ بهم من سواهم من الناس لعلهم
  يذّكرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن عبد الكريم الجزري، قال: كتب إلى أبي بكر رضي الله عنه في أسير
  أُسر، فذكر أنهم التمسوه بفداء كذا وكذا، فقال أبو بكر: اقتلوه، لقتلُ رجل من المشركين،
  أحبّ إليّ من كذا وكذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فإذَا لَقِيُتمُ الَّذِينَ
  كَفَرُوا فَضَرْبَ الرّقابِ... } إلى آخر الآية، قال: الفداء منسوخ، نسختها:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فإذَا
  انْسَلَخَ الأشْهُرُ الحُرُمُ... إلى كُلَّ مَرْصَدٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فلم يبق لأحد من المشركين عهد
  ولا حرمة بعد براءة، وانسلاخ الأشهر الحَرم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { فإمَّا مَنًّا بَعْدُ وَإمَّا فِداءً } هذا منسوخ، نسخه قوله:</font></font>&#13;\t\t\t<label
