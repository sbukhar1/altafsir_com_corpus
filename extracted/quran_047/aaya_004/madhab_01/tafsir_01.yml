  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَإِذَا لَقِيتُمُ ٱلَّذِينَ كَفَرُواْ فَضَرْبَ ٱلرِّقَابِ
  حَتَّىٰ إِذَآ أَثْخَنتُمُوهُمْ فَشُدُّواْ ٱلْوَثَاقَ فَإِمَّا مَنًّا بَعْدُ وَإِمَّا
  فِدَآءً حَتَّىٰ تَضَعَ ٱلْحَرْبُ أَوْزَارَهَا ذَلِكَ وَلَوْ يَشَآءُ اللَّهُ لاَنْتَصَرَ
  مِنْهُمْ وَلَـٰكِن لِّيَبْلُوَاْ بَعْضَكُمْ بِبَعْضٍ وَٱلَّذِينَ قُتِلُواْ فِي سَبِيلِ
  ٱللَّهِ فَلَن يُضِلَّ أَعْمَالَهُمْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإذَا انْسَلَخَ الأشْهُرُ الحُرُمُ
  فاقْتُلُوا المُشْرِكِينَ حَيْثُ وَجَدْتُمُوهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فلم يبق لأحد من المشركين عهد ولا
  ذمة بعد براءة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هي محكمة وليست بمنسوخة،
  وقالوا: لا يجوز قتل الأسير، وإنما يجوز المنّ عليه والفداء. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا أبو عتاب سهل بن حماد، قال: ثنا خالد بن
  جعفر، عن الحسن، قال: أتى الحجاج بأسارى، فدفع إلى ابن عمر رجلاً يقتله، فقال ابن عمر:
  ليس بهذا أُمرنا، قال الله عزَّ وجلّ { حتى إذَا أثْخَنْتُمُوهُمْ فَشُدُّوا الوَثاقَ،
  فإمَّا مَنَّا بَعْدُ وَإمَّا فِداءً } قال: البكا بين يديه فقال الحسن: لو كان هذا
  وأصحابه لابتدروا إليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد وابن عيسى الدامغانيّ،
  قالا: ثنا ابن المبارك، عن ابن جُرَيج، عن عطاء أنه كان يكره قتل المشرك صبراً، قال:
  ويتلو هذه الآية { فإمَّا مَنًّا بَعْدُ وَإمَّا فِداءً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن، قال: لا تقتل الأُسارى إلا في
  الحرب يهيب بهم العدوّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا ابن ثور، عن معمر، قال:
  كان عمر بن عبد العزيز يفديهم الرجل بالرجل، وكان الحسن يكره أن يفادي بالمال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا ابن ثور، عن معمر، عن رجل من أهل الشام ممن كان يحرس عمر
  بن عبد العزيز، وهو من بني أسد، قال: ما رأيت عمر رحمه الله قتل أسيراً إلا واحداً
  من الترك كان جيء بأسارى من الترك، فأمر بهم أن يُسترقوا، فقال رجل ممن جاء بهم: يا
  أمير المؤمنين، لو كنت رأيت هذا لأحدهم وهو يقتل المسلمين لكثر بكاؤك عليهم، فقال عمر:
  فدونك فاقتله، فقام إليه فقتله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول عندنا في ذلك أن هذه الآية محكمة غير منسوخة، وذلك أن صفة الناسخ والمنسوخ
  ما قد بيَّنا في غير موضع في كتابنا إنه ما لم يجز اجتماع حكميهما في حال واحدة، أو
  ما قامت الحجة بأن أحدهما ناسخ الآخر، وغير مستنكر أن يكون جعل الخيار في المنّ والفداء
  والقتل إلى الرسول صلى الله عليه وسلم، وإلى القائمين بعده بأمر الأمة، وإن لم يكن
  القتل مذكوراً في هذه الآية، لأنه قد أذن بقتلهم في آية أخرى، وذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَاقْتُلُوا
  المُشْركِينَ حَيْثُ وَجَدْتُمُوهُمْ....</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية، بل ذلك كذلك، لأن رسول الله
  صلى الله عليه وسلم كذلك كان يفعل فيمن صار أسيراً في يده من أهل الحرب، فيقتل بعضاً،
  ويفادي ببعض، ويمنّ على بعض، مثل يوم بدر قتل عقبة بن أبي مُعَيْط وقد أُتي به أسيراً،
  وقتل بني قُرَيظة، وقد نزلوا على حكم سعد، وصاروا في يده سلِماً، وهو على فدائهم، والمنّ
  عليهم قادر، وفادى بجماعة أسارى المشركين الذين أُسروا ببدر، ومنّ على ثمامة بن أثال
  الحنفيّ، وهو أسير في يده، ولم يزل ذلك ثابتاً من سيره في أهل الحرب من لدن أذن الله
  له بحربهم، إلى أن قبضه إليه صلى الله عليه وسلم دائماً ذلك فيهم، وإنما ذكر جلّ ثناؤه
  في هذه الآية المنّ والفداء في الأسارى، فخصّ ذكرهما فيها، لأن الأمر بقتلهما والإذن
  منه بذلك قد كان تقدم في سائر آي تنزيله مكرّراً، فأعلم نبيه صلى الله عليه وسلم بما
  ذكر في هذه الآية من المنّ والفداء ماله فيهم مع القتل.</font></font>&#13;\t\t\t<label
