  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبَ ٱلَّذِينَ فِي قُلُوبِهِمْ مَّرَضٌ أَن لَّن يُخْرِجَ ٱللَّهُ أَضْغَانَهُمْ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  نَشَآءُ لأَرَيْنَاكَهُمْ فَلَعَرَفْتَهُم بِسِيمَاهُمْ وَلَتَعْرِفَنَّهُمْ فِي لَحْنِ
  ٱلْقَوْلِ وَٱللَّهُ يَعْلَمُ أَعْمَالَكُمْ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: أحسب هؤلاء المنافقون الذين في قلوبهم شكّ في دينهم، وضعف في يقينهم، فهم
  حيارَى في معرفة الحقّ أن لن يُخرج الله ما في قلوبهم من الأضغان على المؤمنين، فيبديه
  لهم ويظهره، حتى يعرفوا نفاقهم، وحيرتهم في دينهم { وَلَوْ نَشاءُ لأَرَيْناكَهُمْ
  } يقول تعالى ذكره: ولو نشاء يا محمد لعرّفناك هؤلاء المنافقين حتى تعرفهم من قول القائل:
  سأريك ما أصنع، بمعنى سأعلمك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَلَعَرَفْتَهُمْ بِسِيماهُمْ } يقول: فلتعرفنهم بعلامات النفاق الظاهرة منهم في
  فحوى كلامهم، وظاهر أفعالهم، ثم إن الله تعالى ذكره عرّفه إياهم. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { أمْ حَسِبَ الَّذِينَ فِي قُلُوبِهِمْ مَرَضٌ أنْ لَنْ يُخْرِجَ اللَّهُ أضْغانَهُمْ...
  } إلى آخر الآية، قال: هم أهل النفاق، وقد عرّفه إياهم في براءة، فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلا
  تُصَلِّ عَلى أحَدٍ مِنْهُمْ ماتَ أبَداً وَلا تَقُمْ على قَبْرِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  لَنْ تَخْرُجُوا مَعي أبَداً وَلَنْ تُقاتِلُوا مَعي عَدُوًّا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { أمْ حَسِبَ الَّذِينَ فِي
  قُلُوبِهِمْ مَرَضٌ... } الآية، هم أهل النفاق { فَلَعَرَفْتَهُمْ بِسِيماهُمْ وَلَتَعْرِفَنَّهُمْ
  فِي لَحْن القَوْلِ } فعرّفه الله إياهم في سورة براءة، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلا تُصَلّ عَلى أحَدٍ مِنْهُمْ ماتَ
  أبَداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ لَهُمْ لَنْ تَنْفُرُوا مَعيَ أبَداً وَلَنْ تُقاتِلُوا
  مَعي عَدُوّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أمْ حَسِبَ الَّذِينَ فِي
  قُلُوبِهِمْ مَرَضٌ أنْ لَنْ يُخْرِجَ اللَّهُ أضْغانَهُمْ } قال: هؤلاء المنافقون،
  قال: والذي أسروا من النفاق هو الكفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلَوْ نَشاءُ لأَرَيْناكَهُمْ فَلَعَرَفْتَهُمْ
  بِسيماهُمْ } قال: هؤلاء المنافقون، قال: وقد أراه الله إياهم، وأمر بهم أن يخرجوا
  من المسجد، قال: فأبَوا إلا أن تَمَسَّكُوا بلا إله إلا الله فلما أبوا إلا أن تمسكوا
  بلا إله إلا الله حُقِنت دماؤهم، ونكحوا ونوكحوا بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلَتَعْرِفَنَّهُمْ فِي لَحْنِ القَوْلِ } يقول: ولتعرفنّ هؤلاء المنافقين في معنى
  قولهم ونحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { فِي لَحْنِ القَوْلِ } قال قولهم: { واللَّهُ يَعْلَمُ
  أعمالَكُمْ } لا يخفى عليه العامل منكم بطاعته، والمخالف ذلك، وهو مجازي جميعكم عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

