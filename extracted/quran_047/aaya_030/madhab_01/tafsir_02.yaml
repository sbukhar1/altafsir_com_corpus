  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبَ ٱلَّذِينَ فِي قُلُوبِهِمْ مَّرَضٌ أَن لَّن يُخْرِجَ ٱللَّهُ أَضْغَانَهُمْ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  نَشَآءُ لأَرَيْنَاكَهُمْ فَلَعَرَفْتَهُم بِسِيمَاهُمْ وَلَتَعْرِفَنَّهُمْ فِي لَحْنِ
  ٱلْقَوْلِ وَٱللَّهُ يَعْلَمُ أَعْمَالَكُمْ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَضْغَـٰنَهُمْ } أحقادهم وإخراجها: إبرازها لرسول الله صلى الله عليه وسلم وللمؤمنين.
  وإظهارهم على نفاقهم وعداوتهم لهم، وكانت صدورهم تغلى حنقاً عليهم { لارَيْنَـٰكَهُمْ
  } لعرفناكهم ودللناك عليهم. حتى تعرفهم بأعيانهم لا يخفون عليك { بِسِيمَـٰهُمْ } بعلامتهم:
  وهو أن يسمهم الله تعالى بعلامة يُعلمون بها. وعن أنس رضي الله عنه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1037) ما خفي على رسول الله صلى الله عليه وسلم بعد هذه الآية شيء
  من المنافقين: كان يعرفهم بسيماهم، ولقد كنا في بعض الغزوات وفيها تسعة من المنافقين
  يشكوهم الناس، فناموا ذات ليلة وأصبحوا وعلى جبهة كل واحد منهم مكتوب: هذا منافق. فإن
  قلت: أي فرق بين اللامين في { فَلَعَرَفْتَهُم } و { وَلَتَعْرِفَنَّهُمْ }؟ قلت: الأولى
  هي الداخلة في جواب(لو) كالتي في { لأَرَيْنَـٰكَهُمْ } كررت في المعطوف، وأما اللام
  في { وَلَتَعْرِفَنَّهُمْ } فواقعة مع النون في جواب قسم محذوف { فِى لَحْنِ ٱلْقَوْلِ
  } في نحوه وأسلوبه. وعن ابن عباس: هو قولهم: ما لنا إن أطعنا من الثواب؟ ولا يقولون:
  ما علينا إن عصينا من العقاب. وقيل: اللحن: أن تلحن بكلامك، أي: تميله إلى نحو من الأنحاء
  ليفطن له صاحبك كالتعريض والتورية. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَقَدْ لَحَنْتُ لَكُم لِكَيْمَا تَفْقَهُوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَاللَّحْنُ يَعْرِفُهُ ذَوُو الأَلْبَابِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل للمخطىء: لاحن؛ لأنه يعدل بالكلام
  عن الصواب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

