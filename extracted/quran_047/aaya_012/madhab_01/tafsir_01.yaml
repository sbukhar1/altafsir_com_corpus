text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ بِأَنَّ
  ٱللَّهَ مَوْلَى ٱلَّذِينَ آمَنُواْ وَأَنَّ ٱلْكَافِرِينَ لاَ مَوْلَىٰ لَهُمْ } *
  { إِنَّ ٱللَّهَ يُدْخِلُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ جَنَّاتٍ تَجْرِي
  مِن تَحْتِهَا ٱلأَنْهَارُ وَٱلَّذِينَ كَفَرُواْ يَتَمَتَّعُونَ وَيَأْكُلُونَ كَمَا
  تَأْكُلُ ٱلأَنْعَامُ وَٱلنَّارُ مَثْوًى لَّهُمْ }يقول تعالى ذكره: هذا الفعل الذي
  فعلنا بهذين الفريقين: فريق الإيمان، وفريق الكفر، من نُصرتنا فريق الإيمان بالله،
  وتثبيتنا أقدامِهم، وتدميرنا على فريق الكفر { بأنَّ الله مَوْلى الَّذِين آمَنُوا
  } يقول: من أجل أن الله وليّ من آمن به، وأطاع رسوله. كما:حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد، في قوله: { ذلك بأنَّ الله مَوْلى الَّذِين آمَنُوا } قال:
  وليهم.وقد ذُكر لنا أن ذلك في قراءة عبد الله «ذلك بأنَّ الله ولِيُّ الَّذِين آمَنُوا»
  و«أن» التي في المائدة التي هي في مصاحفنا إنَّمَا ولِيُّكُمُ اللَّهُ ورسُولُهُ: «إنَّمَا
  مَوْلاكُمُ اللَّهُ» في قراءته.وقوله: { وأنَّ الكافِرِين لا مَوْلى لهُمْ } يقول:
  وبأن الكافرين بالله لا وليّ لهم، ولا ناصر.وقوله: { إنَّ الله يُدْخِلُ الَّذِين آمَنُوا
  وعمِلُوا الصَّالِحاتِ جَنَّاتٍ تَجْرِي مِنْ تحْتِها الأنهَارُ } يقول تعالى ذكره:
  إن الله له الألوهة التي لا تنبغي لغيره، يُدخل الذين آمنوا بالله وبرسوله بساتين تجري
  من تحت أشجارها الأنهار، يفعل ذلك بهم تكرمة على إيمانهم به وبرسوله.وقوله: { والَّذِين
  كَفَرُوا يَتَمَتَّعُونَ وَيأْكُلُونَ كمَا تَأْكُلُ الأنْعامُ } يقول جل ثناؤه: والذين
  جحدوا توحيد الله، وكذّبوا رسوله صلى الله عليه وسلم يتمتعون في هذه الدنيا بحطامها
  ورياشها وزينتها الفانية الدارسة، ويأكلون فيها غير مفكِّرين في المعاد، ولا معتبرين
  بما وضع الله لخلقه من الحجج المؤدّية لهم إلى علم توحيد الله ومعرفة صدق رسله، فمثلهم
  في أكلهم ما يأكلون فيها من غير علم منهم بذلك، وغير معرفة، مثل الأنعام من البهائم
  المسخرة التي لا همة لها إلا في الاعتلاف دون غيره { والنَّارُ مَثْوًى لَهُمْ } يقول
  جلّ ثناؤه: والنار نار جهنم مسكن لهم، ومأوى، إليها يصيرون من بعد مماتهم.\r\n\t\t\t\r\n\t\t\t</section>"

