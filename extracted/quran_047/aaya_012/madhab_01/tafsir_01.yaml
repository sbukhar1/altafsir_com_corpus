  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  بِأَنَّ ٱللَّهَ مَوْلَى ٱلَّذِينَ آمَنُواْ وَأَنَّ ٱلْكَافِرِينَ لاَ مَوْلَىٰ لَهُمْ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ يُدْخِلُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ جَنَّاتٍ تَجْرِي مِن
  تَحْتِهَا ٱلأَنْهَارُ وَٱلَّذِينَ كَفَرُواْ يَتَمَتَّعُونَ وَيَأْكُلُونَ كَمَا تَأْكُلُ
  ٱلأَنْعَامُ وَٱلنَّارُ مَثْوًى لَّهُمْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  هذا الفعل الذي فعلنا بهذين الفريقين: فريق الإيمان، وفريق الكفر، من نُصرتنا فريق
  الإيمان بالله، وتثبيتنا أقدامِهم، وتدميرنا على فريق الكفر { بأنَّ الله مَوْلى الَّذِين
  آمَنُوا } يقول: من أجل أن الله وليّ من آمن به، وأطاع رسوله. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { ذلك
  بأنَّ الله مَوْلى الَّذِين آمَنُوا } قال: وليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذُكر لنا أن ذلك في قراءة عبد الله «ذلك بأنَّ الله ولِيُّ الَّذِين آمَنُوا» و«أن»
  التي في المائدة التي هي في مصاحفنا إنَّمَا ولِيُّكُمُ اللَّهُ ورسُولُهُ: «إنَّمَا
  مَوْلاكُمُ اللَّهُ» في قراءته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأنَّ الكافِرِين لا مَوْلى لهُمْ } يقول: وبأن الكافرين بالله لا وليّ لهم، ولا
  ناصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ الله يُدْخِلُ الَّذِين
  آمَنُوا وعمِلُوا الصَّالِحاتِ جَنَّاتٍ تَجْرِي مِنْ تحْتِها الأنهَارُ } يقول تعالى
  ذكره: إن الله له الألوهة التي لا تنبغي لغيره، يُدخل الذين آمنوا بالله وبرسوله بساتين
  تجري من تحت أشجارها الأنهار، يفعل ذلك بهم تكرمة على إيمانهم به وبرسوله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { والَّذِين كَفَرُوا يَتَمَتَّعُونَ وَيأْكُلُونَ كمَا تَأْكُلُ
  الأنْعامُ } يقول جل ثناؤه: والذين جحدوا توحيد الله، وكذّبوا رسوله صلى الله عليه
  وسلم يتمتعون في هذه الدنيا بحطامها ورياشها وزينتها الفانية الدارسة، ويأكلون فيها
  غير مفكِّرين في المعاد، ولا معتبرين بما وضع الله لخلقه من الحجج المؤدّية لهم إلى
  علم توحيد الله ومعرفة صدق رسله، فمثلهم في أكلهم ما يأكلون فيها من غير علم منهم بذلك،
  وغير معرفة، مثل الأنعام من البهائم المسخرة التي لا همة لها إلا في الاعتلاف دون غيره
  { والنَّارُ مَثْوًى لَهُمْ } يقول جلّ ثناؤه: والنار نار جهنم مسكن لهم، ومأوى، إليها
  يصيرون من بعد مماتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

