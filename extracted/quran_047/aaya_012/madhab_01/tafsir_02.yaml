text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  يُدْخِلُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ وَٱلَّذِينَ كَفَرُواْ يَتَمَتَّعُونَ وَيَأْكُلُونَ كَمَا تَأْكُلُ ٱلأَنْعَامُ
  وَٱلنَّارُ مَثْوًى لَّهُمْ }{ يَتَمَتَّعُونَ } ينتفعون بمتاع الحياة الدنيا أياماً
  قلائل { وَيَأْكُلُونَ } غافلين غير مفكرين في العاقبة { كَمَا تَأْكُلُ ٱلاْنْعَـٰمُ
  } في مسارحها ومعالفها، غافلة عما هي بصدده من النحر والذبح { مَثْوًى لَّهُمْ } منزل
  ومقام.\r\n\t\t\t\r\n\t\t\t</section>"

