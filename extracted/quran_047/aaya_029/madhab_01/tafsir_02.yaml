text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ حَسِبَ ٱلَّذِينَ
  فِي قُلُوبِهِمْ مَّرَضٌ أَن لَّن يُخْرِجَ ٱللَّهُ أَضْغَانَهُمْ } * { وَلَوْ نَشَآءُ
  لأَرَيْنَاكَهُمْ فَلَعَرَفْتَهُم بِسِيمَاهُمْ وَلَتَعْرِفَنَّهُمْ فِي لَحْنِ ٱلْقَوْلِ
  وَٱللَّهُ يَعْلَمُ أَعْمَالَكُمْ }{ أَضْغَـٰنَهُمْ } أحقادهم وإخراجها: إبرازها لرسول
  الله صلى الله عليه وسلم وللمؤمنين. وإظهارهم على نفاقهم وعداوتهم لهم، وكانت صدورهم
  تغلى حنقاً عليهم { لارَيْنَـٰكَهُمْ } لعرفناكهم ودللناك عليهم. حتى تعرفهم بأعيانهم
  لا يخفون عليك { بِسِيمَـٰهُمْ } بعلامتهم: وهو أن يسمهم الله تعالى بعلامة يُعلمون
  بها. وعن أنس رضي الله عنه:(1037) ما خفي على رسول الله صلى الله عليه وسلم بعد هذه
  الآية شيء من المنافقين: كان يعرفهم بسيماهم، ولقد كنا في بعض الغزوات وفيها تسعة من
  المنافقين يشكوهم الناس، فناموا ذات ليلة وأصبحوا وعلى جبهة كل واحد منهم مكتوب: هذا
  منافق. فإن قلت: أي فرق بين اللامين في { فَلَعَرَفْتَهُم } و { وَلَتَعْرِفَنَّهُمْ
  }؟ قلت: الأولى هي الداخلة في جواب(لو) كالتي في { لأَرَيْنَـٰكَهُمْ } كررت في المعطوف،
  وأما اللام في { وَلَتَعْرِفَنَّهُمْ } فواقعة مع النون في جواب قسم محذوف { فِى لَحْنِ
  ٱلْقَوْلِ } في نحوه وأسلوبه. وعن ابن عباس: هو قولهم: ما لنا إن أطعنا من الثواب؟
  ولا يقولون: ما علينا إن عصينا من العقاب. وقيل: اللحن: أن تلحن بكلامك، أي: تميله
  إلى نحو من الأنحاء ليفطن له صاحبك كالتعريض والتورية. قال:وَلَقَدْ لَحَنْتُ لَكُم
  لِكَيْمَا تَفْقَهُوا   وَاللَّحْنُ يَعْرِفُهُ ذَوُو الأَلْبَابِوقيل للمخطىء: لاحن؛
  لأنه يعدل بالكلام عن الصواب.\r\n\t\t\t\r\n\t\t\t</section>"

