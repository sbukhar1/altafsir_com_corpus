text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُ ٱلَّذِينَ
  آمَنُواْ لَوْلاَ نُزِّلَتْ سُورَةٌ فَإِذَآ أُنزِلَتْ سُورَةٌ مُّحْكَمَةٌ وَذُكِرَ
  فِيهَا ٱلْقِتَالُ رَأَيْتَ ٱلَّذِينَ فِي قُلُوبِهِمْ مَّرَضٌ يَنظُرُونَ إِلَيْكَ
  نَظَرَ ٱلْمَغْشِيِّ عَلَيْهِ مِنَ ٱلْمَوْتِ فَأَوْلَىٰ لَهُمْ } * { طَاعَةٌ وَقَوْلٌ
  مَّعْرُوفٌ فَإِذَا عَزَمَ ٱلأَمْرُ فَلَوْ صَدَقُواْ ٱللَّهَ لَكَانَ خَيْراً لَّهُمْ
  }كانوا يدعون الحرص على الجهاد ويتمنونه بألسنتهم ويقولون: { لَوْلاَ نُزِّلَتْ سُورَةٌ
  } في معنى الجهاد { فَإِذآ أُنزِلَتْ } وأمروا فيها بما تمنوا وحرصوا عليه كاعوا وشق
  عليهم، وسقطوا في أيديهم، كقوله تعالى:{ فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ إِذَا
  فَرِيقٌ مّنْهُمْ يَخْشَوْنَ ٱلنَّاسَ }[النساء: 77]. { مُّحْكَمَةٌ } مبينة غير متشابهة
  لا تحتمل وجهاً إلا وجوب القتال. وعن قتادة: كل سورة فيها ذكر القتال فهي محكمة، وهي
  أشدّ القرآن على المنافقين. وقيل لها «محكمة» لأنّ النسخ لا يرد عليها من قبل أنّ القتال
  قد نسخ ما كان من الصفح والمهادنة، وهو غير منسوخ إلى يوم القيامة. وقيل: هي المحدثة؛
  لأنها حين يحدث نزولها لا يتناولها النسخ، ثم تنسخ بعد ذلك أو تبقى غير منسوخة. وفي
  قراءة عبد الله «سورة محدثة» وقرىء: «فإذا نزلت سورة و ذَكَرَ فيها القتالُ» على البناء
  للفاعل ونصب القتال { ٱلَّذِينَ فِى قُلُوبِهِمْ مَّرَضٌ } هم الذين كانوا على حرف
  غير ثابتي الأقدام { نَظَرَ ٱلْمَغْشِىّ عَلَيْهِ مِنَ ٱلْمَوْتِ } أي تشخص أبصارهم
  جبناً وهلعاً وغيظاً، كما ينظر من أصابته الغشية عند الموت { فَأَوْلَىٰ لَهُمْ } وعيد
  بمعنى: فويل لهم. وهو أفعل: من الولي وهو القرب. ومعناه الدعاء عليهم بأن يليهم المكروه
  { طَاعَةٌ وَقَوْلٌ مَّعْرُوفٌ } كلام مستأنف، أي: طاعة وقول معروف خير لهم. وقيل:
  هي حكاية قولهم، أي قالوا(طاعةٌ وقول) وقول معروف، بمعنى: أمرنا طاعة وقول معروف. وتشهد
  له قراءة أبيّ: يقولون طاعة وقول معروف { فَإِذَا عَزَمَ ٱلاْمْرُ } أي جدّ. والعزم
  والجد لأصحاب الأمر. وإنما يسندان إلى الأمر إسناداً مجازياً. ومنه قوله تعالى:{ إِنَّ
  ذَلِكَ لَمِنْ عَزْمِ ٱلاْمُور }[الشورى: 43]. { فَلَوْ صَدَقُواْ ٱللَّهَ } فيما زعموا
  من الحرص على الجهاد. أو: فلو صدقوا في إيمانهم وواطأت قلوبهم فيه ألسنتهم.\r\n\t\t\t\r\n\t\t\t</section>"

