  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَفَرُواْ فَتَعْساً لَّهُمْ وَأَضَلَّ أَعْمَالَهُمْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ بِأَنَّهُمْ
  كَرِهُواْ مَآ أَنزَلَ ٱللَّهُ فَأَحْبَطَ أَعْمَٰلَهُمْ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱلَّذِينَ كَفَرُواْ } يحتمل الرفع على الابتداء والنصب بما يفسره { فَتَعْساً لَّهُمْ
  } كأنه قال: أتعس الذين كفروا. فإن قلت: علام عطف قوله: { وَأَضَلَّ أَعْمَـٰلَهُمْ
  }؟ قلت: على الفعل الذي نصب تعساً؛ لأنّ المعنى فقال: تعسا لهم، أو فقضى تعسا لهم.
  وتعسا له: نقيض «لَعَاَّلَهُ» قال الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَالتَّعْسُ أَوْلَى لَهَا مِنْ أَنْ أَقُولَ لَعَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: فالعثور والانحطاط أقرب لها من الانتعاش والثبوت. وعن ابن عباس
  رضي الله عنهما: يريد في الدنيا القتل، وفي الآخرة التردي في النار { كَرِهُواْ } القرآن
  وما أنزل الله فيه من التكاليف والأحكام، لأنهم قد ألفوا الإهمال وإطلاق العنان في
  الشهوات والملاذ فشق عليهم ذلك وتعاظمهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

