  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَا
  أَنتُمْ هَـٰؤُلاَءِ تُدْعَوْنَ لِتُنفِقُواْ فِي سَبِيلِ ٱللَّهِ فَمِنكُم مَّن يَبْخَلُ
  وَمَن يَبْخَلْ فَإِنَّمَا يَبْخَلُ عَن نَّفْسِهِ وَٱللَّهُ ٱلْغَنِيُّ وَأَنتُمُ
  ٱلْفُقَرَآءُ وَإِن تَتَوَلَّوْاْ يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ ثُمَّ لاَ يَكُونُوۤاْ
  أَمْثَالَكُم</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره للمؤمنين: { ها
  أنْتُمْ } أيها الناس { هَؤُلاءِ تُدْعَوْنَ لِتُنْفِقُوا فِي سَبِيلِ اللَّهِ } يقول:
  تدعون إلى النفقة في جهاد أعداء الله ونُصرة دينه { فمِنْكُمْ مَنْ يَبْخَلُ } بالنفقة
  فيه، وأدخلت «ها» في موضعين، لأن العرب إذا أرادت التقريب جعلت المكنّى بين «ها» وبين
  «ذا»، فقالت: ها أنت ذا قائماً، لأن التقريب جواب الكلام، فربما أعادت «ها» مع «ذا»،
  وربما اجتزأت بالأولى، وقد حُذفت الثانية، ولا يقدّمون أنتم قبل «ها»، لأن «ها» جواب
  فلا تقرب بها بعد الكلمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعض نحويي البصرة: جعل التنبيه
  في موضعين للتوكيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَمَنْ يَبْخَلْ فإنَّمَا
  يَبْخَلُ عَنْ نَفْسِهِ } يقول تعالى ذكره: ومن يبخل بالنفقة في سبيل الله، فإنما يبخل
  عن بخل نفسه، لأن نفسه لو كانت جواداً لم تبخل بالنفقة في سبيل الله، ولكن كانت تجود
  بها { وَاللَّهُ الغَنِيّ وأنْتُمُ الفُقَرَاءُ } يقول تعالى ذكره: ولا حاجة لله أيها
  الناس إلى أموالكم ولا نفقاتكم، لأنه الغنيّ عن خلقه والخلق الفقراء إليه، وأنتم من
  خلقه، فأنتم الفقراء إليه، وإنما حضكم على النفقة في سبيله، ليُكسبكم بذلك الجزيل من
  ثوابه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ها
  أنْتُمْ هَؤُلاءِ تُدْعَوْنَ لَتُنْفِقُوا فِي سَبِيلِ اللَّهِ فَمِنْكُمْ مَنْ يَبْخَلُ
  وَمَنْ يَبْخَلْ فإنَّمَا يَبْخَلُ عَنْ نَفْسِهِ وَاللَّهُ الغَنِيُّ وأنْتُمُ الفُقَرَاءُ
  } قال: ليس بالله تعالى ذكره إليكم حاجة وأنتم أحوج إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى ذكره: { وَإنْ تَتَوَلَّوْا يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ } يقول تعالى ذكره:
  وإن تتولوا أيها الناس عن هذا الدين الذي جاءكم به محمد صلى الله عليه وسلم، فترتدّوا
  راجعين عنه { يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ } يقول: يهلككم ثم يجيء بقوم آخرين غيركم
  بدلاً منكم يصدّقون به، ويعملون بشرائعه { ثُمَّ لا يكُونُوا أمْثالَكُمْ } يقول: ثم
  لا يبخلوا بما أُمروا به من النفقة في سبيل الله، ولا يضيعون شيئا من حدود دينهم، ولكنهم
  يقومون بذلك كله على ما يُؤمرون به. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَإنْ تَتَوَلَّوْا يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ } يقول:
  إن توليتم عن كتابي وطاعتي أستبدل قوماً غيركم. قادر والله ربنا على ذلك على أن يهلكهم،
  ويأتي من بعدهم من هو خير منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَإنْ تَتَوَلَّوْا يَسْتَبْدِلْ
  قَوْماً غَيْرَكُمْ } قال: إن تولوا عن طاعة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَإنْ تَتَوَلَّوْا يَسْتَبْدِلْ
  قَوْماً غَيْرَكُمْ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
