  فِي سَبِيلِ ٱللَّهِ فَمِنكُم مَّن يَبْخَلُ وَمَن يَبْخَلْ فَإِنَّمَا يَبْخَلُ عَن
  نَّفْسِهِ وَٱللَّهُ ٱلْغَنِيُّ وَأَنتُمُ ٱلْفُقَرَآءُ وَإِن تَتَوَلَّوْاْ يَسْتَبْدِلْ
  قَوْماً غَيْرَكُمْ ثُمَّ لاَ يَكُونُوۤاْ أَمْثَالَكُم</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أنه عنى بقوله: { يَسْتَبْدِلْ قَوْماً غَيرَكُمْ }: العجم من عجم فارس. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بَزِيع البغدادي أبو سعيد،
  قال: ثنا إسحاق بن منصور، عن مسلم بن خالد، عن العلاء بن عبد الرحمن، عن أبيه، عن أبي
  هريرة، قال: لما نزلت { وَإنْ تَتَوَلَّوْا يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ ثُمَّ
  لا يكُونُوا أمْثالَكُمْ } كان سَلْمان إلى جنب رسول الله صلى الله عليه وسلم، فقالوا:
  يا رسول الله من هؤلاء القوم الذين إن تولينا استُبدِلوا بنا، قال: فضرب النبيّ صلى
  الله عليه وسلم على منكب سلمان، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مِنْ هَذَا وَقَوْمِهِ، وَالَّذِي نَفْسِي بِيَدِهِ لَوْ أنَّ الدّينَ
  تَعَلَّقَ بالثُّرَيَّا لَنالَتْهُ رِجالٌ مِنْ أهْل فارِسِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني مسلم بن خالد، عن العلاء
  بن عبد الرحمن، عن أبيه، عن أبي هريرة أن رسول الله صلى الله عليه وسلم تلا هذه الآية
  { وَإنْ تَتَوَلَّوْا يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ، ثُمَّ لا يكُونُوا أمْثالَكُمْ
  } قالُوا: يا رسول الله من هؤلاء الذين إن تولَّينا استبدلوا بنا، ثم لا يكونوا أمثالنا،
  فضرب على فخذ سلمان قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هَذَا وَقَوْمُهُ، وَلَوْ كانَ الدّينُ عِنْدَ الثُّرَيَّا لَتَناوَلَهُ رِجالٌ
  مِنَ الفُرْسِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن الحسن الترمذيّ، قال:
  ثنا عبد الله بن الوليد العَدَني، قال: ثنا مسلم بن خالد، عن العلاء، عن أبيه، عن أبي
  هريرة، قال: نزلت هذه الآية وسلمان الفارسيّ إلى جنب رسول الله صلى الله عليه وسلم
  تحكّ ركبته ركبته { وَإنْ تَتَوَلَّوْا يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ ثُمَّ لا يَكُونُوا
  أمْثالَكُم } قالوا: يا رسول الله ومن الذين إن تولينا استبدلوا بنا ثم لا يكونوا أمثالنا،
  قال: فضرب فخذ سلمان ثم قال: «هَذَا وَقَوْمُهُ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال:
  مجاهد في ذلك ما حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث
  قال: ثنا الحسن، قال: ثنا ورقاء جميعا، عن ابن أبي نجيح، عن مجاهد { يَسْتَبْدِلْ قَوْماً
  غَيرَكُمْ } من شاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هم أهل اليمن. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عوف الطائيّ، قال:
  ثنا أبو المغيرة، قال: ثنا صفوان بن عمرو، قال: ثنا راشد بن سعد وعبد الرحمن بن جُبير
  وشريح بن عبيد، في قوله: { وَإنْ تَتَوَلَّوْا يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ ثُمَّ
  لا يكُونُوا أمْثالَكُمْ } قال: أهل اليمن.</font></font><font class=\"TextResultArabic\"><font
