text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَا أَنتُمْ هَـٰؤُلاَءِ
  تُدْعَوْنَ لِتُنفِقُواْ فِي سَبِيلِ ٱللَّهِ فَمِنكُم مَّن يَبْخَلُ وَمَن يَبْخَلْ
  فَإِنَّمَا يَبْخَلُ عَن نَّفْسِهِ وَٱللَّهُ ٱلْغَنِيُّ وَأَنتُمُ ٱلْفُقَرَآءُ وَإِن
  تَتَوَلَّوْاْ يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ ثُمَّ لاَ يَكُونُوۤاْ أَمْثَالَكُم
  }يقول تعالى ذكره للمؤمنين: { ها أنْتُمْ } أيها الناس { هَؤُلاءِ تُدْعَوْنَ لِتُنْفِقُوا
  فِي سَبِيلِ اللَّهِ } يقول: تدعون إلى النفقة في جهاد أعداء الله ونُصرة دينه { فمِنْكُمْ
  مَنْ يَبْخَلُ } بالنفقة فيه، وأدخلت «ها» في موضعين، لأن العرب إذا أرادت التقريب
  جعلت المكنّى بين «ها» وبين «ذا»، فقالت: ها أنت ذا قائماً، لأن التقريب جواب الكلام،
  فربما أعادت «ها» مع «ذا»، وربما اجتزأت بالأولى، وقد حُذفت الثانية، ولا يقدّمون أنتم
  قبل «ها»، لأن «ها» جواب فلا تقرب بها بعد الكلمة.وقال بعض نحويي البصرة: جعل التنبيه
  في موضعين للتوكيد.وقوله: { وَمَنْ يَبْخَلْ فإنَّمَا يَبْخَلُ عَنْ نَفْسِهِ } يقول
  تعالى ذكره: ومن يبخل بالنفقة في سبيل الله، فإنما يبخل عن بخل نفسه، لأن نفسه لو كانت
  جواداً لم تبخل بالنفقة في سبيل الله، ولكن كانت تجود بها { وَاللَّهُ الغَنِيّ وأنْتُمُ
  الفُقَرَاءُ } يقول تعالى ذكره: ولا حاجة لله أيها الناس إلى أموالكم ولا نفقاتكم،
  لأنه الغنيّ عن خلقه والخلق الفقراء إليه، وأنتم من خلقه، فأنتم الفقراء إليه، وإنما
  حضكم على النفقة في سبيله، ليُكسبكم بذلك الجزيل من ثوابه. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { ها أنْتُمْ هَؤُلاءِ تُدْعَوْنَ لَتُنْفِقُوا فِي سَبِيلِ اللَّهِ فَمِنْكُمْ
  مَنْ يَبْخَلُ وَمَنْ يَبْخَلْ فإنَّمَا يَبْخَلُ عَنْ نَفْسِهِ وَاللَّهُ الغَنِيُّ
  وأنْتُمُ الفُقَرَاءُ } قال: ليس بالله تعالى ذكره إليكم حاجة وأنتم أحوج إليه.وقوله
  تعالى ذكره: { وَإنْ تَتَوَلَّوْا يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ } يقول تعالى ذكره:
  وإن تتولوا أيها الناس عن هذا الدين الذي جاءكم به محمد صلى الله عليه وسلم، فترتدّوا
  راجعين عنه { يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ } يقول: يهلككم ثم يجيء بقوم آخرين غيركم
  بدلاً منكم يصدّقون به، ويعملون بشرائعه { ثُمَّ لا يكُونُوا أمْثالَكُمْ } يقول: ثم
  لا يبخلوا بما أُمروا به من النفقة في سبيل الله، ولا يضيعون شيئا من حدود دينهم، ولكنهم
  يقومون بذلك كله على ما يُؤمرون به. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنْ تَتَوَلَّوْا يَسْتَبْدِلْ
  قَوْماً غَيْرَكُمْ } يقول: إن توليتم عن كتابي وطاعتي أستبدل قوماً غيركم. قادر والله
  ربنا على ذلك على أن يهلكهم، ويأتي من بعدهم من هو خير منهم.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة { وَإنْ تَتَوَلَّوْا يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ
  } قال: إن تولوا عن طاعة الله.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { وَإنْ تَتَوَلَّوْا يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَا أَنتُمْ هَـٰؤُلاَءِ تُدْعَوْنَ
  لِتُنفِقُواْ فِي سَبِيلِ ٱللَّهِ فَمِنكُم مَّن يَبْخَلُ وَمَن يَبْخَلْ فَإِنَّمَا
  يَبْخَلُ عَن نَّفْسِهِ وَٱللَّهُ ٱلْغَنِيُّ وَأَنتُمُ ٱلْفُقَرَآءُ وَإِن تَتَوَلَّوْاْ
  يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ ثُمَّ لاَ يَكُونُوۤاْ أَمْثَالَكُم }وذُكر أنه عنى
  بقوله: { يَسْتَبْدِلْ قَوْماً غَيرَكُمْ }: العجم من عجم فارس. ذكر من قال ذلك:حدثنا
  ابن بَزِيع البغدادي أبو سعيد، قال: ثنا إسحاق بن منصور، عن مسلم بن خالد، عن العلاء
  بن عبد الرحمن، عن أبيه، عن أبي هريرة، قال: لما نزلت { وَإنْ تَتَوَلَّوْا يَسْتَبْدِلْ
  قَوْماً غَيْرَكُمْ ثُمَّ لا يكُونُوا أمْثالَكُمْ } كان سَلْمان إلى جنب رسول الله
  صلى الله عليه وسلم، فقالوا: يا رسول الله من هؤلاء القوم الذين إن تولينا استُبدِلوا
  بنا، قال: فضرب النبيّ صلى الله عليه وسلم على منكب سلمان، فقال: \" مِنْ هَذَا وَقَوْمِهِ،
  وَالَّذِي نَفْسِي بِيَدِهِ لَوْ أنَّ الدّينَ تَعَلَّقَ بالثُّرَيَّا لَنالَتْهُ رِجالٌ
  مِنْ أهْل فارِسِ \" حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني مسلم بن خالد، عن
  العلاء بن عبد الرحمن، عن أبيه، عن أبي هريرة أن رسول الله صلى الله عليه وسلم تلا
  هذه الآية { وَإنْ تَتَوَلَّوْا يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ، ثُمَّ لا يكُونُوا
  أمْثالَكُمْ } قالُوا: يا رسول الله من هؤلاء الذين إن تولَّينا استبدلوا بنا، ثم لا
  يكونوا أمثالنا، فضرب على فخذ سلمان قال: \" هَذَا وَقَوْمُهُ، وَلَوْ كانَ الدّينُ
  عِنْدَ الثُّرَيَّا لَتَناوَلَهُ رِجالٌ مِنَ الفُرْسِ \" حدثنا أحمد بن الحسن الترمذيّ،
  قال: ثنا عبد الله بن الوليد العَدَني، قال: ثنا مسلم بن خالد، عن العلاء، عن أبيه،
  عن أبي هريرة، قال: نزلت هذه الآية وسلمان الفارسيّ إلى جنب رسول الله صلى الله عليه
  وسلم تحكّ ركبته ركبته { وَإنْ تَتَوَلَّوْا يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ ثُمَّ
  لا يَكُونُوا أمْثالَكُم } قالوا: يا رسول الله ومن الذين إن تولينا استبدلوا بنا ثم
  لا يكونوا أمثالنا، قال: فضرب فخذ سلمان ثم قال: «هَذَا وَقَوْمُهُ».وقال: مجاهد في
  ذلك ما حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث قال: ثنا
  الحسن، قال: ثنا ورقاء جميعا، عن ابن أبي نجيح، عن مجاهد { يَسْتَبْدِلْ قَوْماً غَيرَكُمْ
  } من شاء.وقال آخرون: هم أهل اليمن. ذكر من قال ذلك:حدثني محمد بن عوف الطائيّ، قال:
  ثنا أبو المغيرة، قال: ثنا صفوان بن عمرو، قال: ثنا راشد بن سعد وعبد الرحمن بن جُبير
  وشريح بن عبيد، في قوله: { وَإنْ تَتَوَلَّوْا يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ ثُمَّ
  لا يكُونُوا أمْثالَكُمْ } قال: أهل اليمن.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

