text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلْحَيَٰوةُ
  ٱلدُّنْيَا لَعِبٌ وَلَهْوٌ وَإِن تُؤْمِنُواْ وَتَتَّقُواْ يُؤْتِكُمْ أُجُورَكُمْ
  وَلاَ يَسْأَلْكُمْ أَمْوَٰلَكُمْ } * { إِن يَسْأَلْكُمُوهَا فَيُحْفِكُمْ تَبْخَلُواْ
  وَيُخْرِجْ أَضْغَانَكُمْ } * { هَا أَنتُمْ هَـٰؤُلاَءِ تُدْعَوْنَ لِتُنفِقُواْ فِي
  سَبِيلِ ٱللَّهِ فَمِنكُم مَّن يَبْخَلُ وَمَن يَبْخَلْ فَإِنَّمَا يَبْخَلُ عَن نَّفْسِهِ
  وَٱللَّهُ ٱلْغَنِيُّ وَأَنتُمُ ٱلْفُقَرَآءُ وَإِن تَتَوَلَّوْاْ يَسْتَبْدِلْ قَوْماً
  غَيْرَكُمْ ثُمَّ لاَ يَكُونُوۤاْ أَمْثَالَكُم }{ يُؤْتِكُمْ أُجُورَكُمْ } ثواب إيمانكم
  وتقواكم { وَلاَ يَسْـئَلْكُمْ أمْوَالَكُمْ } أي ولا يسألكم جميعها، إنما يقتصر منكم
  على ربع العشر، ثم قال: { إِن يَسْألْكُمُوهَا فَيُحْفِكُمْ } أي يجهدكم ويطلبه كله،
  والإحفاء: المبالغة وبلوغ الغاية في كل شيء، يقال: أحفاه في المسألة إذا لم يترك شيئاً
  من الإلحاح. وأحفى شاربه: إذا استأصله { تَبْخَلُواْ وَيُخْرِجْ أَضْغَـٰنَكُمْ } أي
  تضطغنون على رسول الله صلى الله عليه وسلم، وتضيق صدوركم لذلك، وأظهرتم كراهتكم ومقتكم
  لدين يذهب بأموالكم، والضمير في { يُخْرِجَ } لله عز وجل، أي يضغنكم بطلب أموالكم.
  أو للبخل؛ لأنه سبب الاضطغان، وقرىء «تخرج» بالنون. ويخرج، بالياء والتاء مع فتحهما
  ورفع أضغانكم { هَٰـؤُلآءِ } موصول بمعنى الذين صلته { تُدْعَوْنَ } أي أنتم الذين
  تدعون. أو أنتم يا مخاطبون هؤلاء الموصوفون، ثم استأنف وصفهم، كأنهم قالوا: وما وصفنا؟
  فقيل: تدعون { لِتُنفِقُواْ فِى سَبِيلِ ٱللَّهِ } قيل: هي النفقة في الغزو. وقيل:
  الزكاة، كأنه قيل: الدليل على أنه لو أحفاكم لبخلتم وكرهتم العطاء واضطغنتم أنكم تدعون
  إلى أداء ربع العشر، فمنكم ناس يبخلون به، ثم قال: { وَمَن يَبْخَلْ } بالصدقة وأداء
  الفريضة. فلا يتعداه ضرر بخله، وإنما { يَبْخَلُ عَن نَّفْسِهِ } يقال بخلت عليه وعنه،
  وكذلك ضننت عليه وعنه. ثم أخبر أنه لا يأمر بذلك ولا يدعو إليه لحاجته إليه، فهو الغني
  الذي تستحيل عليه الحاجات، ولكن لحاجتكم وفقركم إلى الثواب { وَإِن تَتَوَلَّوْاْ }
  معطوف على: وإن تؤمنوا وتتقوا { يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ } يخلق قوماً سواكم
  على خلاف صفتكم راغبين في الإيمان والتقوى، غير متولين عنهما، كقوله تعالى:{ وَيَأْتِ
  بِخَلْقٍ جَدِيدٍ }[إبراهيم: 19] وقيل: هم الملائكة. وقيل: الأنصار. وعن ابن عباس:
  كندة والنخع. وعن الحسن: العجم. وعن عكرمة: فارس والروم.(1039) وسئل رسول الله صلى
  الله عليه وسلم عن القوم وكان سلمان إلى جنبه، فضرب على فخذه وقال: \" هذا وقومه، والذي
  نفسي بيده، لو كان الإيمان منوطاً بالثريا لتناوله رجال من فارس \" وعن رسول الله صلى
  الله عليه وسلم: (1040) \" من قرأ سورة محمد صلى الله عليه وسلم كان حقاً على الله
  أن يسقيه من أنهار الجنة \" \r\n\t\t\t\r\n\t\t\t</section>"

