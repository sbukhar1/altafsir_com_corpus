  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُ
  ٱلَّذِينَ آمَنُواْ لَوْلاَ نُزِّلَتْ سُورَةٌ فَإِذَآ أُنزِلَتْ سُورَةٌ مُّحْكَمَةٌ
  وَذُكِرَ فِيهَا ٱلْقِتَالُ رَأَيْتَ ٱلَّذِينَ فِي قُلُوبِهِمْ مَّرَضٌ يَنظُرُونَ
  إِلَيْكَ نَظَرَ ٱلْمَغْشِيِّ عَلَيْهِ مِنَ ٱلْمَوْتِ فَأَوْلَىٰ لَهُمْ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">طَاعَةٌ
  وَقَوْلٌ مَّعْرُوفٌ فَإِذَا عَزَمَ ٱلأَمْرُ فَلَوْ صَدَقُواْ ٱللَّهَ لَكَانَ خَيْراً
  لَّهُمْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ويقول الذين صدّقوا
  الله ورسوله: هلا نزلت سورة من الله تأمرنا بجهاد أعداء الله من الكفار { فإذَا أُنْزِلَتْ
  سُورَةٌ مُحْكَمَةٌ } يعني: أنها محكمة بالبيان والفرائض. وذُكر أن ذلك في قراءة عبد
  الله «فإذَا أُنْزِلَتْ سُورةٌ مُحْدَثَةٌ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَذُكِرَ فِيها القِتالُ } يقول: وذُكر فيها الأمر بقتال المشركين. وكان قتادة يقول
  في ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَيَقُولُ الَّذِينَ آمَنُوا لَوْلا نُزّلَتْ سُورَةٌ
  فإذَا أُنْزِلَتْ سُورَةٌ مُحْكَمَةٌ وَذُكِرَ فِيها القِتالُ } قال: كلّ سورة ذُكر
  فيها الجهاد فهي محكمة، وهي أشدّ القرآن على المنافقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة: { وَذُكِرَ فِيها القِتالُ }
  قال: كل سورة ذُكر فيها القتال فهي محكمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { رأيْتَ الَّذِينَ في قُلُوبِهِمْ مَرَضٌ } يقول: رأيت الذين في قلوبهم شك في دين
  الله وضعف { يَنْظُرُونَ إِلَيْكَ } يا محمد، { نَظَرَ المَغْشِيِّ عَلَيْهِ مِنَ المَوْتِ
  } ، خوفاً أن تغزيهم وتأمرهم بالجهاد مع المسلمين، فهم خوفاً من ذلك وتجبنا عن لقاء
  العدوّ ينظرون إليك نظر المغشيّ عليه الذي قد صرع. وإنما عنى بقوله: { مِنَ المَوْتِ
  } من خوف الموت، وكان هذا فعل أهل النفاق. كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يَنْظُرُونَ إلَيْكَ نَظَرَ
  المَغْشِيّ عَلَيْهِ مِنَ المَوْتِ } قال: هؤلاء المنافقون طبع الله على قلوبهم، فلا
  يفقهون ما يقول النبيّ صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَأَوْلَى لَهُمْ } يقول تعالى ذكره: فأولى لهؤلاء الذين في قلوبهم مرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: فأوْلَى لَهُمْ وعيد توعَّد الله به هؤلاء المنافقين. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة {
  فَأَوْلَى لَهُمْ } قال: هذه وعيد، فأولى لهم، ثم انقطع الكلام فقال: { طَاعَةٌ وقَوْلٌ
  مَعْرُوفٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فَأَوْلَى لَهُمْ } قال: وعيد كما تسمعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { طاعَةٌ وَقَوْلٌ مَعْرُوفٌ } وهذا خبر من الله تعالى ذكره
  عن قيل هؤلاء المنافقين من قبل أن تنزل سورة محكمة، ويذكر فيها القتال، وأنهم إذا قيل
  لهم: إن الله مفترض عليكم الجهاد، قالوا: سمع وطاعة، فقال الله عزّ وجلّ لهم { إذَا
  أنْزلَتْ سُورَةٌ } وفُرض القتال فيها عليهم، فشقّ ذلك عليهم، وكرهوه { طاعَةٌ وَقَوْلٌ
  مَعْرُوفٌ } قبل وجوب الفرض عليكم، فإذا عزم الأمر كرهتموه وشقّ عليكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { طاعَةٌ وَقَوْلٌ مَعْرُوفٌ } مرفوع بمضمر، وهو قولكم قبل
  نزول فرض القتال { طاعَةٌ وَقَوْلٌ مَعْرُوفٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورُوي
  عن ابن عباس بإسناد غيرِ مرتضى أنه قال: قال الله تعالى: { فَأَوْلَى لَهُمْ } ثم قال
  للذين آمنوا منهم { طاعَةٌ وَقَوْلٌ مَعْرُوفٌ } فعلى هذا القول تمام الوعيد فأولى،
  ثم يستأنف بعد، فيقال لهم { طاعَةٌ وَقَوْلٌ مَعْرُوفٌ } فتكون الطاعة مرفوعة بقوله:
  لهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
