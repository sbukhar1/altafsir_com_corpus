  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكان
  مجاهد يقول في ذلك كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد { طاعَةٌ وَقَوْلٌ مَعْرُوفٌ } قال: أمر الله بذلك المنافقين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فإذَا عَزَمَ الأمْرُ } يقول: فإذا وجب القتال وجاء أمر الله
  بفرض ذلك كرهتموه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعا، عن ابن أبي نجيح، عن مجاهد فإذَا عَزَمَ الأمْرُ
  قال: إذا جدّ الأمر، هكذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: محمد بن عمرو في حديثه، عن
  أبي عاصم، وقال الحارث في حديثه، عن الحسن يقول: جدّ الأمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَلَوْ صَدَقُوا اللَّهَ لَكانَ خَيْراً لَهُمْ } يقول تعالى ذكره: فلو صدقوا الله
  ما وعدوه قبل نزول السورة بالقتال بقولهم: إذ قيل لهم: إن الله سيأمركم بالقتال طاعة،
  فَوَفَّوا له بذلك، لكان خيراً لهم في عاجل دنياهم، وآجل معادهم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فإذَا عَزَمَ
  الأمْرُ } يقول: طواعية الله ورسوله، وقول معروف عند حقائق الأمور خير لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة يقول:
