text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُ ٱلَّذِينَ
  آمَنُواْ لَوْلاَ نُزِّلَتْ سُورَةٌ فَإِذَآ أُنزِلَتْ سُورَةٌ مُّحْكَمَةٌ وَذُكِرَ
  فِيهَا ٱلْقِتَالُ رَأَيْتَ ٱلَّذِينَ فِي قُلُوبِهِمْ مَّرَضٌ يَنظُرُونَ إِلَيْكَ
  نَظَرَ ٱلْمَغْشِيِّ عَلَيْهِ مِنَ ٱلْمَوْتِ فَأَوْلَىٰ لَهُمْ } * { طَاعَةٌ وَقَوْلٌ
  مَّعْرُوفٌ فَإِذَا عَزَمَ ٱلأَمْرُ فَلَوْ صَدَقُواْ ٱللَّهَ لَكَانَ خَيْراً لَّهُمْ
  }يقول تعالى ذكره: ويقول الذين صدّقوا الله ورسوله: هلا نزلت سورة من الله تأمرنا بجهاد
  أعداء الله من الكفار { فإذَا أُنْزِلَتْ سُورَةٌ مُحْكَمَةٌ } يعني: أنها محكمة بالبيان
  والفرائض. وذُكر أن ذلك في قراءة عبد الله «فإذَا أُنْزِلَتْ سُورةٌ مُحْدَثَةٌ».وقوله:
  { وَذُكِرَ فِيها القِتالُ } يقول: وذُكر فيها الأمر بقتال المشركين. وكان قتادة يقول
  في ذلك ما:حدثني بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَيَقُولُ الَّذِينَ
  آمَنُوا لَوْلا نُزّلَتْ سُورَةٌ فإذَا أُنْزِلَتْ سُورَةٌ مُحْكَمَةٌ وَذُكِرَ فِيها
  القِتالُ } قال: كلّ سورة ذُكر فيها الجهاد فهي محكمة، وهي أشدّ القرآن على المنافقين.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة: { وَذُكِرَ فِيها القِتالُ }
  قال: كل سورة ذُكر فيها القتال فهي محكمة.وقوله: { رأيْتَ الَّذِينَ في قُلُوبِهِمْ
  مَرَضٌ } يقول: رأيت الذين في قلوبهم شك في دين الله وضعف { يَنْظُرُونَ إِلَيْكَ }
  يا محمد، { نَظَرَ المَغْشِيِّ عَلَيْهِ مِنَ المَوْتِ } ، خوفاً أن تغزيهم وتأمرهم
  بالجهاد مع المسلمين، فهم خوفاً من ذلك وتجبنا عن لقاء العدوّ ينظرون إليك نظر المغشيّ
  عليه الذي قد صرع. وإنما عنى بقوله: { مِنَ المَوْتِ } من خوف الموت، وكان هذا فعل
  أهل النفاق. كالذي:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: {
  يَنْظُرُونَ إلَيْكَ نَظَرَ المَغْشِيّ عَلَيْهِ مِنَ المَوْتِ } قال: هؤلاء المنافقون
  طبع الله على قلوبهم، فلا يفقهون ما يقول النبيّ صلى الله عليه وسلم.وقوله: { فَأَوْلَى
  لَهُمْ } يقول تعالى ذكره: فأولى لهؤلاء الذين في قلوبهم مرض.وقوله: فأوْلَى لَهُمْ
  وعيد توعَّد الله به هؤلاء المنافقين. كما:حدثنا محمد بن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة { فَأَوْلَى لَهُمْ } قال: هذه وعيد، فأولى لهم، ثم انقطع الكلام
  فقال: { طَاعَةٌ وقَوْلٌ مَعْرُوفٌ }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { فَأَوْلَى لَهُمْ } قال: وعيد كما تسمعون.وقوله: { طاعَةٌ وَقَوْلٌ
  مَعْرُوفٌ } وهذا خبر من الله تعالى ذكره عن قيل هؤلاء المنافقين من قبل أن تنزل سورة
  محكمة، ويذكر فيها القتال، وأنهم إذا قيل لهم: إن الله مفترض عليكم الجهاد، قالوا:
  سمع وطاعة، فقال الله عزّ وجلّ لهم { إذَا أنْزلَتْ سُورَةٌ } وفُرض القتال فيها عليهم،
  فشقّ ذلك عليهم، وكرهوه { طاعَةٌ وَقَوْلٌ مَعْرُوفٌ } قبل وجوب الفرض عليكم، فإذا
  عزم الأمر كرهتموه وشقّ عليكم.وقوله: { طاعَةٌ وَقَوْلٌ مَعْرُوفٌ } مرفوع بمضمر، وهو
  قولكم قبل نزول فرض القتال { طاعَةٌ وَقَوْلٌ مَعْرُوفٌ }.ورُوي عن ابن عباس بإسناد
  غيرِ مرتضى أنه قال: قال الله تعالى: { فَأَوْلَى لَهُمْ } ثم قال للذين آمنوا منهم
  { طاعَةٌ وَقَوْلٌ مَعْرُوفٌ } فعلى هذا القول تمام الوعيد فأولى، ثم يستأنف بعد، فيقال
  لهم { طاعَةٌ وَقَوْلٌ مَعْرُوفٌ } فتكون الطاعة مرفوعة بقوله: لهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُ ٱلَّذِينَ آمَنُواْ لَوْلاَ
  نُزِّلَتْ سُورَةٌ فَإِذَآ أُنزِلَتْ سُورَةٌ مُّحْكَمَةٌ وَذُكِرَ فِيهَا ٱلْقِتَالُ
  رَأَيْتَ ٱلَّذِينَ فِي قُلُوبِهِمْ مَّرَضٌ يَنظُرُونَ إِلَيْكَ نَظَرَ ٱلْمَغْشِيِّ
  عَلَيْهِ مِنَ ٱلْمَوْتِ فَأَوْلَىٰ لَهُمْ } * { طَاعَةٌ وَقَوْلٌ مَّعْرُوفٌ فَإِذَا
  عَزَمَ ٱلأَمْرُ فَلَوْ صَدَقُواْ ٱللَّهَ لَكَانَ خَيْراً لَّهُمْ }وكان مجاهد يقول
  في ذلك كما:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { طاعَةٌ وَقَوْلٌ مَعْرُوفٌ
  } قال: أمر الله بذلك المنافقين.وقوله: { فإذَا عَزَمَ الأمْرُ } يقول: فإذا وجب القتال
  وجاء أمر الله بفرض ذلك كرهتموه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء جميعا، عن ابن أبي نجيح، عن مجاهد فإذَا عَزَمَ الأمْرُ قال:
  إذا جدّ الأمر، هكذا.قال: محمد بن عمرو في حديثه، عن أبي عاصم، وقال الحارث في حديثه،
  عن الحسن يقول: جدّ الأمر.وقوله: { فَلَوْ صَدَقُوا اللَّهَ لَكانَ خَيْراً لَهُمْ
  } يقول تعالى ذكره: فلو صدقوا الله ما وعدوه قبل نزول السورة بالقتال بقولهم: إذ قيل
  لهم: إن الله سيأمركم بالقتال طاعة، فَوَفَّوا له بذلك، لكان خيراً لهم في عاجل دنياهم،
  وآجل معادهم. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فإذَا عَزَمَ
  الأمْرُ } يقول: طواعية الله ورسوله، وقول معروف عند حقائق الأمور خير لهم.حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة يقول: طاعة الله وقول بالمعروف عند
  حقائق الأمور خير لهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

