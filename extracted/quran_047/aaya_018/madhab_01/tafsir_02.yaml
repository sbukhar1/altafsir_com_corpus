text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَهَلْ يَنظُرُونَ
  إِلاَّ ٱلسَّاعَةَ أَن تَأْتِيَهُمْ بَغْتَةً فَقَدْ جَآءَ أَشْرَاطُهَا فَأَنَّىٰ
  لَهُمْ إِذَا جَآءَتْهُمْ ذِكْرَٰهُمْ }{ أَن تَأْتِيَهُم } بدل اشتمال من الساعة،
  نحو: { أن تطؤهم } من قوله:{ رِجَالٌ مُّؤْمِنُونَ وَنِسَاء مُّؤْمِنَـٰتٌ }[الفتح:
  25]، وقرىء: «أن تأتهم» بالوقف على الساعة واستئناف الشرط، وهي في مصاحف أهل مكة كذلك:
  فإن قلت: فما جزاء الشرط؟ قلت: قوله[ فأنىٰ لهم]. ومعناه: إن تأتهم الساعة فكيف لهم
  ذكراهم، أي تذكرهم واتعاظهم إذا جاءتهم الساعة، يعني لا تنفعهم الذكرى حينئذٍ، كقوله
  تعالى:{ يَوْمَئِذٍ يَتَذَكَّرُ ٱلإِنسَـٰنُ وَأَنَّىٰ لَهُ ٱلذّكْرَىٰ }[الفجر: 23].
  فإن قلت: بم يتصل قوله: { فَقَدْ جَاءَ أَشْرَاطُهَا } على القراءتين؟ قلت: بإتيان
  الساعة اتصال العلة بالمعلول، كقولك: إن أكرمني زيد فأنا حقيق بالإكرام أكرمه. والأشراط:
  العلامات. قال أبو الأسود:فَإِنْ كُنْتِ قَدْ أَزْمَعْتِ بِالصَّرْمِ بَيْنَنَا   فَقَدْ
  جَعَلَتْ أَشْرَاط أَوَّلِهِ تَبْدُووقيل: مبعث محمد خاتم الأنبياء صلى الله عليه وسلم
  وعليهم منها، وانشقاق القمر، والدخان. وعن الكلبي: كثرة المال والتجارة، وشهادة الزور،
  وقطع الأرحام، وقلة الكرام، وكثرة اللئام. وقرىء: «بَغِتَة» بوزن جَرِبَةَ، وهي غريبة
  لم ترد في المصادر أختها، وهي مروية عن أبي عمرو، وما أخوفني أن تكون غلطة من الراوي
  على أبي عمرو، وأن يكون الصواب: بغتة، بفتح العين من غير تشديد، كقراءة الحسن فيما
  تقدم.\r\n\t\t\t\r\n\t\t\t</section>"

