  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَلْ
  يَنظُرُونَ إِلاَّ ٱلسَّاعَةَ أَن تَأْتِيَهُمْ بَغْتَةً فَقَدْ جَآءَ أَشْرَاطُهَا
  فَأَنَّىٰ لَهُمْ إِذَا جَآءَتْهُمْ ذِكْرَٰهُمْ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَن تَأْتِيَهُم } بدل اشتمال من الساعة، نحو: { أن تطؤهم } من قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رِجَالٌ
  مُّؤْمِنُونَ وَنِسَاء مُّؤْمِنَـٰتٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفتح: 25]، وقرىء: «أن تأتهم»
  بالوقف على الساعة واستئناف الشرط، وهي في مصاحف أهل مكة كذلك: فإن قلت: فما جزاء الشرط؟
  قلت: قوله[ فأنىٰ لهم]. ومعناه: إن تأتهم الساعة فكيف لهم ذكراهم، أي تذكرهم واتعاظهم
  إذا جاءتهم الساعة، يعني لا تنفعهم الذكرى حينئذٍ، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَئِذٍ يَتَذَكَّرُ ٱلإِنسَـٰنُ
  وَأَنَّىٰ لَهُ ٱلذّكْرَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفجر: 23]. فإن قلت: بم يتصل قوله: { فَقَدْ جَاءَ أَشْرَاطُهَا
  } على القراءتين؟ قلت: بإتيان الساعة اتصال العلة بالمعلول، كقولك: إن أكرمني زيد فأنا
  حقيق بالإكرام أكرمه. والأشراط: العلامات. قال أبو الأسود:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَإِنْ كُنْتِ قَدْ أَزْمَعْتِ بِالصَّرْمِ بَيْنَنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقَدْ جَعَلَتْ أَشْرَاط أَوَّلِهِ تَبْدُو</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: مبعث محمد خاتم الأنبياء صلى
  الله عليه وسلم وعليهم منها، وانشقاق القمر، والدخان. وعن الكلبي: كثرة المال والتجارة،
  وشهادة الزور، وقطع الأرحام، وقلة الكرام، وكثرة اللئام. وقرىء: «بَغِتَة» بوزن جَرِبَةَ،
  وهي غريبة لم ترد في المصادر أختها، وهي مروية عن أبي عمرو، وما أخوفني أن تكون غلطة
  من الراوي على أبي عمرو، وأن يكون الصواب: بغتة، بفتح العين من غير تشديد، كقراءة الحسن
  فيما تقدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

