text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَيَهْدِيهِمْ
  وَيُصْلِحُ بَالَهُمْ } * { وَيُدْخِلُهُمُ ٱلْجَنَّةَ عَرَّفَهَا لَهُمْ } * { يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِن تَنصُرُواْ ٱللَّهَ يَنصُرْكُمْ وَيُثَبِّتْ أَقْدَامَكُمْ
  }يقول تعالى ذكره: سيوفق الله تعالى ذكره للعمل بما يرضي ويحبّ، هؤلاء الذين قاتلوا
  في سبيله، { وَيُصْلِحُ بالَهُمْ }: ويصلح أمرهم وحالهم في الدنيا والآخرة { وَيُدْخِلُهُمُ
  الجَنَّةَ عَرَّفَها لَهُمْ } يقول: ويُدخلهم الله جنته عرّفها، يقول: عرّفها وبيَّنها
  لهم، حتى إن الرجل ليأتي منزله منها إذا دخلها كما كان يأتي منزله في الدنيا، لا يُشْكِلُ
  عليه ذلك. كما:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، عن أبي
  سعيد الخُدْريّ، قال: إذا نجَّى الله المؤمنين من النار حُبسوا على قنطرة بين الجنة
  والنار، فاقتصّ بعضهم من بعض مظالم كثيرة كانت بينهم في الدنيا، ثم يُؤذن لهم بالدخول
  في الجنة، قال: فما كان المؤمن بأدلَّ بمنزله في الدنيا منه بمنزله في الجنة حين يدخلها.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَيُدْخِلُهُمُ الجَنَّةَ عَرَّفَها
  لَهُمْ } قال: أي منازلهم فيها.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد،
  في قوله: { وَيُدْخِلُهُمُ الجَنَّةَ عَرَّفَها لَهُمْ } قال: يهتدي أهلها إلى بيوتهم
  ومساكنهم، وحيث قسم الله لهم لا يخطئون، كأنهم سكانها منذ خلقوا لا يستدلون عليها أحداً.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَيُدْخِلُهُمُ الجَنَّةَ
  عَرَّفَها لَهُمْ } قال: بلغنا عن غير واحد قال: يدخل أهل الجنة الجنة، ولهم أعرف بمنازلهم
  فيها من منازلهم في الدنيا التي يختلفون إليها في عمر الدنيا قال: فتلك قول الله جلّ
  ثناؤه { وَيُدْخِلُهُمُ الجَنَّةَ عَرَّفَها لَهُمْ }.وقوله: { يا أيُّها الَّذِينَ
  آمَنُوا إنْ تَنْصُرُوا اللَّهَ يَنْصُرْكُمْ } يقول تعالى ذكره: يا أيها الذين صدّقوا
  الله ورسوله، إن تنصروا الله ينصركم بنصركم رسوله محمداً صلى الله عليه وسلم على أعدائه
  من أهل الكفر به وجهادكم إياهم معه لتكون كلمته العُليا ينصركم عليهم، ويظفركم بهم،
  فإنه ناصر دينه وأولياءه. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { إنْ تَنْصُرُوا اللَّهَ يَنْصُرْكمْ } لأنه حقّ على الله أن يعطي من سأله،
  وينصر من نصره.وقوله: { وَيُثَبِّتْ أقْدَامَكُمْ } يقول: ويقوّكم عليهم، ويجرّئكم،
  حتى لا تولوا عنهم، وإن كثر عددهم، وقلّ عددكم.\r\n\t\t\t\r\n\t\t\t</section>"

