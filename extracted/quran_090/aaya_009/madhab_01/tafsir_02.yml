  none\" href=\"JavaScript:Open_Menu()\">فَكُّ رَقَبَةٍ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  إِطْعَامٌ فِي يَوْمٍ ذِي مَسْغَبَةٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَتِيماً ذَا مَقْرَبَةٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  مِسْكِيناً ذَا مَتْرَبَةٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَلَمْ نَجْعَل
  لَّهُ عَيْنَيْنِ(8) } يبصر بهما المرئيات { وَلِسَاناً } يترجم به عن ضمائره { وَشَفَتَيْنِ
  } يطبقهما على فيه ويستعين بهما على النطق والأكل والشرب والنفخ وغير ذلك { وَهَدَيْنَـٰهُ
  ٱلنَّجْدَينِ } أي: طريقي الخير والشر. وقيل: الثديين { فَلاَ ٱقتَحَمَ ٱلْعَقَبَةَ
  } يعني: فلم يشكر تلك الأيادي والنعم بالأعمال الصالحة: من فك الرقاب وإطعام اليتامى
  والمساكين، ثم بالإيمان الذي هو أصل كل طاعة، وأساس كل خير؛ بل غمط النعم وكفر بالمنعم.
  والمعنى: أن الإنفاق على هذا الوجه هو الإنفاق المرضي النافع عند الله، لا أن يهلك
  مالاً لبداً في الرياء والفخار، فيكون مثله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ
  حَرْثَ قَوْمٍ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 117] الآية. فإن قلت: قلما تقع «لا» الداخلة على الماضي
  إلاّ مكرره، ونحو قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَأَيُّ أَمْرٍ سَيِّىءٍ لاَ فَعَلَه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">لا يكاد يقع، فما لها لم تكرر في
  الكلام الأفصح؟ قلت: هي متكرّرة في المعنى؛ لأن معنى { فَلاَ ٱقتَحَمَ ٱلْعَقَبَةَ
  (11) } فلا فكّ رقبة، ولا أطعم مسكيناً. ألا ترى أنه فسر اقتحام العقبة بذلك. وقال
  الزجاج قوله: (ثم كان من الذين أمنوا) يدل على معنى: { فَلاَ ٱقتَحَمَ ٱلْعَقَبَةَ
  (11) } ، ولا آمن. والاقتحام: الدخول والمجاوزة بشدّة ومشقة. والقحمة: الشدة، وجعل
  الصالحة: عقبة، وعملها: اقتحاماً لها، لما في ذلك من معاناة المشقة ومجاهدة النفس.
  وعن الحسن: عقبة والله شديدة. مجاهدة الإنسان نفسه وهواه وعدّوه الشيطان. وفكّ الرقبة:
  تخليصها من رق أو غيره. وفي الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1303)
  أن رجلاً قال لرسول الله صلى الله عليه وسلم: دلني على عمل يدخلني الجنة. فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" تعتق النسمة وتفك الرقبة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: أو ليسا سواء؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا، إعتاقها أن تنفرد بعتقها.
  وفكها: أن تعين في تخليصها. من قود أو غرم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والعتق والصدقة: من أفاضل الأعمال. وعن أبي حنيفة رضي الله عنه: أن
  العتق أفضل من الصدقة.وعند صاحبيه:الصدقة أفضل والآية أدل على قول أبي حنيفة لتقديم
  العتق الصدقة وعن الشعبي في رجل عنده فضل نفقة: أيضعه في ذي قرابة، أو يعتق رقبة؟ قال:
  الرقبة أفضل، لأن النبي صلى الله عليه وسلم قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1304)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من فك رقبة فك الله بكل عضو منها
  عضواً منه من النار \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قرىء:
  «فك رقبة أو إطعام» على: هي فك رقبة، أو إطعام. وقرىء: «فك رقبة» أو أطعم، على الإبدال
  من اقتحم العقبة. وقوله: { وَمآ أَدْرَاكَ مَا ٱلْعَقَبَةُ (12) } اعتراض، ومعناه:
  أنك لم تدرِكُنْهَ صعوبتها على النفس وكنه ثوابها عند الله. والمسغبة، والمقربة، والمتربة:
  مفعلات من سغب: إذا جاع. وقرب في النسب، يقال: فلان ذو قرابتي. وذو مقربتي. وترب: إذا
  افتقر، ومعناه. التصق بالتراب. وأما أترب فاستغنى، أي: صار ذا مال كالتراب في الكثرة،
  كما قيل: أثري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1305) وعن النبي صلى الله عليه
  وسلم في قوله: { ذَا مَتْرَبَةٍ } الذي مأواه المزابل، ووصف اليوم بذي مسغبة نحو ما
  يقول النحويون في قولهم: هم ناصب: ذو نصب. وقرأ الحسن: «ذا مسغبة» نصبه بإطعام. ومعناه:
  أو إطعام في يوم من الأيام ذا مسغبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

