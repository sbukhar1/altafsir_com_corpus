text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَجْعَل
  لَّهُ عَيْنَيْنِ } * { وَلِسَاناً وَشَفَتَيْنِ } * { وَهَدَيْنَاهُ ٱلنَّجْدَينِ
  } * { فَلاَ ٱقتَحَمَ ٱلْعَقَبَةَ } * { وَمَآ أَدْرَاكَ مَا ٱلْعَقَبَةُ } * { فَكُّ
  رَقَبَةٍ } * { أَوْ إِطْعَامٌ فِي يَوْمٍ ذِي مَسْغَبَةٍ } * { يَتِيماً ذَا مَقْرَبَةٍ
  } * { أَوْ مِسْكِيناً ذَا مَتْرَبَةٍ }{ أَلَمْ نَجْعَل لَّهُ عَيْنَيْنِ(8) } يبصر
  بهما المرئيات { وَلِسَاناً } يترجم به عن ضمائره { وَشَفَتَيْنِ } يطبقهما على فيه
  ويستعين بهما على النطق والأكل والشرب والنفخ وغير ذلك { وَهَدَيْنَـٰهُ ٱلنَّجْدَينِ
  } أي: طريقي الخير والشر. وقيل: الثديين { فَلاَ ٱقتَحَمَ ٱلْعَقَبَةَ } يعني: فلم
  يشكر تلك الأيادي والنعم بالأعمال الصالحة: من فك الرقاب وإطعام اليتامى والمساكين،
  ثم بالإيمان الذي هو أصل كل طاعة، وأساس كل خير؛ بل غمط النعم وكفر بالمنعم. والمعنى:
  أن الإنفاق على هذا الوجه هو الإنفاق المرضي النافع عند الله، لا أن يهلك مالاً لبداً
  في الرياء والفخار، فيكون مثله{ كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ حَرْثَ قَوْمٍ... }[آل
  عمران: 117] الآية. فإن قلت: قلما تقع «لا» الداخلة على الماضي إلاّ مكرره، ونحو قوله:فَأَيُّ
  أَمْرٍ سَيِّىءٍ لاَ فَعَلَه   لا يكاد يقع، فما لها لم تكرر في الكلام الأفصح؟ قلت:
  هي متكرّرة في المعنى؛ لأن معنى { فَلاَ ٱقتَحَمَ ٱلْعَقَبَةَ (11) } فلا فكّ رقبة،
  ولا أطعم مسكيناً. ألا ترى أنه فسر اقتحام العقبة بذلك. وقال الزجاج قوله: (ثم كان
  من الذين أمنوا) يدل على معنى: { فَلاَ ٱقتَحَمَ ٱلْعَقَبَةَ (11) } ، ولا آمن. والاقتحام:
  الدخول والمجاوزة بشدّة ومشقة. والقحمة: الشدة، وجعل الصالحة: عقبة، وعملها: اقتحاماً
  لها، لما في ذلك من معاناة المشقة ومجاهدة النفس. وعن الحسن: عقبة والله شديدة. مجاهدة
  الإنسان نفسه وهواه وعدّوه الشيطان. وفكّ الرقبة: تخليصها من رق أو غيره. وفي الحديث:(1303)
  أن رجلاً قال لرسول الله صلى الله عليه وسلم: دلني على عمل يدخلني الجنة. فقال: \"
  تعتق النسمة وتفك الرقبة \" قال: أو ليسا سواء؟ قال: \" لا، إعتاقها أن تنفرد بعتقها.
  وفكها: أن تعين في تخليصها. من قود أو غرم \" والعتق والصدقة: من أفاضل الأعمال. وعن
  أبي حنيفة رضي الله عنه: أن العتق أفضل من الصدقة.وعند صاحبيه:الصدقة أفضل والآية أدل
  على قول أبي حنيفة لتقديم العتق الصدقة وعن الشعبي في رجل عنده فضل نفقة: أيضعه في
  ذي قرابة، أو يعتق رقبة؟ قال: الرقبة أفضل، لأن النبي صلى الله عليه وسلم قال:(1304)
  \" من فك رقبة فك الله بكل عضو منها عضواً منه من النار \" قرىء: «فك رقبة أو إطعام»
  على: هي فك رقبة، أو إطعام. وقرىء: «فك رقبة» أو أطعم، على الإبدال من اقتحم العقبة.
  وقوله: { وَمآ أَدْرَاكَ مَا ٱلْعَقَبَةُ (12) } اعتراض، ومعناه: أنك لم تدرِكُنْهَ
  صعوبتها على النفس وكنه ثوابها عند الله. والمسغبة، والمقربة، والمتربة: مفعلات من
  سغب: إذا جاع. وقرب في النسب، يقال: فلان ذو قرابتي. وذو مقربتي. وترب: إذا افتقر،
  ومعناه. التصق بالتراب. وأما أترب فاستغنى، أي: صار ذا مال كالتراب في الكثرة، كما
  قيل: أثري.(1305) وعن النبي صلى الله عليه وسلم في قوله: { ذَا مَتْرَبَةٍ } الذي مأواه
  المزابل، ووصف اليوم بذي مسغبة نحو ما يقول النحويون في قولهم: هم ناصب: ذو نصب. وقرأ
  الحسن: «ذا مسغبة» نصبه بإطعام. ومعناه: أو إطعام في يوم من الأيام ذا مسغبة.\r\n\t\t\t\r\n\t\t\t</section>"

