  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  كَانَ مِنَ ٱلَّذِينَ آمَنُواْ وَتَوَاصَوْاْ بِٱلصَّبْرِ وَتَوَاصَوْاْ بِٱلْمَرْحَمَةِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  أَصْحَابُ ٱلْمَيْمَنَةِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ كَفَرُواْ بِآيَاتِنَا هُمْ أَصْحَابُ
  ٱلْمَشْأَمَةِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">عَلَيْهِمْ نَارٌ مُّؤْصَدَةٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ثُمَّ كَانَ مِنَ ٱلَّذِينَ ءَامَنُواْ } جاء بثم لتراخي الإيمان
  وتباعده في الرتبة والفضيلة عن العتق والصدقة، لا في الوقت؛ لأن الإيمان هو السابق
  المقدّم على غيره، ولا يثبت عمل صالح إلاّ به. والمرحمة: الرحمة، أي: أوصى بعضهم بعضاً
  بالصبر على الإيمان والثبات عليه. أو بالصبر عن المعاصي وعلى الطاعات والمحن التي يبتلى
  بها المؤمن، وبأن يكونوا متراحمين متعاطفين. أو بما يؤدي إلى رحمة الله. الميمنة والمشأمة:
  اليمين والشمال. أو اليمن والشؤم، أي: الميامين على أنفسهم والمشائيم عليهنّ. قرىء:
  «موصدة» بالواو والهمزة، من وصدت الباب وآصدته: إذا أطبقته وأغلقته. وعن أبي بكر بن
  عياش: لنا إمام يهمز مؤصدة؛ فأشتهي أن أسدّ أذني إذا سمعته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1306)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ لا أقسم بهذا البلد أعطاه
  الله الأمان من غضبه يوم القيامة \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

