text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ كَانَ مِنَ
  ٱلَّذِينَ آمَنُواْ وَتَوَاصَوْاْ بِٱلصَّبْرِ وَتَوَاصَوْاْ بِٱلْمَرْحَمَةِ } * {
  أُوْلَـٰئِكَ أَصْحَابُ ٱلْمَيْمَنَةِ } * { وَٱلَّذِينَ كَفَرُواْ بِآيَاتِنَا هُمْ
  أَصْحَابُ ٱلْمَشْأَمَةِ } * { عَلَيْهِمْ نَارٌ مُّؤْصَدَةٌ }يقول تعالى ذكره: ثم
  كان هذا الذي قال:{ أهْلَكْتُ مالاً لُبَداً }من الذين آمنوا بالله ورسوله، فيؤمن معهم
  كما آمنوا { وَتَواصَوْا بالصَّبْرِ } يقول: وممن أوصى بعضهم بعضاً بالصبر على ما نابهم
  في ذات الله { وَتَوَاصَوْا بِالمَرْحَمَةِ } يقول: وأوصى بعضهم بعضاً بالمرحمة، كما:حدثنا
  محمد بن سنان القزّاز، قال: ثنا أبو عاصم، عن شبيب، عن عكرِمة، عن ابن عباس { وَتَوَاصَوْا
  بِالمَرْحَمَةِ } قال: مَرْحَمة الناس.وقوله: { أُولَئِكَ أصحَابُ المَيْمَنَةِ } يقول:
  الذين فعلوا هذا الأفعال التي ذكرتها، من فكّ الرقاب، وإطعام اليتيم، وغير ذلك، أصحاب
  اليمين، الذين يؤخذ بهم يوم القيامة ذات اليمين إلى الجنة.وقوله:{ وَالَّذِينَ كَفَرُوا
  بآياتِنا }يقول: والذين كفروا بأدلتنا وأعلامنا وحججنا من الكتب والرُّسل وغير ذلك
  { هُمْ أصحَابُ المَشأَمَةِ } يقول: هم أصحاب الشمال يوم القيامة الذين يؤخذ بهم ذات
  الشمال. وقد بيَّنا معنى المشأمة، ولم قيل لليسار المشأمة فيما مضى، بما أغنى عن إعادته
  في هذا الموضع.وقوله: { عَلَيْهِمْ نارٌ مُؤْصَدَةٌ } يقول تعالى ذكره: عليهم نار جهنم
  يوم القيامة مُطْبَقَة يقال منه: أوصدت وآصدت. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { عَلَيْهِمْ نارٌ مُؤْصَدَةٌ } قال: مُطْبَقة.حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { عَلَيْهِمْ مُؤْصَدَةٌ } قال:
  مطْبَقة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { عَلَيْهِمْ نارٌ
  مُؤْصَدَةٌ }: أي مطْبَقة أطبقها الله عليهم، فلا ضوء فيها ولا فرج، ولا خروج منها
  آخر الأبد.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { مُؤْصَدَةٌ }: مغلقة عليهم.\r\n\t\t\t\r\n\t\t\t</section>"

