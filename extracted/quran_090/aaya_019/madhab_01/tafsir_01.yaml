  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  كَانَ مِنَ ٱلَّذِينَ آمَنُواْ وَتَوَاصَوْاْ بِٱلصَّبْرِ وَتَوَاصَوْاْ بِٱلْمَرْحَمَةِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  أَصْحَابُ ٱلْمَيْمَنَةِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ كَفَرُواْ بِآيَاتِنَا هُمْ أَصْحَابُ
  ٱلْمَشْأَمَةِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">عَلَيْهِمْ نَارٌ مُّؤْصَدَةٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ثم كان هذا الذي قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أهْلَكْتُ مالاً لُبَداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">من
  الذين آمنوا بالله ورسوله، فيؤمن معهم كما آمنوا { وَتَواصَوْا بالصَّبْرِ } يقول:
  وممن أوصى بعضهم بعضاً بالصبر على ما نابهم في ذات الله { وَتَوَاصَوْا بِالمَرْحَمَةِ
  } يقول: وأوصى بعضهم بعضاً بالمرحمة، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن سنان القزّاز، قال: ثنا أبو عاصم، عن شبيب، عن عكرِمة، عن ابن عباس { وَتَوَاصَوْا
  بِالمَرْحَمَةِ } قال: مَرْحَمة الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أُولَئِكَ أصحَابُ المَيْمَنَةِ } يقول: الذين فعلوا هذا الأفعال التي ذكرتها، من
  فكّ الرقاب، وإطعام اليتيم، وغير ذلك، أصحاب اليمين، الذين يؤخذ بهم يوم القيامة ذات
  اليمين إلى الجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَالَّذِينَ كَفَرُوا بآياتِنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يقول:
  والذين كفروا بأدلتنا وأعلامنا وحججنا من الكتب والرُّسل وغير ذلك { هُمْ أصحَابُ المَشأَمَةِ
  } يقول: هم أصحاب الشمال يوم القيامة الذين يؤخذ بهم ذات الشمال. وقد بيَّنا معنى المشأمة،
  ولم قيل لليسار المشأمة فيما مضى، بما أغنى عن إعادته في هذا الموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { عَلَيْهِمْ نارٌ مُؤْصَدَةٌ } يقول تعالى ذكره: عليهم نار
  جهنم يوم القيامة مُطْبَقَة يقال منه: أوصدت وآصدت. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { عَلَيْهِمْ نارٌ مُؤْصَدَةٌ } قال:
  مُطْبَقة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { عَلَيْهِمْ مُؤْصَدَةٌ } قال:
  مطْبَقة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { عَلَيْهِمْ نارٌ مُؤْصَدَةٌ }: أي مطْبَقة أطبقها الله
  عليهم، فلا ضوء فيها ولا فرج، ولا خروج منها آخر الأبد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { مُؤْصَدَةٌ
  }: مغلقة عليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

