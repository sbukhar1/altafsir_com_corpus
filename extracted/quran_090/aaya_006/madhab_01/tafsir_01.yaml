  أَهْلَكْتُ مَالاً لُّبَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَيَحْسَبُ أَن لَّمْ يَرَهُ أَحَدٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد { وأنْتَ حِلٌّ
  بِهَذَا الْبَلَدِ } قال: أحلّ له أن يصنع فيه ما شاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن منصور { وأنْتَ حِلٌّ بِهَذَا الْبَلَدِ } قال:
  أُحِلَّت للنبيّ صلى الله عليه وسلم، قال: اصنع فيها ما شئت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  موسى بن عبد الرحمن، قال: ثنا حسين الجُعْفِيّ، عن زائدة، عن منصور، عن مجاهد، في قول
  الله { وأنْتَ حِلٌّ بِهَذَا الْبَلَدِ } قال: أنت حِلّ مما صنعت فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن منصور، عن مجاهد { وأنْتَ
  حِلٌّ بِهَذَا الْبَلَدِ } قال: أحلّ الله لك يا محمد ما صنعت في هذا البلد من شيء،
  يعني مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد { وأنْتَ حِلٌّ بِهَذَا الْبَلَدِ } قال: لا تؤاخَذَ بما عملت فيه،
  وليس عليك فيه ما على الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأنْتَ حِلٌّ بِهَذَا الْبَلَدِ } يقول:
  بريء عن الحرج والإثم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { وأنْتَ حِلٌّ بِهَذَا الْبَلَدِ } يقول: أنت به حلّ لست
  بآثم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وأنْتَ حِلٌّ بِهَذَا الْبَلَدَ } قال: لم يكن بها أحد
  حلاً غير النبيّ صلى الله عليه وسلم، كلّ من كان بها حراماً، لم يحلّ لهم أن يقاتلوا
  فيها، ولا يستحلوا حرمه، فأحله الله لرسوله، فقاتل المشركين فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سوار بن عبد الله، قال: ثنا يحيى بن سعيد، عن عبد الملك، عن
  عطاء { وأنْتَ حِلٌّ بِهَذَا الّبَلَدِ } قال: إن الله حرّم مكة، لم تحلّ لنبيّ إلا
  نبيكم ساعة من نهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وأنْتَ حِلٌّ بهَذَا الْبَلَدِ
  } يعني محمداً، يقول: أنت حلّ بالحرم، فاقتل إن شئت، أو دع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَوَالِدٍ وَما وَلَدَ } يقول تعالى ذكره: فأقسم بوالد وبولده الذي ولد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويل في المعنيّ بذلك من الوالد وما ولد، فقال بعضهم:
  عُنِي بالوالد: كلّ والد، وما ولد: كلّ عاقر لم يلد. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن عطية، عن شريك، عن خصيف، عن عكرِمة،
  عن ابن عباس في: { وَوَالِدٍ وَما وَلَدَ } قال: الوالد: الذي يلد، وما ولد: العاقر
  الذي لا يولد له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن خَصِيف، عن عكرمة، عن ابن عباس { وَوَالِدٍ وَما وَلَدَ } قال: العاقر،
  والتي تلد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  عن النضر بن عربي، عن عكرِمة { وَوَالِدٍ وَما وَلَدَ } قال: العاقر، والتي تلد.</font></font>&#13;\t\t\t<label
