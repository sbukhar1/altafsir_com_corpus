  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَحْسَبُ
  أَن لَّن يَقْدِرَ عَلَيْهِ أَحَدٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَقُولُ أَهْلَكْتُ
  مَالاً لُّبَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَيَحْسَبُ أَن لَّمْ يَرَهُ أَحَدٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: أقسم يا محمد بهذا البلد الحرام، وهو مكة، وكذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في
  قوله: { لا أُقْسِمُ بِهَذَا الْبَلَدِ } يعني: مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن منصور، عن مجاهد { لا أُقْسِمُ بِهَذَا الْبَلَدِ
  } قال: مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن منصور، عن مجاهد { لا أُقْسِمُ بِهَذَا الْبَلَدِ } قال: الحرام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد { لا
  أُقْسِمُ بِهَذَا الْبَلَدِ } قال: مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة { لا أُقْسِمُ بِهَذَا الْبَلَدِ
  } قال: البلد مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سوار بن عبد الله، قال: ثنا
  يحيى بن سعيد، عن عبد الملك، عن عطاء، في قوله: { لا أُقْسِمُ بِهَذَا الْبَلَدِ }
  يعني: مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قول الله: { لا أُقْسِمُ بِهَذَا الْبَلَدِ } قال: مكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأنْتَ حِلٌّ بِهَذَا البَلَدِ } يعني: بمكة يقول جلّ ثناؤه
  لنبيه محمد صلى الله عليه وسلم: وأنت يا محمد حِلّ بهذا البلد، يعني بمكة يقول: أنت
  به حلال تصنع فيه مِن قَتْلِ من أردت قتلَه، وأَسْرِ من أردت أسره، مُطْلَقٌ ذلك لك
  يقال منه: هو حِلّ، وهو حلال، وهو حِرْم، وهو حرام، وهو مُحلّ، وهو محرم، وأحللنا،
  وأحرمنا. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس { وأنْتَ حِلُّ بِهَذَا الْبَلَدِ } يعني بذلك: نبيّ الله صلى الله
  عليه وسلم، أحلّ الله له يوم دخل مكة أن يقتل من شاء، ويستحْيِي من شاء فقتل يومئذٍ
  ابن خَطَل صَبْراً وهو آخذ بأستار الكعبة، فلم تحلّ لأحد من الناس بعد رسول الله صلى
  الله عليه وسلم أن يقتل فيها حراماً حرّمه الله، فأحلّ الله له ما صنع بأهل مكة، ألم
  تسمع أن الله قال في تحريم الحرم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولِلّهِ عَلى النَّاسِ حِجُّ الْبَيْتِ
  مَنِ اسْتَطاعَ إلَيْهِ سَبِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بالناس أهل القبلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مِهْران، عن سفيان، عن منصور، عن مجاهد {
  وأنتَ حِلُّ بِهَذَا الْبَلَدِ } قال: ما صنعت فأنت في حِلّ من أمر القتال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن
  مجاهد { وأنْتَ حِلُّ بِهَذَا الْبَلَدِ } قال: أَحَلّ لرسول الله صلى الله عليه وسلم
  ما صنع فيه ساعة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
