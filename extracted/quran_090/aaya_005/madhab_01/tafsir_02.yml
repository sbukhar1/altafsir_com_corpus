  none\" href=\"JavaScript:Open_Menu()\">أَيَحْسَبُ أَن لَّمْ يَرَهُ أَحَدٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أقسم الله سبحانه بالبلد الحرام وما بعده على أن الإنسان خلق مغموراً
  في مكابدة المشاق والشدائد؛ واعترض بين القسم والمقسم عليه بقوله: { وَأَنتَ حِلٌّ
  بِهَـٰذَا ٱلْبَلَدِ(2) } يعني: ومن المكابدة أن مثلك على عظم حرمتك يستحل بهذا البلد
  الحرام كما يستحل الصيد في غير الحرم. عن شرحبيل: يحرّمون أن يقتلوا بها صيداً ويعضدوا
  بها شجرة، ويستحلون إخراجك وقتلك وفيه تثبيت من رسول الله صلى الله عليه وسلم، وبعث
  على احتمال ما كان يكابد من أهل مكة، وتعجيب من حالهم في عداوته، أو سلى رسول الله
  صلى الله تعالى عليه وآله وسلم بالقسم ببلده، على أنّ الإنسان لا يخلو من مقاساة الشدائد؛
  واعترض بأن وعده فتح مكة تتميماً للتسلية والتنفيس عنه. فقال: وأنت حلّ بهذا البلد،
  يعني: وأنت حلّ به في المستقبل تصنع فيه ما تريد من القتل والأسر. وذلك أنّ الله فتح
  عليه مكة وأحلّها له، وما فتحت على أحد قبله ولا أحلّت له فأحلّ ما شاء وحرّم ما شاء.
  قتل ابن خطل وهو متعلق بأستار الكعبة. ومقيس بن صبابة وغيرهما، وحرّم دار أبي سفيان،
  ثم قال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1302)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّ الله حرم مكة يوم خلق السمٰوات والأرض فهي حرام إلى أن تقوم
  الساعة، لم تحل لأحد قبلي ولن تحل لأحد بعدي، ولم تحل لي إلاّ ساعة من نهار، فلا يعضد
  شجرها، ولا يختلي خلاها، ولا ينفر صيدها ولا تحل لقطتها إلاّ لمنشد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال العباس: يا رسول الله، إلا
  الإذخر فإنه لقيوننا وقبورنا وبيوتنا؛ فقال صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إلاّ الإذخر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: أين نظير قوله: { وَأَنتَ
  حِلٌّ } في معنى الاستقبال؟ قلت: قوله عزّ وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّكَ مَيّتٌ وَإِنَّهُمْ مَّيّتُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  30] ومثله واسع في كلام العباد، تقول لمن تعده الإكرام والحباء: أنت مكرم محبو، وهو
  في كلام الله أوسع؛ لأن الأحوال المستقبلة عنده كالحاضرة المشاهدة. وكفاك دليلاً قاطعاً
  على أنه للاستقبال، وأن تفسيره بالحال محال: أن السورة بالاتفاق مكية، وأين الهجرة
  عن وقت نزولها، فما بال الفتح؟ فإن قلت: ما المراد بوالد وما ولد؟ قلت: رسول الله صلى
  الله عليه وآله وسلم ومن ولده، أقسم ببلده الذي هو مسقط رأسه وحرم أبيه إبراهيم ومنشأ
  أبيه إسماعيل، وبمن ولده وبه. فإن قلت: لم نكر؟ قلت: للإبهام المستقل بالمدح والتعجب.
  فإن قلت: هلا قيل ومن ولد؟ قلت: فيه ما في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 36] أي: بأي شيء وضعت، يعني موضوعاً عجيب الشأن. وقيل: هما آدم وولده. وقيل:
  كل والد وولد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والكبد: أصله من قولك: كبد الرجل
  كبداً، فهو أكبد: إذا وجعت كبده وانتفخت، فاتسع فيه حتى استعمل في كل تعب ومشقة.</font></font>&#13;\t\t\t<label
