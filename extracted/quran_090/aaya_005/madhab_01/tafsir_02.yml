  none\" href=\"JavaScript:Open_Menu()\">أَيَحْسَبُ أَن لَّمْ يَرَهُ أَحَدٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه اشتقت المكابدة، كما قيل: كبته بمعى أهلكه. وأصله: كبده، إذا
  أصاب كبده. قال لبيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَا عَيْنُ
  هَلاَّ بكيتِ أَرْبَدَ إذْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قُمْنَا
  وَقَامَ الْخُصُومُ فِي كَبَدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي: في شدة الأمر وصعوبة الخطب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والضمير
  في { أَيَحْسَبُ } لبعض صناديد قريش الذي كان رسول الله صلى الله عليه وسلم يكابد منهم
  ما يكابد. والمعنى: أيظن هذا الصنديد القوي في قومه المتضعف للمؤمنين: أن لن تقوم قيامة،
  ولن يقدر على الانتقام منه وعلى مكافأته بما هو عليه، ثم ذكر ما يقوله في ذلك اليوم،
  وأنه يقول: { أَهْلَكْتُ مَالاً لُّبَداً } يريد كثرة ما أنفقه فيما كان أهل الجاهلية
  يسمونها مكارم، ويدعونها معالي ومفاخر { أَيَحْسَبُ أَن لَّمْ يَرَهُ أَحَدٌ(7) } حين
  كان ينفق ما ينفق رئاء الناس وافتخاراً بينهم، يعني: أن الله كان يراه وكان عليه رقيباً.
  ويجوز أن يكون الضمير للإنسان، على أن يكون المعنى: أقسم بهذا البلد الشريف، ومن شرفه
  أنك حلّ به مما يقترفه أهله من المآثم متحرج برىء، فهو حقيق بأن أعظمه بقسمي به { لَقَدْ
  خَلَقْنَا ٱلإِنسَـٰنَ فِى كَبَدٍ(4) } أي: في مرض: وهو مرض القلب وفساد الباطن، يريد:
  الذين علم الله منهم حين خلقهم أنهم لا يؤمنون ولا يعملون الصالحات. وقيل: الذي يحسب
  أن لن يقدر عليه أحد: هو أبو الأشد، وكان قوياً يبسط له الأديم العكاظي فيقوم عليه
  ويقول: من أزالني عنه فله كذا، فلا ينزع إلاّ قطعاً ويبقى موضع قدميه. وقيل: الوليد
  بن المغيرة «لبدا» قرىء بالضم والكسر: جمع لبدة ولبدة، وهو ما تلبد يريد الكثرة: وقرىء:
  «لبداً» بضمتين: جمع لبود. ولبدا: بالتشديد جمع لا بد.</font></font><font class=\"TextResultArabic\"><font
