text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ أُقْسِمُ بِهَـٰذَا
  ٱلْبَلَدِ } * { وَأَنتَ حِلٌّ بِهَـٰذَا ٱلْبَلَدِ } * { وَوَالِدٍ وَمَا وَلَدَ }
  * { لَقَدْ خَلَقْنَا ٱلإِنسَانَ فِي كَبَدٍ } * { أَيَحْسَبُ أَن لَّن يَقْدِرَ عَلَيْهِ
  أَحَدٌ } * { يَقُولُ أَهْلَكْتُ مَالاً لُّبَداً } * { أَيَحْسَبُ أَن لَّمْ يَرَهُ
  أَحَدٌ }يقول تعالى ذكره: أقسم يا محمد بهذا البلد الحرام، وهو مكة، وكذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس، في قوله: { لا أُقْسِمُ بِهَذَا الْبَلَدِ } يعني: مكة.حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن منصور، عن مجاهد { لا أُقْسِمُ بِهَذَا الْبَلَدِ
  } قال: مكة.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد
  { لا أُقْسِمُ بِهَذَا الْبَلَدِ } قال: الحرام.حدثنا ابن حميد، قال: ثنا مهران، عن
  سفيان، عن منصور، عن مجاهد { لا أُقْسِمُ بِهَذَا الْبَلَدِ } قال: مكة.حدثنا ابن عبد
  الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة { لا أُقْسِمُ بِهَذَا الْبَلَدِ
  } قال: البلد مكة.حدثنا سوار بن عبد الله، قال: ثنا يحيى بن سعيد، عن عبد الملك، عن
  عطاء، في قوله: { لا أُقْسِمُ بِهَذَا الْبَلَدِ } يعني: مكة.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قول الله: { لا أُقْسِمُ بِهَذَا الْبَلَدِ } قال: مكة.وقوله:
  { وأنْتَ حِلٌّ بِهَذَا البَلَدِ } يعني: بمكة يقول جلّ ثناؤه لنبيه محمد صلى الله
  عليه وسلم: وأنت يا محمد حِلّ بهذا البلد، يعني بمكة يقول: أنت به حلال تصنع فيه مِن
  قَتْلِ من أردت قتلَه، وأَسْرِ من أردت أسره، مُطْلَقٌ ذلك لك يقال منه: هو حِلّ، وهو
  حلال، وهو حِرْم، وهو حرام، وهو مُحلّ، وهو محرم، وأحللنا، وأحرمنا. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { وأنْتَ حِلُّ بِهَذَا الْبَلَدِ } يعني
  بذلك: نبيّ الله صلى الله عليه وسلم، أحلّ الله له يوم دخل مكة أن يقتل من شاء، ويستحْيِي
  من شاء فقتل يومئذٍ ابن خَطَل صَبْراً وهو آخذ بأستار الكعبة، فلم تحلّ لأحد من الناس
  بعد رسول الله صلى الله عليه وسلم أن يقتل فيها حراماً حرّمه الله، فأحلّ الله له ما
  صنع بأهل مكة، ألم تسمع أن الله قال في تحريم الحرم:{ ولِلّهِ عَلى النَّاسِ حِجُّ
  الْبَيْتِ مَنِ اسْتَطاعَ إلَيْهِ سَبِيلاً }يعني بالناس أهل القبلة.حدثنا ابن حميد،
  قال: ثنا مِهْران، عن سفيان، عن منصور، عن مجاهد { وأنتَ حِلُّ بِهَذَا الْبَلَدِ }
  قال: ما صنعت فأنت في حِلّ من أمر القتال.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفيان، عن منصور، عن مجاهد { وأنْتَ حِلُّ بِهَذَا الْبَلَدِ } قال: أَحَلّ لرسول
  الله صلى الله عليه وسلم ما صنع فيه ساعة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ أُقْسِمُ بِهَـٰذَا ٱلْبَلَدِ }
  * { وَأَنتَ حِلٌّ بِهَـٰذَا ٱلْبَلَدِ } * { وَوَالِدٍ وَمَا وَلَدَ } * { لَقَدْ
  خَلَقْنَا ٱلإِنسَانَ فِي كَبَدٍ } * { أَيَحْسَبُ أَن لَّن يَقْدِرَ عَلَيْهِ أَحَدٌ
  } * { يَقُولُ أَهْلَكْتُ مَالاً لُّبَداً } * { أَيَحْسَبُ أَن لَّمْ يَرَهُ أَحَدٌ
  }حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد { وأنْتَ حِلٌّ بِهَذَا الْبَلَدِ
  } قال: أحلّ له أن يصنع فيه ما شاء.حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن منصور
  { وأنْتَ حِلٌّ بِهَذَا الْبَلَدِ } قال: أُحِلَّت للنبيّ صلى الله عليه وسلم، قال:
  اصنع فيها ما شئت.حدثني موسى بن عبد الرحمن، قال: ثنا حسين الجُعْفِيّ، عن زائدة، عن
  منصور، عن مجاهد، في قول الله { وأنْتَ حِلٌّ بِهَذَا الْبَلَدِ } قال: أنت حِلّ مما
  صنعت فيه.حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن منصور، عن مجاهد { وأنْتَ حِلٌّ
  بِهَذَا الْبَلَدِ } قال: أحلّ الله لك يا محمد ما صنعت في هذا البلد من شيء، يعني
  مكة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { وأنْتَ حِلٌّ بِهَذَا الْبَلَدِ
  } قال: لا تؤاخَذَ بما عملت فيه، وليس عليك فيه ما على الناس.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وأنْتَ حِلٌّ بِهَذَا الْبَلَدِ } يقول: بريء عن الحرج والإثم.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وأنْتَ حِلٌّ بِهَذَا الْبَلَدِ
  } يقول: أنت به حلّ لست بآثم.حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله: { وأنْتَ حِلٌّ بِهَذَا الْبَلَدَ } قال: لم يكن بها أحد حلاً غير النبيّ صلى
  الله عليه وسلم، كلّ من كان بها حراماً، لم يحلّ لهم أن يقاتلوا فيها، ولا يستحلوا
  حرمه، فأحله الله لرسوله، فقاتل المشركين فيه.حدثنا سوار بن عبد الله، قال: ثنا يحيى
  بن سعيد، عن عبد الملك، عن عطاء { وأنْتَ حِلٌّ بِهَذَا الّبَلَدِ } قال: إن الله حرّم
  مكة، لم تحلّ لنبيّ إلا نبيكم ساعة من نهار.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول:
  ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وأنْتَ حِلٌّ بهَذَا الْبَلَدِ } يعني
  محمداً، يقول: أنت حلّ بالحرم، فاقتل إن شئت، أو دع.وقوله: { وَوَالِدٍ وَما وَلَدَ
  } يقول تعالى ذكره: فأقسم بوالد وبولده الذي ولد.ثم اختلف أهل التأويل في المعنيّ بذلك
  من الوالد وما ولد، فقال بعضهم: عُنِي بالوالد: كلّ والد، وما ولد: كلّ عاقر لم يلد.
  ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا ابن عطية، عن شريك، عن خصيف، عن عكرِمة، عن
  ابن عباس في: { وَوَالِدٍ وَما وَلَدَ } قال: الوالد: الذي يلد، وما ولد: العاقر الذي
  لا يولد له.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن خَصِيف، عن عكرمة، عن ابن
  عباس { وَوَالِدٍ وَما وَلَدَ } قال: العاقر، والتي تلد.حدثنا أبو كريب، قال: ثنا وكيع،
  عن النضر بن عربي، عن عكرِمة { وَوَالِدٍ وَما وَلَدَ } قال: العاقر، والتي تلد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ أُقْسِمُ بِهَـٰذَا ٱلْبَلَدِ }
  * { وَأَنتَ حِلٌّ بِهَـٰذَا ٱلْبَلَدِ } * { وَوَالِدٍ وَمَا وَلَدَ } * { لَقَدْ
  خَلَقْنَا ٱلإِنسَانَ فِي كَبَدٍ } * { أَيَحْسَبُ أَن لَّن يَقْدِرَ عَلَيْهِ أَحَدٌ
  } * { يَقُولُ أَهْلَكْتُ مَالاً لُّبَداً } * { أَيَحْسَبُ أَن لَّمْ يَرَهُ أَحَدٌ
  }حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس
  { وَوَالِدٍ وَما وَلَدَ } قال: هو الوالد وولده.وقال آخرون: عُنِي بذلك: آدم وولده.
  ذكر من قال ذلك:حدثني زكريا بن يحيى بن أبي زائدة، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد { وَوَالِدٍ وَما وَلَدَ } قال: الوالد: آدم، وما ولد: ولده.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَوَالِدٍ وَما وَلَدَ } قال:
  ولده.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَوَالِدٍ وَما وَلَدَ }
  قال: آدم وما ولد.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَوَالِدٍ
  وَما وَلَدَ } قال: آدم وما ولد.حدثنا أبو كريب، قال: ثنا ابن أبي زائدة، عن ابن أبي
  خالد، عن أبي صالح في قول الله { وَوَالِدٍ وَما وَلَدَ } قال: آدم وما ولد.حُدثت عن
  الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: { وَوَالِدٍ
  وَما وَلَدَ } قال: الوالد: آدم، وما ولد: ولده.حدثنا ابن حميد، قال: ثنا مهران، عن
  سفيان، قوله: { وَوَالِدٍ وَما وَلَدَ } قال: آدم وما ولد.حدثني يونس بن عبد الأعلى،
  قال: ثنا محمد بن عبيد، عن إسماعيل بن أبي خالد، عن أبي صالح، في قوله: { وَوَالِدٍ
  وَما وَلَدَ } قال: آدم وما ولد.وقال آخرون: عُنِي بذلك: إبراهيم وما ولد. ذكر من قال
  ذلك:حدثني محمد بن موسى الحَرَشِيّ، قال: ثنا جعفر بن سليمان، قال: سمعت أبا عمران
  الجَوْنِيّ يقرأ: { وَوَالِدٍ وَما وَلَدَ } قال: إبراهيم وما ولد.والصواب من القول
  في ذلك: ما قاله الذي قالوا: إن الله أقسم بكلّ والد وولده، لأن الله عمّ كلّ والد
  وما ولد. وغير جائز أن يخصّ ذلك إلا بحجة يجب التسليم لها من خبر، أو عقل، ولا خبر
  بخصوص ذلك، ولا برهان يجب التسليم له بخصوصه، فهو على عمومه كما عمَّه.وقوله: { لَقَدْ
  خَلَقْنا الإنْسانَ فِي كَبَدٍ } وهذا هو جواب القسم.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: وقع ههنا القسم { لَقَدْ خَلَقْنا الإنْسانَ فِي كَبَدٍ }.واختلف
  أهل التأويل في تأويل ذلك، فقال بعضهم: معناه: لقد خلقنا ابن آدم في شدّة وعناء ونصب.
  ذكر من قال ذلك:حدثنا عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { لَقَدْ خَلَقْنا الإنْسانَ فِي كَبَدٍ } يقول: في نَصَب.حدثنا ابن المثنى،
  قال: ثنا محمد بن جعفر، قال: ثنا سعيد، عن منصور بن زاذان، عن الحسن، أنه قال في هذه
  الآية: { لَقَدْ خَلَقَنا الإنْسانَ فِي كَبَدٍ } يقول: في شدّة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ أُقْسِمُ بِهَـٰذَا ٱلْبَلَدِ }
  * { وَأَنتَ حِلٌّ بِهَـٰذَا ٱلْبَلَدِ } * { وَوَالِدٍ وَمَا وَلَدَ } * { لَقَدْ
  خَلَقْنَا ٱلإِنسَانَ فِي كَبَدٍ } * { أَيَحْسَبُ أَن لَّن يَقْدِرَ عَلَيْهِ أَحَدٌ
  } * { يَقُولُ أَهْلَكْتُ مَالاً لُّبَداً } * { أَيَحْسَبُ أَن لَّمْ يَرَهُ أَحَدٌ
  }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لَقَدْ خَلَقْنا الإنْسانَ فِي
  كَبَدٍ } حين خُلِق في مشقة لا يُلفى ابن آدم إلا مكابدا أمر الدنيا والآخرة.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { فِي كَبَدٍ } قال:
  يكابد أمر الدنيا والآخرة.وقال بعضهم: خُلِق خَلْقاً لم نَخْلق خلقَه شيئاً. ذكر من
  قال ذلك:حدثنا أبو كريب، قال: ثنا وكيع، عن عليّ بن رفاعة، قال: سمعت الحسن يقول: لم
  يخلق الله خلقاً يكابد ما يُكابد ابن آدم.قال: ثنا وكيع، عن عليّ بن رفاعة، قال: سمعت
  سعيد بن أبي الحسن يقول: { لَقَدْ خَلَقْنا الإنْسانَ فِي كَبَدٍ } قال: يكابد مصائب
  الدنيا، وشدائد الآخرة.قال: ثنا وكيع، عن النضر، عن عكرِمة قال: { لَقَدْ خَلَقْنا
  الإنْسانَ فِي كَبَدٍ } قال: في شدّة.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن
  عطاء، عن سعيد بن جُبير، عن ابن عباس { لَقَدْ خَلَقْنا الإنْسانَ فِي كَبَدٍ } قال:
  في شدّة.قال: ثنا مهران، عن سفيان، عن ابن جريج، عن عطاء، عن ابن عباس، قال: في شدّة
  معيشته، وحمله وحياته، ونبات أسنانه.قال: ثنا مهران، عن سفيان، قال: قال مجاهد { الإنْسانَ
  فِي كَبَدٍ } قال: شدة خروج أسنانه.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد،
  قوله: { الإنْسانَ فِي كَبَدٍ } قال: شدّة.وقال آخرون: معنى ذلك أنه خُلق منتصباً معتدل
  القامة. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس، قوله: { لَقَدْ خَلَقْنا الإنْسانَ فِي كَبَدٍ } قال: في انتصاب،
  ويقال: في شدّة.حدثنا ابن المثنى، قال: ثنا حرمي بن عمارة، قال: ثنا شعبة، قال: أخبرني
  عُمارة، عن عكرِمة، في قوله: { لَقَدْ خَلَقْنا الإنْسانَ فِي كَبَدٍ } قال: في انتصاب،
  يعني القامة.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن إبراهيم
  { لَقَدْ خَلَقْنا الإنْسانَ فِي كَبَدٍ } قال: منتصباً.حدثنا ابن حميد، قال: ثنا مهران
  وحدثنا أبو كريب، قال: ثنا وكيع، جميعاً عن سفيان، عن منصور، عن إبراهيم، مثله.حدثنا
  أبو كريب، قال: ثنا ابن أبي زائدة، عن إسماعيل بن أبي خالد، عن عبد الله بن شَدَّاد،
  في قوله: { لَقَدْ خَلَقْنا الإنْسانَ فِي كَبَدٍ } قال: معتدلاً بالقامة، قال أبو
  صالح: معتدلاً في القامة.حدثنا يحيى بن داود الواسطيّ، قال: ثنا يحيى بن سعيد القطان،
  عن إسماعيل، عن أبي صالح { خَلَقْنا الإنْسانَ في كَبَدٍ } قال: قائماً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ أُقْسِمُ بِهَـٰذَا ٱلْبَلَدِ }
  * { وَأَنتَ حِلٌّ بِهَـٰذَا ٱلْبَلَدِ } * { وَوَالِدٍ وَمَا وَلَدَ } * { لَقَدْ
  خَلَقْنَا ٱلإِنسَانَ فِي كَبَدٍ } * { أَيَحْسَبُ أَن لَّن يَقْدِرَ عَلَيْهِ أَحَدٌ
  } * { يَقُولُ أَهْلَكْتُ مَالاً لُّبَداً } * { أَيَحْسَبُ أَن لَّمْ يَرَهُ أَحَدٌ
  }حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله:
  { فِي كَبَدٍ } خُلِق منتصباً على رجلين، لم تخلق دابة على خلقه.حدثنا ابن حميد، قال:
  ثنا جرير، عن مُغيرة، عن مجاهد { لَقَدْ خَلَقْنا الإنْسانَ فِي كَبَدٍ } قال: في صَعَد.وقال
  آخرون: بل معنى ذلك: أنه خُلق في السماء. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { لَقَدْ خَلَقْنا الإنْسانَ فِي كَبَدٍ } قال: في
  السماء، يسمى ذلك الكَبَد.وأولى الأقوال في ذلك بالصواب: قول من قال: معنى ذلك أنه
  خلق يُكابد الأمور ويُعالجها، فقوله: { فِي كَبَدٍ } معناه: في شدّة.وإنما قلنا: ذلك
  أولى بالصواب، لأن ذلك هو المعروف في كلام العرب من معاني الكَبَد ومنه قول لبيد بن
  ربيعة:عَيْنِ هِلاَّ بَكَيْتِ أرْبَدَ إذْ   قُمْنا وَقامَ الخُصُوم فِي كَبَدِوقوله:
  { أَيَحَسَبُ أنْ لَنْ يَقْدِرَ عَلَيْهِ أحَدٌ } ذُكر أن ذلك نزل في رجل بعينه من
  بني جُمح، كان يُدعى أبا الأشدّ، وكان شديداً، فقال جلّ ثناؤه: أيحسب هذا القويّ بجَلَده
  وقوّته، أن لن يقهره أحد ويغلبه، فالله غالبه وقاهره.وقوله: { يَقُولُ أهْلَكْتُ مالاً
  لُبَداً } يقول هذا الجليد الشديد: أهلكت مالاً كثيراً، في عداوة محمد صلى الله عليه
  وسلم، فأنفقت ذلك فيه، وهو كاذب في قوله ذلك وهو فعل من التلبد، وهو الكثير، بعضه على
  بعض، يقال منه: لَبد بالأرض يَلْبُد: إذا لصق بها. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس: { مالاً لُبَداً } يعني باللبد: المال الكثير.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { مالاً لُبَداً } قال: كثيراً.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: أخبرني مسلم، عن ابن أبي نجيح، عن مجاهد، في قوله: { أهْلَكْتُ
  مالاً لُبَداً }. قال: مالاً كثيراً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { أهْلَكْتُ مالاً لُبَداً }: أي كثيراً.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة، مثله.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { مالاً لُبَداً } قال: اللبد: الكثير.واختلفت القرّاء في قراءة ذلك، فقرأته
  عامة قرّاء الأمصار: { مالاً لُبَداً } بتخفيف الباء. وقرأه أبو جعفر بتشديدها. والصواب
  بتخفيفها، لإجماع الحجة عليه.وقوله: { أَيَحْسَبُ أنْ لَمْ يَرَهُ أحَدٌ } يقول تعالى
  ذكره: أيظنّ هذا القائل { أهْلَكْتُ مالاً لُبَداً } أن لم يره أحد في حال إنفاقه ما
  يزعم أنه أنفقه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أَيَحْسَبُ أنْ
  لَمْ يَرَهُ أحَدٌ } ابن آدم إنك مسئول عن هذا المال، من أين اكتسبته، وأين أنفقته.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

