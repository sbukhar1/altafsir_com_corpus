  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَتِيماً ذَا مَقْرَبَةٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  مِسْكِيناً ذَا مَتْرَبَةٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ألم نجعل لهذا القائل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أهْلَكْتُ مالاً لُبَداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">عينين يبصر بهما حُجَج الله عليه،
  ولساناً يعبر به عن نفسه ما أراد، وشفتين، نعمة منا بذلك عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أَلَمْ
  نَجْعَلْ لَهُ عَيْنَيْنِ وَلِساناً وَشَفَتَيْنِ } نِعَم من الله متظاهرة، يقررك بها
  كيماً تشكره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَهَدَيْناهُ النَّجْدَيْنِ
  } يقول تعالى ذكره: وهديناه الطريقين، ونجد: طريق في ارتفاع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في معنى ذلك، فقال بعضهم: عُنِي بذلك: نَجْد الخير، ونَجْد الشرّ، كما
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّا هَدَيْناهُ السَّبِيلَ إمَّا شاكِراً وإمَّا كَفُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع،
  عن سفيان، عن عاصم، عن زرّ، عن عبد الله { وهَدَيْناهُ النَّجْدَيْنِ } قال: الخير
  والشرّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن عاصم، عن زرّ، عن عبد الله، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن ابن منذر، عن أبيه، عن الربيع بن خثيم، قال:
  ليسا بالثديين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان وحدثنا ابن حميد، قال: ثنا حكام، قال: ثنا عمران جميعاً، عن عاصم، عن
  زِرّ، عن عبد الله { وَهَدَيْناهُ النَّجْدَيْنِ } قال: نجد الخير، ونجد الشرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا هشام بن عبد الملك، قال: ثنا شعبة، قال:
  أخبرني عاصم، قال: سمعت أبا وائل يقول: كان عبد الله يقول في: { وَهَدَيْناهُ النَّجْدَيْنِ
  } قال: نجد الخير، ونجد الشرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَهَدَيْناهُ
  النَّجْدَيْنِ } يقول: الهدى والضلالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { وَهَدَيْناهُ
  النَّجْدَيْنِ } يقول: سبيل الخير والشرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد بن السريّ، قال: ثنا أبو الأحوص، عن سماك، عن عكرمة، في قوله: { وَهَدَيْناهُ
  النَّجْدَيْنِ } قال: الخير والشرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن عبد الله بن الربيع بن خثيم، عن
  أبي بُردة، قال: مرّ بنا الربيع بن خثيم، فسألناه عن هذه الآية: { وَهَدَيْناهُ النَّجْدَيْنِ
  } فقال: أما إنهما ليسا بالثديين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن منصور، عن مجاهد، قال: الخير والشرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَهَدَيْناهُ
  النَّجْدَيْنِ } قال: سبيل الخير والشرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَهَدَيْناهُ
  النَّجْدَيْن } نجد الخير، ونجد الشرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمران بن موسى، قال: ثنا عبد الوارث، قال: ثنا يونس، عن الحسن، قال: قال رسول الله
  صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
