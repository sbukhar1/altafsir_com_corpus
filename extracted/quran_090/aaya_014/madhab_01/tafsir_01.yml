  ذَا مَقْرَبَةٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَوْ مِسْكِيناً ذَا مَتْرَبَةٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هُمَا نَجْدَانِ: نَجْدُ خَيْرٍ، وَنجْدُ شَرَ، فَمَا جَعَلَ نَجْدَ الشَّرِّ أحَبَّ
  إلَيْكُمْ مِنْ نَجْدِ الخَيْرِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مجاهد بن موسى، قال: ثنا يزيد
  بن هارون، قال: أخبرنا عطية أبو وهب، قال: سمعت الحسن يقول: قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ألا إنَّمَا هُمَا نَجْدَانِ: نَجْدُ الخَيْرِ، وَنَجْدُ الشَّرَ، فَمَا يَجْعَلُ
  نَجْدَ الشَّرِّ أحَبَّ إلَيْكُمْ مِنْ نَجْدِ الخَيْرِ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا عبد الملك، قال: ثنا شعبة، عن حبيب، عن
  الحسن، عن النبيّ صلى الله عليه وسلم، نحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن عُلَية، عن أبي رجاء، قال: سمعت الحسن يقول { وَهَدَيْناهُ النَّجْدَيْنِ
  } قال: ذُكر لنا أن نبيّ الله صلى الله عليه وسلم كان يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا أيُّها النَّاسُ إنَّمَا هُمَا
  النَّجْدَانِ: نَجْدُ الخَيْرِ، وَنَجْدُ الشَّرِّ، فَمَا جَعَلَ نَجْدَ الشَّرِّ أحَبَّ
  إلَيْكُمْ مِنْ نَجْدِ الخَيْرِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَهَدَيْناهُ النَّجْدَيْنِ }: ذُكر
  لنا أن نبيّ الله صلى الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أيُّها النَّاسُ إنَّمَا هُمَا النَّجْدَانِ، نَجْدُ الخَيْرِ، وَنَجْدُ
  الشَّرِّ، فَمَا جَعَلَ نَجْدَ الشَّرِّ أحَبُّ إلَيْكُمْ مِنْ نَجْدِ الخَيْرِ؟ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن الحسن، في قوله: { وَهَدَيْناهُ النَّجْدَيْنِ } قال: قال النبيّ
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّمَا هُمَا نَجْدَانِ، فَمَا جَعَلَ نَجْدَ الشَّرّ أحَبُّ إلَيْكُمْ مِنْ نَجْدِ
  الخَيْرِ؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قول الله: { وَهَدَيْناهُ النَّجْدَيْنِ } قاطع طريق الخير والشرّ.
  وقرأ قول الله: إنَّا هَدَيْناهُ السَّبِيلَ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: وهديناه الثَّديين: سبيلي اللبن الذي يتغذّى به، وينبت عليه لحمه
  وجسمه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع،
  قال: ثنا عيسى بن عقال، عن أبيه، عن ابن عباس { وَهَدَيْناهُ النَّجْدَيْنِ } قال:
  هما الثديان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن المبارك بن مجاهد، عن جُويبر، عن الضحاك، قال: الثديان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
