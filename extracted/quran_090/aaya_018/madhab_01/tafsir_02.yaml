text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ كَانَ مِنَ
  ٱلَّذِينَ آمَنُواْ وَتَوَاصَوْاْ بِٱلصَّبْرِ وَتَوَاصَوْاْ بِٱلْمَرْحَمَةِ } * {
  أُوْلَـٰئِكَ أَصْحَابُ ٱلْمَيْمَنَةِ } * { وَٱلَّذِينَ كَفَرُواْ بِآيَاتِنَا هُمْ
  أَصْحَابُ ٱلْمَشْأَمَةِ } * { عَلَيْهِمْ نَارٌ مُّؤْصَدَةٌ }{ ثُمَّ كَانَ مِنَ ٱلَّذِينَ
  ءَامَنُواْ } جاء بثم لتراخي الإيمان وتباعده في الرتبة والفضيلة عن العتق والصدقة،
  لا في الوقت؛ لأن الإيمان هو السابق المقدّم على غيره، ولا يثبت عمل صالح إلاّ به.
  والمرحمة: الرحمة، أي: أوصى بعضهم بعضاً بالصبر على الإيمان والثبات عليه. أو بالصبر
  عن المعاصي وعلى الطاعات والمحن التي يبتلى بها المؤمن، وبأن يكونوا متراحمين متعاطفين.
  أو بما يؤدي إلى رحمة الله. الميمنة والمشأمة: اليمين والشمال. أو اليمن والشؤم، أي:
  الميامين على أنفسهم والمشائيم عليهنّ. قرىء: «موصدة» بالواو والهمزة، من وصدت الباب
  وآصدته: إذا أطبقته وأغلقته. وعن أبي بكر بن عياش: لنا إمام يهمز مؤصدة؛ فأشتهي أن
  أسدّ أذني إذا سمعته.عن رسول الله صلى الله عليه وسلم:(1306) \" من قرأ لا أقسم بهذا
  البلد أعطاه الله الأمان من غضبه يوم القيامة \". \r\n\t\t\t\r\n\t\t\t</section>"

