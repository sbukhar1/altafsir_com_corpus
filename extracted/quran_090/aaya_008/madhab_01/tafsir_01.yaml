  * { وَلِسَاناً وَشَفَتَيْنِ } * { وَهَدَيْنَاهُ ٱلنَّجْدَينِ } * { فَلاَ ٱقتَحَمَ
  ٱلْعَقَبَةَ } * { وَمَآ أَدْرَاكَ مَا ٱلْعَقَبَةُ } * { فَكُّ رَقَبَةٍ } * { أَوْ
  إِطْعَامٌ فِي يَوْمٍ ذِي مَسْغَبَةٍ } * { يَتِيماً ذَا مَقْرَبَةٍ } * { أَوْ مِسْكِيناً
  ذَا مَتْرَبَةٍ }حدثنا ابن حميد، قال: ثني جرير، عن مغيرة، عن مجاهد، عن ابن عباس {
  مِسْكِيناً ذَا مَتْرَبَةٍ } قال: الذي ليس له مَأوًى إلا التراب.قال: ثنا جرير، عن
  منصور، عن مجاهد، عن ابن عباس، في قوله: { أوْ مِسْكِيناً ذَا مَتْرَبَةٍ } قال: المسكين
  المطروح في التراب.حدثني أبو حصين قال: ثنا عبد الله بن أحمد بن يونس، قال: ثنا عَبْثَر،
  عن حصين، عن مجاهد، عن ابن عباس، قوله: { أوْ مِسْكِيناً ذَا مَتْرَبَةٍ } قال: الذي
  لا يقيه من التراب شيء.حدثني يعقوب، قال: ثنا هشيم، قال: ثنا حصين والمغيرة كلاهما،
  عن مجاهد، عن ابن عباس أنه قال في قوله: { أوْ مِسْكيناً ذَا مَتْرَبَةٍ } قال: هو
  اللازق بالتراب من شدّة الفقر.حدثنا ابن حميد، قال: ثنا حكام، عن عمرو بن أبي قيس،
  عن منصور، عن مجاهد، عن ابن عباس { أوْ مِسْكِيناً ذَا مَتْرَبَةٍ } قال: التراب الملقى
  على الطريق على الكُناسة.حدثنا أبو كُرَيب، قال: ثنا طَلْق بن غنام، عن زائدة، عن منصور،
  عن مجاهد، عن ابن عباس { أوْ مِسْكِيناً ذَا مَتْرَبَةٍ } قال: هو المسكين الملقى بالطريق
  بالتراب.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن الحصين، عن مجاهد { أوْ مِسْكِيناً
  ذَا مَتْرَبَةٍ } قال: المطروح في الأرض، الذي لا يقيه شيء دون التراب.حدثنا أبو كُرَيب،
  قال: ثنا وكيع، عن سفيان، عن حصين، عن مجاهد، عن ابن عباس { أوْ مِسْكِيناً ذَا مَتْرَبَةٍ
  } قال: هو المُلزق بالأرض، لا يقيه شيء من التراب.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن حصين وعثمان بن المُغيرة، عن مجاهد عن ابن عباس { أوْ مِسْكِيناً
  ذَا مَتْرَبَةٍ } قال الذي ليس له شيء يقيه من التراب.حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبي نجيح، عن مجاهد، قوله: { ذَا مَتْرَبَةٍ } قال: ساقط في التراب.حدثنا أبو كُرَيب،
  قال: ثنا وكيع، عن جعفر بن برقان، قال: سمع عكرمة { أوْ مِسْكِيناً ذَا مَتْرَبةٍ }
  قال: الملتزق بالأرض من الحاجة.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن
  عكرِمة، في قوله: { أوْ مِسْكِيناً ذَا مَتْرَبةٍ } قال: التراب اللاصق بالأرض.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن عثمان بن المُغيرة، عن سعيد بن جُبير، عن ابن
  عباس، قال: المُلقى في الطريق الذي ليس له بيت إلا التراب.وقال آخرون: بل هو المحتاج،
  كان لاصقاً بالتراب، أو غير لاصق وقالوا: إنما هو من قولهم: تَرِب الرجل: إذا افتقر.
