text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَجْعَل
  لَّهُ عَيْنَيْنِ } * { وَلِسَاناً وَشَفَتَيْنِ } * { وَهَدَيْنَاهُ ٱلنَّجْدَينِ
  } * { فَلاَ ٱقتَحَمَ ٱلْعَقَبَةَ } * { وَمَآ أَدْرَاكَ مَا ٱلْعَقَبَةُ } * { فَكُّ
  رَقَبَةٍ } * { أَوْ إِطْعَامٌ فِي يَوْمٍ ذِي مَسْغَبَةٍ } * { يَتِيماً ذَا مَقْرَبَةٍ
  } * { أَوْ مِسْكِيناً ذَا مَتْرَبَةٍ }يقول تعالى ذكره: ألم نجعل لهذا القائل{ أهْلَكْتُ
  مالاً لُبَداً }عينين يبصر بهما حُجَج الله عليه، ولساناً يعبر به عن نفسه ما أراد،
  وشفتين، نعمة منا بذلك عليه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { أَلَمْ نَجْعَلْ لَهُ عَيْنَيْنِ وَلِساناً وَشَفَتَيْنِ } نِعَم من الله متظاهرة،
  يقررك بها كيماً تشكره.وقوله: { وَهَدَيْناهُ النَّجْدَيْنِ } يقول تعالى ذكره: وهديناه
  الطريقين، ونجد: طريق في ارتفاع.واختلف أهل التأويل في معنى ذلك، فقال بعضهم: عُنِي
  بذلك: نَجْد الخير، ونَجْد الشرّ، كما قال:{ إنَّا هَدَيْناهُ السَّبِيلَ إمَّا شاكِراً
  وإمَّا كَفُوراً }ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن عاصم،
  عن زرّ، عن عبد الله { وهَدَيْناهُ النَّجْدَيْنِ } قال: الخير والشرّ.حدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان، عن عاصم، عن زرّ، عن عبد الله، مثله.حدثنا أبو كُرَيب، قال:
  ثنا وكيع، عن سفيان، عن ابن منذر، عن أبيه، عن الربيع بن خثيم، قال: ليسا بالثديين.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان وحدثنا ابن حميد، قال: ثنا حكام، قال:
  ثنا عمران جميعاً، عن عاصم، عن زِرّ، عن عبد الله { وَهَدَيْناهُ النَّجْدَيْنِ } قال:
  نجد الخير، ونجد الشرّ.حدثنا ابن المثنى، قال: ثنا هشام بن عبد الملك، قال: ثنا شعبة،
  قال: أخبرني عاصم، قال: سمعت أبا وائل يقول: كان عبد الله يقول في: { وَهَدَيْناهُ
  النَّجْدَيْنِ } قال: نجد الخير، ونجد الشرّ.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني
  معاوية، عن عليّ، عن ابن عباس، قوله: { وَهَدَيْناهُ النَّجْدَيْنِ } يقول: الهدى والضلالة.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { وَهَدَيْناهُ
  النَّجْدَيْنِ } يقول: سبيل الخير والشرّ.حدثنا هناد بن السريّ، قال: ثنا أبو الأحوص،
  عن سماك، عن عكرمة، في قوله: { وَهَدَيْناهُ النَّجْدَيْنِ } قال: الخير والشرّ.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن عبد الله بن الربيع بن خثيم، عن
  أبي بُردة، قال: مرّ بنا الربيع بن خثيم، فسألناه عن هذه الآية: { وَهَدَيْناهُ النَّجْدَيْنِ
  } فقال: أما إنهما ليسا بالثديين.حدثنا أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن منصور،
  عن مجاهد، قال: الخير والشرّ.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد،
  قوله: { وَهَدَيْناهُ النَّجْدَيْنِ } قال: سبيل الخير والشرّ.حُدثت عن الحسين، قال:
  سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَهَدَيْناهُ النَّجْدَيْن
  } نجد الخير، ونجد الشرّ.حدثنا عمران بن موسى، قال: ثنا عبد الوارث، قال: ثنا يونس،
  عن الحسن، قال: قال رسول الله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَجْعَل لَّهُ عَيْنَيْنِ }
  * { وَلِسَاناً وَشَفَتَيْنِ } * { وَهَدَيْنَاهُ ٱلنَّجْدَينِ } * { فَلاَ ٱقتَحَمَ
  ٱلْعَقَبَةَ } * { وَمَآ أَدْرَاكَ مَا ٱلْعَقَبَةُ } * { فَكُّ رَقَبَةٍ } * { أَوْ
  إِطْعَامٌ فِي يَوْمٍ ذِي مَسْغَبَةٍ } * { يَتِيماً ذَا مَقْرَبَةٍ } * { أَوْ مِسْكِيناً
  ذَا مَتْرَبَةٍ } \" هُمَا نَجْدَانِ: نَجْدُ خَيْرٍ، وَنجْدُ شَرَ، فَمَا جَعَلَ نَجْدَ
  الشَّرِّ أحَبَّ إلَيْكُمْ مِنْ نَجْدِ الخَيْرِ \" ؟.حدثنا مجاهد بن موسى، قال: ثنا
  يزيد بن هارون، قال: أخبرنا عطية أبو وهب، قال: سمعت الحسن يقول: قال رسول الله صلى
  الله عليه وسلم: \" ألا إنَّمَا هُمَا نَجْدَانِ: نَجْدُ الخَيْرِ، وَنَجْدُ الشَّرَ،
  فَمَا يَجْعَلُ نَجْدَ الشَّرِّ أحَبَّ إلَيْكُمْ مِنْ نَجْدِ الخَيْرِ؟ \" حدثنا ابن
  المثنى، قال: ثنا عبد الملك، قال: ثنا شعبة، عن حبيب، عن الحسن، عن النبيّ صلى الله
  عليه وسلم، نحوه.حدثني يعقوب، قال: ثنا ابن عُلَية، عن أبي رجاء، قال: سمعت الحسن يقول
  { وَهَدَيْناهُ النَّجْدَيْنِ } قال: ذُكر لنا أن نبيّ الله صلى الله عليه وسلم كان
  يقول: \" يا أيُّها النَّاسُ إنَّمَا هُمَا النَّجْدَانِ: نَجْدُ الخَيْرِ، وَنَجْدُ
  الشَّرِّ، فَمَا جَعَلَ نَجْدَ الشَّرِّ أحَبَّ إلَيْكُمْ مِنْ نَجْدِ الخَيْرِ \"
  حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَهَدَيْناهُ النَّجْدَيْنِ }:
  ذُكر لنا أن نبيّ الله صلى الله عليه وسلم كان يقول: \" أيُّها النَّاسُ إنَّمَا هُمَا
  النَّجْدَانِ، نَجْدُ الخَيْرِ، وَنَجْدُ الشَّرِّ، فَمَا جَعَلَ نَجْدَ الشَّرِّ أحَبُّ
  إلَيْكُمْ مِنْ نَجْدِ الخَيْرِ؟ \" حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن الحسن، في قوله: { وَهَدَيْناهُ النَّجْدَيْنِ } قال: قال النبيّ صلى الله عليه
  وسلم: \" إنَّمَا هُمَا نَجْدَانِ، فَمَا جَعَلَ نَجْدَ الشَّرّ أحَبُّ إلَيْكُمْ مِنْ
  نَجْدِ الخَيْرِ؟ \" حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله:
  { وَهَدَيْناهُ النَّجْدَيْنِ } قاطع طريق الخير والشرّ. وقرأ قول الله: إنَّا هَدَيْناهُ
  السَّبِيلَ.وقال آخرون: بل معنى ذلك: وهديناه الثَّديين: سبيلي اللبن الذي يتغذّى به،
  وينبت عليه لحمه وجسمه. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا وكيع، قال: ثنا
  عيسى بن عقال، عن أبيه، عن ابن عباس { وَهَدَيْناهُ النَّجْدَيْنِ } قال: هما الثديان.حدثنا
  ابن حميد، قال: ثنا مهران، عن المبارك بن مجاهد، عن جُويبر، عن الضحاك، قال: الثديان.وأولى
  القولين بالصواب في ذلك عندنا: قول من قال: عُنِي بذلك طريق الخير والشرّ، وذلك أنه
  لا قول في ذلك نعلمه غير القولين اللذين ذكرنا والثديان، وإن كانا سبيلي اللبن، فإن
  الله تعالى ذكْره إذ عدّد على العبد نِعَمه بقوله:{ إنَّا خَلَقْنا الإنْسانَ مِنْ
  نُطْفَةٍ أمْشاجٍ نَبْتَلِيهِ فَجَعَلْناهُ سَمِيعاً بَصِيراً إنَّا هَدَيْناهُ السَّبِيلَ }إنما
  عدّد عليه هدايته إياه إلى سبيل الخير من نِعمه، فكذلك قوله: { وَهَدَيْناهُ النَّجْدَيْن
  }.وقوله: { فَلا اقْتَحَم الْعَقَبَةَ } يقول تعالى ذكره: فلم يركب العقبة، فيقطعها
  ويجوزها.وذُكر أن العقبة: جبل في جهنم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَجْعَل لَّهُ عَيْنَيْنِ }
  * { وَلِسَاناً وَشَفَتَيْنِ } * { وَهَدَيْنَاهُ ٱلنَّجْدَينِ } * { فَلاَ ٱقتَحَمَ
  ٱلْعَقَبَةَ } * { وَمَآ أَدْرَاكَ مَا ٱلْعَقَبَةُ } * { فَكُّ رَقَبَةٍ } * { أَوْ
  إِطْعَامٌ فِي يَوْمٍ ذِي مَسْغَبَةٍ } * { يَتِيماً ذَا مَقْرَبَةٍ } * { أَوْ مِسْكِيناً
  ذَا مَتْرَبَةٍ }ذكر من قال ذلك:حدثنا محمد بن المثنى، قال: ثنا يحيى بن كثير، قال:
  ثنا شعبة، عن أبي رجاء، عن الحسن، في قول الله: { فَلا اقْتَحَمَ الْعَقَبَةَ } قال:
  عَقَبة في جهنم.حدثني عمر بن إسماعيل بن مجالد، قال: ثنا عبد الله بن إدريس، عن أبيه،
  عن عطية، عن ابن عمر، في قوله: { فَلا اقْتَحَمَ الْعَقَبَةَ } جبل من جهنم.حدثني يعقوب،
  قال: ثنا ابن عُلَّية، عن أبي رجاء، عن الحسن، في قوله: { فَلا اقْتَحَمَ العَقَبَةَ
  } قال: جهنم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَلا اقْتَحَمَ
  الْعَقَبَةَ } إنها قحمة شديدة، فاقتحموها بطاعة الله.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { فَلا اقْتَحَمَ الْعَقَبَةَ } قال: للنار عقبة دون الجسر.حدثنا
  ابن بشار، قال: ثنا وهب بن جرير، قال: ثنا أبي، قال: سمعت يحيى بن أيوب يحدّث عن يزيد
  بن أبي حبيب، عن شعيب بن زُرْعة، عن حنش، عن كعب، أنه قال: { فَلا اقْتَحَمَ الْعَقَبَةَ
  } قال: هو سبعون درجة في جهنم.وأفرد قوله: { فَلا اقْتَحَمَ الْعَقَبَةَ } بذكر «لا»
  مرّة واحدة، والعرب لا تكاد تفردها في كلام في مثل هذا الموضع، حتى يكرّروها مع كلام
  آخر، كما قال:{ فَلا صَدَّقَ وَلا صَلَّى }{ وَلا خَوْفٌ عَلَيْهِمْ وَلا هُمْ يَحْزَنُونَ }وإنما
  فعل ذلك كذلك في هذا الموضع، استغناء بدلالة آخر الكلام على معناه، من إعادتها مرّة
  أخرى، وذلك قوله إذ فسَّر اقتحام العقبة، فقال: { فَكُّ رَقَبَةٍ أوْ إطْعامٌ فِي يَوْمٍ
  ذِي مَسْغَبَةٍ يَتِيماً ذَا مَقْرَبَةٍ أوْ مِسْكِيناً ذَا مَتْرَبَةٍ } ثم كان من
  الذين آمنوا، ففسر ذلك بأشياء ثلاثة، فكان كأنه في أوّل الكلام، قال: فلا فَعَلَ ذا
  ولا ذا ولا ذا. وتأوّل ذلك ابن زيد، بمعنى: أفلا، ومن تأوّله كذلك، لم يكن به حاجة
  إلى أن يزعم أن في الكلام متروكاً. ذكر الخبر بذلك عن ابن زيد:حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، وقرأ قول الله: { فَلا اقْتَحَمَ الْعَقَبَةَ } قال: أفلا
  سلك الطريق التي منها النجاة والخير، ثم قال: { وَما أدْرَاكَ ما الْعَقَبَةُ }؟.وقوله:
  { وَما أدْرَاكَ ما الْعَقَبَةُ؟ } يقول تعالى ذكره: وأيّ شيء أشعرك يا محمد ما العقبة؟.ثم
  بين جلّ ثناؤه له، ما العقبة، وما النجاة منها، وما وجه اقتحامها؟ فقال: اقتحامها وقطعها
  فكّ رقبة من الرقّ، وأسر العبودة، كما:حدثني يعقوب، قال: ثنا ابن عُلَّية، عن أبي رجاء،
  عن الحسن { وَما أدْرَاكَ ما الْعَقَبَةُ فَكُّ رَقَبَةٍ } قال: ذُكر لنا أنه ليس مسلم
  يعتق رقبة مسلمة، إلا كانت فداءه من النار.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وَما أدْرَاكَ ما الْعَقَبَةُ فَكُّ رَقَبَةٍ } ذُكر لنا أن نبيّ
  الله صلى الله عليه وسلم سُئل عن الرقاب أيها أعظم أجراً؟ قال: «أكثرها ثمناً».\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَجْعَل لَّهُ عَيْنَيْنِ }
  * { وَلِسَاناً وَشَفَتَيْنِ } * { وَهَدَيْنَاهُ ٱلنَّجْدَينِ } * { فَلاَ ٱقتَحَمَ
  ٱلْعَقَبَةَ } * { وَمَآ أَدْرَاكَ مَا ٱلْعَقَبَةُ } * { فَكُّ رَقَبَةٍ } * { أَوْ
  إِطْعَامٌ فِي يَوْمٍ ذِي مَسْغَبَةٍ } * { يَتِيماً ذَا مَقْرَبَةٍ } * { أَوْ مِسْكِيناً
  ذَا مَتْرَبَةٍ }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ثنا سالم
  بن أبي الجعد، عن مَعْدان بن أبي طلحة، عن أبي نجيح، قال: سمعت رسول الله صلى الله
  عليه وسلم يقول: \" أيُّمَا مُسْلِم أعْتَقَ رَجُلاً مُسْلماً، فإنَّ اللّهَ جاعِلُ
  وَفاءَ كُلِّ عَظْيمٍ مِنْ عِظامِهِ، عَظْماً مِنْ عِظامِ مُحَرِّرهِ مِنَ النَّارِ
  وأيُّمَا امْرأةٍ مُسْلَمَةٍ أعْتَقَتْ امْرأةً مُسْلِمَةً، فإنَّ اللّهَ جاعِلُ وَفاءَ
  كُلِّ عَظْمٍ مِنْ عِظامِها، عَظْماً مِنْ عِظامِ مُحَرِّرِها مِنَ النَّارِ \" قال:
  ثنا سعيد، عن قتادة، عن قيس الجُذاميّ، عن عقبة بن عامر الجُهَنيّ، أن رسول الله صلى
  الله عليه وسلم قال: \" مَنْ أعْتَقَ رَقَبَةً مُؤْمِنَةً، فَهِيَ فِدَاؤُهُ مِنَ النَّارِ
  \" حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَما أدْرَاكَ ما
  الْعَقَبَةُ } ثم أخبر عن اقتحامها فقال: فَكَّ رَقَبَة أوْ أطْعَمَ.واختلفت القرّاء
  في قراءة ذلك، فقرأه بعض قرّاء مكة وعامة قرّاء البصرة، عن ابن أبي إسحاق، ومن الكوفيين:
  الكسائي: «فَكُّ رَقَبَةٍ أوْ أطْعَمَ». وكان أبو عمرو بن العلاء يحتجّ فيما بلغني
  فيه بقوله: ثُمَّ كانَ مِنَ الَّذِينَ آمَنُوا كأن معناه: كان عنده، فلا فكّ رقبة،
  ولا أطعم، ثم كان من الذين آمنوا. وقرأ ذلك عامة قرّاء المدينة والكوفة والشأم { فَكُّ
  رَقَبَةٍ } على الإضافة { أوْ إطْعامٌ } على وجه المصدر.والصواب من القول في ذلك: أنهما
  قراءتان معروفتان، قد قرأ بكل واحدة منهما علماء من القرّاء، وتأويل مفهوم، فبأيتهما
  قرأ القارىء فمصيب. فقراءته إذا قرىء على وجه الفعل تأويله: فلا اقتحم العقبة، لا فكّ
  رقبة، ولا أطعم، ثم كان من الذين آمنوا، { وَما أدْرَاكَ ما الْعَقَبَةُ } على التعجب
  والتعظيم. وهذه القراءة أحسن مخرجاً في العربية، لأن الإطعام اسم، وقوله:{ ثُمَّ كانَ
  مِنَ الَّذِينَ آمَنُوا }فعل، والعرب تُؤْثِر ردّ الأسماء على الأسماء مثلها، والأفعال
  على الأفعال، ولو كان مجيء التَّنزيل ثم إن كان من الذين آمنوا، كان أحسن، وأشبه بالإطعام
  والفكّ من ثم كان، ولذلك قلت: «فَكُّ رَقَبَةٍ أوْ أطْعَمَ» أوجه في العربية من الآخر،
  وإن كان للآخر وجه معروف، ووجهه { أنْ } تضمر أن ثم تلقى، كما قال طرفة بن العبد:ألا
  أيُّهاذا الزَّاجري أحْضُرَ الْوَغَى   وأنْ أشْهَدَ اللَّذَّاتِ هَلْ أنتَ مُخْلِديبمعنى:
  ألا أيهاذا الزاجري أن أحضر الوغى. وفي قوله: «أن» أشهد الدلالة البينة على أنها معطوفة
  على أن أخرى مثلها، قد تقدّمت قبلها، فذلك وجه جوازه. وإذا وُجِّه الكلام إلى هذا الوجه
  كان قوله: { فَكُّ رَقَبَةٍ أوْ إطْعامٌ } تفسيراً لقوله: { وَما أدْرَاكَ ما الْعَقَبَةُ
  } كأنه قيل: وما أدراك ما العقبة؟ هي فكّ رقبة { أوْ إطْعامٌ فِي يَوْمٍ ذِي مَسْغَبَةٍ
  } كما قال جلّ ثناؤه:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَجْعَل لَّهُ عَيْنَيْنِ }
  * { وَلِسَاناً وَشَفَتَيْنِ } * { وَهَدَيْنَاهُ ٱلنَّجْدَينِ } * { فَلاَ ٱقتَحَمَ
  ٱلْعَقَبَةَ } * { وَمَآ أَدْرَاكَ مَا ٱلْعَقَبَةُ } * { فَكُّ رَقَبَةٍ } * { أَوْ
  إِطْعَامٌ فِي يَوْمٍ ذِي مَسْغَبَةٍ } * { يَتِيماً ذَا مَقْرَبَةٍ } * { أَوْ مِسْكِيناً
  ذَا مَتْرَبَةٍ }{ وَما أدْرَاكَ ماهِيَهْ }، ثم قال:{ نارٌ حامِيَةٌ }مفسراً لقوله:{ فأُمُّهُ
  هاوِيَةٌ }، ثم قال: وما أدراك ما الهاوية؟ هي نار حامية.وقوله: «أوْ أطْعَمَ فِي يَوْمٍ
  ذِي مَسْغَبَةٍ» يقول: أو أطَعَمَ في يوم ذي مجاعة، والساغب: الجائع.وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس «أوْ أطْعَمَ فِي يَوْم ذِي مَسْغَبَةٍ»:
  يوم مجاعة.حدثنا الحسن بن عرفة، قال: ثني خالد بن حيان الرقي أبو يزيد، عن جعفر بن
  برقان، عن عكرِمة في قول الله: «أوْ أطْعَمَ فِي يَوْمٍ ذِي مَسْغَبَةٍ» قال: ذي مجاعة.حدثني
  محمد بن عمر، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { فِي يَوْمٍ ذِي مَسْغَبَةٍ
  } قال: الجوع.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: «أوْ أطْعَمَ
  فِي يَوْمٍ ذِي مَسْغَبَةٍ» يقول: يوم يُشْتَهَى فيه الطعام.حدثنا أبو كريب، قال: ثنا
  وكيع، عن سفيان، عن عثمان الثقفيّ، عن مجاهد، عن ابن عباس { فِي يَوْمٍ ذِي مَسْغَبَةٍ
  } قال: مجاعة.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن عثمان بن المُغيرة، عن
  مجاهد، عن ابن عباس، مثله.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال:
  سمعت الضحاك يقول في قوله: { فِي يَوْمٍ ذِي مَسْغَبَةٍ } قال: مجاعة.وقوله: { يَتِيماً
  ذَا مَقْرَبَةٍ } يقول: أو أطْعَمَ في يوم مجاعة صغيراً لا أب له من قرابته، وهو اليتيم
  ذو المقربَة وعُنِي بذي المقربة: ذا القرابة، كما:حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله: { يَتِيماً ذَا مَقْرَبَةٍ } قال: ذا قرابة.وقوله: { أوْ
  مِسْكِيناً ذَا مَتْرَبَةٍ } اختلف أهل التأويل في تأويل قوله: { ذَا مَتْرَبَةٍ }
  فقال بعضهم: عُنِي بذلك: ذو اللصوق بالتراب. ذكر من قال ذلك:حدثنا ابن المثنى، قال:
  ثنا ابن أبي عديّ، عن شعبة، قال: أخبرني المُغيرة، عن مجاهد، عن ابن عباس { أوْ مِسْكِيناً
  ذَا مَتْرَبَةٍ } قال: الذي ليس له مأوى إلا التراب.حدثنا مُطَرِّف بن محمد الضبي،
  قال: ثنا أبو عاصم، قال: ثنا شعبة، عن المغيرة، عن مجاهد، عن ابن عباس، مثله.حدثنا
  ابن المثنى، قال: ثنا ابن أبي عديّ، عن شعبة، عن حُصين، عن مجاهد، عن ابن عباس، في
  قول الله: { أوْ مِسْكِيناً ذَا مَتْرَبَةٍ } قال: الذي لا يُواريه إلا التراب.حدثني
  زكريا بن يحيى بن أبي زائدة، قال: ثنا أبو عاصم، عن شعبة، عن المُغيرة، عن مجاهد، عن
  ابن عباس { ذَا مَتْرَبَةٍ } قال: الذي ليس له مَأوى إلا التراب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
