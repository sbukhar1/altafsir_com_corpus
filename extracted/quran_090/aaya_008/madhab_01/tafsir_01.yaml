  في قوله: { أوْ مِسْكِيناً ذَا مَتْرَبَةٍ } يقول: شديد الحاجة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
