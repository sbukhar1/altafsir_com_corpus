  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  تَمُدَّنَّ عَيْنَيْكَ إِلَىٰ مَا مَتَّعْنَا بِهِ أَزْوَاجاً مِّنْهُمْ وَلاَ تَحْزَنْ
  عَلَيْهِمْ وَٱخْفِضْ جَنَاحَكَ لِلْمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلْ إِنِّيۤ أَنَا
  ٱلنَّذِيرُ ٱلْمُبِينُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أي: لا تطمح ببصرك طموح راغب فيه
  متمنّ له { إِلَىٰ مَا مَتَّعْنَا بِهِ أَزْوَاجًا مّنْهُمْ } أصنافاً من الكفار. فإن
  قلت: كيف وصل هذا بما قبله؟ قلت: يقول لرسوله صلى الله عليه وسلم: قد أوتيت النعمة
  العظمى التي كل نعمة وإن عظمت فهي إليها حقيرة ضئيلة، وهي القرآن العظيم؛ فعليك أن
  تستغني به، ولا تمدن عينيك إلى متاع الدنيا. ومنه الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(579)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليس منا من لم يتغنّ بالقرآن \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، وحديث
  أبي بكر</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(580)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أوتي القرآن فرأى أن أحداً أوتي من الدنيا أفضل مما أوتي، فقد
  صغر عظيماً وعظم صغيراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: وافت من بصرى وأذرعات: سبع قوافل ليهود بني قريظة والنضير، فيها
  أنواع البز والطيب والجوهر وسائر الأمتعة، فقال المسلمون: لو كانت هذه الأموال لنا
  لتقوّينا بها، ولأنفقناها في سبيل الله، فقال لهم الله عز وعلا: لقد أعطيتكم سبع آيات
  هي خير من هذه القوافل السبع { وَلاَ تَحْزَنْ عَلَيْهِمْ } أي لا تتمنّ أموالهم ولا
  تحزن عليهم أنهم لم يؤمنوا فيتقوّى بمكانهم الإسلام وينتعش بهم المؤمنون، وتواضع لمن
  معك من فقراء المؤمنين وضعفائهم، وطب نفساً عن إيمان الأغنياء والأقوياء { وَقُلْ }
  لهم { إِنّى أَنَا ٱلنَّذِيرُ ٱلْمُبِينُ } أنذركم ببيان وبرهان أنّ عذاب الله نازل
  بكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

