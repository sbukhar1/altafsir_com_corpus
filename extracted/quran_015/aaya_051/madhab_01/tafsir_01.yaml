aaya: وَنَبِّئْهُمْ عَنْ ضَيْفِ إِبْرَاهِيمَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنَبِّئْهُمْ
  عَن ضَيْفِ إِبْرَاهِيمَ } * { إِذْ دَخَلُواْ عَلَيْهِ فَقَالُواْ سَلاماً قَالَ إِنَّا
  مِنْكُمْ وَجِلُونَ } * { قَالُواْ لاَ تَوْجَلْ إِنَّا نُبَشِّرُكَ بِغُلامٍ عَلِيمٍ
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وأخبر عبـادي يا مـحمد عن ضيف
  إبراهيـم يعنـي الـملائكة الذين دخـلوا علـى إبراهيـم خـلـيـل الرحمن حين أرسلهم ربهم
  إلـى قوم لوط لـيهلكوهم. { فَقالُوا سَلاماً } يقول: فقال الضيف لإبراهيـم: سلاماً.
  { قال إنَّا مِنْكُمْ وجِلُونَ } يقول: قال إبراهيـم: إنا منكم خائفون. وقد بـيَّنا
  وجه النصب فـي قوله: { سَلاماً } وسبب وجل إبراهيـم من ضيفه واختلاف الـمختلفـين، ودللنا
  علـى الصحيح من القول فـيه فـيـما مضى قبل بـما إغنى عن إعادته فـي هذا الـموضع. وأما
  قوله: { قالُوا سَلاماً } وهو يعنـي به الضيف، فجمع الـخبر عنهم وهم فـي لفظ واحد،
  فإن الضيف اسم للواحد والاثنـين والـجمع مثل الوزن والقطر والعدل، فلذلك جمع خبره وهو
  لفظ واحد. وقوله: { قَالُوا لا تَوْجَلْ } يقول: قال الضيف لإبراهيـم: لا توجل { لا
  تَـخَفْ إنَّا نُبَشِّرُكَ بِغُلاَمٍ عَلِـيـمٍ }.\r\n\t\t\t\r\n\t\t\t</section>"

