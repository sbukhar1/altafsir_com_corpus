  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ رَبُّكَ لِلْمَلآئِكَةِ إِنِّي خَالِقٌ بَشَراً مِّن صَلْصَالٍ مِّنْ حَمَإٍ
  مَّسْنُونٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِذَا سَوَّيْتُهُ وَنَفَخْتُ فِيهِ مِن
  رُّوحِي فَقَعُواْ لَهُ سَاجِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: { و } اذكر يا مـحمد { إذْ قالَ رَبُّكَ للْـمَلائِكَة
  إنّـي خالِقٌ بَشَراً مِنْ صَلْصَالٍ مِنْ حَمَأٍ مَسْنُونٍ فإذَا سَوَّيْتُهُ } يقول:
  فإذا صوّرته فعدَّلت صورته { وَنَفَخْتُ فِـيهِ مِنْ رُوحِي } فصار بشراً حيًّا { فَقَعُوا
  لَهُ ساجِدِينَ } سجود تـحية وتكرمة لا سجود عبـادة. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  جعفر بن مكرم، قال: ثنا أبو عاصم، قال: ثنا شبـيب بن بشر، عن عكرمة، عن ابن عبـاس قال:
  لـما خـلق الله الـملائكة قال: إنـي خالق بشراً من طين، فإذا أنا خـلقته فـاسجدوا له
  فقالوا: لا نفعل. فأرسل علـيهم ناراً فأحرقتهم. وخـلق ملائكة أخرى، فقال: إنـي خالق
  بشراً من طين، فإذا أنا خـلقته فـاسجدوا له فأبَوا، قال: فأرسل علـيهم ناراً فأحرقتهم.
  ثم خـلق ملائكة أخرى، فقال: إنـي خالق بشراً من طين، فإذا أنا خـلقته فـاسجدوا له فأبوا،
  فأرسل علـيهم ناراً فأحرقتهم. ثم خـلق ملائكة، فقال: إنـي خالق بشراً من طين، فإذا
  أنا خـلقته فـاسجدوا له فقالوا: سمعنا وأطعنا. إلا إبلـيس كان من الكافرين الأوّلـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
