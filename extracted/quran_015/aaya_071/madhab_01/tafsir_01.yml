  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  هَؤُلآءِ بَنَاتِي إِن كُنْتُمْ فَاعِلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَعَمْرُكَ إِنَّهُمْ
  لَفِي سَكْرَتِهِمْ يَعْمَهُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَخَذَتْهُمُ ٱلصَّيْحَةُ مُشْرِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال لوط لقومه: تزوّجوا النساء فأتوهنّ، ولا تفعلوا
  ما قد حرم الله علـيكم من إتـيان الرجال، إن كنتـم فـاعلـين ما آمركم به ومنهين إلـى
  أمري كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { قالَ هَولاءِ بنَاتِـي إنْ كُنْتُـمْ فـاعِلِـينَ }: أمرهم نبـيّ
  الله لوط أن يتزوّجوا النساء، وأراد أن يَقِـيَ أضيافه ببناته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَعَمْرُكَ } يقول تعالـى لنبـيه مـحمد صلى الله عليه وسلم:
  وحياتك يا مـحمد، إن قومك من قريش { لَفِـي سَكْرَتِهِمْ يَعْمَهُونَ } يقول: لفـي
  ضلالتهم وجهلهم يتردّدون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا مسلـم
  بن إبراهيـم، قال: ثنا سعيد بن زيد، قال: ثنا عمرو بن مالك، عن أبـي الـجوّزاء، عن
  ابن عبـاس، قال: ما خـلق الله وما ذرأ وما نفساً أكرم علـى الله من مـحمد صلى الله
  عليه وسلم، وما سمعت الله أقسم بحياة أحد غيره، قال الله تعالـى ذكره: { لَعَمْرُكَ
  إنَّهُمْ لَفِـي سَكْرَتِهِمْ يَعْمَهُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا يعقوب بن إسحاق الـحضْرمي، قال: ثنا الـحسين بن أبـي جعفر،
  قال: ثنا عمرو بن مالك، عن أبـي الـجوزاء، عن ابن عبـاس، فـي قول الله: { لَعَمْرُكَ
  إنَّهُمْ لَفِـي سَكْرَتِهِمْ يَعْمَهُونَ } قال: ما حلف الله تعالـى بحياة أحد إلا
  بحياة مـحمد صلى الله عليه وسلم، قال: وحياتك يا مـحمد وعمرك وبقائك فـي الدنـيا {
  إنَّهُمْ لَفِـي سَكْرَتِهِمْ يَعْمَهُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَعَمْرُكَ إنَّهُمْ لَفِـي
  سَكْرَتِهِمْ يَعْمَهُونَ } وهي كلـمة من كلام العرب لفـي سكرتهم: أي فـي ضلالتهم،
  يعمهون: أي يـلعبون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، قال: سألت الأعمش، عن قوله: { لَعَمْرُكَ إنَّهُمْ لَفِـي سَكْرَتِهِمْ
  يَعْمَهُونَ } قال: لفـي غفلتهم يتردّدون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { فِـي سَكْرَتِهِمْ
  } قال: فـي ضلالتهم. { يَعْمَهُونَ } قال: يـلعبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، قال: قال مـجاهد: { يَعْمَهُونَ
  } قال: يتردّدون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـي، عن ابن عبـاس، قوله: { لَعَمْرُكَ } يقول: لعيْشُك. { إنَّهُمْ
  لَفِـي سَكْرَتِهِمْ يَعْمَهُونَ } قال: يتـمادَوْنَ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو السائب، قال: ثنا معاوية، عن الأعمش، عن إبراهيـم، قال: كانوا يكرهون أن يقول الرجل:
  لعمري، يرونه كقوله: وَحَيَاتِـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَأَخَذَتْهُمْ الصَّيْحَةُ مُشْرِقِـينَ } يقول تعالـى ذكره: فأخذتهم صاعقة العذاب،
  وهي الصيحة مشرقـين: يقول: إذ أشرقوا، ومعناه: إذ أشرقت الشمس. ونصب «مشرقـين» و «مصبحين»
  علـى الـحال بـمعنى: إذ أصبحوا، وإذ أشرقوا، يقال منه: صِيح بهم، إذا أهلكوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { فَأخَذَتْهُمُ
  الصَّيْحَةُ مُشْرِقِـينَ } قال: حين أشرقت الشمس ذلك مشرقـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
