aaya: إِنَّ فِي ذَٰلِكَ لَآيَةً لِلْمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّهَا لَبِسَبِيلٍ
  مُّقِيمٍ } * { إِنَّ فِي ذَلِكَ لآيَةً لِلْمُؤْمِنِينَ }يقول تعالـى ذكره: وإن هذه
  الـمدينة، مدينة سَدُوم، لبطريق واضح مقـيـم يراها الـمـجتاز بها لا خفـاء بها، ولا
  يبرح مكانها، فـيجهل ذو لبّ أمرها، وغبّ معصية الله، والكفر به.وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك: حدثنا ابن وكيع، قال: ثنا ابن نـمير، عن ورقاء
  وحدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنـي الـحارث، قال: ثنا
  الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء،
  وحدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، جميعاً عن ابن أبـي نـجيح،
  عن مـجاهد، قوله: { وَإنَّها لَبِسَبِـيـلِ مُقِـيـمٍ } قال: لبطريق معلـم.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة: { وَإنَّها لَبِسَبِـيـلِ مُقِـيـمٍ } يقول: بطريق
  واضح.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَإنَّها لَبِسَبِـيـلِ
  مُقِـيـمٍ } قال: طريق السبـيـل: الطريق.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول:
  ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { لَبِسَبِـيـلِ مُقِـيـمٍ } يقول: بطريق
  معلـم.وقوله: { إنَّ فِـي ذلكَ لآيَةً للْـمُؤْمِنِـينَ } يقول تعالـى ذكره: إن فـي
  صنـيعنا بقوم لوط ما صنعنا بهم، لعلامة ودلالة بـينة لـمن آمن بـالله علـى انتقامه
  من أهل الكفر به، وإنقاذه من عذابه، إذا نزل بقوم أهل الإيـمان به منهم. كما:حدثنا
  مـحمد بن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن سماك، عن سعيد بن جبـير، فـي
  قوله: { إنَّ فِـي ذلكَ لآيَةً } قال: هو كالرجل يقول لأهله: علامة ما بـينـي وبـينكم
  أن أرسل إلـيكم خاتـمي، أو آية كذا وكذا.حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن سفـيان،
  عن سماك، عن سعيد بن جبـير، عن ابن عبـاس: { إنَّ فِـي ذلكَ لآيَةً } قال: أما ترى
  الرجل يرسل بخاتـمه إلـى أهله فـيقول: هاتوا خذي، هاتوا خذي فإذا رأوه علـموا أنه حقّ.\r\n\t\t\t\r\n\t\t\t</section>"

