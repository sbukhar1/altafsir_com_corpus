aaya: وَأَرْسَلْنَا الرِّيَاحَ لَوَاقِحَ فَأَنْزَلْنَا مِنَ السَّمَاءِ مَاءً فَأَسْقَيْنَاكُمُوهُ
  وَمَا أَنْتُمْ لَهُ بِخَازِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَرْسَلْنَا
  ٱلرِّيَاحَ لَوَاقِحَ فَأَنزَلْنَا مِنَ ٱلسَّمَآءِ مَاءً فَأَسْقَيْنَاكُمُوهُ وَمَآ
  أَنْتُمْ لَهُ بِخَازِنِينَ }اختلفت القرّاء فـي قراءة ذلك، فقرأته عامَّة القرّاء:
  { وأرْسَلْنا الرّياحَ لَوَاقِحَ } ، وقرأه بعض قرّاء أهل الكوفة: «وأرْسَلْنا الرّياحَ
  لَوَاقِحَ» فوحَّد الريح وهي موصوفة بـالـجمع أعني بقوله: «لواقح». وينبغي أن يكون
  معنى ذلك: أن الريح وإن كان لفظها واحداً، فمعناها الـجمع لأنه يقال: جاءت الريح من
  كلّ وجه، وهبَّت من كلّ مكان، فقـيـل لواقح لذلك، فـيكون معنى جمعهم نعتها وهي فـي
  اللفظ واحدة معنى قولهم: أرض سبـاسب، وأرض أغفـال، وثوب أخلاق، كما قال الشاعر:جاءَ
  الشِّتاءُ وقَمِيصي أخْلاقْ   شَرَاذِمٌ يَضْحَكُ مِنْهُ التَّوَّاقْوكذلك تفعل العرب
  فـي كلّ شيء اتسع.واختلف أهل العربـية فـي وجه وصف الرياح بـاللقح وإنـما هي ملقحة
  لا لاقحة، وذلك أنها تلقح السحاب والشجر، وإنـما توصف بـاللقح الـملقوحة لا الـملقح،
  كما يقال: ناقة لاقح. وكان بعض نـحويـي البصرة يقول: قـيـل: الرياح لواقح، فجعلها علـى
  لاقح، كأن الرياح لقحت، لأن فـيها خيراً فقد لقحت بخير. قال: وقال بعضهم: الرياح تلقح
  السحاب، فهذا يدلّ علـى ذلك الـمعنى لأنها إذا أنشأته وفـيها خير وصل ذلك إلـيه. وكان
  بعض نـحويـي الكوفة يقول: فـي ذلك معنـيان: أحدهما أن يجعل الريح هي التـي تلقح بـمرورها
  علـى التراب والـماء فـيكون فـيها اللقاح، فـيقال: ريح لاقح، كما يقال: ناقة لاقح،
  قال: ويشهد علـى ذلك أنه وصف ريح العذاب فقال:{ عَلَـيهِمُ الرِّيحَ الْعَقِـيـمَ }فجعلها
  عقـيـماً إذا لـم تلقح. قال: والوجه الآخر أن يكون وصفها بـاللقح وإن كانت تلقح، كما
  قـيـل: لـيـل نائم والنوم فـيه وسرّكاتـم، وكما قـيـل: الـمبروز والـمختوم، فجعل مبروزاً
  ولـم يقل مبرزاً بَنَاهُ علـى غير فعله، أي أن ذلك من صفـاته، فجاز مفعول لـمفعل كما
  جاز فـاعل لـمفعول إذا لـم يرد البناء علـى الفعل، كما قـيـل: ماء دافق.والصواب من
  القول فـي ذلك عندي: أن الرياح لواقح كما وصفها به جلّ ثناؤه من صفتها، وإن كانت قد
  تلقح السحاب والأشجار، فهي لاقحة ملقحة، ولقحها: حملها الـماء، وإلقاحها السحاب والشجر:
  عملها فـيه، وذلك كما قال عبد الله بن مسعود.حدثنا أبو كريب، قال: ثنا الـمـحاربـي،
  عن الأعمش، عن الـمنهال بن عمرو، عن قـيس بن سكن، عن عبد الله بن مسعود، فـي قوله:
  { وأرْسَلْنا الرّياحَ لَوَاقِحَ } قال: يرسل الله الرياح فتـحمل الـماء، فتـجري السحاب،
  فتدر كما تدر اللقحة ثم تـمطر.حدثنـي أبو السائب، قال: ثنا أبو معاوية، عن الأعمش،
  عن الـمنهال، عن قـيس بن سكن، عن عبد الله: { وأرْسَلْنا الرّياحَ لَوَاقِحَ } قال:
  يبعث الله الريح فتلقح السحاب، ثم تـمريه فتدر كما تدر اللقحة، ثم تـمطر.حدثنا الـحسن
  بن مـحمد، قال: ثنا أسبـاط بن مـحمد، عن الأعمش، عن الـمنهال بن عمرو، عن قـيس بن السكن،
  عن عبد الله بن مسعود، فـي قوله: { وأرْسَلْنا الرّياحَ لَوَاقِحَ } قال»: يرسل الرياح،
  فتـحمل الـماء من السحاب، ثم تـمري السحاب، فتدر كما تدر اللقحة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَرْسَلْنَا ٱلرِّيَاحَ لَوَاقِحَ
  فَأَنزَلْنَا مِنَ ٱلسَّمَآءِ مَاءً فَأَسْقَيْنَاكُمُوهُ وَمَآ أَنْتُمْ لَهُ بِخَازِنِينَ
  }فقد بـين عبد الله بقوله: يرسل الرياح فتـحمل الـماء، أنها هي اللاقحة بحملها الـماء
  وإن كانت ملقحة بإلقاحها السحاب والشجر.وأما جماعة أُخَر من أهل التأويـل، فإنهم وجَّهوا
  وصف الله تعالـى ذكره إياها بأنها لواقح إلـى أنه بـمعنى ملقحة، وأن اللواقح وُضعت
  ملاقح، كما قال نهشل بن حريّ:لِـيُبْكَ يَزِيدُ بـائِسٌ لِضَرَاعَةً   وأشْعَثُ مـمَّنْ
  طَوَّحَتْهُ الطَّوَائحُيريد الـمطاوح. وكما قال النابغة:كلـينـي لِهَمَ يا أُمَيْـمَةَ
  ناصِبِ   ولَـيْـلٍ أُقاسيهِ بَطىءِ الكوَاكبِبـمعنى: مُنْصِب. ذكر من قال ذلك:حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن بن مهديّ، قال: ثنا سفـيان، عن الأعمش، عن إبراهيـم
  فـي قوله: { وأرْسَلْنا الرّياحَ لَوَاقِحَ } قال: تلقح السحاب.حدثنـي الـمثنى، قال:
  ثنا أبو نعيـم، قال: ثنا سفـيان، عن الأعمش، عن إبراهيـم، مثله.حدثنا أحمد بن إسحاق،
  قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن الأعمش، عن أبراهيـم، مثله.حدثنـي يعقوب، قال:
  ثنا علـية، عن أبـي رجاء، عن الـحسن، قوله: { وأرْسَلْنا الرّياحَ لَوَاقِحَ } قال:
  لواقح للشجر. قلت: أو للسحاب؟ قال: وللسحاب، تـمريه حتـى يـمطر.حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا إسحاق بن سلـيـمان، عن أبـي سنان، عن حبـيب بن أبـي ثابت، عن عبـيد
  بن عمير، قال: يبعث الله الـمبشرة فَتَقُمُّ الأرض قَمًّا، ثم يبعث الله الـمثـيرة
  فتثـير السحاب، ثم يبعث الله الـمؤلِّفة فتؤلف السحاب، ثم يبعث الله اللواقح فتلقح
  الشجر. ثم تلا عبـيد: { وأرْسَلْنا الرّياحَ لَوَاقِحَ }.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وأرْسَلْنا الرّياحَ لَوَاقِحَ } يقول: لواقح للسحاب،
  وإن من الريح عذابـاً وإن منها رحمة.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن
  ثور، عن معمر، عن قتادة: { لَوَاقِحَ } قال: تلقح الـماء فـي السحاب.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن ابن عبـاس: { لَوَاقِحَ } قال:
  تُلقح الشجر وتُـمري السحاب.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد،
  قال: سمعت الضحاك يقول، فـي قوله: { وأرْسَلْنا الرّياحَ لَوَاقِحَ } الرياح يبعثها
  الله علـى السحاب فتلقحه فـيـمتلـىء ماء.حدثنا أبو كريب، قال: ثنا أحمد بن يونس، قال:
  ثنا عبـيس بن ميـمون، قال: ثنا أبو الـمهزم، عن أبـي هريرة، قال: سمعت رسول الله صلى
  الله عليه وسلم يقول: \" الرّيحُ الـجَنُوبُ مِنَ الـجَنَّةِ، { وَهِيَ الرّيحُ اللَّوَاقِحُ
  } ، وَهِيَ التـي ذَكَرَ اللَّهُ تَعَالـى فِـي كِتابِهِ وَفِـيها منَافِعٌ للنَّاسِ
  \" حدثنـي أبو الـجماهر الـحمصي أو الـحضرمي مـحمد بن عبد الرحمن، قال: ثنا عبد العزيز
  بن موسى، قال: ثنا عبـيس بن ميـمون أبو عبـيدة، عن أبـي الـمهزم، عن أبـي هريرة، قال:
  سمعت رسول الله صلى الله عليه وسلم، فذكر مثله سواء.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَرْسَلْنَا ٱلرِّيَاحَ لَوَاقِحَ
  فَأَنزَلْنَا مِنَ ٱلسَّمَآءِ مَاءً فَأَسْقَيْنَاكُمُوهُ وَمَآ أَنْتُمْ لَهُ بِخَازِنِينَ
  }وقوله: { فأنْزَلْنا مِنَ السَّماءِ ماءً فأسْقَـيْنا كمُوهُ } يقول تعالـى ذكره:
  فأنزلنا من السماء مطراً فأسقـيناكم ذلك الـمطر لشرب أرضكم ومواشيكم. ولو كان معناه:
  أنزلناه لتشربوه، لقـيـل: فسقـينا كموه. وذلك أن العرب تقول إذا سقت الرجل ماء شربه
  أو لبناً أو غيره: «سقـيته» بغير ألف إذا كان لسقـيه، وإذا جعلوا له ماء لشرب أرضه
  أو ماشيته، قالوا: أسقبته وأسقـيت أرضه وماشيته، وكذلك إذا استسقت له، قالوا أسقـيته
  واستسقـيته، كما قال ذو الرُّمَّة:وَقَـفْتُ علـى رَسْمٍ لِـمَيَّةَ ناقَتِـي   فَمَا
  زِلْتُ أبْكي عِنْدَهُ وأُخاطِبُهْوأُسْقِـيهِ حتـى كادَ مِـمَّا أبُثُّهُ   تُكَلِّـمُنـي
  أحْجارُهُ ومَلاعِبُهْوكذلك إذا وَهَبْتَ لرجل إهابـاً لـيجعله سقاء، قلت: أسقـيته
  إياه.وقوله: { وَما أنْتُـمْ لَهُ بِخازِنِـيَنَ } يقول: ولستـم بخازنـي الـماء الذي
  أنزلنا من السماء فأسقـينا كموه فتـمنعوه من أسقـيه لأن ذلك بـيدي وإلـيّ، أسقـيه من
  أشاء وأمنعه من أشاء. كما:حدثنا أحمد، قال: ثنا أبو أحمد، قال: سفـيان: { وَما أنْتـمْ
  لَهُ بِخازِنِـينَ } قال: بـمانعين.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

