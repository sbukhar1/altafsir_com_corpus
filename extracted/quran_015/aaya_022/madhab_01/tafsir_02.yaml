  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لَوَاقِحَ }
  فيه قولان، أحدهما: أنّ الريح لاقح إذا جاءت بخير، من إنشاء سحاب ماطر كما قيل للتي
  لا تأتي بخير: ريح عقيم. والثاني: أن اللواقح بمعنى الملاقح، كما قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَمُخْتَبِطٌ مِمَّا تُطِيحُ الطَّوَائِحُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد المطاوح جمع مطيحة. وقرىء: «وأرسلنا الريح»، على تأويل الجنس
  { فَأَسْقَيْنَاكُمُوهُ } فجعلناه لكم سقيا { وَمَآ أَنْتُمْ لَهُ بِخَـٰزِنِينَ }
  نفى عنهم ما أثبته لنفسه في قوله: { وَإِن مّن شَىْء إِلاَّ عِندَنَا خَزَائِنُهُ }
  كأنه قال: نحن الخازنون للماء، على معنى نحن القادرون على خلقه في السماء وإنزاله منها،
  وما أنتم عليه بقادرين: دلالة على عظيم قدرته وإظهاراً لعجزهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
