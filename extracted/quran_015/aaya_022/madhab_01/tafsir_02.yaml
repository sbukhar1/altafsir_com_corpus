aaya: وَأَرْسَلْنَا الرِّيَاحَ لَوَاقِحَ فَأَنْزَلْنَا مِنَ السَّمَاءِ مَاءً فَأَسْقَيْنَاكُمُوهُ
  وَمَا أَنْتُمْ لَهُ بِخَازِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَرْسَلْنَا
  ٱلرِّيَاحَ لَوَاقِحَ فَأَنزَلْنَا مِنَ ٱلسَّمَآءِ مَاءً فَأَسْقَيْنَاكُمُوهُ وَمَآ
  أَنْتُمْ لَهُ بِخَازِنِينَ }{ لَوَاقِحَ } فيه قولان، أحدهما: أنّ الريح لاقح إذا
  جاءت بخير، من إنشاء سحاب ماطر كما قيل للتي لا تأتي بخير: ريح عقيم. والثاني: أن اللواقح
  بمعنى الملاقح، كما قال:وَمُخْتَبِطٌ مِمَّا تُطِيحُ الطَّوَائِحُ   يريد المطاوح جمع
  مطيحة. وقرىء: «وأرسلنا الريح»، على تأويل الجنس { فَأَسْقَيْنَاكُمُوهُ } فجعلناه
  لكم سقيا { وَمَآ أَنْتُمْ لَهُ بِخَـٰزِنِينَ } نفى عنهم ما أثبته لنفسه في قوله:
  { وَإِن مّن شَىْء إِلاَّ عِندَنَا خَزَائِنُهُ } كأنه قال: نحن الخازنون للماء، على
  معنى نحن القادرون على خلقه في السماء وإنزاله منها، وما أنتم عليه بقادرين: دلالة
  على عظيم قدرته وإظهاراً لعجزهم.\r\n\t\t\t\r\n\t\t\t</section>"

