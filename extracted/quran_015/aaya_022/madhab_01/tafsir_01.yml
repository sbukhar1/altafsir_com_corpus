  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَرْسَلْنَا
  ٱلرِّيَاحَ لَوَاقِحَ فَأَنزَلْنَا مِنَ ٱلسَّمَآءِ مَاءً فَأَسْقَيْنَاكُمُوهُ وَمَآ
  أَنْتُمْ لَهُ بِخَازِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء
  فـي قراءة ذلك، فقرأته عامَّة القرّاء: { وأرْسَلْنا الرّياحَ لَوَاقِحَ } ، وقرأه
  بعض قرّاء أهل الكوفة: «وأرْسَلْنا الرّياحَ لَوَاقِحَ» فوحَّد الريح وهي موصوفة بـالـجمع
  أعني بقوله: «لواقح». وينبغي أن يكون معنى ذلك: أن الريح وإن كان لفظها واحداً، فمعناها
  الـجمع لأنه يقال: جاءت الريح من كلّ وجه، وهبَّت من كلّ مكان، فقـيـل لواقح لذلك،
  فـيكون معنى جمعهم نعتها وهي فـي اللفظ واحدة معنى قولهم: أرض سبـاسب، وأرض أغفـال،
  وثوب أخلاق، كما قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جاءَ الشِّتاءُ
  وقَمِيصي أخْلاقْ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">شَرَاذِمٌ يَضْحَكُ مِنْهُ التَّوَّاقْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكذلك تفعل العرب فـي كلّ شيء اتسع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربـية فـي وجه وصف الرياح بـاللقح وإنـما هي ملقحة لا
  لاقحة، وذلك أنها تلقح السحاب والشجر، وإنـما توصف بـاللقح الـملقوحة لا الـملقح، كما
  يقال: ناقة لاقح. وكان بعض نـحويـي البصرة يقول: قـيـل: الرياح لواقح، فجعلها علـى
  لاقح، كأن الرياح لقحت، لأن فـيها خيراً فقد لقحت بخير. قال: وقال بعضهم: الرياح تلقح
  السحاب، فهذا يدلّ علـى ذلك الـمعنى لأنها إذا أنشأته وفـيها خير وصل ذلك إلـيه. وكان
  بعض نـحويـي الكوفة يقول: فـي ذلك معنـيان: أحدهما أن يجعل الريح هي التـي تلقح بـمرورها
  علـى التراب والـماء فـيكون فـيها اللقاح، فـيقال: ريح لاقح، كما يقال: ناقة لاقح،
  قال: ويشهد علـى ذلك أنه وصف ريح العذاب فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عَلَـيهِمُ الرِّيحَ الْعَقِـيـمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فجعلها
  عقـيـماً إذا لـم تلقح. قال: والوجه الآخر أن يكون وصفها بـاللقح وإن كانت تلقح، كما
  قـيـل: لـيـل نائم والنوم فـيه وسرّكاتـم، وكما قـيـل: الـمبروز والـمختوم، فجعل مبروزاً
  ولـم يقل مبرزاً بَنَاهُ علـى غير فعله، أي أن ذلك من صفـاته، فجاز مفعول لـمفعل كما
  جاز فـاعل لـمفعول إذا لـم يرد البناء علـى الفعل، كما قـيـل: ماء دافق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندي: أن الرياح لواقح كما وصفها به جلّ
  ثناؤه من صفتها، وإن كانت قد تلقح السحاب والأشجار، فهي لاقحة ملقحة، ولقحها: حملها
  الـماء، وإلقاحها السحاب والشجر: عملها فـيه، وذلك كما قال عبد الله بن مسعود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا الـمـحاربـي، عن الأعمش، عن الـمنهال بن
  عمرو، عن قـيس بن سكن، عن عبد الله بن مسعود، فـي قوله: { وأرْسَلْنا الرّياحَ لَوَاقِحَ
  } قال: يرسل الله الرياح فتـحمل الـماء، فتـجري السحاب، فتدر كما تدر اللقحة ثم تـمطر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن الـمنهال،
  عن قـيس بن سكن، عن عبد الله: { وأرْسَلْنا الرّياحَ لَوَاقِحَ } قال: يبعث الله الريح
  فتلقح السحاب، ثم تـمريه فتدر كما تدر اللقحة، ثم تـمطر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا أسبـاط بن مـحمد، عن الأعمش، عن الـمنهال بن عمرو، عن قـيس
  بن السكن، عن عبد الله بن مسعود، فـي قوله: { وأرْسَلْنا الرّياحَ لَوَاقِحَ } قال»:
  يرسل الرياح، فتـحمل الـماء من السحاب، ثم تـمري السحاب، فتدر كما تدر اللقحة.</font></font>&#13;\t\t\t<label
