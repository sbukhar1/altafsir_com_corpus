  مِنَ ٱلسَّمَآءِ مَاءً فَأَسْقَيْنَاكُمُوهُ وَمَآ أَنْتُمْ لَهُ بِخَازِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقد بـين عبد الله بقوله: يرسل الرياح فتـحمل الـماء، أنها هي اللاقحة
  بحملها الـماء وإن كانت ملقحة بإلقاحها السحاب والشجر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  جماعة أُخَر من أهل التأويـل، فإنهم وجَّهوا وصف الله تعالـى ذكره إياها بأنها لواقح
  إلـى أنه بـمعنى ملقحة، وأن اللواقح وُضعت ملاقح، كما قال نهشل بن حريّ:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِـيُبْكَ يَزِيدُ بـائِسٌ لِضَرَاعَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأشْعَثُ مـمَّنْ طَوَّحَتْهُ الطَّوَائحُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد الـمطاوح. وكما قال النابغة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كلـينـي لِهَمَ يا أُمَيْـمَةَ ناصِبِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولَـيْـلٍ
  أُقاسيهِ بَطىءِ الكوَاكبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بـمعنى: مُنْصِب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن بن مهديّ، قال: ثنا سفـيان، عن الأعمش، عن إبراهيـم
  فـي قوله: { وأرْسَلْنا الرّياحَ لَوَاقِحَ } قال: تلقح السحاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن الأعمش،
  عن إبراهيـم، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا سفـيان، عن الأعمش، عن أبراهيـم، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا علـية، عن أبـي رجاء، عن الـحسن، قوله: { وأرْسَلْنا الرّياحَ لَوَاقِحَ
  } قال: لواقح للشجر. قلت: أو للسحاب؟ قال: وللسحاب، تـمريه حتـى يـمطر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا إسحاق بن سلـيـمان، عن أبـي
  سنان، عن حبـيب بن أبـي ثابت، عن عبـيد بن عمير، قال: يبعث الله الـمبشرة فَتَقُمُّ
  الأرض قَمًّا، ثم يبعث الله الـمثـيرة فتثـير السحاب، ثم يبعث الله الـمؤلِّفة فتؤلف
  السحاب، ثم يبعث الله اللواقح فتلقح الشجر. ثم تلا عبـيد: { وأرْسَلْنا الرّياحَ لَوَاقِحَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وأرْسَلْنا الرّياحَ لَوَاقِحَ } يقول: لواقح للسحاب،
  وإن من الريح عذابـاً وإن منها رحمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { لَوَاقِحَ } قال:
  تلقح الـماء فـي السحاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن ابن عبـاس: { لَوَاقِحَ } قال: تُلقح الشجر وتُـمري
  السحاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله: { وأرْسَلْنا الرّياحَ
  لَوَاقِحَ } الرياح يبعثها الله علـى السحاب فتلقحه فـيـمتلـىء ماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا أحمد بن يونس، قال: ثنا عبـيس بن ميـمون،
  قال: ثنا أبو الـمهزم، عن أبـي هريرة، قال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الرّيحُ الـجَنُوبُ مِنَ الـجَنَّةِ،
  { وَهِيَ الرّيحُ اللَّوَاقِحُ } ، وَهِيَ التـي ذَكَرَ اللَّهُ تَعَالـى فِـي كِتابِهِ
  وَفِـيها منَافِعٌ للنَّاسِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو الـجماهر الـحمصي أو الـحضرمي مـحمد بن عبد الرحمن، قال: ثنا عبد العزيز بن موسى،
  قال: ثنا عبـيس بن ميـمون أبو عبـيدة، عن أبـي الـمهزم، عن أبـي هريرة، قال: سمعت رسول
  الله صلى الله عليه وسلم، فذكر مثله سواء.</font></font>&#13;\t\t\t<label disabled=\"true\"
