aaya: فَانْتَقَمْنَا مِنْهُمْ وَإِنَّهُمَا لَبِإِمَامٍ مُبِينٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كَانَ أَصْحَابُ
  ٱلأَيْكَةِ لَظَالِمِينَ } * { فَٱنتَقَمْنَا مِنْهُمْ وَإِنَّهُمَا لَبِإِمَامٍ مُّبِينٍ
  }{ أَصْحَـٰبُ ٱلأَيْكَةِ } قوم شعيب { وَإِنَّهُمَا } يعني قرى قوم لوط والأيكة. وقيل:
  الضمير للأيكة ومدين، لأنّ شعيباً كان مبعوثاً إليهما فلما ذكر الأيكة دل بذكرها على
  مدين فجاء بضميرهما { لَبِإِمَامٍ مُّبِينٍ } لبطريق واضح، والإمام اسم لما يؤتم به،
  فسمي به الطريق ومطمر البناء واللوح الذي يكتب فيه، لأنها مما يؤتم به.\r\n\t\t\t\r\n\t\t\t</section>"

