  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَانَ أَصْحَابُ ٱلأَيْكَةِ لَظَالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱنتَقَمْنَا مِنْهُمْ
  وَإِنَّهُمَا لَبِإِمَامٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وقد كان أصحاب الغَيْضة ظالـمين، يقول: كانوا بـالله كافرين. والأيكة: الشجر الـملتفّ
  الـمـجتـمع، كما قال أمية:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَبُكا الـحَمامِ عَلـى فَرُو</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عِ الأيْكِ فـي الغُصْنِ الـجَوَانِـحْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا إسحاق بن إبراهيـم بن حبـيب
  بن الشهيد، قال: ثنا عتاب بن بشير، عن خصيف، قال، قوله: { أصحَابُ الأيْكَةِ } قال:
  الشجر، وكانوا يأكلون فـي الصيف الفـاكهة الرطبة، وفـي الشتاء الـيابسة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإنْ
  كانَ أصحَابُ الأَيْكَةِ لَظالِـمِينَ } ذكر لنا أنهم كانوا أهل غيضة. وكان عامَّة
  شجرهم هذا الدَّوْم. وكان رسولهم فـيـما بلغنا شُعَيب صلى الله عليه وسلم، أرسل إلـيهم
  وإلـى أهل مدين، أرسل إلـى أمتـين من الناس، وعُذّبتا بعذابـين شتـى. أما أهل مدين،
  فأخذتهم الصيحة وأما أصحاب الأيكة، فكانوا أهل شجر متكاوس ذُكر لنا أنه سلِّط علـيهم
  الـحرّ سبعة أيام، لا يظلهم منه ظلّ ولا يـمنعهم منه شيء، فبعث الله علـيهم سحابة،
  فحَلُّوا تـحتها يـلتـمسون الرَّوْح فـيها، فجعلها الله علـيهم عذابـاً، بعث علـيهم
  نارا فـاضطرمت علـيهم فأكلتهم. فذلك عذاب يوم الظلَّة، إنه كان عذاب يوم عظيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن أبـي حماد،
  قال: ثنا عمرو بن ثابت، عن أبـيه عن سعيد بن جبـير، قال: أصحاب الأيكة: أصحاب غَيْضَة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج،
  قوله: { وَإنْ كانَ أصحَابُ الأَيْكَةِ لَظالِـمِينَ } قال: قوم شعيب. قال ابن عبـاس:
  الأيكة ذات آجام وشجر كانوا فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول: فـي قوله:
  { أصحَابُ الأَيْكَةِ } قال: هم قوم شعيب، والأيكة: الغيضة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنا عمرو بن الـحارث، عن سعيد بن أبـي هلال، عن
  عمرو بن عبد الله، عن قتادة، أنه قال: إن أصحاب الأيكة، والأيكة: الشجر الـملتفّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فـانْتَقَمْنا مِنْهُمْ وإنَّهُما لَبِإمامٍ مُبِـينٍ } يقول:
  تعالـى ذكره: فـانتقمنا من ظلـمة أصحاب الأيكة. وقوله: { وإنَّهُما لَبِإمامٍ مُبِـينٍ
  } يقول: وإن مدينة أصحاب الأيكة ومدينة قوم لوط. والهاء والـميـم فـي قوله: { وإنَّهما
  } من ذكر الـمدينتـين. { لَبِإمامٍ } يقول: لبطريق يأتـمون به فـي سفرهم ويهتدون به.
  { مُبِـينٍ } يقول: يبـين لـمن ائتـمّ به استقامته. وإنـما جعل الطريق إماماً لأنه
  يُؤَم ويُتَّبع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { وإنَّهُما
  لَبِإمامٍ مُبِـينٍ } يقول: علـى الطريق.</font></font>&#13;\t\t\t<label disabled=\"true\"
