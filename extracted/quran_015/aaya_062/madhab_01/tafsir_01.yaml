  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَآءَ آلَ لُوطٍ ٱلْمُرْسَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ إِنَّكُمْ قَوْمٌ مُّنكَرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  بَلْ جِئْنَاكَ بِمَا كَانُواْ فِيهِ يَمْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: فلـما أتـى رسلُ الله آل لوط، أنكرهم لوط فلـم يعرفهم وقال لهم: { إنَّكُمْ
  قَوْمٌ مُنْكَرُونَ }: أي نُنْكركم لا نعرفكم. فقالت له الرسل: بل نـحن رسل الله جئناك
  بـما كان فـيه قومك يشكون أنه نازل بهم من عذاب الله علـى كفرهم به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث
  قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا
  ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل وحدثنـي الـمثنى، قال: ثنا
  إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { قالَ إنَّكُمْ قَوْمٌ مُنْكَرُونَ } قال: أنكرهم لوط. وقوله: { بِـمَا كانُوا فِـيهِ
  يَـمْتَرُونَ } قال: بعذاب قوم لوط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
