aaya: قَالَ إِنَّكُمْ قَوْمٌ مُنْكَرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا جَآءَ
  آلَ لُوطٍ ٱلْمُرْسَلُونَ } * { قَالَ إِنَّكُمْ قَوْمٌ مُّنكَرُونَ } * { قَالُواْ
  بَلْ جِئْنَاكَ بِمَا كَانُواْ فِيهِ يَمْتَرُونَ }يقول تعالـى ذكره: فلـما أتـى رسلُ
  الله آل لوط، أنكرهم لوط فلـم يعرفهم وقال لهم: { إنَّكُمْ قَوْمٌ مُنْكَرُونَ }: أي
  نُنْكركم لا نعرفكم. فقالت له الرسل: بل نـحن رسل الله جئناك بـما كان فـيه قومك يشكون
  أنه نازل بهم من عذاب الله علـى كفرهم به.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـحسن بن
  مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل وحدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً، عن
  ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { قالَ إنَّكُمْ قَوْمٌ مُنْكَرُونَ } قال: أنكرهم
  لوط. وقوله: { بِـمَا كانُوا فِـيهِ يَـمْتَرُونَ } قال: بعذاب قوم لوط.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.\r\n\t\t\t\r\n\t\t\t</section>"

