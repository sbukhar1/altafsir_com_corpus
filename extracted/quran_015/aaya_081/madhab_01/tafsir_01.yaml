aaya: وَآتَيْنَاهُمْ آيَاتِنَا فَكَانُوا عَنْهَا مُعْرِضِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ كَذَّبَ
  أَصْحَابُ ٱلحِجْرِ ٱلْمُرْسَلِينَ } * { وَآتَيْنَاهُمْ آيَاتِنَا فَكَانُواْ عَنْهَا
  مُعْرِضِينَ }يقول تعالى ذكره: ولقد كذب سكان الـحجر، وجعلوا لسكناهم فـيها ومقامهم
  بها أصحابها، كما قال تعالـى ذكره:{ وَنادَى أصحَابُ الـجَنَّةِ أصحَابَ النَّارِ أنْ
  قَدْ وَجَدْنا ما وَعَدَنا رَبّنا حَقًّا }فجعلهم أصحابها لسُكناهم فـيها ومقامهم بها.
  والـحجر: مدينة ثمود.وكان قتادة يقول فـي معنى الـحجر، ما:حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر عن قتادة: أصحاب الـحجر: قال: أصحاب الوادي.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي يونس، عن ابن شهاب، وهو يذكر الـحِجْر مساكن
  ثمود قال: قال سالـم بن عبد الله: إن عبد الله بن عمر قال: «مررنا مع رسول الله صلى
  الله عليه وسلم علـى الـحجر، فقال لنا رسول الله صلى الله عليه وسلم: \" لا تَدْخُـلُوا
  مَساكِنَ الَّذِينَ ظَلَـمُوا أنفسَهُمْ إلاَّ أَنْ تَكُونُوا بـاكِينَ حَذَراً أنْ
  يُصِيبَكُمْ مِثْلُ ما أصَابَهُمْ \" ثم زجر فأسرع حتـى خـلّفها.حدثنا زكريا بن يحيى
  بن أبـان الـمصريّ، قال: ثنا أبو يوسف يعقوب بن إسحاق بن أبـي عبـاد الـمكيّ، قال:
  ثنا داود بن عبد الرحمن، عن عبد الله بن عثمان بن خثـيـم، عن ابن سابط، عن جابر بن
  عبد الله: أن رسول الله صلى الله عليه وسلم قال وهو بـالـحجر: \" هَولاءِ قَوْمُ صَالِـحٍ
  أهْلَكَهُمْ اللَّهُ إلاَّ رَجُلاً كانَ فِـي حَرَمِ اللَّهِ مَنَعَهُ حَرَمُ اللَّهِ
  مِنْ عَذَابِ اللَّهِ \" قـيـل: يا رسول الله من هو؟ قال: «أبُو رِغالٍ».وقوله: { وآتَيْنَاهُمْ
  آياتِنا فَكانُوا عَنْها مُعْرِضِينَ } يقول: وأريناهم أدلتنا وحججنا علـى حقـيقة ما
  بعثنا به إلـيهم رسولنا صالـحاً، فكانوا عن آياتنا التـي آتـيناهموها معرضين لا يعتبرون
  بها ولا يتعظون.\r\n\t\t\t\r\n\t\t\t</section>"

