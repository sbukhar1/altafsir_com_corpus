  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  كَذَّبَ أَصْحَابُ ٱلحِجْرِ ٱلْمُرْسَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآتَيْنَاهُمْ آيَاتِنَا
  فَكَانُواْ عَنْهَا مُعْرِضِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ولقد كذب سكان الـحجر، وجعلوا لسكناهم فـيها ومقامهم بها أصحابها، كما قال تعالـى ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنادَى
  أصحَابُ الـجَنَّةِ أصحَابَ النَّارِ أنْ قَدْ وَجَدْنا ما وَعَدَنا رَبّنا حَقًّا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فجعلهم
  أصحابها لسُكناهم فـيها ومقامهم بها. والـحجر: مدينة ثمود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  قتادة يقول فـي معنى الـحجر، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر عن قتادة: أصحاب الـحجر: قال:
  أصحاب الوادي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: أخبرنـي يونس، عن ابن شهاب، وهو يذكر الـحِجْر مساكن ثمود قال: قال سالـم بن عبد
  الله: إن عبد الله بن عمر قال: «مررنا مع رسول الله صلى الله عليه وسلم علـى الـحجر،
  فقال لنا رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تَدْخُـلُوا مَساكِنَ الَّذِينَ ظَلَـمُوا أنفسَهُمْ إلاَّ أَنْ
  تَكُونُوا بـاكِينَ حَذَراً أنْ يُصِيبَكُمْ مِثْلُ ما أصَابَهُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم زجر فأسرع حتـى خـلّفها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا زكريا بن يحيى بن أبـان الـمصريّ، قال: ثنا أبو يوسف يعقوب بن
  إسحاق بن أبـي عبـاد الـمكيّ، قال: ثنا داود بن عبد الرحمن، عن عبد الله بن عثمان بن
  خثـيـم، عن ابن سابط، عن جابر بن عبد الله: أن رسول الله صلى الله عليه وسلم قال وهو
  بـالـحجر:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هَولاءِ قَوْمُ صَالِـحٍ أهْلَكَهُمْ اللَّهُ إلاَّ رَجُلاً كانَ فِـي حَرَمِ اللَّهِ
  مَنَعَهُ حَرَمُ اللَّهِ مِنْ عَذَابِ اللَّهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قـيـل: يا رسول الله من هو؟ قال: «أبُو رِغالٍ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وآتَيْنَاهُمْ آياتِنا فَكانُوا عَنْها مُعْرِضِينَ } يقول:
  وأريناهم أدلتنا وحججنا علـى حقـيقة ما بعثنا به إلـيهم رسولنا صالـحاً، فكانوا عن
  آياتنا التـي آتـيناهموها معرضين لا يعتبرون بها ولا يتعظون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

