aaya: لَوْ مَا تَأْتِينَا بِالْمَلَائِكَةِ إِنْ كُنْتَ مِنَ الصَّادِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّوْ مَا تَأْتِينَا
  بِٱلْمَلائِكَةِ إِن كُنتَ مِنَ ٱلصَّادِقِينَ }{ لَّوْ } ركبت مع «لا» و «لا» لمعنيين:
  معنى امتناع الشيء لوجود غيره، ومعنى التحضيض، وأما «هل» فلم تركب إلا مع «لا» وحدها
  للتحضيض: قال ابن مقبل:لَوْمَاالْحَيَاءُ وَلَوْمَا الدِّينُ عِبْتُكُمَا   بِبَعْضِ
  مَا فِيكُمَا إذْ عِبْتُمَا عَوَرِىوالمعنى: هلا تأتينا بالملائكة يشهدون بصدقك ويعضدونك
  على إنذارك، كقوله تعالى{ لَوْلا أُنزِلَ إِلَيْهِ مَلَكٌ فَيَكُونَ مَعَهُ نَذِيراً }[الفرقان:
  7] أو: هلا تأتينا بالملائكة للعقاب على تكذيبنا لك إن كنت صادقاً كما كانت تاتي الأمم
  المكذبة برسلها؟\r\n\t\t\t\r\n\t\t\t</section>"

