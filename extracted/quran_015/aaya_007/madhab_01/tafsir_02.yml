  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّوْ
  مَا تَأْتِينَا بِٱلْمَلائِكَةِ إِن كُنتَ مِنَ ٱلصَّادِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لَّوْ } ركبت مع «لا» و «لا» لمعنيين: معنى امتناع الشيء لوجود غيره،
  ومعنى التحضيض، وأما «هل» فلم تركب إلا مع «لا» وحدها للتحضيض: قال ابن مقبل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَوْمَاالْحَيَاءُ وَلَوْمَا الدِّينُ عِبْتُكُمَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِبَعْضِ مَا فِيكُمَا إذْ عِبْتُمَا عَوَرِى</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والمعنى: هلا تأتينا بالملائكة يشهدون
  بصدقك ويعضدونك على إنذارك، كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَوْلا أُنزِلَ إِلَيْهِ مَلَكٌ فَيَكُونَ
  مَعَهُ نَذِيراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفرقان: 7] أو: هلا تأتينا بالملائكة للعقاب على تكذيبنا لك إن كنت
  صادقاً كما كانت تاتي الأمم المكذبة برسلها؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

