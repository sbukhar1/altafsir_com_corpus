aaya: قَالَ أَبَشَّرْتُمُونِي عَلَىٰ أَنْ مَسَّنِيَ الْكِبَرُ فَبِمَ تُبَشِّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنَبِّئْهُمْ
  عَن ضَيْفِ إِبْرَاهِيمَ } * { إِذْ دَخَلُواْ عَلَيْهِ فَقَالُواْ سَلاماً قَالَ إِنَّا
  مِنْكُمْ وَجِلُونَ } * { قَالُواْ لاَ تَوْجَلْ إِنَّا نُبَشِّرُكَ بِغُلامٍ عَلِيمٍ
  } * { قَالَ أَبَشَّرْتُمُونِي عَلَىٰ أَن مَّسَّنِيَ ٱلْكِبَرُ فَبِمَ تُبَشِّرُونَ
  } * { قَالُواْ بَشَّرْنَاكَ بِٱلْحَقِّ فَلاَ تَكُن مِّنَ ٱلْقَانِطِينَ } * { قَالَ
  وَمَن يَقْنَطُ مِن رَّحْمَةِ رَبِّهِ إِلاَّ ٱلضَّآلُّونَ }{ سَلاَماً } أي نسلم عليك
  سلاماً، أو سلمت سلاماً { وَجِلُونَ } خائفون، وكان خوفه لامتناعهم من الأكل. وقيل:
  لأنهم دخلوا بغير إذن وبغير وقت. وقرأ الحسن: «لا توجل» بضم التاء من أوجله يوجله إذا
  أخافه. وقرىء: «لا تأجل». «ولا تواجل»، من واجله بمعنى أوجله. وقرىء: «نبشرك» بفتح
  النون والتخفيف { إِنَّا نُبَشّرُكَ } استئناف في معنى التعليل للنهي عن الوجل: أرادوا
  أنك بمثابة الآمن المبشر فلا توجل. يعني { أَبَشَّرْتُمُونِى } مع مس الكبر، بأن يولد
  لي. أي: أن الولادة أمر عجيب مستنكر في العادة مع الكبر { فَبِمَ تُبَشّرُونَ } هي
  ما الاستفهامية دخلها معنى التعجب، كأنه قال: فبأي أعجوبة تبشرونني أو أراد أنكم تبشرونني
  بما هو غير مقصور في العادة فبأي شيء تبشرون يعني لا تبشرونني في الحقيقة بشيء؛ لأنّ
  البشارة بمثل هذا بشارة بغير شيء. ويجوز أن لا يكون صلة لبشر، ويكون سؤالاً عن الوجه
  والطريقة يعني: بأي طريقة تبشرونني بالولد، والبشارة لا طريقة لها في العادة. وقوله
  { بَشَّرْنَـٰكَ بِٱلْحَقّ } يحتمل أن تكون الباء فيه صلة، أي: بشرناك باليقين الذي
  لا لبس فيه، أو بشرناك بطريقة هي حق وهي قول الله ووعده، وأنه قادر على أن يوجد ولداً
  من غير أبوين، فكيف من شيخ فان وعجوز عاقر. وقرىء: «تبشرونَ»، بفتح النون وبكسرها على
  حذف نون الجمع، والأصل تبشرونن، «وتبشرونِّ» بإدغام نون الجمع في نون العماد. وقرىء:
  «من القنطين» من قنط يقنط، وقرىء: و «من يقنط»، بالحركات الثلاث في النون، أراد: ومن
  يقنط من رحمة ربه إلا المخطئون طريق الصواب، أو إلا الكافرون، كقوله:{ لا يَيْـئَسُ
  مِن رَّوْحِ ٱللَّهِ إِلاَّ ٱلْقَوْمُ ٱلْكَـٰفِرُون }[يوسف: 87] يعني: لم أستنكر ذلك
  قنوطاً من رحمته، ولكن استبعاداً له في العادة التي أجراها الله.\r\n\t\t\t\r\n\t\t\t</section>"

