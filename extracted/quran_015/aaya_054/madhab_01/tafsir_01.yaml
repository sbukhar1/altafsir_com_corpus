aaya: قَالَ أَبَشَّرْتُمُونِي عَلَىٰ أَنْ مَسَّنِيَ الْكِبَرُ فَبِمَ تُبَشِّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ أَبَشَّرْتُمُونِي
  عَلَىٰ أَن مَّسَّنِيَ ٱلْكِبَرُ فَبِمَ تُبَشِّرُونَ }يقول تعالـى ذكره: قال إبراهيـم
  للـملائكة الذين بشَّروه بغلام علـيـم: { أبَشَّرْتُـمُونِـي علـى أنْ مَسَّنِـيَ الكِبَرُ
  فَبِـمَ تُبَشِّرُونَ } يقول: فبأيّ شيء تبشرون.وكان مـجاهد يقول فـي ذلك ما:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنـي الـمثنى،
  قال: ثنا عبد الله، عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { قالَ
  أبَشَّرْتُـمُونِـي علـى أنْ مَسَّنِـيَ الكِبَرُ فَبِـمَ تُبَشِّرُونَ } قال: عجب
  من كبره وكبر امرأته.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد، مثله.وقال { علـى أنْ مَسَّنِـيَ الكِبَرُ } ومعناه: لأن مسنـي الكبر وبأن
  مسنـي الكبر، وهو نـحو قوله:{ حَقِـيقٌ علـى أنْ لا أقُولَ علـى اللَّهِ إلاَّ الـحَق }بـمعنى:
  بأن لا أقول، ويـمثله فـي الكلام: أتـيتك أنك تعطي، فلـم أجدك تعطي.\r\n\t\t\t\r\n\t\t\t</section>"

