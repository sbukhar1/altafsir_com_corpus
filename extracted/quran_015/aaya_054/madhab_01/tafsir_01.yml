  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  أَبَشَّرْتُمُونِي عَلَىٰ أَن مَّسَّنِيَ ٱلْكِبَرُ فَبِمَ تُبَشِّرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال إبراهيـم للـملائكة الذين بشَّروه بغلام علـيـم:
  { أبَشَّرْتُـمُونِـي علـى أنْ مَسَّنِـيَ الكِبَرُ فَبِـمَ تُبَشِّرُونَ } يقول: فبأيّ
  شيء تبشرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان مـجاهد يقول فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا
  ورقاء وحدثنـي الـمثنى، قال: ثنا عبد الله، عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن
  مـجاهد، فـي قوله: { قالَ أبَشَّرْتُـمُونِـي علـى أنْ مَسَّنِـيَ الكِبَرُ فَبِـمَ
  تُبَشِّرُونَ } قال: عجب من كبره وكبر امرأته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال { علـى أنْ مَسَّنِـيَ الكِبَرُ } ومعناه: لأن مسنـي الكبر وبأن
  مسنـي الكبر، وهو نـحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حَقِـيقٌ علـى أنْ لا أقُولَ علـى اللَّهِ إلاَّ الـحَق</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـمعنى:
  بأن لا أقول، ويـمثله فـي الكلام: أتـيتك أنك تعطي، فلـم أجدك تعطي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

