aaya: فَسَبِّحْ بِحَمْدِ رَبِّكَ وَكُنْ مِنَ السَّاجِدِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ نَعْلَمُ
  أَنَّكَ يَضِيقُ صَدْرُكَ بِمَا يَقُولُونَ } * { فَسَبِّحْ بِحَمْدِ رَبِّكَ وَكُنْ
  مِّنَ ٱلسَّاجِدِينَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ولقد نعلـم
  يا مـحمد أنك يضيق صدرك بـما يقول هؤلاء الـمشركون من قومك من تكذيبهم إياك واستهزائهم
  بك وبـما جئتهم به، وأن ذلك يُحْرِجك. { فَسَبِّحْ بِحَمْدِ رَبِّكَ } يقول: فـافزع
  فـيـما نابك من أمر تكرهه منهم إلـى الشكر لله والثناء علـيه والصلاة، يكفك الله من
  ذلك ما أهمّك. وهذا نـحو الـخبر الذي رُوي عن رسول الله صلى الله عليه وسلم: \" أنه
  كان إذا حزَبَه أمر فَزِع إلـى الصلاة \". \r\n\t\t\t\r\n\t\t\t</section>"

