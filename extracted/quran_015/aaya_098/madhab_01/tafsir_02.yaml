aaya: فَسَبِّحْ بِحَمْدِ رَبِّكَ وَكُنْ مِنَ السَّاجِدِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ نَعْلَمُ
  أَنَّكَ يَضِيقُ صَدْرُكَ بِمَا يَقُولُونَ } * { فَسَبِّحْ بِحَمْدِ رَبِّكَ وَكُنْ
  مِّنَ ٱلسَّاجِدِينَ } * { وَٱعْبُدْ رَبَّكَ حَتَّىٰ يَأْتِيَكَ ٱلْيَقِينُ }{ بِمَا
  يَقُولُونَ } من أقاويل الطاعنين فيك وفي القرآن { فَسَبّحْ } فافزع فيما نابك إلى
  الله، والفزع إلى الله: هو الذكر الدائم وكثرة السجود، يكفك ويكشف عنك الغم. ودم على
  عبادة ربك { حَتَّىٰ يَأْتِيَكَ ٱلْيَقِينُ } أي الموت، أي ما دمت حياً فلا تخل بالعبادة.
  وعن النبي صلى الله عليه وسلم:(583) \" أنه كان إذا حزبه أمر فزع إلى الصلاة \" عن
  رسول الله صلى الله عليه وسلم:(584) \" من قرأ سورة الحجر كان له من الأجر عشر حسنات
  بعدد المهاجرين والأنصار، والمستهزئين بمحمد صلى الله عليه وسلم \" \r\n\t\t\t\r\n\t\t\t</section>"

