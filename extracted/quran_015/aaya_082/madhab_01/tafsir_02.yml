  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَصْحَـٰبُ ٱلحِجْرِ } ثمود، والحجر واديهم، وهو بين المدينة والشأم { ٱلْمُرْسَلِينَ
  } يعني بتكذيبهم صالحاً، لأنّ من كذب واحداً منهم فكأنما كذبهم جميعاً، أو أراد صالحاً
  ومن معه من المؤمنين كما قيل: الخبيبون في ابن الزبير وأصحابه. وعن جابر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(578)( مررنا مع النبي صلى الله عليه وسلم على الحجر فقال لنا</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" «لا تدخلوا مساكن الذين ظلموا
  أنفسهم إلا أن تكونوا باكين، حذراً أن يصيبكم مثل ما أصاب هؤلاء \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم زجر النبي صلى الله عليه وسلم
  راحلته فأسرع حتى خلفها ) { ءامِنِينَ } لوثاقة البيوت واستحكامها من أن تتهدم ويتداعى
  بنيانها، ومن نقب اللصوص ومن الأعداء وحوادث الدهر. أو آمنين من عذاب الله يحسبون أنّ
  الجبال تحميهم منه { مَّا كَانُواْ يَكْسِبُونَ } من بناء البيوت الوثيقة والأموال
  والعدد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
