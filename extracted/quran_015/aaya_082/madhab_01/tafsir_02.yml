  none\" href=\"JavaScript:Open_Menu()\">فَأَخَذَتْهُمُ ٱلصَّيْحَةُ مُصْبِحِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَآ
