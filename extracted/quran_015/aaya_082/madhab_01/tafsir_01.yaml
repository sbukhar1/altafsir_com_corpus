  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَانُواْ
  يَنْحِتُونَ مِنَ ٱلْجِبَالِ بُيُوتاً آمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَخَذَتْهُمُ ٱلصَّيْحَةُ
  مُصْبِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَآ أَغْنَىٰ عَنْهُمْ مَّا كَانُواْ يَكْسِبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وكان أصحاب الـحجر، وهم ثمود قوم صالـح، { ينـحِتون
  مِنَ الـجبـالِ بُـيُوتاً آمِنِـينَ } من عذاب الله، وقـيـل: آمنـين من الـخراب أن
  تـخرب بـيوتهم التـي نـحتوها من الـجبـال، وقـيـل: آمنـين من الـموت. وقوله: { فَأَخَذَتْهُمُ
  الصَّيْحَةُ مُصْبِحِينَ } يقول: فأخذتهم صيحة الهلاك حين أصبحوا من الـيوم الرابع
  من الـيوم الذي وُعدوا العذاب، وقـيـل لهم: تَـمتَّعوا فـي داركم ثلاثة أيام. وقوله:
  { فَمَا أغْنَى عَنْهُمْ ما كانُوا يَكْسِبُونَ } يقول: فما دفع عنهم عذاب الله ما
  كانوا يجترحون من الأعمال الـخبـيثة قبل ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

