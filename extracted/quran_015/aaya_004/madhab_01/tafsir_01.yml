  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَهْلَكْنَا مِن قَرْيَةٍ إِلاَّ وَلَهَا كِتَابٌ مَّعْلُومٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَما أهْلَكْنا } يا مـحمد { مِنْ } أهل { قَرْيَةٍ
  } من أهل القرى التـي أهلكنا أهلها فـيـما مضى، { إلاَّ ولَهَا كِتابٌ مَعْلُومٌ }
  يقول: إلا ولها أجل مؤقَّت ومدة معروفة لا نهلكهم حتـى يبلغوها، فإذا بلغوها أهلكناهم
  عند ذلك. فـيقول لنبـيه مـحمد صلى الله عليه وسلم: فكذلك أهل قريتك التـي أنت منها
  وهي مكة، لا نهلك مشركي أهلها إلا بعد بلوغ كتابهم أجله، لأن مِنْ قضائي أن لا أهلك
  أهل قرية إلا بعد بلوغ كتابهم أجله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

