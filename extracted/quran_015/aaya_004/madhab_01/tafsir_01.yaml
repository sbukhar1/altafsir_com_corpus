aaya: وَمَا أَهْلَكْنَا مِنْ قَرْيَةٍ إِلَّا وَلَهَا كِتَابٌ مَعْلُومٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَهْلَكْنَا
  مِن قَرْيَةٍ إِلاَّ وَلَهَا كِتَابٌ مَّعْلُومٌ }يقول تعالـى ذكره: { وَما أهْلَكْنا
  } يا مـحمد { مِنْ } أهل { قَرْيَةٍ } من أهل القرى التـي أهلكنا أهلها فـيـما مضى،
  { إلاَّ ولَهَا كِتابٌ مَعْلُومٌ } يقول: إلا ولها أجل مؤقَّت ومدة معروفة لا نهلكهم
  حتـى يبلغوها، فإذا بلغوها أهلكناهم عند ذلك. فـيقول لنبـيه مـحمد صلى الله عليه وسلم:
  فكذلك أهل قريتك التـي أنت منها وهي مكة، لا نهلك مشركي أهلها إلا بعد بلوغ كتابهم
  أجله، لأن مِنْ قضائي أن لا أهلك أهل قرية إلا بعد بلوغ كتابهم أجله.\r\n\t\t\t\r\n\t\t\t</section>"

