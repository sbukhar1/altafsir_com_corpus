  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱدْخُلُوهَا بِسَلامٍ
  آمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَنَزَعْنَا مَا فِي صُدُورِهِم مِّنْ غِلٍّ
  إِخْوَٰناً عَلَىٰ سُرُرٍ مُّتَقَـٰبِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: إن الذين اتقوا الله بطاعته وخافوه، فتـجنبوا معاصيه فـي جَنَّاتٍ وَعُيُونٍ
  يقال لهم: { ادْخُـلُوها بِسَلامٍ آمِنِـينَ } من عقاب الله، أو أن تُسلبوا نعمة الله
  علـيكم وكرامة أكرمكم بها. قوله: { وَنَزَعْنا ما فِـي صُدُورِهِمْ مِنْ غِلّ } يقول:
  وأخرجنا ما فـي صدور هؤلاء الـمتقـين الذين وصف صفتهم من حقد وضغينة بعضهم لبعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي الـحال التـي ينزع الله ذلك من صدورهم، فقال
  بعضهم: ينزل ذلك بعد دخولهم الـجنة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو غسان، قال: ثنا إسرائيـل، عن بشر البصري، عن القاسم بن عبد الرحمن
  عن أبـي أُمامة، قال: يدخـل أهل الـجنة الـجنة علـى ما فـي صدورهم فـي الدنـيا من الشحناء
  والضغائن، حتـى إذا توافوا وتقابلوا نزع الله ما فـي صدورهم فـي الدنـيا من غلّ. ثم
  قرأ: { وَنَزَعْنا ما فِـي صُدُورِهِمْ مِنْ غِلّ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو فضالة، عن لقمان، عن أبـي أمامة، قال: لا يدخـل
  مؤمن الـجنة حتـى ينزع الله ما فـي صدورهم من غلّ، ثم ينزع منه السبع الضاري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا سفـيان بن
  عيـينة، عن إسرائيـل، عن أبـي موسى سمع الـحسن البصري يقول: قال علـيّ: فـينا والله
  أهل بدر نزلت الآية: { وَنَزَعْنا ما فِـي صُدُورِهِمْ مِنْ غِلّ إخْوَاناً علـى سُرُرٍ
  مُتَقابِلِـينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: عبد الله بن الزبـير، عن ابن عيـينة: { وَنَزَعْنا ما فِـي صُدُورِهِمْ مِنْ غِلّ
  } قال: من عداوة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا مـحمد
  بن يزيد الواسطي، عن جويبر، عن الضحاك: { وَنَزَعْنا ما فِـي صُدُورِهِمْ مِنْ غِلّ
  } قال: العداوة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن فضيـل
  عن عطاء بن السائب، عن رجل، عن علـيّ: { وَنَزَعْنا ما فِـي صُدُورِهِمْ مِنْ غِلّ
  } قال: العداوة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن منصور، عن إبراهيـم، قال: جاء ابن جرموز قاتل الزبـير يستأذن علـى علـيّ،
  فحجبه طويلاً، ثم أذن له فقال له: أما أهل البلاء فتـجفوهم قال علـيّ: بفـيك التراب
  إنـي لأرجو أن أكون أنا وطلـحة والزبـير مـمن قال الله: { وَنَزَعْنا ما فِـي صُدُورِهِمْ
  مِنْ غِلّ إخْوَاناً علـى سُرُرٍ مُتَقابِلِـينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن جعفر، عن علـيّ نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن أبـان بن عبد الله البجلـي، عن
  نعيـم بن أبـي هند، عن ربْعِيّ بن حِرَاش، بنـحوه، وزاد فـيه: قال: فقام إلـى علـيّ
  رجل من هَمْدان، فقال: الله أعدل من ذلك يا أمير الـمؤمنـين قال: فصاح علـيّ صيحة ظننت
  أن القصر تَدَهْدَهَ لها، ثم قال: إذا لـم نكن نـحن فمن هم؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا أبو معاوية الضرير، قال: ثنا أبو مالك الأشجعي، عن أبـي
  حبـيبة مولـى لطلـحة، قال: دخـل عمران بن طلـحة علـى علـيّ بعد ما فرغ من أصحاب الـجمل،
  فرحَّب به وقال إنـي لأرجو أن يجعلنـي الله وأبـاك من الذين قال الله: { إخْواناً علـى
  سُرُرٍ مُتَقابِلِـينَ } ورجلان جالسان علـى ناحية البساط، فقالا: الله أعدل من ذلك،
  تقتلهم بـالأمس وتكونون إخواناً؟ فقال علـيّ: قُومَا أبعد أرضها وأسحقها فمن هم إذن
  إن لـم أكن أنا وطلـحة؟ وذكر لنا أبو معاوية الـحديث بطوله.</font></font>&#13;\t\t\t<label
