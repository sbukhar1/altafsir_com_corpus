  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا عفـان، قال: ثنا عبد الواحد، قال: ثنا أبو مالك، قال: ثنا
  أبو حبـيبة، قال: قال علـيّ لابن طلـحة: إنـي لأرجو أن يجعلنـي الله وأبـاك من الذين
  نَزَعَ الله ما فـي صدورهم من غلّ ويجعلنا إخواناً علـى سرر متقابلـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا حماد بن خالد الـخياط، عن أبـي الـجويرية،
  قال: ثنا معاوية بن إسحاق، عن عمران بن طلـحة، قال: لـما نظرنـي علـيّ قال: مرحبـاً
  بـابن أخي فذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: ثنا يزيد بن
  هارون، قال: أخبرنا هشام، عن مـحمد، قال: استأذن الأشتر علـى علـيّ وعنده ابنٌ لطلـحة،
  فحبسه ثم أذن له، فلـما دخـل قال: إنـي لأراك إنـما حبستنـي لهذا قال: أجل. قال: إنـي
  لأراه لو كان عندك ابن لعثمان لـحبستنـي قال: أجَل، إنـي لأرجو أن أكون أنا وعثمان
  مـمن قال الله: { وَنَزَعْنا ما فِـي صُدُورِهِمْ مِنْ غِلّ إخْوَاناً علـى سُرُرٍ
  مُتَقابِلِـينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: ثنا إسحاق الأزرق،
  قال: أخبرنا عوف، عن ابن سيرين، بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: ثنا يعقوب بن إسحاق الـحضرمي، قال: ثنا السكن بن الـمغيرة، قال: ثنا معاوية
  بن راشد، قال: قال علـيّ: إنـي لأرجو أن أكون أنا وعثمان مـمن قال الله: { وَنَزَعْنا
  ما فِـي صُدُورِهِمْ مِنْ غِلّ إخْوَاناً علـى سُرُرٍ مُتَقابِلِـينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ثنا ابن
  الـمتوكل الناجي، أن أبـا سعيد الـخدريّ حدثهم أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يَخْـلُصُ الـمُؤْمِنُونَ مِنَ
  النَّارِ فَـيُحْبَسُونَ علـى قَنْطَرَة بـينَ الـجَنَّةِ والنَّارِ، فَـيُقْتَصُّ
  لِبَعْضِهِمْ مِنْ بَعْضٍ مَظالِـمَ كانَتْ بَـيْنَهُمْ فِـي الدُّنْـيا حتـى إذَا
  هُذّبُوا ونُقُّوا أُذِنَ لَهُمْ فـي دُخُولِ الـجَنَّة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالَ:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فَوَالَّذِي نَفْسُ مُـحَمَّدٍ بـيَدِهِ، لأَحَدُهُمْ أهْدَى بِـمَنْزِلِهِ
  فـي الـجَنَّةِ مِنْهُ بِـمَنْزِلِهِ الَّذِي كانَ فِـي الدُّنْـيا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: ما يشبِّه بهم إلا أهل
  جمعة انصرفوا من جمعتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  عفـان بن مسلـم، قال: ثنا يزيد بن زريع، قال: ثنا سعيد بن أبـي عروبة فـي هذه الآية:
  { وَنَزَعْنا ما فِـي صُدُورِهِمْ مِنْ غِلّ إخْوَاناً علـى سُرُرٍ مُتَقابِلِـينَ
  } قال: ثنا قتادة أن أبـا الـمتوكل الناجي حدثهم أن أبـا سعيد الـخدريّ حدثهم، قال:
  قال رسول الله صلى الله عليه وسلم فذكره نـحوه، إلـى قوله</font></font>&#13;\t\t\t<label
