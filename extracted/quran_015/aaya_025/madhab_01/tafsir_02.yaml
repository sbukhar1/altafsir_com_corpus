  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإنَّا
  لَنَحْنُ نُحْيِي وَنُمِيتُ وَنَحْنُ ٱلْوَارِثُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ عَلِمْنَا
  ٱلْمُسْتَقْدِمِينَ مِنكُمْ وَلَقَدْ عَلِمْنَا ٱلْمُسْتَأْخِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  رَبَّكَ هُوَ يَحْشُرُهُمْ إِنَّهُ حَكِيمٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَنَحْنُ ٱلْوٰرِثُونَ } أي الباقون بعد هلاك الخلق كله. وقيل للباقي «وارث» استعارة
  من وارث الميت، لأنه يبقى بعد فنائه. ومنه قوله صلى الله عليه وسلم في دعائه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(576)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اجعله الوارث منا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلَقَدْ عَلِمْنَا } من استقدم ولادة وموتاً، ومن تأخر من الأوّلين
  والآخرين. أو من خرج من أصلاب الرجال ومن لم يخرج بعد. أو من تقدم في الإسلام وسبق
  إلى الطاعة ومن تأخر. وقيل: المستقدمين في صفوف الجماعة والمتسأخرين. وروي</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(577) أن امرأة حسناء كانت في المصليات خلف رسول الله صلى الله عليه
  وسلم، فكان بعض القوم يستقدم لئلا ينظر إليها، وبعض يستأخر ليبصرها فنزلت { هُوَ يَحْشُرُهُمْ
  } أي هو وحده القادر على حشرهم، والعالم بحصرهم مع إفراط كثرتهم وتباعد أطراف عددهم
  { إِنَّهُ حَكِيمٌ عَلِيمٌ } باهر الحكمة واسع العلم، يفعل كل ما يفعل على مقتضى الحكمة
  والصواب، وقد أحاط علماً بكل شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

