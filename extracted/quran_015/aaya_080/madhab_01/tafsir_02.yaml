aaya: وَلَقَدْ كَذَّبَ أَصْحَابُ الْحِجْرِ الْمُرْسَلِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ كَذَّبَ
  أَصْحَابُ ٱلحِجْرِ ٱلْمُرْسَلِينَ } * { وَآتَيْنَاهُمْ آيَاتِنَا فَكَانُواْ عَنْهَا
  مُعْرِضِينَ } * { وَكَانُواْ يَنْحِتُونَ مِنَ ٱلْجِبَالِ بُيُوتاً آمِنِينَ } * {
  فَأَخَذَتْهُمُ ٱلصَّيْحَةُ مُصْبِحِينَ } * { فَمَآ أَغْنَىٰ عَنْهُمْ مَّا كَانُواْ
  يَكْسِبُونَ }{ أَصْحَـٰبُ ٱلحِجْرِ } ثمود، والحجر واديهم، وهو بين المدينة والشأم
  { ٱلْمُرْسَلِينَ } يعني بتكذيبهم صالحاً، لأنّ من كذب واحداً منهم فكأنما كذبهم جميعاً،
  أو أراد صالحاً ومن معه من المؤمنين كما قيل: الخبيبون في ابن الزبير وأصحابه. وعن
  جابر:(578)( مررنا مع النبي صلى الله عليه وسلم على الحجر فقال لنا \" «لا تدخلوا مساكن
  الذين ظلموا أنفسهم إلا أن تكونوا باكين، حذراً أن يصيبكم مثل ما أصاب هؤلاء \" ثم
  زجر النبي صلى الله عليه وسلم راحلته فأسرع حتى خلفها ) { ءامِنِينَ } لوثاقة البيوت
  واستحكامها من أن تتهدم ويتداعى بنيانها، ومن نقب اللصوص ومن الأعداء وحوادث الدهر.
  أو آمنين من عذاب الله يحسبون أنّ الجبال تحميهم منه { مَّا كَانُواْ يَكْسِبُونَ }
  من بناء البيوت الوثيقة والأموال والعدد.\r\n\t\t\t\r\n\t\t\t</section>"

