  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  يٰأَيُّهَا ٱلَّذِي نُزِّلَ عَلَيْهِ ٱلذِّكْرُ إِنَّكَ لَمَجْنُونٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرأ الأعمش: «يا أيها الذي ألقي عليه الذكر»، وكأن هذا النداء منهم
  على وجه الاستهزاء، كما قال فرعون</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ رَسُولَكُمُ ٱلَّذِى أُرْسِلَ
  إِلَيْكُمْ لَمَجْنُونٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 27] وكيف يقرّون بنزول الذكر عليه وينسبونه إلى الجنون.
  والتعكيس في كلامهم للاستهزاء والتهكم مذهب واسع. وقد جاء في كتاب الله في مواضع، منها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَبَشّرْهُم
  بِعَذَابٍ أَلِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 21]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّك لأَنت ٱلْحَلِيمُ ٱلرَّشِيدُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  87] وقد يوجد كثيراً في كلام العجم، والمعنى: إنك لتقول قول المجانين حين تدعي أنّ
  الله نزل عليك الذكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

