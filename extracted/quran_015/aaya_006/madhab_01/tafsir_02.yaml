aaya: وَقَالُوا يَا أَيُّهَا الَّذِي نُزِّلَ عَلَيْهِ الذِّكْرُ إِنَّكَ لَمَجْنُونٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ يٰأَيُّهَا
  ٱلَّذِي نُزِّلَ عَلَيْهِ ٱلذِّكْرُ إِنَّكَ لَمَجْنُونٌ }قرأ الأعمش: «يا أيها الذي
  ألقي عليه الذكر»، وكأن هذا النداء منهم على وجه الاستهزاء، كما قال فرعون{ إِنَّ رَسُولَكُمُ
  ٱلَّذِى أُرْسِلَ إِلَيْكُمْ لَمَجْنُونٌ }[الشعراء: 27] وكيف يقرّون بنزول الذكر عليه
  وينسبونه إلى الجنون. والتعكيس في كلامهم للاستهزاء والتهكم مذهب واسع. وقد جاء في
  كتاب الله في مواضع، منها{ فَبَشّرْهُم بِعَذَابٍ أَلِيمٍ }[آل عمران: 21]،{ إِنَّك
  لأَنت ٱلْحَلِيمُ ٱلرَّشِيدُ }[هود: 87] وقد يوجد كثيراً في كلام العجم، والمعنى: إنك
  لتقول قول المجانين حين تدعي أنّ الله نزل عليك الذكر.\r\n\t\t\t\r\n\t\t\t</section>"

