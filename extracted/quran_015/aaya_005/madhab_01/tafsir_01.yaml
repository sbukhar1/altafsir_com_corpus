  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  تَسْبِقُ مِنْ أُمَّةٍ أَجَلَهَا وَمَا يَسْتَأْخِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ما يتقدّم هلاك أمة قبل أجلها الذي جعله الله أجلاً لهلاكها، ولا يستأخر
  هلاكها عن الأجل الذي جعل لها أجلاً. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الرزاق، عن معمر، عن الزهري، فـي قوله: {
  ما تَسْبِقُ مِنْ أُمَّةٍ أجَلَها وَما يَسْتَأْخِرُون } قال: نرى أنه إذا حضر أجله
  فإنه لا يؤخر ساعة ولا يقدّم. وأما ما لـم يحضر أجله فإن الله يؤخر ما شاء ويقدّم ما
  شاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
