aaya: مَا تَسْبِقُ مِنْ أُمَّةٍ أَجَلَهَا وَمَا يَسْتَأْخِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّا تَسْبِقُ
  مِنْ أُمَّةٍ أَجَلَهَا وَمَا يَسْتَأْخِرُونَ }يقول تعالـى ذكره: ما يتقدّم هلاك أمة
  قبل أجلها الذي جعله الله أجلاً لهلاكها، ولا يستأخر هلاكها عن الأجل الذي جعل لها
  أجلاً. كما:حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الرزاق، عن معمر، عن الزهري،
  فـي قوله: { ما تَسْبِقُ مِنْ أُمَّةٍ أجَلَها وَما يَسْتَأْخِرُون } قال: نرى أنه
  إذا حضر أجله فإنه لا يؤخر ساعة ولا يقدّم. وأما ما لـم يحضر أجله فإن الله يؤخر ما
  شاء ويقدّم ما شاء.\r\n\t\t\t\r\n\t\t\t</section>"

