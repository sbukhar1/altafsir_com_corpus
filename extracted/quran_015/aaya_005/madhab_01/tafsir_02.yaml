  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَهْلَكْنَا مِن قَرْيَةٍ إِلاَّ وَلَهَا كِتَابٌ مَّعْلُومٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  تَسْبِقُ مِنْ أُمَّةٍ أَجَلَهَا وَمَا يَسْتَأْخِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلَهَا كِتَـٰبٌ } جملة واقعة صفة لقرية، والقياس أن لا يتوسط الواو بينهما كما في
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا أَهْلَكْنَا مِن قَرْيَةٍ إِلاَّ لَهَا مُّنذِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  208] وإنما توسطت لتأكيد لصوق الصفة بالموصوف، كما يقال في الحال: جاءني زيد عليه ثوب،
  وجاءني وعليه ثوب. كتاب { مَّعْلُومٌ } مكتوب معلوم، وهو أجلها الذي كتب في اللوح وبين،
  ألا ترى إلى قوله { مَّا تَسْبِقُ مِنْ أُمَّةٍ أَجَلَهَا } في موضع كتابها، وأنث الأمة
  أوّلا ثم ذكرها آخراً حملا على اللفظ والمعنى وقال: { وَمَا يَسْتَـأخِرُونَ } بحذف
  «عنه» لأنه معلوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

