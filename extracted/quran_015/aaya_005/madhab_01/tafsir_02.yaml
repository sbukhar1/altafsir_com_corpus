aaya: مَا تَسْبِقُ مِنْ أُمَّةٍ أَجَلَهَا وَمَا يَسْتَأْخِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَهْلَكْنَا
  مِن قَرْيَةٍ إِلاَّ وَلَهَا كِتَابٌ مَّعْلُومٌ } * { مَّا تَسْبِقُ مِنْ أُمَّةٍ
  أَجَلَهَا وَمَا يَسْتَأْخِرُونَ }{ وَلَهَا كِتَـٰبٌ } جملة واقعة صفة لقرية، والقياس
  أن لا يتوسط الواو بينهما كما في قوله تعالى:{ وَمَا أَهْلَكْنَا مِن قَرْيَةٍ إِلاَّ
  لَهَا مُّنذِرِينَ }[الشعراء: 208] وإنما توسطت لتأكيد لصوق الصفة بالموصوف، كما يقال
  في الحال: جاءني زيد عليه ثوب، وجاءني وعليه ثوب. كتاب { مَّعْلُومٌ } مكتوب معلوم،
  وهو أجلها الذي كتب في اللوح وبين، ألا ترى إلى قوله { مَّا تَسْبِقُ مِنْ أُمَّةٍ
  أَجَلَهَا } في موضع كتابها، وأنث الأمة أوّلا ثم ذكرها آخراً حملا على اللفظ والمعنى
  وقال: { وَمَا يَسْتَـأخِرُونَ } بحذف «عنه» لأنه معلوم.\r\n\t\t\t\r\n\t\t\t</section>"

