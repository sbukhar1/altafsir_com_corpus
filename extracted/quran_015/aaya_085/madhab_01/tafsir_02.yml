  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  خَلَقْنَا ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَآ إِلاَّ بِٱلْحَقِّ وَإِنَّ ٱلسَّاعَةَ
  لآتِيَةٌ فَٱصْفَحِ ٱلصَّفْحَ ٱلْجَمِيلَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِلاَّ بِٱلْحَقّ } إلا خلقاً ملتبساً بالحق والحكمة، لا باطلا وعبثاً. أو بسبب العدل
  والإنصاف يوم الجزاء على الأعمال { وَإِنَّ ٱلسَّاعَةَ لآتِيَةٌ } وإنّ الله ينتقم
  لك فيها من أعدائك، ويجازيك وإياهم على حسناتك وسيآتهم؛ فإنه ما خلق السموات والأرض
  وما بينهما إلا لذلك { فَٱصْفَحِ } فأعرض عنهم واحتمل ما تلقى منهم إعراضاً جميلاً
  بحلم وإغضاء. وقيل: هو منسوخ بآية السيف. ويجوز أن يراد به المخالقة فلا يكون منسوخاً.</font></font><font
