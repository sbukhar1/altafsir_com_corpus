aaya: وَمَا خَلَقْنَا السَّمَاوَاتِ وَالْأَرْضَ وَمَا بَيْنَهُمَا إِلَّا بِالْحَقِّ
  ۗ وَإِنَّ السَّاعَةَ لَآتِيَةٌ ۖ فَاصْفَحِ الصَّفْحَ الْجَمِيلَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا خَلَقْنَا
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَآ إِلاَّ بِٱلْحَقِّ وَإِنَّ ٱلسَّاعَةَ
  لآتِيَةٌ فَٱصْفَحِ ٱلصَّفْحَ ٱلْجَمِيلَ }{ إِلاَّ بِٱلْحَقّ } إلا خلقاً ملتبساً
  بالحق والحكمة، لا باطلا وعبثاً. أو بسبب العدل والإنصاف يوم الجزاء على الأعمال {
  وَإِنَّ ٱلسَّاعَةَ لآتِيَةٌ } وإنّ الله ينتقم لك فيها من أعدائك، ويجازيك وإياهم
  على حسناتك وسيآتهم؛ فإنه ما خلق السموات والأرض وما بينهما إلا لذلك { فَٱصْفَحِ }
  فأعرض عنهم واحتمل ما تلقى منهم إعراضاً جميلاً بحلم وإغضاء. وقيل: هو منسوخ بآية السيف.
  ويجوز أن يراد به المخالقة فلا يكون منسوخاً.\r\n\t\t\t\r\n\t\t\t</section>"

