  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  خَلَقْنَا ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَآ إِلاَّ بِٱلْحَقِّ وَإِنَّ ٱلسَّاعَةَ
  لآتِيَةٌ فَٱصْفَحِ ٱلصَّفْحَ ٱلْجَمِيلَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ رَبَّكَ هُوَ
  ٱلْخَلاَّقُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وما خـلقنا الـخلائق
  كلها، سماءها وأرضَها، ما فـيهما { وما بَـيْنَهُما } يعنـي بقوله: { وَما بَـيْنَهُما
  } مـما فـي أطبـاق ذلك. { إلاَّ بـالـحَقّ } يقول: إلا بـالعدل والإنصاف، لا بـالظلـم
  والـجَور. وإنـما يعنـي تعالـى ذكره بذلك أنه لـم يظلـم أحداً من الأمـم التـي اقتصّ
  قَصَصَها فـي هذه السورة وقصص إهلاكه إياها بـما فعل به من تعجيـل النقمة له علـى كفره
  به، فـيعذّبه ويهلكه بغير استـحقاق لأنه لـم يخـلق السموات والأرض وما بـينهما بـالظلـم
  والـجور، ولكنه خلق ذلك بـالـحقّ والعدل. وقوله: { وإنَّ السَّاعَةَ لآتِـيَةٌ فـاصْفَحِ
  الصَّفْحِ الـجَمِيـلَ } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وإن الساعة،
  وهي الساعة التـي تقوم فـيها القـيامة لـجائية، فـارض بها لـمشركي قومك الذين كذّبوك
  وردّوا علـيك ما جئتهم به من الـحقّ. { فـاصْفَحِ الصَّفْحِ الـجَمِيـلَ } يقول: فأعرض
  عنهم إعراضاً جميلاً، واعف عنهم عفواً حسناً. وقوله: { إنَّ رَبَّكَ هُوَ الـخَلاَّقُ
  العَلِـيـمُ } يقول تعالـى ذكره: إن ربك هو الذي خـلقهم وخـلق كلّ شيء، وهو عالـم بهم
  وبتدبـيرهم وما يأتون من الأفعال. وكان جماعة من أهل التأويـل تقول: هذه الآية منسوخة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فـاصْفَحِ الصَّفْحِ الـجَمِيـلَ } ثم نسخ ذلك بعد، فأمره
  الله تعالـى ذكره بقتالهم حتـى يشهدوا أن لا إله إلا الله وأن مـحمداً عبده ورسوله،
  لا يقبل منهم غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد بن
  نصر، قال: أخبرنا ابن الـمبـارك، عن جويبر، عن الضحاك، فـي قوله: { فـاصْفَحِ الصَّفْحِ
  الـجَمِيـلَ }  { فـاصفَحْ عَنْهُمُ، وقُلْ سَلامٌ، فَسَوْفَ يَعْلَـمُونَ وأعْرِضْ
  عَنِ الـمُشْرِكِينَ } و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ للذين آمنوا يغفروا للَّذِينَ لاَ يَرجُونَ أيَّامَ الله</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  النـحوُ كله فـي القرآن أمر الله به نبـيه صلى الله عليه وسلم أن يكون ذلك منه، حتـى
  أمره بـالقتال، فنسخ ذلك كله فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">خُذُوهُمْ واحْصُرُوهُمْ وَاقْعُدُوا
  لَهُمْ كُلَّ مَرْصَدٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن جابر، عن مـجاهد: { فـاصْفَحِ الصَّفْحِ
  الـجَمِيـلَ } قال: هذا قبل القتال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله بن الزبـير، عن سفـيان بن عيـينة، فـي
  قوله: { فـاصْفَحِ الصَّفْحِ الـجَمِيـلَ }. وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأعْرِضْ عَنِ الـمُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  كان هذا قبل أن ينزل الـجهاد، فلـما أمر بـالـجهاد قاتلهم فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنا نَبِـيُّ الرَّحْمَةِ ونَبِـيُّ
  الـمَلْحَمَةِ، وبُعِثْتُ بـالـحَصَادِ ولَـمْ أُبْعَثْ بالزّرَاعَةِ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

