aaya: ذَرْهُمْ يَأْكُلُوا وَيَتَمَتَّعُوا وَيُلْهِهِمُ الْأَمَلُ ۖ فَسَوْفَ يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رُّبَمَا يَوَدُّ
  ٱلَّذِينَ كَفَرُواْ لَوْ كَانُواْ مُسْلِمِينَ } * { ذَرْهُمْ يَأْكُلُواْ وَيَتَمَتَّعُواْ
  وَيُلْهِهِمُ ٱلأَمَلُ فَسَوْفَ يَعْلَمُونَ }قرىء: «ربّما» و «ربّتما» بالتشديد. و
  «ربما»، «وربَما» بالضم والفتح مع التخفيف. فإن قلت: لم دخلت على المضارع وقد أبوا
  دخولها إلا على الماضي؟ قلت: لأن المترقب في إخبار الله تعالى بمنزلة الماضي المقطوع
  به في تحققه، فكأنه قيل: ربما ودّ. فإن قلت: متى تكون ودادتهم؟ قلت: عند الموت، أو
  يوم القيامة إذا عاينوا حالهم وحال المسلمين. وقيل: إذا رأوا المسلمين يخرجون من النار،
  وهذا أيضاً باب من الودادة. فإن قلت: فما معنى التقليل؟ قلت: هو وارد على مذهب العرب
  في قولهم: لعلك ستندم على فعلك، وربما ندم الإنسان على ما فعل، ولا يشكون في تندمه،
  ولا يقصدون تقليله، ولكنهم أرادوا: ولو كان الندم مشكوكاً فيه أو كان قليلاً لحق عليك
  أن لاتفعل هذا الفعل، لأنّ العقلاء يتحرّزون من التعرّض للغم المظنون، كما يتحرّزون
  من المتيقن ومن القليل منه، كما من الكثير، وكذلك المعنى في الآية: لو كانوا يودّون
  الإسلام مرة واحدة، فبالحري أن يسارعوا إليه، فكيف وهم يودّونه في كل ساعة { لَوْ كَانُواْ
  مُسْلِمِينَ } حكاية ودادتهم، وإنما جيء بها على لفظ الغيبة لأنهم مخبر عنهم، كقولك:
  حلف بالله ليفعلنّ. ولو قيل: حلف بالله لأفعلن ولو كنا مسلمين لكان حسناً سديداً وقيل:
  تدهشهم أهوال ذلك اليوم فيبقون مبهوتين، فإن حانت منهم إفاقة في بعض الأوقات من سكرتهم
  تمنوا، فلذلك قلل { ذَرْهُمْ } يعني اقطع طمعك من ارعوائهم، ودعهم عن النهي عما هم
  عليه والصدّ عنه بالتذكرة والنصيحة، وخلهم { يَأْكُلُواْ وَيَتَمَتَّعُواْ } بدنياهم
  وتنفيذ شهواتهم، ويشغلهم أملهم وتوقعهم لطول الأعمار واستقامة الأحوال، وأن لا يلقوا
  في العاقبة إلا خيراً { فَسَوْفَ يَعْلَمُونَ } سوء صنيعهم. والغرض الإيذان بأنهم من
  أهل الخذلان، وأنهم لا يجيء منهم إلا ما هم فيه، وأنه لا زاجر لهم ولا واعظ إلا معاينة
  ما ينذرون به حين لا ينفعهم الوعظ، ولا سبيل إلى اتعاظهم قبل ذلك فأمر رسوله بأن يخليهم
  وشأنهم ولا يشتغل بما لا طائل تحته، وأن يبالغ في تخليتهم حتى يأمرهم بما لا يزيدهم
  إلا ندماً في العاقبة. وفيه إلزام للحجة ومبالغة في الإنذار وإعذار فيه. وفيه تنبيه
  على أن إيثار التلذذ والتنعم وما يؤدّي إليه طول الأمل. وهذه هجيرى أكثر الناس ليس
  من أخلاق المؤمنين، وعن بعضهم: التمرغ في الدنيا من أخلاق الهالكين.\r\n\t\t\t\r\n\t\t\t</section>"

