  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ذر يا مـحمد هؤلاء
  الـمشركين يأكلوا في هذه الدنـيا ما هم آكلوه، ويتـمتعوا من لذاتها وشهواتهم فـيها
  إلـى أجلهم الذي أجلت لهم، ويُـلْهِهم الأمل عن الأخذ بحظهم من طاعة الله فـيها وتزوّدهم
  لـمعادهم منها بـما يقربهم من ربهم، فسوف يعلـمون غداً إذا وردوا علـيه وقد هلكوا علـى
  كفرهم بـالله وشركهم حين يُعاينون عذاب الله أنهم كانوا من تـمتعهم بـما كانوا يتـمتعون
  فـيها من اللذّات والشهوات كانوا فـي خسار وتبـاب.</font></font><font class=\"TextResultArabic\"><font
