  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: ذَرْهُمْ يَأْكُلُوا وَيَتَمَتَّعُوا وَيُلْهِهِمُ الْأَمَلُ ۖ فَسَوْفَ يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَرْهُمْ يَأْكُلُواْ
  وَيَتَمَتَّعُواْ وَيُلْهِهِمُ ٱلأَمَلُ فَسَوْفَ يَعْلَمُونَ }يقول تعالـى ذكره لنبـيه
  مـحمد صلى الله عليه وسلم: ذر يا مـحمد هؤلاء الـمشركين يأكلوا في هذه الدنـيا ما هم
  آكلوه، ويتـمتعوا من لذاتها وشهواتهم فـيها إلـى أجلهم الذي أجلت لهم، ويُـلْهِهم الأمل
  عن الأخذ بحظهم من طاعة الله فـيها وتزوّدهم لـمعادهم منها بـما يقربهم من ربهم، فسوف
  يعلـمون غداً إذا وردوا علـيه وقد هلكوا علـى كفرهم بـالله وشركهم حين يُعاينون عذاب
  الله أنهم كانوا من تـمتعهم بـما كانوا يتـمتعون فـيها من اللذّات والشهوات كانوا فـي
  خسار وتبـاب.\r\n\t\t\t\r\n\t\t\t</section>"

