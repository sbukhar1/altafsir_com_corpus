  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ
  نَسْلُكُهُ فِي قُلُوبِ ٱلْمُجْرِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ يُؤْمِنُونَ
  بِهِ وَقَدْ خَلَتْ سُنَّةُ ٱلأَوَّلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقال:
  سلكت الخيط في الإبرة، وأسلكته إذا أدخلته فيها ونظمته. وقرىء: «نسلكه»،[ والضمير]
  للذكر، أي: مثل ذلك السلك، ونحوه: نسلك الذكر في { قُلُوبِ ٱلْمُجْرِمِينَ } على معنى
  أنه يلقيه في قلوبهم مكذباً مستهزءاً به غير مقبول، كما لو أنزلت بلئيم حاجة فلم يجبك
  إليها فقلت: كذلك أنزلها باللئام، تعني مثل هذا الإنزال أنزلناها بهم مردودة غير مقضية.
  ومحل قوله { لاَ يُؤْمِنُونَ بِهِ } النصب على الحال، أي غير مؤمن به، أو هو بيان لقوله:
  { كَذَلِكَ نَسْلُكُهُ }. { سُنَّةُ الأوّلِينَ } طريقتهم التي سنها الله في إهلاكهم
  حين كذبوا برسلهم وبالذكر المنزل عليهم، وهو وعيد لأهل مكة على تكذيبهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
