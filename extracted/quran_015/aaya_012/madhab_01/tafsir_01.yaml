  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ
  نَسْلُكُهُ فِي قُلُوبِ ٱلْمُجْرِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ يُؤْمِنُونَ
  بِهِ وَقَدْ خَلَتْ سُنَّةُ ٱلأَوَّلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: كما سلكنا الكفر فـي قلوب شيع الأوّلـين. بـالاستهزاء بـالرسل، كذلك نفعل
  ذلك فـي قلوب مشركي قومك الذين أجرموا بـالكفر بـالله { لا يُوءْمِنُونَ بِهِ } يقول:
  لا يصدّقون: بـالذكر الذي أنزل إلـيك. والهاء فـي قوله: { نَسْلُكُهُ } من ذكر الاستهزاء
  بـالرسل والتكذيب بهم كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج: { كذلكَ نَسْلُكُهُ فِـي قُلُوبِ الـمُـجْرِمِينَ } قال:
  التكذيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { كذلكَ نَسْلُكُهُ فِـي قُلُوبِ الـمُـجْرِمِينَ
  } لا يؤمنون به، قال: إذا كذبوا سلك الله فـي قلوبهم أن لا يؤمنوا به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري،
  عن حميد، عن الـحسن، فـي قوله: { كذلكَ نَسْلُكُهُ فِـي قُلُوبِ الـمُـجْرِمِينَ }
  قال: الشرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج
  بن الـمنهال، قال: ثنا حماد بن سلـمة، عن حميد، قال: قرأت القرآن كله علـى الـحسن فـي
  بـيت أبـي خـلـيفة، ففسره أجمع علـى الإثبـات، فسألته عن قوله: { كذلكَ نَسْلُكُهُ
  فِـي قُلُوبِ الـمُـجْرِمِينَ } قال: أعمال سيعملونها لـم يعملونها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك عن حماد
  بن سلـمة، عن حميد الطويـل، قال: قرأت القرآن كله علـى الـحسن، فما كان يفسره إلا علـى
  الإثبـات، قال: وقـفته علـى «نسلكه»، قال: الشرك. قال: ابن الـمبـارك: سمعت سفـيان
  يقول فـي قوله: { نَسْلُكُهُ } قال: نـجعله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { كذلكَ نَسْلُكُهُ فِـي قُلُوبِ
  الـمُـجْرِمِينَ لا يُوءْمِنُونَ بِهِ } قال: هم كما قال الله، هو أضلهم ومنعهم الإيـمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقال منه: سَلَكَه يَسْلُكُه سَلْكاً وسُلُوكاً، وأسلكه يُسْلِكه إسلاكاً
  ومن السلوك قول عديّ بن زيد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكنْت لِزَازَ
  خَصْمِكَ لَـمْ أُعَرّدْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَقَدْ سَلَكوكَ
  فـي يَوْم عَصِيبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومن الإسلاك قول الآخر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتـى إذَا
  أسْلَكُوهُمْ فـي قُتائِدَةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">شَلاًّ كمَا
  تُطْرَدُ الـجَمَّالَةُ الشُّرُدَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَقَدْ خَـلَتْ سُنَّةُ الأوّلِـينَ } يقول تعالـى ذكره:
  لا يؤمن بهذا القرآن قومك الذين سلكت فـي قلوبهم التكذيب،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حتـى يَرَوُا العَذَابَ الألِـيـمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أخذا
  منهم سنة أسلافهم من الـمشركين قبلهم من قوم عاد وثمود وضربـائهم من الأمـم التـي كذّبت
  رسلها، فلـم تؤمن بـما جاءها من عند الله حتـى حلّ بها سخط الله فهلكت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { كذلكَ
  نَسْلُكُهُ فِـي قُلُوبِ الـمُـجْرِمِينَ لا يُوءْمِنُونَ بِهِ وَقَدْ خَـلَتْ سُنَّةُ
  الأوّلِـينَ } وقائع الله فـيـمن خلا قبلكم من الأمـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

