  href=\"JavaScript:Open_Menu()\">وَلَقَدْ خَلَقْنَا ٱلإِنسَانَ مِن صَلْصَالٍ مِّنْ
  حَمَإٍ مَّسْنُونٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر: { مِنْ حَمَأٍ مَسْنُونٍ } قال: قد أنتن، قال: منتنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن جويبر،
