  class=\"TextArabic\">        <a href=\"javascript:Open_QurPage(15, 26)\">          <font
  id=\"OpenQurPage\" onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>
  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(15,26)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَقَدْ خَلَقْنَا ٱلإِنسَانَ مِن صَلْصَالٍ مِّنْ
  حَمَإٍ مَّسْنُونٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والذي هو أولـى بتأويـل الآية أن
  يكون الصلصال فـي هذا الـموضع الذي له صوت من الصلصلة وذلك أن الله تعالـى وصفه فـي
  موضع آخر فقال: { خَـلَقَ الإنْسَانَ مِنْ صَلْصَالٍ كالفَخَّارِ } فشبهه تعالـى ذكره
  بأنه كان كالفخَّار فـي يُبسه. ولو كان معناه فـي ذلك الـمُنتِن لـم يشبه بـالفخار،
  لأن الفخار لـيس بـمنتن فـيشبَّه به فـي النتن غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { مِنْ حَمَأٍ مَسْنُونٍ } فإن الـحمأ: جمع حمأة، وهو الطين الـمتغَيِّر إلـى
  السواد. وقوله: { مَسْنُونٍ } يعنـي: الـمتغير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العلـم بكلام العرب فـي معنى قوله: { مَسْنُونٍ } فكان بعض نـحويـيِّ البصريـين
  يقول: عُنـي به: حمأ مصوّر تامّ. وذُكر عن العرب أنهم قالوا: سُنّ علـى مثال سُنَّة
  الوجه: أي صورته. قال: وكأن سُنة الشيء من ذلك: أي مثالَه الذي وُضع علـيه. قال: ولـيس
  من الآسن الـمتغير، لأنه من سَنَن مضاعف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخر منهم: هو الـحَمَأ الـمصبوب. قال: والـمصبوب: الـمسنون، وهو من قولهم: سَنَنْت
  الـماء علـى الوجه وغيره إذا صببته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل الكوفة يقول: هو الـمتغير، قال: كأنه أخذ من سَنَنْت الـحَجَر علـى الـحجر،
  وذلك أن يحكّ أحدهما بـالآخر، يقال منه: سننته أَسْنُّه سَنًّا فهو مسنون. قال: ويقال
  للذي يخرج من بـينهما: سَنِـين، ويكون ذلك مُنْتناً. وقال: منه سُمَّيَ الـمِسَنّ لأن
  الـحديد يُسَنُّ علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما أهل التأويـل فإنهم قالوا فـي
  ذلك نـحو ما قلنا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبـيد الله بن يوسف الـجبـيري، قال: ثنا مـحمد بن كثـير، قال: ثنا مسلـم، عن مـجاهد،
  عن ابن عبـاس، فـي قوله: { مِنْ حَمَأٍ مَسْنُونٍ } قال: الـحمأ: الـمنتنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يحيى بن إبراهيـم الـمسعودي، قال: ثنا أبـي، عن أبـيه، عن جدّه،
  عن الأعمش، عن مسلـم، عن سعيد بن جبـير، عن ابن عبـاس: { مِنْ حَمَأٍ مَسْنُونٍ } قال:
  الذي قد أنتن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا عثمان
  بن سعيد، قال: ثنا بشر بن عمارة، عن أبـي روق، عن الضحاك عن ابن عبـاس: { مِنْ حَمَأٍ
  مَسْنُونٍ } قال: منتن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { مِنْ حَمَأٍ
  مَسْنُونٍ } قال: هو التراب الـمبتلّ الـمنتنُ، فجعل صَلصالاً كالفَخار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن قال: ثنا ورقاء وحدثنا الـحسن، قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنا
  ابن وكيع، قال: ثنا شبل جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { مِنْ حَمَأٍ مَسْنُونٍ
  } قال: منتن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { مِنْ حَمَأٍ مَسْنُونٍ } والـحمأ الـمسنون:
  الذي قد تغير وأنتن.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><u>1</u> </a></td><td
