aaya: وَلَقَدْ خَلَقْنَا الْإِنْسَانَ مِنْ صَلْصَالٍ مِنْ حَمَإٍ مَسْنُونٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ خَلَقْنَا
  ٱلإِنسَانَ مِن صَلْصَالٍ مِّنْ حَمَإٍ مَّسْنُونٍ } * { وَٱلْجَآنَّ خَلَقْنَاهُ مِن
  قَبْلُ مِن نَّارِ ٱلسَّمُومِ }الصلصال: الطين اليابس الذي يصلصل وهو غير مطبوخ، وإذا
  طبخ فهو فخار. قالوا: إذا توهمت في صوته مدّا فهو صليل، وإن توهمت فيه ترجيعاً فهو
  صلصلة. وقيل: هو تضعيف «صل» إذا أنتن. والحمأ: الطين الأسود المتغير. والمسنون: المصوّر،
  من سنة الوجه، وقيل: المصبوب المفرغ، أي: أفرغ صورة إنسان كما تفرغ الصور من الجواهر
  المذوبة في أمثلتها. وقيل: المنتن، من سننت الحجرعلى الحجر إذا حككته به، فالذي يسيل
  بينهما سنين، ولا يكون إلا منتنا { مّنْ حَمَإٍ } صفة لصلصال، أي: خلقه من صلصال كائن
  من حمأ وحق { مَّسْنُونٍ } بمعنى مصور، أن يكون صفة لصلصال، كأنه أفرغ الحمأ فصور منها
  تمثال إنسان أجوف، فيبس حتى إذا نقر صلصل، ثم غيره بعد ذلك إلى جوهر آخر { وَٱلْجَآنَّ
  } للجن كآدم للناس. وقيل: هو إبليس. وقرأ الحسن وعمرو بن عبيد: «والجأن»، بالهمزة {
  مِن نَّارِ ٱلسَّمُومِ } من نار الحرّ الشديد النافذ في المسام. قيل: هذه السموم جزء
  من سبعين جزأ من سموم النار التي خلق الله منها الجانّ.\r\n\t\t\t\r\n\t\t\t</section>"

