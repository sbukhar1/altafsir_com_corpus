  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يَمَسُّهُمْ فِيهَا نَصَبٌ وَمَا هُمْ مِّنْهَا بِمُخْرَجِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَبِّىءْ
  عِبَادِي أَنِّي أَنَا ٱلْغَفُورُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّ عَذَابِي
  هُوَ ٱلْعَذَابُ ٱلأَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  لا يَـمَسّ هؤلاء الـمتقـين الذين وصف صِفتهم فـي الـجنات نَصَب، يعنـي تَعَب. { وَما
  هُمْ مِنْها بِـمُخْرِجِينَ } يقول: وما هم من الـجنة ونعيـمها وما أعطاهم الله فـيها
  بـمخرجين، بل ذلك دائم أبداً. وقوله: { نَبِّىءْ عِبـادِي أنّـي أنا الغَفُورُ الرَّحِيـمُ
  } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: أخبر عبـادي يا مـحمد، أنـي أنا
  الذي أستر علـى ذنوبهم إذا تابوا منها وأنابوا، بترك فضيحتهم بها وعقوبتهم علـيها،
  الرحيـم بهم أن أعذّبهم بعد توبتهم منها علـيها. { وأنَّ عَذابِـي هُو العَذَابُ الألـيـمُ
  } يقول: وأخبرهم أيضاً أن عذابـي لـمن أصرّ علـى معاصيّ وأقام علـيها ولـم يتب منها،
  هو العذاب الـموجع الذي لا يشبهه عذاب. وهذا من الله تـحذير لـخـلقه التقدم علـى معاصيه،
  وأمر منه لهم بـالإنابة والتوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { نَبِّىءْ عِبـادِي أنّـي أنا
  الغَفُورُ الرَّحِيـمُ وأنَّ عَذَابِـي هُو العَذَابُ الألِـيـمُ } قال: بلغنا أن نبـيّ
  الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لوْ يَعلـمُ العبدُ قَدْر عَفْوِ اللَّهِ لما تورّعَ من حرام، وَلَو
  يَعلـم قَدْر عَذابِهِ لَبخَع نفسَه \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: أخبرنا إسحاق، قال: أخبرنا ابن الـمكيّ، قال: أخبرنا ابن الـمبـارك،
  قال: أخبرنا مصعب بن ثابت، قال: ثنا عاصم بن عبد الله، عن ابن أبـي ربـاح، عن رجل من
  أصحاب النبـيّ صلى الله عليه وسلم قال: طَلَع عَلْـيَنَا رسولُ الله صلى الله عليه
  وسلم من البـاب الذي يدخـل منه بنو شيبة، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا أرَاكُمْ تَضْحَكُونَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم أدبر حتـى إذا كان عند الـحجر رجع رجع إلـينا القهقرى، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّـي لـمَّا خَرَجْتُ جاءَ جَبْرَئِيـلُ
  صلى الله عليه وسلم فَقالَ: يا مُـحَمَّد إنَّ اللَّهَ يَقُولُ: لِـمَ تُقَنِّطُ عِبـادِي؟
  نَبِّىءْ عِبـادِي أنّـي أنا الغَفُورُ الرَّحِيـمُ وأنَّ عَذَابِـي هُو العَذَابُ
  الألِـيـمُ } \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
