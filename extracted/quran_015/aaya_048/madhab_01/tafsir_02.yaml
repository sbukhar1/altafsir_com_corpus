  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلْمُتَّقِينَ فِي جَنَّاتٍ وَعُيُونٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱدْخُلُوهَا بِسَلامٍ
  آمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَنَزَعْنَا مَا فِي صُدُورِهِم مِّنْ غِلٍّ
  إِخْوَٰناً عَلَىٰ سُرُرٍ مُّتَقَـٰبِلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ يَمَسُّهُمْ
  فِيهَا نَصَبٌ وَمَا هُمْ مِّنْهَا بِمُخْرَجِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المتقي
  على الإطلاق: من يتقي ما يجب اتقاؤه مما نهى عنه. وعن ابن عباس رضي الله عنهما: اتقوا
  الكفر والفواحش، ولهم ذنوب تكفرها الصلوات وغيرها { ٱدْخُلُوهَا } على إرادة القول.
  وقرأ الحسن: «أدخلوها» { بِسَلامٍ } سالمين أو مسلماً عليكم: تسلم عليكم الملائكة.
  الغل: الحقد الكامن في القلب، من انغل في جوفه وتغلغل، أي: إن كان لأحدهم في الدنيا
  غلّ على آخر. نزع الله ذلك من قلوبهم وطيب نفوسهم. وعن عليّ رضي الله عنه: أرجو أن
  أكون أنا وعثمان وطلحة والزبير منهم. وعن الحرث الأعور: كنت جالساً عنده إذ جاء ابن
  طلحة فقال له عليّ: مرحباً بك يا ابن أخي. أما والله إني لأرجو أن أكون أنا وأبوك ممن
  قال الله تعالى { وَنَزَعْنَا مَا فِى صُدُورِهِم مّنْ غِلّ } فقال له قائل: كلا، الله
  أعدل من أن يجمعك وطلحة في مكان واحد، فقال: فلمن هذه الآية لا أمّ لك؟ وقيل: معناه
  طهر الله قلوبهم من أن يتحاسدوا على الدرجات في الجنة، ونزع منها كل غل، وألقى فيها
  التوادّ والتحاب. و { إِخْوَانًا } نصب على الحال. و { عَلَىٰ سُرُرٍ مُّتَقَـٰبِلِينَ
  } كذلك. وعن مجاهد. تدور بهم الأسرة حيثما داروا، فيكونون في جميع أحوالهم متقابلين.</font></font><font
