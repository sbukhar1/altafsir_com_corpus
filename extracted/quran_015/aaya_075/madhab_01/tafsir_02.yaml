  فِي ذَلِكَ لآيَةً لِلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَهْلِ ٱلْمَدِينَةِ
  } أهل سدوم التي ضرب بقاضيها المثل في الجور، مستبشرين بالملائكة { فلا تَفْضَحُونِ
  } بفضيحة ضيفي، لأنّ من أسيء إلى ضيفه أو جاره فقد أسيء إليه، كما أن من أُكرم من يتصل
  به فقد أُكرم { وَلاَ تُخْزُونِ } ولا تذلونِ بإذلال ضيفي، من الخزي وهو الهوان. أو
  ولا تشوّروا بي، من الخزاية وهي الحياء { عَنِ ٱلْعَـٰلَمِينَ } عن أن تجير منهم أحداً،
  أو تدفع عنهم، أو تمنع بيننا وبينهم، فإنهم كانوا يتعرّضون لكل أحد، وكان يقوم صلى
  الله عليه وسلم بالنهي عن المنكر، والحجر بينهم وبين المتعرّض له، فأوعدوه وقالوا:
  لئن لم تنته يا لوط لتكوننّ من المخرجين. وقيل: عن ضيافة الناس وإنزالهم، وكانوا نهوه
  أن يضيف أحداً قط { هَـٰؤُلآء بَنَاتِى } إشارة إلى النساء؛ لأنّ كل أمّة أولاد نبيها
  رجالهم بنوه ونساؤهم بناته، فكأنه قال لهم: هؤلاء بناتي فانكحوهنّ، وخلوا بنيّ فلا
  تتعرضوا لهم { إِن كُنتُمْ فَـٰعِلِينَ } شك في قبولهم لقوله، كأنه قال: إن فعلتم ما
  أقول لكم وما أظنكم تفعلون. وقيل: إن كنتم تريدون قضاء الشهوة فيما أحل الله دون ما
  حرّم { لَعَمْرُكَ } على إرادة القول، أي قالت الملائكة للوط عليه السلام: لعمرك {
  إِنَّهُمْ لَفِى سَكْرَتِهِمْ } أي غوايتهم التي أذهبت عقولهم وتمييزهم بين الخطأ الذي
  هم عليه وبين الصواب الذي تشير به عليهم، من ترك البنين إلى البنات { يَعْمَهُونَ }
  يتحيرون، فكيف يقبلون قولك ويصغون إلى نصيحتك، وقيل: الخطاب لرسول الله صلى الله عليه
  وسلم، وأنه أقسم بحياته وما أقسم بحياة أحد قط كرامة له، والعمر والعمر واحد، إلا أنهم
  خصوا القسم بالمفتوح لإيثار الأخف فيه، وذلك لأن الحلف كثير الدور على ألسنتهم، ولذلك
  حذفوا الخبر، وتقديره: لعمرك مما أقسم به، كما حذفوا الفعل في قولك: بالله. وقرىء:
  «في سكرهم وفي سكراتهم» { ٱلصَّيْحَةَ } صيحة جبريل عليه السلام { مُشْرِقِينَ } داخلين
  في الشروق وهو بزوع الشمس { مّن سِجّيلٍ } قيل: من طين، عليه كتاب من السجل، ودليله
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حِجَارَةً مّن طِينٍ مُّسَوَّمَةً عِندَ رَبّكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الذاريات:
  33 - 34] أي معلمة بكتاب { لِلْمُتَوَسّمِينَ } للمتفرّسين المتأملين. وحقيقة المتوسمين
  النظار المتثبتون في نظرهم حتى يعرفوا حقيقة سمة الشيء. يقال: توسمت في فلان كذا، أي
  عرفت وسمه فيه. والضمير في { عَـٰلِيَهَا سَافِلَهَا } لقرى قوم لوط { وَإِنَّهَا }
  وإنّ هذه القرى يعني آثارها { لَبِسَبِيلٍ مُّقِيمٍ } ثابت يسلكه الناس لم يندرس بعد،
  وهم يبصرون تلك الآثار، وهو تنبيه لقريش كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّكُمْ لَّتَمُرُّونَ عَلَيْهِمْ
  مُّصْبِحِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الصافات: 137].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

