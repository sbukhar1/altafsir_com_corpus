  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَجْعَلُونَ مَعَ ٱللَّهِ إِلـٰهاً
  آخَرَ فَسَوْفَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: إنا كفـيناك الـمستهزئين يا مـحمد، الذين يستهزئون
  بك ويسخرون منك، فـاصدع بأمر الله، ولا تَـخَفْ شيئاً سوى الله، فإن الله كافـيك من
  ناصبك وآذاك كما كفـاك الـمستهزئين. وكان رؤساء الـمستهزئين قوماً من قريش معروفـين.
  ذكر أسمائهم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: ثنـي مـحمد،، قال: كان عظماء الـمستهزئين كما حدثنـي يزيد بن رومان عن عُروة بن
  الزُّبـير خمسة نَفَر من قومِه، وكانوا ذوي أسنان وشرف فـي قومهم من بنـي أسد بن عبد
  العُزّي بن قُصَيّ: الأسود بن الـمطلب أبو زَمْعة، وكان رسول الله صلى الله عليه وسلم
  فـيـما بلغنـي قد دعا علـيه لـما كان يبلغه من أذاه واستهزائه، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللهمّ أعم بصره، وأثْكِلْهُ وَلَدَهُ
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ومن
  بنـي زهرة: الأسود بن عبد يغوث بن وهب بن عبد مناف بن زُهرة. ومن بنـي مخزوم: الولـيدُ
  بن الـمغيرة بن عبد الله بن مخزوم. ومن بنـي سهم بن عمرو بن هُصَيص بن كعب بن لؤيّ:
  العاص بن وائل بن هشام بن سعيد بن سعد بن سَهْم. ومن خُزاعة: الـحارث بن الطُّلاطلة
  بن عمرو بن الـحارث بن عمرو بن مَلْكان. فلـما تـمادَوْا فـي الشرّ وأكثروا برسول الله
  صلى الله عليه وسلم الاستهزاء، أنزل الله تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فـاصْدَعْ بِـمَا تُؤْمَرُ وأعْرِضْ
  عَنِ الـمُشْرِكينَ إنَّا كَفَـيْناكَ الـمُسْتَهْزِئِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. إلـى قوله: { فَسَوْفَ يَعْلَـمُونَ
  }. قال مـحمد بن إسحاق: فحدثنـي يزيد بن رومان، عن عُروة بن الزبـير أو غيره من العلـماء:
  أن جبرئيـل أتـى رسول الله صلى الله عليه وسلم وهم يطوفون بـالبـيت فقام وقام رسول
  الله صلى الله عليه وسلم إلـى جنبه، فمرّ به الأسود بن الـمطلب، فرمى فـي وجهه بورقة
  خضراء، فعَمِي. ومرّ به الأسود بن عبد يغوث، فأشار إلـى بطنه فـاسْتَسْقَـى بطنه فمات
  منه حبناً. ومرّ به الولـيد بن الـمُغيرة، فأشار إلـى أثر جرح بأسفل كعب رجله كان أصابه
  قبل ذلك بسنتـين، وهو يجرّ سَبَلَهُ، يعنـي إزاره وذلك أنه مرّ برجل من خزاعة يَريش
  نبلاً له، فتعلق سهم من نبله بإزاره فخدش رجله ذلك الـخدش ولـيس بشيء، فـانتقَضَ به
  فقتله. ومرّ به العاص بن وائل السَّهمِيّ، فأشار إلـى أخمص رجله، فخرج علـى حمار له
  يريد الطائف فوُقِصَ علـى شِبْرِقة، فدخـل فـي أخمص رجله منها شوكة، فقتلته قال أبو
  جعفر: الشِّبرقة: المعروف بالحَسَك، منه حَبَناً، والحَبَن: الماء الأصفر ومرّ به الـحارث
  بن الطُّلاطلة، فأشار إلـى رأسه، فامتخط قـيحاً فقتله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن أبـي مـحمد القرشيّ، عن رجل،
  عن ابن عبـاس، قال: كان رأسهم الولـيد بن الـمُغيرة، وهو الذي جمعهم.</font></font>&#13;\t\t\t<label
