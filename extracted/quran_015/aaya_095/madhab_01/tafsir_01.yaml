  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَجْعَلُونَ مَعَ ٱللَّهِ إِلـٰهاً آخَرَ فَسَوْفَ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن زياد، عن سعيد بن جبـير،
  فـي قوله: { إنَّا كَفَـيْناكَ الـمُسْتَهْزِئِينَ } قال: كان الـمستهزؤون: الولـيد
  بن الـمغيرة، والعاص بن وائل، وأبو زمعة والأسود بن عبد يغوث، والـحارث بن عيطلة. فأتاه
  جبرئيـل، فأومأ بأصبعه إلـى رأس الولـيد، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما صَنَعْتَ شيئاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: كُفِـيت. وأومأ بـيده إلـى أخمص العاص، فقال النبـيّ صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما صَنَعْتَ شَيْئاً \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: كُفِـيت. وأومأ بـيده إلـى عين أبـي زمعة، فقال النبـيّ صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما صَنَعْتَ شَيْئاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قال: كُفِـيت.وأومأ بأصبعه إلـى رأس الأسود، فقال النبـيّ صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" دَعْ لـي خالـي \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  كُفِـيت. وأومأ بأصبعه إلـى بطن الـحارث، فقال النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما صَنَعْتَ شَيْئاً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال كُفِـيت. قال: فمرّ الولـيد
  علـى قـين لـخزاعة وهو يجرّ ثـيابه، فتعلقت بثوبه بروة أو شررة، وبـين يديه نساء، فجعل
  يستـحي أن يطأ من ينتزعها، وجعلت تضرب ساقه فخدشته، فلـم يزل مريضاً حتـى مات. وركب
  العاص بن وائل بغلة له بـيضاء إلـى حاجة له بأسفل مكة، فذهب ينزل، فوضع أخمص قدمه علـى
  شبرقة فحكت رجله، فلـم يزل يحكها حتـى مات. وعمي أبو زمعة وأخذت الأكلة فـي رأس الأسود
  وأخذ الـحارث الـماء فـي بطنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا هشيـم، عن أبـي بشر، عن سعيد بن جبـير، فـي قوله: { إنَّا كَفَـيْناكَ
  الـمُسْتَهْزِئِينَ } قال: هم خمسة رهط من قريش: الولـيدُ بن الـمغيرة، والعاصُ بن
  وائل، وأبو زمعة، والـحارث بن عيطلة، والأسود بن قـيس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن أبـي بشر، عن سعيد بن جبـير،
  فـي قوله: { إنَّا كَفَـيْناكَ الـمُسْتَهْزِئِينَ } قال: الولـيد بن الـمغيرة، والعاص
  بن وائل السَّهْمِيّ، والأسود بن عبد يغوث، والأسود بن الـمطلب، والـحارث بن عيطلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة،
  عن عمرو بن دينار، عن عكرمة، فـي قوله: { إنَّا كَفَـيْناكَ الـمُسْتَهْزِئِينَ } قال:
  هم خمسة كلهم هلك قبل بَدْر: العاص بن وائل، والولـيد بن الـمغيرة، وأبو زمعة بن عبد
  الأسود، والـحارث بن قـيس، والأسود بن عبد يغوث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن عيـينة عن عمرو، عن عكرمة: { إنَّا كَفَـيْناكَ الـمُسْتَهْزِئِينَ
  } قال: الولـيد بن الـمغيرة، والعاص بن وائل، والأسود بن عبد يغوث، والـحارث بن عيطلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن أبـي
  بكر الهذلـي، قال: قلت للزُّهريّ: إن سعيد بن جبـير وعكرمة اختلفـا فـي رجل من الـمستهزئين،
  فقال سعيد: هو الـحارث بن عيطلة، وقال عكرمة: هو الـحارث بن قـيس؟ فقال: صدقا، كانت
  أمه تسمى عيطلة وأبوه قـيس.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
