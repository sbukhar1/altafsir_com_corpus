  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَجْعَلُونَ مَعَ ٱللَّهِ إِلـٰهاً
  آخَرَ فَسَوْفَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">عن عروة بن الزبير
  في المستهزئين: هم خمسة نفر ذوو أسنان وشرف: الوليد بن المغيرة، والعاص بن وائل، والأسود
  بن عبد يغوث، والأسود بن المطلب، والحرث بن الطلاطلة. وعن ابن عباس رضي الله عنه: ماتوا
  كلهم قبل بدر</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(582) قال جبريل عليه السلام للنبي
  صلى الله عليه وسلم: أمرت أن أكفيكهم، فأومأ إلى ساق الوليد فمرّ بنبال فتعلق بثوبه
  سهم، فلم ينعطف تعظَّماً لأخذه، فأصاب عرقاً في عقبه فقطعه فمات، وأومأ إلى أخمص العاص
  بن وائل، فدخلت فيها شوكة، فقال: لدغت لدغت وانتفخت رجله، حتى صارت كالرحى ومات، وأشار
  إلى عيني الأسود بن المطلب، فعمى وأشار إلى أنف الحرث بن قيس، فامتخط قيحاً فمات، وإلى
  الأسود بن عبد يغوث وهو قاعد في أصل شجرة، فجعل ينطح رأسه بالشجرة ويضرب وجهه بالشوك
  حتى مات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
