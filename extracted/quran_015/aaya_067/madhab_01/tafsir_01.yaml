aaya: وَجَاءَ أَهْلُ الْمَدِينَةِ يَسْتَبْشِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَضَيْنَآ إِلَيْهِ
  ذَلِكَ ٱلأَمْرَ أَنَّ دَابِرَ هَؤُلآءِ مَقْطُوعٌ مُّصْبِحِينَ } * { وَجَآءَ أَهْلُ
  ٱلْمَدِينَةِ يَسْتَبْشِرُونَ }يقول تعالـى ذكره: وفرغنا إلـى لوط من ذلك الأمر، وأوحينا
  أن دابر هؤلاء مقطوع مصبحين يقول: إن آخر قومك وأوّلهم مـجذوذ مستأصل صبـاح لـيـلتهم.
  «وأنّ» من قوله: { أنّ دابرَ } فـي موضع نصب ردًّا علـى الأمر بوقوع القضاء علـيها.
  وقد يجوز أن تكون فـي موضع نصب بفقد الـخافض، ويكون معناه: وقضينا إلـيه ذلك الأمر
  بأن دابر هؤلاء مقطوع مُصبحين. وذُكر أن ذلك فـي قراءة عبد الله: «وقلنا إن دابر هؤلاء
  مقطوع مُصبحين». وعُنِـي بقوله: { مُصْبِحِينَ } إذا أصبحوا، أو حين يصبحون.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس، قوله: { أنَّ دَابِرَ هَولاءِ مَقْطُوعٌ
  مُصْبِحِينَ } يعنـي: استئصال هلاكهم مصبحين.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { وَقَضَيْنا إلَـيْهِ ذلكَ الأمْرَ } قال: أوحينا إلـيه.وقوله:
  { وجاءَ أهْلُ الـمَدِينَةِ يَسْتَبْشِرُونَ } يقول: وجاء أهل مدينة سَدُوم وهم قوم
  لوط لـما سمعوا أن ضيفـاً قد ضاف لوطا مستبشرين بنزولهم مدينتهم طمعاً منهم فـي ركوب
  الفـاحشة. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَجاءَ
  أهْلُ الـمَدِينَةِ يَسْتَبْشِرُونَ } استبشروا بأضياف نبـي الله صلى الله عليه وسلم
  لوط حين نزلوا لـما أرادوا أن يأتوا إلـيهم من الـمنكر.\r\n\t\t\t\r\n\t\t\t</section>"

