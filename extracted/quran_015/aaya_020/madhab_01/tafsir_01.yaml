  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا
  لَكُمْ فِيهَا مَعَايِشَ وَمَن لَّسْتُمْ لَهُ بِرَازِقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { وَجَعَلْنَا لَكُمْ } أيها الناس فـي الأرض { مَعَايِشَ } ، وهي جمع
  معيشة { وَمَنْ لَسْتُـمْ لَهُ بِرَازِقـينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي الـمعنـي فـي قوله: { وَمَنْ لَسْتُـمْ لَهُ بِرَازِقـينَ } فقال:
  بعضهم: عُنـي به الدوّاب والأنعام. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسين
  قال: ثنا ورقاء وحدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح وحدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله جمعياً، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { وَمَنْ لَسْتُـمْ
  لَهُ بِرَازِقـينَ } الدوابّ والأنعام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عُنـي بذلك الوحشُ خاصة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة،
  عن منصور فـي هذه الآية { وَمَنْ لَسْتُـمْ لَهُ بِرَازِقـينَ } قال: الوحش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل «مَنْ» فـي: { وَمَنْ لَسْتُـمْ لَهُ بِرَازِقـينَ } علـى
  هذا التأويـل بـمعنى «ما»، وذلك قلـيـل فـي كلام العرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  ذلك بـالصواب، وأحسن أن يقال: عُنـي بقوله: { وَمَنْ لَسْتُـمْ لَهُ بِرَازِقـينَ }
  من العبـيد والإماء والدوابّ والأنعام. فمعنى ذلك: وجعلنا لكم فـيها معايشَ والعبـيدَ
  والإماء والدوابّ والأنعام. وإذا كان ذلك كذلك، حسن أن توضع حينئذ مكان العبـيد والإماء
  والدوابّ «من»، وذلك أن العرب تفعل ذلك إذا أرادت الـخبر عن البهائم معها بنو آدم.
  وهذا التأويـل علـى ما قلناه وصرفنا إلـيه معنى الكلام إذا كانت «من» فـي موضع نصب
  عطفـاً به علـى «معايش» بـمعنى: جعلنا لكم فـيها معايش، وجعلنا لكم فـيها من لستـم
  له برازقـين. وقـيـل: إنّ «من» فـي موضع خفض عطفـاً به علـى الكاف والـميـم فـي قوله:
  { وَجَعلْنَا لَكُمْ } بـمعنى: وجعلنا لكم فـيها معايش { وَمَنْ لَسْتُـمْ لَهُ بِرَازِقـينَ
  }. وأحسب أن منصوراً فـي قوله: هو الوحش، قصد هذا الـمعنى وإياه أراد وذلك وإن كان
  له وجه كلام العرب فبعيد قلـيـل، لأنها لا تكاد تظاهر علـى معنى فـي حال الـخفض، وربـما
  جاء فـي شعر بعضهم فـي حال الضرورة، كما قال بعضهم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هَلاَّ سألْتَ
  بذِي الـجمَاجِمِ عنهُمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأبى نُعَيـمٍ
  ذي اللِّوَاءِ الـمُخْرَقِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فردّ أبـا نعيـم علـى الهاء والـميـم فـي «عنهم». وقد بـيَّنت قبح
  ذلك فـي كلامهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

