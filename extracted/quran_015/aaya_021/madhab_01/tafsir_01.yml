  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  مِّن شَيْءٍ إِلاَّ عِندَنَا خَزَائِنُهُ وَمَا نُنَزِّلُهُ إِلاَّ بِقَدَرٍ مَّعْلُومٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وما من شيء من الأمطار إلا عندنا خزائنه وما ننزله
  إلا بقدر، لكل أرض معلوم عندنا حدّه ومبلغه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن إدريس، قال: أخبرنا يزيد بن أبـي زياد، عن رجل، عن عبد الله،
  قال: ما من أرض أمْطَرُ من أرض، ولكن الله يقدره فـي الأرض. ثم قرأ: { وَإنْ مِنْ شَيْءٍ
  إلاَّ عِنْدَنا خَزَائِنُهُ وَما نُنَزّلِهُ إلاَّ بِقَدَرٍ مَعْلُومٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن يزيد بن أبـي زياد، عن أبـي جحيفة،
  عن عبد الله، قال: ما من عام بأمطر من عام بأمطر من عام، ولكن الله يصرفه عمن يشاء.
  ثم قال: { وَإنْ مِنْ شَيْءٍ إلاَّ عِنْدَنا خَزَائِنُهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا إبراهيـم بن مهدي الـمصيصي، قال: ثنا علـيّ بن مسهر، عن
  يزيد بن أبـي زياد، عن أبـي جحيفة، عن عبد الله بن مسعود: ما من عام، ولكن الله يقسمه
  حيث شاء، عاماً هاهنا وعاماً هاهنا. ثم قرأ: { وَإنْ مِنْ شَيْءٍ إلاَّ عِنْدَنا خَزَائِنُهُ
  وَما نُنَزّلِهُ إلاَّ بِقَدَرٍ مَعْلُومٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج: { وَإنْ مِنْ شَيْءٍ
  إلاَّ عِنْدَنا خَزَائِنُهُ وَما نُنَزّلِهُ إلاَّ بِقَدَرٍ مَعْلُومٍ } قال: الـمطر
  خاصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا هشيـم، قال: أخبرنا إسماعيـل بن سالـم، عن الـحكم بن عتـيبة، فـي قوله: {
  وَما نُنَزّلِهُ إلاَّ بِقَدَرٍ مَعْلُومٍ } قال: ما من عام بأكثر مطراً من عام ولا
  أقلّ، ولكنه يـمطر قوم ويُحرم آخرون، وربـما كان فـي البحر. قال: وبلغنا أنه ينزل مع
  الـمطر من الـملائكة أكثر من عدد ولد إبلـيس وولد آدم يحصون كلّ قطرة حيث تقع وما تُنبت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
