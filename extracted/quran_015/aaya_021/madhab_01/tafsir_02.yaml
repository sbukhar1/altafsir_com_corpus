aaya: وَإِنْ مِنْ شَيْءٍ إِلَّا عِنْدَنَا خَزَائِنُهُ وَمَا نُنَزِّلُهُ إِلَّا بِقَدَرٍ
  مَعْلُومٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن مِّن شَيْءٍ
  إِلاَّ عِندَنَا خَزَائِنُهُ وَمَا نُنَزِّلُهُ إِلاَّ بِقَدَرٍ مَّعْلُومٍ }ذكر الخزائن
  تمثيل. والمعنى: وما من شيء ينتفع به العباد إلا ونحن قادرون على إيجاده وتكوينه والإنعام
  به، وما نعطيه إلا بمقدار معلوم نعلم أنه مصلحة له، فضرب الخزائن مثلاً لاقتداره على
  كل مقدور.\r\n\t\t\t\r\n\t\t\t</section>"

