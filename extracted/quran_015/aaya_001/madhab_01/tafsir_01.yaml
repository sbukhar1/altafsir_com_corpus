aaya: ' الر ۚ تِلْكَ آيَاتُ الْكِتَابِ وَقُرْآنٍ مُبِينٍ'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤرَ تِلْكَ آيَاتُ
  ٱلْكِتَابِ وَقُرْآنٍ مُّبِينٍ }أما قوله جلّ ثناؤه، وتقدّست أسماؤه { الر } ، فقد
  تقدم بـيانها فـيـما مضى قبل. وأما قوله: { تِلْكَ آياتُ الكِتابِ } فإنه يعنـي: هذه
  الآيات، آيات الكتب التـي كانت قبل القرآن كالتوراة والإنـجيـل. { وقُرآنٍ } يقول:
  وآيات قرآن { مُبِـينٍ } يقول: يُبِـين من تأمله وتدبَّره رشدَه وهداه. كما:حدثنا بشر
  بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَقُرآنٍ مُبِـينٍ } قال: تبـين
  والله هداه ورشده وخيره.حدثنا الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن مـجاهد:
  { الر } فواتـح يفتتـح بها كلامه. { تِلْكَ آياتُ الكِتابِ } قال: التوراة والإنـجيـل.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا هشام، عن عمرو، عن سعيد، عن قتادة، فـي قوله: {
  الر تِلْكَ آياتُ الكِتابِ } قال: الكتُب التـي كانت قبل القرآن.\r\n\t\t\t\r\n\t\t\t</section>"

