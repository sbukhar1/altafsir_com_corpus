  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤرَ
  تِلْكَ آيَاتُ ٱلْكِتَابِ وَقُرْآنٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما
  قوله جلّ ثناؤه، وتقدّست أسماؤه { الر } ، فقد تقدم بـيانها فـيـما مضى قبل. وأما قوله:
  { تِلْكَ آياتُ الكِتابِ } فإنه يعنـي: هذه الآيات، آيات الكتب التـي كانت قبل القرآن
  كالتوراة والإنـجيـل. { وقُرآنٍ } يقول: وآيات قرآن { مُبِـينٍ } يقول: يُبِـين من
  تأمله وتدبَّره رشدَه وهداه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَقُرآنٍ مُبِـينٍ } قال:
  تبـين والله هداه ورشده وخيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن مـجاهد: { الر } فواتـح يفتتـح بها
  كلامه. { تِلْكَ آياتُ الكِتابِ } قال: التوراة والإنـجيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا هشام، عن عمرو، عن سعيد، عن قتادة، فـي قوله: {
  الر تِلْكَ آياتُ الكِتابِ } قال: الكتُب التـي كانت قبل القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
