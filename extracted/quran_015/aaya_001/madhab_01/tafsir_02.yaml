aaya: الر ۚ تِلْكَ آيَاتُ الْكِتَابِ وَقُرْآنٍ مُبِينٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤرَ تِلْكَ آيَاتُ
  ٱلْكِتَابِ وَقُرْآنٍ مُّبِينٍ }{ تِلْكَ } إشارة إلى ما تضمنته السورة من الآيات.
  والكتاب، والقرآن المبين: السورة وتنكير القرآن للتفخيم. والمعنى: تلك آيات الكتاب
  الكامل في كونه كتاباً وأي قرآن مبين؟ كأنه قيل: الكتاب الجامع للكمال والغرابة في
  البيان.\r\n\t\t\t\r\n\t\t\t</section>"

