  عَالِيَهَا سَافِلَهَا وَأَمْطَرْنَا عَلَيْهِمْ حِجَارَةً مِّن سِجِّيلٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي ذَلِكَ لآيَاتٍ لِلْمُتَوَسِّمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فجعلنا عالـي أرضهم سافلَها، وأمطرنا علـيهم حِجارة من سجِّيـل. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن عكرمة: { وَأمْطَرْنا
  عَلَـيْهِمْ حِجارَةً مِنْ سِجِّيـلٍ } أي من طين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنّ فـي ذلكَ لآياتٍ للْـمُتَوَسِّمِينَ } يقول: إن فـي الذي فعلنا بقوم لوط من إهلاكهم
  وأحللنا بهم من العذاب لَعَلامات ودلالات للـمتفرّسين الـمعتبرين بعلامات الله، وعبره
  علـى عواقب أمور أهل معاصيه والكفر به. وإنـما يعنـي تعالـى ذكره بذلك قوم نبـي الله
  صلى الله عليه وسلم من قريش يقول: فلِقومك يا مـحمد فـي قوم لوط، وما حلّ بهم من عذاب
  الله حين كذّبوا رسولهم وتـمادوا فـي غيهم وضلالهم، مُعْتَبَرٌ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي معنى قوله: { للْـمُتَوَسِّمِينَ } قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عبد الأعلـى بن واصل قال:
  ثنا يعلـى بن عبـيد، قال: ثنا عبد الـملك بن أبـي سلـيـمان، عن قـيس، عن مـجاهد، فـي
  قوله: { إنّ فـي ذلكَ لآياتٍ للْـمُتَوَسِّمِينَ } قال: للـمتفرّسين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن فضيـل، عن عبد الـملك وحدثنا الـحسن
  الزعفرانـي، قال: ثنـي مـحمد بن عبـيد، قال: ثنـي عبد الـملك، عن قـيس، عن مـجاهد:
  { إنّ فـي ذلكَ لآياتٍ للْـمُتَوَسِّمِينَ } قال للـمتفرّسين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنـي الـمثنى،
  قال: ثنا أبو حُذيفة، قال: ثنا شبل وحدثنا ابن وكيع، قال: ثنا أبو أسامة، قال: ثنا
  شبل جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: الـمتوسمين:
  الـمتفرسين. قال: توسَّمت فـيك الـخير نافلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن عبد الـملك بن أبـي سلـيـمان، عن قـيس، عن
  مـجاهد: { إنّ فـي ذلكَ لآياتٍ للْـمُتَوَسِّمِينَ } قال: الـمتفرّسين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس: { إنّ فـي ذلكَ لآياتٍ للْـمُتَوَسِّمِينَ } يقول: للناظرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا مـحمد بن يزيد، عن جويبر، عن الضحاك: { للْـمُتَوَسِّمِينَ
  } قال للناظرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { إنّ فـي ذلكَ لآياتٍ للْـمُتَوَسِّمِينَ }: أي للـمعتبرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة،
  قوله: { للـمُتَوَسِّمينَ } قال: للـمعتبرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عُمارة، قال: ثنـي حسن بن مالك، قال: ثنا مـحمد بن كثـير، عن عمرو بن قـيس،
  عن عطية، عن أبـي سعيد، قال: قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
