  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اتَّقُوا فِرَاسَةَ الـمُؤمِنِ
  فإنَّهُ يَنْظُرُ بِنُورِ اللَّهِ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال النبـيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ فـي ذلكَ لآياتٍ للْـمُتَوَسِّمِينَ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن مـحمد الطُّوسي، قال: ثنا مـحمد بن كثـير مولـى بنـي
  هاشم، قال: ثنا عمرو بن قـيس الـمَلآئي، عن عطية، عن أبـي سعيد، عن رسول الله صلى الله
  عليه وسلم، بـمثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أحمد بن مـحمد الطوسي، قال:
  ثنا الـحسن بن مـحمد، قال: ثنا الفُرات بن السائب، قال: ثنا ميـمون بن مهران، عن ابن
  عمر، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اتَّقُوا فِرَاسَةَ الـمُؤْمِنِ فإنَّ الـمُؤْمِنَ يَنْظُرُ بِنُورِ
  اللَّهِ \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبد الأعلـى بن واصل، قال:
  ثنـي سعيد بن مـحمد الـجَرْميّ، قال: ثنا عبد الواحد بن واصل، قال: ثنا أبو بشر الـمزلق،
  عن ثابت البُنَانـيّ، عن أنس، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" «إنَّ لله عِبـاداً يَعْرفُونَ
  النَّاسَ بـالتَّوَسُّمِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إنّ فـي
  ذلكَ لآياتٍ للْـمُتَوَسِّمِينَ } قال: الـمتفكرون والـمعتبرون الذين يتوسمون الأشياء،
  ويتفكرون فـيها ويعتبرون..</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { للْـمُتَوَسِّمِينَ } يقول:
  للناظرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو شرحبـيـل الـحِمْصِيّ،
  قال: ثنا سلـيـمان بن سلـمة، قال: ثنا الـمؤمل بن سعيد بن يوسف الرحبـيّ، قال: ثنا
  أبو الـمعلَّـى أسد بن وداعة الطائي، قال: ثنا وهب بن منبه، عن طاوس بن كيسان، عن ثوبـان،
  قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" احْذَرُوا فِرَاسَةَ الـمُؤْمِنِ فإنَّهُ يَنْظُرُ بِنُورِ اللَّهِ
  وَيَنْطِقُ بِتَوْفِـيقِ اللَّهِ \". </font></font></b><b><font class=\"TextResultArabic\"><font
