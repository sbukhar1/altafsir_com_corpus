  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْجَآنَّ
  خَلَقْنَاهُ مِن قَبْلُ مِن نَّارِ ٱلسَّمُومِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { والـجانَّ } وقد بـيَّنا فـيـما مضى معنى الـجانّ ولـم قـيـل له جان.
  وعُنـي بـالـجانّ هاهنا: إبلـيس أبـا الـجنّ. يقول تعالـى ذكره: وإبلـيس خـلقناه من
  قبل الإنسان من نار السموم، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { والـجانَّ خَـلَقْناهُ مِنْ قَبْلُ
  } وهو إبلـيس خـلقُ قبل آدم. وإنـما خـلق آدم آخر الـخـلق، فحسده عدوّ الله إبلـيس
  علـى ما أعطاه الله من الكرامة، فقال: أنا ناريّ، وهذا طينـي، فكانت السجدة لآدم والطاعة
  لله تعالـى ذكره، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اخْرُجْ مِنْها فإنَّكَ رَجِيـمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي معنى: {
  نارِ السَّمُومِ } فقال بعضهم: هي السموم الـحارّة التـي تقتل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن أبـي إسحاق، عن
  التـميـمي، عن ابن عبـاس فـي قوله: { والـجانَّ خَـلَقْناهُ مِنْ قَبْلُ مِنْ نارِ
  السَّمُومِ } قال: السموم الـحارّة التـي تقتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الـحِمَّانـيّ، قال: ثنا شريك، عن أبـي إسحاق التـميـمي، عن ابن
  عبـاس: { والـجانَّ خَـلَقْناهُ مِنْ قَبْلُ مِنْ نارِ السَّمُومِ } قال: هي السموم
  التـي تقتل فأصَابَها إعْصَارٌ فـيه نَارٌ فـاحْتَرَقَتْ قال: هي السموم التـي تقتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: يعنـي بذلك من لهب النار. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن مغراء، عن
  جويبر، عن الضحاك، فـي قوله: { والـجانَّ خَـلَقْناهُ مِنْ قَبْلُ مِنْ نارِ السَّمُومِ
  } قال: من لهب من نار السموم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا عثمان، عن سعيد، قال: ثنا بشر بن عمارة، عن أبـي روق، عن الضحاك
  عن ابن عبـاس، قال: كان إبلـيس من حيّ من أحياء الـملائكة يقال لهم الـجنّ، خُـلقوا
  من نار السموم من بـين الـملائكة. قال: وخُـلقت الـجنّ الذين ذُكروا فـي القرآن من
  مارج من نار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  أبو داود، قال: ثنا شعبة، عن أبـي إسحاق، قال: دخـلت علـى عمرو بن الأصمّ أعوده، فقال:
  ألا أحدثك حديثاً سمعته من عبد الله؟ سمعت عبد الله يقول: هذه السموم جزء من سبعين
  جزءاً من السموم التـي خرج منها الـجانّ. قال: وتلا: { والـجانَّ خَـلَقْناهُ منْ قَبْلُ
  مِنْ نارِ السَّمُومِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض أهل العربـية يقول: السموم
  بـاللـيـل والنهار. وقال بعضهم: الـحَرُور بـالنهار، والسموم بـاللـيـل، يقال: سَمَّ
  يومُنا يَسَمُّ سَمُوماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا مـحمد
  بن سهل بن عسكر، قال: ثنا إسماعيـل بن عبد الكريـم، قال: ثنـي عبد الصمد بن معقل، قال:
  سمعت وهب بن منبه، وسئل عن الـجنّ ما هم، وهل يأكلون أو يشربون، أو يـموتون، أو يتناكحون؟
  قال: هم أجناس، فأما خالص الـجنّ فهم ريح لا يأكلون ولا يشربون ولا يـموتون ولا يتوالدون.
  ومنهم أجناس يأكلون ويشربون ويتناكحون ويـموتون، وهي هذه التـي منها السعالِـي والغُول
  وأشبـاه ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

