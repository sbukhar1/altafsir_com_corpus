  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  خَلَقْنَا ٱلإِنسَانَ مِن صَلْصَالٍ مِّنْ حَمَإٍ مَّسْنُونٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْجَآنَّ
  خَلَقْنَاهُ مِن قَبْلُ مِن نَّارِ ٱلسَّمُومِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الصلصال:
  الطين اليابس الذي يصلصل وهو غير مطبوخ، وإذا طبخ فهو فخار. قالوا: إذا توهمت في صوته
  مدّا فهو صليل، وإن توهمت فيه ترجيعاً فهو صلصلة. وقيل: هو تضعيف «صل» إذا أنتن. والحمأ:
  الطين الأسود المتغير. والمسنون: المصوّر، من سنة الوجه، وقيل: المصبوب المفرغ، أي:
  أفرغ صورة إنسان كما تفرغ الصور من الجواهر المذوبة في أمثلتها. وقيل: المنتن، من سننت
  الحجرعلى الحجر إذا حككته به، فالذي يسيل بينهما سنين، ولا يكون إلا منتنا { مّنْ حَمَإٍ
  } صفة لصلصال، أي: خلقه من صلصال كائن من حمأ وحق { مَّسْنُونٍ } بمعنى مصور، أن يكون
  صفة لصلصال، كأنه أفرغ الحمأ فصور منها تمثال إنسان أجوف، فيبس حتى إذا نقر صلصل، ثم
  غيره بعد ذلك إلى جوهر آخر { وَٱلْجَآنَّ } للجن كآدم للناس. وقيل: هو إبليس. وقرأ
  الحسن وعمرو بن عبيد: «والجأن»، بالهمزة { مِن نَّارِ ٱلسَّمُومِ } من نار الحرّ الشديد
  النافذ في المسام. قيل: هذه السموم جزء من سبعين جزأ من سموم النار التي خلق الله منها
  الجانّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

