aaya: وَلَقَدْ أَرْسَلْنَا مِنْ قَبْلِكَ فِي شِيَعِ الْأَوَّلِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرْسَلْنَا
  مِن قَبْلِكَ فِي شِيَعِ ٱلأَوَّلِينَ } * { وَمَا يَأْتِيهِم مِّن رَّسُولٍ إِلاَّ
  كَانُواْ بِهِ يَسْتَهْزِئُونَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم:
  ولقد أرسلنا يا مـحمد من قبلك فـي الأمـم الأوّلـين رسلاً. وترك ذكر الرسل اكتفـاء
  بدلالة قوله: { وَلَقَدْ أرْسَلْنا مِنْ قَبْلِكَ } علـيه، وعَنَى بشيع الأوّلـين:
  أمـم الأوّلـين، واحدتها شيعة، ويقال أيضاً لأولـياء الرجل: شيعته.وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا عبد الله، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وَلَقَدْ أرْسَلْنا مِنْ قَبْلِكَ فـي شِيَعِ
  الأوَّلِـينَ } يقول: أمـم الأوّلـين.حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا
  هشام، عن عمرو، عن سعيد، عن قتادة، فـي قوله: { وَلَقَدْ أرْسَلْنا مِنْ قَبْلِكَ فِـي
  شِيَعِ الأوَّلِـينَ } قال: فـي الأمـم.وقوله: { وَما يَأْتِـيهمْ مِنْ رِسُولٍ إلاَّ
  كانُوا بِهِ يَسْتَهْزِءُونَ } يقول: وما يأتـي شيع الأوّلـين من رسول من الله يرسله
  إلـيهم بـالدعاء إلـى توحيده والإذعان بطاعته إلاّ كَانُوا بِهِ يَسْتَهْزِءُونَ يقول:
  إلا كانوا يَسْخَرون بـالرسول الذي يرسله الله إلـيهم عُتوًّا منهم وتـمرّداً علـى
  ربهم.\r\n\t\t\t\r\n\t\t\t</section>"

