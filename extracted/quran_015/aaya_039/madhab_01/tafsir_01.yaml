aaya: قَالَ رَبِّ بِمَا أَغْوَيْتَنِي لَأُزَيِّنَنَّ لَهُمْ فِي الْأَرْضِ وَلَأُغْوِيَنَّهُمْ
  أَجْمَعِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ بِمَآ
  أَغْوَيْتَنِي لأُزَيِّنَنَّ لَهُمْ فِي ٱلأَرْضِ وَلأُغْوِيَنَّهُمْ أَجْمَعِينَ }
  * { إِلاَّ عِبَادَكَ مِنْهُمُ ٱلْمُخْلَصِينَ }يقول تعالـى ذكره: قال إبلـيس: { رَبّ
  بِـمَا أغْوَيْتَنـي } بإغوائك { لأُزَيِّنَنَّ لَهُمْ فِـي الأرْضِ }. وكأن قوله:
  { بِـما أغْوَيْتَنـي } خرج مخرج القسم، كما يقال: بـالله، أو بعزّة الله لأغوينهم.
  وعنى بقوله: { لأُزَيَّنَنَّ لَهُمْ فِـي الأرْضِ } لأحسننّ لهم معاصيك، ولأحببنها
  إلـيهم فـي الأرض. { ولأُغْوِيَنَّهُمْ أجمَعِينَ } يقول: ولأضلَّنهم عن سبـيـل الرشاد.
  { إلاَّ عِبـادَكَ مِنْهُمُ الـمُخْـلَصِينَ } يقول إلا من أخـلصته بتوفـيقك فهديته،
  فإن ذلك مـمن لا سلطان لـي علـيه ولا طاقة لـي به. وقد قرىء: «إلاَّ عِبـادَكَ مِنْهُمُ
  الـمُخْـلَصِينَ» فمن قرأ ذلك كذلك، فإنه يعنـي به: إلا من أخـلص طاعتك، فإنه لا سبـيـل
  لـي علـيه.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك: { إلاَّ عِبـادَكَ مِنْهُمُ
  الـمُخْـلَصِينَ } يعنـي: الـمؤمنـين.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا هشام،
  قال: ثنا عمرو، عن سعيد، عن قتادة: { إلاَّ عِبـادَكَ مِنْهُمُ الـمُخْـلَصِينَ } قال
  قتادة: هذه ثَنِـيَّة الله تعالـى ذكره.\r\n\t\t\t\r\n\t\t\t</section>"

