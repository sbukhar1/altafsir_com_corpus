  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآتَيْنَاكَ
  بِٱلْحَقِّ وَإِنَّا لَصَادِقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَسْرِ بِأَهْلِكَ بِقِطْعٍ مِّنَ ٱلَّيلِ
  وَٱتَّبِعْ أَدْبَارَهُمْ وَلاَ يَلْتَفِتْ مِنكُمْ أَحَدٌ وَٱمْضُواْ حَيْثُ تُؤْمَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قالت الرسل للوط: وجئناك بـالـحقّ الـيقـين من عند
  الله، وذلك الـحقّ هو العذاب الذي عذّب الله به قوم لوط. وقد ذكرت خبرهم وقصصهم فـي
  سورة هود وغيرها حين بعث الله رسله لـيعذّبهم به، وقولهم: { وإنَّا لَصَادِقُونَ }
  يقولون: إنا لصادقون فـيـما أخبرناك به يا لوط من أن الله مُهْلِك قومك. { فَأَسْرِ
  بأهْلِكَ بِقِطْعٍ مِنَ اللـيْـلِ } يقول تعالـى ذكره مخبراً عن رسله أنهم قالوا للوط:
  فأسر بأهلك ببقـية من اللـيـل، واتبع يا لوط أدبـار أهلك الذين تسري بهم وكن من ورائهم،
  وسر خـلفهم وهم أمامك، ولا يـلتفت منكم وراءه أحد، وامضوا حيث يأمركم الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { وَلا يـلْتَفِتْ
  مِنْكُمْ أحَدٌ } لا يـلتفت وراءه أحد، ولا يُعَرِّج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { وَلا يـلْتَفِتْ مِنْكُمْ أحَدٌ }: لا ينظر وراءه أحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل وحدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَاتَّبِعْ أدْبـارَهُمْ
  } قال: أُمر أن يكون خـلف أهله، يتبع أدبـارهم فـي آخرهم إذا مشوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  فَأَسْرِ بأهْلِكَ بِقِطْعٍ مِنَ اللـيْـلِ } قال: بعض اللـيـل. { وَاتَّبِعْ أدْبـارَهُمْ
  }: أدبـار أهله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

