aaya: الَّذِينَ يَجْعَلُونَ مَعَ اللَّهِ إِلَٰهًا آخَرَ ۚ فَسَوْفَ يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا كَفَيْنَاكَ
  ٱلْمُسْتَهْزِئِينَ } * { ٱلَّذِينَ يَجْعَلُونَ مَعَ ٱللَّهِ إِلـٰهاً آخَرَ فَسَوْفَ
  يَعْلَمُونَ }عن عروة بن الزبير في المستهزئين: هم خمسة نفر ذوو أسنان وشرف: الوليد
  بن المغيرة، والعاص بن وائل، والأسود بن عبد يغوث، والأسود بن المطلب، والحرث بن الطلاطلة.
  وعن ابن عباس رضي الله عنه: ماتوا كلهم قبل بدر(582) قال جبريل عليه السلام للنبي صلى
  الله عليه وسلم: أمرت أن أكفيكهم، فأومأ إلى ساق الوليد فمرّ بنبال فتعلق بثوبه سهم،
  فلم ينعطف تعظَّماً لأخذه، فأصاب عرقاً في عقبه فقطعه فمات، وأومأ إلى أخمص العاص بن
  وائل، فدخلت فيها شوكة، فقال: لدغت لدغت وانتفخت رجله، حتى صارت كالرحى ومات، وأشار
  إلى عيني الأسود بن المطلب، فعمى وأشار إلى أنف الحرث بن قيس، فامتخط قيحاً فمات، وإلى
  الأسود بن عبد يغوث وهو قاعد في أصل شجرة، فجعل ينطح رأسه بالشجرة ويضرب وجهه بالشوك
  حتى مات.\r\n\t\t\t\r\n\t\t\t</section>"

