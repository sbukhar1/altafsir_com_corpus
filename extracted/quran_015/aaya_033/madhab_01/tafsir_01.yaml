  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لَمْ أَكُن لأَسْجُدَ لِبَشَرٍ خَلَقْتَهُ مِن صَلْصَالٍ مِّنْ حَمَإٍ مَّسْنُونٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَٱخْرُجْ مِنْهَا فَإِنَّكَ رَجِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ عَلَيْكَ
  ٱللَّعْنَةَ إِلَىٰ يَوْمِ ٱلدِّينِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { قالَ } إبلـيس: { لَـمْ أكُنْ لأَسْجُدَ لِبَشَرٍ خَـلَقْتَهُ منْ صَلْصَالٍ مِنْ
  حَمَأٍ مَسْنُونٍ } وهو من طين وأنا من نار، والنار تأكل الطين. وقوله: { فـاخْرُجْ
  مِنْها } يقول الله تعالـى ذكره لإبلـيس: { فـاخْرُجْ مِنْها فإنَّكَ رَجِيـمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرجيـم الـمرجوم، صرف من مفعول إلـى فعيـل وهو الـمشتوم، كذلك قال
  جماعة من أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فإنَّكَ رَجِيـمٌ } والرجيـم: الـملعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { فـاخْرُجْ مِنْها فإنَّكَ رَجِيـمٌ } قال: ملعون. والرجم فـي القرآن: الشتـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وإنَّ عَلَـيْكَ اللَّعْنَةَ إلـى يَوْمِ الدّينِ } يقول:
  وإن غضب الله علـيك بإخراجه إياك من السموات وطردك عنها إلـى يوم الـمـجازاة، وذلك
  يوم القـيامة. وقد بـيَّنا معنى اللعنة فـي غير موضع بـما أغنى عن إعادته هاهنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
