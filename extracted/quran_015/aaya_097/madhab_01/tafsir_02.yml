  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ بِمَا يَقُولُونَ
  } من أقاويل الطاعنين فيك وفي القرآن { فَسَبّحْ } فافزع فيما نابك إلى الله، والفزع
  إلى الله: هو الذكر الدائم وكثرة السجود، يكفك ويكشف عنك الغم. ودم على عبادة ربك {
  حَتَّىٰ يَأْتِيَكَ ٱلْيَقِينُ } أي الموت، أي ما دمت حياً فلا تخل بالعبادة. وعن النبي
  صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(583)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنه كان إذا حزبه أمر فزع إلى الصلاة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
