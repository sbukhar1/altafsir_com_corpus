  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال لوط لقومه: إن هؤلاء الذين جئتـموهم تريدون
  منهم الفـاحشة ضيفـي، وحقّ علـى الرجل إكرام ضيفه، فلا تفضحون أيها القوم فـي ضيفـي،
  وأكرمونـي فـي ترككم التعرّض لهم بـالـمكروه. وقوله: { واتَّقُوا اللَّهَ } يقول: وخافوا
  الله فـيّ وفـي أنفسكم أن يحلّ بكم عقابه. { وَلا تُـخْزُونِ } يقول: ولا تذلونـي ولا
  تهينونـي فـيهم بـالتعرضّ لهم بـالـمكروه. { قالُوا أوَ لـمْ نَنْهَكَ عَنِ العالَـمِينَ
  } يقول تعالـى ذكره: قال للوط قومه: أو لـم ننهك أن تضيف أحداً من العالـمين؟ كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أوَلـمْ
  نَنْهَكَ عَنِ العَالـمِينَ } قال: ألـم ننهك أن تضيف أحداً؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

