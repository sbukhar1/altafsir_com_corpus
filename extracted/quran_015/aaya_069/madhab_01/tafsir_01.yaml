aaya: وَاتَّقُوا اللَّهَ وَلَا تُخْزُونِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنَّ هَؤُلآءِ
  ضَيْفِي فَلاَ تَفْضَحُونِ } * { وَٱتَّقُواْ ٱللَّهَ وَلاَ تُخْزُونِ } * { قَالُواْ
  أَوَ لَمْ نَنْهَكَ عَنِ ٱلْعَالَمِينَ }يقول تعالـى ذكره: قال لوط لقومه: إن هؤلاء
  الذين جئتـموهم تريدون منهم الفـاحشة ضيفـي، وحقّ علـى الرجل إكرام ضيفه، فلا تفضحون
  أيها القوم فـي ضيفـي، وأكرمونـي فـي ترككم التعرّض لهم بـالـمكروه. وقوله: { واتَّقُوا
  اللَّهَ } يقول: وخافوا الله فـيّ وفـي أنفسكم أن يحلّ بكم عقابه. { وَلا تُـخْزُونِ
  } يقول: ولا تذلونـي ولا تهينونـي فـيهم بـالتعرضّ لهم بـالـمكروه. { قالُوا أوَ لـمْ
  نَنْهَكَ عَنِ العالَـمِينَ } يقول تعالـى ذكره: قال للوط قومه: أو لـم ننهك أن تضيف
  أحداً من العالـمين؟ كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { أوَلـمْ نَنْهَكَ عَنِ العَالـمِينَ } قال: ألـم ننهك أن تضيف أحداً؟\r\n\t\t\t\r\n\t\t\t</section>"

