  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رُّبَمَا
  يَوَدُّ ٱلَّذِينَ كَفَرُواْ لَوْ كَانُواْ مُسْلِمِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت
  القراء فـي قراءة قوله { رُبَـمَا } فقرأت ذلك عامة قرّاء أهل الـمدينة وبعض الكوفـيـين
  { رُبَـمَا } بتـخفـيف البـاء، وقرأته عامة قرّاء الكوفة والبصرة بتشديدها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندنا أن يقال: إنهما قراءتان مشهورتان ولغتان
  معروفتان بـمعنى واحد، قد قرأ بكلّ واحدة منهما أئمة من القرّاء، فبأيتهما قرأ القارىء
  فهو مصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربـية فـي معنى «ما»
  التـي مع «ربّ»، فقال بعض نـحويـي البصرة: أدخـل مع «ربّ» «ما» لـيتكلـم بـالفعل بعدها،
  وإن شئت جعلت «ما» بـمنزلة شيء، فكأنك قلت: ربّ شيء، يودّ: أي ربّ ودّ يودّه الذين
  كفروا. وقد أنكر ذلك من قوله بعض نـحويِّـي الكوفة، وقال: الـمصدر لا يحتاج إلـى عائد،
  والودّ قد وقع علـى «لو»، ربـما يودون لو كانوا: أن يكونوا. قال: وإذا أضمر الهاء فـي
  «لو» فليس بمفعول، وهو موضع الـمفعول، ولا ينبغي أن يترجم الـمصدر بشيء، وقد ترجمه
  بشيء، ثم جعله ودًّا، ثم أعاد علـيه عائداً. فكان الكسائي والفرّاء يقولان: لا تكاد
  العرب توقع «ربّ» علـى مستقبل، وإنـما يوقعونها علـى الـماضي من الفعل كقولهم: ربـما
  فعلت كذا، وربـما جاءنـي أخوك. قالا: وجاء فـي القرآن مع الـمستقبل: ربـما يودّ، وإنـما
  جاز ذلك لأن ما كان فـي القرآن من وعد ووعيد وما فـيه، فهو حقّ كأنه عيان، فجرى الكلام
  فـيـما لـم يكن بعدُ منه مـجراه فـيـما كان، كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ تَرَى إذ الـمُـجْرمُونَ ناكِسُو
  رُؤُوسِهِمْ عِنْدَ رَبِّهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ تَرَى إذْ فَزعُوا فَلا فَوْتَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">كأنه
  ماض وهو منتظر لصدقه فـي الـمعنى، وأنه لا مكذّب له، وأن القائل لا يقول إذا نَهَى
  أو أمر فعصاه الـمأمور يقول: أما والله لربّ ندامة لك تذكر قولـي فـيها لعلـمه بأنه
  سيندم، والله ووعده أصدق من قول الـمخـلوقـين. وقد يجوز أن يصحب «ربـما» الدائم وإن
  كان فـي لفظ يفعل، يقال: ربـما يـموت الرجل فلا يوجد له كفن، وإن أُولـيت الأسماء كان
  معها ضمير كان، كما قال أبو دُؤاد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رُبَّـمَا
  الـجامِلُ الـمُؤَبَّلُ فِـيهِمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وعَناجِيجُ
  بَـيْنَهُنَّ الـمِهَارُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الكلام: ربـما يودّ الذين كفروا بـالله فجحدوا وحدانـيته لو
  كانوا فـي دار الدنـيا مسلـمين. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  علـيّ بن سعيد بن مسروق الكندي، قال: ثنا خالد بن نافع الأشعري، عن سعيد بن أبـي بردة،
  عن أبـي بردة، عن أبـي موسى، قال: بلغنا أنه: إذا كان يوم القـيامة، واجتـمع أهل النار
  فـي النار ومعهم من شاء الله من أهل القبلة، قال الكفـار لـمن فـي النار من أهل القبلة:
  ألستـم مسلـمين؟ قالوا: بلـى، قالوا: فما أغنى عنكم إسلامكم وقد صرتـم معنا فـي النار؟
  قالوا: كانت لنا ذنوب فأُخذنا بها. فسمع الله ما قالوا، فأمر بكلّ من كان من أهل القبلة
  فـي النار فأخرجوا، فقال من فـي النار من الكفـار: يا لـيتنا كنا مسلـمين ثم قرأ رسول
  الله صلى الله عليه وسلم: { الر تِلْكَ آياتُ الكِتابِ وقُرآنٍ مُبِـينٍ* رُبَـمَا
  يَوَدُّ الَّذِينَ كَفَرُوا لَوْ كانُوا مُسْلِـمِينَ }.</font></font>&#13;\t\t\t<label
