  مُسْلِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  عمرو بن الهيثم أبو قَطن القُطْعيّ، ورَوح القـيسيّ، وعفـان بن مسلـم واللفظ لأبـي
  قَطن قالوا: ثنا القاسم بن الفضل بن عبد الله بن أبـي جَرْوة، قال: كان ابن عبـاس وأنس
  بن مالك يتأوّلان هذه الآية: { رُبَـمَا يَوَدُّ الَّذِينَ كَفَرُوا لَوْ كانُوا مُسْلِـمِينَ
  } قالا: ذلك يوم يجمع الله أهل الـخطايا من الـمسلـمين والـمشركين فـي النار وقال عفـان:
  حين يحبس أهل الـخطايا من الـمسلـمين والـمشركين فـيقول الـمشركون: ما أغنى عنكم ما
  كنتـم تعبدون زاد أبو قطن: قد جُمِعنا وإياكم وقال أبو قَطن وعفـان: فـيغضب الله لهم
  بفضل رحمته ولـم يقله روح بن عبـادة. وقالوا جميعاً: فـيخرجهم الله، وذلك حين يقول:
  { رُبَـمَا يَوَدُّ الَّذِينَ كَفَرُوا لَوْ كانُوا مُسْلِـمِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: ثنا عفـان، قال: ثنا أبو عوانة، قال: ثنا عطاء
  بن السائب، عن مـجاهد، عن ابن عبـاس، فـي قوله: { رُبَـمَا يَوَدُّ الَّذِينَ كَفَرُوا
  لَوْ كانُوا مُسْلِـمِينَ } قال: يدخـل الـجنة ويرحم حتـى يقول فـي آخر ذلك: من كان
  مسلـماً فلـيدخـل الـجنة قال: فذلك قوله: { رُبَـمَا يَوَدُّ الَّذِينَ كَفَرُوا لَوْ
  كانُوا مُسْلِـمِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { رُبَـمَا يَوَدُّ
  الَّذِينَ كَفَرُوا لَوْ كانُوا مُسْلِـمِينَ } ذلك يوم القـيامة يتـمنى الذين كفروا
  لو كانوا موحدين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا سفـيان عن سلـمة بن كهيـل، عن أبـي الزعراء، عن عبد الله، فـي قوله:
  { رُبَـمَا يَوَدُّ الَّذِينَ كَفَرُوا لَوْ كانُوا مُسْلِـمِينَ } قال: هذا فـي الـجهنـميـين
  إذا رأوهم يخرجون من النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: أخبرنا مسلـم
  بن إبراهيـم، قال: ثنا القاسم، قال: ثنا ابن أبـي فروة العبدي أن ابن عبـاس وأنس بن
  مالك كانا يتأوّلان هذه الآية: { رُبَـمَا يَوَدُّ الَّذِينَ كَفَرُوا لَوْ كانُوا
  مُسْلِـمِينَ } يتأوّلانها يوم يحبس الله أهل الـخطايا من الـمسلـمين مع الـمشركين
  فـي النار، قال: فـيقول لهم الـمشركون: ما أغنى عنكم ما كنتـم تعبدون فـي الدنـيا،
  قال: فـيغضب الله لهم بفضل رحمته، فـيخرجهم، فذلك حين يقول: { رُبَـمَا يَوَدُّ الَّذِينَ
  كَفَرُوا لَوْ كانُوا مُسْلِـمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن عطاء بن السائب، عن مـجاهد، عن ابن عبـاس، قال: ما يزال
  الله يُدخـل الـجنة، ويرحم ويشفع حتـى يقولَ: من كان من الـمسلـمين فلـيدخـل الـجنة
  فذلك قوله: { رُبَـمَا يَوَدُّ الَّذِينَ كَفَرُوا لَوْ كانُوا مُسْلِـمِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن هشام الدَّستوائي،
  قال: ثنا حماد، قال: سألت إبراهيـم عن هذه الآية: { رُبَـمَا يَوَدُّ الَّذِينَ كَفَرُوا
  لَوْ كانُوا مُسْلِـمِينَ } قال: حُدِّثت أن الـمشركين قالوا لـمن دخـل النار من الـمسلـمين:
  ما أغنى عنكم ما كنتـم تعبدون؟ قال: فـيغضب الله لهم، فـيقول للـملائكة والنبـيـين:
  اشفعوا فـيشفعون، فـيخرجون من النار، حتـى إن إبلـيس لـيتطاول رجاء أن يخرج معهم.</font></font>&#13;\t\t\t<label
