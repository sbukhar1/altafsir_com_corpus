  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  بَشَّرْنَاكَ بِٱلْحَقِّ فَلاَ تَكُن مِّنَ ٱلْقَانِطِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  وَمَن يَقْنَطُ مِن رَّحْمَةِ رَبِّهِ إِلاَّ ٱلضَّآلُّونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال ضيف إبراهيـم له: بشرناك بحقّ يقـين، وعلـم منَّا بأن الله قد وهب
  لك غلاماً علـيـماً، فلا تكن من الذين يقنطون من فضل الله فـيـيأسون منه، ولكن أبشر
  بـما بشرناك به وأقبل البُشرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء قوله: { مِنَ القانِطِينَ } فقرأته عامَّة قراء الأمصار: { مِنَ القانِطِينَ
  } بـالألف. وذكر عن يحيى بن وثاب أنه كان يقرأ ذلك: «القَنِطِينَ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءة فـي ذلك ما علـيه قرّاء الأمصار، لإجماع الـحجة
  علـى ذلك وشذوذ ما خالفه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قال وَمَنْ يَقْنَطُ مِنْ
  رَحْمَةِ رَبِّهِ إلاَّ الضَّالُّونَ } يقول تعالـى ذكره: قال إبراهيـم للضيف ومن يـيأس
  من رحمة الله إلا القوم الذين قد أخطئوا سبـيـل الصواب وتركوا قصد السبـيـل فـي تركهم
  رجاء الله، ولا يخيب من رجاه، فضلّوا بذلك عن دين الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله: { وَمَنْ يَقْنَطُ } فقرأ ذلك عامَّة قرّاء الـمدينة والكوفة:
  { وَمَنْ يَقْنَطُ } بفتـح النون إلا الأعمش والكسائي فإنهما كسرا النون من «يَقْنَطُ».
  فأما الذين فتـحوا النون منه مـمن ذكرنا فإنهم قرأوا: «مِنْ بَعْدِ مَا قَنَطُوا» بفتـح
  القاف والنون. وأما الأعمش فكان يقرأ ذلك: «من بعد ما قَنِطُوا» بكسر النون. وكان الكسائي
  يقرؤه بفتـح النون. وكان أبو عمرو بن العلاء يقرأ الـحرفـين جميعاً علـى النـحو الذي
  ذكرنا من قراءة الكسائي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القراءات فـي ذلك بـالصواب
  قراءة من قرأ: «مِنْ بَعْدِ مَا قَنَطوا» بفتـح النون، «وَمَنْ يَقْنَطُ» بكسر النون،
  لإجماع الـحجة من القرّاء علـى فتـحها فـي قوله: «مِنْ بعْدِ ما قَنَطُوا» فكسرها فـي
  «وَمَنْ يَقْنَطُ» أولـى إذا كان مـجمعاً علـى فتـحها فـي «قَنَطَ»، لأن فَعَل إذا
  كانت عين الفعل منها مفتوحة ولـم تكن من الـحروف الستة التـي هي حروف الـحلق، فإنها
  تكون فـي «يَفْعِل» مكسورة أو مضمومة فأما الفتـح فلا يُعرف ذلك فـي كلام العرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
