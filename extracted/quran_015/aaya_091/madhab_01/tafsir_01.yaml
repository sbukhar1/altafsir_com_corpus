  أَنْزَلْنَا عَلَى ٱلْمُقْتَسِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ جَعَلُواْ
  ٱلْقُرْآنَ عِضِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { الـمُقْتَسِمِينَ } آمنوا ببعض،
  وكفروا ببعض، وفرقوا الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: { الـمُقْتَسِمِينَ } أهل الكتاب، ولكنهم سموا الـمقتسمين، لأن بعضهم قال استهزاء
  بـالقرآن: هذه السورة لـي، وقال بعضهم: هذه لـي. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن
  سماك، عن عكرمة أنه قال فـي هذه الآية: { الَّذِينَ جَعَلُوا القُرآنَ عِضِينَ } قال:
  كانوا يستهزءون، يقول هذا: لـي سورة البقرة، ويقول هذا: لـي سورة آل عمران.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هم أهل الكتاب، ولكنهم قـيـل لهم: الـمقتسمون لاقتسامهم
  كتبهم وتفريقهم ذلك بإيـمان بعضهم ببعضها وكفره ببعض، وكفر آخرين بـما آمن به غيرهم
  وإيـمانهم بـما كفر به الآخرون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن عبد الـملك، عن قـيس، عن مـجاهد: { كمَا أنْزَلْنا علـى
  الـمُقْتَسِمِينَ الَّذِينَ جَعَلُوا القُرآنَ عِضِينَ } قال: هم الـيهود والنصارى،
  قسموا كتابهم ففرّقوه وجعلوه أعضاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنـي الـحسن
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل جميعاً، عن ابن
  أبـي نـجيح، عن مـجاهد: { كمَا أنْزَلْنا علـى الـمُقْتَسِمِينَ } قال: أهل الكتاب
  فرقوه وبدّلوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { كمَا أنْزَلْنا علـى الـمُقْتَسِمِينَ }
  قال: أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عُنِـي بذلك رهط من
  كفـار قريش بأعيانهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { كمَا أنْزَلْنا عَلَـى الـمُقْتَسِمِينَ الَّذِينَ جَعَلُوا
  القُرآنَ عِضِينَ } رهط خمسة من قريش، عَضَّهُوا كتاب الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عُنِـيَ بذلك رهط من قوم صالـح الذين تقاسموا علـى تبـيـيت صالـح وأهله. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { كمَا أنْزَلْنا علـى الـمُقْتَسِمِينَ } قال: الذين
  تقاسموا بصالـح. وقرأ قول الله تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكانَ فِـي الـمَدِينَةِ تِسْعَةُ
  رَهْطٍ يُفْسِدُونَ فِـي الأرْضِ وَلا يُصْلِـحُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: تقاسموا بـالله حتـى بلغ الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: هم قوم اقتسموا طرق مكة أيام قدوم الـحاجّ علـيهم، كان
  أهلها بعثوهم فـي عقابها، وتقدموا إلـى بعضهم أن يشيع فـي الناحية التـي توجه إلـيها
  لـمن سأله عن نبـيّ الله صلى الله عليه وسلم من القادمين علـيهم، أن يقول: هو مـجنون،
  وإلـى آخر: إنه شاعر، وإلـى بعضهم: إنه ساحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندي أن يقال: إن الله تعالـى أمر نبـيه صلى الله عليه وسلم أن يُعلـم
  قومه الذين عضَّوا القرآن ففرقوه، أنه نذير لهم من سخط الله تعالـى وعقوبته أن يَحُلّ
  بهم علـى كفرهم ربهم وتكذيبهم نبـيهم ما حلّ بـالـمقتسمين من قبلهم ومنهم.</font></font>&#13;\t\t\t<label
