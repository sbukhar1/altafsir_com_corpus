  عَلَى ٱلْمُقْتَسِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ جَعَلُواْ ٱلْقُرْآنَ عِضِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وقل يا مـحمد للـمشركين
  إنـي أنا النذير الذي قد أبـان إنذاره لكم من البلاء والعقاب أن ينزل بكم من الله علـى
  تـماديكم فـي غيكم { كما أَنْزَلْنَا علـى الـمُقْتَسِمِينَ } يقول: مثل الذي أنزل
  الله تعالـى من البلاء والعقاب علـى الذين اقتسموا القرآن، فجعلوه عِضِين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـي الذين عُنُوا بقوله: { الـمُقْتَسِمِينَ
  } ، فقال بعضهم: عنـي به. الـيهود والنصارى، وقال: كان اقتسامهم أنهم اقتسموا القرآن
  وعضّوه، فآمنوا ببعضه وكفروا ببعضه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عيسى بن عثمان الرملـي، قال: ثنا يحيى بن عيسى، عن الأعمش، عن أبـي ظَبْـيان، عن ابن
  عبـاس، فـي قوله الله: { كمَا أنْزَلْنا علـى الـمُقْتَسِمِينَ الَّذِينَ جَعَلُوا
  القُرآنَ عِضِينَ } قال: هم الـيهود والنصارى، آمنوا ببعض وكفروا ببعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب ويعقوب بن إبراهيـم، قالا: ثنا هشيـم، قال: أخبرنا
  أبو بشر، عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله: { كمَا أنْزَلْنا علـى الـمُقْتَسِمينَ
  الَّذِينَ جَعَلُوا القُرآنَ عِضِينَ } قال: هم أهل الكتاب، جزّأوه فجعلوه أعضاء أعضاء،
  فآمنوا ببعضه وكفروا ببعضه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا مؤمل،
  قال: ثنا سفـيان، عن الأعمش، عن أبـي ظبـيان، عن ابن عبـاس، فـي قوله: { كمَا أنْزَلْنا
  علـى الـمُقْتَسِمِينَ الَّذِينَ جَعَلُوا القُرآنَ عِضِينَ } قال: الذين آمنوا ببعض،
  وكفروا ببعض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا ابن
  أبـي عديّ، عن شعبة، عن سلـيـمان، عن أبـي ظبـيان، عن ابن عبـاس، قال: { الـمُقْتَسِمِينَ
  } أهل الكتاب. { الَّذِينَ جَعَلُوا القُرآنَ عِضِينَ } قال: يؤمنون ببعض، ويكفرون
  ببعض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مطر بن مـحمد الضَّبِّـيُّ،
  قال: ثنا أبو عاصم، قال: ثنا شعبة، قال: ثنا أبو بشر، عن سعيد بن جبـير، أنه قال فـي
  قوله: { كمَا أنْزَلْنا علـى الـمُقْتَسِمِينَ } قال: هم أهل الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي بشر،
  عن سعيد بن جبـير أنه قال فـي هذه الآية: { كمَا أنْزَلْنا علـى الـمُقْتَسِمِينَ الَّذِينَ
  جَعَلُوا القُرآنَ عِضِينَ } قال: هم أهل الكتاب، آمنوا ببعضه وكفروا ببعضه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، قال: أخبرنا
  أبو بشر، عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله: { الَّذِينَ جَعَلُوا القُرآنَ
  عِضِينَ } قال: هم أهل الكتاب جزّأوه فجعلوه أعضاء، فأمنوا ببعضه وكفروا ببعضه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن جويبر،
  عن الضحاك، عن ابن عبـاس، قال: جزّأوه فجعلوه أعضاء كأعضاء الـجزور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن منصور،
  عن الـحسن، قال: هم أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { كمَا أنْزَلْنا علـى الـمُقْتَسِمِينَ } قال: هم الـيهود والنصارى من أهل الكتاب،
  قسموا الكتاب فجعلوه أعضاء، يقول: أحزابـاً، فآمنوا ببعض وكفروا ببعض.</font></font>&#13;\t\t\t<label
