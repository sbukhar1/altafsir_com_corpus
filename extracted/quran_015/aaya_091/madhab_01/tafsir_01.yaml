  ومـمكن أن يكون عُنِـيَ به الـمقتسمون علـى صالـح من قومه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإذ
