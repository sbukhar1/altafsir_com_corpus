  href=\"JavaScript:Open_Menu()\">وَلَوْ فَتَحْنَا عَلَيْهِم بَاباً مِّنَ ٱلسَّمَاءِ
  فَظَلُّواْ فِيهِ يَعْرُجُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَقَالُواْ إِنَّمَا سُكِّرَتْ أَبْصَارُنَا
  بَلْ نَحْنُ قَوْمٌ مَّسْحُورُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَوْ
  فَتَـحْنا عَلَـيْهِمْ بـابـاً مِنَ السَّماءِ فَظَلُّوا فِـيهِ يَعْرُجُونَ } قال
  قتادة، كان الـحسن يقول: لو فعل هذا ببنـي آدم فظلوا فـيه يعرجون أي يختلفون، { لقالُوا
  إنَّـما سُكِّرَتْ أبْصَارُنا بَلْ نَـحْنُ قَوْمٌ مَسْحُورُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { يَعْرُجُونَ } فإن معناه: يرقَوْن فـيه ويَصْعَدون، يقال
  منه: عرج يَعْرُج عُروجاً إذا رَقِـيَ وصَعَد، وواحدة الـمعارج: معرج ومعراج ومنه قول
  كثـير:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إلـى حَسَبٍ عَوْدٍ بنَا الـمرْءَ قَبْلَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبُوهُ لَهُ فِـيهِ معَارِجَ سُلَّـمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد حُكي: عرِج يعرِج بكسر الراء
  فـي الاستقبـال. وقوله: { لقَالُوا إنَّـما سُكِّرَتْ أبْصَارُنا } يقول: لقال هؤلاء
  الـمشركون الذين وصف جلّ ثناؤه صفتهم: ما هذا بحقّ إنـما سكِّرت أبصارنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القراء فـي قراءة قوله: { سُكِّرَتْ } فقرأ أهل الـمدينة والعراق:
  { سُكِّرَتْ } بتشديد الكاف، بـمعنى: غُشّيت وغُطّيت، هكذا كان يقول أبو عمرو بن العلاء
  فـيـما ذُكر لـي عنه. وذُكر عن مـجاهد أنه كان يقرأ: «لقَالُوا إنَّـما سُكِّرَتْ»</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي بذلك الـحرث، قال: ثنا القاسم، قال: سمعت الكسائي يحدّث عن
  حمزة، عن شبل، عن مـجاهد أنه قرأها: «سُكِّرَتْ أبْصَارُنا» خفـيفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذهب مـجاهد فـي قراءته ذلك كذلك إلـى: حُبست أبصارنا عن الرؤية والنظر
  من سكور الريح، وذلك سكونها وركودها، يقال منه: سكرت الريح: إذا سكنت وركدت. وقد حُكي
  عن أبـي عمرو بن العلاء أنه كان يقول: هو مأخوذ من سُكْر الشراب، وأن معناه: قد غشَّى
  أبصارنا السكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما أهل التأويـل فإنهم اختلفوا
  فـي تأويـله، فقال بعضهم: معنى { سُكِّرَتْ }: سدّت. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا ورقاء وحدثنا الـحسن
  بن مـحمد، قال: ثنا شبـابة قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال:
  ثنا شبل وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً،
  عن ابن نـجيح، عن مـجاهد، فـي قوله: { سُكِّرَتْ أبْصَارُنا } قال: سدّت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  حجاج، يعنـي ابن مـحمد، عن ابن جريج، قال: أخبرنـي ابن كثـير قال: سدّت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول، فـي قوله: { سُكِّرَتْ أبْصَارُنا } يعنـي: سدّت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فكأن مـجاهداً ذهب فـي قوله وتأويـله ذلك بـمعنى: سدّت، إلـى أنه بـمعنى:
