  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  فَتَحْنَا عَلَيْهِم بَاباً مِّنَ ٱلسَّمَاءِ فَظَلُّواْ فِيهِ يَعْرُجُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَالُواْ
  إِنَّمَا سُكِّرَتْ أَبْصَارُنَا بَلْ نَحْنُ قَوْمٌ مَّسْحُورُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي الـمعنـيـين بقوله: { فَظَلُّوا فِـيهِ يَعْرُجُونَ
  } فقال بعضهم: معنى الكلام: ولو فتـحنا علـى هؤلاء القائلـين لك يا مـحمد</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَوْما
  تَأْتِـينا بـالـمَلائِكَةِ إنْ كُنْتَ مِنَ الصَّادِقِـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـابـاً
  من السماء فظلت الـملائكة تعرج فـيه وهم يرونهم عياناً، { لقالُوا إنـمَا سُكِّرَتْ
  أبصارُنا بَلْ نَـحْنُ قَوْمٌ مَسْحُورُونَ }. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَلَوْ فَتَـحْنا عَلَـيْهِمْ بـابـاً مِنَ السَّماءِ
  فَظَلُّوا فِـيهِ يَعْرِجُونَ } يقول: لو فتـحنا علـيهم بـابـاً من السماء فظلت الـملائكة
  تعرج فـيه، لقال أهل الشرك: إنـما أخَذَ أبصارنا، وشَبَّه علـينا، وإنـما سحرنا فذلك
  قولهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَوْما تَأْتِـينا بـالـمَلائِكَةِ إنْ كُنْتَ مِنَ الصَّادِقِـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، عن ابن عبـاس: { فَظَلُّوا فِـيهِ يَعْرُجُونَ } فظلت الـملائكة
  يعرجون فـيه يراهم بنو آدم عياناً { لقالُوا إنـمَا سُكِّرَتْ أبْصَارُنا بَلْ نَـحْنُ
  قَوْم مَسْحورُون }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيُّها الَّذِي نُزّلَ عَلَـيْهِ
  الذّكْرُ إنَّكَ لـمَـجْنُونٌ لَوْما تَأْتِـينا بـالـمَلائِكَةِ إنْ كُنْتَ مِنَ الصَّادِقِـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ما بـين ذلك إلـى قوله: { وَلَوْ فَتَـحْنا عَلَـيْهِمْ بـابـاً مِنَ السَّماءِ فَظَلُّوا
  فِـيهِ يَعْرِجُونَ } قال: رجع إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَوْما تَأْتِـينا بـالـمَلائِكَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ما
  بـين ذلك. قال ابن جريج: قال ابن عبـاس: فظلت الـملائكة تعرج فنظروا إلـيهم، { لقالُوا
  إنَّـمَا سُكِّرَتْ أبْصَارُنا } قال: قريش تقوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَلَوْ فَتَـحْنا
  عَلَـيْهِمْ بـابـاً مِنَ السَّماءِ فَظَلُّوا فِـيهِ يَعْرِجُونَ } قال: قال ابن عبـاس:
  لو فتـح الله علـيهم من السماء بـابـاً فظلت الـملائكة تعرج فـيه، يقول: يختلفون فـيه
  جائين وذاهبـين { لقالُوا إنَّـمَا سُكِّرَتْ أبْصَارُنا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك
  يقول فـي قوله: { وَلَوْ فَتَـحْنا عَلَـيْهِمْ بـابـاً مِنَ السَّماءِ فَظَلُّوا فِـيهِ
  يَعْرِجُونَ } يعنـي الـملائكة يقول: لو فتـحتُ علـى الـمشركين بـابـاً من السماء،
  فنظروا إلـى الـملائكة تعرج بـين السماء والأرض، لقال الـمشركون: { نَـحْنُ قَوْمٌ
  مَسْحُورُونَ } سُحرنا ولـيس هذا بـالـحقّ. ألا ترى أنهم قالوا قبل هذه الآية:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَوْما
  تَأْتِـينا بـالـمَلائِكَةِ إنْ كُنْتَ مِنَ الصَّادِقِـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا هشام، عن عمر، عن نصر، عن الضحاك، فـي قوله: { وَلَوْ فَتَـحْنا عَلَـيْهِمْ
  بـابـاً مِنَ السَّماءِ فَظَلُّوا فِـيهِ يَعْرِجُونَ } قال: لو أنـي فتـحت بـابـاً
  من السماء تعرج فـيه الـملائكة بـين السماء والأرض، لقال الـمشركون: { بَلْ نَـحْنُ
  قَوْمٌ مَسْحُورُونَ } إلا ترى أنهم قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَوْما تَأْتِـينا بـالـمَلائِكَةِ
  إنْ كُنْتَ مِنَ الصَّادِقِـينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: إنـما عُنـي بذلك بنو آدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  الكلام عندهم: ولو فتـحنا علـى هؤلاء الـمشركون من قومك يا مـحمد بـابـاً من السماء
  فظلوا هم فـيه يعرجون { لقَالُوا إنَّـمَا سُكِّرَتْ أبْصَارُنا }.</font></font>&#13;\t\t\t<label
