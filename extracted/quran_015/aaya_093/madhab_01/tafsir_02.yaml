aaya: عَمَّا كَانُوا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَرَبِّكَ لَنَسْأَلَنَّهُمْ
  أَجْمَعِينَ } * { عَمَّا كَانُواْ يَعْمَلُونَ }{ لَنَسْـئَلَنَّهُمْ } عبارة عن الوعيد.
  وقيل يسألهم سؤال تقريع. وعن أبي العالية: يسأل العباد عن خلتين: عما كانوا يعبدون
  وماذا أجابوا المرسلين.\r\n\t\t\t\r\n\t\t\t</section>"

