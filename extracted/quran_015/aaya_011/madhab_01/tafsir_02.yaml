aaya: وَمَا يَأْتِيهِمْ مِنْ رَسُولٍ إِلَّا كَانُوا بِهِ يَسْتَهْزِئُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرْسَلْنَا
  مِن قَبْلِكَ فِي شِيَعِ ٱلأَوَّلِينَ } * { وَمَا يَأْتِيهِم مِّن رَّسُولٍ إِلاَّ
  كَانُواْ بِهِ يَسْتَهْزِئُونَ }{ فِى شِيَعِ ٱلأوَّلِينَ } في فرقهم وطوائفهم. والشيعة:
  الفرقة إذا اتفقوا على مذهب وطريقة. ومعنى أرسلناه فيهم: نبأناه فيهم وجعلناه رسولاً
  فيما بينهم { وَمَا يَأْتِيهِم } حكاية حال ماضية، لأنّ «ما» لا تدخل على مضارع إلا
  وهو في معنى الحال، ولا على ماض إلا وهو قريب من الحال.\r\n\t\t\t\r\n\t\t\t</section>"

