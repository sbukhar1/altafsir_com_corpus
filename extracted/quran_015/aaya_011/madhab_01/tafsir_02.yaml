  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرْسَلْنَا مِن قَبْلِكَ فِي شِيَعِ ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا يَأْتِيهِم
  مِّن رَّسُولٍ إِلاَّ كَانُواْ بِهِ يَسْتَهْزِئُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فِى شِيَعِ ٱلأوَّلِينَ } في فرقهم وطوائفهم. والشيعة: الفرقة إذا اتفقوا على مذهب
  وطريقة. ومعنى أرسلناه فيهم: نبأناه فيهم وجعلناه رسولاً فيما بينهم { وَمَا يَأْتِيهِم
  } حكاية حال ماضية، لأنّ «ما» لا تدخل على مضارع إلا وهو في معنى الحال، ولا على ماض
  إلا وهو قريب من الحال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
