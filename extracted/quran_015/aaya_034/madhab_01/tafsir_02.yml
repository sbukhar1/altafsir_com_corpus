  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ رَبُّكَ لِلْمَلآئِكَةِ إِنِّي خَالِقٌ بَشَراً مِّن صَلْصَالٍ مِّنْ حَمَإٍ
  مَّسْنُونٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِذَا سَوَّيْتُهُ وَنَفَخْتُ فِيهِ مِن
  رُّوحِي فَقَعُواْ لَهُ سَاجِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَجَدَ ٱلْمَلاۤئِكَةُ
  كُلُّهُمْ أَجْمَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ إِبْلِيسَ أَبَىٰ أَن يَكُونَ مَعَ
  ٱلسَّاجِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ يٰإِبْلِيسُ مَا لَكَ أَلاَّ تَكُونَ
  مَعَ ٱلسَّاجِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ لَمْ أَكُن لأَسْجُدَ لِبَشَرٍ خَلَقْتَهُ
  مِن صَلْصَالٍ مِّنْ حَمَإٍ مَّسْنُونٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ فَٱخْرُجْ
  مِنْهَا فَإِنَّكَ رَجِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ عَلَيْكَ ٱللَّعْنَةَ إِلَىٰ يَوْمِ
  ٱلدِّينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ رَبِّ فَأَنظِرْنِي إِلَىٰ يَوْمِ يُبْعَثُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَإِنَّكَ مِنَ ٱلْمُنظَرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلَىٰ يَوْمِ ٱلْوَقْتِ ٱلْمَعْلُومِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ بِمَآ أَغْوَيْتَنِي لأُزَيِّنَنَّ لَهُمْ فِي ٱلأَرْضِ وَلأُغْوِيَنَّهُمْ أَجْمَعِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  عِبَادَكَ مِنْهُمُ ٱلْمُخْلَصِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ هَذَا صِرَاطٌ
  عَلَيَّ مُسْتَقِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ عِبَادِي لَيْسَ لَكَ عَلَيْهِمْ سُلْطَانٌ
  إِلاَّ مَنِ ٱتَّبَعَكَ مِنَ ٱلْغَاوِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ جَهَنَّمَ
  لَمَوْعِدُهُمْ أَجْمَعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَهَا سَبْعَةُ أَبْوَابٍ لِكُلِّ بَابٍ مِّنْهُمْ
  جُزْءٌ مَّقْسُومٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَإِذْ قَالَ رَبُّكَ } واذكر
  وقت قوله { سَوَّيْتُهُ } عدلت خلقته وأكملتها وهيأتها لنفخ الروح فيها. ومعنى { وَنَفَخْتُ
  فِيهِ مِن رُّوحِى } وأحييته، وليس ثمة نفخ ولا منفوخ، وإنما هو تمثيل لتحصيل ما يحيا
  به فيه. واستثنى إبليس من الملائكة؛ لأنه كان بينهم مأموراً معهم بالسجود، فغلب اسم
  الملائكة، ثم استثنى بعد التغليب كقولك: رأيتهم إلا هنداً. و { أَبَىٰ } استئناف على
  تقدير قول قائل بقول: هلا سجد؟ فقيل: أبى ذلك واستكبر عنه. وقيل: معناه ولكن إبليس
  أبى. حرف الجر مع «أن» محذوف. وتقديره { مَا لَكَ } في { أَلاَّ تَكُونَ مَعَ ٱلسَّـٰجِدِينَ
  } بمعنى أيّ غرض لك في إبائك السجود. وأي داع لك إليه. اللام في { لأسْجُدَ } لتأكيد
  النفي. ومعناه: لا يصحّ مني وينافي حالي. ويستحيل أن أسجد لبشر { رَّجِيمٍ } شيطان
  من الذين يرجمون بالشهب، أو مطرود من رحمة الله؛ لأن من يطرد يرجم بالحجارة. ومعناه:
  ملعون؛ لأن اللعن هو الطرد من الرحمة والإبعاد منها. والضمير في { مِنْهَا } راجع إلى
  الجنة أو السماء، أو إلى جملة الملائكة. وضرب يوم الدين حداً للعنة، إما لأنه [أبعد]
  غاية يضربها الناس في كلامهم، كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا دَامَتِ ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  107] في التأبيد. وإما أن يراد أنك مذموم مدعوّ عليك باللعن في السموات والأرض إلى
  يوم الدين، من غير أن تعذب، فإذا جاء ذلك اليوم عذبت بما يُنسى اللعن معه. و { يَوْمِ
  ٱلدّينِ } و { يَوْمِ يُبْعَثُونَ } و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمِ ٱلْوَقْتِ ٱلْمَعْلُومِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  38] في معنى واحد، ولكن خولف بين العبارات سلوكاً بالكلام طريقة البلاغة. وقيل: إنما
  سأل الإنظار إلى اليوم الذي فيه يبعثون لئلا يموت؛ لأنه لا يموت يوم البعث أحد، فلم
  يجب إلى ذلك، وأُنظر إلى آخر أيام التكليف { بِمَا أغويتني } الباء للقسم. و «ما» مصدرية
  وجواب القسم { لأُزَيِّنَنَّ } المعنى: أقسم بإغوائك إياي لأزينن لهم. ومعنى إغوائه
  إياه: تسبيبه لغيه، بأن أمره بالسجود لآدم عليه السلام، فأفضى ذلك إلى غيه. وما الأمر
  بالسجود إلا حسن وتعريض للثواب بالتواضع والخضوع لأمر الله، ولكن إبليس اختار الإباء
  والاستكبار فهلك، والله تعالى بريء من غيه ومن إرادته والرضا به، ونحو قوله { بِمَآ
  أَغْوَيْتَنِى لأُزَيِّنَنَّ لَهُمْ } قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبِعِزَّتِكَ لأُغْوِيَنَّهُمْ أَجْمَعِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ص:
  82] في أنه إقسام،إلا أن أحدهما إقسام بصفته والثاني إقسام بفعله، وقد فرق الفقهاء
  بينهما. ويجوز أن لا يكون قسماً، ويقدر قسم محذوف، ويكون المعنى: بسبب تسبيبك لإغوائي
  أقسم لأفعلنّ بهم نحو ما فعلت بي من التسبيب لإغوائهم، بأن أزين لهم المعاصي وأوسوس
  إليهم ما يكون سبب هلاكهم { فِى ٱلأَرْضِ } في الدنيا التي هي دار الغرور، كقوله تعالى</font></font>&#13;\t\t\t<label
