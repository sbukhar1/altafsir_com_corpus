  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهَا سَبْعَةُ أَبْوَابٍ
  لِكُلِّ بَابٍ مِّنْهُمْ جُزْءٌ مَّقْسُومٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَخْلَدَ
  إِلَى ٱلأَرْضِ وَٱتَّبَعَ هَوَاهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 176] أو أراد أني أقدر
  على الاحتيال لآدم والتزيين له الأكل من الشجرة وهو في السماء، فأنا على التزيين لأولاده
  في الأرض أقدر. أو أراد: لأجعلنّ مكان التزيين عندهم الأرض، ولأوقعن تزييني فيها، أي:
  لأزيننها في أعينهم ولأحدّثنهم بأنّ الزينة في الدنيا وحدها، حتى يستحبوها على الآخرة
  ويطمئنوا إليها دونها. ونحوه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَجْرَحْ فِي عَرَاقِيبِهَا نَصْلِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">استثنى المخلصين؛ لأنه علم أنّ كيده
  لا يعمل فيهم ولا يقبلون منه. أي { هَـٰذَا } طريق حق { عَلَىَّ } أن أراعيه، وهو أن
  لا يكون لك سلطان على عبادي، إلا من اختار اتباعك منهم لغوايته: وقرىء: «عليّ» وهو
  من علو الشرف والفضل { لَمَوْعِدُهُمْ } الضمير للغاوين. وقيل: أبواب النار أطباقها
  وأدراكها، فأعلاها للموحدين، والثاني لليهود، والثالث للنصارى، والرابع للصابئين، والخامس
  للمجوس، والسادس للمشركين، والسابع للمنافقين، وعن ابن عباس رضي الله عنه: إن جهنم
  لمن ادعى الربوبية، ولظى لعبدة النار، والحطمة لعبدة الأصنام وسقر لليهود، والسعير
  للنصارى، والجحيم للصابئين، والهاوية للموحدين. وقرىء: «جزء»، بالتخفيف والتثقيل. وقرأ
  الزهري: «جزّ»، بالتشديد؛ كأنه حذف الهمزة وألقى حركتها على الزاي، كقولك: خبّ في خبء،
  ثم وقف عليه بالتشديد، كقولهم: الرجل، ثم أجرى الوصل مجرى الوقف.</font></font><font
