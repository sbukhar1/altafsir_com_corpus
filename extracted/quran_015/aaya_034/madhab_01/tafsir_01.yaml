aaya: قَالَ فَاخْرُجْ مِنْهَا فَإِنَّكَ رَجِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَمْ أَكُن
  لأَسْجُدَ لِبَشَرٍ خَلَقْتَهُ مِن صَلْصَالٍ مِّنْ حَمَإٍ مَّسْنُونٍ } * { قَالَ
  فَٱخْرُجْ مِنْهَا فَإِنَّكَ رَجِيمٌ } * { وَإِنَّ عَلَيْكَ ٱللَّعْنَةَ إِلَىٰ يَوْمِ
  ٱلدِّينِ }يقول تعالـى ذكره: { قالَ } إبلـيس: { لَـمْ أكُنْ لأَسْجُدَ لِبَشَرٍ خَـلَقْتَهُ
  منْ صَلْصَالٍ مِنْ حَمَأٍ مَسْنُونٍ } وهو من طين وأنا من نار، والنار تأكل الطين.
  وقوله: { فـاخْرُجْ مِنْها } يقول الله تعالـى ذكره لإبلـيس: { فـاخْرُجْ مِنْها فإنَّكَ
  رَجِيـمٌ }.والرجيـم الـمرجوم، صرف من مفعول إلـى فعيـل وهو الـمشتوم، كذلك قال جماعة
  من أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { فإنَّكَ رَجِيـمٌ } والرجيـم: الـملعون.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، قوله: { فـاخْرُجْ مِنْها فإنَّكَ رَجِيـمٌ } قال: ملعون. والرجم
  فـي القرآن: الشتـم.وقوله: { وإنَّ عَلَـيْكَ اللَّعْنَةَ إلـى يَوْمِ الدّينِ } يقول:
  وإن غضب الله علـيك بإخراجه إياك من السموات وطردك عنها إلـى يوم الـمـجازاة، وذلك
  يوم القـيامة. وقد بـيَّنا معنى اللعنة فـي غير موضع بـما أغنى عن إعادته هاهنا.\r\n\t\t\t\r\n\t\t\t</section>"

