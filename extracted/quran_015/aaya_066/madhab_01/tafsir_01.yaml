  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَضَيْنَآ
  إِلَيْهِ ذَلِكَ ٱلأَمْرَ أَنَّ دَابِرَ هَؤُلآءِ مَقْطُوعٌ مُّصْبِحِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَآءَ
  أَهْلُ ٱلْمَدِينَةِ يَسْتَبْشِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وفرغنا إلـى لوط من ذلك الأمر، وأوحينا أن دابر هؤلاء مقطوع مصبحين يقول: إن آخر قومك
  وأوّلهم مـجذوذ مستأصل صبـاح لـيـلتهم. «وأنّ» من قوله: { أنّ دابرَ } فـي موضع نصب
  ردًّا علـى الأمر بوقوع القضاء علـيها. وقد يجوز أن تكون فـي موضع نصب بفقد الـخافض،
  ويكون معناه: وقضينا إلـيه ذلك الأمر بأن دابر هؤلاء مقطوع مُصبحين. وذُكر أن ذلك فـي
  قراءة عبد الله: «وقلنا إن دابر هؤلاء مقطوع مُصبحين». وعُنِـي بقوله: { مُصْبِحِينَ
  } إذا أصبحوا، أو حين يصبحون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس، قوله:
  { أنَّ دَابِرَ هَولاءِ مَقْطُوعٌ مُصْبِحِينَ } يعنـي: استئصال هلاكهم مصبحين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَقَضَيْنا إلَـيْهِ ذلكَ الأمْرَ } قال: أوحينا إلـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وجاءَ أهْلُ الـمَدِينَةِ يَسْتَبْشِرُونَ } يقول: وجاء أهل مدينة سَدُوم وهم قوم
  لوط لـما سمعوا أن ضيفـاً قد ضاف لوطا مستبشرين بنزولهم مدينتهم طمعاً منهم فـي ركوب
  الفـاحشة. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَجاءَ أهْلُ الـمَدِينَةِ يَسْتَبْشِرُونَ } استبشروا
  بأضياف نبـي الله صلى الله عليه وسلم لوط حين نزلوا لـما أرادوا أن يأتوا إلـيهم من
  الـمنكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

