aaya: فَاصْدَعْ بِمَا تُؤْمَرُ وَأَعْرِضْ عَنِ الْمُشْرِكِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَرَبِّكَ لَنَسْأَلَنَّهُمْ
  أَجْمَعِينَ } * { عَمَّا كَانُواْ يَعْمَلُونَ } * { فَٱصْدَعْ بِمَا تُؤْمَرُ وَأَعْرِضْ
  عَنِ ٱلْمُشْرِكِينَ }يقول تعالى ذكره لنبـيه مـحمد صلى الله عليه وسلم: فوربك يا مـحمد
  لنسألنّ هؤلاء الذين جعلوا القرآن فـي الدنـيا عضين فـي الآخرة عما كانوا يعملون فـي
  الدنـيا، فـيـما أمرناهم به وفـيـما بعثناك به إلـيهم من آي كتابـي الذي أنزلته إلـيهم
  وفـيـما دعوناهم إلـيه من الإقرار به ومن توحيدي والبراءة من الأنداد والأوثان.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا أبو كريب وأبو السائب، قالا:
  ثنا ابن إدريس، قال: سمعت لـيثا، عن بشير، عن أنس، فـي قوله: { فَوَرَبِّكَ لَنَسْئَلَنَّهُمْ
  أجمَعِينَ } قال: عن شهادة أن لا إله إلاَّ الله.حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا شريك، عن لـيث، عن بشير بن نهيك، عن أنس، عن النبـيّ صلى الله عليه
  وسلم: { فَوَرَبِّكَ لَنَسْئَلَنَّهُمْ أجمَعِينَ } قال: \" عَنْ لا إله إلاَّ الله
  \". حدثنا ابن حميد، قال: ثنا جرير، عن لـيث، عن بشير، عن أنس، عن النبـيّ صلى الله
  عليه وسلم نـحوه.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري،
  عن لـيث، عن مـجاهد، فـي قول { فَوَرَبِّكَ لَنَسْئَلَنَّهُمْ أجمَعِينَ عَمَّا كانُوا
  يَعْمَلُونَ } قال: عن لا إله إلاَّ الله.حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا
  شريك، عن هلال، عن عبد الله بن عُكَيْـم، قال: قال عبد الله: والذي لا إله غيره، ما
  منكم أحد إلاَّ سيخـلو الله به يوم القـيامة كما يخـلو أحدكم بـالقمر لـيـلة البدر،
  فـيقول: ابن آدم ماذا غرّك منـي بـي ابن آدم؟ ماذا عملت فـيـما علـمت ابن آدم؟ ماذا
  أجبت الـمرسلـين؟حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن
  الربـيع، عن أبـي العالـية: { فَوَرَبِّكَ لَنَسْئَلَنَّهُمْ أجمَعِينَ عَمَّا كانُوا
  يَعْمَلُونَ } قال: يُسأل العبـاد كلهم عن خَـلَّتـين يوم القـيامة: عما كانوا يعبدون،
  وعما أجابوا الـمرسلـين.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا الـحسين الـجعفـي،
  عن فضيـل بن مرزوق، عن عطية العوفـي عن ابن عمر: { لَنَسْئَلَنَّهُمْ أجمَعِينَ عَمَّا
  كانُوا يَعْمَلُونَ } قال: عن لا إله إلاَّ الله.حدثنـي الـمثنى، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس قوله: { فَوَرَبِّكَ لَنَسْئَلَنَّهُمْ أجمَعِينَ
  عَمَّا كانُوا يَعْمَلُونَ }. ثم قال:{ فَـيَوْمَئِذٍ لا يُسْئَلُ عَنْ ذَنْبِهِ إنْسٌ
  وَلا جانّ }قال: لا يسألهم هل عملتـم كذا وكذا؟ لأنه أعلـم بذلك منهم، ولكن يقول لهم:
  لِـمَ عملتـم كذا وكذا؟حدثنا ابن وكيع، قال: ثنا يونس بن بكير، عن مـحمد بن إسحاق،
  عن مـحمد بن أبـي مـحمد، مولـى زيد بن ثابت، عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس،
  قال: أنزل الله تعالـى ذكره: { فـاصْدَعْ بِـمَا تُؤْمَرُ } فإنه أمر من الله تعالـى
  ذكره نبـيه صلى الله عليه وسلم بتبلـيغ رسالته قومه وجميع من أرسل إلـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَرَبِّكَ لَنَسْأَلَنَّهُمْ أَجْمَعِينَ
  } * { عَمَّا كَانُواْ يَعْمَلُونَ } * { فَٱصْدَعْ بِمَا تُؤْمَرُ وَأَعْرِضْ عَنِ
  ٱلْمُشْرِكِينَ }ويعنـي بقوله: { فـاصْدَعْ بِـمَا تُؤْمَرُ }: فأمض وافرُق، كما قال
  أبو ذُؤَيب:وكأنَّهُنَّ رِبـابَةٌ وكأنَّهُ   يَسَرٌ يُفـيضُ علـى القِداح ويَصْدَعُيعنـي
  بقوله: «يَصْدَع» يُفَرِّق بـالقداح.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله: { فـاصْدَعْ بِـمَا تُؤْمَرُ } يقول: فـامْضِهْ.حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فـاصْدَعْ
  بِـمَا تُؤْمَرُ } يقول: افعل ما تؤمر.حدثنـي الـحسين بن يزيد الطحان، قال: ثنا ابن
  إدريس، عن لـيث، عن مـجاهد، فـي قوله: { فـاصْدَعْ بِـمَا تُؤْمَرُ } قال: بـالقرآن.حدثنـي
  نصر بن عبد الرحمن الأَوْديّ، قال: ثنا يحيى بن إبراهيـم، عن سفـيان، عن لـيث، عن مـجاهد:
  { فـاصْدَعْ بِـمَا تُؤْمَرُ } قال: هو القرآن.حدثنـي أبو السائب، قال: ثنا ابن فضيـل،
  عن لـيث، عن مـجاهد، فـي قوله: { فـاصْدَعْ بِـمَا تُؤْمَرُ } قال: بـالقرآن.حدثنـي
  أبو السائب، قال: ثنا ابن فضيـل، عن لـيث، عن مـجاهد، فـي قوله: { فـاصْدَعْ بِـمَا
  تُؤْمَرُ } قال: الـجهر بـالقرآن فـي الصلاة.حدثنا أحمد، قال: ثنا أحمد، قال: ثنا شريك،
  عن لـيث، عن مـجاهد: { فـاصْدَعْ بِـمَا تُؤْمَرُ } قال: بـالقرآن فـي الصلاة.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل جميعاً، عن ابن
  أبـي نـجيح، عن مـجاهد: { فـاصْدَعْ بِـمَا تُؤْمَرُ } قال: اجهر بـالقرآن فـي الصلاة.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو أسامة، قال: ثنا موسى بن عبـيدة، عن أخيه عبد
  الله بن عبـيدة قال: ما زال النبـيّ صلى الله عليه وسلم مستـخفـياً حتـى نزلت: { فـاصْدَعْ
  بِـمَا تُؤْمَر وأعْرِضْ عَنِ الـمُشْرِكِينَ } فخرج هو وأصحابه.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فـاصْدَعْ بِـمَا تُؤْمَرُ } قال: بـالقرآن
  الذي يوحى إلـيه أن يبلغهم إياه.وقال تعالـى ذكره: { فـاصْدَعْ بِـمَا تُؤْمَرُ } ولـم
  يقل: بـما تؤمر به، والأمر يقتضي البـاء لأن معنى الكلام: فـاصدع بأمرنا، فقد أمرناك
  أن تدعو إلـى ما بعثناك به من الدين خَـلقـي وأذنَّا لك فـي إظهاره.ومعنى «ما» التـي
  فـي قوله { بِـمَا تُؤْمَرُ } معنى الـمصدر، كما قال تعالـى ذكره{ يا أبَتِ افْعَلْ
  ما تُؤْمَرُ }معناه: افعل الأمر الذي تؤمر به. وكان بعض نـحويِّـي أهل الكوفة يقول
  فـي ذلك: حذفت البـاء التـي يوصل بها تؤمر من قوله: { فـاصْدَعْ بِـمَا تُؤْمَرُ }
  علـى لغة الذين يقولون: أمرتك أمراً. وكان يقول: للعرب فـي ذلك لغتان: إحداهما أمرتك
  أمراً، والأخرى أمرتك بأمر، فكان يقول: إدخال البـاء فـي ذلك وإسقاطها سواء.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَرَبِّكَ لَنَسْأَلَنَّهُمْ أَجْمَعِينَ
  } * { عَمَّا كَانُواْ يَعْمَلُونَ } * { فَٱصْدَعْ بِمَا تُؤْمَرُ وَأَعْرِضْ عَنِ
  ٱلْمُشْرِكِينَ }واستشهد لقولك ذلك بقول حصين بن الـمنذر الرقاشي لـيزيد بن الـمهلَّب:أمَرْتُكَ
  أمْراً جازِماً فَعَصَيْتَنِـي   فأصْبَحْتَ مَسلُوبَ الإمارَةِ نادِمافقال: أمرتك
  أمراً، ولم يقل: أمرتك بأمر، وذلك كما قال تعالـى ذكره:{ ألا إنَّ عاداً كَفَرُوا رَبَّهُمْ }ولم
  يقل: بربهم، وكما قالوا: مددت الزمام، ومددت بالزمام، وما أشبه ذلك من الكلام.وأما
  قوله: { وأعْرِضْ عَنِ الـمُشْرِكِينَ } ويقول تعالـى ذكره لنبـيه صلى الله عليه وسلم:
  بلغ قومك ما أرسلتَ به، واكفف عن حرب الـمشركين بـالله وقتالهم. وذلك قـبـل أن يفرض
  علـيه جهادهم، ثم نَسَخَ ذلك بقوله:{ فَـاقْتُلُو الـمُشْرِكينَ حَيْثُ وَجَدْتُـمُوهُمْ }كما:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وأعْرِضْ عَنِ الـمُشْرِكِينَ } وهو من الـمنسوخ.حدثنـي الـمثنى، قال: ثنا
  سويد، قال: اخبرنا ابن الـمبـارك، عن جويبر، عن الضحاك، فـي قوله: { وأعْرِضْ عَنِ
  الـمُشْرِكِينَ } و { قُلْ للَّذِينَ آمَنُوا يَغْفروا للَّذِينَ لا يَرْجُونَ أيَّامَ
  اللّهِ } وهذا النـحو كله فـي القرآن أمر الله تعالـى ذكره نبـيه صلى الله عليه وسلم
  أن يكون ذلك منه، ثم أمره بـالقتال، فنَسَخَ ذلك كله، فقال:{ خُذُوهُمْ وَاقْتُلُوهُمْ }..
  الآية.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

