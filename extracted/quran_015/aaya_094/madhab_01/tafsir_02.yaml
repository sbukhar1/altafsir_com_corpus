aaya: فَاصْدَعْ بِمَا تُؤْمَرُ وَأَعْرِضْ عَنِ الْمُشْرِكِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱصْدَعْ بِمَا
  تُؤْمَرُ وَأَعْرِضْ عَنِ ٱلْمُشْرِكِينَ }{ فَٱصْدَعْ بِمَا تُؤْمَرُ } فاجهر به وأظهره.
  يقال: صدع بالحجة إذا تكلم بها جهاراً، كقولك: صرح بها، من الصديع وهو الفجر، والصدع
  في الزجاجة: الإبانة. وقيل: { فَٱصْدَعْ } فافرق بين الحق والباطل بما تؤمر، والمعنى
  بما تؤمر به من الشرائع فحذف الجارّ، كقوله:أَمَرْتُكَ الْخَيْرَ فَافْعَلْ مَا أُمِرْتَ
  بِهِ   ويجوز أن تكون (ما) مصدرية، أي بأمرك مصدر من المبني للمفعول.\r\n\t\t\t\r\n\t\t\t</section>"

