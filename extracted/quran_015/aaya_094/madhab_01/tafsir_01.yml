  none\" href=\"JavaScript:Open_Menu()\">فَٱصْدَعْ بِمَا تُؤْمَرُ وَأَعْرِضْ عَنِ
  ٱلْمُشْرِكِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ويعنـي بقوله: { فـاصْدَعْ بِـمَا
  تُؤْمَرُ }: فأمض وافرُق، كما قال أبو ذُؤَيب:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكأنَّهُنَّ
  رِبـابَةٌ وكأنَّهُ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَسَرٌ يُفـيضُ علـى القِداح ويَصْدَعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله: «يَصْدَع» يُفَرِّق
  بـالقداح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فـاصْدَعْ بِـمَا تُؤْمَرُ } يقول:
  فـامْضِهْ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فـاصْدَعْ بِـمَا
  تُؤْمَرُ } يقول: افعل ما تؤمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحسين بن يزيد الطحان، قال: ثنا ابن إدريس، عن لـيث، عن مـجاهد، فـي قوله: { فـاصْدَعْ
  بِـمَا تُؤْمَرُ } قال: بـالقرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  نصر بن عبد الرحمن الأَوْديّ، قال: ثنا يحيى بن إبراهيـم، عن سفـيان، عن لـيث، عن مـجاهد:
  { فـاصْدَعْ بِـمَا تُؤْمَرُ } قال: هو القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو السائب، قال: ثنا ابن فضيـل، عن لـيث، عن مـجاهد، فـي قوله: { فـاصْدَعْ بِـمَا
  تُؤْمَرُ } قال: بـالقرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو السائب، قال: ثنا ابن
  فضيـل، عن لـيث، عن مـجاهد، فـي قوله: { فـاصْدَعْ بِـمَا تُؤْمَرُ } قال: الـجهر بـالقرآن
  فـي الصلاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد، قال: ثنا أحمد، قال:
  ثنا شريك، عن لـيث، عن مـجاهد: { فـاصْدَعْ بِـمَا تُؤْمَرُ } قال: بـالقرآن فـي الصلاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل
  جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { فـاصْدَعْ بِـمَا تُؤْمَرُ } قال: اجهر بـالقرآن
  فـي الصلاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا أبو أسامة، قال: ثنا موسى بن عبـيدة، عن أخيه عبد الله بن عبـيدة قال: ما
  زال النبـيّ صلى الله عليه وسلم مستـخفـياً حتـى نزلت: { فـاصْدَعْ بِـمَا تُؤْمَر
  وأعْرِضْ عَنِ الـمُشْرِكِينَ } فخرج هو وأصحابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فـاصْدَعْ بِـمَا تُؤْمَرُ
  } قال: بـالقرآن الذي يوحى إلـيه أن يبلغهم إياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  تعالـى ذكره: { فـاصْدَعْ بِـمَا تُؤْمَرُ } ولـم يقل: بـما تؤمر به، والأمر يقتضي
  البـاء لأن معنى الكلام: فـاصدع بأمرنا، فقد أمرناك أن تدعو إلـى ما بعثناك به من الدين
  خَـلقـي وأذنَّا لك فـي إظهاره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  «ما» التـي فـي قوله { بِـمَا تُؤْمَرُ } معنى الـمصدر، كما قال تعالـى ذكره</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  أبَتِ افْعَلْ ما تُؤْمَرُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">معناه: افعل الأمر الذي تؤمر به. وكان بعض نـحويِّـي أهل الكوفة يقول
  فـي ذلك: حذفت البـاء التـي يوصل بها تؤمر من قوله: { فـاصْدَعْ بِـمَا تُؤْمَرُ }
  علـى لغة الذين يقولون: أمرتك أمراً. وكان يقول: للعرب فـي ذلك لغتان: إحداهما أمرتك
  أمراً، والأخرى أمرتك بأمر، فكان يقول: إدخال البـاء فـي ذلك وإسقاطها سواء.</font></font>&#13;\t\t\t<label
