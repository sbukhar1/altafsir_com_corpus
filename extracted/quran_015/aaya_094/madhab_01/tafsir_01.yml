  لَنَسْأَلَنَّهُمْ أَجْمَعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">عَمَّا كَانُواْ يَعْمَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱصْدَعْ
  بِمَا تُؤْمَرُ وَأَعْرِضْ عَنِ ٱلْمُشْرِكِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبـيه مـحمد صلى الله عليه وسلم: فوربك يا مـحمد لنسألنّ هؤلاء الذين جعلوا
  القرآن فـي الدنـيا عضين فـي الآخرة عما كانوا يعملون فـي الدنـيا، فـيـما أمرناهم
  به وفـيـما بعثناك به إلـيهم من آي كتابـي الذي أنزلته إلـيهم وفـيـما دعوناهم إلـيه
  من الإقرار به ومن توحيدي والبراءة من الأنداد والأوثان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب وأبو السائب، قالا: ثنا ابن إدريس، قال: سمعت لـيثا، عن بشير، عن أنس، فـي
  قوله: { فَوَرَبِّكَ لَنَسْئَلَنَّهُمْ أجمَعِينَ } قال: عن شهادة أن لا إله إلاَّ
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا شريك، عن لـيث، عن بشير بن نهيك، عن أنس، عن النبـيّ صلى الله عليه
  وسلم: { فَوَرَبِّكَ لَنَسْئَلَنَّهُمْ أجمَعِينَ } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عَنْ لا إله إلاَّ الله \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن لـيث، عن بشير، عن أنس، عن النبـيّ صلى الله عليه وسلم
  نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن لـيث، عن مـجاهد، فـي قول { فَوَرَبِّكَ لَنَسْئَلَنَّهُمْ
  أجمَعِينَ عَمَّا كانُوا يَعْمَلُونَ } قال: عن لا إله إلاَّ الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا شريك، عن هلال، عن عبد الله
  بن عُكَيْـم، قال: قال عبد الله: والذي لا إله غيره، ما منكم أحد إلاَّ سيخـلو الله
  به يوم القـيامة كما يخـلو أحدكم بـالقمر لـيـلة البدر، فـيقول: ابن آدم ماذا غرّك
  منـي بـي ابن آدم؟ ماذا عملت فـيـما علـمت ابن آدم؟ ماذا أجبت الـمرسلـين؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن
  الربـيع، عن أبـي العالـية: { فَوَرَبِّكَ لَنَسْئَلَنَّهُمْ أجمَعِينَ عَمَّا كانُوا
  يَعْمَلُونَ } قال: يُسأل العبـاد كلهم عن خَـلَّتـين يوم القـيامة: عما كانوا يعبدون،
  وعما أجابوا الـمرسلـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا الـحسين الـجعفـي، عن فضيـل بن مرزوق، عن عطية العوفـي عن ابن عمر: { لَنَسْئَلَنَّهُمْ
  أجمَعِينَ عَمَّا كانُوا يَعْمَلُونَ } قال: عن لا إله إلاَّ الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس قوله: { فَوَرَبِّكَ لَنَسْئَلَنَّهُمْ أجمَعِينَ عَمَّا كانُوا يَعْمَلُونَ
  }. ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَـيَوْمَئِذٍ لا يُسْئَلُ عَنْ ذَنْبِهِ إنْسٌ وَلا جانّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  لا يسألهم هل عملتـم كذا وكذا؟ لأنه أعلـم بذلك منهم، ولكن يقول لهم: لِـمَ عملتـم
  كذا وكذا؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا يونس بن
  بكير، عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد، مولـى زيد بن ثابت، عن سعيد بن جبـير
  أو عكرمة، عن ابن عبـاس، قال: أنزل الله تعالـى ذكره: { فـاصْدَعْ بِـمَا تُؤْمَرُ
  } فإنه أمر من الله تعالـى ذكره نبـيه صلى الله عليه وسلم بتبلـيغ رسالته قومه وجميع
  من أرسل إلـيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
