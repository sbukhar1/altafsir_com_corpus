  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن عبـيد
  الله بن موهب، قال ثنا يزيد بن قسيط، قال: كانت الأنبـياء لهم مساجد خارجة من قُراهم،
  فإذا أراد النبـيّ أن يستنبىء ربه عن شيء خرج إلـى مسجده، فصلـى ما كتب الله له ثم
  سأل ما بدا له. فبـينـما نبـيٌّ فـي مسجده، إذا جاء عدوّ الله حتـى جلس بـينه وبـين
  القبلة، فقال النبـيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أعُوذُ بـالله مِنَ الشَّيْطانِ الرَّجِيـمِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال عدوّ الله: أرأيت الذي تعوَّذ
  منه فهو هو فقال النبـيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أعُوذُ بـاللّهِ مِنَ الشَّيْطانِ الرَّجِيـمِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فردّد ذلك ثلاث مرّات. فقال عدوّ
  الله: أخبرنـي بأيّ شيء تنـجو منـي؟ فقال النبـيّ صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بَل أخْبِرْنِـي بأيّ شَيْءٍ تَغْلِبُ
  ابْنَ آدَمَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">مرّتـين.
  فأخذ كلّ واحد منهما علـى صاحبه، فقال النبـي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ اللَّهَ تَعَالـى ذِكْرُهُ
  يَقُولُ { إنَّ عِبَـادِي لَـيْسَ لَكَ عَلَـيْهِمْ سُلْطانٌ إلاَّ مِنَ اتَّبَعَكَ
  مِنَ الغاوِينَ } قال عدوّ الله: قد سمعت هذا قبل أن تولد \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يقول اللَّهُ تَعالـى ذِكْرُهُ:
  { وإمَّا يَنْزَغَنَّكَ مِنَ الشَّيْطانِ نَزْغٌ فـاسْتَعِذْ بـاللَّهِ إنَّهُ سَمِيعٌ
  عَلِـيـمٌ } وإنّـي واللَّهِ ما أحْسَسْتُ بِكَ قَطُّ إلاَّ اسْتَعَذْتُ بـاللَّهِ
  مِنْكَ \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال
  عدوّ الله: صدقت بهذا تنـجو منـي فقال النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فأخْبِرْنِـي بأيّ شَيْءٍ تَغْلُبُ
  ابْنَ آدَمَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  آخذه عند الغضب، وعند الهوى.</font></font><font class=\"TextResultArabic\"><font
