  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  هَذَا صِرَاطٌ عَلَيَّ مُسْتَقِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ عِبَادِي لَيْسَ
  لَكَ عَلَيْهِمْ سُلْطَانٌ إِلاَّ مَنِ ٱتَّبَعَكَ مِنَ ٱلْغَاوِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القرّاء فـي قراءة قوله: { قالَ هَذَا صِرَاطٌ عَلـيَّ مُسْتَقِـيـمٌ
  } فقرأه عامَّة قراء الـحجاز والـمدينة والكوفة والبصرة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَذَا صِرَاطٌ عَلـيَّ مُسْتَقِـيـمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـمعنى:
  هذا طريق إلـيَّ مستقـيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فكان معنى الكلام: هذا طريق مرجعه
  إلـيّ فأجازي كلاًّ بأعمالهم كما قال الله تعالـى ذكره: { إنَّ رَبَّكَ لَبـالـمرْصَاد
  }. وذلك نظير قول القائل لـمن يتوعده ويتهدده: طريقك علـيّ، وأنا علـى طريقك فكذلك
  قوله: { هَذَا صِرَاطٌ } معناه: هذا طريق علـيّ وهذا طريق إلـيّ. وكذلك تأوّل من قرأ
  ذلك كذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل وحدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { هَذَا صِرَاطٌ عَلـيَّ مُسْتَقِـيـمٌ } قال:
  الـحقّ يرجع إلـى الله وعلـيه طريقه، لا يعرِّج علـى شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا مَرْوان بن شجاع، عن
  خَصِيف، عن زياد بن أبـي مريـم، وعبد الله بن كثـير أنهما قرآها: { هَذَا صِرَاطٌ عَلـيَّ
  مُسْتَقِـيـمٌ } وقالا: «علـيّ» هي «إلـيّ» وبـمنزلتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا عبد الوهاب بن عطاء، عن إسماعيـل بن مسلـم، عن الـحسن وسعيد
  عن قتادة، عن الـحسن: { هَذَا صِرَاطٌ عَلـيَّ مُسْتَقِـيـمٌ } يقول: إلـيّ مستقـيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ذلك قـيس بن عبـاد وابن سيرين وقتادة فـيـما ذُكر عنهم «هَذَا
  صِرَاطٌ عَلـيٌّ مُسْتَقِـيـمٌ» برفع «علـيّ»علـى أنه نعت للصراط، بـمعنى رفـيع. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي حماد، قال: ثنـي جعفر البصري، عن ابن سيرين أنه كان يقرأ: { هَذَا
  صِرَاطٌ عَلـيَّ مُسْتَقِـيـمٌ } يعنـي: رفـيع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هَذَا صِرَاطٌ عَلـيَّ مُسْتَقِـيـمٌ
  } أي رفـيع مستقـيـم. قال بشر، قال يزيد، قال سعيد: هكذا نقرؤها نـحن وقتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا عبد الوهاب، عن هارون، عن أبـي العوّام،
  عن قتادة، عن قـيس بن عبـاد: { هَذَا صِرَاطٌ عَلـيَّ مُسْتَقِـيـمٌ } يقول: رفـيع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءة فـي ذلك عندنا قراءة من قرأ: { هَذَا صِرَاطٌ عَلـيَّ
  مُسْتَقِـيـمٌ } علـى التأويـل الذي ذكرناه عن مـجاهد والـحسن البصري ومن وافقهما علـيه،
  لإجماع الـحجة من القرّاء علـيها وشذوذ ما خالفها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ عِبـادِي لَـيْسَ لَكَ عَلَـيْهِمْ سُلْطانٌ إلاَّ مَنِ اتَّبَعَكَ مِنَ الغاوِينَ
  } يقول تعالـى ذكره: إن عبـادي لـيس لك علـيهم حجة، إلا من اتبعك علـى ما دعوته إلـيه
  من الضلالة مـمن غوى وهلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
