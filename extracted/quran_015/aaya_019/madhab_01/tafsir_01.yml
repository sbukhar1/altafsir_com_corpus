  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلأَرْضَ
  مَدَدْنَاهَا وَأَلْقَيْنَا فِيهَا رَوَاسِيَ وَأَنْبَتْنَا فِيهَا مِن كُلِّ شَيْءٍ
  مَّوْزُونٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بقوله: { والأرْضَ
  مَدَدْناها } والأرض دحوناها فبسطناها، { وألْقَـيْنا فِـيها رَوَاسِيَ } يقول: وألقـينا
  فـي ظهورها رواسيَ، يعنـي جبـالاً ثابتة كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { والأرْضَ مَدَدْناها } ، وقال
  فـي آية أخرى: { والأرْضَ بَعْدَ ذلكَ دَحاها } وذُكر لنا أن أمّ القرى مكة، منها دُحيت
  الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { وألقـينا فِـيها رَوَاسيَ
  } رواسيها: جبـالها. وقد بـيَّنا معنى الرسوّ فـيـما مضى بشواهده الـمغنـية عن إعادته.
  وقوله: { وأنْبَتْنَا فِـيها مِنْ كُلّ شَيْءٍ مَوْزُونٍ } يقول: وأنبتنا فـي الأرض
  من كلّ شيء يقول: من كلّ شيء مقدّر، وبحدّ معلوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { وأنْبَتْنَا فِـيها مِنْ كُلّ شَيْءٍ مَوْزُونٍ } يقول: معلوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنا أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وأنْبَتْنا فِـيها مِنْ كُلّ شَيْءٍ مَوْزُونٍ } يقول:
  معلوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال:
  أخبرنا إسماعيـل بن أبـي خالد، عن أبـي صالـح، أو عن أبـي مالك، فـي قوله: { مِنْ كُلّ
  شَيْءٍ مَوْزُونٍ } قال: بقدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن إسماعيـل بن أبـي خالد، عن أبـي
  صالـح أو عن أبـي مالك، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الـحمانـي، قال: ثنا شريك، عن خصيف، عن عكرمة: { مِنْ كُلّ شَيْءٍ
  مَوْزُونٍ } قال: بقدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  علـيّ، يعنـي ابن الـجعد، قال: أخبرنا شريك، عن خصيف، عن عكرمة: { مِنْ كُلّ شَيْءٍ
  مَوْزُونٍ } قال: بقدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: قال:
  ثنا أحمد، قال: ثنا سفـيان، عن خصيف، عن عكرمة، قال: يقدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد، قال: ثنا سفـيان، عن حصين، عن سعيد بن جبـير: { مِنْ كُلّ شَيْءٍ مَوْزُونٍ }
  قال: معلوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـجاهد بن موسى، قال: ثنا
  يزيد، قال: أخبرنا عبد الله بن يونس، قال: سمعت الـحكم بن عتـيبة وسأله أبو مخزوم عن
  قوله: { مِنْ كُلّ شَيْءٍ مَوْزُونٍ } قال: من كلّ شيء مقدور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا يزيد بن هارون، قال: أخبرنا عبد الله بن يونس، قال: سمعت
  الـحكم، وسأله أبو عروة عن قول الله عزّ وجلّ: { مِنْ كُلّ شَيْءٍ مَوْزُونٍ } قال:
  من كلّ شيء مقدور. هكذا قال الـحسن: وسأله أبو عروة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن
  قال: ثنا ورقاء وحدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنـي الـمثنى،
  قال: أبو حذيفة، قال: ثنا شبل وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { مِنْ كُلّ شَيْءٍ
  مَوْزُونٍ } قال: مقدور بقدْر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
