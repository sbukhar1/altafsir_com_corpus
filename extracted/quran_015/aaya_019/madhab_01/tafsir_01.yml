  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { مِنْ كُلّ شَيْءٍ
  مَوْزُونٍ } قال: مقدور بقدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا علـيّ بن الهيثم، قال: ثنا يحيى بن زكريا، عن ابن جريج، عن مـجاهد،
  قال: مقدور بقدْر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا علـيّ بن
  الهيثم، قال: ثنا يحيى بن زكريا، عن إسماعيـل بن أبـي خالد، عن أبـي صالـح: { مِنْ
  كُلّ شَيْءٍ مَوْزُونٍ } قال: بقدْر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأنْبَتْنا فِـيها مِنْ كُلّ
  شَيْءٍ مَوْزُونٍ } يقول: معلوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { مِنْ كُلّ شَيْءٍ مَوْزُونٍ } يقول: معلوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعضهم يقول: معنى ذلك وأنبتنا فـي الـجبـال من كلّ شيء موزون
  يعنـي من الذهب والفضة والنـحاس والرصاص ونـحو ذلك من الأشياء التـي توزن. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وأنْبَتْنا فِـيها مِنْ كُلّ شَيْءٍ مَوْزُونٍ } قال:
  الأشياء التـي توزن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القولـين عندنا بـالصواب
