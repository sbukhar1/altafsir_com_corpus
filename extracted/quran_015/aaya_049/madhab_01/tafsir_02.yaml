aaya: ۞ نَبِّئْ عِبَادِي أَنِّي أَنَا الْغَفُورُ الرَّحِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نَبِّىءْ عِبَادِي
  أَنِّي أَنَا ٱلْغَفُورُ ٱلرَّحِيمُ } * { وَأَنَّ عَذَابِي هُوَ ٱلْعَذَابُ ٱلأَلِيمُ
  }لما أتم ذكر الوعد والوعيد أتبعه { فِى عِبَادِى } تقريراً لما ذكر وتمكيناً له في
  النفوس. وعن ابن عباس رضي الله عنه: غفور لمن تاب، وعذابه لمن لم يتب. وعطف { وَنَبّئْهُمْ
  } على نبىء عبادي، ليتخذوا ما أحل من العذاب يوم لوط عبرة يعتبرون بها سخط الله وانتقامه
  من المجرمين، ويتحققوا عنده أنّ عذابه هو العذاب الأليم.\r\n\t\t\t\r\n\t\t\t</section>"

