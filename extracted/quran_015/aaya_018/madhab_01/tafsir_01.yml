  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَحَفِظْنَاهَا
  مِن كُلِّ شَيْطَانٍ رَّجِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ مَنِ ٱسْتَرَقَ ٱلسَّمْعَ فَأَتْبَعَهُ
  شِهَابٌ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وحفظنا السماء
  الدنيا من كلّ شيطان لعين قد رجمه الله ولعنه. { إلاَّ مَنِ اسْتَرَقَ السَّمْعَ }
  يقول: لكن قد يسترق من الشياطين السمع مـما يحدث فـي السماء بعضها، فـيتبعه شهاب من
  النار مبـين يبـين أثره فـيه، إما بإخبـاله وإفساده أو بإحراقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض نـحويـي أهل البصرة يقول فـي قوله: { إلاَّ مَنِ اسْتَرَقَ
  السَّمْعَ } هو استثناء خارج، كما قال: ما أشتكي إلا خيراً، يريد: لكن أذكر خيراً.
  وكان ينكر ذلك من قـيـله بعضهم، ويقول: إذا كانت «إلا» بـمعنى «لكن» عملت عمل «لكن»،
  ولا يحتاج إلـى إضمار «أذكر»، ويقول: لو احتاج الأمر كذلك إلـى إضمار «أذكر» احتاج
  قول القائل: قام زيد لا عمرو إلـى إضمار «أذكر».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا عفـان بن مسلـم، قال: ثنا عبد الواحد بن زياد، قال: ثنا
  الأعمش عن سعيد بن جبـير، عن ابن عبـاس، قال: تصعد الشياطين أفواجاً تسترق السمع، قال:
  فـيفرد الـمارد منها فـيعلو، فـيرمى بـالشهاب فـيصيب جبهته أو حيث شاء الله منه فـيـلتهب،
  فـيأتـي أصحابه وهو يـلتهب، فـيقول: إنه كان من الأمر كذا وكذا. قال: فـيذهب أولئك
  إلـى أخوانهم من الكهنة، فـيزيدون علـيه أضعافه من الكذب، فـيخبرونهم به، فإذا رأوا
  شيئاً مـما قالوا قد كان صدّقوهم بـما جاءوهم به من الكذب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  فـي قوله: { وَحَفِظْناها مِنْ كُلّ شَيْطَانٍ رَجِيـمٍ إلاَّ مَنِ اسْتَرَقَ السَّمْعَ
  } قال: أراد أن يخطف السمع، وهو كقوله: { إلاَّ مَنْ خَطِفَ الـخَطْفَةَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { إلاَّ
  مَنِ اسْتَرَقَ السَّمْعَ } وهو نـحو قوله: { إلاَّ مَنْ خَطِفَ الـخَطْفَةَ فأتْبَعَهُ
  شِهابٌ ثاقِبٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله: { إلاَّ مَنِ اسْتَرَقَ السَّمْعَ } قال: خطف الـخطفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن الـحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول، فـي قوله: { إلاَّ مَنِ اسْتَرَقَ السَّمْعَ } هو كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إلاَّ
  مَنْ خَطِفَ الـخَطْفَةَ فأَتْبَعَهُ شِهابٌ ثاقبٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">كان ابن عبـاس يقول: إن الشهب لا
  تقتل ولكن تـحرق وتـخبل وتـخرج من غير أن تقتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا القاسم، قال: ثنـي حجاج، عن ابن جريج: { مِنْ كُلّ شَيْطانٍ رَجيـمٍ
  } قال: الرجيـم: الـملعون. قال: وقال القاسم عن الكسائي إنه قال: الرجم فـي جميع القرآن:
  الشتـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
