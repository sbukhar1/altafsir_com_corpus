  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَعَلْنَا فِي ٱلسَّمَاءِ بُرُوجاً وَزَيَّنَّاهَا لِلنَّاظِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَحَفِظْنَاهَا
  مِن كُلِّ شَيْطَانٍ رَّجِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ مَنِ ٱسْتَرَقَ ٱلسَّمْعَ فَأَتْبَعَهُ
  شِهَابٌ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلأَرْضَ مَدَدْنَاهَا وَأَلْقَيْنَا فِيهَا
  رَوَاسِيَ وَأَنْبَتْنَا فِيهَا مِن كُلِّ شَيْءٍ مَّوْزُونٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا
  لَكُمْ فِيهَا مَعَايِشَ وَمَن لَّسْتُمْ لَهُ بِرَازِقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مَنِ ٱسْتَرَقَ } في محل النصب على الاستثناء. وعن ابن عباس: أنهم كانوا لا يحجبون
  عن السموات، فلما ولد عيسى منعوا من ثلاث سموات، فلما ولد محمد منعوا من السموات كلها
  { شِهَابٌ مُّبِينٌ } ظاهر للمبصرين { مَّوْزُونٍ } وزن بميزان الحكمة، وقدّر بمقدار
  تقتضيه، لا يصلح فيه زيادة ولا نقصان، أو له وزن وقدر في أبواب النعمة والمنفعة، وقيل:
  ما يوزن من نحو الذهب والفضة والنحاس والحديد وغيرها { مَعَـٰيِشَ } بياء صريحة، بخلاف
  الشمائل والخبائث ونحوهما، فإن تصريح الياء فيها خطأ، والصواب الهمزة، أو إخراج الياء
  بين بين. وقد قرىء: «معائش» بالهمزة على التشبيه { وَمَن لَّسْتُمْ لَهُ بِرٰزِقِينَ
  } عطف على معايش، أو على محل لكم، كأنه قيل: وجعلنا لكم فيها معايش، وجعلنا لكم من
  لستم له برازقين، أو: وجعلنا لكم معايش ولمن لستم له برازقين. وأراد بهم العيال والمماليك
  والخدم الذين يحسبون أنهم يرزقونهم ويخطئون، فإنّ الله هو الرزاق، يرزقهم وإياهم، ويدخل
  فيه الأنعام والدواب وكل ما بتلك المثابة، مما الله رازقه، وقد سبق إلى ظنهم أنهم هم
  الرزاقون. ولا يجوز أن يكون مجروراً عطفاً على الضمير المجرور في { لَكُمْ } لأنه لا
  يعطف على الضمير المجرور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

