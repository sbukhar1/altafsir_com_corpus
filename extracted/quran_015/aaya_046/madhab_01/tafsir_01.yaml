aaya: ادْخُلُوهَا بِسَلَامٍ آمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلْمُتَّقِينَ
  فِي جَنَّاتٍ وَعُيُونٍ } * { ٱدْخُلُوهَا بِسَلامٍ آمِنِينَ } * { وَنَزَعْنَا مَا
  فِي صُدُورِهِم مِّنْ غِلٍّ إِخْوَٰناً عَلَىٰ سُرُرٍ مُّتَقَـٰبِلِينَ }يقول تعالـى
  ذكره: إن الذين اتقوا الله بطاعته وخافوه، فتـجنبوا معاصيه فـي جَنَّاتٍ وَعُيُونٍ
  يقال لهم: { ادْخُـلُوها بِسَلامٍ آمِنِـينَ } من عقاب الله، أو أن تُسلبوا نعمة الله
  علـيكم وكرامة أكرمكم بها. قوله: { وَنَزَعْنا ما فِـي صُدُورِهِمْ مِنْ غِلّ } يقول:
  وأخرجنا ما فـي صدور هؤلاء الـمتقـين الذين وصف صفتهم من حقد وضغينة بعضهم لبعض.واختلف
  أهل التأويـل فـي الـحال التـي ينزع الله ذلك من صدورهم، فقال بعضهم: ينزل ذلك بعد
  دخولهم الـجنة. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا أبو غسان، قال: ثنا إسرائيـل،
  عن بشر البصري، عن القاسم بن عبد الرحمن عن أبـي أُمامة، قال: يدخـل أهل الـجنة الـجنة
  علـى ما فـي صدورهم فـي الدنـيا من الشحناء والضغائن، حتـى إذا توافوا وتقابلوا نزع
  الله ما فـي صدورهم فـي الدنـيا من غلّ. ثم قرأ: { وَنَزَعْنا ما فِـي صُدُورِهِمْ
  مِنْ غِلّ }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو فضالة، عن لقمان، عن أبـي
  أمامة، قال: لا يدخـل مؤمن الـجنة حتـى ينزع الله ما فـي صدورهم من غلّ، ثم ينزع منه
  السبع الضاري.حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا سفـيان بن عيـينة،
  عن إسرائيـل، عن أبـي موسى سمع الـحسن البصري يقول: قال علـيّ: فـينا والله أهل بدر
  نزلت الآية: { وَنَزَعْنا ما فِـي صُدُورِهِمْ مِنْ غِلّ إخْوَاناً علـى سُرُرٍ مُتَقابِلِـينَ
  }.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: عبد الله بن الزبـير، عن ابن عيـينة: { وَنَزَعْنا
  ما فِـي صُدُورِهِمْ مِنْ غِلّ } قال: من عداوة.حدثنا ابن وكيع، قال: ثنا مـحمد بن
  يزيد الواسطي، عن جويبر، عن الضحاك: { وَنَزَعْنا ما فِـي صُدُورِهِمْ مِنْ غِلّ }
  قال: العداوة.حدثنا ابن وكيع، قال: ثنا ابن فضيـل عن عطاء بن السائب، عن رجل، عن علـيّ:
  { وَنَزَعْنا ما فِـي صُدُورِهِمْ مِنْ غِلّ } قال: العداوة.حدثنا ابن وكيع، قال: ثنا
  أبـي، عن سفـيان، عن منصور، عن إبراهيـم، قال: جاء ابن جرموز قاتل الزبـير يستأذن علـى
  علـيّ، فحجبه طويلاً، ثم أذن له فقال له: أما أهل البلاء فتـجفوهم قال علـيّ: بفـيك
  التراب إنـي لأرجو أن أكون أنا وطلـحة والزبـير مـمن قال الله: { وَنَزَعْنا ما فِـي
  صُدُورِهِمْ مِنْ غِلّ إخْوَاناً علـى سُرُرٍ مُتَقابِلِـينَ }.حدثنا ابن وكيع، قال:
  ثنا أبـي، عن سفـيان، عن جعفر، عن علـيّ نـحوه.حدثنا ابن وكيع، قال: ثنا أبـي، عن أبـان
  بن عبد الله البجلـي، عن نعيـم بن أبـي هند، عن ربْعِيّ بن حِرَاش، بنـحوه، وزاد فـيه:
  قال: فقام إلـى علـيّ رجل من هَمْدان، فقال: الله أعدل من ذلك يا أمير الـمؤمنـين قال:
  فصاح علـيّ صيحة ظننت أن القصر تَدَهْدَهَ لها، ثم قال: إذا لـم نكن نـحن فمن هم؟حدثنا
  الـحسن بن مـحمد، قال: ثنا أبو معاوية الضرير، قال: ثنا أبو مالك الأشجعي، عن أبـي
  حبـيبة مولـى لطلـحة، قال: دخـل عمران بن طلـحة علـى علـيّ بعد ما فرغ من أصحاب الـجمل،
  فرحَّب به وقال إنـي لأرجو أن يجعلنـي الله وأبـاك من الذين قال الله: { إخْواناً علـى
  سُرُرٍ مُتَقابِلِـينَ } ورجلان جالسان علـى ناحية البساط، فقالا: الله أعدل من ذلك،
  تقتلهم بـالأمس وتكونون إخواناً؟ فقال علـيّ: قُومَا أبعد أرضها وأسحقها فمن هم إذن
  إن لـم أكن أنا وطلـحة؟ وذكر لنا أبو معاوية الـحديث بطوله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلْمُتَّقِينَ فِي جَنَّاتٍ وَعُيُونٍ
  } * { ٱدْخُلُوهَا بِسَلامٍ آمِنِينَ } * { وَنَزَعْنَا مَا فِي صُدُورِهِم مِّنْ غِلٍّ
  إِخْوَٰناً عَلَىٰ سُرُرٍ مُّتَقَـٰبِلِينَ }حدثنا الـحسن بن مـحمد، قال: ثنا عفـان،
  قال: ثنا عبد الواحد، قال: ثنا أبو مالك، قال: ثنا أبو حبـيبة، قال: قال علـيّ لابن
  طلـحة: إنـي لأرجو أن يجعلنـي الله وأبـاك من الذين نَزَعَ الله ما فـي صدورهم من غلّ
  ويجعلنا إخواناً علـى سرر متقابلـين.حدثنا الـحسن بن مـحمد، قال: ثنا حماد بن خالد
  الـخياط، عن أبـي الـجويرية، قال: ثنا معاوية بن إسحاق، عن عمران بن طلـحة، قال: لـما
  نظرنـي علـيّ قال: مرحبـاً بـابن أخي فذكر نـحوه.حدثنا الـحسن، قال: ثنا يزيد بن هارون،
  قال: أخبرنا هشام، عن مـحمد، قال: استأذن الأشتر علـى علـيّ وعنده ابنٌ لطلـحة، فحبسه
  ثم أذن له، فلـما دخـل قال: إنـي لأراك إنـما حبستنـي لهذا قال: أجل. قال: إنـي لأراه
  لو كان عندك ابن لعثمان لـحبستنـي قال: أجَل، إنـي لأرجو أن أكون أنا وعثمان مـمن قال
  الله: { وَنَزَعْنا ما فِـي صُدُورِهِمْ مِنْ غِلّ إخْوَاناً علـى سُرُرٍ مُتَقابِلِـينَ
  }.حدثنا الـحسن، قال: ثنا إسحاق الأزرق، قال: أخبرنا عوف، عن ابن سيرين، بنحوه.حدثنا
  الـحسن، قال: ثنا يعقوب بن إسحاق الـحضرمي، قال: ثنا السكن بن الـمغيرة، قال: ثنا معاوية
  بن راشد، قال: قال علـيّ: إنـي لأرجو أن أكون أنا وعثمان مـمن قال الله: { وَنَزَعْنا
  ما فِـي صُدُورِهِمْ مِنْ غِلّ إخْوَاناً علـى سُرُرٍ مُتَقابِلِـينَ }.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ثنا ابن الـمتوكل الناجي، أن أبـا سعيد
  الـخدريّ حدثهم أن رسول الله صلى الله عليه وسلم قال: \" يَخْـلُصُ الـمُؤْمِنُونَ
  مِنَ النَّارِ فَـيُحْبَسُونَ علـى قَنْطَرَة بـينَ الـجَنَّةِ والنَّارِ، فَـيُقْتَصُّ
  لِبَعْضِهِمْ مِنْ بَعْضٍ مَظالِـمَ كانَتْ بَـيْنَهُمْ فِـي الدُّنْـيا حتـى إذَا
  هُذّبُوا ونُقُّوا أُذِنَ لَهُمْ فـي دُخُولِ الـجَنَّة \" قالَ: \" فَوَالَّذِي نَفْسُ
  مُـحَمَّدٍ بـيَدِهِ، لأَحَدُهُمْ أهْدَى بِـمَنْزِلِهِ فـي الـجَنَّةِ مِنْهُ بِـمَنْزِلِهِ
  الَّذِي كانَ فِـي الدُّنْـيا \" وقال بعضهم: ما يشبِّه بهم إلا أهل جمعة انصرفوا من
  جمعتهم.حدثنا الـحسن بن مـحمد، قال: ثنا عفـان بن مسلـم، قال: ثنا يزيد بن زريع، قال:
  ثنا سعيد بن أبـي عروبة فـي هذه الآية: { وَنَزَعْنا ما فِـي صُدُورِهِمْ مِنْ غِلّ
  إخْوَاناً علـى سُرُرٍ مُتَقابِلِـينَ } قال: ثنا قتادة أن أبـا الـمتوكل الناجي حدثهم
  أن أبـا سعيد الـخدريّ حدثهم، قال: قال رسول الله صلى الله عليه وسلم فذكره نـحوه،
  إلـى قوله\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلْمُتَّقِينَ فِي جَنَّاتٍ وَعُيُونٍ
  } * { ٱدْخُلُوهَا بِسَلامٍ آمِنِينَ } * { وَنَزَعْنَا مَا فِي صُدُورِهِم مِّنْ غِلٍّ
  إِخْوَٰناً عَلَىٰ سُرُرٍ مُّتَقَـٰبِلِينَ } \" وأذِنَ لَهُمْ فِـي دُخُولِ الـجَنَّةِ
  \" ثم جعل سائر الكلام عن قتادة. قال: وقال قتادة: فوالذي نفسي بـيده لأحدهم أهدى بـمنزله.
  ثم ذكر بـاقـي الـحديث نـحو حديث بشر غير أن الكلام إلـى آخره عن قتادة، سوى أنه قال
  فـي حديثه: قال قتادة وقال بعضهم: ما يشبِّه بهم إلا أهل الـجمعة إذا انصرفوا من الـجمعة.حدثنـي
  نصر بن عبد الرحمن الأودي، قال: ثنا عمر بن زرعة، عن مـحمد بن إسماعيـل الزبـيدي، عن
  كثـير النواء، قال سمعته يقول: دخـلت علـى أبـي جعفر مـحمد بن علـيّ، فقلت: ولـيـي
  ولـيكم، وسلـمي سِلْـمكم، وعدوّي عدوّكم، وحربـي حربكم إنـي أسألك بـالله، أتبرأ من
  أبـي بكر وعمر؟ فقال: قد ضَلَلْتُ إذاً وما أنا من الـمهتدين، توّلهما يا كثـير، فما
  أدركك فهو فـي رقبتـي ثم تلا هذه الآية: { إخْوَاناً علـى سُرُرٍ مُتَقابِلِـينَ }
  يقول: إخواناً يقابل بعضهم وجه بعض، لا يستدبره فـينظر فـي قـفـاه.وكذلك تأوّله أهل
  التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، قال:
  ثنا حصين، عن مـجاهد، فـي قوله: { علـى سُرُرٍ مُتَقابِلِـينَ } قال: لا ينظر أحدهم
  فـي قـفـا صاحبه.حدثنا ابن بشار، قال: ثنا يحيى وعبد الرحمن ومؤمل، قالوا: ثنا سفـيان،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.والسرر: جمع سرير، كما الـجدد جمع جديد وجمع سرراً
  وأظهر التضعيف فـيها والراءان متـحرّكتان لـخفة الأسماء، ولا تفعل ذلك فـي الأفعال
  لثقل الأفعال، ولكنهم يُدْغمون فـي الفعل لـيسكن أحد الـحرفـين فـيخفف، فإذا دخـل علـى
  الفعل ما يسكن الثانـي أظهروا حينئذٍ التضعيف.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

