  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  نَحْنُ نَزَّلْنَا ٱلذِّكْرَ وَإِنَّا لَهُ لَحَافِظُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { إنَّا نَـحْنُ نَزَّلْنا الذّكْرَ } وهو القرآن، { وإنَّا لَهُ لـحَافِظُونَ
  } قال: وإنا للقرآن لـحافظون من أن يزاد فـيه بـاطل مَّا لـيس منه، أو ينقص منه ما
  هو منه من أحكامه وحدوده وفرائضه. والهاء فـي قوله: { لَهُ } من ذكر الذكر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى؛ وحدثنـي
  الـحارث، قال: ثنا الـحسين، قال: ثنا ورقاء؛ وحدثنـي الـحسن، قال: ثنا شبـابة، قال:
  ثنا ورقاء؛ وحدثنـي الـمثنى، قال: ثنا أبو حذيفة قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قوله: { وإنَّا لَهُ لـحَافِظُونَ } قال: عندنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّا نَـحْنُ نَزَّلْنا الذّكْرَ وإنَّا لَهُ لـحَافِظُونَ
  } قال فـي آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا يَأْتِـيهِ البـاطِلُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">والبـاطل: إبلـيس،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مِنْ
  بـينِ يَدَيْهِ وَلا مِنْ خَـلْفِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فأنزله الله ثم حفظه، فلا يستطيع
  إبلـيس أن يزيد فـيه بـاطلاً ولا ينتقص منه حقًّا، حفظه الله من ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن
  قتادة: { وإنَّا لَهُ لـحَافِظُونَ } قال: حفظه الله من أن يزيد فـيه الشيطان بـاطلاً
  أو ينقص منه حقًّا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: الهاء فـي قوله: { وإنَّا
  لَهُ لـحَافِظُونَ } من ذكر مـحمد صلى الله عليه وسلم بـمعنى: وإنا لـمـحمد حافظون
  مـمن أراده بسوء من أعدائه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

