aaya: إِنَّا نَحْنُ نَزَّلْنَا الذِّكْرَ وَإِنَّا لَهُ لَحَافِظُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا نَحْنُ
  نَزَّلْنَا ٱلذِّكْرَ وَإِنَّا لَهُ لَحَافِظُونَ }{ إِنَّا نَحْنُ نَزَّلْنَا ٱلذّكْرَ
  } رد لإنكارهم واستهزائهم في قولهم:{ يأَيُّهَا ٱلَّذِى نُزّلَ عَلَيْهِ ٱلذّكْرُ }[الحجر:
  6] ولذلك قال: إنا نحن، فأكد عليهم أنه هو المنزل على القطع والبتات، وأنه هو الذي
  بعث به جبريل إلى محمد صلى الله عليه وسلم وبين يديه ومن خلفه رصد، حتى نزل وبلغ محفوظاً
  من الشياطين وهو حافظه في كل وقت من كل زيادة ونقصان وتحريف وتبدبل، بخلاف الكتب المتقدمة؛
  فإنه لم يتول حفظها. وإنما استحفظها الربانيين والأحبار فاختلفوا فيما بينهم بغيا فكان
  التحريف ولم يكل القرآن إلى غير حفظه. فإن قلت: فحين كان قوله { إِنَّا نَحْنُ نَزَّلْنَا
  ٱلذّكْرَ } رداً لإنكارهم واستهزائهم، فكيف اتصل به قوله { وَإِنَّا لَهُ لَحَـٰفِظُونَ
  }؟ قلت: قد جعل ذلك دليلاً على أنه منزل من عنده آية؛ لأنه لو كان من قول البشر أو
  غير آية لتطرق عليه الزيادة والنقصان كما يتطرق على كل كلام سواه. وقيل: الضمير في
  { لَهُ } لرسول الله صلى الله عليه وسلم كقوله تعالى{ وَٱللَّهُ يَعْصِمُكَ }[المائدة:
  67].\r\n\t\t\t\r\n\t\t\t</section>"

