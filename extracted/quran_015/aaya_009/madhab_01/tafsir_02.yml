  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  نَحْنُ نَزَّلْنَا ٱلذِّكْرَ وَإِنَّا لَهُ لَحَافِظُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِنَّا نَحْنُ نَزَّلْنَا ٱلذّكْرَ } رد لإنكارهم واستهزائهم في قولهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يأَيُّهَا
  ٱلَّذِى نُزّلَ عَلَيْهِ ٱلذّكْرُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجر: 6] ولذلك قال: إنا نحن،
  فأكد عليهم أنه هو المنزل على القطع والبتات، وأنه هو الذي بعث به جبريل إلى محمد صلى
  الله عليه وسلم وبين يديه ومن خلفه رصد، حتى نزل وبلغ محفوظاً من الشياطين وهو حافظه
  في كل وقت من كل زيادة ونقصان وتحريف وتبدبل، بخلاف الكتب المتقدمة؛ فإنه لم يتول حفظها.
  وإنما استحفظها الربانيين والأحبار فاختلفوا فيما بينهم بغيا فكان التحريف ولم يكل
  القرآن إلى غير حفظه. فإن قلت: فحين كان قوله { إِنَّا نَحْنُ نَزَّلْنَا ٱلذّكْرَ
  } رداً لإنكارهم واستهزائهم، فكيف اتصل به قوله { وَإِنَّا لَهُ لَحَـٰفِظُونَ }؟ قلت:
  قد جعل ذلك دليلاً على أنه منزل من عنده آية؛ لأنه لو كان من قول البشر أو غير آية
  لتطرق عليه الزيادة والنقصان كما يتطرق على كل كلام سواه. وقيل: الضمير في { لَهُ }
  لرسول الله صلى الله عليه وسلم كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ يَعْصِمُكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  67].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
