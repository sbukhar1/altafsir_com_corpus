  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  نُنَزِّلُ ٱلْمَلائِكَةَ إِلاَّ بِٱلحَقِّ وَمَا كَانُواْ إِذاً مُّنظَرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القرّاء فـي قراءة قوله: { ما نُنَزِّلُ الـمَلائِكَةَ } فقرأ
  عامَّة قرّاء الـمدينة والبصرة: «ما تَنَزَّلُ الـمَلائِكَةُ» بـالتاء تَنَزَّلُ وفتـحها
  ورفع الـملائكة، بـمعنى: ما تنزل الـملائكة، علـى أن الفعل للـملائكة. وقرأ ذلك عامَّة
  قرّاء أهل الكوفة { ما نُنَزّلُ الـمَلائِكَةَ } بـالنون فـي ننزل وتشديد الزاي ونصب
  الـملائكة، بـمعنى: ما ننزلها نـحن، و الـملائكة حينئذ منصوب بوقوع ننزل علـيها. وقرأه
  بعض قرّاء أهل الكوفة «ما تُنَزَّلُ الـمَلائِكَةُ» برفع الـملائكة والتاء فـي تنزل
  وضمها، علـى وجه ما لـم يسمّ فـاعله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وكلّ هذ القراءات الثلاث متقاربـات الـمعانـي وذلك أن الـملائكة إذا نزلها
  الله علـى رسول من رسله تنزلت إلـيه، وإذا تنزلت إلـيه فإنـما تنزل بإنزال الله إياها
  إلـيه. فبأيّ هذه القراءات الثلاث قرأ ذلك القارىء فمصيب الصواب فـي ذلك، وإن كنت أحبّ
  لقارئه أن لا يعدو فـي قراءته إحدى القراءتـين اللتـين ذكرت من قراءة أهل الـمدينة
  والأخرى التـي علـيها جمهور قرّاء الكوفـيـين، لأن ذلك هو القراءة الـمعروفة فـي العامَّة،
  والأخرى: أعنـي قراءة من قرأ ذلك: «ما تُنَزَّلُ» بضم التاء من تنزّل ورفع الـملائكة
  شاذّة قلـيـل من قرأ بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويـل الكلام: ما ننزل ملائكتنا
  إلا بـالـحقّ، يعنـي بـالرسالة إلـى رسلنا، أو بـالعذاب لـمن أردنا تعذيبه. ولو أرسلنا
  إلـى هؤلاء الـمشركين علـى ما يسألون إرسالهم معك آية فكفروا لـم يُنظروا فـيؤخروا
  بـالعذاب، بل عوجلوا به كما فعلنا ذلك بـمن قبلهم من الأمـم حين سألوا الآيات فكفروا
  حين آتتهم الآيات، فعاجلناهم بـالعقوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي تأويل قوله: { ما نُنَزّلُ الـمَلائِكَةَ إلاَّ بـالـحَقّ } قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى؛ وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء؛ وحدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء؛ وحدثنـي الـمثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { ما نُنَزّلُ
  الـمَلائِكَةَ إلاَّ بـالـحَقّ } قال: بـالرسالة والعذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
