  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  نُنَزِّلُ ٱلْمَلائِكَةَ إِلاَّ بِٱلحَقِّ وَمَا كَانُواْ إِذاً مُّنظَرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: «تنزل»، بمعنى تتنزل «وتنزل» على البناء للمفعول من نزل، و {
  نُنَزّلُ ٱلْمَلَـٰئِكَةَ }: بالنون ونصب الملائكة { إِلاَّ بِٱلْحَقّ } إلا تنزلا
  ملتبساً بالحكمة والمصلحة، ولا حكمة في أن تأتيكم عياناً تشاهدونهم ويشهدون لكم بصدق
  النبي صلى الله عليه وسلم، لأنكم حينئذ مصدّقون عن اضطرار ومثله قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  خَلَقْنَا ٱلسَّمَـٰوَاتِ وَٱلأرْضَ وَمَا بَيْنَهُمَا إِلاَّ بِٱلْحَقّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  85] وقيل: الحق الوحي أو العذاب. و { إِذَا } جواب وجزاء، لأنه جواب لهم وجزاء لشرط
  مقدر تقديره: ولو نزلنا الملائكة ما كانوا منظرين وما أخر عذابهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

