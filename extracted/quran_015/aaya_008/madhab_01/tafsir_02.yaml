aaya: مَا نُنَزِّلُ الْمَلَائِكَةَ إِلَّا بِالْحَقِّ وَمَا كَانُوا إِذًا مُنْظَرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا نُنَزِّلُ
  ٱلْمَلائِكَةَ إِلاَّ بِٱلحَقِّ وَمَا كَانُواْ إِذاً مُّنظَرِينَ }قرىء: «تنزل»، بمعنى
  تتنزل «وتنزل» على البناء للمفعول من نزل، و { نُنَزّلُ ٱلْمَلَـٰئِكَةَ }: بالنون
  ونصب الملائكة { إِلاَّ بِٱلْحَقّ } إلا تنزلا ملتبساً بالحكمة والمصلحة، ولا حكمة
  في أن تأتيكم عياناً تشاهدونهم ويشهدون لكم بصدق النبي صلى الله عليه وسلم، لأنكم حينئذ
  مصدّقون عن اضطرار ومثله قوله تعالى{ وَمَا خَلَقْنَا ٱلسَّمَـٰوَاتِ وَٱلأرْضَ وَمَا
  بَيْنَهُمَا إِلاَّ بِٱلْحَقّ }[الحجر: 85] وقيل: الحق الوحي أو العذاب. و { إِذَا
  } جواب وجزاء، لأنه جواب لهم وجزاء لشرط مقدر تقديره: ولو نزلنا الملائكة ما كانوا
  منظرين وما أخر عذابهم.\r\n\t\t\t\r\n\t\t\t</section>"

