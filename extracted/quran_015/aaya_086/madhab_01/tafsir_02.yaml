aaya: إِنَّ رَبَّكَ هُوَ الْخَلَّاقُ الْعَلِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ رَبَّكَ
  هُوَ ٱلْخَلاَّقُ ٱلْعَلِيمُ }{ إِنَّ رَبَّكَ هُوَ ٱلْخَلَّـٰقُ } الذي خلقك وخلقهم،
  وهو { ٱلْعَلِيمُ } بحالك وحالهم، فلا يخفى عليه ما يجري بينكم وهو يحكم بينكم. أو
  إن ربك هو الذي خلقكم وعلم ما هو الأصلح لكم، وقد علم أنَّ الصفح اليوم أصلح إلى أن
  يكون السيف أصلح. وفي مصحف أُبيّ وعثمان: إن ربك هو الخالق وهو يصلح للقليل والكثير،
  والخلاق للكثير لا غير، كقولك: قطع الثياب. وقطع الثوب والثياب.\r\n\t\t\t\r\n\t\t\t</section>"

