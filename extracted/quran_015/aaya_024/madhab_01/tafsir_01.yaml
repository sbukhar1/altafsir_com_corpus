  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإنَّا
  لَنَحْنُ نُحْيِي وَنُمِيتُ وَنَحْنُ ٱلْوَارِثُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ عَلِمْنَا
  ٱلْمُسْتَقْدِمِينَ مِنكُمْ وَلَقَدْ عَلِمْنَا ٱلْمُسْتَأْخِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  رَبَّكَ هُوَ يَحْشُرُهُمْ إِنَّهُ حَكِيمٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { وإنَّا لَنَـحْنُ نُـحْيـي } من كان ميتاً إذا أردنا { ونُـمِيتُ }
  من كان حيًّا إذا شئنا. { وَنـحْنُ الوَارِثُونَ } يقول: ونـحن نرث الأرض ومن علـيها
  بأن نـميت جميعهم، فلا يبقـى حيّ سوانا إذا جاء ذلك الأجل. وقوله: { وَلَقَدْ عَلِـمْنا
  الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ } اختلف أهل التأويـل
  فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: ولقد علـمنا من مضى من الأمـم فتقدّم هلاكهم،
  ومن قد خـلق وهو حيّ، ومن لـم يخـلق بعدُ مـمن سيخـلق. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن أبـيه،
  عن عكرمة: { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ
  } قال: الـمستقدمون: من قد خـلق ومن خلا من الأمـم والـمستأخرون: من لـم يخـلق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا الـحكم، قال: ثنا عمرو بن قـيس، عن سعيد
  بن مسروق، عن عكرمة، فـي قوله: { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ
  عَلـمْنا الـمُسْتأخِرِينَ } قال: هم خـلق الله كلهم، قد علـم من خـلق منهم إلـى الـيوم،
  وقد علـم من هو خالقه بعد الـيوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق. قال: أخبرنا ابن التـيـمي، عن أبـيه، عن عكرمة،
  قال: إن الله خـلق الـخـلق ففرغ منهم، فـالـمستقدمون: من خرج من الـخـلق، والـمستأخرون:
  من بقـي فـي أصلاب الرجال لـم يخرج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن أبـي معشر، قال: أخبرنـي أبو معشر، قال: سمعت عون بن عبد الله بن عتبة بن
  مسعود يذاكر مـحمد بن كعب فـي قول الله: { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ
  وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ } فقال عون بن عبد الله بن عتبة بن مسعود: خير
  صفوف الرجال الـمقدّم، وشرّ صفوف الرجال الـمؤخَّر، وخير صفوف النساء الـمؤخَّر، وشرّ
  صفوف النساء الـمقدّم. فقال مـحمد بن كعب: لـيس هكذا { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ
  منْكُمْ }: الـميت والـمقتول والـمُسْتَأْخرين: من يـلـحق بهم مِن بعدُ، وإن ربك هو
  يحشرهم، إنه حكيـم علـيـم. فقال عون بن عبد الله: وفقك الله وجزاك خيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر، عن أبـيه، قال: قال
  قتادة: الـمستقدمين: من مضى، والـمستأخرين: من بقـي فـي أصلاب الرجال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا سعيد بن منصور، قال: ثنا أبو الأحوص،
  قال: ثنا سعيد بن مسروق، عن عكرمة وخصيف، عن مـجاهد، فـي قوله: { وَلَقَدْ عَلِـمْنا
  الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ } قال: من مات ومن بقـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ
  عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ } قال: كان ابن عبـاس يقول: آدم صلى الله عليه
  وسلم ومن مضى من ذريته. { وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ }: من بقـى فـي أصلاب
  الرجال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ
  وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ } قال: الـمستقدمون آدم ومن بعده، حتـى نزلت هذه
  الآية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
