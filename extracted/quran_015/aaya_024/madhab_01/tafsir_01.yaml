  عَلِمْنَا ٱلْمُسْتَقْدِمِينَ مِنكُمْ وَلَقَدْ عَلِمْنَا ٱلْمُسْتَأْخِرِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  رَبَّكَ هُوَ يَحْشُرُهُمْ إِنَّهُ حَكِيمٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والـمستأخرون:
  قال: كلّ من كان من ذريّته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: أظنه أنا قال: ما
  لـم يُخـلق وما هو مخـلوق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد، قال: ثنا أبو أحمد،
  قال: ثنا سفـيان، عن أبـيه، عن عكرمة، قال: الـمستقدمون: ما خرج من أصلاب الرجال. والـمستأخرون:
  ما لـم يخرج. ثم قرأ: { وإنَّ رَبَّكَ هُوَ يَحْشُرُهُمْ إنَّهُ حَكِيـمٌ عَلِـيـم
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عنى بـالـمستقدمين:
  الذين قد هلكوا، والـمستأخرين: الأحياء الذين لـم يهلكوا. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ
  عَلـمْنا الـمُسْتأخِرِينَ } يعنـي بـالـمستقدمين: من مات. ويعنـي بـالـمستأخرين: من
  هو حيّ لـم يـمت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ
  منْكُمْ } يعنـي الأموات منكم. { ولَقَدْ عَلـمْنا الـمُسْتأخِرِينَ } بقـيتهم، وهم
  الأحياء. يقول: علـمنا من مات ومن بقـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ
  منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ } قال: الـمستقدمون منكم: الذين مضوا فـي
  أوّل الأمـم، والـمستأخرون: البـاقون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معناه: ولقد علـمنا الـمستقدمين فـي أوّل الـخـلق والـمستأخرين فـي آخرهم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  عبد الوهاب، قال: ثنا داود، عن عامر فـي هذه الآية: { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ
  منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ } قال أوّل الـخـلق وآخره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا ابن أبـي عديّ، عن داود، عن الشعبـيّ،
  فـي قوله: { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ
  }: ما استقدم فـي أوّل الـخـلق، وما استأخر فـي آخر الـخـلق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا علـيّ بن عاصم، عن داود بن أبـي هند، عن عامر، فـي قوله:
  { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ } قال: فـي العُصُر، والـمستأخرين
  منكم فـي أصلاب الرجال، وأرحام النساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: ولقد علـمنا الـمستقدمين من الأمـم، والـمستأخرين من أمة مـحمد
  صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: أخبرنا ورقاء وحدثنـي
  الـمثنى، قال: أخبرنا أبو حذيفة، قال: ثنا شبل جميعاً، عن ابن أبـي نـجيح، عن مـجاهد:
  الـمستقدمين منكم، قال: القرون الأوَل، والـمستأخرين: أمة مـحمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  مـحمد بن عبـيد، قال: ثنـي عبد الـملك، عن قـيس، عن مـجاهد، فـي قوله: { وَلَقَدْ عَلِـمْنا
  الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ } قال: الـمستقدمون:
