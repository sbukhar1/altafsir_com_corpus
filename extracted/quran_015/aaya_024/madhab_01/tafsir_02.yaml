aaya: وَلَقَدْ عَلِمْنَا الْمُسْتَقْدِمِينَ مِنْكُمْ وَلَقَدْ عَلِمْنَا الْمُسْتَأْخِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإنَّا لَنَحْنُ
  نُحْيِي وَنُمِيتُ وَنَحْنُ ٱلْوَارِثُونَ } * { وَلَقَدْ عَلِمْنَا ٱلْمُسْتَقْدِمِينَ
  مِنكُمْ وَلَقَدْ عَلِمْنَا ٱلْمُسْتَأْخِرِينَ } * { وَإِنَّ رَبَّكَ هُوَ يَحْشُرُهُمْ
  إِنَّهُ حَكِيمٌ عَلِيمٌ }{ وَنَحْنُ ٱلْوٰرِثُونَ } أي الباقون بعد هلاك الخلق كله.
  وقيل للباقي «وارث» استعارة من وارث الميت، لأنه يبقى بعد فنائه. ومنه قوله صلى الله
  عليه وسلم في دعائه:(576) \" اجعله الوارث منا \" { وَلَقَدْ عَلِمْنَا } من استقدم
  ولادة وموتاً، ومن تأخر من الأوّلين والآخرين. أو من خرج من أصلاب الرجال ومن لم يخرج
  بعد. أو من تقدم في الإسلام وسبق إلى الطاعة ومن تأخر. وقيل: المستقدمين في صفوف الجماعة
  والمتسأخرين. وروي(577) أن امرأة حسناء كانت في المصليات خلف رسول الله صلى الله عليه
  وسلم، فكان بعض القوم يستقدم لئلا ينظر إليها، وبعض يستأخر ليبصرها فنزلت { هُوَ يَحْشُرُهُمْ
  } أي هو وحده القادر على حشرهم، والعالم بحصرهم مع إفراط كثرتهم وتباعد أطراف عددهم
  { إِنَّهُ حَكِيمٌ عَلِيمٌ } باهر الحكمة واسع العلم، يفعل كل ما يفعل على مقتضى الحكمة
  والصواب، وقد أحاط علماً بكل شيء.\r\n\t\t\t\r\n\t\t\t</section>"

