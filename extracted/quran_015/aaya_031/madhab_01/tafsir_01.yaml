  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ إِبْلِيسَ
  أَبَىٰ أَن يَكُونَ مَعَ ٱلسَّاجِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ يٰإِبْلِيسُ
  مَا لَكَ أَلاَّ تَكُونَ مَعَ ٱلسَّاجِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: فلـما خـلق الله ذلك البشر ونفخ فـيه الروح بعد أن سوّاه، سجد الـملائكة
  كلهم جميعاً إلا إبلـيس، فإنه أبى أن يكون مع الساجدين فـي سجودهم لآدم حين سجدوا،
  فلـم يسجد له معهم تكبراً وحسداً وبغياً، فقال الله تعالـى ذكره: { يا إبلـيسُ ما لكَ
  ألاَّ تكونَ معَ السَّاجِدينَ } يقول: ما منعك من أن تكون مع الساجدين؟ فـ «أنْ» فـي
  قول بعض نـحويـي الكوفة خفض، وفـي قول بعض أهل البصرة نصب بفقد الـخافض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
