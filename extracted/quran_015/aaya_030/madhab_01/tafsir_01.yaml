aaya: فَسَجَدَ الْمَلَائِكَةُ كُلُّهُمْ أَجْمَعُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَسَجَدَ ٱلْمَلاۤئِكَةُ
  كُلُّهُمْ أَجْمَعُونَ } * { إِلاَّ إِبْلِيسَ أَبَىٰ أَن يَكُونَ مَعَ ٱلسَّاجِدِينَ
  } * { قَالَ يٰإِبْلِيسُ مَا لَكَ أَلاَّ تَكُونَ مَعَ ٱلسَّاجِدِينَ }يقول تعالـى
  ذكره: فلـما خـلق الله ذلك البشر ونفخ فـيه الروح بعد أن سوّاه، سجد الـملائكة كلهم
  جميعاً إلا إبلـيس، فإنه أبى أن يكون مع الساجدين فـي سجودهم لآدم حين سجدوا، فلـم
  يسجد له معهم تكبراً وحسداً وبغياً، فقال الله تعالـى ذكره: { يا إبلـيسُ ما لكَ ألاَّ
  تكونَ معَ السَّاجِدينَ } يقول: ما منعك من أن تكون مع الساجدين؟ فـ «أنْ» فـي قول
  بعض نـحويـي الكوفة خفض، وفـي قول بعض أهل البصرة نصب بفقد الـخافض.\r\n\t\t\t\r\n\t\t\t</section>"

