aaya: لَقَالُوا إِنَّمَا سُكِّرَتْ أَبْصَارُنَا بَلْ نَحْنُ قَوْمٌ مَسْحُورُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ فَتَحْنَا
  عَلَيْهِم بَاباً مِّنَ ٱلسَّمَاءِ فَظَلُّواْ فِيهِ يَعْرُجُونَ } * { لَقَالُواْ
  إِنَّمَا سُكِّرَتْ أَبْصَارُنَا بَلْ نَحْنُ قَوْمٌ مَّسْحُورُونَ }اختلف أهل التأويـل
  فـي الـمعنـيـين بقوله: { فَظَلُّوا فِـيهِ يَعْرُجُونَ } فقال بعضهم: معنى الكلام:
  ولو فتـحنا علـى هؤلاء القائلـين لك يا مـحمد{ لَوْما تَأْتِـينا بـالـمَلائِكَةِ إنْ
  كُنْتَ مِنَ الصَّادِقِـينَ }بـابـاً من السماء فظلت الـملائكة تعرج فـيه وهم يرونهم
  عياناً، { لقالُوا إنـمَا سُكِّرَتْ أبصارُنا بَلْ نَـحْنُ قَوْمٌ مَسْحُورُونَ }.
  ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَلَوْ فَتَـحْنا عَلَـيْهِمْ بـابـاً مِنَ السَّماءِ
  فَظَلُّوا فِـيهِ يَعْرِجُونَ } يقول: لو فتـحنا علـيهم بـابـاً من السماء فظلت الـملائكة
  تعرج فـيه، لقال أهل الشرك: إنـما أخَذَ أبصارنا، وشَبَّه علـينا، وإنـما سحرنا فذلك
  قولهم:{ لَوْما تَأْتِـينا بـالـمَلائِكَةِ إنْ كُنْتَ مِنَ الصَّادِقِـينَ }حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن ابن عبـاس: { فَظَلُّوا فِـيهِ يَعْرُجُونَ
  } فظلت الـملائكة يعرجون فـيه يراهم بنو آدم عياناً { لقالُوا إنـمَا سُكِّرَتْ أبْصَارُنا
  بَلْ نَـحْنُ قَوْم مَسْحورُون }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قوله:{ يا أيُّها الَّذِي نُزّلَ عَلَـيْهِ الذّكْرُ إنَّكَ لـمَـجْنُونٌ
  لَوْما تَأْتِـينا بـالـمَلائِكَةِ إنْ كُنْتَ مِنَ الصَّادِقِـينَ }قال: ما بـين ذلك
  إلـى قوله: { وَلَوْ فَتَـحْنا عَلَـيْهِمْ بـابـاً مِنَ السَّماءِ فَظَلُّوا فِـيهِ
  يَعْرِجُونَ } قال: رجع إلـى قوله:{ لَوْما تَأْتِـينا بـالـمَلائِكَةِ }ما بـين ذلك.
  قال ابن جريج: قال ابن عبـاس: فظلت الـملائكة تعرج فنظروا إلـيهم، { لقالُوا إنَّـمَا
  سُكِّرَتْ أبْصَارُنا } قال: قريش تقوله.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد
  بن ثور، عن معمر، عن قتادة: { وَلَوْ فَتَـحْنا عَلَـيْهِمْ بـابـاً مِنَ السَّماءِ
  فَظَلُّوا فِـيهِ يَعْرِجُونَ } قال: قال ابن عبـاس: لو فتـح الله علـيهم من السماء
  بـابـاً فظلت الـملائكة تعرج فـيه، يقول: يختلفون فـيه جائين وذاهبـين { لقالُوا إنَّـمَا
  سُكِّرَتْ أبْصَارُنا }.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد
  بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { وَلَوْ فَتَـحْنا عَلَـيْهِمْ بـابـاً
  مِنَ السَّماءِ فَظَلُّوا فِـيهِ يَعْرِجُونَ } يعنـي الـملائكة يقول: لو فتـحتُ علـى
  الـمشركين بـابـاً من السماء، فنظروا إلـى الـملائكة تعرج بـين السماء والأرض، لقال
  الـمشركون: { نَـحْنُ قَوْمٌ مَسْحُورُونَ } سُحرنا ولـيس هذا بـالـحقّ. ألا ترى أنهم
  قالوا قبل هذه الآية:{ لَوْما تَأْتِـينا بـالـمَلائِكَةِ إنْ كُنْتَ مِنَ الصَّادِقِـينَ }حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا هشام، عن عمر، عن نصر، عن الضحاك، فـي قوله: { وَلَوْ
  فَتَـحْنا عَلَـيْهِمْ بـابـاً مِنَ السَّماءِ فَظَلُّوا فِـيهِ يَعْرِجُونَ } قال:
  لو أنـي فتـحت بـابـاً من السماء تعرج فـيه الـملائكة بـين السماء والأرض، لقال الـمشركون:
  { بَلْ نَـحْنُ قَوْمٌ مَسْحُورُونَ } إلا ترى أنهم قالوا:{ لَوْما تَأْتِـينا بـالـمَلائِكَةِ
  إنْ كُنْتَ مِنَ الصَّادِقِـينَ }وقال آخرون: إنـما عُنـي بذلك بنو آدم.ومعنى الكلام
  عندهم: ولو فتـحنا علـى هؤلاء الـمشركون من قومك يا مـحمد بـابـاً من السماء فظلوا
  هم فـيه يعرجون { لقَالُوا إنَّـمَا سُكِّرَتْ أبْصَارُنا }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ فَتَحْنَا عَلَيْهِم بَاباً
  مِّنَ ٱلسَّمَاءِ فَظَلُّواْ فِيهِ يَعْرُجُونَ } * { لَقَالُواْ إِنَّمَا سُكِّرَتْ
  أَبْصَارُنَا بَلْ نَحْنُ قَوْمٌ مَّسْحُورُونَ }ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَوْ فَتَـحْنا عَلَـيْهِمْ بـابـاً مِنَ
  السَّماءِ فَظَلُّوا فِـيهِ يَعْرُجُونَ } قال قتادة، كان الـحسن يقول: لو فعل هذا
  ببنـي آدم فظلوا فـيه يعرجون أي يختلفون، { لقالُوا إنَّـما سُكِّرَتْ أبْصَارُنا بَلْ
  نَـحْنُ قَوْمٌ مَسْحُورُونَ }.وأما قوله: { يَعْرُجُونَ } فإن معناه: يرقَوْن فـيه
  ويَصْعَدون، يقال منه: عرج يَعْرُج عُروجاً إذا رَقِـيَ وصَعَد، وواحدة الـمعارج: معرج
  ومعراج ومنه قول كثـير:إلـى حَسَبٍ عَوْدٍ بنَا الـمرْءَ قَبْلَهُ   أبُوهُ لَهُ فِـيهِ
  معَارِجَ سُلَّـمِوقد حُكي: عرِج يعرِج بكسر الراء فـي الاستقبـال. وقوله: { لقَالُوا
  إنَّـما سُكِّرَتْ أبْصَارُنا } يقول: لقال هؤلاء الـمشركون الذين وصف جلّ ثناؤه صفتهم:
  ما هذا بحقّ إنـما سكِّرت أبصارنا.واختلفت القراء فـي قراءة قوله: { سُكِّرَتْ } فقرأ
  أهل الـمدينة والعراق: { سُكِّرَتْ } بتشديد الكاف، بـمعنى: غُشّيت وغُطّيت، هكذا كان
  يقول أبو عمرو بن العلاء فـيـما ذُكر لـي عنه. وذُكر عن مـجاهد أنه كان يقرأ: «لقَالُوا
  إنَّـما سُكِّرَتْ»حدثنـي بذلك الـحرث، قال: ثنا القاسم، قال: سمعت الكسائي يحدّث عن
  حمزة، عن شبل، عن مـجاهد أنه قرأها: «سُكِّرَتْ أبْصَارُنا» خفـيفة.وذهب مـجاهد فـي
  قراءته ذلك كذلك إلـى: حُبست أبصارنا عن الرؤية والنظر من سكور الريح، وذلك سكونها
  وركودها، يقال منه: سكرت الريح: إذا سكنت وركدت. وقد حُكي عن أبـي عمرو بن العلاء أنه
  كان يقول: هو مأخوذ من سُكْر الشراب، وأن معناه: قد غشَّى أبصارنا السكر.وأما أهل التأويـل
  فإنهم اختلفوا فـي تأويـله، فقال بعضهم: معنى { سُكِّرَتْ }: سدّت. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا ورقاء وحدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل وحدثنـي
  الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً، عن ابن نـجيح، عن
  مـجاهد، فـي قوله: { سُكِّرَتْ أبْصَارُنا } قال: سدّت.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا الـحسن بن مـحمد، قال: ثنا حجاج،
  يعنـي ابن مـحمد، عن ابن جريج، قال: أخبرنـي ابن كثـير قال: سدّت.حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله: { سُكِّرَتْ
  أبْصَارُنا } يعنـي: سدّت.فكأن مـجاهداً ذهب فـي قوله وتأويـله ذلك بـمعنى: سدّت، إلـى
  أنه بـمعنى: منعت النظر، كما يُسكر الـماء فـيـمنع من الـجري بحبسه فـي مكان بـالسكر
  الذي يسّكر به.وقال آخرون: معنى سُكرت: أُخذت. ذكر من قال ذلك:حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، عن ابن عبـاس: { لقَالُوا إنَّـمَا سُكِّرَتْ
  أبْصَارُنا } يقول: أُخذت أبصارنا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ فَتَحْنَا عَلَيْهِم بَاباً
  مِّنَ ٱلسَّمَاءِ فَظَلُّواْ فِيهِ يَعْرُجُونَ } * { لَقَالُواْ إِنَّمَا سُكِّرَتْ
  أَبْصَارُنَا بَلْ نَحْنُ قَوْمٌ مَّسْحُورُونَ }حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: إنـما أخذ أبصارنا، وشبَّه
  علـينا، وإنـما سحرنا.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر،
  عن قتادة: { لقَالُوا إنَّـما سُكِّرَتْ أبْصَارُنا } يقول: سُحرت أبصارنا يقول: أخذت
  أبصارنا.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن أبـي حماد، قال: ثنا
  شيبـان، عن قتادة، قال: من قرأ: { سُكِّرَتْ } مشددة: يعنـي سدّت. ومن قرأ «سُكِرَتْ»
  مخففة، فإنه يعنـي سحرت.وكأن هؤلاء وجَّهوا معنى قوله { سُكِّرَتْ } إلـى أن أبصارهم
  سُحرت، فشبه علـيهم ما يبصرون، فلا يـميزون بـين الصحيح مـما يرون وغيره من قول العرب:
  سُكِّر علـى فلان رأيه: إذا اختلط علـيه رأيه فـيـما يريد فلـم يدر الصواب فـيه من
  غيره، فإذا عزم علـى الرأي قالوا: ذهب عنه التسكير.وقال آخرون: هو مأخوذ من السكر،
  ومعناه: غشي علـى أبصارنا فلا نبصر،. كما يفعل السكر بصاحبه، فذلك إذا دير به وغشي
  بصره كالسمادير فلـم يبصر. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { إنَّـمَا سُكِّرَتْ أبْصَارُنا } قال: سكرت، السكران الذي
  لا يعقل.وقال آخرون: معنى ذلك: عميت. ذكر من قال ذلك:حدثنا الـحسن بن مـحمد، قال: ثنا
  عبد الوهاب بن عطاء، عن الكلبـي: { سُكِّرَتْ } قال: عميت.وأولـى هذه الأقوال بـالصواب
  عندي قول من قال: معنى ذلك: أخذت أبصارنا وسحرت، فلا تبصر الشيء علـى ما هو به، وذهب
  حدّ إبصارنا وانطفأ نوره كما يقال للشيء الـحارّ إذا ذهبت فورته وسكن حدّ حرّة: قد
  سكر يسكر. قال الـمثنى بن جندل الطُّهوي:جاءَ الشِّتاءُ واجْثَأَلَّ القُبَّرُ   واستَـخْفَتِ
  الأفْعَى وكانت تَطبرُوجَعَلَتْ عينُ الحَرُور تَسْكُرُ   أي تسكن وتذهب وتنطفـىء.
  وقال ذو الرّمَّة:قَبْلَ انْصِداعِ الفَجْرِ والتَّهَجُّرِ   وخَوْضُهُنَّ اللَّـيْـلَ
  حينَ يَسْكُرُيعنـي: حين تسكن فورته. وذُكر عن قـيس أنها تقول: سكرت الريح تسكر سُكُوراً،
  بـمعنى: سكنت. وإن كان ذلك عنها صحيحاً، فإن معنى سُكِرَت وسُكِّرَتْ بـالتـخفـيف والتشديد
  متقاربـان، غير أن القراءة التـي لا أستـجيز غيرها فـي القرآن: { سُكِّرَتْ } بـالتشديد
  لإجماع الـحجة من القراءة علـيها، وغير جائز خلافها فـيـما جاءت به مـجمعة علـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

