aaya: إِلَّا عِبَادَكَ مِنْهُمُ الْمُخْلَصِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ رَبُّكَ
  لِلْمَلآئِكَةِ إِنِّي خَالِقٌ بَشَراً مِّن صَلْصَالٍ مِّنْ حَمَإٍ مَّسْنُونٍ } *
  { فَإِذَا سَوَّيْتُهُ وَنَفَخْتُ فِيهِ مِن رُّوحِي فَقَعُواْ لَهُ سَاجِدِينَ } *
  { فَسَجَدَ ٱلْمَلاۤئِكَةُ كُلُّهُمْ أَجْمَعُونَ } * { إِلاَّ إِبْلِيسَ أَبَىٰ أَن
  يَكُونَ مَعَ ٱلسَّاجِدِينَ } * { قَالَ يٰإِبْلِيسُ مَا لَكَ أَلاَّ تَكُونَ مَعَ
  ٱلسَّاجِدِينَ } * { قَالَ لَمْ أَكُن لأَسْجُدَ لِبَشَرٍ خَلَقْتَهُ مِن صَلْصَالٍ
  مِّنْ حَمَإٍ مَّسْنُونٍ } * { قَالَ فَٱخْرُجْ مِنْهَا فَإِنَّكَ رَجِيمٌ } * { وَإِنَّ
  عَلَيْكَ ٱللَّعْنَةَ إِلَىٰ يَوْمِ ٱلدِّينِ } * { قَالَ رَبِّ فَأَنظِرْنِي إِلَىٰ
  يَوْمِ يُبْعَثُونَ } * { قَالَ فَإِنَّكَ مِنَ ٱلْمُنظَرِينَ } * { إِلَىٰ يَوْمِ
  ٱلْوَقْتِ ٱلْمَعْلُومِ } * { قَالَ رَبِّ بِمَآ أَغْوَيْتَنِي لأُزَيِّنَنَّ لَهُمْ
  فِي ٱلأَرْضِ وَلأُغْوِيَنَّهُمْ أَجْمَعِينَ } * { إِلاَّ عِبَادَكَ مِنْهُمُ ٱلْمُخْلَصِينَ
  } * { قَالَ هَذَا صِرَاطٌ عَلَيَّ مُسْتَقِيمٌ } * { إِنَّ عِبَادِي لَيْسَ لَكَ عَلَيْهِمْ
  سُلْطَانٌ إِلاَّ مَنِ ٱتَّبَعَكَ مِنَ ٱلْغَاوِينَ } * { وَإِنَّ جَهَنَّمَ لَمَوْعِدُهُمْ
  أَجْمَعِينَ } * { لَهَا سَبْعَةُ أَبْوَابٍ لِكُلِّ بَابٍ مِّنْهُمْ جُزْءٌ مَّقْسُومٌ
  }{ وَإِذْ قَالَ رَبُّكَ } واذكر وقت قوله { سَوَّيْتُهُ } عدلت خلقته وأكملتها وهيأتها
  لنفخ الروح فيها. ومعنى { وَنَفَخْتُ فِيهِ مِن رُّوحِى } وأحييته، وليس ثمة نفخ ولا
  منفوخ، وإنما هو تمثيل لتحصيل ما يحيا به فيه. واستثنى إبليس من الملائكة؛ لأنه كان
  بينهم مأموراً معهم بالسجود، فغلب اسم الملائكة، ثم استثنى بعد التغليب كقولك: رأيتهم
  إلا هنداً. و { أَبَىٰ } استئناف على تقدير قول قائل بقول: هلا سجد؟ فقيل: أبى ذلك
  واستكبر عنه. وقيل: معناه ولكن إبليس أبى. حرف الجر مع «أن» محذوف. وتقديره { مَا لَكَ
  } في { أَلاَّ تَكُونَ مَعَ ٱلسَّـٰجِدِينَ } بمعنى أيّ غرض لك في إبائك السجود. وأي
  داع لك إليه. اللام في { لأسْجُدَ } لتأكيد النفي. ومعناه: لا يصحّ مني وينافي حالي.
  ويستحيل أن أسجد لبشر { رَّجِيمٍ } شيطان من الذين يرجمون بالشهب، أو مطرود من رحمة
  الله؛ لأن من يطرد يرجم بالحجارة. ومعناه: ملعون؛ لأن اللعن هو الطرد من الرحمة والإبعاد
  منها. والضمير في { مِنْهَا } راجع إلى الجنة أو السماء، أو إلى جملة الملائكة. وضرب
  يوم الدين حداً للعنة، إما لأنه [أبعد] غاية يضربها الناس في كلامهم، كقوله{ مَا دَامَتِ
  ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ }[هود: 107] في التأبيد. وإما أن يراد أنك مذموم مدعوّ عليك
  باللعن في السموات والأرض إلى يوم الدين، من غير أن تعذب، فإذا جاء ذلك اليوم عذبت
  بما يُنسى اللعن معه. و { يَوْمِ ٱلدّينِ } و { يَوْمِ يُبْعَثُونَ } و{ يَوْمِ ٱلْوَقْتِ
  ٱلْمَعْلُومِ }[الحجر: 38] في معنى واحد، ولكن خولف بين العبارات سلوكاً بالكلام طريقة
  البلاغة. وقيل: إنما سأل الإنظار إلى اليوم الذي فيه يبعثون لئلا يموت؛ لأنه لا يموت
  يوم البعث أحد، فلم يجب إلى ذلك، وأُنظر إلى آخر أيام التكليف { بِمَا أغويتني } الباء
  للقسم. و «ما» مصدرية وجواب القسم { لأُزَيِّنَنَّ } المعنى: أقسم بإغوائك إياي لأزينن
  لهم. ومعنى إغوائه إياه: تسبيبه لغيه، بأن أمره بالسجود لآدم عليه السلام، فأفضى ذلك
  إلى غيه. وما الأمر بالسجود إلا حسن وتعريض للثواب بالتواضع والخضوع لأمر الله، ولكن
  إبليس اختار الإباء والاستكبار فهلك، والله تعالى بريء من غيه ومن إرادته والرضا به،
  ونحو قوله { بِمَآ أَغْوَيْتَنِى لأُزَيِّنَنَّ لَهُمْ } قوله:{ فَبِعِزَّتِكَ لأُغْوِيَنَّهُمْ
  أَجْمَعِينَ }[ص: 82] في أنه إقسام،إلا أن أحدهما إقسام بصفته والثاني إقسام بفعله،
  وقد فرق الفقهاء بينهما. ويجوز أن لا يكون قسماً، ويقدر قسم محذوف، ويكون المعنى: بسبب
  تسبيبك لإغوائي أقسم لأفعلنّ بهم نحو ما فعلت بي من التسبيب لإغوائهم، بأن أزين لهم
  المعاصي وأوسوس إليهم ما يكون سبب هلاكهم { فِى ٱلأَرْضِ } في الدنيا التي هي دار الغرور،
  كقوله تعالى\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ رَبُّكَ لِلْمَلآئِكَةِ
  إِنِّي خَالِقٌ بَشَراً مِّن صَلْصَالٍ مِّنْ حَمَإٍ مَّسْنُونٍ } * { فَإِذَا سَوَّيْتُهُ
  وَنَفَخْتُ فِيهِ مِن رُّوحِي فَقَعُواْ لَهُ سَاجِدِينَ } * { فَسَجَدَ ٱلْمَلاۤئِكَةُ
  كُلُّهُمْ أَجْمَعُونَ } * { إِلاَّ إِبْلِيسَ أَبَىٰ أَن يَكُونَ مَعَ ٱلسَّاجِدِينَ
  } * { قَالَ يٰإِبْلِيسُ مَا لَكَ أَلاَّ تَكُونَ مَعَ ٱلسَّاجِدِينَ } * { قَالَ لَمْ
  أَكُن لأَسْجُدَ لِبَشَرٍ خَلَقْتَهُ مِن صَلْصَالٍ مِّنْ حَمَإٍ مَّسْنُونٍ } * {
  قَالَ فَٱخْرُجْ مِنْهَا فَإِنَّكَ رَجِيمٌ } * { وَإِنَّ عَلَيْكَ ٱللَّعْنَةَ إِلَىٰ
  يَوْمِ ٱلدِّينِ } * { قَالَ رَبِّ فَأَنظِرْنِي إِلَىٰ يَوْمِ يُبْعَثُونَ } * { قَالَ
  فَإِنَّكَ مِنَ ٱلْمُنظَرِينَ } * { إِلَىٰ يَوْمِ ٱلْوَقْتِ ٱلْمَعْلُومِ } * { قَالَ
  رَبِّ بِمَآ أَغْوَيْتَنِي لأُزَيِّنَنَّ لَهُمْ فِي ٱلأَرْضِ وَلأُغْوِيَنَّهُمْ أَجْمَعِينَ
  } * { إِلاَّ عِبَادَكَ مِنْهُمُ ٱلْمُخْلَصِينَ } * { قَالَ هَذَا صِرَاطٌ عَلَيَّ
  مُسْتَقِيمٌ } * { إِنَّ عِبَادِي لَيْسَ لَكَ عَلَيْهِمْ سُلْطَانٌ إِلاَّ مَنِ ٱتَّبَعَكَ
  مِنَ ٱلْغَاوِينَ } * { وَإِنَّ جَهَنَّمَ لَمَوْعِدُهُمْ أَجْمَعِينَ } * { لَهَا
  سَبْعَةُ أَبْوَابٍ لِكُلِّ بَابٍ مِّنْهُمْ جُزْءٌ مَّقْسُومٌ }{ أَخْلَدَ إِلَى ٱلأَرْضِ
  وَٱتَّبَعَ هَوَاهُ }[الأعراف: 176] أو أراد أني أقدر على الاحتيال لآدم والتزيين له
  الأكل من الشجرة وهو في السماء، فأنا على التزيين لأولاده في الأرض أقدر. أو أراد:
  لأجعلنّ مكان التزيين عندهم الأرض، ولأوقعن تزييني فيها، أي: لأزيننها في أعينهم ولأحدّثنهم
  بأنّ الزينة في الدنيا وحدها، حتى يستحبوها على الآخرة ويطمئنوا إليها دونها. ونحوه:يَجْرَحْ
  فِي عَرَاقِيبِهَا نَصْلِي   استثنى المخلصين؛ لأنه علم أنّ كيده لا يعمل فيهم ولا
  يقبلون منه. أي { هَـٰذَا } طريق حق { عَلَىَّ } أن أراعيه، وهو أن لا يكون لك سلطان
  على عبادي، إلا من اختار اتباعك منهم لغوايته: وقرىء: «عليّ» وهو من علو الشرف والفضل
  { لَمَوْعِدُهُمْ } الضمير للغاوين. وقيل: أبواب النار أطباقها وأدراكها، فأعلاها للموحدين،
  والثاني لليهود، والثالث للنصارى، والرابع للصابئين، والخامس للمجوس، والسادس للمشركين،
  والسابع للمنافقين، وعن ابن عباس رضي الله عنه: إن جهنم لمن ادعى الربوبية، ولظى لعبدة
  النار، والحطمة لعبدة الأصنام وسقر لليهود، والسعير للنصارى، والجحيم للصابئين، والهاوية
  للموحدين. وقرىء: «جزء»، بالتخفيف والتثقيل. وقرأ الزهري: «جزّ»، بالتشديد؛ كأنه حذف
  الهمزة وألقى حركتها على الزاي، كقولك: خبّ في خبء، ثم وقف عليه بالتشديد، كقولهم:
  الرجل، ثم أجرى الوصل مجرى الوقف.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

