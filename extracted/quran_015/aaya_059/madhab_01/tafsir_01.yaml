aaya: إِلَّا آلَ لُوطٍ إِنَّا لَمُنَجُّوهُمْ أَجْمَعِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَمَا خَطْبُكُمْ
  أَيُّهَا ٱلْمُرْسَلُونَ } * { قَالُواْ إِنَّآ أُرْسِلْنَآ إِلَىٰ قَوْمٍ مُّجْرِمِينَ
  } * { إِلاَّ آلَ لُوطٍ إِنَّا لَمُنَجُّوهُمْ أَجْمَعِينَ } * { إِلاَّ ٱمْرَأَتَهُ
  قَدَّرْنَآ إِنَّهَا لَمِنَ ٱلْغَابِرِينَ }يقول تعالـى ذكره: قال إبراهيـم للـملائكة:
  فما شأنكم؟ ما أمَرُكم أيُّها الـمرسلون؟ قالت الـملائكة له: { إنَّا أُرْسِلْنا إلـى
  قَوْمٍ مُـجْرِمِينَ } يقول: إلـى قوم قد اكتسبوا الكفر بـالله. { إلا آلَ لُوطٍ }
  يقول: إلا أتبـاع لوط علـى ما هو علـيه من الدِّين، فإنا لن نهلكهم بل ننـجيهم من العذاب
  الذي أمرنا أن نعذّب به قوم لوط، سوى امرأة لوط { قَدَّرْنا إنها مِنَ الغَابِرِينَ
  } يقول: قضى الله فـيها إنها لـمن البـاقـين ثم هي مهلكة بعد. وقد بـيَّنا الغابر فـيـما
  مضى بشواهده.\r\n\t\t\t\r\n\t\t\t</section>"

