  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَمَا خَطْبُكُمْ أَيُّهَا ٱلْمُرْسَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ إِنَّآ
  أُرْسِلْنَآ إِلَىٰ قَوْمٍ مُّجْرِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ آلَ لُوطٍ
  إِنَّا لَمُنَجُّوهُمْ أَجْمَعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱمْرَأَتَهُ
  قَدَّرْنَآ إِنَّهَا لَمِنَ ٱلْغَابِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال إبراهيـم للـملائكة: فما شأنكم؟ ما أمَرُكم أيُّها الـمرسلون؟ قالت
  الـملائكة له: { إنَّا أُرْسِلْنا إلـى قَوْمٍ مُـجْرِمِينَ } يقول: إلـى قوم قد اكتسبوا
  الكفر بـالله. { إلا آلَ لُوطٍ } يقول: إلا أتبـاع لوط علـى ما هو علـيه من الدِّين،
  فإنا لن نهلكهم بل ننـجيهم من العذاب الذي أمرنا أن نعذّب به قوم لوط، سوى امرأة لوط
  { قَدَّرْنا إنها مِنَ الغَابِرِينَ } يقول: قضى الله فـيها إنها لـمن البـاقـين ثم
  هي مهلكة بعد. وقد بـيَّنا الغابر فـيـما مضى بشواهده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

