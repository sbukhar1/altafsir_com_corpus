  رضي الله عنه: غفور لمن تاب، وعذابه لمن لم يتب. وعطف { وَنَبّئْهُمْ } على نبىء عبادي،
  ليتخذوا ما أحل من العذاب يوم لوط عبرة يعتبرون بها سخط الله وانتقامه من المجرمين،
  ويتحققوا عنده أنّ عذابه هو العذاب الأليم.</font></font><font class=\"TextResultArabic\"><font
