aaya: قَالَ رَبِّ فَأَنْظِرْنِي إِلَىٰ يَوْمِ يُبْعَثُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ فَأَنظِرْنِي
  إِلَىٰ يَوْمِ يُبْعَثُونَ } * { قَالَ فَإِنَّكَ مِنَ ٱلْمُنظَرِينَ } * { إِلَىٰ
  يَوْمِ ٱلْوَقْتِ ٱلْمَعْلُومِ }يقول تعالـى ذكره: قال إبلـيس: ربّ فإذ أخرجتنـي من
  السموات ولعنتنـي، فأخرِّنـي إلـى يوم تبعث خـلقك من قبورهم فتـحشرهم لـموقـف القـيامة.
  قال الله له: فإنك مـمن أُخِّر هلاكه إلـى يوم الوقت الـمعلوم لهلاك جميع خـلقـي، وذلك
  حين لا يبقـى علـى الأرض من بنـي آدم دَيَّارٌ.\r\n\t\t\t\r\n\t\t\t</section>"

