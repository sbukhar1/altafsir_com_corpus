  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَعَلْنَا فِي ٱلسَّمَاءِ بُرُوجاً وَزَيَّنَّاهَا لِلنَّاظِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ولقد جعلنا فـي السماء الدنيا منازل للشمس والقمر،
  وهي كواكب ينزلها الشمس والقمر. { وَزَيَّناها للنَّاظِرِينَ } يقول: وزينا السماء
  بـالكواكب لـمن نظر إلـيها وأبصرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنـي الـمثنى،
  قال: أخبرنا أبو حذيفة، قال: ثنا شبل وحدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد
  الله، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وَلَقَدْ
  جَعَلْنا فِـي السَّماءِ بُروجاً } قال: كواكب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ جَعَلْنا فِـي السَّماءِ
  بُروجاً } وبروجها: نـجومها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { بُرُوجا } قال:
  الكواكب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

