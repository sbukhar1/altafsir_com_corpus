  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱعْبُدْ
  رَبَّكَ حَتَّىٰ يَأْتِيَكَ ٱلْيَقِينُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه صلى الله عليه وسلم: واعبد ربك حتـى يأتـيك الـموت، الذي هو مُوقَن به. وقـيـل:
  يقـين، وهو موقَن به، كما قـيـل: خمر عتـيق، وهي معتَّقَة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا يحيى بن سعيد، عن سفـيان، قال: ثنـي طارق بن عبد الرحمن، عن
  سالـم بن عبد الله: { واعْبُدْ رَبَّكَ حتـى يَأْتِـيكَ الـيَقِـينُ } قال: الـموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، وحدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عبـاس بن مـحمد، قال: ثنا
  حجاج، قال: ابن جريج: أخبرنـي ابن كثـير أنه سمع مـجاهداً يقول: { حتـى يَأْتِـيكَ
  الـيَقِـينُ } قال: الـموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيدُ، قال:
  ثنا سعيد، عن قتادة، قوله: { واعْبُدْ رَبَّكَ حتـى يَأْتِـيكَ الـيَقِـينُ } قال:
  يعنـي الـموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { حتـى يَأْتِـيكَ الـيَقِـينُ } قال: الـيقـين:
  الـموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن مبـارك بن فضالة، عن
  الـحسن، فـي قوله: { حتـى يَأْتِـيكَ الـيَقِـينُ } قال: الـموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن طارق، عن سالـم، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  واعْبُدْ رَبَّكَ حتـى يَأْتِـيكَ الـيَقِـينُ } قال: الـموت إذا جاءه الـموت جاءه
  تصديق ما قال الله له وحدّثه من أمر الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي يونس بن يزيد، عن ابن شهاب: أن خارجة بن زيد
  بن ثابت أخبره عن أمّ العلاء امرأة من الأنصار قد بـايعت رسول الله صلى الله عليه وسلم
  أخبرته أنهم اقتسموا الـمهاجرين قُرْعة، قالت: وطار لنا عثمان بن مظعون، فأنزلناه فـي
  أبـياتنا، فوَجع وجعه الذي مات فـيه. فلـما تُوفِّـي وغَسِّل وكُفِّن فـي أثوابه، دخـل
  رسول الله صلى الله عليه وسلم، فقلت: يا عثمان بن مظعون رحمة الله علـيك أبـا السائب،
  فشهادتـي علـيك لقد أكرمك الله فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ومَا يُدْرِيكَ أنَّ اللَّهَ أكْرَمَهُ؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالت
  يا رسول الله فَمن؟ فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أمَّا هُوَ فَقَدْ جاءَه الـيَقِـينُ، وَوَاللَّهِ إنّـي لأَرْجُو
  لَهُ الـخَيْرَ \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
