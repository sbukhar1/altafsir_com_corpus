aaya: وَاعْبُدْ رَبَّكَ حَتَّىٰ يَأْتِيَكَ الْيَقِينُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱعْبُدْ رَبَّكَ
  حَتَّىٰ يَأْتِيَكَ ٱلْيَقِينُ }يقول تعالـى ذكره لنبـيه صلى الله عليه وسلم: واعبد
  ربك حتـى يأتـيك الـموت، الذي هو مُوقَن به. وقـيـل: يقـين، وهو موقَن به، كما قـيـل:
  خمر عتـيق، وهي معتَّقَة.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  مـحمد بن بشار، قال: ثنا يحيى بن سعيد، عن سفـيان، قال: ثنـي طارق بن عبد الرحمن، عن
  سالـم بن عبد الله: { واعْبُدْ رَبَّكَ حتـى يَأْتِـيكَ الـيَقِـينُ } قال: الـموت.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي الـمثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، وحدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن
  ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي عبـاس بن مـحمد، قال: ثنا
  حجاج، قال: ابن جريج: أخبرنـي ابن كثـير أنه سمع مـجاهداً يقول: { حتـى يَأْتِـيكَ
  الـيَقِـينُ } قال: الـموت.حدثنا بشر، قال: ثنا يزيدُ، قال: ثنا سعيد، عن قتادة، قوله:
  { واعْبُدْ رَبَّكَ حتـى يَأْتِـيكَ الـيَقِـينُ } قال: يعنـي الـموت.حدثنا مـحمد بن
  عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { حتـى يَأْتِـيكَ الـيَقِـينُ
  } قال: الـيقـين: الـموت.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة، مثله.حدثنـي الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك،
  عن مبـارك بن فضالة، عن الـحسن، فـي قوله: { حتـى يَأْتِـيكَ الـيَقِـينُ } قال: الـموت.حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن طارق، عن سالـم، مثله.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { واعْبُدْ رَبَّكَ حتـى يَأْتِـيكَ الـيَقِـينُ
  } قال: الـموت إذا جاءه الـموت جاءه تصديق ما قال الله له وحدّثه من أمر الآخرة.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي يونس بن يزيد، عن ابن شهاب: أن خارجة بن زيد
  بن ثابت أخبره عن أمّ العلاء امرأة من الأنصار قد بـايعت رسول الله صلى الله عليه وسلم
  أخبرته أنهم اقتسموا الـمهاجرين قُرْعة، قالت: وطار لنا عثمان بن مظعون، فأنزلناه فـي
  أبـياتنا، فوَجع وجعه الذي مات فـيه. فلـما تُوفِّـي وغَسِّل وكُفِّن فـي أثوابه، دخـل
  رسول الله صلى الله عليه وسلم، فقلت: يا عثمان بن مظعون رحمة الله علـيك أبـا السائب،
  فشهادتـي علـيك لقد أكرمك الله فقال رسول الله صلى الله عليه وسلم: \" ومَا يُدْرِيكَ
  أنَّ اللَّهَ أكْرَمَهُ؟ \" قالت يا رسول الله فَمن؟ فقال رسول الله صلى الله عليه
  وسلم: \" أمَّا هُوَ فَقَدْ جاءَه الـيَقِـينُ، وَوَاللَّهِ إنّـي لأَرْجُو لَهُ الـخَيْرَ
  \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَٱعْبُدْ رَبَّكَ حَتَّىٰ يَأْتِيَكَ ٱلْيَقِينُ
  }  حدثنا أبو كريب، قال: ثنا مالك بن إسماعيـل، قال: ثنا اسماعيل، قال: ثنا إبراهيـم
  بن سعد، قال: ثنا ابن شهاب، عن خارجة بن زيد، عن أمّ العلاء امرأة عن نسائهم، عن النبـيّ
  صلى الله عليه وسلم بنـحوه.حدثنـي موسى بن عبد الرحمن الـمسروقـي، قال: ثنا جعفر بن
  عون، قال: أخبرنا إبراهيـم بن إسماعيـل، عن مـحمد بن شهاب، أن خارجة بن زيد، حدثه عن
  أمّ العلاء امرأة منهم، عن النبـيّ صلى الله عليه وسلم، بنـحوه، إلا أنه قال فـي حديثه:
  فقال النبـيّ صلى الله عليه وسلم: \" أمَّا هُوَ فَقَدْ عايَنَ الـيَقِـينَ \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

