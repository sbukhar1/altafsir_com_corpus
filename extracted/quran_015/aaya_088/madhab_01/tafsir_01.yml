  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  تَمُدَّنَّ عَيْنَيْكَ إِلَىٰ مَا مَتَّعْنَا بِهِ أَزْوَاجاً مِّنْهُمْ وَلاَ تَحْزَنْ
  عَلَيْهِمْ وَٱخْفِضْ جَنَاحَكَ لِلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: لا تتـمنـينّ يا مـحمد ما جعلنا من زينة
  هذه الدنـيا متاعاً للأغنـياء من قومك الذين لا يؤمنون بـالله والـيوم الآخر، يتـمتعون
  فـيها، فإن مِنْ ورائهم عذابـاً غلـيظاً. { وَلا تَـحْزَنْ عَلَـيْهِمْ } يقول: ولا
  تـحزن علـى ما مُتِّعوا به فعجِّل لهم، فإن لك فـي الآخرة ما هو خير منه، مع الذي قد
  عَجَّلنا لك فـي الدنـيا من الكرامة بإعطائنا السبع الـمثانـي والقرآن العظيـم يقال
  منه: مَدَّ فلانٌ عينه إلـى مال فلان: إذا اشتهاه وتـمناه وأراده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر عن ابن عيـينة أنه كان يتأوّل هذه الآية قولَ النبـيّ صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لَـيْسَ مِنَّا مَنْ لَـمْ يَتَغَنَّ بـالقُرآنِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي من لـم يستغن به، ويقول: ألا تَرَاهُ يَقُولُ: { وَلَقَدْ آتَـيْناكَ
  سَبْعاً مِنَ الـمَثانِـي والقُرآنَ العَظِيـمَ لا تَـمُدَّنَّ عَيْنَـيْكَ إلـى ما
  مَتَّعْنا بِهِ أزْوَاجاً مِنْهُمْ }؟ فأمره بـالاستغناء بـالقرآن عن الـمال. قال:
  ومنه قول الآخر: من أوتـي القرآن فرأى أن أحداً أعطي أفضل مـما أعطي فقد عظَّم صغيراً
  وصغَّر عظيماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي قوله: { أزْوَاجاً
  } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا الـحسن، قال ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { لا تَـمُدَّنَّ عَيْنَـيْكَ إلـى ما مَتَّعْنا
  بِهِ أزْوَاجاً مِنْهُمْ }: الأغنـياء، الأمثال، الأشبـاه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { لا تَـمُدَّنَّ عَيْنَـيْكَ إلـى ما مَتَّعْنا بِهِ
  أزْوَاجا مِنْهُمْ } قال: نُهِيَ الرجل أن يتـمنى مال صاحبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَاخْفِضْ جَناحَكَ للْـمُؤْمِنِـينَ } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه
  وسلم: وألِن لـمن أمن بك واتبعك واتبع كلامك، وقرِّبهم منك، ولا تَـجْفُ بهم، ولا تَغْلُظ
  علـيهم. يأمره تعالـى ذكره بـالرفق بـالـمؤمنـين. والـجناحان من بنـي آدم: جنبـاه،
  والـجناحان: الناحيتان، ومنه قول الله تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاضْمُـمْ يَدَكَ إلـى جنَاحِكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قـيـل:
  معناه: إلـى ناحيتك وجنبك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
