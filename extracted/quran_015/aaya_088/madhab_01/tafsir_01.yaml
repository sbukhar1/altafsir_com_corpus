aaya: لَا تَمُدَّنَّ عَيْنَيْكَ إِلَىٰ مَا مَتَّعْنَا بِهِ أَزْوَاجًا مِنْهُمْ وَلَا
  تَحْزَنْ عَلَيْهِمْ وَاخْفِضْ جَنَاحَكَ لِلْمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ تَمُدَّنَّ
  عَيْنَيْكَ إِلَىٰ مَا مَتَّعْنَا بِهِ أَزْوَاجاً مِّنْهُمْ وَلاَ تَحْزَنْ عَلَيْهِمْ
  وَٱخْفِضْ جَنَاحَكَ لِلْمُؤْمِنِينَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه
  وسلم: لا تتـمنـينّ يا مـحمد ما جعلنا من زينة هذه الدنـيا متاعاً للأغنـياء من قومك
  الذين لا يؤمنون بـالله والـيوم الآخر، يتـمتعون فـيها، فإن مِنْ ورائهم عذابـاً غلـيظاً.
  { وَلا تَـحْزَنْ عَلَـيْهِمْ } يقول: ولا تـحزن علـى ما مُتِّعوا به فعجِّل لهم، فإن
  لك فـي الآخرة ما هو خير منه، مع الذي قد عَجَّلنا لك فـي الدنـيا من الكرامة بإعطائنا
  السبع الـمثانـي والقرآن العظيـم يقال منه: مَدَّ فلانٌ عينه إلـى مال فلان: إذا اشتهاه
  وتـمناه وأراده.وذُكر عن ابن عيـينة أنه كان يتأوّل هذه الآية قولَ النبـيّ صلى الله
  عليه وسلم: \" لَـيْسَ مِنَّا مَنْ لَـمْ يَتَغَنَّ بـالقُرآنِ \" أي من لـم يستغن
  به، ويقول: ألا تَرَاهُ يَقُولُ: { وَلَقَدْ آتَـيْناكَ سَبْعاً مِنَ الـمَثانِـي والقُرآنَ
  العَظِيـمَ لا تَـمُدَّنَّ عَيْنَـيْكَ إلـى ما مَتَّعْنا بِهِ أزْوَاجاً مِنْهُمْ
  }؟ فأمره بـالاستغناء بـالقرآن عن الـمال. قال: ومنه قول الآخر: من أوتـي القرآن فرأى
  أن أحداً أعطي أفضل مـما أعطي فقد عظَّم صغيراً وصغَّر عظيماً.وبنـحو الذي قلنا فـي
  قوله: { أزْوَاجاً } قال أهل التأويـل. ذكر من قال ذلك:حدثنـي الـحارث، قال: ثنا الـحسن،
  قال ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { لا تَـمُدَّنَّ عَيْنَـيْكَ إلـى ما مَتَّعْنا بِهِ أزْوَاجاً مِنْهُمْ
  }: الأغنـياء، الأمثال، الأشبـاه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد، مثله.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { لا تَـمُدَّنَّ عَيْنَـيْكَ إلـى ما
  مَتَّعْنا بِهِ أزْوَاجا مِنْهُمْ } قال: نُهِيَ الرجل أن يتـمنى مال صاحبه.وقوله:
  { وَاخْفِضْ جَناحَكَ للْـمُؤْمِنِـينَ } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه
  وسلم: وألِن لـمن أمن بك واتبعك واتبع كلامك، وقرِّبهم منك، ولا تَـجْفُ بهم، ولا تَغْلُظ
  علـيهم. يأمره تعالـى ذكره بـالرفق بـالـمؤمنـين. والـجناحان من بنـي آدم: جنبـاه،
  والـجناحان: الناحيتان، ومنه قول الله تعالـى ذكره:{ وَاضْمُـمْ يَدَكَ إلـى جنَاحِكَ }قـيـل:
  معناه: إلـى ناحيتك وجنبك.\r\n\t\t\t\r\n\t\t\t</section>"

