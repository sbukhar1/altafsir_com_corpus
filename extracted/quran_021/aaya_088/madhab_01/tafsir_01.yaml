  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱسْتَجَبْنَا
  لَهُ وَنَجَّيْنَاهُ مِنَ ٱلْغَمِّ وَكَذٰلِكَ نُنجِـي ٱلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { فـاسَتْـجَبْنَا } لـيونس دعاءه إيانا، إذ دعانا
  فـي بطن الـحوت، ونـجيناه من الغمّ الذي كان فـيه بحبْسناه فـي بطن الـحوت وغمه بخطيئته
  وذنبه { وكذَلكَ نُنْـجِي الـمُؤْمِنِـينَ } يقول جلّ ثناؤه: وكما أنـجينا يونس من
  كرب الـحبس فـي بطن الـحوت فـي البحر إذ دعانا، كذلك ننـجي الـمؤمنـين من كربهم إذا
  استغاثوا بنا ودعونا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك جاء الأثر.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمران بن بكار الكُلاعيّ،
  قال: ثنا يحيى بن صالح قال: ثنا أبو يحيى بن عبد الرحمن، قال: ثنـي بشر بن منصور، عن
  علـيّ بن زيد، عن سعيد بن الـمسيب، قال: سمعت سعد بن مالك يقول: سمعت رسول الله صلى
  الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اسْمُ اللَّهِ الَّذِي إذَا دُعِيَ بِهِ أجابَ وَإذَا سُئلَ بِهِ أعْطَى، دَعْوَةُ
  يُونُسَ بْنِ مَتَّـى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فقلت: يا رسول الله، هي لـيونس بن متـى خاصة أم لـجماعة الـمسلـمين؟
  قالَ:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" هيَ
  لِـيُونُسَ بْنِ مَتَّـى خاصَّةً، وللْـمُؤْمِنِـينَ عامَّةً إذَا دَعَوْا بِها ألَـمْ
  تَسْمَعْ قَوْلَ اللَّهِ تَبـارَكَ وَتَعالـى { فَنادَى فِـي الظُّلُـماتِ أنْ لا إلَهَ
  إلاَّ أنْتَ سُبْحانَكَ إنّـي كُنْتُ مِنَ الظَّالِـمِينَ فـاسْتَـجَبْنا لَهُ وَنّـجيَّنْاهُ
  مِنَ الغَمِّ وكَذلكَ نُنْـجِي الـمُؤْمنـينَ }؟ فهو شرط الله لـمن دعاه بها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة قوله: { نُنْـجِي الـمُؤْمِنِـينَ } فقرأت
  ذلك قرّاء الأمصار، سوى عاصم، بنونـين الثانـية منهما ساكنة، من أنـجيناه، فنـحن ننـجيه.
  وإنـما قرءوا ذلك كذلك وكتابته فـي الـمصاحف بنون واحدة، لأنه لو قرىء بنون واحدة وتشديد
  الـجيـم، بـمعنى ما لـم يسمّ فـاعله، كان «الـمؤمنون» رفعاً، وهم فـي الـمصاحف منصوبون،
  ولو قرىء بنون واحدة وتـخفـيف الـجيـم، كان الفعل للـمؤمنـين وكانوا رفعاً، ووجب مع
  ذلك أن يكون قوله «نـجى» مكتوبـاً بـالألف، لأنه من ذوات الواو، وهو فـي الـمصاحف بـالـياء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: فكيف كتب ذلك بنون واحد، وقد علـمت أن حكم ذلك إذا قرىء:
  { نُنْـجِي } أن يُكتب بنونـين؟ قـيـل: لأن النون الثانـية لـما سكنت وكان الساكن غير
  ظاهر علـى اللسان حذفت كما فعلو ذلك ب «إلاّ»، فحذفوا النون من «إنْ» لـخفـائها، إذ
  كانت مندغمة فـي اللام من «لا». وقرأ ذلك عاصم: «نُـجِّي الـمُؤمِنِـينَ» بنون واحدة،
  وتثقـيـل الـجيـم، وتسكين الـياء. فإن يكن عاصم وجه قراءته ذلك إلـى قول العرب: ضرب
  الضرب زيداً، فكنى عن المصدر الذي هو النـجاء، وجعل الخبر أعنـي خبر ما لـم يسمّ فـاعله
  الـمؤمنـين، كأنه أراد: وكذلك نُـجّي النّـجاءُ المؤمنين، فكنى عن النـجاء فهو وجه،
  وإن كان غيره أصوب، وإلا فإن الذي قرأ من ذلك علـى ما قرأه لـحنّ، لأن الـمؤمنـين اسم
  علـى القراءة التـي قرأها ما لـم يسمّ فـاعله، والعرب ترفع ما كان من الأسماء كذلك.
  وإنـما حمل عاصماً علـى هذه القراءة أنه وجد الـمصاحف بنون واحدة وكان فـي قراءته إياه
  علـى ما علـيه قراءة القرّاء إلـحاق نون أخرى ليست فـي المصحف، فظنَّ أن ذلك زيادة
  ما لـيس فـي المصحف، ولم يعرف لـحذفها وجهاً يصرفه إلـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والصواب من القراءة التـي لا أستـجيز غيرها فـي ذلك عندنا ما علـيه قرّاء
  الأمصار، من قراءته بنونـين وتـخفـيف الـجيـم، لإجماع الـحجة من القرّاء علـيها وتـخطئتها
  خلافه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

