text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱسْتَجَبْنَا
  لَهُ وَنَجَّيْنَاهُ مِنَ ٱلْغَمِّ وَكَذٰلِكَ نُنجِـي ٱلْمُؤْمِنِينَ }{ نُنَجّى }
  «وننجي» «ونجي» والنون لا تدغم في الجيم، ومن تمحل لصحته فجعله فعل وقال نجى النجاء
  المؤمنين - فأرسل الياء وأسنده إلى مصدره ونصب المؤمنين بالنجاء - فمتعسف بارد التعسف.\r\n\t\t\t\r\n\t\t\t</section>"

