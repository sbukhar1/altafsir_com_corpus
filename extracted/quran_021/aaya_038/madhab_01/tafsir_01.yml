  فَلاَ تَسْتَعْجِلُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُونَ مَتَىٰ هَـٰذَا ٱلْوَعْدُ إِن
  كُنتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وعلـى قول صاحب هذه الـمقالة، يجب
  أن يكون كلّ خـلق الله خُـلق علـى عجل، لأن كل ذلك خـلق بأن قـيـل له كن فكان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإذا كان ذلك كذلك، فما وجه خصوص الإنسان إذا بذكر أنه خُـلق من عجل
  دون الأشياء كلها وكلها مخـلوق من عجل؟ وفـي خصوص الله تعالـى ذكره الإنسان بذلك الدلـيـل
  الواضح، علـى أن القول فـي ذلك غير الذي قاله صاحب هذه الـمقالة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون منهم: هذا من الـمقلوب، وإنـما خُـلق العَجَل من الإنسان،
  وخُـلقت العجلة من الإنسان. وقالوا: ذلك مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما إنَّ مَفـاتِـحَهُ لَتَنُوءُ بـالعُصْبَةِ
  أُولـي القُوَّةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إنـما هو: لَتنوء العصبة بها متثاقلة. وقالوا: هذا وما أشبهه فـي كلام
  العرب كثـير مشهور. قالوا: وإنـما كلـم القوم بـما يعقلون. قالوا: وذلك مثل قولهم:
  عرَضتُ الناقة، وكقولهم: إذا طلعت الشعرى واستوت العود علـى الـحِرْبـاء أي استوت الـحربـاء
  علـى العود، كقول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وتَرْكَبُ خَيْلاً لا هَوَادَة بَـيْنَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَتَشْقَـى الرماحُ بـالضياطِرَةِ الـحُمْرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكقول ابن مقبل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حَسَرْتُ كَفِّـي عَنِ السِّرْبـالِ آخُذُه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ُفَرْدا يُجَرُّ عَلـى أيْدِي الـمُفَدّينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: حسرت السربـال عن كفّـي، ونـحو
  ذلك من الـمقلوب. وفـي إجماع أهل التأويـل علـى خلاف هذا القول، الكفـاية الـمغنـية
  عن الاستشهاد علـى فساده بغيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والصواب من القول فـي تأويـل ذلك عندنا الذي ذكرناه عمن قال معناه: خُـلق
  الإنسان من عجل فـي خـلقه أيْ علـى عجل وسرعة فـي ذلك. وإنـما قـيـل ذلك كذلك، لأنه
  بُودر بخـلقه مغيب الشمس فـي آخر ساعة من نهار يوم الـجمعة، وفـي ذلك الوقت نفخ فـيه
  الروح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قلنا أولـى الأقوال التـي
  ذكرناها فـي ذلك بـالصواب، لدلالة قوله تعالـى: { سأُرِيكُمْ آياتِـي فَلا تَسْتَعْجِلُونَ
  } علـيّ ذلك، وأن أبـا كريب:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  قال: ثنا ابن إدريس، قال: أخبرنا مـحمد بن عمرو، عن أبـي سلـمة، عن أبـي هريرة قال:
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ فِـي الـجُمُعَةِ لَساعَةً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يُقَلِّلُها، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يَوَافِقُها عَبْدٌ مُسْلِـمٌ يَسأَلُ اللَّهَ فِـيها خَيْرا
  إلاَّ آتاهُ اللَّهُ إيَّاهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال عبد الله بن سلام: قد علـمت أيّ ساعة هي، هي آخر ساعات النهار
  من يوم الـجمعة. قال الله: { خُـلِقَ الإنْسانُ مِنْ عَجَلٍ سأُرِيكُمْ آياتِـي فَلا
  تَسْتَعْجِلُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا الـمـحاربـي
  وعبدة بن سلـيـمان وأسير بن عمرو، عن مـحمد بن عمرو، قال: ثنا أبو سلـمة، عن أبـي هريرة،
  عن النبـيّ صلى الله عليه وسلم بنـحوه، وذكر كلام عبد الله بن سلام بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الكلام إذا كان الصواب فـي تأويـل ذلك ما قلنا بـما به استشهدنا
  { خُـلِقَ الإنْسانُ مِنْ عَجَلٍ } ، ولذلك يستعجل ربه بـالعذاب. { سأُرِيكُمْ آياتِـي
  فَلا تَسْتَعْجِلُونِ } أيها الـمستعجلون ربهم بـالآيات القائلون لنبـينا مـحمد صلى
  الله عليه وسلم: بل هو شاعر، فلـيأتنا بآية كما أرسل الأوّلون آياتـي، كما أريتها من
  قبلكم من الأمـم التـي أهلكناها بتكذيبها الرسل، إذا أتتها الآيات: { فلا تَسْتَعْجِلُونِ
  } يقول: فلا تستعجلوا ربكم، فإنا سنأتـيكم بها ونريكموها.</font></font>&#13;\t\t\t<label
