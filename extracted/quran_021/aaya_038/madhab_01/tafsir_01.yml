  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خُلِقَ
  ٱلإنْسَانُ مِنْ عَجَلٍ سَأُوْرِيكُمْ آيَاتِي فَلاَ تَسْتَعْجِلُونِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُونَ
  مَتَىٰ هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { خُـلِقَ الإنْسانُ } يعنـي آدم { مِنْ عَجَلٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في تأويله، فقال بعضهم: معناه: من عَجَل فـي بنـيته
  وخـلقته كان من العجلة، وعلـى العجلة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن يـمان، عن أشعث، عن جعفر، عن سعيد فـي قوله: { خُـلِقَ الإنْسانُ
  مِنْ عَجَلٍ } قال: لـما نفخ فـيه الروح فـي ركبتـيه ذهب لـينهض، فقال الله: { خُـلِقَ
  الإنْسانُ مِنْ عَجَلٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ، قال: لـما نُفخ فـيه يعنـي فـي آدم الروح، فدخـل فـي رأسه عطس،
  فقالت الـملائكة: قل الـحمد لله فقال: الـحمد لله. فقال الله له: رحمك ربك فلـما دخـل
  الروح فـي عينـيه نظر إلـى ثمار الـجنة، فلـما دخـل فـي جوفه اشتهى الطعام، فوثب قبل
  أن تبلغ الروح رجلـيه عجلان إلـى ثمار الـجنة فذلك حين يقول: { خُـلِقَ الإنْسانُ مِنْ
  عَجَلٍ } يقول: خـلق الإنسان عجولاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قتادة: { خُـلِقَ الإنْسانُ مِنْ عَجَلٍ
  } قال: خـلق عجولاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه: خـلق الإنسان
  من عجل، أي من تعجيـل فـي خـلق الله إياه ومن سرعة فـيه وعلـى عجل. وقالوا: خـلقه الله
  فـي آخر النهار يوم الـجمعة قبل غروب الشمس علـى عجل فـي خـلقه إياه قبل مغيبها. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { خُـلِقَ الإنْسانُ مِنْ عَجَلٍ } قال:
  قول آدم حين خُـلق بعد كلّ شيء آخر النهار من يوم خـلق الـخـلق، فلـما أحيا الروح عينـيه
  ولسانه ورأسه ولـم تبلغ أسفله، قال: يا ربّ استعجل بخـلقـي قبل غروب الشمس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحرث، قال ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال مـجاهد: { خُـلِقَ الإنْسانُ مِنْ عَجَلٍ
  } قال آدم حين خُـلق بعد كلّ شيء ثم ذكر نـحوه، غير أنه قال فـي حديثه: استعجلْ بخـلقـي
  فقد غربت الشمس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { خُـلِقَ الإنْسانُ مِنْ عَجَلٍ } قال: علـى عجل آدم
  آخر ذلك الـيوم من ذينك الـيومين، يريد يوم الـجمعة، وخـلقه علـى عجل، وجعله عجولاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض أهل العربـية من أهل البصرة مـمن قال نـحو هذه الـمقالة:
  إنـما قال: { خُـلِقَ الإنْسَانُ مِنْ عَجَلٍ } وهو يعنـي أنه خـلقه من تعجيـل من الأمر،
  لأنه قال: { إنَّـمَا قَوْلُنا لِشَيْء إذَا أرَدْناهُ أنْ نَقُولَ لَهُ كُنْ فَـيَكُونُ
  } قال: فهذا العجل. وقوله: {  فَلا تَسْتَعْجِلُونِ } إنّـي { سأُرِيكُمْ آياتـي }.</font></font>&#13;\t\t\t<label
