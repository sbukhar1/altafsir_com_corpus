text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ أَجِئْتَنَا
  بِٱلْحَقِّ أَمْ أَنتَ مِنَ ٱللاَّعِبِينَ }بقوا متعجبين من تضليله إياهم، وحسبوا أن
  ما قاله إنما قاله على وجه المزاح والمداعبة، لا على طريق الجدّ. فقالوا له: هذا الذي
  جئتنا به، أهو جدّ وحق، أم لعب وهزل؟\r\n\t\t\t\r\n\t\t\t</section>"

