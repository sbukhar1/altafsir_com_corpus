  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ لَقَدْ كُنتُمْ
  أَنتُمْ وَآبَآؤُكُمْ فِي ضَلاَلٍ مُّبِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ أَجِئْتَنَا
  بِٱلْحَقِّ أَمْ أَنتَ مِنَ ٱللاَّعِبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: قال أبو إبراهيـم وقومه لإبراهيـم: وجدنا آبـاءنا لهذه الأوثان عابدين،
  فنـحن علـى ملة آبـائنا نعبدها كما كانوا يعبدون. { قالَ } إبراهيـم: { لَقَدْ كُنْتُـمْ
  } أيها القوم { أنْتُـمْ وَآبـاؤُكُمْ } بعبـادتكم إياها { فِـي ضَلالٍ مُبِـينٍ }
  يقول: فـي ذهاب عن سبـيـل الـحقّ، وجور عن قصد السبـيـل مبـين يقول: بَـيِّنٌ لـمن
  تأمله بعقل أنكم كذلك فـي جور عن الـحقّ. { قالُوا أجِئْتَنا بـالـحَقّ }؟ يقول: قال
  أبوه وقومه له: أجئتنا بـالـحقّ فـيـما تقول { أمْ أنْتَ } هازل لاعب { مِنَ اللاَّعِبِـينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
