  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَٱللَّهِ
  لأَكِيدَنَّ أَصْنَامَكُمْ بَعْدَ أَن تُوَلُّواْ مُدْبِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَجَعَلَهُمْ
  جُذَاذاً إِلاَّ كَبِيراً لَّهُمْ لَعَلَّهُمْ إِلَيْهِ يَرْجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر أن إبراهيـم صلوات الله علـيه حلف بهذه الـيـمين فـي سرّ من قومه
  وخفـاء، وأنه لـم يسمع ذلك منه إلا الذي أفشاه علـيه حين قالوا: من فعل هذا بآلهتنا
  إنه لـمن الظالـمين، فقالوا: سمعنا فتـى يذكرهم يقال له إبراهيـم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله:
  { وَتاللَّهِ لأَكِيدَنَّ أصْنامَكُمْ } قال: قول إبراهيـم حين استتبعه قومه إلـى عيد
  لهم فأبى وقال: إنـي سقـيـم، فسمع منه وعيد أصنامهم رجل منهم استأخر، وهو الذي يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَمِعْنا
  فَتـى يَذْكُرُهُمْ يُقالُ لهُ إبْرَاهِيـمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَتاللَّهِ لأَكِيدَنَّ أصْنامَكُمْ
  } قال: نرى أنه قال ذلك حيث لـم يسمعوه بعد أن تولَّوا مدبرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَجَعَلَهُمْ جُذَاذا إلاَّ كَبِـيراً لَهُمْ } اختلفت القرّاء
  فـي قراءة ذلك، فقرأته عامة قرّاء الأمصار سوى يحيى بن وثاب والأعمش والكسائي: «فَجَعَلَهُمْ
  جِذَاذا» بـمعنى جمع جذيذ، كأنهم أرادوا به جمع جذيذ وجِذاذ، كما يجمع الـخفـيف خِفـاف،
  والكريـم كِرام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القراءتـين فـي ذلك عندنا
  بـالصواب قراءة من قرأه: { جُذَاذاً } بضمّ الـجيـم، لإجماع قرّاء الأمصار علـيه، وأن
  ما أجمعت علـيه فهو الصواب وهو إذا قرىء كذلك مصدرٌ مثل الرُّفـات، والفُتات، والدُّقاق
  لا واحد له، وأما من كسر الـجيـم فإنه جمع للـجذيذ، والـجذيذ: هو فعيـل صُرِف من مـجذوذ
  إلـيه، مثل كسير وهشيـم، والـمـجذوذة: الـمكسورة قِطَعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فجَعَلَهُمْ
  جُذَاذاً } يقول: حُطاماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا،
  عن ابن أبـي نـجيح، عن مـجاهد: { جُذَاذاً } كالصَّريـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { فَجَعَلَهُمْ
  جُذَاذاً }: أي قطعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان سبب فعل إبراهيـم صلوات الله
  علـيه بآلهة قومه ذلك، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط عن السديّ: أن إبراهيـم قال له أبوه: يا إبراهيـم إن لنا عيداً لو قد خرجت
  معنا إلـيه قد أعجبك ديننا فلـما كان يوم العيد، فخرجوا إلـيه، خرج معهم إبراهيـم،
  فلـما كان ببعض الطريق ألقـى نفسه وقال: إنـي سقـيـم، يقول: أشتكى رجلـي.</font></font>&#13;\t\t\t<label
