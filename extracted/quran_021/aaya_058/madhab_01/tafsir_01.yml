  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَتَٱللَّهِ لأَكِيدَنَّ أَصْنَامَكُمْ بَعْدَ أَن
  تُوَلُّواْ مُدْبِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَجَعَلَهُمْ جُذَاذاً إِلاَّ كَبِيراً لَّهُمْ
  لَعَلَّهُمْ إِلَيْهِ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فتواطئوا رجلـيه
  وهو صريع فلـما مضوا نادى فـي آخرهم، وقد بقـي ضَعْفَـي الناس: { وَتاللَّهِ لأَكِيدَنَّ
  أصْنامَكُمْ بَعْدَ أنْ تُوَلُّوْا مُدْبِرِينَ } فسمعوها منه. ثم رجع إبراهيـم إلـى
  بـيت الآلهة، فإذا هنّ فـي بهو عظيـم، مستقبل بـاب البهو صنـم عظيـم إلـى جنبه أصغر
  منه بعضها إلـى بعض، كل صنـم يـلـيه أصغر منه، حتـى بلغوا بـاب البهو، وإذا هم قد جعلوا
  طعاماً، فوضعوه بـين أيدي الآلهة، قالوا: إذا كان حين نرجع رجعنا وقد بـاركت الآلهة
  فـي طعامنا فأكَلْنا. فلـما نظر إلـيهم إبراهيـم وإلـى ما بـين أيديهم من الطعام قالَ
  { ألا تَأْكُلُونَ }؟ فلـما لـم تـجبه، قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما لَكُمْ لا تَنْطِقُونَ فَرَاغَ
  عَلَـيْهِمْ ضَرْبـا بـالْـيَـمِينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فأخذ فأس حديد، فنقر كلّ صنـم فـي
  حافتـيه، ثم علقَّ الفأس فـي عنق الصنـم الأكبر، ثم خرج. فلـما جاء القوم إلـى طعامهم
  نظروا إلـى آلهتهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قالُوا مَنْ فَعَلَ هَذَا بِآلِهَتِنا إنَّهُ لِـمِنَ الظَّالِـمِينَ
  قالُوا سَمِعْنا فَتًـى يَذْكُرُهُمْ يُقالُ لَهُ إبْرَاهِيـمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إلاَّ كَبِـيرا لَهُمْ
  } يقول: إلا عظيـما للآلهة، فإن إبراهيـم لـم يكسره، ولكنه فـيـما ذكر علق الفأس فـي
  عنقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج: { إلاَّ كَبِـيرا لَهُمْ } قال: قال ابن عبـاس: إلا
  عظيـما لهم عظيـم آلهتهم. قال ابن جُرَيْج، وقال مـجاهد: وجعل إبراهيـم الفأس التـي
  أهلك أصنامهم مُسْندة إلـى صدر كبـيرهم الذي تَرَك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قال: جعل إبراهيـم الفأس التـي
  أهلك بها أصنامهم مسندة إلـى صدر كبـيرهم الذي ترك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: أقبل علـيهنّ كما قال الله تبـارك وتعالـى
  ضَرْبـا بـالـيَـمِينِ ثم جعل يكسرهنّ بفأس فـي يده، حتـى إذا بقـي أعظم صنـم منها
  ربط الفأس بـيده، ثم تركهنّ. فلـما رجع قومه، رأوا ما صنع بأصنامهم، فراعهم ذلك وأعظموه
  وقالوا: من فعل هذا بآلهتنا إنه لـمن الظالـمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { لَعَلَّهُمْ إلَـيْهِ يَرْجِعُونَ } يقول: فعل ذلك إبراهيـم بآلهتهم ليعتبروا ويعلـموا
  أنها إذا لـم تدفع عن نفسها ما فعل بها إبراهيـم، فهي من أن تدفع عن غيرها من أراده
  بسوء أبعد، فـيرجعوا عما هم علـيه مقـيـمون من عبـادتها إلـى ما هو علـيه من دينه وتوحيد
  الله والبراءة من الأوثان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة: { لَعَلَّهُمْ إلَـيْهِ يَرْجِعُونَ } قال: كادهم بذلك لعلهم
  يتذكرون أو يبصرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
