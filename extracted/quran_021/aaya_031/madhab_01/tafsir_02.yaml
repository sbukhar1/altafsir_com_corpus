text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلْنَا فِي
  ٱلأَرْضِ رَوَاسِيَ أَن تَمِيدَ بِهِمْ وَجَعَلْنَا فِيهَا فِجَاجاً سُبُلاً لَّعَلَّهُمْ
  يَهْتَدُونَ } * { وَجَعَلْنَا ٱلسَّمَآءَ سَقْفاً مَّحْفُوظاً وَهُمْ عَنْ آيَاتِهَا
  مُعْرِضُونَ }أي كراهة { أَن تَمِيدَ بِهِمْ } وتضطرب. أو لئلا تميد بهم، فحذف «لا»
  واللام. وإنما جاز حذف «لا» لعدم الالتباس، كما تزاد لذلك في نحو قوله:{ لّئَلاَّ يَعْلَمَ }[الحديد:
  29] وهذا مذهب الكوفيين.[فجاجاً] الفج: الطريق الواسع. فإن قلت: في الفجاج معنى الوصف،
  فما لها قدمت على السبل ولم تؤخر كما في قوله تعالى:{ لّتَسْلُكُواْ مِنْهَا سُبُلاً
  فِجَاجاً }[نوح: 20] قلت: لم تقدّم وهي صفة، ولكن جعلت حالاً كقوله:لِعَزَّةَ مُوحِشاً
  طَلَلٌ قَدِيم   فإن قلت: ما الفرق بينهما من جهة المعنى؟ قلت: أحدهما الإعلام بأنه
  جعل فيها طرقاً واسعة. والثاني: بأنه حين خلقها خلقها على تلك الصفة، فهو بيان لما
  أبهم ثمة، محفوظاً حفظه بالإمساك بقدرته من أن يقع على الأرض ويتزلزل، أو بالشهب عن
  تسمع الشياطين على سكانه من الملائكة { عَنْ ءايَـٰتِهَا } أي عما وضع الله فيها من
  الأدلة والعبر بالشمس والقمر وسائر النيرات، ومسايرها وطلوعها وغروبها؛ على الحساب
  القويم والترتيب العجيب، الدال على الحكمة البالغة والقدرة الباهرة، وأيّ جهل أعظم
  من جهل من أعرض عنها ولم يذهب به وهمه إلى تدبرها؛ والاعتبار بها، والاستدلال على عظمة
  شأن من أوجدها عن عدم، ودبرها ونصبها هذه النصبة، وأودعها ما أودعها مما لا يعرف كنهه
  إلا هو عزت قدرته ولطف علمه. وقرىء «عن آيتها» على التوحيد، اكتفاء بالواحدة في الدلالة
  على الجنس أي: هم متفطنون لما يرد عليهم من السماء من المنافع الدنيوية، كالاستضاءة
  بقمريها، والاهتداء بكواكبها، وحياة الأرض والحيوان بأمطارها، وهم عن كونها آية بينة
  على الخالق { مُّعْرِضُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

