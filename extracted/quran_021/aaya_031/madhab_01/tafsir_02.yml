  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا
  فِي ٱلأَرْضِ رَوَاسِيَ أَن تَمِيدَ بِهِمْ وَجَعَلْنَا فِيهَا فِجَاجاً سُبُلاً لَّعَلَّهُمْ
  يَهْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا ٱلسَّمَآءَ سَقْفاً مَّحْفُوظاً
  وَهُمْ عَنْ آيَاتِهَا مُعْرِضُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أي كراهة { أَن
  تَمِيدَ بِهِمْ } وتضطرب. أو لئلا تميد بهم، فحذف «لا» واللام. وإنما جاز حذف «لا»
  لعدم الالتباس، كما تزاد لذلك في نحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لّئَلاَّ يَعْلَمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  29] وهذا مذهب الكوفيين.[فجاجاً] الفج: الطريق الواسع. فإن قلت: في الفجاج معنى الوصف،
  فما لها قدمت على السبل ولم تؤخر كما في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لّتَسْلُكُواْ مِنْهَا سُبُلاً فِجَاجاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[نوح:
  20] قلت: لم تقدّم وهي صفة، ولكن جعلت حالاً كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِعَزَّةَ مُوحِشاً طَلَلٌ قَدِيم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ما الفرق بينهما من جهة
  المعنى؟ قلت: أحدهما الإعلام بأنه جعل فيها طرقاً واسعة. والثاني: بأنه حين خلقها خلقها
  على تلك الصفة، فهو بيان لما أبهم ثمة، محفوظاً حفظه بالإمساك بقدرته من أن يقع على
  الأرض ويتزلزل، أو بالشهب عن تسمع الشياطين على سكانه من الملائكة { عَنْ ءايَـٰتِهَا
  } أي عما وضع الله فيها من الأدلة والعبر بالشمس والقمر وسائر النيرات، ومسايرها وطلوعها
  وغروبها؛ على الحساب القويم والترتيب العجيب، الدال على الحكمة البالغة والقدرة الباهرة،
  وأيّ جهل أعظم من جهل من أعرض عنها ولم يذهب به وهمه إلى تدبرها؛ والاعتبار بها، والاستدلال
  على عظمة شأن من أوجدها عن عدم، ودبرها ونصبها هذه النصبة، وأودعها ما أودعها مما لا
  يعرف كنهه إلا هو عزت قدرته ولطف علمه. وقرىء «عن آيتها» على التوحيد، اكتفاء بالواحدة
  في الدلالة على الجنس أي: هم متفطنون لما يرد عليهم من السماء من المنافع الدنيوية،
  كالاستضاءة بقمريها، والاهتداء بكواكبها، وحياة الأرض والحيوان بأمطارها، وهم عن كونها
  آية بينة على الخالق { مُّعْرِضُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

