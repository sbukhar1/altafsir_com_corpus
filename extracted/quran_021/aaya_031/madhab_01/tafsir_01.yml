  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا
  فِي ٱلأَرْضِ رَوَاسِيَ أَن تَمِيدَ بِهِمْ وَجَعَلْنَا فِيهَا فِجَاجاً سُبُلاً لَّعَلَّهُمْ
  يَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: أو لـم ير هؤلاء
  الكفـار أيضا من حججنا علـيهم وعلـى جميع خـلقنا، أنا جعلنا فـي الأرض جبـالاً راسية؟
  والرواسي: جمع راسية، وهي الثابتة كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَجَعَلْنا فِـي الأرْضِ رَوَاسِيَ
  } أي جبـالاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أنْ تَـمِيدَ بِهِمْ }
  يقول: أن لا تتكفأ بهم. يقول جلّ ثناؤه: فجعلنا فـي هذه الأرض هذه الرواسي من الـجبـال،
  فثبتناها لئلا تتكفأ بـالناس، ولـيقدروا بـالثبـات علـى ظهرها. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كانوا علـى
  الأرضِ تـمور بهم لا تستقرّ، فأصبحوا وقد جعل الله الـجبـال وهي الرواسي أوتادا للأرض
  { وجَعَلْنَا فـيها فِجَاجا سُبُلاً } يعنـي مسالك، واحدها فجّ. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَجَعَلْنا
  فِـيها فِجاجا }: أي أعلاما. وقوله: { سُبُلاً } أي طرقا، وهي جمع السبـيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان ابن عبـاس فـيـما ذَكر عنه يقول: إنـما عنى بقوله: { وَجَعَلْنا
  فِـيها فِجاجا } وجعلنا فـي الرواسي، فـالهاء والألف فـي قوله: { وَجَعَلْنا فِـيها
  } من ذكر الرواسي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بذلك القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس، قوله: { وَجَعَلْنا فِـيها فِجاجاً
  } سبلاً، قال: بـين الـجبـال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  اخترنا القول الآخر فـي ذلك وجعلنا الهاء والألف من ذكر الأرض، لأنها إذا كانت من ذكرها
  دخـل فـي ذلك السهل والـجبل وذلك أن ذلك كله من الأرض، وقد جعل الله لـخـلقه فـي ذلك
  كله فجاجا سبلاً. ولا دلالة تدلّ علـى أنه عنى بذلك فجاج بعض الأرض التـي جعلها لهم
  سبلاً دون بعض، فـالعموم بها أولـى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَعَلَّهُمْ يَهْتَدُونَ } يقول تعالـى ذكره: جعلنا هذه الفجاج فـي الأرض لـيهتدوا
  إلـى السير فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

