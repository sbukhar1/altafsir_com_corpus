  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  قَالُوۤاْ أَضْغَاثُ أَحْلاَمٍ بَلِ ٱفْتَرَاهُ بَلْ هُوَ شَاعِرٌ فَلْيَأْتِنَا بِآيَةٍ
  كَمَآ أُرْسِلَ ٱلأَوَّلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أضربوا عن قولهم
  هو سحر إلى أنه تخاليط أحلام، ثم إلى أنه كلام مفترى من عنده، ثم إلى أنه قول شاعر،
  وهكذا الباطل لجلج، والمبطل متحير رجاع غير ثابت على قول واحد. ويجوز أن يكون تنزيلاً
  من الله تعالى لأقوالهم في درج الفساد: وأن قولهم الثاني أفسد من الأول، والثالث أفسد
  من الثاني، وكذلك الرابع من الثالث، صحة التشبيه في قوله: { كَمَا أُرْسِلَ ٱلأَوَّلُونَ
  } من حيث أنه في معنى: كما أتى الأوّلون بالآيات، لأنّ إرسال الرسل متضمن للإتيان بالآيات
  ألا ترى أنه لا فرق بين أن تقول: أرسل محمد صلى الله عليه وسلم، وبين قولك: أتى محمد
  بالمعجزة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

