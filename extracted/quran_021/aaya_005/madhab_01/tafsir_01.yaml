text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ قَالُوۤاْ
  أَضْغَاثُ أَحْلاَمٍ بَلِ ٱفْتَرَاهُ بَلْ هُوَ شَاعِرٌ فَلْيَأْتِنَا بِآيَةٍ كَمَآ
  أُرْسِلَ ٱلأَوَّلُونَ }يقول تعالـى ذكره: ما صدّقوا بحكمة هذا القرآن ولا أنه من عند
  الله، ولا أقرّوا بأنه وحي أوْحَى الله إلـى مـحمد صلى الله عليه وسلم بل قال بعضهم:
  هو أهاويـل رؤيا رآها في النوم، وقال بعضهم: هو فرْية واختلاق افتراه واختلقه من قِبَل
  نفسه، وقال بعضهم: بل مـحمد شاعر، وهذا الذي جاءكم به شعر. { فَلْـيَأْتِنا } يقول:
  قالوا فلـيجئنا مـحمد إن كان صادقا فـي قوله إن الله بعثه رسولاً إلـينا وإن هذا الذي
  يتلوه علـينا وحي من الله أوحاه إلـينا، { بآية } يقول: بحجة ودلالة علـى حقـيقة ما
  يقول ويدّعي، { كمَا أُرْسِلَ الأوَّلُونَ } يقول: كما جاءت به الرسل الأوّلون من قبْله
  من إحياء الـموَتـى وإبراء الأكمه والأبرص وكناقة صالـح، وما أشبه ذلك من الـمعجزات
  التـي لا يقدر علـيها إلا الله ولا يأتـي بهاإلا الأنبـياء والرسل.وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { أضْغاثُ أحْلامٍ } أي فعل حالـم، إنـما هي رؤيا رآها. { بَلِ افْتَرَاهُ
  بَلْ هُوَ شاعِرٌ } كل هذا قد كان منهم. وقوله { فَلْـيَأْتِنا بآيَةٍ كمَا أُرْسِل
  الأوّلُونَ } يقول: كما جاء عيسى بـالبـيِّنات وموسى بـالبـينات، والرسل.حدثنـي علـيّ،
  قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أضْغاثُ أحْلامٍ
  } قال: مشتبهة.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: {
  أضْغاثُ أحْلامٍ } قال أهاويـلها.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد، مثله.وقال تعالـى ذكره: { بَلْ قَالُوا } ولا جحد فـي الكلام
  ظاهر فـيحقق بـ «بَلْ»، لأن الـخبر عن أهل الـجحود والتكذيب، فـاجتُزِي بـمعرفة السامعين
  بـما دلّ علـيه قوله «بل» من ذكر الـخبر عنهم علـى ما قد بـينا.\r\n\t\t\t\r\n\t\t\t</section>"

