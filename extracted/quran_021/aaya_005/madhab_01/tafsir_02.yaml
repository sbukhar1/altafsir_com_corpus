text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ قَالُوۤاْ
  أَضْغَاثُ أَحْلاَمٍ بَلِ ٱفْتَرَاهُ بَلْ هُوَ شَاعِرٌ فَلْيَأْتِنَا بِآيَةٍ كَمَآ
  أُرْسِلَ ٱلأَوَّلُونَ }أضربوا عن قولهم هو سحر إلى أنه تخاليط أحلام، ثم إلى أنه كلام
  مفترى من عنده، ثم إلى أنه قول شاعر، وهكذا الباطل لجلج، والمبطل متحير رجاع غير ثابت
  على قول واحد. ويجوز أن يكون تنزيلاً من الله تعالى لأقوالهم في درج الفساد: وأن قولهم
  الثاني أفسد من الأول، والثالث أفسد من الثاني، وكذلك الرابع من الثالث، صحة التشبيه
  في قوله: { كَمَا أُرْسِلَ ٱلأَوَّلُونَ } من حيث أنه في معنى: كما أتى الأوّلون بالآيات،
  لأنّ إرسال الرسل متضمن للإتيان بالآيات ألا ترى أنه لا فرق بين أن تقول: أرسل محمد
  صلى الله عليه وسلم، وبين قولك: أتى محمد بالمعجزة.\r\n\t\t\t\r\n\t\t\t</section>"

