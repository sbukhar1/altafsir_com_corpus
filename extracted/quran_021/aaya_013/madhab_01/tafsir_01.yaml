text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ تَرْكُضُواْ
  وَٱرْجِعُوۤاْ إِلَىٰ مَآ أُتْرِفْتُمْ فِيهِ وَمَسَاكِنِكُمْ لَعَلَّكُمْ تُسْأَلُونَ
  }يقول تعالـى ذكره: لا تهربوا وارجعوا إلـى ما أُترفتـم فـيه: يقول: إلـى ما أُنعمتـم
  فـيه من عيشتكم ومساكنكم كما:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { لا تَرْكُضُوا وَارْجِعُوا إلـى ما
  أُتْرِفْتُـمْ فِـيهِ ومَسَاكِنِكُمْ لَعَلَّكُمْ تُسْئَلُونَ } يعنـي من نزل به العذاب
  فـي الدنـيا مـمن كان يعصي الله من الأمـم.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن قال: ثنا ورقاء جميعا، عن ابن أبـي
  نـجيح، عن مـجاهد، قوله: { لا تَرْكُضُوا }: لا تفرّوا.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثني حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بِشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قَتادة: { وَارْجِعُوا إلـى ما أُتْرِفْتُـمْ فِـيهِ } يقول: ارجعوا إلى دنياكم
  التـي أُترفتـم فـيها.حدثنا محمد بن عبد الأعلـى، قال: ثنا محمد بن ثور عن معمر، عن
  قتادة: { وَارْجِعُوا إلـى ما أُتْرِفْتُـمْ فِـيهِ } قال: إلـى ما أُترفتـم فـيه من
  دنـياكم.واختلف أهل التأويـل فـي معنى قوله: { لَعَلَّكُمْ تُسْئَلُونَ } فقال بعضهم:
  معناه: لعلكم تفقهون وتفهمون بـالـمسألة. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا،
  عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { لَعَلَّكُمْ تُسْئَلُونَ } قال: تفقهون.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { لَعَلَّكُمْ
  تُسْئَلُونَ } قال: تفقهون.وقال آخرون: بل معناه لعلكم تُسئلون من دنـياكم شيئا علـى
  وجه السخرية والاستهزاء. ذكر من قال ذلك:حدثنـي بِشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قَتادة: { لَعَلَّكُمْ تُسْئَلُونَ } استهزاء بهم.حدثنـي مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { لَعَلَّكُمْ تُسْئَلُونَ } من دنـياكم
  شيئاً، استهزاء بهم.\r\n\t\t\t\r\n\t\t\t</section>"

