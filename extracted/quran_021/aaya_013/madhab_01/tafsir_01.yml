  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  تَرْكُضُواْ وَٱرْجِعُوۤاْ إِلَىٰ مَآ أُتْرِفْتُمْ فِيهِ وَمَسَاكِنِكُمْ لَعَلَّكُمْ
  تُسْأَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: لا تهربوا وارجعوا
  إلـى ما أُترفتـم فـيه: يقول: إلـى ما أُنعمتـم فـيه من عيشتكم ومساكنكم كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { لا تَرْكُضُوا وَارْجِعُوا إلـى ما أُتْرِفْتُـمْ فِـيهِ
  ومَسَاكِنِكُمْ لَعَلَّكُمْ تُسْئَلُونَ } يعنـي من نزل به العذاب فـي الدنـيا مـمن
  كان يعصي الله من الأمـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن قال: ثنا ورقاء جميعا، عن
  ابن أبـي نـجيح، عن مـجاهد، قوله: { لا تَرْكُضُوا }: لا تفرّوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثني حجاج، عن ابن جريج، عن مـجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة: { وَارْجِعُوا إلـى ما أُتْرِفْتُـمْ فِـيهِ } يقول: ارجعوا إلى
  دنياكم التـي أُترفتـم فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلـى، قال: ثنا محمد بن ثور عن معمر، عن قتادة: { وَارْجِعُوا إلـى
  ما أُتْرِفْتُـمْ فِـيهِ } قال: إلـى ما أُترفتـم فـيه من دنـياكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي معنى قوله: { لَعَلَّكُمْ تُسْئَلُونَ } فقال
  بعضهم: معناه: لعلكم تفقهون وتفهمون بـالـمسألة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: {
  لَعَلَّكُمْ تُسْئَلُونَ } قال: تفقهون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { لَعَلَّكُمْ
  تُسْئَلُونَ } قال: تفقهون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معناه لعلكم تُسئلون
  من دنـياكم شيئا علـى وجه السخرية والاستهزاء. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة: { لَعَلَّكُمْ
  تُسْئَلُونَ } استهزاء بهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { لَعَلَّكُمْ تُسْئَلُونَ } من دنـياكم شيئاً،
  استهزاء بهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

