text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَمْ قَصَمْنَا
  مِن قَرْيَةٍ كَانَتْ ظَالِمَةً وَأَنشَأْنَا بَعْدَهَا قَوْماً آخَرِينَ } * { فَلَمَّآ
  أَحَسُّواْ بَأْسَنَآ إِذَا هُمْ مِّنْهَا يَرْكُضُونَ } * { لاَ تَرْكُضُواْ وَٱرْجِعُوۤاْ
  إِلَىٰ مَآ أُتْرِفْتُمْ فِيهِ وَمَسَاكِنِكُمْ لَعَلَّكُمْ تُسْأَلُونَ } * { قَالُواْ
  يٰوَيْلَنَآ إِنَّا كُنَّا ظَالِمِينَ } * { فَمَا زَالَت تِلْكَ دَعْوَاهُمْ حَتَّىٰ
  جَعَلْنَاهُمْ حَصِيداً خَامِدِينَ }{ وَكَمْ قَصَمْنَا مِن قَرْيَةٍ } واردة عن غضب
  شديد ومنادية على سخط عظيم؛ لأنّ القصم أفظع الكسر وهو الكسر الذي يبين تلاؤم الأجزاء،
  بخلاف الفصم. وأراد بالقرية: أهلها، ولذلك وصفها بالظلم، وقال: { قَوْماً ءاخَرِينَ
  } لأن المعنى: أهلكنا قوماً وأنشأنا قوماً آخرين. وعن ابن عباس: أنها «حضور» وهي و«سحول»
  قريتان باليمن، تنسب إليهما الثياب. وفي الحديث.(693) \" كُفنَ رسولُ الله صلى الله
  عليه وسلم في ثوبَيْنِ سحوليَيْن \" وروي «حضورَيْين». بعث الله إليهم نبياً فقتلوه،
  فسلط الله عليهم بختنصر كما سلطه على أهل بيت المقدس فاستأصلهم. وروي: أنهم لما أخذتهم
  السيوف ونادى مناد من السماء يا لثارات الأنبياء ندموا واعترفوا بالخطأ. وذلك حين لم
  ينفعهم الندم. وظاهر الآية على الكثرة. ولعل ابن عباس ذكر «حضور» بأنها إحدى القرى
  التي أرادها الله بهذه الآية. فلما علموا شدّة عذابنا وبطشتنا علم حس ومشاهدة، لم يشكوا
  فيها، ركضوا من ديارهم، والركض: ضرب الدابة بالرجل. ومنه قوله تعالى:{ ٱرْكُضْ بِرِجْلِكَ }[ص:
  42] فيجوز أن يركبوا دوابهم يركضونها هاربين منهزمين من قريتهم لما أدركتهم مقدمة العذاب.
  ويجوز أن يشبهوا في سرعة عدوهم على أرجلهم بالراكبين الراكضين لدوابهم، فقيل لهم، {
  لاَ تَرْكُضُواْ } والقول محذوف. فإن قلت: من القائل؟ قلت يحتمل أن يكون بعض الملائكة
  أو من ثم من المؤمنين أو يجعلوا خلقاء بأن يقال لهم ذلك وإن لم يقل. أو يقوله رب العزة
  ويسمعه ملائكته لينفعهم في دينهم. أو يلهمهم ذلك فيحدثوا به نفوسهم { وَٱرْجِعُواْ
  إِلَىٰ مَا أُتْرِفْتُمْ فِيهِ } من العيش الرافه والحال الناعمة. والإتراف: إبطار
  النعمة وهي الترفة { لَعَلَّكُمْ تُسْأَلُونَ } تهكم بهم وتوبيخ، أي: ارجعوا إلى نعيمكم
  ومساكنكم لعلكم تسئلون غداً عما جرى عليكم ونزل بأموالكم ومساكنكم، فتجيبوا السائل
  عن علم ومشاهدة. أو ارجعوا واجلسوا كما كنتم في مجالسكم. وترتبوا في مراتبكم حتى يسألكم
  عبيدكم وحشمكم ومن تملكون أمره وينفذ فيه أمركم ونهيكم ويقول لكم: بم تأمرون؟ وبماذا
  ترسمون؟ وكيف نأتي ونذر كعادة المنعمين المخدَّمين؟ أو يسألكم الناس في أنديتكم المعاون
  في نوازل الخطوب، ويستشيرونكم في المهمات والعوارض ويستشفون بتدابيركم، ويستضيئون بآرائكم
  أو يسألكم الوافدون عليكم والطماع ويستمطرون سحائب أكفكم، ويمترون أخلاف معروفكم وأياديكم:
  إما لأنهم كانوا أسخياء ينفقون أموالهم رئاء الناس وطلب الثناء. أو كانوا بخلاء فقيل
  لهم ذلك تهكماً إلى تهكم، وتوبيخاً إلى توبيخ { تِلْكَ } إشارة إلى يا ولينا، لأنها
  دعوى، كأنه قيل: فما زالت تلك الدعوى { دَعْوَاهُمْ } والدعوى بمعنى الدعوة. قال تعالى:{ وَآخِرُ
  دَعْوَاهُمْ أَنِ ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ }[يونس: 10]. فإن قلت: لم سميت
  دعوى؟ قلت: لأن المولول كأنه يدعو الويل، فيقول تعالى: يا ويل فهذا وقتك. و { تِلْكَ
  } مرفوع أو منصوب اسماً أو خبراً وكذلك دعواهم.[حصيداً] الحصيد: الزرع المحصود. أي:
  جعلناهم مثل الحصيد، شبههم به في استئصالهم واصطلامهم كما تقول: جعلناهم رماداً، أي
  مثل الرماد. والضمير المنصوب هو الذي كان مبتدأ والمنصوبان بعده كانا خبرين له، فلما
  دخل عليها جعل نصبها جميعاً على المفعولية. فإن قلت كيف ينصب «جعل» ثلاثة مفاعيل؟ قلت:
  حكم الاثنين الآخرين حكم الواحد؛ لأنّ معنى قولك «جعلته حلواً حامضاً» جعلته جامعاً
  للطعمين. وكذلك معنى ذلك: جعلناهم جامعين لمماثلة الحصيد والخمود.\r\n\t\t\t\r\n\t\t\t</section>"

