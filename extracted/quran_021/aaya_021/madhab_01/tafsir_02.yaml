text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمِ ٱتَّخَذُوۤاْ
  آلِهَةً مِّنَ ٱلأَرْضِ هُمْ يُنشِرُونَ }هذه أم المنقطة الكائنة بمعنى بل والهمزة،
  قد آذنت بالإضراب عما قبلها والإنكار لما بعدها، والمنكر: هو اتخاذهم { ءَالِهَةً مّنَ
  ٱلأَرْضِ هُمْ يُنشِرُونَ } الموتى، ولعمري أن من أعظم المنكرات أن ينشر الموتى بعض
  الموات. فإن قلت: كيف أنكر عليهم اتخاذ آلهة تنشر وما كانوا يدعون ذلك لآلهتهم؟ وكيف
  وهم أبعد شيء عن هذه الدعوى وذلك أنهم كانوا - مع إقرارهم لله عزّ وجل بأنه خالق السموات
  والأرض{ وَلَئِن سَأَلْتَهُمْ مَّنْ خَلَقَ ٱلسَّمَـٰوٰتِ وَٱلأَرْضَ لَيَقُولُنَّ
  ٱللَّهُ }[لقمان: 25] وبأنه القادر على المقدورات كلها وعلى النشأة الأولى - منكرين
  البعث ويقولون: من يحيى العظام وهي رميم، وكان عندهم من قبيل المحال الخارج عن قدرة
  القادر كثاني القديم، فكيف يدّعونه للجماد الذي لا يوصف بالقدرة رأساً؟ قلت: الأمر
  كما ذكرت، ولكنهم بادّعائهم لها الإلهية، يلزمهم أن يدّعوا لها الإنشار، لأنه لا يستحق
  هذا الاسم إلا القادر على كل مقدور، والإنشار من جملة المقدورات. وفيه باب من التهكم
  بهم والتوبيخ والتجهيل، وإشعار بأنّ ما استبعدوه من الله لا يصح استبعاده؛ لأنّ الإلهية
  لما صحت صحّ معها الاقتدار على الإبداء والإعادة. ونحو قوله: { مِـّنَ ٱلأَرْضِ } قولك:
  فلان من مكة أو من المدينة، تريد: مكي أو مدني. ومعنى نسبتها إلى الأرض: الإيذان بأنها
  الأصنام التي تعبد في الأرض: لأنّ الآلهة على ضربين: أرضية وسماوية. ومن ذلك حديث الأمة
  التي قال لها رسول الله صلى الله عليه وسلم:(694) \" أين ربك \" ؟ فأشارت إلى السماء،
  فقال: \" إنها مؤمنة \" لأنه فهم منها أنّ مرادها نفي الآلهة الأرضية التي هي الأصنام،
  لا إثبات السماء مكاناً لله عزّ وجلَ. ويجوز أن يراد آلهة من جنس الأرض؛ لأنها إمّا
  أن تنحت من بعض الحجارة، أو تعمل من بعض جواهر الأرض. فإن قلت: لا بدّ من نكتة في قوله:
  { هُمْ } قلت: النكتة فيه إفادة معنى الخصوصية، كأنه قيل: أم اتخذوا آلهة لا يقدر على
  الإنشار إلا هم وحدهم. وقرأ الحسن { يُنشِرُونَ } وهما لغتان: أنشر الله الموتى، ونشرها.
  [(لو كان فيهما آلهة إلا الله لفسدتا فسبحان الله رب العرش عما يصفون)] وصفت آلهة بالإ
  كما توصف بغير، لو قيل آلهة غير الله.\r\n\t\t\t\r\n\t\t\t</section>"

