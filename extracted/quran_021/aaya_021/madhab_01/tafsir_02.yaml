  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمِ
  ٱتَّخَذُوۤاْ آلِهَةً مِّنَ ٱلأَرْضِ هُمْ يُنشِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذه
  أم المنقطة الكائنة بمعنى بل والهمزة، قد آذنت بالإضراب عما قبلها والإنكار لما بعدها،
  والمنكر: هو اتخاذهم { ءَالِهَةً مّنَ ٱلأَرْضِ هُمْ يُنشِرُونَ } الموتى، ولعمري أن
  من أعظم المنكرات أن ينشر الموتى بعض الموات. فإن قلت: كيف أنكر عليهم اتخاذ آلهة تنشر
  وما كانوا يدعون ذلك لآلهتهم؟ وكيف وهم أبعد شيء عن هذه الدعوى وذلك أنهم كانوا - مع
  إقرارهم لله عزّ وجل بأنه خالق السموات والأرض</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَئِن سَأَلْتَهُمْ مَّنْ خَلَقَ
  ٱلسَّمَـٰوٰتِ وَٱلأَرْضَ لَيَقُولُنَّ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[لقمان: 25] وبأنه القادر على المقدورات
  كلها وعلى النشأة الأولى - منكرين البعث ويقولون: من يحيى العظام وهي رميم، وكان عندهم
  من قبيل المحال الخارج عن قدرة القادر كثاني القديم، فكيف يدّعونه للجماد الذي لا يوصف
  بالقدرة رأساً؟ قلت: الأمر كما ذكرت، ولكنهم بادّعائهم لها الإلهية، يلزمهم أن يدّعوا
  لها الإنشار، لأنه لا يستحق هذا الاسم إلا القادر على كل مقدور، والإنشار من جملة المقدورات.
  وفيه باب من التهكم بهم والتوبيخ والتجهيل، وإشعار بأنّ ما استبعدوه من الله لا يصح
  استبعاده؛ لأنّ الإلهية لما صحت صحّ معها الاقتدار على الإبداء والإعادة. ونحو قوله:
  { مِـّنَ ٱلأَرْضِ } قولك: فلان من مكة أو من المدينة، تريد: مكي أو مدني. ومعنى نسبتها
  إلى الأرض: الإيذان بأنها الأصنام التي تعبد في الأرض: لأنّ الآلهة على ضربين: أرضية
  وسماوية. ومن ذلك حديث الأمة التي قال لها رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(694)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أين ربك \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">؟
  فأشارت إلى السماء، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنها مؤمنة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">لأنه فهم منها أنّ مرادها نفي الآلهة الأرضية التي هي الأصنام، لا
  إثبات السماء مكاناً لله عزّ وجلَ. ويجوز أن يراد آلهة من جنس الأرض؛ لأنها إمّا أن
  تنحت من بعض الحجارة، أو تعمل من بعض جواهر الأرض. فإن قلت: لا بدّ من نكتة في قوله:
  { هُمْ } قلت: النكتة فيه إفادة معنى الخصوصية، كأنه قيل: أم اتخذوا آلهة لا يقدر على
  الإنشار إلا هم وحدهم. وقرأ الحسن { يُنشِرُونَ } وهما لغتان: أنشر الله الموتى، ونشرها.
  [(لو كان فيهما آلهة إلا الله لفسدتا فسبحان الله رب العرش عما يصفون)] وصفت آلهة بالإ
  كما توصف بغير، لو قيل آلهة غير الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

