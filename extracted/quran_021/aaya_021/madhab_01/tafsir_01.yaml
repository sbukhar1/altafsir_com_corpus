  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُسَبِّحُونَ
  ٱلَّيلَ وَٱلنَّهَارَ لاَ يَفْتُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمِ ٱتَّخَذُوۤاْ
  آلِهَةً مِّنَ ٱلأَرْضِ هُمْ يُنشِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  يسبح هؤلاء الذين عنده من ملائكة ربهم اللـيـل والنهار لا يفترون من تسبـيحهم إياه.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا ابن عُلَـية،
  قال: أخبرنا حميد، عن إسحاق بن عبد الله بن الـحارث، عن أبـيه أن ابن عبـاس سأل كعبـا
  عن قوله: { يُسَبِّحُون اللَّـيْـلَ وَالنَّهَارَ لاَ يَفْتُرُونَ } و «يسبحون اللـيـل
  والنهار لا يسأمون» فقال: هل يَئُودك طرفك؟ هل يَئُودك نَفَسُك؟ قال: لا قال: فإنهم
  أُلهموا التسبـيح كما أُلهمتـم الطَّرْف والنَّفَس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي أبو معاوية، عن أبـي إسحاق الشيبـانـي، عن حسان
  بن مخارق، عن عبد الله بن الـحرث، قال: قلت: لكعب الأحبـار: { يُسَبِّحُونَ اللَّـيْـلَ
  والنَّهارَ لا يَفْتُرونَ } أما يشغلهم رسالة أو عمل؟ قال: يا ابن أخي إنهم جُعل لهم
  التسبـيح كما جُعل لكم النفس، ألست تأكل وتشرب وتقوم وتقعد وتـجيء وتذهب وأنت تنفَّس؟
  قلت: بلـى قال: فكذلك جُعل لهم التسبـيح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن وأبو داود، قالا: ثنا عمران القطان، عن قتادة، عن سالـم
  بن أبـي الـجعد، عن معدان بن أبـي طلـحة، عن عمرو البكالـي، عن عبد الله بن عمر، قال:
  إن الله خـلق عشرة أجزاء، فجعل تسعة أجزاء الـملائكة وجزءا سائر الـخـلق. وجَزَّأ الـملائكة
  عشرة أجزاء، فجعل تسعة أجزاء يسبحون اللـيـل والنهار لا يفترون وجزءا لرسالته. وجَزَّأ
  الـخـلق عشرة أجزاء، فجعل تسعة أجزاء الـجنّ وجزءا سائر بنـي آدم. وجَزَّأ بنـي آدم
  عشرة أجزاء، فجعل يأجوج ومأجوج تسعة أجزاء وجزءا سائر بنـي آدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { يُسَبِّحُونَ
  اللَّـيْـلَ والنَّهارَ لا يَفْتُرُون } يقول: الـملائكة الذين هم عند الرحمن لا يستكبرون
  عن عبـادته ولا يسأمون فـيها. وذُكر لنا أن نبـيّ الله صلى الله عليه وسلم بـينـما
  هو جالس مع أصحابه، إذ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تَسْمَعُونَ ما أسْمَعُ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: ما نسمع من شيء يا نبـيّ الله قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّـي لأسْمَعُ أطِيطَ السَّماءِ، ومَا تُلامُ أنْ تَئِطَّ وَلَـيْسَ
  فِـيها مَوْضِعُ رَاحَةٍ إلاَّ وَفِـيهِ مَلَكٌ ساجِدٌ أو قَائمٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أم اتـخَذُوا آلِهَةً مِنَ الأرْضِ هُمْ يُنْشِرُونَ } يقول
  تعالـى ذكره: أتـخذ هؤلاء الـمشركون آلهة من الأرض هم ينشرون يعنـي بقوله «هم»: الآلهة.
  يقول: هذه الآلهة التـي اتـخذوها تنشر الأموات يقول: يحيون الأموات، وينشرون الـخـلق،
  فإن الله هو الذي يحيـي ويـميت. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنـي عيسى «ح» وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله: يُنْشِرُونَ يقول: يُحيون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { أمِ
  اتَّـخَذُوا آلهَةً مِنَ الأرْضِ هُمْ يُنْشِرُونَ } يقول: أفـي آلهتهم أحد يحيـي ذلك
  يُنْشِرُون؟ وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ مَنْ يَرْزقُكمْ مِنَ السّماءِ والأرْضِ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ما لَكُمْ كَيْفَ تَـحْكُمُونَ</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

