text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُسَبِّحُونَ ٱلَّيلَ
  وَٱلنَّهَارَ لاَ يَفْتُرُونَ } * { أَمِ ٱتَّخَذُوۤاْ آلِهَةً مِّنَ ٱلأَرْضِ هُمْ
  يُنشِرُونَ }يقول تعالى ذكره: يسبح هؤلاء الذين عنده من ملائكة ربهم اللـيـل والنهار
  لا يفترون من تسبـيحهم إياه. كما:حدثنـي يعقوب، قال: ثنا ابن عُلَـية، قال: أخبرنا
  حميد، عن إسحاق بن عبد الله بن الـحارث، عن أبـيه أن ابن عبـاس سأل كعبـا عن قوله:
  { يُسَبِّحُون اللَّـيْـلَ وَالنَّهَارَ لاَ يَفْتُرُونَ } و «يسبحون اللـيـل والنهار
  لا يسأمون» فقال: هل يَئُودك طرفك؟ هل يَئُودك نَفَسُك؟ قال: لا قال: فإنهم أُلهموا
  التسبـيح كما أُلهمتـم الطَّرْف والنَّفَس.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  أبو معاوية، عن أبـي إسحاق الشيبـانـي، عن حسان بن مخارق، عن عبد الله بن الـحرث، قال:
  قلت: لكعب الأحبـار: { يُسَبِّحُونَ اللَّـيْـلَ والنَّهارَ لا يَفْتُرونَ } أما يشغلهم
  رسالة أو عمل؟ قال: يا ابن أخي إنهم جُعل لهم التسبـيح كما جُعل لكم النفس، ألست تأكل
  وتشرب وتقوم وتقعد وتـجيء وتذهب وأنت تنفَّس؟ قلت: بلـى قال: فكذلك جُعل لهم التسبـيح.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن وأبو داود، قالا: ثنا عمران القطان، عن قتادة، عن سالـم
  بن أبـي الـجعد، عن معدان بن أبـي طلـحة، عن عمرو البكالـي، عن عبد الله بن عمر، قال:
  إن الله خـلق عشرة أجزاء، فجعل تسعة أجزاء الـملائكة وجزءا سائر الـخـلق. وجَزَّأ الـملائكة
  عشرة أجزاء، فجعل تسعة أجزاء يسبحون اللـيـل والنهار لا يفترون وجزءا لرسالته. وجَزَّأ
  الـخـلق عشرة أجزاء، فجعل تسعة أجزاء الـجنّ وجزءا سائر بنـي آدم. وجَزَّأ بنـي آدم
  عشرة أجزاء، فجعل يأجوج ومأجوج تسعة أجزاء وجزءا سائر بنـي آدم.حدثنا بِشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { يُسَبِّحُونَ اللَّـيْـلَ والنَّهارَ لا يَفْتُرُون
  } يقول: الـملائكة الذين هم عند الرحمن لا يستكبرون عن عبـادته ولا يسأمون فـيها. وذُكر
  لنا أن نبـيّ الله صلى الله عليه وسلم بـينـما هو جالس مع أصحابه، إذ قال: \" تَسْمَعُونَ
  ما أسْمَعُ؟ \" قالوا: ما نسمع من شيء يا نبـيّ الله قال: \" إنّـي لأسْمَعُ أطِيطَ
  السَّماءِ، ومَا تُلامُ أنْ تَئِطَّ وَلَـيْسَ فِـيها مَوْضِعُ رَاحَةٍ إلاَّ وَفِـيهِ
  مَلَكٌ ساجِدٌ أو قَائمٌ \" وقوله: { أم اتـخَذُوا آلِهَةً مِنَ الأرْضِ هُمْ يُنْشِرُونَ
  } يقول تعالـى ذكره: أتـخذ هؤلاء الـمشركون آلهة من الأرض هم ينشرون يعنـي بقوله «هم»:
  الآلهة. يقول: هذه الآلهة التـي اتـخذوها تنشر الأموات يقول: يحيون الأموات، وينشرون
  الـخـلق، فإن الله هو الذي يحيـي ويـميت. كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنـي عيسى «ح» وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن
  أبـي نـجيح، عن مـجاهد، قوله: يُنْشِرُونَ يقول: يُحيون.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { أمِ اتَّـخَذُوا آلهَةً مِنَ الأرْضِ هُمْ يُنْشِرُونَ
  } يقول: أفـي آلهتهم أحد يحيـي ذلك يُنْشِرُون؟ وقرأ قول الله:{ قُلْ مَنْ يَرْزقُكمْ
  مِنَ السّماءِ والأرْضِ... }إلـى قوله:{ ما لَكُمْ كَيْفَ تَـحْكُمُونَ }\r\n\t\t\t</section>"

