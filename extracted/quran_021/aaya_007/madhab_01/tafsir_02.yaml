text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَا
  قَبْلَكَ إِلاَّ رِجَالاً نُّوحِيۤ إِلَيْهِمْ فَاسْئَلُوۤاْ أَهْلَ ٱلذِّكْرِ إِن
  كُنتُمْ لاَ تَعْلَمُونَ }أمرهم أن يستعلموا أهل الذكر وهم أهل الكتاب، حتى يعلموهم
  أن رسل الله الموحى إليهم كانوا بشراً ولم يكونوا ملائكة كما اعتقدوا، وإنما أحالهم
  على أولئك لأنهم كانوا يشايعون المشركين في معاداة رسول الله صلى الله عليه وسلم. قال
  الله تعالى:{ وَلَتَسْمَعُنَّ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ مِن قَبْلِكُمْ
  وَمِنَ ٱلَّذِينَ أَشْرَكُواْ أَذًى كَثِيراً }[آل عمران: 186] فلا يكاذبونهم فيما
  هم فيه ردء لرسول الله صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

