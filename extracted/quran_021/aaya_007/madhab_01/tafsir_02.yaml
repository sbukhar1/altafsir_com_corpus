  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَرْسَلْنَا قَبْلَكَ إِلاَّ رِجَالاً نُّوحِيۤ إِلَيْهِمْ فَاسْئَلُوۤاْ أَهْلَ ٱلذِّكْرِ
  إِن كُنتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أمرهم أن يستعلموا
  أهل الذكر وهم أهل الكتاب، حتى يعلموهم أن رسل الله الموحى إليهم كانوا بشراً ولم يكونوا
  ملائكة كما اعتقدوا، وإنما أحالهم على أولئك لأنهم كانوا يشايعون المشركين في معاداة
  رسول الله صلى الله عليه وسلم. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَتَسْمَعُنَّ مِنَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَـٰبَ مِن قَبْلِكُمْ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ أَذًى كَثِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 186] فلا يكاذبونهم فيما هم فيه ردء لرسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
