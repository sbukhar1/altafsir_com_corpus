text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَا
  قَبْلَكَ إِلاَّ رِجَالاً نُّوحِيۤ إِلَيْهِمْ فَاسْئَلُوۤاْ أَهْلَ ٱلذِّكْرِ إِن
  كُنتُمْ لاَ تَعْلَمُونَ }يقول تعالـى ذكره لنبـيه: وما أرسلنا يا مـحمد قبلك رسولاً
  إلـى أمة من الأمـم التـي خـلت قبل أمتك إلا رجالاً مثلهم نوحي إلـيهم ما نريد أن نوحيه
  إلـيهم من أمرنا ونهينا، لا ملائكة فماذا أنكروا من إرسالناك إلـيهم، وأنت رجل كسائر
  الرسل الذين قبلك إلـى أمـمهم؟ وقوله: { فـاسأَلُوا أهْلَ الذّكْرِ إنْ كُنْتُـمْ لا
  تَعْلَـمُونَ } يقول للقائلـين لـمـحمد صلى الله عليه وسلم فـي تناجيهم بـينهم «هل
  هذا إلا بشر مثلكم»: فإن أنكرتـم وجهلتـم أمر الرسل الذين كانوا من قبل مـحمد، فلـم
  تعلـموا أيها القوم أمرهم إنسا كانوا أم ملائكة، فـاسألوا أهل الكتب من التوراة والإنـجيـل
  ما كانوا يخبروكم عنهم كما»:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله:
  { فـاسْأَلُوا أهْلَ الذّكْرِ إنْ كُنتُـمْ لا تَعْلَـمُونَ } يقول: فـاسألوا أهل التوراة
  والإنـجيـل قال أبو جعفر: أراه أنا قال: يخبروكم أن الرسل كانوا رجالاً يأكلون الطعام،
  ويـمشون فـي الأسواق.وقـيـل: أهلُ الذكر: أهلُ القرآن. ذكر من قال ذلك:حدثنـي أحمد
  بن مـحمد الطوسيّ، قال: ثنـي عبد الرحمن بن صالـح، قال: ثنـي موسى بن عثمان، عن جابر
  الـجعفـيّ، قال: لـما نزلت: { فـاسْأَلُوا أهْلَ الذّكْرِ إنْ كُنْتُـمْ لا تَعْلَـمُونَ
  } قال علـيّ: نـحن أهل الذِّكر.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { فـاسْأَلُوا أهْلَ الذّكْرِ إنْ كُنْتُـمْ لا تَعْلَـمُونَ } قال: أهل
  القرآن، والذكر: القرآن. وقرأ:{ إنَّا نَـحْنُ نَزَّلْنا الذّكْرَ وَإنَّا لَهُ لـحَافِظُونَ }\r\n\t\t\t</section>"

