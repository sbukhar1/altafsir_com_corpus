  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَرْسَلْنَا قَبْلَكَ إِلاَّ رِجَالاً نُّوحِيۤ إِلَيْهِمْ فَاسْئَلُوۤاْ أَهْلَ ٱلذِّكْرِ
  إِن كُنتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه: وما أرسلنا يا مـحمد قبلك رسولاً إلـى أمة من الأمـم التـي خـلت قبل أمتك إلا
  رجالاً مثلهم نوحي إلـيهم ما نريد أن نوحيه إلـيهم من أمرنا ونهينا، لا ملائكة فماذا
  أنكروا من إرسالناك إلـيهم، وأنت رجل كسائر الرسل الذين قبلك إلـى أمـمهم؟ وقوله: {
  فـاسأَلُوا أهْلَ الذّكْرِ إنْ كُنْتُـمْ لا تَعْلَـمُونَ } يقول للقائلـين لـمـحمد
  صلى الله عليه وسلم فـي تناجيهم بـينهم «هل هذا إلا بشر مثلكم»: فإن أنكرتـم وجهلتـم
  أمر الرسل الذين كانوا من قبل مـحمد، فلـم تعلـموا أيها القوم أمرهم إنسا كانوا أم
  ملائكة، فـاسألوا أهل الكتب من التوراة والإنـجيـل ما كانوا يخبروكم عنهم كما»:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { فـاسْأَلُوا
  أهْلَ الذّكْرِ إنْ كُنتُـمْ لا تَعْلَـمُونَ } يقول: فـاسألوا أهل التوراة والإنـجيـل
  قال أبو جعفر: أراه أنا قال: يخبروكم أن الرسل كانوا رجالاً يأكلون الطعام، ويـمشون
  فـي الأسواق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: أهلُ الذكر: أهلُ القرآن.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أحمد بن مـحمد الطوسيّ، قال:
  ثنـي عبد الرحمن بن صالـح، قال: ثنـي موسى بن عثمان، عن جابر الـجعفـيّ، قال: لـما
  نزلت: { فـاسْأَلُوا أهْلَ الذّكْرِ إنْ كُنْتُـمْ لا تَعْلَـمُونَ } قال علـيّ: نـحن
  أهل الذِّكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { فـاسْأَلُوا أهْلَ الذّكْرِ إنْ كُنْتُـمْ لا تَعْلَـمُونَ
  } قال: أهل القرآن، والذكر: القرآن. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا نَـحْنُ نَزَّلْنا الذّكْرَ
  وَإنَّا لَهُ لـحَافِظُونَ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

