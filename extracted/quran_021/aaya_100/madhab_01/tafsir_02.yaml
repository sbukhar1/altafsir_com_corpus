text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّكُمْ وَمَا
  تَعْبُدُونَ مِن دُونِ ٱللَّهِ حَصَبُ جَهَنَّمَ أَنتُمْ لَهَا وَارِدُونَ } * { لَوْ
  كَانَ هَـٰؤُلاۤءِ آلِهَةً مَّا وَرَدُوهَا وَكُلٌّ فِيهَا خَالِدُونَ } * { لَهُمْ
  فِيهَا زَفِيرٌ وَهُمْ فِيهَا لاَ يَسْمَعُونَ }{ مَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ
  } يحتمل الأصنام وإبليس وأعوانه، لأنهم بطاعتهم لهم واتباعهم خطواتهم في حكم عبدتهم.
  ويصدّقه ما روي:(700) أنّ رسول الله صلى الله عليه وسلم دخل المسجد وصناديد قريش في
  الحطيم، وحول الكعبة ثلاثمائة وستون صنماً، فجلس إليهم فعرض له النضر بن الحٰرث فكلمه
  رسول الله صلى الله عليه وسلم حتى أفحمه، ثم تلا عليهم { إِنَّكُمْ وَمَا تَعْبُدُونَ
  مِن دُونِ ٱللَّهِ } الآية، فأقبل عبد الله بن الزبعرى فرآهم يتهامسون، فقال: فيم خوضكم؟
  فأخبره الوليد بن المغيرة بقول رسول الله صلى الله عليه وسلم، فقال عبد الله: أما والله
  لو وجدته لخصمته، فدعوه. فقال ابن الزبعرى: أأنت قلت ذلك؟ قال: نعم. قال: قد خصمتك
  ورب الكعبة. أليس اليهود عبدوا عزيراً، والنصارى عبدوا المسيح، وبنو مليح عبدوا الملائكة؟
  فقال صلى الله عليه وسلم: \" بل هم عبدوا الشياطين التي أمرتهم بذلك \" فأنزل الله
  تعالى:{ إِنَّ ٱلَّذِينَ سَبَقَتْ لَهُمْ مّنَّا ٱلْحُسْنَىٰ }[الأنبياء: 101] يعني
  عزيراً والمسيح والملائكة عليهم السلام. فإن قلت: لم قرنوا بآلهتهم؟ قلت: لأنهم لا
  يزالون لمقارنتهم في زيادة غمّ وحسرة، حيث أصابهم ما أصابهم بسببهم. والنظر إلى وجه
  العدوّ باب من العذاب، ولأنهم قدّروا، أنهم يستشفعون بهم في الآخرة ويستنفعون بشفاعتهم،
  فإذا صادفوا الأمر على عكس ما قدروا لم يكن شيء أبغض إليهم منهم. فإن قلت إذا عنيت
  بما تعبدون الأصنام، فما معنى { لَهُمْ فِيهَا زَفِيرٌ }؟ قلت: إذا كانوا هم وأصنامهم
  في قرن واحد، جاز أن يقال: لهم زفير، وإن لم يكن الزافرين إلا هم دون الأصنام للتغليب
  ولعدم الإلباس. والحصب: المحصوب، أي يحصب بهم في النار. والحصب: الرمي. وقرىء بسكون
  الصاد، وصفاً بالمصدر. وقرىء «حطب» و«حضب» بالضاد متحركاً وساكناً وعن ابن مسعود: يجعلون
  في توابيت من نار فلا يسمعون. ويجوز أن يصمهم الله كما يعميهم.\r\n\t\t\t\r\n\t\t\t</section>"

