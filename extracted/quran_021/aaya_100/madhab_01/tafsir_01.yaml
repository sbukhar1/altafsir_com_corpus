text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُمْ فِيهَا
  زَفِيرٌ وَهُمْ فِيهَا لاَ يَسْمَعُونَ } * { إِنَّ ٱلَّذِينَ سَبَقَتْ لَهُمْ مِّنَّا
  ٱلْحُسْنَىٰ أُوْلَـٰئِكَ عَنْهَا مُبْعَدُونَ }يعنـي تعالـى ذكره بقولهم: { لَهُمْ
  } المشركين وآلهتهم، والهاء، والميم فـي قوله: { لَهُمْ } من ذكر «كلّ» التـي فـي قوله:{ وُكلّ
  فِـيها خالِدُونَ }يقول تعالـى ذكره: لكلهم فـي جهنـم زفـير، { وَهُمْ فِـيها لا يَسْمَعُونَ
  } يقول: وهم فـي النار لا يسمعون.وكان ابن مسعود يتأوّل فـي قوله: { وَهُمْ فِـيها
  لا يَسْمَعُونَ } ما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن الـمسعودي،
  عن يونس بن خبـاب، قال: قرأ ابن مسعود هذه الآية: { لَهُمْ فِـيها زَفِـير وَهُمْ فِـيها
  لا يَسْمَعُونَ } قال: إذا ألقـي فـي النار من يخـلد فـيها جعلوا فـي توابـيت من نار،
  ثم جعلت تلك التوابـيت فـي توابـيت أخرى، ثم جعلت التوابـيت في توابيت أخرى فـيها مسامير
  من نار، فلا يرى أحد منهم أن فـي النار أحدا يعذّب غيره. ثم قرأ: { لَهُمْ فِـيها زَفِـيرٌ
  وَهُمْ فِـيها لا يَسْمَعُونَ }.وأما قوله: { إنَّ الَّذِينَ سَبَقَتْ لَهُمْ مِنَّا
  الـحُسْنَى أُولَئِكَ عَنْها مُبْعَدُونَ } فإن أهل التأويـل اختلفوا فـي الـمعنـيّ
  به، فقال بعضهم: عُنـي به كل من سبقت له من الله السعادة من خـلقه أنه عن النار مُبعد.
  ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي
  بشر، عن يوسف بن سعد ولـيس بـابن ماهَك عن مـحمد بن حاطب، قال: سمعت علـيًّا يخطب فقرأ
  هذه الآية: { إنَّ الَّذِينَ سَبَقَتْ لَهُمْ مِنَّا الـحُسْنَى أُولَئِكَ عَنْها مُبْعَدُونَ
  }. قال: عثمان رضي الله عنه منهم.وقال آخرون: بل عُنـي: من عُبد مِن دون الله، وهو
  لله طائع ولعبـادة من يَعبد كاره. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى. وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { أُولَئِكَ عَنْها مُبْعَدُونَ } قال: عيسى،
  وعُزَير، والـملائكة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد، مثله.قال ابن جُرَيج: قوله:{ إنَّكُمْ وَما تَعْبُدُونَ مِنْ دُونِ اللَّهِ }ثم
  استثنى فقال: { إنَّ الَّذِينَ سَبَقَتْ لَهُمْ مِنَّا الـحُسْنَى }.حدثنا ابن حميد،
  قال: ثنا يحيى بن واضح، عن الـحسين، عن يزيد، عن عكرمة، والـحسن البصري قالا: قال فـي
  سورة الأنبـياء: { إنَّكُمْ وَما تَعْبُدونَ مِنْ دونِ اللَّهِ حَصَب جَهَنـمَ أنْتُـمْ
  لَهَا وَارِدونَ لَوْ كانَ هَؤلاءِ آلِهَةً ما وَرَدُوها وَكُلّ فِـيها خالِدُونَ لَهُمْ
  فِـيها زَفِـيرٌ وَهُمْ فِـيها لا يَسْمَعُونَ } ثم استثنى فقال: { إنَّ الَّذِينَ
  سَبَقَتْ لَهُمْ مِنَّا الـحُسْنَى أُولَئِكَ عَنْها مُبْعَدُونَ } فقد عُبدت الـملائكة
  من دون الله، وعُزَيرٌ وعيسى من دون الله.حدثنا أبو كُرَيب، قال: ثنا ابن يـمان، عن
  أشعث، عن جعفر، عن سعيد: { أُولَئِكَ عَنْها مُبْعَدُونَ } قال: عيسى.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُمْ فِيهَا زَفِيرٌ وَهُمْ فِيهَا
  لاَ يَسْمَعُونَ } * { إِنَّ ٱلَّذِينَ سَبَقَتْ لَهُمْ مِّنَّا ٱلْحُسْنَىٰ أُوْلَـٰئِكَ
  عَنْهَا مُبْعَدُونَ }حدثنـي إسماعيـل بن سيف، قال: ثنا علـيّ بن مسهر، قال: ثنا إسماعيـل
  بن أبـي خالد، عن أبـي صالـح فـي قوله: { إنَّ الَّذِينَ سَبَقَتْ لَهُمْ مِنَّا الـحُسْنَى
  } قال: عيسى، وأمه، وعُزَير، والـملائكة.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قال: جلس رسول الله صلى الله عليه وسلم فـيـما بلغنـي يوماً مع الولـيد بن الـمغيرة،
  فجاء النضر بن الـحارث حتـى جلس معهم وفـي الـمـجلس غير واحد من رجال قريش، فتكلـم
  رسول الله صلى الله عليه وسلم، فعرض له النضر بن الـحارث، وكلَّـمه رسول الله صلى الله
  عليه وسلم حتـى أفحمه، ثم تلا علـيه وعلـيهم:{ إنَّكُمْ وَما تَعْبُدُونَ مِنْ دُونِ
  اللَّهِ حَصَبُ جَهَنَّـمَ أنْتُـمْ لَهاَ وَارِدُونَ لَوْ كان هَؤُلاءِ آلِهَةً ما
  وَرَدُوها وكُلّ فِـيها خالِدُونَ.... }إلـى قوله: { وَهُمْ فِـيها لا يَسْمَعُونَ
  }. ثم قام رسول الله صلى الله عليه وسلم، وأقبل عبد الله بن الزِّبَعْرَي بن قـيس بن
  عدي السهميّ حتـى جلس، فقال الولـيد بن الـمغيرة لعبد الله بن الزّبَعْري: والله ما
  قام النضر بن الـحارث لابن عبد الـمطلب آنفـا وما قعد، وقد زعم أنَّا وما نعبد من آلهتنا
  هذه حَصَب جهنـم فقال عبد الله بن الزِّبَعْري: أما والله لو وجدته لـخصَمته فسلوا
  مـحمدا: أكلّ من عبد من دون الله فـي جهنـم مع من عَبده؟ فنـحن نعبد الـملائكة، والـيهود
  تعبد عُزَيراً، والنصارى تعبد الـمسيح عيسى ابن مريـم. فعجب الولـيد بن الـمغيرة ومن
  كان فـي الـمـجلس من قول عبد الله بن الزِّبَعْري، فقال رسول الله صلى الله عليه وسلم:
  \" نَعَمْ كُلُّ مَنْ أحَبَّ أنْ يُعْبَدَ مِنْ دُونِ اللَّهِ فَهُوَ مَعَ مَنْ عَبَدَهُ،
  إنَّـمَا يَعْبَدُونَ الشَّياطِينَ وَمَنْ أمَرَهُمْ بعِبـادَتهِ \" فأنزل الله علـيه:
  { إنَّ الَّذِينَ سَبَقَتْ لَهُمْ مِنَّا الـحُسْنَى أُولَئِكَ عَنْها مُبْعَدُونَ...
  } إلـى: { خالِدُونَ } أي عيسى ابن مريـم، وعُزير، ومن عَبدوا من الأحبـار والرهبـان
  الذين مضَوا علـى طاعة الله، فـاتـخذهم مَنْ بعدهم من أهل الضلالة أربـابـاً من دون
  الله. فأنزل الله فـيـما ذكروا أنهم يعبدون الـملائكة وأنها بنات الله:{ وَقالُوا اتَّـخَذَ
  الرَّحْمَنُ وَلَداً سُبْحانَهَ بَلْ عِبـادٌ مُكْرَمونَ... }إلـى قوله:{ نَـجْزِي
  الظَّالِـمينَ }حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك، قال: يقول ناس من الناس { إنَّ الَّذِينَ سَبَقَتْ لَهُمْ مِنَّا الـحُسْنَى
  أُولَئِكَ عَنْها مُبْعَدُونَ } يعنـي من الناس أجمعين. فلـيس كذلك، إنـما يعنـي من
  يعبد الآلهة وهو لله مطيع مثل عيسى وأمه وعُزَير والـملائكة، واستثنى الله هؤلاء الآلهة
  الـمعبودة التـي هي ومَنْ يعبدها في النار.حدثنا ابن سِنان القزاز، قال: ثنا الـحسن
  بن الـحسين الأشقر، قال: ثنا أبو كدينة، عن عطاء بن السائب، عن سعيد بن جبـير، عن ابن
  عبـاس، قال: لـما نزلت:{ إنَّكُمْ وَما تَعْبُدُونَ مِنْ دُونِ اللَّهِ حَصَبُ جَهَنَّـمَ
  أنْتُـمْ لَهَا وَارِدُون }\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُمْ فِيهَا زَفِيرٌ وَهُمْ فِيهَا
  لاَ يَسْمَعُونَ } * { إِنَّ ٱلَّذِينَ سَبَقَتْ لَهُمْ مِّنَّا ٱلْحُسْنَىٰ أُوْلَـٰئِكَ
  عَنْهَا مُبْعَدُونَ }قال الـمشركون: فإن عيسى يُعبد وعُزَير والشمس والقمر يُعبدون
  فأنزل الله: { إنَّ الَّذِينَ سَبَقَتْ لَهُمْ مِنَّا الـحُسْنَى أُولَئِكَ عَنْها
  مُبْعَدُونَ } لعيسى وغيره.وأولـى الأقوال فـي تأويـل ذلك بـالصواب قول من قال: عنـي
  بقوله: { إنَّ الَّذِينَ سَبَقَتْ لَهُمْ مِنَّا الْـحُسْنَى أُولَئِكَ عَنْها مُبْعَدُونَ
  } ما كان من معبود كان الـمشركون يعبدونه والـمعبود لله مطيع وعابدوه بعبـادتهم إياه
  بـالله كفَّـار لأن قوله تعالـى ذكره: { إنَّ الَّذِينَ سَبَقَتْ لَهُمْ مِنَّا الْـحُسْنَى
  } ابتداء كلام مـحقق لأمر كان ينكره قوم، علـى نـحو الذي ذكرنا فـي الـخبر عن ابن عباس،
  فكأن الـمشركين قالوا لنبيّ الله صلى الله عليه وسلم إذ قال لهم:{ إنَّكُمْ وَما تَعْبُدُونَ
  مِنْ دُونِ اللَّهِ حَصَبُ جَهَنَّـمَ }ما الأمر كما تقول، لأنا نعبد الـملائكة، ويعبد
  آخرون الـمسيح وعُزَيراً. فقال عزّ وجلّ ردّاً علـيهم قولهم: بل ذلك كذلك، ولـيس الذين
  سبقت لهم منا الـحسنى هم عنها مبعدون، لأنهم غير معنـيـين بقولنا:{ إنَّكُمْ وَما تَعْبُدُونَ
  مِنْ دُونِ اللَّهِ حَصَبُ جَهَنَّـمَ }فأما قول الذين قالوا ذلك استثناء من قوله:{ إنَّكُمْ
  وَما تَعْبُدُونَ مِنْ دُونِ اللَّهِ حَصَبُ جَهَنَّـمَ }فقول لا معنى له لأن الاستثناء
  إنـما هو إخراج الـمستثنى من الـمستثنى منه، ولا شكّ أن الذين سبقت لهم منا الـحسنى
  إنـما هم إما ملائكة وإما إنس أو جانّ، وكلّ هؤلاء إذا ذكرتها العرب فإن أكثر ما تذكرها
  بمن لا بما، والله تعالـى ذكره إنـما ذكر الـمعبودين الذين أخبر أنهم حَصَب جهنـم بما،
  قال:{ إنَّكُمْ وَما تَعْبُدُونَ مِنْ دُونِ اللَّهِ حَصَبُ جَهَنَّـمَ }إنـما أريد
  به ما كانوا يعبدونه من الأصنام والآلهة من الـحجارة والـخشب، لا من كان من الـملائكة
  والإنس. فإذا كان ذلك كذلك لـما وصفنا، فقوله: { إنَّ الَّذِينَ سَبَقَتْ لَهُمْ مِنَّا
  الـحُسْنَى } جواب من الله للقائلـين ما ذكرنا من الـمشركين مبتدأ. وأما الـحُسنى فإنها
  الفُعلـى من الـحسن، وإنـما عنـي بها السعادة السابقة من الله لهم. كما:حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إنَّ الَّذِينَ سَبَقَتْ لَهُمْ
  مِنَّا الـحُسْنَى } قال: الـحسنى: السعادة. وقال: سبقت السعادة لأهلها من الله، وسبق
  الشقاء لأهله من الله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

