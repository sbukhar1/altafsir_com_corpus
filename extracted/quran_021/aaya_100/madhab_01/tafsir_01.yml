  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُمْ
  فِيهَا زَفِيرٌ وَهُمْ فِيهَا لاَ يَسْمَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ
  سَبَقَتْ لَهُمْ مِّنَّا ٱلْحُسْنَىٰ أُوْلَـٰئِكَ عَنْهَا مُبْعَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقولهم: { لَهُمْ } المشركين وآلهتهم، والهاء، والميم
  فـي قوله: { لَهُمْ } من ذكر «كلّ» التـي فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وُكلّ فِـيها خالِدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: لكلهم فـي جهنـم زفـير، { وَهُمْ فِـيها لا يَسْمَعُونَ } يقول: وهم فـي
  النار لا يسمعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان ابن مسعود يتأوّل فـي قوله:
  { وَهُمْ فِـيها لا يَسْمَعُونَ } ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن الـمسعودي، عن يونس بن خبـاب، قال: قرأ
  ابن مسعود هذه الآية: { لَهُمْ فِـيها زَفِـير وَهُمْ فِـيها لا يَسْمَعُونَ } قال:
  إذا ألقـي فـي النار من يخـلد فـيها جعلوا فـي توابـيت من نار، ثم جعلت تلك التوابـيت
  فـي توابـيت أخرى، ثم جعلت التوابـيت في توابيت أخرى فـيها مسامير من نار، فلا يرى
  أحد منهم أن فـي النار أحدا يعذّب غيره. ثم قرأ: { لَهُمْ فِـيها زَفِـيرٌ وَهُمْ فِـيها
  لا يَسْمَعُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { إنَّ الَّذِينَ سَبَقَتْ
  لَهُمْ مِنَّا الـحُسْنَى أُولَئِكَ عَنْها مُبْعَدُونَ } فإن أهل التأويـل اختلفوا
  فـي الـمعنـيّ به، فقال بعضهم: عُنـي به كل من سبقت له من الله السعادة من خـلقه أنه
  عن النار مُبعد. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن يوسف بن سعد
  ولـيس بـابن ماهَك عن مـحمد بن حاطب، قال: سمعت علـيًّا يخطب فقرأ هذه الآية: { إنَّ
  الَّذِينَ سَبَقَتْ لَهُمْ مِنَّا الـحُسْنَى أُولَئِكَ عَنْها مُبْعَدُونَ }. قال:
  عثمان رضي الله عنه منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عُنـي: من عُبد مِن
  دون الله، وهو لله طائع ولعبـادة من يَعبد كاره. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى. وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قوله: { أُولَئِكَ عَنْها مُبْعَدُونَ } قال: عيسى، وعُزَير، والـملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن جُرَيج: قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّكُمْ
  وَما تَعْبُدُونَ مِنْ دُونِ اللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ثم استثنى فقال: { إنَّ الَّذِينَ
  سَبَقَتْ لَهُمْ مِنَّا الـحُسْنَى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، عن الـحسين، عن يزيد، عن عكرمة، والـحسن البصري قالا:
  قال فـي سورة الأنبـياء: { إنَّكُمْ وَما تَعْبُدونَ مِنْ دونِ اللَّهِ حَصَب جَهَنـمَ
  أنْتُـمْ لَهَا وَارِدونَ لَوْ كانَ هَؤلاءِ آلِهَةً ما وَرَدُوها وَكُلّ فِـيها خالِدُونَ
  لَهُمْ فِـيها زَفِـيرٌ وَهُمْ فِـيها لا يَسْمَعُونَ } ثم استثنى فقال: { إنَّ الَّذِينَ
  سَبَقَتْ لَهُمْ مِنَّا الـحُسْنَى أُولَئِكَ عَنْها مُبْعَدُونَ } فقد عُبدت الـملائكة
  من دون الله، وعُزَيرٌ وعيسى من دون الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن يـمان، عن أشعث، عن جعفر، عن سعيد: { أُولَئِكَ عَنْها مُبْعَدُونَ
  } قال: عيسى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
