  ٱلَّذِينَ سَبَقَتْ لَهُمْ مِّنَّا ٱلْحُسْنَىٰ أُوْلَـٰئِكَ عَنْهَا مُبْعَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي إسماعيـل بن سيف، قال: ثنا علـيّ بن مسهر، قال: ثنا إسماعيـل
  بن أبـي خالد، عن أبـي صالـح فـي قوله: { إنَّ الَّذِينَ سَبَقَتْ لَهُمْ مِنَّا الـحُسْنَى
  } قال: عيسى، وأمه، وعُزَير، والـملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: جلس رسول الله صلى الله عليه وسلم فـيـما
  بلغنـي يوماً مع الولـيد بن الـمغيرة، فجاء النضر بن الـحارث حتـى جلس معهم وفـي الـمـجلس
  غير واحد من رجال قريش، فتكلـم رسول الله صلى الله عليه وسلم، فعرض له النضر بن الـحارث،
  وكلَّـمه رسول الله صلى الله عليه وسلم حتـى أفحمه، ثم تلا علـيه وعلـيهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّكُمْ
  وَما تَعْبُدُونَ مِنْ دُونِ اللَّهِ حَصَبُ جَهَنَّـمَ أنْتُـمْ لَهاَ وَارِدُونَ
  لَوْ كان هَؤُلاءِ آلِهَةً ما وَرَدُوها وكُلّ فِـيها خالِدُونَ....</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  قوله: { وَهُمْ فِـيها لا يَسْمَعُونَ }. ثم قام رسول الله صلى الله عليه وسلم، وأقبل
  عبد الله بن الزِّبَعْرَي بن قـيس بن عدي السهميّ حتـى جلس، فقال الولـيد بن الـمغيرة
  لعبد الله بن الزّبَعْري: والله ما قام النضر بن الـحارث لابن عبد الـمطلب آنفـا وما
  قعد، وقد زعم أنَّا وما نعبد من آلهتنا هذه حَصَب جهنـم فقال عبد الله بن الزِّبَعْري:
  أما والله لو وجدته لـخصَمته فسلوا مـحمدا: أكلّ من عبد من دون الله فـي جهنـم مع من
  عَبده؟ فنـحن نعبد الـملائكة، والـيهود تعبد عُزَيراً، والنصارى تعبد الـمسيح عيسى
  ابن مريـم. فعجب الولـيد بن الـمغيرة ومن كان فـي الـمـجلس من قول عبد الله بن الزِّبَعْري،
  فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نَعَمْ كُلُّ مَنْ أحَبَّ أنْ يُعْبَدَ مِنْ دُونِ اللَّهِ فَهُوَ
  مَعَ مَنْ عَبَدَهُ، إنَّـمَا يَعْبَدُونَ الشَّياطِينَ وَمَنْ أمَرَهُمْ بعِبـادَتهِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأنزل
  الله علـيه: { إنَّ الَّذِينَ سَبَقَتْ لَهُمْ مِنَّا الـحُسْنَى أُولَئِكَ عَنْها
  مُبْعَدُونَ... } إلـى: { خالِدُونَ } أي عيسى ابن مريـم، وعُزير، ومن عَبدوا من الأحبـار
  والرهبـان الذين مضَوا علـى طاعة الله، فـاتـخذهم مَنْ بعدهم من أهل الضلالة أربـابـاً
  من دون الله. فأنزل الله فـيـما ذكروا أنهم يعبدون الـملائكة وأنها بنات الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقالُوا
  اتَّـخَذَ الرَّحْمَنُ وَلَداً سُبْحانَهَ بَلْ عِبـادٌ مُكْرَمونَ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَـجْزِي الظَّالِـمينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك، قال: يقول ناس من الناس { إنَّ الَّذِينَ سَبَقَتْ لَهُمْ مِنَّا الـحُسْنَى
  أُولَئِكَ عَنْها مُبْعَدُونَ } يعنـي من الناس أجمعين. فلـيس كذلك، إنـما يعنـي من
  يعبد الآلهة وهو لله مطيع مثل عيسى وأمه وعُزَير والـملائكة، واستثنى الله هؤلاء الآلهة
  الـمعبودة التـي هي ومَنْ يعبدها في النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن سِنان القزاز، قال: ثنا الـحسن بن الـحسين الأشقر، قال: ثنا أبو كدينة، عن عطاء
  بن السائب، عن سعيد بن جبـير، عن ابن عبـاس، قال: لـما نزلت:</font></font><br class=\"TextArabic\"/><b>{ <font
