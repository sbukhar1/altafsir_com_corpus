text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنَضَعُ ٱلْمَوَازِينَ
  ٱلْقِسْطَ لِيَوْمِ ٱلْقِيَامَةِ فَلاَ تُظْلَمُ نَفْسٌ شَيْئاً وَإِن كَانَ مِثْقَالَ
  حَبَّةٍ مِّنْ خَرْدَلٍ أَتَيْنَا بِهَا وَكَفَىٰ بِنَا حَاسِبِينَ }وصفت { ٱلْمَوٰزِينَ
  } بالقسط وهو العدل، مبالغة، كأنها في أنفسها قسط. أو على حذف المضاف، أي: ذوات القسط.
  واللام في { لِيَوْمِ ٱلْقِيَـٰمَةِ } مثلها في قولك: جئته لخمس ليال خلون من الشهر.
  ومنه بيت النابغة:تَرَسَّمْتُ آيَاتٍ لَهَا فَعَرَفْتُهَا   لِسِتَّةِ أعْوَامِ وَذَا
  الْعَامُ سَابِعُوقيل: لأهل يوم القيامة، أي لأجلهم. فإن قلت: ما المراد بوضع الموازين؟
  قلت: فيه قولان، أحدهما: إرصاد الحساب السويّ، والجزاء على حسب الأعمال بالعدل والنصفة،
  من غير أن يظلم عباده مثقال ذرّة، فمثل ذلك بوضع الموازين لتوزن بها الموزونات. والثاني:
  أنه يضع الموازين الحقيقية ويزن بها الأعمال. عن الحسن: هو ميزان له كفتان ولسان. ويروى:
  أن داود عليه السلام سأل ربه أن يريه الميزان، فلما رآه غشي عليه، ثم أفاق فقال: يا
  إلهي من الذي يقدر أن يملأ كفته حسنات، فقال: يا داود، إني إذا رضيت عن عبدي ملأتها
  بتمرة. فإن قلت: كيف توزن الأعمال وإنما هي أعراض؟ قلت: فيه قولان، أحدهما: توزن صحائف
  الأعمال. والثاني: تجعل في كفة الحسنات جواهر بيض مشرقة، وفي كفة السيئات جواهر سود
  مظلمة. وقرىء: (مِثْقَالُ حَبَّةٍ ) على «كان» التامة، كقوله تعالى:{ وَإِن كَانَ ذُو
  عُسْرَةٍ }[البقرة: 280] وقرأ ابن عباس ومجاهد: { أَتَيْنَا بِهَا } وهي مفاعلة من
  الإتيان بمعنى المجازاة والمكافأة، لأنهم أتوه بالأعمال وأتاهم بالجزاء وقرأ حميد «أثبنا
  بها» من الثواب. وفي حرف أُبيّ «جئنا بها». وأنث ضمير المثقال لإضافته إلى الحبة، كقولهم:
  ذهبت بعض أصابعه، أي: آتيناهما.\r\n\t\t\t\r\n\t\t\t</section>"

