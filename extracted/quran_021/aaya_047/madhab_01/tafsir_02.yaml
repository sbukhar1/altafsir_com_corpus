  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَضَعُ
  ٱلْمَوَازِينَ ٱلْقِسْطَ لِيَوْمِ ٱلْقِيَامَةِ فَلاَ تُظْلَمُ نَفْسٌ شَيْئاً وَإِن
  كَانَ مِثْقَالَ حَبَّةٍ مِّنْ خَرْدَلٍ أَتَيْنَا بِهَا وَكَفَىٰ بِنَا حَاسِبِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وصفت { ٱلْمَوٰزِينَ } بالقسط وهو العدل، مبالغة، كأنها في أنفسها
  قسط. أو على حذف المضاف، أي: ذوات القسط. واللام في { لِيَوْمِ ٱلْقِيَـٰمَةِ } مثلها
  في قولك: جئته لخمس ليال خلون من الشهر. ومنه بيت النابغة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَرَسَّمْتُ آيَاتٍ لَهَا فَعَرَفْتُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِسِتَّةِ أعْوَامِ وَذَا الْعَامُ سَابِعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: لأهل يوم القيامة، أي لأجلهم.
  فإن قلت: ما المراد بوضع الموازين؟ قلت: فيه قولان، أحدهما: إرصاد الحساب السويّ، والجزاء
  على حسب الأعمال بالعدل والنصفة، من غير أن يظلم عباده مثقال ذرّة، فمثل ذلك بوضع الموازين
  لتوزن بها الموزونات. والثاني: أنه يضع الموازين الحقيقية ويزن بها الأعمال. عن الحسن:
  هو ميزان له كفتان ولسان. ويروى: أن داود عليه السلام سأل ربه أن يريه الميزان، فلما
  رآه غشي عليه، ثم أفاق فقال: يا إلهي من الذي يقدر أن يملأ كفته حسنات، فقال: يا داود،
  إني إذا رضيت عن عبدي ملأتها بتمرة. فإن قلت: كيف توزن الأعمال وإنما هي أعراض؟ قلت:
  فيه قولان، أحدهما: توزن صحائف الأعمال. والثاني: تجعل في كفة الحسنات جواهر بيض مشرقة،
  وفي كفة السيئات جواهر سود مظلمة. وقرىء: (مِثْقَالُ حَبَّةٍ ) على «كان» التامة، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِن كَانَ ذُو عُسْرَةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 280] وقرأ ابن عباس ومجاهد:
  { أَتَيْنَا بِهَا } وهي مفاعلة من الإتيان بمعنى المجازاة والمكافأة، لأنهم أتوه بالأعمال
  وأتاهم بالجزاء وقرأ حميد «أثبنا بها» من الثواب. وفي حرف أُبيّ «جئنا بها». وأنث ضمير
  المثقال لإضافته إلى الحبة، كقولهم: ذهبت بعض أصابعه، أي: آتيناهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
