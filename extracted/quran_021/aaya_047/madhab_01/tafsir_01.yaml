text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنَضَعُ ٱلْمَوَازِينَ
  ٱلْقِسْطَ لِيَوْمِ ٱلْقِيَامَةِ فَلاَ تُظْلَمُ نَفْسٌ شَيْئاً وَإِن كَانَ مِثْقَالَ
  حَبَّةٍ مِّنْ خَرْدَلٍ أَتَيْنَا بِهَا وَكَفَىٰ بِنَا حَاسِبِينَ }يقول تعالى ذكره:
  { وَنَضَعُ المَوَازِينَ } العدل وهو { القِسْطَ }. وجعل القسط وهو موحد من نعت الـموازين،
  وهو جمع لأنه فـي مذهب عدل ورضا ونظر. وقوله: { لِـيَوْمِ القِـيامَةِ } يقول: لأهل
  يوم القـيامة، ومن ورد علـى الله فـي ذلك الـيوم من خـلقه. وقد كان بعض أهل العربـية
  يوجه معنى ذلك إلـى «فـي» كأن معناه عنده: ونضع الـموازين القسط فـي يوم القـيامة.
  وقوله: { فَلا تُظْلَـمُ نَفْسٌ شَيْئا } يقول: فلا يظلـم الله نفسا مـمن ورد علـيه
  منهم شيئاً بأن يعاقبه بذنب لـم يعمله أو يبخسه ثواب عمل عمله وطاعة أطاعه بها ولكن
  يجازي الـمـحسن بإحسانه، ولا يعاقب مسيئاً إلا بإساءته.وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَنَضَعُ الـمَوَازِينَ القِسْطَ
  لِـيَوْمِ القِـيامَةِ... } إلـى آخر الآية، وهو كقوله:{ وَالوَزْنُ يَوْمَئِذٍ الـحَقُّ }يعنـي
  بـالوزن: القِسط بـينهم بـالـحقّ فـي الأعمال الـحسنات والسيئات فمن أحاطت حسناته بسيئاته
  ثقلت موازينه، يقول: أذهبت حسناته سيئاته، ومن أحاطت سيئاته بحسناته فقد خفَّت موازينه
  وأمه هاوية، يقول: أذهبت سيئاته حسناته.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا الثوري، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وَنَضَعُ الـمَوَازِينَ
  القِسْطَ لِـيَوْمِ القِـيامَةِ } قال: إنـما هو مثل، كما يجوز الوزن كذلك يجوز الـحقّ.
  قال الثوري: قال لـيث عن مـجاهد: { وَنَضَعُ الـمَوَازِينَ القِسْطَ } قال: العدل.وقوله:{ وَإنْ
  كانَ مِثْقالَ حَبَّةٍ مِنْ خَرْدَلِ أتَـيْنا بِها }يقول: وإن كان الذي له من عمل
  الـحسنات أو علـيه من السيئات وزن حبة من خردل { أتَـيْنَا بِهَا } يقول: جئنا بها
  فأحضرناها إياه. كما:حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { وَإنْ كانَ مِثْقالَ حَبَّةٍ مِنْ خَرْدَلٍ أتَـيْنا بِها } قال: كتبناها وأحصيناها
  له وعلـيه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَإنْ كانَ
  مِثْقالَ حَبَّةٍ مِنْ خَرْدَلٍ أتَـيْنا بِها } قال: يؤتـي بها لك وعلـيك، ثم يعفو
  إن شاء أو يأخذ، ويجزي بـما عمل له من طاعة.وكان مـجاهد يقول فـي ذلك ما:حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: {
  وَإنْ كانَ مِثْقالَ حَبَّةٍ مِنْ خَرْدَلٍ أتَـيْنا بِها } قال: جازينا بها.حدثنا
  عمرو بن عبد الـحميد، قال: ثنا سفـيان، عن لـيث، عن مـجاهد أنه كان يقول: { وَإنْ كانَ
  مِثْقالَ حَبَّةٍ مِنْ خَرْدَلٍ أتَـيْنا بِها } قال: جازينا بها.وقال: { أتَيْنَا
  بِهَا } فأخرج قوله بها مخرج كناية الـمؤنث، وإن كان الذي تقدم ذلك قوله مثقال حبة،
  لأنه عنـي بقوله بها الـحبة دون الـمثقال، ولو عنـي به الـمثقال لقيل «به». وقد ذكر
  أن مـجاهداً إنـما تأوّل قوله: { أتَيْنا بِها } علـى ما ذكرنا عنه، لأنه كان يقرأ
  ذلك: «آتَـيْنا بِها» بـمدّ الألف. وقوله: { وكَفَـى بِنا حاسِبِينَ } يقول: وحسب من
  شهد ذلك الموقف بنا حاسبـين، لأنه لا أحد أعلـم بأعمالهم وما سلف فـي الدُّنا من صالـح
  أو سيىء منا.\r\n\t\t\t\r\n\t\t\t</section>"

