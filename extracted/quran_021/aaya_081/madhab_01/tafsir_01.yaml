text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِسُلَيْمَانَ
  ٱلرِّيحَ عَاصِفَةً تَجْرِي بِأَمْرِهِ إِلَى ٱلأَرْضِ ٱلَّتِي بَارَكْنَا فِيهَا وَكُنَّا
  بِكُلِّ شَيْءٍ عَالِمِينَ }يقول تعالى ذكره: { وَ } سخرنا { لِسُلَـيْـمانَ } بن داود
  الرّيحَ عاصِفَةً وعصوفُها: شدة هبوبها { تَـجْرِي بأمْرِهِ إلـى الأرْضِ التـي بـارَكْنا
  فِـيها } يقول: تـجري الريح بأمر سلـيـمان { إلـى الأَرْضِ الَّتـي بَـارَكْنا فـيها
  } يعنـي: إلـى الشام وذلك أنها كانت تـجري بسلـيـمان وأصحابه إلـى حيث شاء سلـيـمان،
  ثم تعود به إلـى منزله بـالشام، فلذلك قـيـل: { إلـى الأرْضِ التـي بـارَكْنا فِـيها
  }. كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، عن بعض أهل العلـم، عن
  وهب بن منبه قال: كان سلـيـمان إذا خرج إلـى مـجلسه عكفت علـيه الطير، وقام له الـجنّ
  والإنس حتـى يجلس إلـى سريره. وكان امرءا غزّاءً، قلـما يقعد عن الغزو، ولا يسمع فـي
  ناحية من الأرض بـملك إلا أتاه حتـى يذله. وكان فـيـما يزعمون إذا أراد الغزو، أمر
  بعسكره فضَرب له بخشب، ثم نصب له علـى الـخشب، ثم حمل علـيه الناس والدوابّ وآلة الـحرب
  كلها، حتـى إذا حمل معه ما يريد أمر العاصف من الريح، فدخـلت تـحت ذلك الـخشب فـاحتـملته،
  حتـى إذا استقلت أمر الرُّخاء، فمدّته شهراً فـي روحته وشهراً فـي غدوته إلـى حيث أراد،
  يقول الله عزّ وجلّ:{ فَسَخَّرْنا لَهُ الرّيحَ تَـجْرِي بأمْرِهِ رُخاءً حَيْثُ أصَابَ }قال:
  { وَلِسُلَـيْـمانَ الرّيحَ غُدُوّها شَهْرٌ وَرَوَاحُها شَهْرٌ }. قال: فذكر لـي أن
  منزلاً بناحية دجلة مكتوب فـيه كتاب كتبه بعض صحابة سلـيـمان، إما من الـجنّ وإما من
  الإنس. نـحن نزلناه وما بنـيناه، ومبنـيًّا وجدناه، غدونا من إصطخر فِقلناه، ونـحن
  راحلون منه إن شاء الله قائلون الشام.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { ولِسُلَـيْـمانَ الرّيحَ عاصِفَةً... } إلـى قوله:{ وكُنَّا لَهُمْ
  حافِظِينَ }قال: ورث الله سلـيـمان داود، فورثه نبوّته وملكه وزاده علـى ذلك أن سخر
  له الريح والشياطين.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:
  { وَلِسُلَـيْـمانَ الرّيحَ عَاصِفَةً تَـجْرِي بأمْرِهِ } قال: عاصفة شديدة { تَـجْرِي
  بأمْرِهِ إلـى الأرْضِ التـي بَـارَكْنا فـيها } قال: الشام.واختلفت القرّاء فـي قراءة
  قوله: { وَلِسُلَـيْـمانَ الرّيحَ } فقرأته عامة قرّاء الأمصار بـالنصب علـى الـمعنى
  الذي ذكرناه. وقرأ ذلك عبد الرحمن الأعرج: «الرّيحُ» رفعا باللاَّم فـي سلـيـمان علـى
  ابتداء الـخبر عن أن لسلـيـمان الريح.قال أبو جعفر: والقراءة التـي لا أستـجيز القراءة
  بغيرها فـي ذلك ما علـيه قرّاء الأمصار لإجماع الـحجة من القرّاء علـيه.وقوله: { وكُنَّا
  بِكُلّ شَيْءٍ عالِـمِينَ } يقول: وكنا عالـمين بأن فعلنا ما فعلنا لسلـيـمان من تسخيرنا
  له وإعطائنا ما أعطيناه من الـملك وصلاح الـخـلق، فعلـى علـم منا بـموضع ما فعلنا به
  من ذلك فعلنا، ونـحن عالـمون بكلّ شيء لا يخفـي علـينا منه شيء.\r\n\t\t\t\r\n\t\t\t</section>"

