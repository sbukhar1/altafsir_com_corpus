text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَيُّوبَ إِذْ
  نَادَىٰ رَبَّهُ أَنِّي مَسَّنِيَ ٱلضُّرُّ وَأَنتَ أَرْحَمُ ٱلرَّاحِمِينَ } * { فَٱسْتَجَبْنَا
  لَهُ فَكَشَفْنَا مَا بِهِ مِن ضُرٍّ وَآتَيْنَاهُ أَهْلَهُ وَمِثْلَهُمْ مَّعَهُمْ
  رَحْمَةً مِّنْ عِندِنَا وَذِكْرَىٰ لِلْعَابِدِينَ }أي: ناداه بأني مسني الضر. وقرىء:
  «إني» بالكسر على إضمار القول أو لتضمن النداء معناه والضر - بالفتح -: الضرر في كل
  شيء، وبالضم: الضرر في النفس من مرض وهزال، فرق بين البناءين لافتراق المعنيين. ألطف
  في السؤال حيث ذكر نفسه بما يوجب الرحمة، وذكر ربه بغاية الرحمة ولم يصرح بالمطلوب.
  ويحكى أنّ عجوزاً تعرضت لسليمان بن عبد الملك فقالت: يا أمير المؤمنين، مشت جرذان بيتي
  على العصي ‍! فقال لها: ألطفت في السؤال، لا جرم لأردنها تثب وثب الفهود وملأ بيتها
  حباً. كان أيوب عليه السلام رومياً من ولد إسحاق بن يعقوب عليهم السلام، وقد استنبأه
  الله وبسط عليه الدنيا وكثر أهله وماله: كان له سبعة بنين وسبع بنات، وله أصناف البهائم،
  وخمسمائة فدان يتبعها خمسمائة عبد، لكل عبد امرأة وولد ونخيل، فابتلاه الله بذهاب ولده
  - انهدم عليهم البيت فهلكوا - وبذهاب ماله، وبالمرض في بدنه ثماني عشرة سنة. وعن قتادة:
  ثلاث عشرة سنة. وعن مقاتل: سبعا وسبعة أشهر وسبع ساعات، وقالت له امرأته يوماً: لو
  دعوت الله، فقال لها: كم كانت مدة الرخاء فقالت ثمانين سنة، فقال: أنا أستحي من الله
  أن أدعوه وما بلغت مدة بلائي مدة رخائي فلما كشف الله عنه أحيا ولده ورزقه مثلهم ونوافل
  منهم. وروي: أن امرأته ولدت بعدُ ستة وعشرين ابنا أي: لرحمتنا العابدين وأنا نذكرهم
  بالإحسان لا ننساهم أو رحمة منا لأيوب وتذكرة لغيره من العابدين، ليصبروا كما صبر حتى
  يثابوا كما أثيب في الدنيا والآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

