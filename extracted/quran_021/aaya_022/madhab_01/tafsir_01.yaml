text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَوْ كَانَ فِيهِمَآ
  آلِهَةٌ إِلاَّ ٱللَّهُ لَفَسَدَتَا فَسُبْحَانَ ٱللَّهِ رَبِّ ٱلْعَرْشِ عَمَّا يَصِفُونَ
  }يقول تعالـى ذكره: لو كان فـي السموات والأرض آلهة تصلـح لهم العبـادة سوى الله الذي
  هو خالق الأشياء، وله العبـادة والألوهة التـي لا تصلـح إلا له { لَفَسَدَتا } يقول:
  لفسد أهل السموات والأرض. { فَسُبْحانَ اللَّهِ رَبّ العَرْشِ عَمَّا يَصِفُونَ } يقول
  جلّ ثناؤه: فتنزيه لله وتبرئة له مـما يفتري به علـيه هؤلاء الـمشركون به من الكذب.
  كما:حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { لَوْ كانَ فِـيهِما
  آلِهَةٌ إلاَّ اللَّهُ لَفَسَدَتا فَسُبْحانَ اللَّهِ رَبّ العَرْشِ عَمَّا يَصِفُونَ
  } يسبح نفسه إذا قـيـل علـيه البهتان.\r\n\t\t\t\r\n\t\t\t</section>"

