  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَوْ
  كَانَ فِيهِمَآ آلِهَةٌ إِلاَّ ٱللَّهُ لَفَسَدَتَا فَسُبْحَانَ ٱللَّهِ رَبِّ ٱلْعَرْشِ
  عَمَّا يَصِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: لو كان فـي السموات
  والأرض آلهة تصلـح لهم العبـادة سوى الله الذي هو خالق الأشياء، وله العبـادة والألوهة
  التـي لا تصلـح إلا له { لَفَسَدَتا } يقول: لفسد أهل السموات والأرض. { فَسُبْحانَ
  اللَّهِ رَبّ العَرْشِ عَمَّا يَصِفُونَ } يقول جلّ ثناؤه: فتنزيه لله وتبرئة له مـما
  يفتري به علـيه هؤلاء الـمشركون به من الكذب. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { لَوْ كانَ فِـيهِما آلِهَةٌ
  إلاَّ اللَّهُ لَفَسَدَتا فَسُبْحانَ اللَّهِ رَبّ العَرْشِ عَمَّا يَصِفُونَ } يسبح
  نفسه إذا قـيـل علـيه البهتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

