text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَوْ كَانَ فِيهِمَآ
  آلِهَةٌ إِلاَّ ٱللَّهُ لَفَسَدَتَا فَسُبْحَانَ ٱللَّهِ رَبِّ ٱلْعَرْشِ عَمَّا يَصِفُونَ
  }فإن قلت: ما منعك من الرفع على البدل؟ قلت: لأنّ «لو» بمنزلة «إن» في أنّ الكلام معه
  موجب، والبدل لا يسوّغ إلا في الكلام غير الموجب، كقوله تعالى:{ وَلاَ يَلْتَفِتْ مِنكُمْ
  أَحَدٌ إِلاَّ ٱمْرَأَتَكَ }[هود: 81] وذلك لأنّ أعمّ العامّ يصح نفيه ولا يصح إيجابه.
  والمعنى: لو كان يتولاهما ويدبر أمرهما آلهة شتى غير الواحد الذي هو فاطرهما لفسدتا.
  وفيه دلالة على أمرين، أحدهما: وجوب أن لا يكون مدبرهما إلا واحداً. والثاني: أن لا
  يكون ذلك الواحد إلا إياه وحده، لقوله: { إِلاَّ ٱللَّهُ } فإن قلت: لم وجب الأمران؟
  قلت: لعلمنا أنّ الرعية تفسد بتدبير الملكين لما يحدث بينهما من التغالب والتناكر والاختلاف.
  وعن عبد الملك بن مروان حين قتل عمرو ابن سعيد الأشدق: كان والله أعزّ عليّ من دم ناظري،
  ولكن لا يجتمع فحلان في شول وهذا ظاهر وأمّا طريقة التمانع فللمتكلمين فيها تجاول وطراد،
  ولأنّ هذه الأفعال محتاجة إلى تلك الذات المتميزة بتلك الصفات حتى تثبت وتستقرّ.\r\n\t\t\t\r\n\t\t\t</section>"

