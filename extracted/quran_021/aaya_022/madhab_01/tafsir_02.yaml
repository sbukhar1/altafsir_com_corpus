  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَوْ
  كَانَ فِيهِمَآ آلِهَةٌ إِلاَّ ٱللَّهُ لَفَسَدَتَا فَسُبْحَانَ ٱللَّهِ رَبِّ ٱلْعَرْشِ
  عَمَّا يَصِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ما منعك من الرفع على البدل؟
  قلت: لأنّ «لو» بمنزلة «إن» في أنّ الكلام معه موجب، والبدل لا يسوّغ إلا في الكلام
  غير الموجب، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ يَلْتَفِتْ مِنكُمْ أَحَدٌ إِلاَّ ٱمْرَأَتَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  81] وذلك لأنّ أعمّ العامّ يصح نفيه ولا يصح إيجابه. والمعنى: لو كان يتولاهما ويدبر
  أمرهما آلهة شتى غير الواحد الذي هو فاطرهما لفسدتا. وفيه دلالة على أمرين، أحدهما:
  وجوب أن لا يكون مدبرهما إلا واحداً. والثاني: أن لا يكون ذلك الواحد إلا إياه وحده،
  لقوله: { إِلاَّ ٱللَّهُ } فإن قلت: لم وجب الأمران؟ قلت: لعلمنا أنّ الرعية تفسد بتدبير
  الملكين لما يحدث بينهما من التغالب والتناكر والاختلاف. وعن عبد الملك بن مروان حين
  قتل عمرو ابن سعيد الأشدق: كان والله أعزّ عليّ من دم ناظري، ولكن لا يجتمع فحلان في
  شول وهذا ظاهر وأمّا طريقة التمانع فللمتكلمين فيها تجاول وطراد، ولأنّ هذه الأفعال
  محتاجة إلى تلك الذات المتميزة بتلك الصفات حتى تثبت وتستقرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

