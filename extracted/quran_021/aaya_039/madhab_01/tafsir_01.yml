  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَوْ
  يَعْلَمُ ٱلَّذِينَ كَفَرُواْ حِينَ لاَ يَكُفُّونَ عَن وُجُوهِهِمُ ٱلنَّارَ وَلاَ
  عَن ظُهُورِهِمْ وَلاَ هُمْ يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  لو يعلـم هؤلاء الكفـار الـمستعجلون عذاب ربهم ماذا لهم من البلاء حين تلفح وجوههم
  النار، وهم فـيها كالـحون، فلا يكفّون عن وجوههم النار التـي تلفحها، ولا عن ظهورهم
  فـيدفعونها عنها بأنفسهم { وَلا هُمْ يُنْصَرُونَ } يقول: ولا لهم ناصر ينصرهم، فـيستنقذهم
  حينئذ من عذاب الله لـما أقاموا علـى ما هم علـيه مقـيـمون من الكفر بـالله، ولسارعوا
  إلـى التوبة منه والإيـمان بـالله، ولـما استعجلوا لأنفسهم البلاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
