text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَوْ يَعْلَمُ
  ٱلَّذِينَ كَفَرُواْ حِينَ لاَ يَكُفُّونَ عَن وُجُوهِهِمُ ٱلنَّارَ وَلاَ عَن ظُهُورِهِمْ
  وَلاَ هُمْ يُنصَرُونَ }يقول تعالـى ذكره: لو يعلـم هؤلاء الكفـار الـمستعجلون عذاب
  ربهم ماذا لهم من البلاء حين تلفح وجوههم النار، وهم فـيها كالـحون، فلا يكفّون عن
  وجوههم النار التـي تلفحها، ولا عن ظهورهم فـيدفعونها عنها بأنفسهم { وَلا هُمْ يُنْصَرُونَ
  } يقول: ولا لهم ناصر ينصرهم، فـيستنقذهم حينئذ من عذاب الله لـما أقاموا علـى ما هم
  علـيه مقـيـمون من الكفر بـالله، ولسارعوا إلـى التوبة منه والإيـمان بـالله، ولـما
  استعجلوا لأنفسهم البلاء.\r\n\t\t\t\r\n\t\t\t</section>"

