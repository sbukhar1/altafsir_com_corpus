text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ صَدَقْنَاهُمُ
  ٱلْوَعْدَ فَأَنجَيْنَاهُمْ وَمَن نَّشَآءُ وَأَهْلَكْنَا ٱلْمُسْرفِينَ }{ صَدَقْنَـٰهُمُ
  ٱلْوَعْدَ } مثل واختار موسى قومه. والأصل في الوعد: ومن قومه. ومنه: صدقوهم القتال.
  وصدقني سنّ بكره { وَمَن نَّشَاء } هم المؤمنون ومن في بقائه مصلحة.\r\n\t\t\t\r\n\t\t\t</section>"

