  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  صَدَقْنَاهُمُ ٱلْوَعْدَ فَأَنجَيْنَاهُمْ وَمَن نَّشَآءُ وَأَهْلَكْنَا ٱلْمُسْرفِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ثم صدقنا رسلنا الذين كذبتهم أمـمهم وسألتهم الآيات،
  فأتـيناهم ما سألوه من ذلك ثم أقاموا علـى تكذيبهم إياها، وأصرّوا علـى جحودهم نبوّتها
  بعد الذي أتتهم به من آيات ربها، وعدَنا الذي وعدناهم من الهلاك علـى إقامتهم علـى
  الكفر بربهم بعد مـجيء الآية التـي سألوا. وذلك كقوله جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَنْ
  يَكْفُرْ بَعْدُ مِنْكُمْ فإنِّـي أُعَذّبُهُ عَذَابـا لا أُعَذّبُهُ أحَدا مِنَ العالَـمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وكقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلا
  تَـمَسُّوها بِسُوءٍ فَـيَأْخْذَكُمْ عَذَابٌ قَرِيبٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ونـحو ذلك من الـمواعيد التـي وعد
  الأمـم مع مـجيء الآيات. وقوله: { فَأَنْـجَيْناهُمْ } يقول تعالـى ذكره: فأنـجينا
  الرسل عند إصرار أمـمها علـى تكذيبها بعد الآيات، { وَمَنْ نَشاءُ } وهم أتبـاعها الذين
  صدّقوها وآمنوا بها. وقوله: { وأهْلَكنا الـمسْرِفِـينَ } يقول تعالـى ذكره: وأهلكنا
  الذين أسرفوا علـى أنفسهم بكفرهم بربهم، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وأهلَكْنا الـمُسْرِفِـين } والـمسرفون:
  هم الـمشركون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

