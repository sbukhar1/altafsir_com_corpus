text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ صَدَقْنَاهُمُ
  ٱلْوَعْدَ فَأَنجَيْنَاهُمْ وَمَن نَّشَآءُ وَأَهْلَكْنَا ٱلْمُسْرفِينَ }يقول تعالى
  ذكره: ثم صدقنا رسلنا الذين كذبتهم أمـمهم وسألتهم الآيات، فأتـيناهم ما سألوه من ذلك
  ثم أقاموا علـى تكذيبهم إياها، وأصرّوا علـى جحودهم نبوّتها بعد الذي أتتهم به من آيات
  ربها، وعدَنا الذي وعدناهم من الهلاك علـى إقامتهم علـى الكفر بربهم بعد مـجيء الآية
  التـي سألوا. وذلك كقوله جلّ ثناؤه:{ فَمَنْ يَكْفُرْ بَعْدُ مِنْكُمْ فإنِّـي أُعَذّبُهُ
  عَذَابـا لا أُعَذّبُهُ أحَدا مِنَ العالَـمِينَ }وكقوله:{ وَلا تَـمَسُّوها بِسُوءٍ
  فَـيَأْخْذَكُمْ عَذَابٌ قَرِيبٌ }ونـحو ذلك من الـمواعيد التـي وعد الأمـم مع مـجيء
  الآيات. وقوله: { فَأَنْـجَيْناهُمْ } يقول تعالـى ذكره: فأنـجينا الرسل عند إصرار
  أمـمها علـى تكذيبها بعد الآيات، { وَمَنْ نَشاءُ } وهم أتبـاعها الذين صدّقوها وآمنوا
  بها. وقوله: { وأهْلَكنا الـمسْرِفِـينَ } يقول تعالـى ذكره: وأهلكنا الذين أسرفوا
  علـى أنفسهم بكفرهم بربهم، كما:حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { وأهلَكْنا الـمُسْرِفِـين } والـمسرفون: هم الـمشركون.\r\n\t\t\t\r\n\t\t\t</section>"

