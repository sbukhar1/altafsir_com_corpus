text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَذَا ٱلنُّونِ
  إِذ ذَّهَبَ مُغَاضِباً فَظَنَّ أَن لَّن نَّقْدِرَ عَلَيْهِ فَنَادَىٰ فِي ٱلظُّلُمَاتِ
  أَن لاَّ إِلَـٰهَ إِلاَّ أَنتَ سُبْحَانَكَ إِنِّي كُنتُ مِنَ ٱلظَّالِمِينَ }{ ٱلنُّونِ
  } الحوت، فأضيف إليه. برم بقومه لطول ما ذكرهم فلم يذكروا وأقاموا على كفرهم، فراغمهم
  وظنّ أنّ ذلك يسوغ حيث لم يفعله إلا غضباً لله وأنفة لدينه وبغضاً للكفر وأهله، وكان
  عليه أن يصابر وينتظر الإذن من الله في المهاجرة عنهم، فابتلي ببطن الحوت. ومعنى مغاضبته
  لقومه: أنه أغضبهم بمفارقته لخوفهم حلول العقاب عليهم عندها. وقرأ أبو شرف «مغضباً»
  قريء: «نقدر» و«نقدّر» مخففاً ومثقلاً ويقدر، بالياء بالتخفيف. ويقدر. ويقدّر، على
  البناء للمفعول مخففاً ومثقلاً. وفسرت بالتضييق عليه، وبتقدير الله عليه عقوبة. وعن
  ابن عباس: أنه دخل على معاوية فقال: لقد ضربتني أمواج القرآن البارحة فغرقت فيها، فلم
  أجد لنفسي خلاصاً إلا بك. قال: وما هي يا معاوية، فقرأ هذه الآية وقال: أو يظن نبيّ
  الله أن لا يقدر عليه؟ قال: هذا من القدر لامن القدرة. والمخفف يصح أن يفسر بالقدرة،
  على معنى: أن لن نعمل فيه قدرتنا، وأن يكون من باب التمثيل، بمعنى: فكانت حاله ممثلة
  بحال من ظنّ أن لن نقدر عليه في مراغمته قومه، من غير انتظار لأمر الله. ويجوز أن يسبق
  ذلك إلى وهمه بوسوسة الشيطان، ثم يردعه ويرده بالبرهان، كما يفعل المؤمن المحقق بنزغات
  الشيطان وما يوسوس إليه في كل وقت. ومنه قوله تعالى:{ وَتَظُنُّونَ بِٱللَّهِ ٱلظُّنُونَاْ }[الأحزاب:
  10] والخطاب للمؤمنين { فِى ٱلظُّلُمَـٰتِ } أي في الظلمة الشديدة المتكاثفة في بطن
  الحوت، كقوله:{ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَـٰتٍ }[البقرة:
  17] وقوله:{ يُخْرِجُونَهُم مّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَـٰتِ }[البقرة: 257] وقيل:
  ظلمات بطن الحوت والبحر والليل. وقيل: ابتلع حوتَهُ حوتٌ أكبر منه، فحصل في ظلمتي بطني
  الحوتين وظلمة البحر. { أَنْ } أي بأنه { لاَّ إِلَـٰهَ إِلاَّ أَنتَ } أو بمعنى «أي»
  عن النبي صلى الله عليه وسلم:(699) \" ما مِنْ مكروبٍ يدعَو بهذا الدعاءِ إلا استجيبَ
  له \" وعن الحسن: ما نجاه والله إلا إقراره على نفسه بالظلم.\r\n\t\t\t\r\n\t\t\t</section>"

