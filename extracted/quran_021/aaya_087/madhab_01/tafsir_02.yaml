  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَذَا
  ٱلنُّونِ إِذ ذَّهَبَ مُغَاضِباً فَظَنَّ أَن لَّن نَّقْدِرَ عَلَيْهِ فَنَادَىٰ فِي
  ٱلظُّلُمَاتِ أَن لاَّ إِلَـٰهَ إِلاَّ أَنتَ سُبْحَانَكَ إِنِّي كُنتُ مِنَ ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلنُّونِ } الحوت، فأضيف إليه. برم بقومه لطول ما ذكرهم فلم يذكروا
  وأقاموا على كفرهم، فراغمهم وظنّ أنّ ذلك يسوغ حيث لم يفعله إلا غضباً لله وأنفة لدينه
  وبغضاً للكفر وأهله، وكان عليه أن يصابر وينتظر الإذن من الله في المهاجرة عنهم، فابتلي
  ببطن الحوت. ومعنى مغاضبته لقومه: أنه أغضبهم بمفارقته لخوفهم حلول العقاب عليهم عندها.
  وقرأ أبو شرف «مغضباً» قريء: «نقدر» و«نقدّر» مخففاً ومثقلاً ويقدر، بالياء بالتخفيف.
  ويقدر. ويقدّر، على البناء للمفعول مخففاً ومثقلاً. وفسرت بالتضييق عليه، وبتقدير الله
  عليه عقوبة. وعن ابن عباس: أنه دخل على معاوية فقال: لقد ضربتني أمواج القرآن البارحة
  فغرقت فيها، فلم أجد لنفسي خلاصاً إلا بك. قال: وما هي يا معاوية، فقرأ هذه الآية وقال:
  أو يظن نبيّ الله أن لا يقدر عليه؟ قال: هذا من القدر لامن القدرة. والمخفف يصح أن
  يفسر بالقدرة، على معنى: أن لن نعمل فيه قدرتنا، وأن يكون من باب التمثيل، بمعنى: فكانت
  حاله ممثلة بحال من ظنّ أن لن نقدر عليه في مراغمته قومه، من غير انتظار لأمر الله.
  ويجوز أن يسبق ذلك إلى وهمه بوسوسة الشيطان، ثم يردعه ويرده بالبرهان، كما يفعل المؤمن
  المحقق بنزغات الشيطان وما يوسوس إليه في كل وقت. ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَتَظُنُّونَ
  بِٱللَّهِ ٱلظُّنُونَاْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 10] والخطاب للمؤمنين { فِى ٱلظُّلُمَـٰتِ } أي في الظلمة
  الشديدة المتكاثفة في بطن الحوت، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ
  فِي ظُلُمَـٰتٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 17] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُخْرِجُونَهُم مّنَ ٱلنُّورِ إِلَى
  ٱلظُّلُمَـٰتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 257] وقيل: ظلمات بطن الحوت والبحر والليل. وقيل: ابتلع حوتَهُ
  حوتٌ أكبر منه، فحصل في ظلمتي بطني الحوتين وظلمة البحر. { أَنْ } أي بأنه { لاَّ إِلَـٰهَ
  إِلاَّ أَنتَ } أو بمعنى «أي» عن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(699)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما مِنْ مكروبٍ يدعَو بهذا الدعاءِ
  إلا استجيبَ له \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  الحسن: ما نجاه والله إلا إقراره على نفسه بالظلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

