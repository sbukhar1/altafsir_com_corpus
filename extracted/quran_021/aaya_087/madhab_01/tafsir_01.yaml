text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَذَا ٱلنُّونِ
  إِذ ذَّهَبَ مُغَاضِباً فَظَنَّ أَن لَّن نَّقْدِرَ عَلَيْهِ فَنَادَىٰ فِي ٱلظُّلُمَاتِ
  أَن لاَّ إِلَـٰهَ إِلاَّ أَنتَ سُبْحَانَكَ إِنِّي كُنتُ مِنَ ٱلظَّالِمِينَ }يقول
  تعالـى ذكره: واذكر يا مـحمد ذا النون، يعنـي صاحب النون. والنون: الـحوت. وإنـما عَنَى
  بذي النون: يونس بن متـى، وقد ذكرنا قصته فـي سورة يونس بـما أغنـي عن ذكره فـي هذا
  الـموضع، وقوله: { إذْ ذَهَبَ مُغاضِبـاً } يقول: حين ذهب مغاضبـاً.واختلف أهل التأويـل
  فـي معنى ذهابه مغاضبـاً، وعمن كان ذهابه، وعلـى من كان غضبه، فقال بعضهم: كان ذهابه
  عن قومه وإياهم غاضب. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي عن أبـيه، عن ابن عبـاس، قوله: { وَذَا النُّونِ إذْ ذَهَبَ مُغاضِبـاً
  } يقول: غضب علـى قومه.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال:
  سمعت الضحاك يقول فـي قوله: { إذْ ذَهَبَ مُغاضِبـاً } أما غضبه فكان علـى قومه.وقال
  آخرون: ذهب عن قومه مغاضبـاً لربه، إذ كشف عنهم العذاب بعدما وعدهموه. ذكر من قال ذلك:
  وذكر سبب مغاضبته ربه فـي قولهم:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن
  يزيد بن زياد، عن عبد الله بن أبـي سلـمة، عن سعيد بن جبـير، عن ابن عبـاس، قال: بعثه
  الله يعنـي يونس إلـى أهل قريته، فردّوا علـيه ما جاءهم به وامتنعوا منه. فلـما فعلوا
  ذلك أوحى الله إلـيه: إنـي مرسل علـيهم العذاب فـي يوم كذا وكذا، فـاخرج من بـين أظهرهم
  فأعلـم قومه الذين وعده الله من عذابه إياهم، فقالوا: ارمقوه، فإن خرج من بـين أظهركم
  فهو والله كائن ما وعدكم. فلـما كانت اللـيـلة التـي وعدوا بـالعذاب فـي صبحها أدلـج
  ورآه القوم، فخرجوا من القرية إلـى براز من أرضهم، وفرّقوا بـين كل دابة وولدها، ثم
  عجوا إلـى الله، فـاستقالوه، فأقالهم، وتنظّر يونس الـخبر عن القرية وأهلها، حتـى مرّ
  به مارّ، فقال: ما فعل أهل القرية؟ فقال: فعلوا أن نبـيهم خرج من بـين أظهرهم، عرفوا
  أنه صدقهم ما وعدهم من العذاب، فخرجوا من قريتهم إلـى براز من الأرض، ثم فرقوا بـين
  كل ذات ولد وولدها. وعجُّوا إلـى الله وتابوا إلـيه. فقبل منهم، وأخَّر عنهم العذاب.
  قال: فقال يونس عند ذلك وغضب: والله لا أرجع إلـيهم كذّابـاً أبداً، وعدتهم العذاب
  فـي يوم ثم رُدّ عنهم ومضى علـى وجهه مغاضبـاً.حدثنا ابن بشار، قال: ثنا مـحمد بن جعفر،
  قال: ثنا عوف، عن سعيد بن أبـي الـحسن، قال: بلغنـي أن يونس لـما أصاب الذنب، انطلق
  مغاضبـاً لربه، واستزلَّه الشيطان.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا يحيى بن
  زكريا بن أبـي زائدة، عن مـجالد بن سعيد، عن الشعبـيّ، فـي قوله: { إذْ ذَهَبَ مُغاضِبـاً
  } قال: مغاضبـاً لربه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَذَا ٱلنُّونِ إِذ ذَّهَبَ مُغَاضِباً
  فَظَنَّ أَن لَّن نَّقْدِرَ عَلَيْهِ فَنَادَىٰ فِي ٱلظُّلُمَاتِ أَن لاَّ إِلَـٰهَ
  إِلاَّ أَنتَ سُبْحَانَكَ إِنِّي كُنتُ مِنَ ٱلظَّالِمِينَ }حدثنا الـحارث، قال: ثنا
  عبد العزيز، قال: ثنا سفـيان، عن إسماعيـل بن عبد الـملك، عن سعيد بن جبـير فذكر نـحو
  حديث ابن حميد، عن سلـمة، وزاد فـيه: قال: فخرج يونس ينظر العذاب، فلـم ير شيئاً، قال:
  جرّبوا علـيّ كذبـاً فذهب مغاضبـاً لربه حتـى أتـى البحر.حدثنا ابن حميد، قال: ثنا
  سلـمة، قال: ثنا مـحمد بن إسحاق، عن ربـيعة بن أبـي عبد الرحمن، عن وهب بن منبه الـيـمانـي،
  قال: سمعته يقول: إن يونس بن متـى كان عبداً صالـحاً، وكان فـي خـلقه ضيق. فلـما حملت
  علـيه أثقال النبوّة، ولها أثقال لا يحملها إلا قلـيـل، تفسخ تـحتها تفسخ الربع تـحت
  الـحمل، فقذفها بـين يديه، وخرج هاربـاً منها. يقول الله لنبـيه صلى الله عليه وسلم:{ فـاصْبرْ
  كمَا صَبَرَ أُولُو العَزْم مِنَ الرسُلِ وَاصْبِرْ لِـحُكْمِ رَبِّكَ وَلا تَكُنْ
  كَصَاحِبِ الـحُوتِ }أي لا تُلْقِ أمري كما ألقاه.وهذا القول، أعنـي قول من قال: ذهب
  عن قومه مغاضبـاً لربه، أشبه بتأويـل الآية، وذلك لدلالة قوله: { فَظَنَّ أنْ لَنْ
  نَقْدِرَ عَلَـيْهِ } علـى ذلك. علـى أن الذين وجهوا تأويـل ذلك إلـى أنه ذهب مغاضبـاً
  لقومه، إنـما زعموا أنهم فعلوا ذلك استنكاراً منهم أن يغاضب نبـيّ من الأنبـياء ربه
  واستعظاماً له. وهم بقـيـلهم أنه ذهب مغاضبـاً لقومه قد دخـلوا فـي أمر أعظم مـما أنكروا،
  وذلك أن الذين قالوا: ذهب مغاضبـاً لربه اختلفوا فـي سبب ذهابه كذلك، فقال بعضهم: إنـما
  فعل ما فعل من ذلك كراهة أن يكون بـين قوم قد جربوا علـيه الـخـلف فـيـما وعدهم، واسْتَـحْيَا
  منهم، ولـم يعلـم السبب الذي دفع به عنهم البلاء. وقال بعض من قال هذا القول: كان من
  أخلاق قومه الذين فـارقهم قتل من جرّبوا علـيه الكذب، عسى أن يقتلوه من أجل أنه وعدهم
  العذاب، فلـم ينزل بهم ما وعدهم من ذلك. وقد ذكرنا الرواية بذلك فـي سورة يونس، فكرهنا
  إعادته فـي هذا الـموضع.وقال آخرون: بل إنـما غاضب ربه من أجل أنه أمر بـالـمصير إلـى
  قوم لـينذرهم بأسه ويدعوهم إلـيه، فسأل ربه أن يُنْظره لـيتأهب للشخوص إلـيهم، فقـيـل
  له: الأمر أسرع من ذلك ولـم يُنْظر حتـى شاء أن ينظر إلـى أن يأخذ نعلاً لـيـلبسها،
  فقـيـل له نـحو القول الأوّل. وكان رجلاً فـي خـلقه ضيق، فقال: أعجلنـي ربـي أن آخذ
  نعلاً فذهب مغاضبـاً.ومـمن ذُكر هذا القول عنه: الـحسن البصريّ.حدثنـي بذلك الـحارث،
  قال: ثنا الـحسن بن موسى، عن أبـي هلال، عن شهر بن حوشب، عنه.قال أبو جعفر: ولـيس فـي
  واحد من هذين القولـين من وصف نبـيّ الله يونس صلوات الله علـيه شيء إلا وهو دون ما
  وصفه بـما وصفه الذين قالوا: ذهب مغاضبـاً لقومه لأن ذهابه عن قومه مغاضبـاً لهم، وقد
  أمره الله تعالـى بـالـمُقام بـين أظهرهم، لـيبلغهم رسالته ويحذّرهم بأسه وعقوبته علـى
  تركهم الإيـمان به والعمل بطاعته لا شك أن فـيه ما فـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَذَا ٱلنُّونِ إِذ ذَّهَبَ مُغَاضِباً
  فَظَنَّ أَن لَّن نَّقْدِرَ عَلَيْهِ فَنَادَىٰ فِي ٱلظُّلُمَاتِ أَن لاَّ إِلَـٰهَ
  إِلاَّ أَنتَ سُبْحَانَكَ إِنِّي كُنتُ مِنَ ٱلظَّالِمِينَ }ولولا أنه قد كان صلى الله
  عليه وسلم أتـى ما قاله الذين وصفوه بإتـيان الـخطيئة، لـم يكن الله تعالـى ذكره لـيعاقبه
  العقوبة التـي ذكرها فـي كتابه ويصفه بـالصفة التـي وصفه بها، فـيقول لنبـيه صلى الله
  عليه وسلم:{ وَلا تَكُنْ كَصَاحِبِ الـحُوتِ إذْ نادَى وَهُوَ مَكْظُومٌ }ويقول:{ فـالْتَقَمَهُ
  الـحُوتُ وَهُوَ مُلِـيـمٌ فَلَوْلا أنهُ كانَ مِنَ الـمُسَبِّحِينَ لَلَبِثَ فِـي
  بَطْنِهِ إلـى يَوْمِ يُبْعَثُونَ }وقوله: { فَظَنَّ أنْ لَنْ نَقْدِرَ عَلَـيْهِ }
  اختلف أهل التأويـل فـي تأويـله، فقال بعضهم: معناه: فظنّ أن لن نعاقبه بـالتضيـيق
  علـيه. من قولهم قدرت علـى فلان: إذا ضيقت علـيه، كما قال الله جلّ ثناؤه:{ وَمَنْ
  قُدِرَ عَلَـيْهِ رِزْقُهُ فَلْـيُنْفِقْ مِـمَّا آتاهُ اللَّهُ }ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { فَظَنَّ أنْ لَنْ نَقْدِرَ عَلَـيْهِ } يقول: ظنّ أن لن يأخذه العذاب الذي أصابه.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { فَظَنَّ أنْ لَنْ نَقْدِرَ عَلَـيْهِ } يقول: ظنّ أن لن نقضيَ علـيه عقوبة ولا بلاء
  فـيـما صنع بقومه فـي غضبه إذ غضب علـيهم وفراره. وعقوبته أخذ النون إياه.حدثنا مـحمد
  بن الـمثنى، قال: ثنا مـحمد بن جعفر، عن شعبة، عن الـحكم، عن مـجاهد، أنه قال فـي هذه
  الآية: { فَظَنَّ أنْ لَنْ نَقْدِرَ عَلَـيْهِ } قال: فظنّ أن لن نعاقبه بذنبه.حدثنـي
  موسى بن عبد الرحمن الـمسروقـي، قال: ثنا زيد بن حبـاب، قال: ثنـي شعبة، عن مـجاهد،
  ولـم يذكر فـيه الـحكم.حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله:
  { فَظَنَّ أنْ لَنْ نَقْدِرَ عَلَـيْهِ } قال: يقول: ظنّ أن لن نعاقبه.حدثنا مـحمد
  بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة والكلبـيّ: { فَظَنَّ أنْ
  لَنْ نَقْدِرَ عَلَـيْهِ } قالا: ظنّ أن لن نقضيَ علـيه العقوبة.حُدثت عن الـحسين.
  قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { فَظَنَّ أنْ
  لَنْ نَقْدِرَ } يقول: ظنّ أن الله لن يقضي علـيه عقوبة ولا بلاء فـي غضبه الذي غضب
  علـى قومه وفراقه إيّاهم.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن ابن عبـاس، فـي
  قوله: { فَظَنَّ أنْ لَنْ نَقْدِرَ عَلَـيْهِ } قال: البلاء الذي أصابه.وقال آخرون:
  بل معنى ذلك: فظنّ أنه يُعجز ربه فلا يقدر علـيه. ذكر من قال ذلك:حدثنا ابن بشار، قال:
  ثنا مـحمد بن جعفر، قال: ثنا عوف، عن سعيد بن أبـي الـحسن، قال: بلغنـي أن يونس لـما
  أصاب الذنب، انطلق مغاضبـاً لربه، واستزلَّه الشيطان، حتـى ظن أن لن نقدر علـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَذَا ٱلنُّونِ إِذ ذَّهَبَ مُغَاضِباً
  فَظَنَّ أَن لَّن نَّقْدِرَ عَلَيْهِ فَنَادَىٰ فِي ٱلظُّلُمَاتِ أَن لاَّ إِلَـٰهَ
  إِلاَّ أَنتَ سُبْحَانَكَ إِنِّي كُنتُ مِنَ ٱلظَّالِمِينَ }قال: وكان له سلف وعبـادة
  وتسبـيح. فأبى الله أن يدعه للشيطان، فأخذه فقذفه فـي بطن الـحوت، فمكث فـي بطن الـحوت
  أربعين من بـين لـيـلة ويوم، فأمسك الله نفسه، فلـم يقتله هناك. فتاب إلـى ربه فـي
  بطن الـحوت، وراجع نفسه. قال: فقال: { سُبْحانَكَ إنّـي كُنْتُ مِنَ الظَّالِـمِينَ
  } قال: فـاستـخرجه الله من بطن الـحوت برحمته بـما كان سلف من العبـادة والتسبـيح،
  فجعله من الصالـحين. قال عوف: وبلغنـي أنه قال فـي دعائه: وبنـيت لك مسجداً فـي مكان
  لـم يبنه أحد قبلـي.حدثنا ابن بشار، قال: ثنا هوذة، قال: ثنا عوف، عن الـحسن: { فَظَنَّ
  أنْ لَنْ نَقْدِرَ عَلَـيْهِ } وكان له سلف من عبـادة وتسبـيح، فتداركه الله بها فلـم
  يَدَعْه للشيطان.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن عبد الرحمن بن الـحارث،
  عن إياس بن معاوية الـمدنـي، أنه كان إذا ذكر عنده يونس، وقوله: { فَظَنَّ أنْ لَنْ
  نَقْدِرَ عَلَـيْهِ } يقول إياس: فلِـم فرّ؟وقال آخرون: بل ذلك بـمعنى الاستفهام، وإنـما
  تأويـله: أفظنّ أن لن نقدر علـيه؟ ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { فَظَنَّ أنْ لَنْ نَقْدِرَ عَلَـيْهِ } قال: هذا استفهام.
  وفـي قوله: { فَمَا تُغْنِـي النُّذُر } قال: استفهام أيضاً.قال أبو جعفر: وأولـى هذه
  الأقوال فـي تأويـل ذلك عندي بـالصواب، قول من قال: عَنَى به: فظنّ يونس أن لن نـحبسه
  ونضيق علـيه، عقوبة له علـى مغاضبته ربه.وإنـما قلنا ذلك أولـى بتأويـل الكلـمة، لأنه
  لا يجوز أن يُنْسب إلـى الكفر وقد اختاره لنبوّته، ووَصْفُه بأن ظنّ أن ربه يعجز عما
  أراد به ولا يقدر علـيه، وَصْفٌ له بأنه جهل قدرة الله، وذلك وصف له بـالكفر، وغير
  جائز لأحد وصفه بذلك. وأما ما قاله ابن زيد، فإنه قول لو كان فـي الكلام دلـيـل علـى
  أنه استفهام حسن، ولكنه لا دلالة فـيه علـى أن ذلك كذلك. والعرب لا تـحذف من الكلام
  شيئا لهم إلـيه حاجة إلا وقد أبقت دلـيلاً علـى أنه مراد فـي الكلام، فإذا لـم يكن
  فـي قوله: { فَظَنَّ أنْ لَنْ نَقْدرَ عَلَـيْهِ } دلالة علـى أن الـمراد به الاستفهام
  كما قال ابن زيد، كان معلوماً أنه لـيس به وإذ فسد هذان الوجهان، صحّ الثالث وهو ما
  قلنا.وقوله: { فَنَادَى فـي الظُّلُـماتِ } اختلف أهل التأويـل فـي الـمعنـيّ بهذه
  الظلـمات، فقال بعضهم: عُنـي بها ظلـمة اللـيـل، وظلـمة البحر، وظلـمة بطن الـحوت.
  ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن إسرائيـل، عن أبـي
  إسحاق، عن عمرو بن ميـمون: { فَنادَى فـي الظُّلُـمات } قال: ظلـمة بطن الـحوت، وظلـمة
  البحر، وظلـمة اللـيـل. وكذلك قال أيضاً ابن جُرَيْج.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَذَا ٱلنُّونِ إِذ ذَّهَبَ مُغَاضِباً
  فَظَنَّ أَن لَّن نَّقْدِرَ عَلَيْهِ فَنَادَىٰ فِي ٱلظُّلُمَاتِ أَن لاَّ إِلَـٰهَ
  إِلاَّ أَنتَ سُبْحَانَكَ إِنِّي كُنتُ مِنَ ٱلظَّالِمِينَ }حدثنا ابن حميد، قال: ثنا
  سلـمة، عن ابن إسحاق، عن يزيد بن زياد، عن عبد الله بن أبـي سلـمة، عن سعيد بن جبـير،
  عن ابن عبـاس، قال: نادى فـي الظلـمات: ظلـمة اللـيـل، وظلـمة البحر، وظلـمة بطن الـحوت
  { لا إله إلاَّ أنْتَ سُبْحانَكَ إنّـي كُنْتُ مِنَ الظَّالِـمينَ }.حدثنـي مـحمد بن
  إبراهيـم السلـمي، قال: ثنا أبو عاصم، قال: أخبرنا مـحمد بن رفـاعة، قال: سمعت مـحمد
  ابن كعب يقول فـي هذه الآية: { فَنادَى فـي الظُّلُـماتِ } قال: ظلـمة اللـيـل، وظلـمة
  البحر، وظلـمة بطن الـحوت.حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله:
  { فَنادَى فـي الظُّلُـماتِ } قال: ظلـمة اللـيـل، وظلـمة البحر، وظلـمة بطن الـحوت.حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قَتادة: { فَنادَى فـي الظُّلُـماتِ
  } قال: ظلـمة بطن الـحوت، وظلـمة البحر، وظلـمة اللـيـل.وقال آخرون: إنـما عَنَى بذلك
  أنه نادى فـي ظلـمة جوف حوت فـي جوف حوت آخر فـي البحر. قالوا: فذلك هو الظلـمات. ذكر
  من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور، عن سالـم
  بن أبـي الـجعد: { فَنادَى فـي الظُّلُـماتِ } قال: أوحى الله إلـى الـحوت أن لا تضرّ
  له لـحماً ولا عظماً. ثم ابتلع الـحوت حوت آخر، قال: { فَنادَى فـي الظُّلُـماتِ }
  قال: ظلـمة الـحوت، ثم حوت، ثم ظلـمة البحر.قال أبو جعفر: والصواب من القول فـي ذلك
  أن يقال: إن الله أخبر عن يونس أنه ناداه فـي الظلـمات: { إنْ لا إلهَ إلا أنْتَ سُبْحانَكَ
  إنّـي كُنْتُ مِنَ الظَّالِـمِينَ } وَلا شك أنه قد عنى بإحدى الظلـمات: بطن الـحوت،
  وبـالأخرى: ظلـمة البحر، وفـي الثالثة اختلاف، وجائز أن تكون تلك الثالثة ظلـمة اللـيـل،
  وجائز أن تكون كون الـحوت فـي جوف حوت آخر. ولا دلـيـل يدلّ علـى أيّ ذلك من أيّ، فلا
  قول فـي ذلك أولـى بـالـحق من التسلـيـم لظاهر التنزيـل.وقوله: { لا إلَهَ إلاَّ أنْتَ
  سُبْحانَك } يقول: نادى يونس بهذا القول معترفـاً بذنبه تائبـاً من خطيئته { إنّـي
  كُنْتُ مِنَ الظَّالِـمِينَ } فـي معصيتـي إياك. كما:حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن يزيد بن زياد، عن عبد الله بن أبـي سلـمة، عن سعيد بن جبـير، عن ابن
  عبـاس، قال: { نادَى فـي الظُّلُـماتِ أنْ لا إلَهَ إلاَّ أنْتَ سُبْحانَكَ إنّـي كُنْتُ
  مِنَ الظَّالِـمِينَ } معترفـا بذنبه، تائبـا من خطيئته.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: أبو معشر: قال مـحمد بن قـيس: قوله: { لا إلَهَ إلاَّ أنْتَ سُبْحانَكَ
  } ما صنعتُ من شيء فلـم أعبد غيرك، { إنّـي كُنْتُ مِنَ الظَّالِـمِينَ } حين عصيتك.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا جعفر بن سلـيـمان، عن عوف الأعرابـي، قال: لـما
  صار يونس فـي بطن الـحوت ظن أنه قد مات.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

