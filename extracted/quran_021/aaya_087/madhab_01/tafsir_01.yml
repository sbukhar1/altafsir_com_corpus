  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَذَا
  ٱلنُّونِ إِذ ذَّهَبَ مُغَاضِباً فَظَنَّ أَن لَّن نَّقْدِرَ عَلَيْهِ فَنَادَىٰ فِي
  ٱلظُّلُمَاتِ أَن لاَّ إِلَـٰهَ إِلاَّ أَنتَ سُبْحَانَكَ إِنِّي كُنتُ مِنَ ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: واذكر يا مـحمد ذا النون، يعنـي صاحب النون. والنون:
  الـحوت. وإنـما عَنَى بذي النون: يونس بن متـى، وقد ذكرنا قصته فـي سورة يونس بـما
  أغنـي عن ذكره فـي هذا الـموضع، وقوله: { إذْ ذَهَبَ مُغاضِبـاً } يقول: حين ذهب مغاضبـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي معنى ذهابه مغاضبـاً، وعمن كان ذهابه، وعلـى
  من كان غضبه، فقال بعضهم: كان ذهابه عن قومه وإياهم غاضب. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي
  عن أبـيه، عن ابن عبـاس، قوله: { وَذَا النُّونِ إذْ ذَهَبَ مُغاضِبـاً } يقول: غضب
  علـى قومه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { إذْ ذَهَبَ مُغاضِبـاً }
  أما غضبه فكان علـى قومه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: ذهب عن قومه مغاضبـاً
  لربه، إذ كشف عنهم العذاب بعدما وعدهموه. ذكر من قال ذلك: وذكر سبب مغاضبته ربه فـي
  قولهم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن يزيد بن زياد، عن عبد الله بن أبـي سلـمة، عن سعيد بن جبـير، عن ابن
  عبـاس، قال: بعثه الله يعنـي يونس إلـى أهل قريته، فردّوا علـيه ما جاءهم به وامتنعوا
  منه. فلـما فعلوا ذلك أوحى الله إلـيه: إنـي مرسل علـيهم العذاب فـي يوم كذا وكذا،
  فـاخرج من بـين أظهرهم فأعلـم قومه الذين وعده الله من عذابه إياهم، فقالوا: ارمقوه،
  فإن خرج من بـين أظهركم فهو والله كائن ما وعدكم. فلـما كانت اللـيـلة التـي وعدوا
  بـالعذاب فـي صبحها أدلـج ورآه القوم، فخرجوا من القرية إلـى براز من أرضهم، وفرّقوا
  بـين كل دابة وولدها، ثم عجوا إلـى الله، فـاستقالوه، فأقالهم، وتنظّر يونس الـخبر
  عن القرية وأهلها، حتـى مرّ به مارّ، فقال: ما فعل أهل القرية؟ فقال: فعلوا أن نبـيهم
  خرج من بـين أظهرهم، عرفوا أنه صدقهم ما وعدهم من العذاب، فخرجوا من قريتهم إلـى براز
  من الأرض، ثم فرقوا بـين كل ذات ولد وولدها. وعجُّوا إلـى الله وتابوا إلـيه. فقبل
  منهم، وأخَّر عنهم العذاب. قال: فقال يونس عند ذلك وغضب: والله لا أرجع إلـيهم كذّابـاً
  أبداً، وعدتهم العذاب فـي يوم ثم رُدّ عنهم ومضى علـى وجهه مغاضبـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا عوف، عن سعيد بن
  أبـي الـحسن، قال: بلغنـي أن يونس لـما أصاب الذنب، انطلق مغاضبـاً لربه، واستزلَّه
  الشيطان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا يحيى بن زكريا بن أبـي زائدة، عن مـجالد بن سعيد، عن الشعبـيّ، فـي قوله:
  { إذْ ذَهَبَ مُغاضِبـاً } قال: مغاضبـاً لربه.</font></font>&#13;\t\t\t<label disabled=\"true\"
