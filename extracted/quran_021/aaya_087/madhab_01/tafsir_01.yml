  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَذَا ٱلنُّونِ إِذ ذَّهَبَ مُغَاضِباً فَظَنَّ أَن
  لَّن نَّقْدِرَ عَلَيْهِ فَنَادَىٰ فِي ٱلظُّلُمَاتِ أَن لاَّ إِلَـٰهَ إِلاَّ أَنتَ
  سُبْحَانَكَ إِنِّي كُنتُ مِنَ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا سفـيان، عن إسماعيـل بن عبد الـملك، عن سعيد
  بن جبـير فذكر نـحو حديث ابن حميد، عن سلـمة، وزاد فـيه: قال: فخرج يونس ينظر العذاب،
  فلـم ير شيئاً، قال: جرّبوا علـيّ كذبـاً فذهب مغاضبـاً لربه حتـى أتـى البحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنا مـحمد بن إسحاق، عن ربـيعة
  بن أبـي عبد الرحمن، عن وهب بن منبه الـيـمانـي، قال: سمعته يقول: إن يونس بن متـى
  كان عبداً صالـحاً، وكان فـي خـلقه ضيق. فلـما حملت علـيه أثقال النبوّة، ولها أثقال
  لا يحملها إلا قلـيـل، تفسخ تـحتها تفسخ الربع تـحت الـحمل، فقذفها بـين يديه، وخرج
  هاربـاً منها. يقول الله لنبـيه صلى الله عليه وسلم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فـاصْبرْ كمَا صَبَرَ أُولُو العَزْم
  مِنَ الرسُلِ وَاصْبِرْ لِـحُكْمِ رَبِّكَ وَلا تَكُنْ كَصَاحِبِ الـحُوتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أي
  لا تُلْقِ أمري كما ألقاه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا القول، أعنـي قول من قال: ذهب
  عن قومه مغاضبـاً لربه، أشبه بتأويـل الآية، وذلك لدلالة قوله: { فَظَنَّ أنْ لَنْ
  نَقْدِرَ عَلَـيْهِ } علـى ذلك. علـى أن الذين وجهوا تأويـل ذلك إلـى أنه ذهب مغاضبـاً
  لقومه، إنـما زعموا أنهم فعلوا ذلك استنكاراً منهم أن يغاضب نبـيّ من الأنبـياء ربه
  واستعظاماً له. وهم بقـيـلهم أنه ذهب مغاضبـاً لقومه قد دخـلوا فـي أمر أعظم مـما أنكروا،
  وذلك أن الذين قالوا: ذهب مغاضبـاً لربه اختلفوا فـي سبب ذهابه كذلك، فقال بعضهم: إنـما
  فعل ما فعل من ذلك كراهة أن يكون بـين قوم قد جربوا علـيه الـخـلف فـيـما وعدهم، واسْتَـحْيَا
  منهم، ولـم يعلـم السبب الذي دفع به عنهم البلاء. وقال بعض من قال هذا القول: كان من
  أخلاق قومه الذين فـارقهم قتل من جرّبوا علـيه الكذب، عسى أن يقتلوه من أجل أنه وعدهم
  العذاب، فلـم ينزل بهم ما وعدهم من ذلك. وقد ذكرنا الرواية بذلك فـي سورة يونس، فكرهنا
  إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل إنـما غاضب ربه من
  أجل أنه أمر بـالـمصير إلـى قوم لـينذرهم بأسه ويدعوهم إلـيه، فسأل ربه أن يُنْظره
  لـيتأهب للشخوص إلـيهم، فقـيـل له: الأمر أسرع من ذلك ولـم يُنْظر حتـى شاء أن ينظر
  إلـى أن يأخذ نعلاً لـيـلبسها، فقـيـل له نـحو القول الأوّل. وكان رجلاً فـي خـلقه
  ضيق، فقال: أعجلنـي ربـي أن آخذ نعلاً فذهب مغاضبـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومـمن
  ذُكر هذا القول عنه: الـحسن البصريّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بذلك الـحارث، قال: ثنا الـحسن بن موسى، عن أبـي هلال، عن شهر بن حوشب، عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: ولـيس فـي واحد من هذين القولـين من وصف نبـيّ الله
  يونس صلوات الله علـيه شيء إلا وهو دون ما وصفه بـما وصفه الذين قالوا: ذهب مغاضبـاً
  لقومه لأن ذهابه عن قومه مغاضبـاً لهم، وقد أمره الله تعالـى بـالـمُقام بـين أظهرهم،
  لـيبلغهم رسالته ويحذّرهم بأسه وعقوبته علـى تركهم الإيـمان به والعمل بطاعته لا شك
  أن فـيه ما فـيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
