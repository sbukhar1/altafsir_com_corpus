  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ولولا
  أنه قد كان صلى الله عليه وسلم أتـى ما قاله الذين وصفوه بإتـيان الـخطيئة، لـم يكن
  الله تعالـى ذكره لـيعاقبه العقوبة التـي ذكرها فـي كتابه ويصفه بـالصفة التـي وصفه
  بها، فـيقول لنبـيه صلى الله عليه وسلم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلا تَكُنْ كَصَاحِبِ الـحُوتِ إذْ
  نادَى وَهُوَ مَكْظُومٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
