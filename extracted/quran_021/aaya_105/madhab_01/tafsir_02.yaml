text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ كَتَبْنَا
  فِي ٱلزَّبُورِ مِن بَعْدِ ٱلذِّكْرِ أَنَّ ٱلأَرْضَ يَرِثُهَا عِبَادِيَ ٱلصَّالِحُونَ
  }عن الشعبي رحمة الله عليه: زبور داود عليه السلام، والذكر: التوراة. وقيل اسم لجنس
  ما أنزل على الأنبياء من الكتب. والذكر: أم الكتاب، يعني اللوح، أي: يرثها المؤمنون
  بعد إجلاء الكفار، كقوله تعالى:{ وَأَوْرَثْنَا ٱلْقَوْمَ ٱلَّذِينَ كَانُواْ يُسْتَضْعَفُونَ
  مَشَـٰرِقَ ٱلأَرْضِ وَمَغَـٰرِبَهَا }[الأعراف: 137]،{ قَالَ مُوسَىٰ لِقَوْمِهِ ٱسْتَعِينُواْ
  بِٱللَّهِ وَٱصْبِرُواْ إِنَّ ٱلأرْضَ للَّهِ يُورِثُهَا مَن يَشَاء مِنْ عِبَادِهِ
  وَٱلْعَـٰقِبَةُ لِلْمُتَّقِينَ }[الأعراف: 128] وعن ابن عباس رضي الله عنه: هي أرض
  الجنة. وقيل: الأرض المقدّسة، ترثها أمّة محمد صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

