  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  كَتَبْنَا فِي ٱلزَّبُورِ مِن بَعْدِ ٱلذِّكْرِ أَنَّ ٱلأَرْضَ يَرِثُهَا عِبَادِيَ
  ٱلصَّالِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي الـمعنىّ
  بـالزَّبور والذكر فـي هذا الـموضع، فقال بعضهم: عُنـي بـالزَّبور: كتب الأنبـياء كلها
  التـي أنزلها الله علـيهم، وعُنـي بـالذكر: أمّ الكتاب التـي عنده فـي السماء. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عيسى بن عثمان بن عيسى الرملـيّ،
  قال: ثنا يحيى بن عيسى، عن الأعمش، قال: سألت سعيداً، عن قول الله: { وَلَقَدْ كَتَبْنا
  فِـي الزَّبُورِ مِنْ بَعْدِ الذّكْرِ } قال: الذكر: الذي فـي السماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا عيسى بن يونس، عن الأعمش،
  عن سعيد بن جبـير، فـي قوله: { وَلَقَدْ كَتَبْنا فِـي الزَّبُورِ } قال: قرأها الأعمش:
  «الزُّبُر» قال: الزبور، والتوراة، والإنـجيـل، والقرآن { مِنْ بَعْدِ الذّكْرِ } قال:
  الذكر الذي فـي السماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد: { الزَّبُورِ } قال: الكتاب. { مِنْ بَعْدِ الذّكْرِ
  } قال: أمّ الكتاب عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { الزَّبُورِ
  } قال: الكتاب. بَعْدِ الذِّكْرِ قال: أم الكتاب عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلَقَدْ كَتَبْنا فِـي
  الزَّبُورِ } قال: الزبور: الكتب التـي أُنزلت علـى الأنبـياء. والذكر: أمّ الكتاب
  الذي تُكتب فـيه الأشياء قبل ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن سعيد، فـي قوله: { وَلَقَدْ كَتَبْنا فِـي الزَّبُورِ
  مِنْ بَعْدِ الذّكْرِ } قال: كتبنا فـي القرآن من بعد التوراة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عُنـي بـالزَّبور: الكتب التـي أنزلها الله علـى مَنْ
  بعد موسى من الأنبـياء، وبـالذكر: التوراة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَلَقَدْ كَتَبْنا فِـي الزَّبُورِ مِنْ بَعْدَ الذّكْرِ... } الآية، قال:
  الذكر: التوراة، والزبور: الكتب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله:
  { وَلَقَدْ كَتَبْنا فِـي الزَّبُورِ مِنْ بَعْدِ الذّكْرِ... } الآية، قال: الذكر:
  التوراة، ويعنـي بـالزبور من بعد التوراة: الكتب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُنـي بـالزَّبور زَبور داود، وبـالذكر تَوراة موسى صلـى الله علـيهما. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  عبد الوهاب، قال: ثنا داود، عن عامر أنه قال فـي هذه الآية: { وَلَقَدْ كَتَبْنا فِـي
  الزَّبُورِ مِنْ بَعْدِ الذّكْرِ } قال: زبور داود. من بعد الذكر: ذكر موسى التوراة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا ابن أبـي عديّ، عن داود، عن الشعبـيّ،
  أنه قال فـي هذه الآية: { وَلَقَدْ كَتَبْنا فِـي الزَّبُورِ مِنْ بَعْدِ الذّكْرِ
  } قال: فـي زبور داود، من بعد ذكر موسى.</font></font>&#13;\t\t\t<label disabled=\"true\"
