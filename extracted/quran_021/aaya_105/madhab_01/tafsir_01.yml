  href=\"JavaScript:Open_Menu()\">وَلَقَدْ كَتَبْنَا فِي ٱلزَّبُورِ مِن بَعْدِ ٱلذِّكْرِ
  أَنَّ ٱلأَرْضَ يَرِثُهَا عِبَادِيَ ٱلصَّالِحُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  هذه الأقوال عندي بـالصواب فـي ذلك ما قاله سعيد بن جُبـير ومـجاهد ومن قال بقولهما
  فـي ذلك، من أن معناه: ولقد كتبنا فـي الكتب من بعد أمّ الكتاب الذي كتب الله كل ما
  هو كائن فـيه قبل خـلق السموات والأرض. وذلك أن الزبور هو الكتاب، يقال منه: زبرت الكتاب
  وذَبرته: إذا كتبته، وأن كلّ كتاب أنزله الله إلـى نبـيّ من أنبـيائه، فهو ذِكْر. فإذ
  كان ذلك كذلك، فإن فـي إدخاله الألف واللام فـي الذكر، الدلالة البـينة أنه معنـيّ
  به ذكر بعينه معلوم عند الـمخاطبـين بـالآية، ولو كان ذلك غير أمّ الكتاب التـي ذكرنا
  لـم تكن التوراة بأولـى من أن تكون الـمعنـية بذلك من صحف إبراهيـم، فقد كان قبل زَبور
  داود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويل الكلام إذن، إذ كان ذلك كما
  وصفنا: ولقد قضينا، فأثبتنا قضاءنا فـي الكتب من بعد أمّ الكتاب، أن الأرض يرثها عبادي
  الصالحون يعني بذلك: أن أرض الجنة يرثها عبـادي العاملون بطاعته المنتهون إلـى أمره
  ونهيه من عبـاده، دون العاملـين بمعصيته منهم المؤثرين طاعة الشيطان على طاعته. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الله الهلالـي،
  قال: ثنا عبـيد الله بن موسى، قال: ثنا إسرائيـل، عن أبـي يحيى القَتَّات، عن مـجاهد،
  عن ابن عبـاس، قوله: { أنَّ الأرْضَ يَرِثُها عِبـادِيَ الصَّالِـحُونَ } قال: أرض
  الـجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس قوله: { وَلَقَدْ كَتَبْنا فِـي الزَّبُورِ
  مِنْ بَعْدِ الذِّكْرِ أنَّ الأرْضَ يَرِثُها عِبـادِيَ الصَّالِـحُونَ } قال: أخبر
  سبحانه فـي التوراة والزبور وسابق علـمه قبل أن تكون السموات والأرض، أن يورث أمة مـحمد
  صلى الله عليه وسلم الأرض ويُدخـلهم الـجنة، وهم الصالحون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن سعيد بن جُبـير فـي قوله: { وَلَقَدْ كَتَبْنا
  فِـي الزَّبُورِ مِنْ بَعْدِ الذِّكْرِ أنَّ الأرْضَ يَرِثُها عِبـادِيَ الصَّالِـحُونَ
  } قال: كتبنا فـي القرآن بعد التوراة، والأرض أرض الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن سهل، قال: ثنا حجاج، عن أبـي جعفر، عن الربـيع بن أنس، عن أبـي العالـية:
  { أنَّ الأرْضَ يَرِثُها عِبـادِيَ الصَّالِـحُونَ } قال: الأرض: الـجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عيسى بن عثمان بن عيسى الرملـيّ، قال: ثنا يحيى بن عيسى، عن
  الأعمش، قال: سألت سعيداً عن قول الله: { أنَّ الأرْضَ يَرِثُها عِبـادِيَ الصَّالِـحُونَ
  } قال: أرض الـجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { أنَّ الأرْضَ } قال: الـجنة، { يَرِثُها
  عِبـادِيَ الصَّالـحُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
