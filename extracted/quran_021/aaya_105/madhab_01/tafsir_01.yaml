text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ كَتَبْنَا
  فِي ٱلزَّبُورِ مِن بَعْدِ ٱلذِّكْرِ أَنَّ ٱلأَرْضَ يَرِثُهَا عِبَادِيَ ٱلصَّالِحُونَ
  }اختلف أهل التأويـل فـي الـمعنىّ بـالزَّبور والذكر فـي هذا الـموضع، فقال بعضهم:
  عُنـي بـالزَّبور: كتب الأنبـياء كلها التـي أنزلها الله علـيهم، وعُنـي بـالذكر: أمّ
  الكتاب التـي عنده فـي السماء. ذكر من قال ذلك:حدثنـي عيسى بن عثمان بن عيسى الرملـيّ،
  قال: ثنا يحيى بن عيسى، عن الأعمش، قال: سألت سعيداً، عن قول الله: { وَلَقَدْ كَتَبْنا
  فِـي الزَّبُورِ مِنْ بَعْدِ الذّكْرِ } قال: الذكر: الذي فـي السماء.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا عيسى بن يونس، عن الأعمش، عن سعيد بن جبـير، فـي قوله:
  { وَلَقَدْ كَتَبْنا فِـي الزَّبُورِ } قال: قرأها الأعمش: «الزُّبُر» قال: الزبور،
  والتوراة، والإنـجيـل، والقرآن { مِنْ بَعْدِ الذّكْرِ } قال: الذكر الذي فـي السماء.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { الزَّبُورِ } قال: الكتاب.
  { مِنْ بَعْدِ الذّكْرِ } قال: أمّ الكتاب عند الله.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { الزَّبُورِ } قال: الكتاب. بَعْدِ
  الذِّكْرِ قال: أم الكتاب عند الله.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { وَلَقَدْ كَتَبْنا فِـي الزَّبُورِ } قال: الزبور: الكتب التـي أُنزلت
  علـى الأنبـياء. والذكر: أمّ الكتاب الذي تُكتب فـيه الأشياء قبل ذلك.حدثنا ابن حميد،
  قال: ثنا جرير، عن منصور، عن سعيد، فـي قوله: { وَلَقَدْ كَتَبْنا فِـي الزَّبُورِ
  مِنْ بَعْدِ الذّكْرِ } قال: كتبنا فـي القرآن من بعد التوراة.وقال آخرون: عُنـي بـالزَّبور:
  الكتب التـي أنزلها الله علـى مَنْ بعد موسى من الأنبـياء، وبـالذكر: التوراة. ذكر
  من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن
  أبـيه، عن ابن عبـاس، قوله: { وَلَقَدْ كَتَبْنا فِـي الزَّبُورِ مِنْ بَعْدَ الذّكْرِ...
  } الآية، قال: الذكر: التوراة، والزبور: الكتب.حُدثت عن الـحسين، قال: سمعت أبـا معاذ
  يقول: ثنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله: { وَلَقَدْ كَتَبْنا فِـي الزَّبُورِ
  مِنْ بَعْدِ الذّكْرِ... } الآية، قال: الذكر: التوراة، ويعنـي بـالزبور من بعد التوراة:
  الكتب.وقال آخرون: بل عُنـي بـالزَّبور زَبور داود، وبـالذكر تَوراة موسى صلـى الله
  علـيهما. ذكر من قال ذلك:حدثنا مـحمد بن الـمثنى، قال: ثنا عبد الوهاب، قال: ثنا داود،
  عن عامر أنه قال فـي هذه الآية: { وَلَقَدْ كَتَبْنا فِـي الزَّبُورِ مِنْ بَعْدِ الذّكْرِ
  } قال: زبور داود. من بعد الذكر: ذكر موسى التوراة.حدثنا ابن الـمثنى، قال: ثنا ابن
  أبـي عديّ، عن داود، عن الشعبـيّ، أنه قال فـي هذه الآية: { وَلَقَدْ كَتَبْنا فِـي
  الزَّبُورِ مِنْ بَعْدِ الذّكْرِ } قال: فـي زبور داود، من بعد ذكر موسى.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ كَتَبْنَا فِي ٱلزَّبُورِ
  مِن بَعْدِ ٱلذِّكْرِ أَنَّ ٱلأَرْضَ يَرِثُهَا عِبَادِيَ ٱلصَّالِحُونَ }وأولـى هذه
  الأقوال عندي بـالصواب فـي ذلك ما قاله سعيد بن جُبـير ومـجاهد ومن قال بقولهما فـي
  ذلك، من أن معناه: ولقد كتبنا فـي الكتب من بعد أمّ الكتاب الذي كتب الله كل ما هو
  كائن فـيه قبل خـلق السموات والأرض. وذلك أن الزبور هو الكتاب، يقال منه: زبرت الكتاب
  وذَبرته: إذا كتبته، وأن كلّ كتاب أنزله الله إلـى نبـيّ من أنبـيائه، فهو ذِكْر. فإذ
  كان ذلك كذلك، فإن فـي إدخاله الألف واللام فـي الذكر، الدلالة البـينة أنه معنـيّ
  به ذكر بعينه معلوم عند الـمخاطبـين بـالآية، ولو كان ذلك غير أمّ الكتاب التـي ذكرنا
  لـم تكن التوراة بأولـى من أن تكون الـمعنـية بذلك من صحف إبراهيـم، فقد كان قبل زَبور
  داود.فتأويل الكلام إذن، إذ كان ذلك كما وصفنا: ولقد قضينا، فأثبتنا قضاءنا فـي الكتب
  من بعد أمّ الكتاب، أن الأرض يرثها عبادي الصالحون يعني بذلك: أن أرض الجنة يرثها عبـادي
  العاملون بطاعته المنتهون إلـى أمره ونهيه من عبـاده، دون العاملـين بمعصيته منهم المؤثرين
  طاعة الشيطان على طاعته. ذكر من قال ذلك:حدثنا مـحمد بن عبد الله الهلالـي، قال: ثنا
  عبـيد الله بن موسى، قال: ثنا إسرائيـل، عن أبـي يحيى القَتَّات، عن مـجاهد، عن ابن
  عبـاس، قوله: { أنَّ الأرْضَ يَرِثُها عِبـادِيَ الصَّالِـحُونَ } قال: أرض الـجنة.حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس قوله: { وَلَقَدْ
  كَتَبْنا فِـي الزَّبُورِ مِنْ بَعْدِ الذِّكْرِ أنَّ الأرْضَ يَرِثُها عِبـادِيَ الصَّالِـحُونَ
  } قال: أخبر سبحانه فـي التوراة والزبور وسابق علـمه قبل أن تكون السموات والأرض، أن
  يورث أمة مـحمد صلى الله عليه وسلم الأرض ويُدخـلهم الـجنة، وهم الصالحون.حدثنا ابن
  حميد، قال: ثنا جرير، عن منصور، عن سعيد بن جُبـير فـي قوله: { وَلَقَدْ كَتَبْنا فِـي
  الزَّبُورِ مِنْ بَعْدِ الذِّكْرِ أنَّ الأرْضَ يَرِثُها عِبـادِيَ الصَّالِـحُونَ
  } قال: كتبنا فـي القرآن بعد التوراة، والأرض أرض الـجنة.حدثنـي علـيّ بن سهل، قال:
  ثنا حجاج، عن أبـي جعفر، عن الربـيع بن أنس، عن أبـي العالـية: { أنَّ الأرْضَ يَرِثُها
  عِبـادِيَ الصَّالِـحُونَ } قال: الأرض: الـجنة.حدثني عيسى بن عثمان بن عيسى الرملـيّ،
  قال: ثنا يحيى بن عيسى، عن الأعمش، قال: سألت سعيداً عن قول الله: { أنَّ الأرْضَ يَرِثُها
  عِبـادِيَ الصَّالِـحُونَ } قال: أرض الـجنة.حدثني مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله: { أنَّ الأرْضَ } قال: الـجنة، { يَرِثُها عِبـادِيَ
  الصَّالـحُونَ }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { أنَّ
  الأرْضَ يَرِثُها عِبـادِيَ الصَّالِـحُونَ } قال: الـجنة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ كَتَبْنَا فِي ٱلزَّبُورِ
  مِن بَعْدِ ٱلذِّكْرِ أَنَّ ٱلأَرْضَ يَرِثُهَا عِبَادِيَ ٱلصَّالِحُونَ }وقرأ قول
  الله جلّ ثناؤه:{ وَقالُوا الـحَمْدِ للَّهِ الَّذِي صَدَقَنا وَعْدَهُ وَأوْرَثنَا
  الأَرْضَ نَتَبَوَّأُ مِنَ الـجَنةِ حَيْثُ نَشاءُ فَنِعْمَ أجْرُ العامِلِـينَ }قال:
  فـالـجنة مبتدؤها فـي الأرض ثم تذهب درجات عُلوًّا، والنار مبتدؤها فـي الأرض وبـينهما
  حجاب سُور ما يدري أحد ما ذاك السور، وقرأ:{ بـابٌ بـاطِنُهُ فِـيهِ الرَّحَمةُ وَظاهِرُهُ
  مِنْ قِبَلِهِ العَذَابُ }قال: ودرجها تذهب سَفـالاً فـي الأرض، ودرج الـجنة تذهب عُلوًّا
  فـي السموات.حدثنا مـحمد بن عوف، قال: ثنا أبو الـمغيرة، قال: ثنا صفوان، سألت عامر
  بن عبد الله أبـا الـيـمان: هل أنفس الـمؤمنـين تـجتـمع؟ قال: فقال: إن الأرض التـي
  يقول الله: { وَلَقَدْ كَتَبْنا فِـي الزَّبُورِ مِنْ بَعْدِ الذّكْرِ أنَّ الأرْضَ
  يَرِثُها عِبـادِيَ الصَّالِـحُونَ } قال: هي الأرض التـي تـجتـمع إلـيها أرواح الـمؤمنـين
  حتـى يكون البعث.وقال آخرون: هي الأرض يورثها الله الـمؤمنـين فـي الدنـيا.وقال آخرون:
  عُنـي بذلك بنو إسرائيـل وذلك أن الله وعدهم ذلك فوفـيَّ لهم به. واستشهد لقوله ذلك
  بقول الله:{ وأَورَثْنا القَوْمَ الَّذِينَ كانُوا يُسْتَضْعَفُونَ مَشارِقَ الأرْضِ
  وَمَغارِبَها الَّتِـي بـارَكْنا فِـيها }وقد ذكرنا قول من قال: { أنَّ الأرْضَ يَرِثُها
  عِبـادِيَ الصَّالِـحُونَ } أنها أرض الأمـم الكافرة، ترثها أمة مـحمد صلى الله عليه
  وسلم. وهو قول ابن عبـاس الذي رَوَى عنه علـيّ بن أبـي طلـحة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

