  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  كَتَبْنَا فِي ٱلزَّبُورِ مِن بَعْدِ ٱلذِّكْرِ أَنَّ ٱلأَرْضَ يَرِثُهَا عِبَادِيَ
  ٱلصَّالِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">عن الشعبي رحمة الله عليه: زبور
  داود عليه السلام، والذكر: التوراة. وقيل اسم لجنس ما أنزل على الأنبياء من الكتب.
  والذكر: أم الكتاب، يعني اللوح، أي: يرثها المؤمنون بعد إجلاء الكفار، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَوْرَثْنَا
  ٱلْقَوْمَ ٱلَّذِينَ كَانُواْ يُسْتَضْعَفُونَ مَشَـٰرِقَ ٱلأَرْضِ وَمَغَـٰرِبَهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  137]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالَ مُوسَىٰ لِقَوْمِهِ ٱسْتَعِينُواْ بِٱللَّهِ وَٱصْبِرُواْ
  إِنَّ ٱلأرْضَ للَّهِ يُورِثُهَا مَن يَشَاء مِنْ عِبَادِهِ وَٱلْعَـٰقِبَةُ لِلْمُتَّقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  128] وعن ابن عباس رضي الله عنه: هي أرض الجنة. وقيل: الأرض المقدّسة، ترثها أمّة محمد
  صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

