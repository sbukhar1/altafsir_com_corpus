  كَمَا بَدَأْنَآ أَوَّلَ خَلْقٍ نُّعِيدُهُ وَعْداً عَلَيْنَآ إِنَّا كُنَّا فَاعِلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ذلك أبو جعفر: { يَوْم تُطْوَي السَّماءُ } بـالتاء وضمها، علـى
  وجه ما لـم يُسمّ فـاعله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة فـي ذلك ما علـيه
  قرّاء الأمصار، بـالنون، لإجماع الـحجة من القرّاء علـيه وشذوذ ما خالفه. وأما السِّجلّ
  فإنه فـي قراءة جميعهم بتشديد اللام. وأما الكتاب، فإن قرّاء أهل الـمدينة وبعض أهل
  الكوفة والبصرة قرءوه بـالتوحيد: «كطيّ السجلّ للكتاب»، وقرأ ذلك عامة قرّاء الكوفة:
  { للْكُتُبِ } علـى الـجماع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القراءتين عندنا فـي ذلك بـالصواب: قراءة من قرأه علـى التوحيد للكتاب لما ذكرنا من
  معناه، فإِن الـمراد منه: كطيّ السجلّ علـى ما فـيه مكتوب. فلا وجه إذ كان ذلك معناه
  لـجميع الكتب إلا وجه نتبعه من معروف كلام العرب، وعند قوله: { كَطَيّ السِّجِلّ }
  انقضاء الـخبر عن صلة قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا يَحْزُنهُمُ الْفَزَعُ الأْكْبَرُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، ثم
  ابتدأ الـخبر عما الله فـاعل بخـلقه يومئذ فقال تعالـى ذكره: { كمَا بَدَأْنا أوَّلَ
  خَـلْقٍ نُعِيدُهُ } فـالكاف التـي فـي قوله: { كمَا } من صلة { نعيده } ، تقدّمت قبلها
  ومعنى الكلام: نعيد الـخـلق عُراة حُفـاة غُرْلاً يوم القـيامة، كما بدأناهم أوّل مرّة
  فـي حال خـلقناهم فـي بطون أمهَاتهم، علـى اختلاف من أهل التأويـل فـي تأويـل ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبـالذي قلنا فـي ذلك قال جماعة من أهل التأويـل، وبه الـخبر عن رسول
  الله صلى الله عليه وسلم فلذلك اخترت القول به علـى غيره. ذكر من قال ذلك والأثر الذي
  جاء فـيه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد: { أوَّلَ خَـلْقٍ نُعِيدُهُ } قال: حُفاة عُراة غُرْلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد قوله: { أوَّلَ خَـلْقٍ نُعِيدُهُ } قال: حُفـاة غُلْفـاً. قال ابن جُرَيج أخبرنـي
  إبراهيـم بن ميسرة، أنه سمع مـجاهداً يقول: قال رسول الله صلى الله عليه وسلم لإحدى
  نسائه:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  يَأْتُونَهُ حُفاةً عُرَاةً غُلْفـاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فـاسْتَترَتْ بِكُمِّ دِرْعِها، وَقالَتْ وَاسَوأتاهُ قال ابن جُرَيج:
  أخبرت أنها عائشة قالت: يا نبـيّ الله، لا يحتشمُ الناس بعضهم بعضا؟ قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لكُلّ
  امُرِىءٍ يَوْمِئِذٍ شأْنٌ يُغْنِـيهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثناابن بشار، قال: ثنا يحيى بن سعيد، قال: ثنا سفيان، قال: ثني المغيرة
  بن النعمان، عن سعيد بن جبير، عن ابن عبـاس، عن النبيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يُحْشَرُ النَّاسُ حُفاةً عُرَاةً
  غُرْلاً، فَأوَّلَ مَنْ يُكْسَى إبراهِيمُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قرأ: { كمَا بَدأْنا أوَّلَ خَـلْقٍ نُعِيدُه وَعْدا عَلَـيْنا
  إنَّا كُنَّا فـاعِلِـينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا إسحاق بن يوسف، قال: ثنا سفـيان، عن الـمغيرة بن النعمان، عن سعيد
  بن جُبـير، عن ابن عبـاس، قال: «قام فـينا رسول الله صلى الله عليه وسلم بـموعظة» فذكره
  نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  مـحمد بن جعفر، قال: ثنا شعبة، عن الـمغيرة بن النعمان النَـخَعِيّ، عن سعيد بن جُبـير،
  عن ابن عبـاس، قال: «قام فـينا رسول الله صلى الله عليه وسلم» فذكره نـحوه.</font></font>&#13;\t\t\t<label
