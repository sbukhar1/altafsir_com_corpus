  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَوْمَ نَطْوِي ٱلسَّمَآءَ كَطَيِّ ٱلسِّجِلِّ لِلْكُتُبِ
  كَمَا بَدَأْنَآ أَوَّلَ خَلْقٍ نُّعِيدُهُ وَعْداً عَلَيْنَآ إِنَّا كُنَّا فَاعِلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن شعبة، قال: ثنا الـمغيرة بن النعمان
  النـخَعيّ، عن سعيد بن جُبـير، عن ابن عبـاس، نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عيسى بن يوسف بن الطبـاع أبو يحيى، قال: ثنا سفـيان، عن عمرو بن دينار، عن سعيد بن
  جُبـير، عن ابن عبـاس، قال: سمعت النبـيّ صلى الله عليه وسلم يخطب فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّكُمْ مُلاقُو اللَّهِ مُشاةً
  غُرْلاً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس،
  عن لـيث، عن مـجاهد، عن عائشة، قالت: دخـل علـيّ رسول الله صلى الله عليه وسلم وعندي
  عجوز من بنـي عامر، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ هَذه العَجُوزُ يا عائِشَةُ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقلت: إحدى خالاتـي. فقالت: ادع الله أن يدخـلنـي الـجنة فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ الـجَنَّةَ لا يَدْخُـلُها
  العَجَزةُ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالت:
  فأخذ العجوزَ ما أخذها، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ اللَّهَ يُنْشِئُهُنَّ خَـلْقا غيرَ خَـلْقِهِنَّ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، ثم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يُحْشَرُونَ حُفـاةً عُرَاةً غُلْقاً
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالت:
  حاش لله من ذلك قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بَلـى إنَّ اللَّهَ قالَ: { كمَا بَدأْنا أوَّلَ خَـلْقٍ نُعِيدُهُ
  وَعْدا عَلَـيْنا... } إلـى آخر الآية، فأوَّلُ مَنْ يُكْسَى إبْرَاهِيـمُ خَـلِـيـلُ
  الله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمارة الأسدي، قال:
  ثنا عبـيد الله، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن عطاء، عن عقبة بن عامر الـجهنـي،
  قال: يجمع الناس فـي صعيد واحد ينفذهم البصر، ويسمعهم الداعي، حفـاة عراة، كما خُـلقوا
  أوّل يوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي عبـاد بن العوّام، عن هلال بن حبـان، عن سعيد بن جُبـير، عن ابن عبـاس، (عن
  رسول الله صلى الله عليه وسلم) قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يحشر الناس يوم القـيامة حُفـاة عراة مشاة غرلاً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: يا أبـا عبد الله ما الغُرْل؟
  قال: الغُلْف. فقال بعض أزواجه: يا رسول الله، أينظر بعضنا إلـى بعض إلـى عورته؟ فقال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لِكُلّ امْرىءٍ منهم يَوْمَئِذٍ
  ما يَشْغَلُهُ عَن النَّظَر إلـى عَوْرَة أخِيهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال هلال: قال سعيد بن جُبـير:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ جِئْتُـمُونا فُرَادَى كمَا
  خَـلَقْناكُمْ أوَّلَ مَرَّةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: كيوم ولدته أمه، يردّ علـيه
  كل شيءٍ انتقص منه مثل يوم وُلد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: كما كنا ولا شيء غيرنا قبل أن نـخـلق شيئاً، كذلك نهلك الأشياء
  فنعيدها فـانـية، حتـى لا يكون شيء سوانا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { كمَا بَدأْنا أوَّلَ خَـلْقٍ نُعِيدُهُ... } الآية، قال: نهلك كل شيء كما كان أوّل
  مرّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَعْداً عَلَـيْنا } يقول:
  وعدناكم ذلك وعدا حقًّا علـينا أن نوفـي بـما وعدنا، إنا كنا فـاعلـي ما وعدناكم من
  ذلك أيها الناس، لأنه قد سبق فـي حكمنا وقضائنا أن نفعله، علـى يقـين بأن ذلك كائن،
