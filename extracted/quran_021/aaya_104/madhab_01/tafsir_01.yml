  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  نَطْوِي ٱلسَّمَآءَ كَطَيِّ ٱلسِّجِلِّ لِلْكُتُبِ كَمَا بَدَأْنَآ أَوَّلَ خَلْقٍ
  نُّعِيدُهُ وَعْداً عَلَيْنَآ إِنَّا كُنَّا فَاعِلِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: لا يحزنهم الفزع الأكبر، يوم نطوي السماء. فـ «يوم» من صلة «يحزنهم».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي معنى السجلّ الذي ذكره الله فـي هذا الـموضع،
  فقال بعضهم: هو اسم ملَك من الـملائكة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثناأبو
  كريب، قال: ثنا ابن يمان، قال: ثنا أبو الوفـاء الأشجعيّ، عن أبـيه، عن ابن عمر، فـي
  قوله: { يَوْمَ نَطْوِي السَّماءَ كَطَيّ السِّجلّ للْكِتَابِ } قال: السجِلّ: مَلَك،
  فإذا صعد بـالاستغفـار قال: اكتبها نوراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، قال: سمعت السديّ يقول، فـي قوله: { يَوْمَ
  نَطْوِي السَّماءَ كَطَيّ السِّجِلّ } قال: السجلّ: ملَك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: السجل: رجل كان يكتب لرسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا نصر بن علـيّ، قال: ثنا نوح بن قـيس، قال: ثنا عمرو بن مالك،
  عن أبـي الـجوزاء، عن ابن عباس فـي هذه الآية: { يَوْمَ نَطْوِي السَّماءَ كَطَيّ السِّجِلّ
  لِلْكُتُبِ } قال: كان ابن عبـاس يقول: هو الرجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا نوح بن قـيس، قال: ثنا يزيد بن كعب، عن عمرو بن مالك، عن أبـي الـجوزاء، عن ابن
  عبـاس، قال: السجلّ: كاتب كان يكتب لرسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هو الصحيفة التـي يُكتب فـيها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني علـيّ، قال: ثنا عبد الله، قال: ثني معاوية، عن علـيّ، عن ابن
  عباس، قوله: { كَطَيّ السِّجِلِّ للْكِتابِ } يقول: كطيّ الصحيفة علـى الِكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { يَوْمَ نَطْوِي السَّماءَ كَطَيّ السِّجِلِّ للْكِتابِ
  } يقول: كطيّ الصحف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبـي نـجيح، عن مـجاهد، قال: السِّجلّ: الصحيفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جُرَيج، عن مجاهد، قوله: { يَوْمَ
  نَطْوِي السَّماءَ كَطَيّ السِّجِلِّ لِلْكِتابِ } قال: السجل: الصحيفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال في ذلك عندنا بـالصواب قول من قال: السجلّ فـي هذا الـموضع
  الصحيفة لأن ذلك هو الـمعروف فـي كلام العرب، ولا يعرف لنبينا صلى الله عليه وسلم كاتب
  كان اسمه السجلّ، ولا فـي الملائكة مَلك ذلك اسمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف تَطْوي الصحيفة بالكتاب إن كان السجلّ صحيفة؟ قيل: ليس المعنى كذلك،
  وإنما معناه: يوم نطوي السماء كطيّ السجلّ علـى ما فـيه من الكتاب ثم جعل نطوِي مصدرا،
  فقـيـل: { كَطَيّ السِّجِلّ لِلْكِتابِ } واللام فـي قوله للكتاب بـمعنى علـى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الأمصار، سوى أبـي
  جعفر القارىء: { يَوْمَ نَطْوِي السَّماءَ } بـالنون.</font></font>&#13;\t\t\t<label
