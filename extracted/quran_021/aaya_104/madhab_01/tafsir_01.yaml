text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ نَطْوِي
  ٱلسَّمَآءَ كَطَيِّ ٱلسِّجِلِّ لِلْكُتُبِ كَمَا بَدَأْنَآ أَوَّلَ خَلْقٍ نُّعِيدُهُ
  وَعْداً عَلَيْنَآ إِنَّا كُنَّا فَاعِلِينَ }يقول تعالـى ذكره: لا يحزنهم الفزع الأكبر،
  يوم نطوي السماء. فـ «يوم» من صلة «يحزنهم».واختلف أهل التأويـل فـي معنى السجلّ الذي
  ذكره الله فـي هذا الـموضع، فقال بعضهم: هو اسم ملَك من الـملائكة. ذكر من قال ذلك:حدثناأبو
  كريب، قال: ثنا ابن يمان، قال: ثنا أبو الوفـاء الأشجعيّ، عن أبـيه، عن ابن عمر، فـي
  قوله: { يَوْمَ نَطْوِي السَّماءَ كَطَيّ السِّجلّ للْكِتَابِ } قال: السجِلّ: مَلَك،
  فإذا صعد بـالاستغفـار قال: اكتبها نوراً.حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا
  سفـيان، قال: سمعت السديّ يقول، فـي قوله: { يَوْمَ نَطْوِي السَّماءَ كَطَيّ السِّجِلّ
  } قال: السجلّ: ملَك.وقال آخرون: السجل: رجل كان يكتب لرسول الله صلى الله عليه وسلم.
  ذكر من قال ذلك:حدثنا نصر بن علـيّ، قال: ثنا نوح بن قـيس، قال: ثنا عمرو بن مالك،
  عن أبـي الـجوزاء، عن ابن عباس فـي هذه الآية: { يَوْمَ نَطْوِي السَّماءَ كَطَيّ السِّجِلّ
  لِلْكُتُبِ } قال: كان ابن عبـاس يقول: هو الرجل.قال: ثنا نوح بن قـيس، قال: ثنا يزيد
  بن كعب، عن عمرو بن مالك، عن أبـي الـجوزاء، عن ابن عبـاس، قال: السجلّ: كاتب كان يكتب
  لرسول الله صلى الله عليه وسلم.وقال آخرون: بل هو الصحيفة التـي يُكتب فـيها. ذكر من
  قال ذلك:حدثني علـيّ، قال: ثنا عبد الله، قال: ثني معاوية، عن علـيّ، عن ابن عباس،
  قوله: { كَطَيّ السِّجِلِّ للْكِتابِ } يقول: كطيّ الصحيفة علـى الِكتاب.حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { يَوْمَ نَطْوِي السَّماءَ كَطَيّ السِّجِلِّ للْكِتابِ } يقول: كطيّ الصحف.حدثني
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قال: السِّجلّ: الصحيفة.حدثنا القاسم،
  قال: ثنا الحسين، قال: ثني حجاج، عن ابن جُرَيج، عن مجاهد، قوله: { يَوْمَ نَطْوِي
  السَّماءَ كَطَيّ السِّجِلِّ لِلْكِتابِ } قال: السجل: الصحيفة.وأولى الأقوال في ذلك
  عندنا بـالصواب قول من قال: السجلّ فـي هذا الـموضع الصحيفة لأن ذلك هو الـمعروف فـي
  كلام العرب، ولا يعرف لنبينا صلى الله عليه وسلم كاتب كان اسمه السجلّ، ولا فـي الملائكة
  مَلك ذلك اسمه.فإن قال قائل: وكيف تَطْوي الصحيفة بالكتاب إن كان السجلّ صحيفة؟ قيل:
  ليس المعنى كذلك، وإنما معناه: يوم نطوي السماء كطيّ السجلّ علـى ما فـيه من الكتاب
  ثم جعل نطوِي مصدرا، فقـيـل: { كَطَيّ السِّجِلّ لِلْكِتابِ } واللام فـي قوله للكتاب
  بـمعنى علـى.واختلف القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الأمصار، سوى أبـي جعفر
  القارىء: { يَوْمَ نَطْوِي السَّماءَ } بـالنون.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ نَطْوِي ٱلسَّمَآءَ كَطَيِّ
  ٱلسِّجِلِّ لِلْكُتُبِ كَمَا بَدَأْنَآ أَوَّلَ خَلْقٍ نُّعِيدُهُ وَعْداً عَلَيْنَآ
  إِنَّا كُنَّا فَاعِلِينَ }وقرأ ذلك أبو جعفر: { يَوْم تُطْوَي السَّماءُ } بـالتاء
  وضمها، علـى وجه ما لـم يُسمّ فـاعله.والصواب من القراءة فـي ذلك ما علـيه قرّاء الأمصار،
  بـالنون، لإجماع الـحجة من القرّاء علـيه وشذوذ ما خالفه. وأما السِّجلّ فإنه فـي قراءة
  جميعهم بتشديد اللام. وأما الكتاب، فإن قرّاء أهل الـمدينة وبعض أهل الكوفة والبصرة
  قرءوه بـالتوحيد: «كطيّ السجلّ للكتاب»، وقرأ ذلك عامة قرّاء الكوفة: { للْكُتُبِ }
  علـى الـجماع.وأولى القراءتين عندنا فـي ذلك بـالصواب: قراءة من قرأه علـى التوحيد
  للكتاب لما ذكرنا من معناه، فإِن الـمراد منه: كطيّ السجلّ علـى ما فـيه مكتوب. فلا
  وجه إذ كان ذلك معناه لـجميع الكتب إلا وجه نتبعه من معروف كلام العرب، وعند قوله:
  { كَطَيّ السِّجِلّ } انقضاء الـخبر عن صلة قوله:{ لا يَحْزُنهُمُ الْفَزَعُ الأْكْبَرُ }،
  ثم ابتدأ الـخبر عما الله فـاعل بخـلقه يومئذ فقال تعالـى ذكره: { كمَا بَدَأْنا أوَّلَ
  خَـلْقٍ نُعِيدُهُ } فـالكاف التـي فـي قوله: { كمَا } من صلة { نعيده } ، تقدّمت قبلها
  ومعنى الكلام: نعيد الـخـلق عُراة حُفـاة غُرْلاً يوم القـيامة، كما بدأناهم أوّل مرّة
  فـي حال خـلقناهم فـي بطون أمهَاتهم، علـى اختلاف من أهل التأويـل فـي تأويـل ذلك.وبـالذي
  قلنا فـي ذلك قال جماعة من أهل التأويـل، وبه الـخبر عن رسول الله صلى الله عليه وسلم
  فلذلك اخترت القول به علـى غيره. ذكر من قال ذلك والأثر الذي جاء فـيه:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { أوَّلَ خَـلْقٍ نُعِيدُهُ } قال:
  حُفاة عُراة غُرْلاً.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد قوله: { أوَّلَ خَـلْقٍ نُعِيدُهُ } قال: حُفـاة غُلْفـاً. قال ابن جُرَيج
  أخبرنـي إبراهيـم بن ميسرة، أنه سمع مـجاهداً يقول: قال رسول الله صلى الله عليه وسلم
  لإحدى نسائه: \" يَأْتُونَهُ حُفاةً عُرَاةً غُلْفـاً \" فـاسْتَترَتْ بِكُمِّ دِرْعِها،
  وَقالَتْ وَاسَوأتاهُ قال ابن جُرَيج: أخبرت أنها عائشة قالت: يا نبـيّ الله، لا يحتشمُ
  الناس بعضهم بعضا؟ قال:{ لكُلّ امُرِىءٍ يَوْمِئِذٍ شأْنٌ يُغْنِـيهِ }حدثناابن بشار،
  قال: ثنا يحيى بن سعيد، قال: ثنا سفيان، قال: ثني المغيرة بن النعمان، عن سعيد بن جبير،
  عن ابن عبـاس، عن النبيّ صلى الله عليه وسلم قال: \" يُحْشَرُ النَّاسُ حُفاةً عُرَاةً
  غُرْلاً، فَأوَّلَ مَنْ يُكْسَى إبراهِيمُ \" ثم قرأ: { كمَا بَدأْنا أوَّلَ خَـلْقٍ
  نُعِيدُه وَعْدا عَلَـيْنا إنَّا كُنَّا فـاعِلِـينَ }.حدثنا ابن بشار، قال: ثنا إسحاق
  بن يوسف، قال: ثنا سفـيان، عن الـمغيرة بن النعمان، عن سعيد بن جُبـير، عن ابن عبـاس،
  قال: «قام فـينا رسول الله صلى الله عليه وسلم بـموعظة» فذكره نـحوه.حدثنا مـحمد بن
  الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن الـمغيرة بن النعمان النَـخَعِيّ،
  عن سعيد بن جُبـير، عن ابن عبـاس، قال: «قام فـينا رسول الله صلى الله عليه وسلم» فذكره
  نـحوه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ نَطْوِي ٱلسَّمَآءَ كَطَيِّ ٱلسِّجِلِّ
  لِلْكُتُبِ كَمَا بَدَأْنَآ أَوَّلَ خَلْقٍ نُّعِيدُهُ وَعْداً عَلَيْنَآ إِنَّا كُنَّا
  فَاعِلِينَ }حدثنا أبو كريب، قال: ثنا وكيع، عن شعبة، قال: ثنا الـمغيرة بن النعمان
  النـخَعيّ، عن سعيد بن جُبـير، عن ابن عبـاس، نـحوه.حدثنا عيسى بن يوسف بن الطبـاع
  أبو يحيى، قال: ثنا سفـيان، عن عمرو بن دينار، عن سعيد بن جُبـير، عن ابن عبـاس، قال:
  سمعت النبـيّ صلى الله عليه وسلم يخطب فقال: \" إنَّكُمْ مُلاقُو اللَّهِ مُشاةً غُرْلاً
  \" حدثنا أبو كريب، قال: ثنا ابن إدريس، عن لـيث، عن مـجاهد، عن عائشة، قالت: دخـل
  علـيّ رسول الله صلى الله عليه وسلم وعندي عجوز من بنـي عامر، فقال: \" مَنْ هَذه العَجُوزُ
  يا عائِشَةُ؟ \" فقلت: إحدى خالاتـي. فقالت: ادع الله أن يدخـلنـي الـجنة فقال: \"
  إنَّ الـجَنَّةَ لا يَدْخُـلُها العَجَزةُ \" قالت: فأخذ العجوزَ ما أخذها، فقال: \"
  إنَّ اللَّهَ يُنْشِئُهُنَّ خَـلْقا غيرَ خَـلْقِهِنَّ \" ، ثم قال: \" يُحْشَرُونَ
  حُفـاةً عُرَاةً غُلْقاً \" فقالت: حاش لله من ذلك قال رسول الله صلى الله عليه وسلم:
  \" بَلـى إنَّ اللَّهَ قالَ: { كمَا بَدأْنا أوَّلَ خَـلْقٍ نُعِيدُهُ وَعْدا عَلَـيْنا...
  } إلـى آخر الآية، فأوَّلُ مَنْ يُكْسَى إبْرَاهِيـمُ خَـلِـيـلُ الله \" حدثنـي مـحمد
  بن عمارة الأسدي، قال: ثنا عبـيد الله، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن عطاء،
  عن عقبة بن عامر الـجهنـي، قال: يجمع الناس فـي صعيد واحد ينفذهم البصر، ويسمعهم الداعي،
  حفـاة عراة، كما خُـلقوا أوّل يوم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي عبـاد
  بن العوّام، عن هلال بن حبـان، عن سعيد بن جُبـير، عن ابن عبـاس، (عن رسول الله صلى
  الله عليه وسلم) قال: \" يحشر الناس يوم القـيامة حُفـاة عراة مشاة غرلاً \" قلت: يا
  أبـا عبد الله ما الغُرْل؟ قال: الغُلْف. فقال بعض أزواجه: يا رسول الله، أينظر بعضنا
  إلـى بعض إلـى عورته؟ فقال \" لِكُلّ امْرىءٍ منهم يَوْمَئِذٍ ما يَشْغَلُهُ عَن النَّظَر
  إلـى عَوْرَة أخِيهِ \" قال هلال: قال سعيد بن جُبـير:{ وَلَقَدْ جِئْتُـمُونا فُرَادَى
  كمَا خَـلَقْناكُمْ أوَّلَ مَرَّةٍ }قال: كيوم ولدته أمه، يردّ علـيه كل شيءٍ انتقص
  منه مثل يوم وُلد.وقال آخرون: بل معنى ذلك: كما كنا ولا شيء غيرنا قبل أن نـخـلق شيئاً،
  كذلك نهلك الأشياء فنعيدها فـانـية، حتـى لا يكون شيء سوانا. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { كمَا بَدأْنا أوَّلَ خَـلْقٍ نُعِيدُهُ... } الآية، قال: نهلك كل شيء كما كان أوّل
  مرّة.وقوله: { وَعْداً عَلَـيْنا } يقول: وعدناكم ذلك وعدا حقًّا علـينا أن نوفـي بـما
  وعدنا، إنا كنا فـاعلـي ما وعدناكم من ذلك أيها الناس، لأنه قد سبق فـي حكمنا وقضائنا
  أن نفعله، علـى يقـين بأن ذلك كائن، واستعدوا وتأهبوا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

