text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ نَطْوِي
  ٱلسَّمَآءَ كَطَيِّ ٱلسِّجِلِّ لِلْكُتُبِ كَمَا بَدَأْنَآ أَوَّلَ خَلْقٍ نُّعِيدُهُ
  وَعْداً عَلَيْنَآ إِنَّا كُنَّا فَاعِلِينَ }العامل في { يَوْمَ نَطْوِى } لا يحزنهم.
  أو الفزع. أو تتلقاهم. وقرىء «تطوى السماء» على البناء للمفعول و { ٱلسّجِلّ } بوزن
  العتلّ والسجل بلفظ الدلو. وروي فيه الكسر: وهو الصحيفة، أي: كما يطوى الطومار للكتابة،
  أي: ليكتب فيه، أو: لما يكتب فيه؛ لأن الكتاب أصله المصدر كالبناء؛ ثم يوقع على المكتوب،
  ومن جمع فمعناه: للمكتوبات، أي: لما يكتب فيه من المعاني الكثيرة. وقيل { ٱلسّجِلّ
  }: ملك يطوي كتب بني آدم إذا رفعت إليه. وقيل: كاتب كان لرسول الله صلى الله عليه وسلم.
  والكتاب - على هذا - اسم الصحيفة المكتوب فيها { أَوَّلَ خَلْقٍ } مفعول نعيد الذي
  يفسره { نُّعِيدُهُ } والكاف مكفوفة بما. والمعنى: نعيد أوّل الخلق كما بدأناه، تشبيها
  للإعادة بالإبداء في تناول القدرة لهما على السواء: فإن قلت: وما أول الخلق حتى يعيده
  كما بدأه؟ قلت: أوّله إيجاده عن العدم، فكما أوجده أولا عن عدم، يعيده ثانياً عن عدم
  فإن قلت: ما بال { خَلْقٍ } منكراً؟ قلت: هو كقولك: هو أوّل رجل جاءني، تريد أوّل الرجال،
  ولكنك وحدته ونكرته إرادة تفصيلهم رجلاً رجلاً، فكذلك معنى { أَوَّلَ خَلْقٍ }: أوّل
  الخلق، بمعنى: أوّل الخلائق، لأن الخلق مصدر لا يجمع. ووجه آخر، وهو أن ينتصب الكاف
  بفعل مضمر يفسره { نُّعِيدُهُ } وما موصولة، أي: نعيد مثل الذي بدأناه نعيده. وأول
  خلق: ظرف لبدأنا، أي: أوّل ما خلق، أو حال من ضمير الموصول الساقط من اللفظ، الثابت
  في المعنى { وَعْداً } مصدر مؤكد، لأنّ قوله: { نُّعِيدُهُ } عدة للإعادة { إِنَّا
  كُنَّا فَـٰعِلِينَ } أي قادرين على أن نفعل ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

