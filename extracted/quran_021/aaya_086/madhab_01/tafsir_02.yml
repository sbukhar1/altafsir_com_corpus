  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِسْمَاعِيلَ
  وَإِدْرِيسَ وَذَا ٱلْكِفْلِ كُلٌّ مِّنَ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَدْخَلْنَاهُمْ
  فِي رَحْمَتِنَا إِنَّهُمْ مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قيل
  في ذي الكفل: هو إلياس. وقيل: زكريا. وقيل: يوشع بن نون، وكأنه سمي بذلك لأنه ذو الحظ
  من الله والمجدود على الحقيقة. وقيل: كان له ضعف عمل الأنبياء في زمانه وضعف ثوابهم.
  وقيل: خمسة من الأنبياء ذوو اسمين: إسرائيل ويعقوب. إلياس وذو الكفل. عيسى والمسيح.
  يونس وذو النون. محمد وأحمد: صلوات الله وسلامه عليهم أجمعين.</font></font><font class=\"TextResultArabic\"><font
