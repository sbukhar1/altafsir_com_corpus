text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِسْمَاعِيلَ
  وَإِدْرِيسَ وَذَا ٱلْكِفْلِ كُلٌّ مِّنَ ٱلصَّابِرِينَ } * { وَأَدْخَلْنَاهُمْ فِي
  رَحْمَتِنَا إِنَّهُمْ مِّنَ ٱلصَّالِحِينَ }قيل في ذي الكفل: هو إلياس. وقيل: زكريا.
  وقيل: يوشع بن نون، وكأنه سمي بذلك لأنه ذو الحظ من الله والمجدود على الحقيقة. وقيل:
  كان له ضعف عمل الأنبياء في زمانه وضعف ثوابهم. وقيل: خمسة من الأنبياء ذوو اسمين:
  إسرائيل ويعقوب. إلياس وذو الكفل. عيسى والمسيح. يونس وذو النون. محمد وأحمد: صلوات
  الله وسلامه عليهم أجمعين.\r\n\t\t\t\r\n\t\t\t</section>"

