text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن تَوَلَّوْاْ
  فَقُلْ ءَاذَنتُكُمْ عَلَىٰ سَوَآءٍ وَإِنْ أَدْرِيۤ أَقَرِيبٌ أَم بَعِيدٌ مَّا تُوعَدُونَ
  } * { إِنَّهُ يَعْلَمُ ٱلْجَهْرَ مِنَ ٱلْقَوْلِ وَيَعْلَمُ مَا تَكْتُمُونَ } * {
  وَإِنْ أَدْرِي لَعَلَّهُ فِتْنَةٌ لَّكُمْ وَمَتَاعٌ إِلَىٰ حِينٍ }آذن منقول من أذن
  إذا علم، ولكنه كثر استعماله في الجري مجرى الإنذار. ومنه قوله تعالى:{ فَأْذَنُواْ
  بِحَرْبٍ مّنَ ٱللَّهِ وَرَسُولِهِ }[البقرة: 279] وقول ابن حلزة:آذَنَتْنَا بِبَيْنِهَا
  أَسْمَاءُ   والمعنى: أني بعد توليكم وإعراضكم عن قبول ما عرض عليكم من وجوب توحيد
  الله وتنزيهه عن الأنداد والشركاء، كرجل بينه وبين أعدائه هدنة فأحس منهم بغدرة فنبذ
  إليهم العهد، وشهر النبذ وأشاعه وآذنهم جميعاً بذلك { عَلَىٰ سَوَاء } أي مستوين في
  الإعلام به، لم يطوه عن أحد منهم وكاشف كلهم، وقشر العصا عن لحائها و { مَّا تُوعَدُونَ
  } من غلبة المسلمين عليكم كائن لا محالة، ولا بد من أن يلحقكم بذلك الذلة والصغار،
  وإن كنت لا أدري متى يكون ذلك لأن الله لم يعلمني علمه ولم يطلعني عليه، والله عالم
  لا يخفى عليه ما تجاهرون به من كلام الطعانين في الإسلام، و { مَا تَكْتُمُونَ } في
  صدوركم من الإحن والأحقاد للمسلمين، وهو يجازيكم عليه. وما أدري لعلّ تأخير هذا الموعد
  امتحان لكم لينظر كيف تعلمون. أو تمتيع لكم { إِلَىٰ حِينٍ } ليكون ذلك حجة عليكم؛
  وليقع الموعد في وقت هو فيه حكمة.\r\n\t\t\t\r\n\t\t\t</section>"

