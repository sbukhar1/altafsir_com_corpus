text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن تَوَلَّوْاْ
  فَقُلْ ءَاذَنتُكُمْ عَلَىٰ سَوَآءٍ وَإِنْ أَدْرِيۤ أَقَرِيبٌ أَم بَعِيدٌ مَّا تُوعَدُونَ
  }يقول تعالى ذكره: فإن أدبر هؤلاء الـمشركون يا مـحمد عن الإقرار بـالإيـمان، بأن لا
  إله لهم إلا إله واحد، فأعرضوا عنه وأبوا الإجابة إلـيه، فقل لهم: { قَدْ آذَنْتُكُمْ
  عَلـى سَوَاءٍ } يقول: أعلـمهم أنك وهم علـى علـم من أن بعضكم لبعض حرب، لاصلـح بـينكم
  ولا سلـم.وإنـما عُنـي بذلك قوم رسول الله صلى الله عليه وسلم من قُرَيش، كما:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { فإنْ تَوَلَّوْا
  فَقُل آذَنْتُكُمْ عَلـى سَوَاءٍ } فإن تولوا، يعنـي قريشا.وقوله: { وَإنْ أدْرِي أقَرِيبٌ
  أمْ بَعِيدٌ ما تُوعَدُونَ } يقول تعالـى ذكره لنبـيه: قل وما أدري متـى الوقت الذي
  يحلّ بكم عقاب الله الذي وعدكم، فـينتقم به منكم، أقريب نزوله بكم أم بعيد؟وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جُرَيج: { وَإنْ أدْرِي أقَرِيبٌ أمْ بَعِيدٌ ما تُوعَدُونَ } قال:
  الأجل.\r\n\t\t\t\r\n\t\t\t</section>"

