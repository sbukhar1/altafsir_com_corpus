text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدَاوُودَ وَسُلَيْمَانَ
  إِذْ يَحْكُمَانِ فِي ٱلْحَرْثِ إِذْ نَفَشَتْ فِيهِ غَنَمُ ٱلْقَوْمِ وَكُنَّا لِحُكْمِهِمْ
  شَاهِدِينَ } * { فَفَهَّمْنَاهَا سُلَيْمَانَ وَكُلاًّ آتَيْنَا حُكْماً وَعِلْماً
  وَسَخَّرْنَا مَعَ دَاوُودَ ٱلْجِبَالَ يُسَبِّحْنَ وَٱلطَّيْرَ وَكُنَّا فَاعِلِينَ
  } * { وَعَلَّمْنَاهُ صَنْعَةَ لَبُوسٍ لَّكُمْ لِتُحْصِنَكُمْ مِّن بَأْسِكُمْ فَهَلْ
  أَنتُمْ شَاكِرُونَ }أي: واذكرهما. وإذ: بدل منهما. والنفش: الانتشار بالليل. وجمع
  الضمير لأنه أرادهما والمتحاكمين إليهما. وقرىء: «لحكمهما» والضمير في { فَفَهَّمْنَـٰهَا
  } للحكومة أو الفتوى. وقرىء: «فأفهمناها» حكم داود بالغنم لصاحب الحٰرث فقال سليمان
  عليه السلام وهو ابن إحدى عشرة سنة: غير هذا أرفق بالفريقين، فعزم عليه ليحكمنّ، فقال:
  أرى أن تدفع الغنم إلى أهل الحرث ينتفعون بألبانها وأولادها وأصوافها، والحرث إلى أرباب
  الشاء يقومون عليه حتى يعود كهيئته يوم أفسد، ثم يترادّان. فقال: القضاء ما قضيت، وأمضى
  الحكم بذلك. فإن قلت: أحكما بوحي أم باجتهاد؟ قلت: حكما جميعاً بالوحي، إلا أن حكومة
  داود نسخت بحكومة سليمان. وقيل: اجتهدا جميعاً، فجاء اجتهاد سليمان عليه السلام أشبه
  بالصواب. فإن قلت: ما وجه كل واحدة من الحكومتين؟ قلت: أمّا وجه حكومة داود عليه السلام،
  فلأن الضرر لما وقع بالغنم سلمت بجنايتها إلى المجني عليه، كما قال أبو حنيفة رضي الله
  عنه في العبد إذ جنى على النفس: يدفعه المولى بذلك أو يفديه، وعند الشافعي رضي الله
  عنه: يبيعه في ذلك أو يفديه. ولعل قيمة الغنم كانت على قدر النقصان في الحرث. ووجه
  حكومة سليمان عليه السلام أنه جعل الانتفاع بالغنم بإزاء ما فات من الانتفاع بالحرث،
  من غير أن يزول ملك المالك عن الغنم، وأوجب على صاحب الغنم أن يعمل في الحٰرث حتى يزول
  الضرر والنقصان، مثاله ما قال أصحاب الشافعي فيمن غصب عبداً فأبق من يده: أنه يضمن
  القيمة فينتفع بها المغصوب منه بإزاء ما فوّته الغاصب من منافع العبد، فإذا ظهر ترادّا،
  فإن قلت: فلو وقعت هذه الواقعة في شريعتنا ما حكمها؟ قلت: أبو حنيفة وأصحابه رضي الله
  عنهم لا يرون فيه ضماناً بالليل أو بالنهار؛ إلا أن يكون مع البهيمة سائق أو قائد والشافعي
  رضي الله عنه يوجب الضمان بالليل. وفي قوله: { فَفَهَّمْنَـٰهَا سُلَيْمَـٰنَ } دليل
  على أنّ الأصوب كان مع سليمان عليه السلام. وفي قوله { وَكُلاًّ ءاتَيْنَا حُكْماً
  وَعِلْماً } دليل على أنهما جميعاً كانا على الصواب { يُسَبّحْنَ } حال بمعنى مسبحات.
  أو استئناف. كأن قائلاً قال: كيف سخرهنّ؟ فقال: يسبحن { وَٱلطَّيْرُ } إمّا معطوف على
  الجبال، أو مفعول معه، فإن قلت: لم قدمت الجبال على الطير؟ قلت: لأنّ تسخيرها وتسبيحها
  أعجب وأدلّ على القدرة وأدخل في الإعجاز، لأنها جماد والطير حيوان، إلا أنه غير ناطق.
  روي: أنه كان يمرّ بالجبال مسبحاً وهي تجاوبه. وقيل: كانت تسير معه حيث سار. فإن قلت:
  كيف تنطق الجبال وتسبح؟ قلت: بأن يخلق الله فيها الكلام كما خلقه في الشجرة حين كلم
  موسى وجواب آخر: وهو أن يسبح من رآها تسير بتسيير الله، فلما حملت على التسبيح وصفت
  به { وَكُنَّا فَـٰعِلِينَ } أي قادرين على أن نفعل هذا وإن كان عجباً عندكم وقيل:
  وكنا نفعل بالأنبياء مثل ذلك.اللبوس: الباس. قال:سَأَتْرُكُ مَنْزِلِي لِبَنِي تَمِيمٍ   وَأَلْحَقُ
  بِالْحِجَازِ فَأَسْتَرِيحَاوالمراد الدرع قال قتادة: كانت صفائح فأوّل من سردها وحلقها
  داود، فجمعت الخفة والتحصين { لِتُحْصِنَكُمْ } قرىء بالنون والياء والتاء، وتخفيف
  الصاد وتشديدها؛ فالنون لله عز وجل، والتاء للصنعة أو للبوس على تأويل الدرع، والياء
  لداود أو للبوس.\r\n\t\t\t\r\n\t\t\t</section>"

