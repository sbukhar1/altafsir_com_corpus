text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا خَلَقْنَا
  ٱلسَّمَآءَ وَٱلأَرْضَ وَمَا بَيْنَهُمَا لَـٰعِبِينَ }يقول تعالى ذكره: { ومَا خَـلَقْنَا
  السَّماءَ والأرْض ومَا بَـيْنَهُما } إلا حجة علـيكم أيها الناس، ولتعتبروا بذلك كله،
  فتعلـموا أن الذي دبره وخـلقه لا يشبهه شيء، وأنه لا تكون الألوهة إلا له، ولا تصلـح
  العبـادة لشيء غيره، ولـم يَخْـلق ذلك عبثا ولعبـا. كما:حدثنابِشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَما خَـلَقْنا السَّماءَ والأرْضَ ومَا بَـيْنَهُما
  لاعِبِـينِ } يقول: ما خـلقناهما عَبَثا ولا بـاطلاً.\r\n\t\t\t\r\n\t\t\t</section>"

