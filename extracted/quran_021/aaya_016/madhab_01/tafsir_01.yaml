  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  خَلَقْنَا ٱلسَّمَآءَ وَٱلأَرْضَ وَمَا بَيْنَهُمَا لَـٰعِبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { ومَا خَـلَقْنَا السَّماءَ والأرْض ومَا بَـيْنَهُما
  } إلا حجة علـيكم أيها الناس، ولتعتبروا بذلك كله، فتعلـموا أن الذي دبره وخـلقه لا
  يشبهه شيء، وأنه لا تكون الألوهة إلا له، ولا تصلـح العبـادة لشيء غيره، ولـم يَخْـلق
  ذلك عبثا ولعبـا. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنابِشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَما خَـلَقْنا السَّماءَ والأرْضَ ومَا بَـيْنَهُما لاعِبِـينِ
  } يقول: ما خـلقناهما عَبَثا ولا بـاطلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

