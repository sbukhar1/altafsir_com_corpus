text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَ
  ٱلَّذِينَ كَفَرُوۤاْ أَنَّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ كَانَتَا رَتْقاً فَفَتَقْنَاهُمَا
  وَجَعَلْنَا مِنَ ٱلْمَآءِ كُلَّ شَيْءٍ حَيٍّ أَفَلاَ يُؤْمِنُونَ }يقول تعالى ذكره:
  أو لـم ينظر هؤلاء الذي كفروا بـالله بأبصار قلوبهم، فـيروا بها، ويعلـموا أن السموات
  والأرض كانتا رَتْقا: يقول: لـيس فـيهما ثقب، بل كانتا ملتصقتـين يقال منه: رتق فلان
  الفتق: إذا شدّه، فهو يرتقه رَتْقا ورتوقا ومن ذلك قـيـل للـمرأة التـي فرجها ملتـحم:
  رتقاء. ووحد الرَّتقْ، وهو من صفة السماء والأرض، وقد جاء بعد قوله: { كانَتا } لأنه
  مصدر، مثل قول الزّور والصوم والفطر.وقوله: { فَفَتَقْناهُما } يقول: فصدعناهما وفرجناهما.ثم
  اختلف أهل التأويل فـي معنى وصف الله السموات والأرض بـالرتق، وكيف كان الرتق، وبأيّ
  معنى فتق؟ فقال بعضهم: عَنَى بذلك أن السموات والأرض كانتا ملتصقتـين ففصل الله بـينهما
  بـالهواء. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، قوله: { أوَ لَـمْ يَرَ الَّذِينَ كَفَرُوا أنَّ السَمَوَاتِ
  والأرْضَ كانَتا رَتْقا } يقول: ملتصقتـين.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { أوَ لَـمْ يَرَ الَّذِينَ
  كَفَرُوا أنَّ السَّمَوَاتِ والأرْضَ كانَتا رتْقا فَفَتَقْناهما... } الآية، يقول:
  كانتا ملتصقتـين، فرفع السماء ووضع الأرض.حدثت عن الـحسين، قال: سمعت أبـا معاذ يقول:
  أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { أنَّ السَّمَوَاتِ والأرْضَ
  كانتا رَتْقا فَفَتَقْناهُما } كان ابن عبـاس يقول: كانتا ملتزقتـين، ففتقهما الله.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { أنَّ السَّمَوَاتِ والأرْضَ كانَتا
  رَتْقا فَفَتَقْناهُما } قال: كان الـحسن وقَتادة يقولان: كانتا جميعا، ففصل الله بـينهما
  بهذا الهواء.وقال آخرون: بل معنى ذلك أن السموات كانت مرتتقة طبقة، ففتقها الله فجعلها
  سبع سموات. وكذلك الأرض كانت كذلك مرتتقة، ففتقها فجعلها سبع أرضين ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تبـارك وتعالـى:
  { رَتْقا فَفَتَقْناهُما } من الأرض ستّ أرضين معها فتلك سبع أرضين معها، ومن السماء
  ستّ سموات معها فتلك سبع سموات معها. قال: ولـم تكن الأرض والسماء متـماسَّتـين.حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن ابن أبـي نـجيح، عن مـجاهد: {
  رَتْقا فَفَتَقْناهُما } قال: فتقهنّ سبع سموات بعضهنّ فوق بعض، وسبع أرضين بعضهنّ
  تـحت بعض.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد
  نـحو حديث مـحمد بن عمرو، عن أبـي عاصم.حدثنا عبد الـحميد بن بـيان، قال: أخبرنا مـحمد
  بن يزيد، عن إسماعيـل، قال: سألت أبـا صالـح عن قوله: { كانَتا رَتْقا فَفَتَقْناهُما
  } قال: كانت الأرض رتقا والسموات رتقا، ففتق من السماء سبع سموات، ومن الأرض سبع أرضين.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَ ٱلَّذِينَ كَفَرُوۤاْ
  أَنَّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ كَانَتَا رَتْقاً فَفَتَقْنَاهُمَا وَجَعَلْنَا مِنَ
  ٱلْمَآءِ كُلَّ شَيْءٍ حَيٍّ أَفَلاَ يُؤْمِنُونَ }حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ، قال: كانت سماء واحدة ثم فتقها، فجعلها سبع سموات فـي يومين،
  فـي الـخميس والـجمعة، وإنـما سُمي يوم الـجمعة لأنه جمع فـيه خـلق السموات والأرض،
  فذلك حين يقول:{ خَـلَقَ السَّمَوَاتِ وَالأرْضِ فـي سِتَّةِ أيَّامٍ }يقول: { كانَتا
  رَتْقا فَفَتَقْناهُما }.وقال آخرون: بل عُنـي بذلك أن السموات كانت رتقا لا تـمطر
  والأرض كذلك رتقا لا تنبت، ففتق السماء بـالـمطر والأرض بـالنبـات. ذكر من قال ذلك:حدثنا
  هناد، قال: ثنا أبو الأحوص، عن سماك، عن عكرمة: { أوَ لَـمْ يَرَ الَّذِينَ كَفَرُوا
  أنَّ السَّمَوَاتِ والأرْضَ كانَتا رَتْقا فَفَتَقْناهُما } قال: كانتا رتقا لا يخرج
  منهما شيء، ففتق السماء بـالـمطر وفتق الأرض بـالنبـات. قال: وهو قوله:{ والسَّماءِ
  ذَاتِ الرَّجْعِ والأرْضِ ذَاتِ الصَّدْعِ }حدثني الـحسين بن علـيّ الصدائي، قال: ثنا
  أبـي، عن الفضيـل بن مرزوق، عن عطية، فـي قوله: { أوَ لَـمْ يَرَ الَّذِينَ كَفَرُوا
  أنَّ السَّمَوَاتِ والأرْضَ كانَتا رَتْقا فَفَتَقْناهُما } قال: كانت السماء رتقا
  لا تـمطر والأرض رتقا لا تنبت، ففتق السماء بـالـمطر وفتق الأرض بـالنبـات وجعل من
  الـماء كلّ شيء حيّ، أفلا يؤمنون؟حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد
  فـي قوله: { أوَ لَـمْ يَرَ الَّذِينَ كَفَرُوا أن السَّمَوَاتِ والأرْضَ كانَتا رَتْقا
  فَفَتَقْناهُما } قال: كانت السموات رتقا لا ينزل منها مطر، وكانت الأرض رتقا لا يخرج
  منها نبـات، ففتقهما الله، فأنزل مطر السماء، وشقّ الأرض فأخرج نبـاتها. وقرأ: { فَفَتَقْناهُما
  وَجَعَلْنا مِنَ الماء كلَّ شَيْءٍ حَيّ أفَلا يُؤْمِنُونَ }.وقال آخرون: إنما قيل
  { فَفَتَقْناهُما } لأن اللـيـل كان قبل النهار، ففتق النهار. ذكر من قال ذلك:حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن أبـيه، عن عكرِمة، عن ابن
  عبـاس، قال: خـلق اللـيـل قبل النهار. ثم قال: { كانَتا رَتْقا فَفَتَقْنَاهُما }.قال
  أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب قول من قال: معنى ذلك: أو لـم ير الذي كفروا
  أن السموات والأرض كانتا رتقا من الـمطر والنبـات، ففتقنا السماء بـالغيث والأرض بـالنبـات.وإنـما
  قلنا ذلك أولـى بـالصواب فـي ذلك لدلالة قوله: { وجَعَلْنا مِنَ الـماءِ كُلَّ شَيْءٍ
  حَيّ } علـى ذلك، وأنه جلّ ثناؤه لـم يعقب ذلك بوصف الـماء بهذه الصفة إلا والذي تقدمه
  من ذكر أسبـابه.فإن قال قائل: فإن كان ذلك كذلك، فكيف قـيـل: أو لـم ير الذين كفروا
  أن السموات والأرض كانتا رتقا، والغيث إنـما ينزل من السماء الدنـيا؟ قـيـل: إن ذلك
  مختلف فـيه، قد قال قوم: إنـما ينزل من السماء السابعة، وقال آخرون: من السماء الرابعة،
  ولو كان ذلك أيضا كما ذكرت من أنه ينزل من السماء الدنـيا، لـم يكن فـي قوله: { أنّ
  السَّمَوَاتِ والأرْضَ } دلـيـل علـى خلاف ما قلنا، لأنه لا يـمتنع أن يقال «السموات»
  والـمراد منها واحدة فتـجمع، لأن كل قطعة منها سماء، كما يقال: ثوب أخلاق، وقميص أسمال.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَ ٱلَّذِينَ كَفَرُوۤاْ
  أَنَّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ كَانَتَا رَتْقاً فَفَتَقْنَاهُمَا وَجَعَلْنَا مِنَ
  ٱلْمَآءِ كُلَّ شَيْءٍ حَيٍّ أَفَلاَ يُؤْمِنُونَ }فإن قال قائل: وكيف قـيـل إن السموات
  والأرض كانتا، فـالسموات جمع، وحكم جمع الإناث أن يقال فـي قلـيـلة كنّ، وفـي كثـيره
  كانت؟ قـيـل: إنـما قـيـل ذلك كذلك لأنهما صنفـان، فـالسموات نوع، والأرض آخر وذلك
  نظير قول الأسود بن يعفر:إنَّ الـمَنِـيَّةَ والـحتُوُفَ كِلاهُما   تُوفِـي الـمَخارِمَ
  يَرْقُبـانِ سَوَادِيفقال: «كلاهما»، وقد ذكر المنية والحتوف لِما وصفت من أنه عنى
  النوعين. وقد أُخبرت عن أبـي عبـيدة معمر بن الـمثنـي، قال: أنشدنـي غالب النفـيـلـي
  للقطامي:ألَـمْ يحْزُنْكَ أنَّ حِبـالَ قَـيْسٍوَتَغْلِبَ قَدْ تَبـايَنَتا انْقِطاعَا   فجعل
  حبـال قـيس وهي جمع وحبـال تغلب وهي جمع اثنـين.وقوله: { وَجَعَلْنا مِنَ الـمَاءِ
  كُلَّ شَيْءٍ حَيّ } يقول تعالـى ذكره: وأحيـينا بـالـماء الذي ننزله من السماء كلّ
  شيء. كما:حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَجَعَلْنا
  مِنَ الـمَاء كُلَّ شَيْءٍ حَيّ } قال: كلّ شيء حيّ خُـلق من الـماء.فإن قال قائل:
  وكيف خصّ كل شيء حيّ بأنه جعل من الـماء دون سائر الأشياء غيره، فقد علـمت أنه يحيا
  بـالـماء الزروع والنبـات والأشجار وغير ذلك مـما لا حياة له، ولا يقال له حيّ ولا
  ميت؟ قـيـل: لأنه لا شيء من ذلك إلا وله حياة وموت، وإن خالف معناه فـي ذلك معنى ذوات
  الأرواح فـي أنه لا أرواح فـيهنّ وأن فـي ذوات الأرواح أرواحا فلذلك قـيـل: { وَجَعَلْنا
  مِنَ الـمَاءِ كُلَّ شَيْءٍ حَيّ }.وقوله: { أفَلا يُؤْمِنُون } يقول: أفلا يصدّقون
  بذلك، ويقرّون بألوهة من فعل ذلك ويفردونه بـالعبـادة؟\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

