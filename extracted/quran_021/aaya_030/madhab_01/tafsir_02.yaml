text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَ
  ٱلَّذِينَ كَفَرُوۤاْ أَنَّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ كَانَتَا رَتْقاً فَفَتَقْنَاهُمَا
  وَجَعَلْنَا مِنَ ٱلْمَآءِ كُلَّ شَيْءٍ حَيٍّ أَفَلاَ يُؤْمِنُونَ }قرىء: { أَلَمْ
  يَرَوْاْ } بغير واو. و { رَتْقاً } بفتح التاء، وكلاهما في معنى المفعول، كالخلق والنقض،
  أي: كانتا مرتوقتين. فإن قلت: الرتق صالح أن يقع موقع مرتوقتين لأنه مصدر، فما بال
  الرتق؟ قلت: هو على تقرير موصوف، أي: كانتا شيئاً رتقاً ومعنى ذلك: أن السماء كانت
  لاصقة بالأرض لا فضاء بينهما. أو كانت السموات متلاصقات، وكذلك الأرضون لا فرج بينها
  ففتقها الله وفرّج بينها. وقيل: ففتقناها بالمطر والنبات بعد ما كانت مصمتة، وإنما
  قيل: كانتا دون كنّ، لأنّ المراد جماعة السموات وجماعة الأرض، ونحوه قولهم: لقاحان
  سوداوان، أي: جماعتان، فعل في المضمر نحو ما فعل في المظهر. فإن قلت: متى رأوهما رتقا
  حتى جاء تقريرهم بذلك؟ قلت: فيه وجهان، أحدهما: أنه وارد في القرآن الذي هو معجزة في
  نفسه، فقام مقام المرئيِّ المشاهد. والثاني: أن تلاصق الأرض والسماء وتباينهما كلاهما
  جائز في العقل، فلا بدّ للتباين دون التلاصق من مخصص وهو القديم سبحانه { وَجَعَلْنَا
  } لا يخلو أن يتعدى إلى واحد أو اثنين، فإن تعدّى إلى واحد، فالمعنى: خلقنا من الماء
  كل حيوان، كقوله:{ وَٱللَّهُ خَلَقَ كُلَّ دَابَّةٍ مّن مَّاء }[النور: 45] أو كأنما
  خلقناه من الماء لفرط احتياجه إليه وحبه له وقلة صبره عنه، كقوله تعالى:{ خُلِقَ ٱلإنْسَانُ
  مِنْ عَجَلٍ }[الأنبياء: 37] وإن تعدى إلى اثنين فالمعنى: صيرنا كل شيء حيّ بسبب من
  الماء لا بدّ له منه. و«من» هذا نحو «من» في قوله عليه السلام:(696) \" مَا أنَا مِنْ
  ددٍ ولا الددُ مِنْي \" وقرىء «حيا» وهو المفعول الثاني. والظرف لغو.\r\n\t\t\t\r\n\t\t\t</section>"

