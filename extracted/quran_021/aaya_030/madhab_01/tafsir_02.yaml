  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَرَ ٱلَّذِينَ كَفَرُوۤاْ أَنَّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ كَانَتَا رَتْقاً فَفَتَقْنَاهُمَا
  وَجَعَلْنَا مِنَ ٱلْمَآءِ كُلَّ شَيْءٍ حَيٍّ أَفَلاَ يُؤْمِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: { أَلَمْ يَرَوْاْ } بغير واو. و { رَتْقاً } بفتح التاء، وكلاهما
  في معنى المفعول، كالخلق والنقض، أي: كانتا مرتوقتين. فإن قلت: الرتق صالح أن يقع موقع
  مرتوقتين لأنه مصدر، فما بال الرتق؟ قلت: هو على تقرير موصوف، أي: كانتا شيئاً رتقاً
  ومعنى ذلك: أن السماء كانت لاصقة بالأرض لا فضاء بينهما. أو كانت السموات متلاصقات،
  وكذلك الأرضون لا فرج بينها ففتقها الله وفرّج بينها. وقيل: ففتقناها بالمطر والنبات
  بعد ما كانت مصمتة، وإنما قيل: كانتا دون كنّ، لأنّ المراد جماعة السموات وجماعة الأرض،
  ونحوه قولهم: لقاحان سوداوان، أي: جماعتان، فعل في المضمر نحو ما فعل في المظهر. فإن
  قلت: متى رأوهما رتقا حتى جاء تقريرهم بذلك؟ قلت: فيه وجهان، أحدهما: أنه وارد في القرآن
  الذي هو معجزة في نفسه، فقام مقام المرئيِّ المشاهد. والثاني: أن تلاصق الأرض والسماء
  وتباينهما كلاهما جائز في العقل، فلا بدّ للتباين دون التلاصق من مخصص وهو القديم سبحانه
  { وَجَعَلْنَا } لا يخلو أن يتعدى إلى واحد أو اثنين، فإن تعدّى إلى واحد، فالمعنى:
  خلقنا من الماء كل حيوان، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ خَلَقَ كُلَّ دَابَّةٍ مّن
  مَّاء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 45] أو كأنما خلقناه من الماء لفرط احتياجه إليه وحبه له وقلة
  صبره عنه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">خُلِقَ ٱلإنْسَانُ مِنْ عَجَلٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 37] وإن تعدى إلى اثنين
  فالمعنى: صيرنا كل شيء حيّ بسبب من الماء لا بدّ له منه. و«من» هذا نحو «من» في قوله
  عليه السلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(696)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَا أنَا مِنْ ددٍ ولا الددُ مِنْي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء «حيا» وهو المفعول الثاني. والظرف لغو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

