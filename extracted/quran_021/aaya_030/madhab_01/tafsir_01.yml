  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَرَ ٱلَّذِينَ كَفَرُوۤاْ أَنَّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ كَانَتَا رَتْقاً فَفَتَقْنَاهُمَا
  وَجَعَلْنَا مِنَ ٱلْمَآءِ كُلَّ شَيْءٍ حَيٍّ أَفَلاَ يُؤْمِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: أو لـم ينظر هؤلاء الذي كفروا بـالله بأبصار قلوبهم،
  فـيروا بها، ويعلـموا أن السموات والأرض كانتا رَتْقا: يقول: لـيس فـيهما ثقب، بل كانتا
  ملتصقتـين يقال منه: رتق فلان الفتق: إذا شدّه، فهو يرتقه رَتْقا ورتوقا ومن ذلك قـيـل
  للـمرأة التـي فرجها ملتـحم: رتقاء. ووحد الرَّتقْ، وهو من صفة السماء والأرض، وقد
  جاء بعد قوله: { كانَتا } لأنه مصدر، مثل قول الزّور والصوم والفطر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَفَتَقْناهُما } يقول: فصدعناهما وفرجناهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويل فـي معنى وصف الله السموات والأرض بـالرتق، وكيف
  كان الرتق، وبأيّ معنى فتق؟ فقال بعضهم: عَنَى بذلك أن السموات والأرض كانتا ملتصقتـين
  ففصل الله بـينهما بـالهواء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أوَ
  لَـمْ يَرَ الَّذِينَ كَفَرُوا أنَّ السَمَوَاتِ والأرْضَ كانَتا رَتْقا } يقول: ملتصقتـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { أوَ لَـمْ يَرَ الَّذِينَ كَفَرُوا أنَّ السَّمَوَاتِ
  والأرْضَ كانَتا رتْقا فَفَتَقْناهما... } الآية، يقول: كانتا ملتصقتـين، فرفع السماء
  ووضع الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { أنَّ السَّمَوَاتِ
  والأرْضَ كانتا رَتْقا فَفَتَقْناهُما } كان ابن عبـاس يقول: كانتا ملتزقتـين، ففتقهما
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { أنَّ السَّمَوَاتِ والأرْضَ كانَتا رَتْقا فَفَتَقْناهُما }
  قال: كان الـحسن وقَتادة يقولان: كانتا جميعا، ففصل الله بـينهما بهذا الهواء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك أن السموات كانت مرتتقة طبقة، ففتقها الله
  فجعلها سبع سموات. وكذلك الأرض كانت كذلك مرتتقة، ففتقها فجعلها سبع أرضين ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تبـارك وتعالـى: { رَتْقا فَفَتَقْناهُما
  } من الأرض ستّ أرضين معها فتلك سبع أرضين معها، ومن السماء ستّ سموات معها فتلك سبع
  سموات معها. قال: ولـم تكن الأرض والسماء متـماسَّتـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن ابن أبـي نـجيح، عن مـجاهد: {
  رَتْقا فَفَتَقْناهُما } قال: فتقهنّ سبع سموات بعضهنّ فوق بعض، وسبع أرضين بعضهنّ
  تـحت بعض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد نـحو حديث مـحمد بن عمرو، عن أبـي عاصم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبد الـحميد بن بـيان، قال: أخبرنا مـحمد بن يزيد، عن إسماعيـل،
  قال: سألت أبـا صالـح عن قوله: { كانَتا رَتْقا فَفَتَقْناهُما } قال: كانت الأرض رتقا
  والسموات رتقا، ففتق من السماء سبع سموات، ومن الأرض سبع أرضين.</font></font>&#13;\t\t\t<label
