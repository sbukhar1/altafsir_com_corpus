  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَوَلَمْ يَرَ ٱلَّذِينَ كَفَرُوۤاْ أَنَّ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضَ كَانَتَا رَتْقاً فَفَتَقْنَاهُمَا وَجَعَلْنَا مِنَ ٱلْمَآءِ كُلَّ شَيْءٍ
  حَيٍّ أَفَلاَ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: كانت سماء واحدة ثم فتقها، فجعلها سبع
  سموات فـي يومين، فـي الـخميس والـجمعة، وإنـما سُمي يوم الـجمعة لأنه جمع فـيه خـلق
  السموات والأرض، فذلك حين يقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">خَـلَقَ السَّمَوَاتِ وَالأرْضِ فـي
  سِتَّةِ أيَّامٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: { كانَتا رَتْقا فَفَتَقْناهُما }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُنـي بذلك أن السموات كانت رتقا لا تـمطر والأرض كذلك رتقا لا تنبت، ففتق
  السماء بـالـمطر والأرض بـالنبـات. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا أبو الأحوص، عن سماك، عن عكرمة: { أوَ لَـمْ يَرَ الَّذِينَ كَفَرُوا
  أنَّ السَّمَوَاتِ والأرْضَ كانَتا رَتْقا فَفَتَقْناهُما } قال: كانتا رتقا لا يخرج
  منهما شيء، ففتق السماء بـالـمطر وفتق الأرض بـالنبـات. قال: وهو قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">والسَّماءِ
  ذَاتِ الرَّجْعِ والأرْضِ ذَاتِ الصَّدْعِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الـحسين بن علـيّ الصدائي، قال: ثنا أبـي، عن الفضيـل بن مرزوق،
  عن عطية، فـي قوله: { أوَ لَـمْ يَرَ الَّذِينَ كَفَرُوا أنَّ السَّمَوَاتِ والأرْضَ
  كانَتا رَتْقا فَفَتَقْناهُما } قال: كانت السماء رتقا لا تـمطر والأرض رتقا لا تنبت،
  ففتق السماء بـالـمطر وفتق الأرض بـالنبـات وجعل من الـماء كلّ شيء حيّ، أفلا يؤمنون؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { أوَ
  لَـمْ يَرَ الَّذِينَ كَفَرُوا أن السَّمَوَاتِ والأرْضَ كانَتا رَتْقا فَفَتَقْناهُما
  } قال: كانت السموات رتقا لا ينزل منها مطر، وكانت الأرض رتقا لا يخرج منها نبـات،
  ففتقهما الله، فأنزل مطر السماء، وشقّ الأرض فأخرج نبـاتها. وقرأ: { فَفَتَقْناهُما
  وَجَعَلْنا مِنَ الماء كلَّ شَيْءٍ حَيّ أفَلا يُؤْمِنُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إنما قيل { فَفَتَقْناهُما } لأن اللـيـل كان قبل النهار، ففتق النهار. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا الثوري، عن أبـيه، عن عكرِمة، عن ابن عبـاس، قال: خـلق اللـيـل قبل النهار.
  ثم قال: { كانَتا رَتْقا فَفَتَقْنَاهُما }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب قول من قال: معنى ذلك: أو لـم ير الذي كفروا
  أن السموات والأرض كانتا رتقا من الـمطر والنبـات، ففتقنا السماء بـالغيث والأرض بـالنبـات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قلنا ذلك أولـى بـالصواب فـي ذلك لدلالة قوله: { وجَعَلْنا
  مِنَ الـماءِ كُلَّ شَيْءٍ حَيّ } علـى ذلك، وأنه جلّ ثناؤه لـم يعقب ذلك بوصف الـماء
  بهذه الصفة إلا والذي تقدمه من ذكر أسبـابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فإن كان ذلك كذلك، فكيف قـيـل: أو لـم ير الذين كفروا أن السموات والأرض
  كانتا رتقا، والغيث إنـما ينزل من السماء الدنـيا؟ قـيـل: إن ذلك مختلف فـيه، قد قال
  قوم: إنـما ينزل من السماء السابعة، وقال آخرون: من السماء الرابعة، ولو كان ذلك أيضا
  كما ذكرت من أنه ينزل من السماء الدنـيا، لـم يكن فـي قوله: { أنّ السَّمَوَاتِ والأرْضَ
  } دلـيـل علـى خلاف ما قلنا، لأنه لا يـمتنع أن يقال «السموات» والـمراد منها واحدة
  فتـجمع، لأن كل قطعة منها سماء، كما يقال: ثوب أخلاق، وقميص أسمال.</font></font>&#13;\t\t\t<label
