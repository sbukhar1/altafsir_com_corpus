text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ مَتَّعْنَا
  هَـٰؤُلاۤءِ وَآبَآءَهُمْ حَتَّىٰ طَالَ عَلَيْهِمُ ٱلْعُمُرُ أَفَلاَ يَرَوْنَ أَنَّا
  نَأْتِي ٱلأَرْضَ نَنقُصُهَا مِنْ أَطْرَافِهَآ أَفَهُمُ ٱلْغَالِبُونَ }يقول تعالـى
  ذكره: ما لهؤلاء الـمشركين من آلهة تـمنعهم من دوننا، ولا جار يجيرهم من عذابنا، إذا
  نـحن أردنا عذابهم، فـاتكلوا علـى ذلك، وعصوا رسلنا اتكالاً منهم علـى ذلك ولكنا متَّعناهم
  بهذه الـحياة الدنـيا وآبـاءهم من قبلهم حتـى طال علـيهم العمر، وهم علـى كفرهم مقـيـمون،
  لا تأتـيهم منا واعظة من عذاب ولا زاجرة من عقاب علـى كفرهم وخلافهم أمرنا وعبـادتهم
  الأوثان والأصنام، فنسوا عهدنا وجهلوا موقع نعمتنا علـيهم، ولـم يعرفوا موضع الشكر.
  وقوله: { أفَلا يَرَوْنَ أنَّا نَأْتِـي الأرْضَ نَنْقُصُها مِنْ أطْرَافِها } يقول
  تعالـى ذكره: أفلا يرى هؤلاء الـمشركون بـالله السائلو مـحمد صلى الله عليه وسلم الآيات
  الـمستعجلو بـالعذاب، أنا نأتـي الأرض نـخرّبها من نواحيها بقهرنا أهلها، وغَلَبَتِنَاهم،
  وإجلائهم عنها، وقتلهم بـالسيوف، فـيعتبروا بذلك ويتعظوا به، ويحذروا منا أن ننزل من
  بأسنا بهم نـحو الذي قد أنزلنا بـمن فعلنا ذلك به من أهل الأطراف؟ وقد تقدم ذكر القائلـين
  بقولنا هذا ومخالفـيه بـالروايات عنهم فـي سورة الرعد بـما أغنى عن إعادته فـي هذا
  الـموضع.وقوله: { أفَهُمُ الغالِبُونَ } يقول تبـارك وتعالـى: أفهؤلاء الـمشركون الـمستعجلو
  مـحمد بـالعذاب الغالبونا، وقد رأوا قهرنا من أحللنا بساحته بأسنا فـي أطراف الأرضين؟
  لـيس ذلك كذلك، بل نـحن الغالبون. وإنـما هذا تقريع من الله تعالـى لهؤلاء الـمشركين
  به بجهلهم، يقول: أفـيظنون أنهم يغلبون مـحمدا ويقهرونه، وقد قهر من ناوأه من أهل أطراف
  الأرض غيرهم؟ كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أفَهُمُ
  الغالِبُونَ } يقول: لـيسوا بغالبـين، ولكن رسول الله صلى الله عليه وسلم هو الغالب.\r\n\t\t\t\r\n\t\t\t</section>"

