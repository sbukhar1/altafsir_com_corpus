  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  مَتَّعْنَا هَـٰؤُلاۤءِ وَآبَآءَهُمْ حَتَّىٰ طَالَ عَلَيْهِمُ ٱلْعُمُرُ أَفَلاَ يَرَوْنَ
  أَنَّا نَأْتِي ٱلأَرْضَ نَنقُصُهَا مِنْ أَطْرَافِهَآ أَفَهُمُ ٱلْغَالِبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال: بل ما هم فيه من الحفظ والكلاءة إنما هو منا، لا من مانع يمنعهم
  من إهلاكنا، وما كلأناهم وآباءهم الماضين إلا تمتيعاً لهم بالحياة الدنيا وإمهالاً،
  كما متعنا غيرهم من الكفار وأمهلناهم { حَتَّىٰ طَالَ عَلَيْهِمُ } الأمد، وامتدت بهم
  أيام الروح والطمأنينة، فحسبوا أن لا يزالوا على ذلك لا يغلبون ولا ينزع عنهم ثوب أمنهم
  واستمتاعهم، وذلك طمع فارغ وأمد كاذب { أَفَلاَ يَرَوْنَ أَنَّا } ننقص أرض الكفر ودار
  الحرب، ونحذف أطرافها بتسليط المسلمين عليها وإظهارهم على أهلها وردّها دار إسلام.
  فإن قلت: أي فائدة في قوله: { نَأْتِى ٱلأرْضَ }؟ قلت فيه تصوير ما كان الله يجريه
  على أيدي المسلمين، وأن عساكرهم وسراياهم كانت تغزو أرض المشركين وتأتيها غالبة عليها،
  ناقصة من أطرافها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

