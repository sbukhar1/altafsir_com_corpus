  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَهُ مَن فِي
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَنْ عِنْدَهُ لاَ يَسْتَكْبِرُونَ عَنْ عِبَادَتِهِ وَلاَ
  يَسْتَحْسِرُونَ }يقول تعالـى ذكره: وكيف يجوز أن يتـخذ الله لهوا، وله مُلك جميع من
  فـي السموات والأرض، والذين عنده من خـلقه لا يستنكفون عن عبـادتهم إياه ولا يَعْيَون
  من طول خدمتهم له، وقد علـمتـم أنه لا يستعبد والد ولده ولا صاحبته، وكل من فـي السموات
  والأرض عبـيده، فأنى يكون له صاحبة وولد يقول: أولا تتفكرون فـيـما تفترون من الكذب
  علـى ربكم؟وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا علـيّ،
  قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلا يَسْتَـحْسِرُونَ
  } لا يرجعون.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلا
  يَسْتَـحْسِرُونَ } لا يحسَرون.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله:
  { وَلا يَسْتَـحْسِرُونَ } قال: لا يُعيون.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، قوله: { وَلا يَسْتَـحْسِرُونَ } قال: لا يعيون.حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة مثله.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { لا يَسْتَكْبِرونَ عَنْ عِبـادَتِهِ
  وَلا يَسْتَـحْسِرُون } قال: لا يستـحسرون، لا يـملُّون ذلك الاستـحسار، قال: ولا يفترون،
  ولا يسأَمون.هذا كله معناه واحد والكلام مختلف، وهو من قولهم: بعير حَسِير: إذا أعيا
  وقام ومنه قول علقمة بن عبدة:بِها جِيَفُ الـحَسْرَى فأمَّا عِظامُها   فَبِـيضٌ، وأمَّا
  جِلْدُها فَصَلِـيبُ\r\n\t\t\t</section>"

