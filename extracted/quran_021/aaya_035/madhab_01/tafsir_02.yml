  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلْنَا لِبَشَرٍ مِّن قَبْلِكَ ٱلْخُلْدَ أَفَإِنْ مِّتَّ فَهُمُ ٱلْخَالِدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُّ
  نَفْسٍ ذَآئِقَةُ ٱلْمَوْتِ وَنَبْلُوكُم بِٱلشَّرِّ وَٱلْخَيْرِ فِتْنَةً وَإِلَيْنَا
  تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">كانوا يقدّرون أنه سيموت فيشمتون
  بموته، فنفى الله تعالى عنه الشماتة بهذا، أي: قضى الله أن لا يخلد في الدنيا بشراً،
  فلا أنت ولا هم إلا عرضة للموت، فإذا كان الأمر كذلك فإن مت أنت أيبقى هؤلاء؟ وفي معناه
  قول القائل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَقُلْ لِلَّشامِتِينَ
  بِنَا أفِيقُوا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">سَيَلْقَى الشَّامِتُونَ كَمَا لَقِينَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَنَبْلُوكُمْ } أي نختبركم بما
  يجب فيه الصبر من البلايا، وبما يجب فيه الشكر من النعم، وإلينا مرجعكم فنجازيكم على
  حسب ما يوجد منكم من الصبر أو الشكر، وإنما سمى ذلك ابتلاء وهو عالم بما سيكون من أعمال
  العاملين قبل وجودهم، لأنه في صورة الاختبار. و { فِتْنَةً } مصدر مؤكد لنبلوكم من
  غير لفظه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

