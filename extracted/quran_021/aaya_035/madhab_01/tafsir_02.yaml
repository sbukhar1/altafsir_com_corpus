text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا جَعَلْنَا
  لِبَشَرٍ مِّن قَبْلِكَ ٱلْخُلْدَ أَفَإِنْ مِّتَّ فَهُمُ ٱلْخَالِدُونَ } * { كُلُّ
  نَفْسٍ ذَآئِقَةُ ٱلْمَوْتِ وَنَبْلُوكُم بِٱلشَّرِّ وَٱلْخَيْرِ فِتْنَةً وَإِلَيْنَا
  تُرْجَعُونَ }كانوا يقدّرون أنه سيموت فيشمتون بموته، فنفى الله تعالى عنه الشماتة
  بهذا، أي: قضى الله أن لا يخلد في الدنيا بشراً، فلا أنت ولا هم إلا عرضة للموت، فإذا
  كان الأمر كذلك فإن مت أنت أيبقى هؤلاء؟ وفي معناه قول القائل:فَقُلْ لِلَّشامِتِينَ
  بِنَا أفِيقُوا   سَيَلْقَى الشَّامِتُونَ كَمَا لَقِينَا{ وَنَبْلُوكُمْ } أي نختبركم
  بما يجب فيه الصبر من البلايا، وبما يجب فيه الشكر من النعم، وإلينا مرجعكم فنجازيكم
  على حسب ما يوجد منكم من الصبر أو الشكر، وإنما سمى ذلك ابتلاء وهو عالم بما سيكون
  من أعمال العاملين قبل وجودهم، لأنه في صورة الاختبار. و { فِتْنَةً } مصدر مؤكد لنبلوكم
  من غير لفظه.\r\n\t\t\t\r\n\t\t\t</section>"

