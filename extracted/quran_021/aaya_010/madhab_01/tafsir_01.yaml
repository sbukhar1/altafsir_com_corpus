  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  أَنزَلْنَآ إِلَيْكُمْ كِتَاباً فِيهِ ذِكْرُكُمْ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: معناه، لقد أنزلنا إلـيكم
  كتابـا فـيه ذكركم، فـيه حديثكم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح عن مـجاهد، قوله: { فِـيهِ ذِكْرُكُمْ } قال:
  حديثكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { لَقَدْ أنْزَلْنا إلَـيْكُمْ كَتابـا فـيه
  ذِكْرُكُمْ } قال: حديثكم: { أفَلا تَعْقِلونَ } قال: «في قد أفلـح»</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ
  أتَـيْناهُمْ بِذِكْرِهِمْ فَهُمْ عَنْ ذِكْرِهِمْ مُعْرِضُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا سفـيان: نزل القرآن بـمكارم الأخلاق، ألـم تسمعه
  يقول: { لَقَدْ أنْزَلْنا إلَـيْكُمْ كِتابـا فِـيهِ ذِكْرُكُمْ أفَلا تَعْقِلُونَ
  }؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عُنـي بـالذكر فـي
  هذا الـموضع: الشرفُ، وقالوا: معنى الكلام: لقد أنزلنا إلـيكم كتابـا فـيه شرفكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وهذا القول الثانـي أشبه بـمعنى الكلـمة، وهو نـحو مـما
  قال سفـيان الذي حكينا عنه، وذلك أنه شرفٌ لـمن اتبعه وعمل بـما فـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

