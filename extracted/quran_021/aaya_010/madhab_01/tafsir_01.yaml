text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ أَنزَلْنَآ
  إِلَيْكُمْ كِتَاباً فِيهِ ذِكْرُكُمْ أَفَلاَ تَعْقِلُونَ }اختلف أهل التأويـل فـي
  معنى ذلك، فقال بعضهم: معناه، لقد أنزلنا إلـيكم كتابـا فـيه ذكركم، فـيه حديثكم. ذكر
  من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح عن مـجاهد، قوله: { فِـيهِ
  ذِكْرُكُمْ } قال: حديثكم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، عن مـجاهد: { لَقَدْ أنْزَلْنا إلَـيْكُمْ كَتابـا فـيه ذِكْرُكُمْ } قال: حديثكم:
  { أفَلا تَعْقِلونَ } قال: «في قد أفلـح»{ بَلْ أتَـيْناهُمْ بِذِكْرِهِمْ فَهُمْ عَنْ
  ذِكْرِهِمْ مُعْرِضُونَ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا سفـيان: نزل القرآن
  بـمكارم الأخلاق، ألـم تسمعه يقول: { لَقَدْ أنْزَلْنا إلَـيْكُمْ كِتابـا فِـيهِ ذِكْرُكُمْ
  أفَلا تَعْقِلُونَ }؟وقال آخرون: بل عُنـي بـالذكر فـي هذا الـموضع: الشرفُ، وقالوا:
  معنى الكلام: لقد أنزلنا إلـيكم كتابـا فـيه شرفكم.قال أبو جعفر: وهذا القول الثانـي
  أشبه بـمعنى الكلـمة، وهو نـحو مـما قال سفـيان الذي حكينا عنه، وذلك أنه شرفٌ لـمن
  اتبعه وعمل بـما فـيه.\r\n\t\t\t\r\n\t\t\t</section>"

