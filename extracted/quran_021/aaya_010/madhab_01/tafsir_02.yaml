text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ أَنزَلْنَآ
  إِلَيْكُمْ كِتَاباً فِيهِ ذِكْرُكُمْ أَفَلاَ تَعْقِلُونَ }{ ذِكْرُكُمْ } شرفكم وصيتكم،
  كما قال:{ وَإِنَّهُ لَذِكْرٌ لَّكَ وَلِقَوْمِكَ }[الزخرف: 44] أو موعظتكم. أو فيه
  مكارم الأخلاق التي كنتم تطلبون بها الثناء أو حسن الذكر كحسن الجوار، والوفاء بالعهد،
  وصدق الحديث، وأداء الأمانة، والسخاء؛ وما أشبه ذلك\r\n\t\t\t\r\n\t\t\t</section>"

