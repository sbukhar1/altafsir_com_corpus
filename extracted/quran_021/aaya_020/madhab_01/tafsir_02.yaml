  \       <a href=\"javascript:Open_QurPage(21, 19)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(21,19)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَهُ
  مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَنْ عِنْدَهُ لاَ يَسْتَكْبِرُونَ عَنْ عِبَادَتِهِ
  وَلاَ يَسْتَحْسِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُسَبِّحُونَ ٱلَّيلَ وَٱلنَّهَارَ لاَ يَفْتُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَنْ عِندَهُ } هم الملائكة. والمراد أنهم مكرمون، منزلون - لكرامتهم
  عليه - منزلة المقرّبين عند الملوك على طريق التمثيل والبيان لشرفهم وفضلهم على جميع
  خلقه. فإن قلت: الاستحسار مبالغة في الحسور، فكان الأبلغ في وصفهم أن ينفي عنهم أدنى
  الحسور. قلت: في الاستحسار بيان أنّ ما هم فيه يوجب غاية لحسور وأقصاه، وأنهم أحقاء
  لتلك العبادات الباهظة بأن يستحسروا فيما يفعلون. [ { يُسَبِّحُونَ ٱلَّيْلَ وٱَلنَّهَارِ
  لا يَفْتُرُونَ } ] أي: تسبيحهم متصل دائم في جميع أوقاتهم، لا يتخلله فترة بفراغ أو
  شغل آخر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

