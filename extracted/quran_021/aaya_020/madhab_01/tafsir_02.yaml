text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَهُ مَن فِي
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَنْ عِنْدَهُ لاَ يَسْتَكْبِرُونَ عَنْ عِبَادَتِهِ وَلاَ
  يَسْتَحْسِرُونَ } * { يُسَبِّحُونَ ٱلَّيلَ وَٱلنَّهَارَ لاَ يَفْتُرُونَ }{ وَمَنْ
  عِندَهُ } هم الملائكة. والمراد أنهم مكرمون، منزلون - لكرامتهم عليه - منزلة المقرّبين
  عند الملوك على طريق التمثيل والبيان لشرفهم وفضلهم على جميع خلقه. فإن قلت: الاستحسار
  مبالغة في الحسور، فكان الأبلغ في وصفهم أن ينفي عنهم أدنى الحسور. قلت: في الاستحسار
  بيان أنّ ما هم فيه يوجب غاية لحسور وأقصاه، وأنهم أحقاء لتلك العبادات الباهظة بأن
  يستحسروا فيما يفعلون. [ { يُسَبِّحُونَ ٱلَّيْلَ وٱَلنَّهَارِ لا يَفْتُرُونَ } ]
  أي: تسبيحهم متصل دائم في جميع أوقاتهم، لا يتخلله فترة بفراغ أو شغل آخر.\r\n\t\t\t\r\n\t\t\t</section>"

