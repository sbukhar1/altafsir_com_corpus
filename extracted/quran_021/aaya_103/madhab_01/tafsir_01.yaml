text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ يَحْزُنُهُمُ
  ٱلْفَزَعُ ٱلأَكْبَرُ وَتَتَلَقَّاهُمُ ٱلْمَلاَئِكَةُ هَـٰذَا يَوْمُكُمُ ٱلَّذِي
  كُنتُمْ تُوعَدُونَ }اختلف أهل التأويـل فـي الفزع الأكبر أيّ الفزع هو؟ فقال بعضهم:
  ذلك النار إذا أطبقت علـى أهلها. ذكر من قال ذلك:حدثنا أبو هشام، قال: ثنا يحيى بن
  يـمان، قال: ثنا سفـيان، عن عطاء بن السائب، عن سعيد بن جبـير: { لا يَحْزُنهُمْ الفَزَعُ
  الأكْبَرُ } قال: النار إذا أطبقت علـى أهلها.حدثنا القاسم، قال: ثنا الحسين، قال:
  ثنـي حجاج، قال: قال ابن جريج، قوله: { لا يَحْزُنهُمُ الفَزَعُ الأكْبَرُ } قال: حين
  تطبق جهنم، وقال: حين ذُبح الـموت.وقال آخرون: بل ذلك النفخة الآخرة. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { لا يَحْزُنهُمُ الفَزَعُ الأكْبَرُ } يعنـي النفخة الآخرة.وقال آخرون: بل ذلك
  حين يؤمر بـالعبد إلـى النار. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة،
  عن رجل، عن الـحسن: { لا يَحْزُنهُمُ الفَزَعُ الأكْبَرُ } قال: انصراف العبد حين يُؤْمر
  به إلى النار.وأولـى الأقوال فـي ذلك بـالصواب، قول من قال: ذلك عند النفخة الآخرة
  وذلك أن من لـم يحزنه ذلك الفزع الأكبر وأمن منه، فهو مـما بعدَه أحْرَى أن لا يفزَع،
  وأن من أفزعه ذلك فغير مأمون علـيه الفزع مـما بعده.وقوله: { وَتَتَلَقَّاهُمُ الـمَلائِكَةُ
  } يقول: وتستقبلهم الـملائكة يهنئونهم يقولون: { هَذَا يَوْمُكُمُ الَّذِي كُنْتُـمْ
  تُوعَدُونَ } فـيه الكرامة من الله والـحِبـاء والـجزيـل من الثواب علـى ما كنتـم تنصَبون
  فـي الدنـيا لله فـي طاعته.وبنـحو الذي قلنا فـي ذلك قال ابن زيد.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { هَذَا يَوْمُكُمُ الَّذِي كُنْتُـمْ
  تُوعَدُونَ } قال: هذا قبل أن يدخـلوا الـجنة.\r\n\t\t\t\r\n\t\t\t</section>"

