text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّهُ يَعْلَمُ
  ٱلْجَهْرَ مِنَ ٱلْقَوْلِ وَيَعْلَمُ مَا تَكْتُمُونَ } * { وَإِنْ أَدْرِي لَعَلَّهُ
  فِتْنَةٌ لَّكُمْ وَمَتَاعٌ إِلَىٰ حِينٍ }يقول تعالى ذكره لنبـيه مـحمد صلى الله عليه
  وسلم: قل لهؤلاء الـمشركين، إن الله يعلـم الـجهر الذي يجهرون به من القول، ويعلـم
  ما تـخفونه فلا تـجهرون به، سواء عنده خفـيه وظاهره وسرّه وعلانـيته، إنه لا يخفـى
  علـيه منه شيء فإن أخَّر عنكم عقابه علـى ما تـخفون من الشرك به أو تـجهرون به، فما
  أدري ما السبب الذي من أجله يؤخِّر ذلك عنكم؟ لعلّ تأخيره ذلك عنكم مع وعده إياكم لفتنة
  يريدها بكم، ولتتـمتعوا بحياتكم إلـى أجل قد جعله لكم تبلغونه، ثم ينزل بكم حينئذٍ
  نقمته.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن عطاء الـخراسانـيّ، عن ابن عبـاس:
  { وَإنْ أدْرِي لَعَلَّهُ فِتْنَةٌ لَكُمْ وَمَتاعٌ إلـى حينٍ } يقول: لعلّ ما أُقرِّب
  لكم من العذاب والساعة، أن يؤخَّر عنكم لـمدتكم، ومتاع إلـى حين، فـيصير قولـي ذلك
  لكم فتنة.\r\n\t\t\t\r\n\t\t\t</section>"

