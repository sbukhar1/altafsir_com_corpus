text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلُوطاً آتَيْنَاهُ
  حُكْماً وَعِلْماً وَنَجَّيْنَاهُ مِنَ ٱلْقَرْيَةِ ٱلَّتِي كَانَت تَّعْمَلُ ٱلْخَبَائِثَ
  إِنَّهُمْ كَانُواْ قَوْمَ سَوْءٍ فَاسِقِينَ }يقول تعالـى ذكره: وآتـينا لوطاً { حُكْما
  } وهو فصل القضاء بـين الـخصوم، { وعِلْـما } يقول: وآتـيناه أيضاً علـماً بأمر دينه،
  وما يجب علـيه لله من فرائضه.وفـي نصب «لوط» وجهان: أن ينصب لتعلق الواو بـالفعل كما
  قلنا: وآتـينا لوطاً والآخر بـمضمر بـمعنى: واذكر لوطاً.وقوله: { ونَـجَّيْناهُ مِنَ
  القَرْيَةِ التـي كانَتْ تَعْمَلُ الـخَبـائِثَ } يقول: ونـجيناه من عذابنا الذي أحللناه
  بأهل القرية التـي كانت تعمل الـخبـائث، وهي قرية سَدُوم التـي كان لوط بعث إلـى أهلها.
  وكانت الـخبـائث التـي يعملونها: إتـيانَ الذكران فـي أدبـارهم، وخَذْفهم الناس، وتضارطهم
  فـي أنديتهم، مع أشياء أُخَر كانوا يعملونها من الـمُنكر، فأخرجه الله حين أراد إهلاكهم
  إلـى الشام. كما:حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: أخرجهم
  الله، يعنـي لوطا وابنتـيه زيثا وزعرثا إلـى الشام حين أراد إهلاك قومه.وقوله: { إنَّهُمْ
  كانُوا قَوْمَ سَوْءٍ فـاسِقِـينَ } مخالفـين أمر الله، خارجين عن طاعته وما يَرْضَى
  من العمل.\r\n\t\t\t\r\n\t\t\t</section>"

