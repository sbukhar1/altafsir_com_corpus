text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلُوطاً آتَيْنَاهُ
  حُكْماً وَعِلْماً وَنَجَّيْنَاهُ مِنَ ٱلْقَرْيَةِ ٱلَّتِي كَانَت تَّعْمَلُ ٱلْخَبَائِثَ
  إِنَّهُمْ كَانُواْ قَوْمَ سَوْءٍ فَاسِقِينَ } * { وَأَدْخَلْنَاهُ فِي رَحْمَتِنَآ
  إِنَّهُ مِنَ ٱلصَّالِحِينَ }{ حُكْمًا } حكمة وهو ما يجب فعله. أو فصلاً بين الخصوم.
  وقيل: هو النبوّة. والقرية: سدوم، أي: في أهل رحمتنا. أو في الجنة. ومنه الحديث:(698)
  \" هذه رحمتي أرحم بها من أشاء. \" \r\n\t\t\t\r\n\t\t\t</section>"

