  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلُوطاً
  آتَيْنَاهُ حُكْماً وَعِلْماً وَنَجَّيْنَاهُ مِنَ ٱلْقَرْيَةِ ٱلَّتِي كَانَت تَّعْمَلُ
  ٱلْخَبَائِثَ إِنَّهُمْ كَانُواْ قَوْمَ سَوْءٍ فَاسِقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وآتـينا لوطاً { حُكْما } وهو فصل القضاء بـين الـخصوم، { وعِلْـما }
  يقول: وآتـيناه أيضاً علـماً بأمر دينه، وما يجب علـيه لله من فرائضه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفـي نصب «لوط» وجهان: أن ينصب لتعلق الواو بـالفعل كما قلنا: وآتـينا
  لوطاً والآخر بـمضمر بـمعنى: واذكر لوطاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ونَـجَّيْناهُ مِنَ القَرْيَةِ التـي كانَتْ تَعْمَلُ الـخَبـائِثَ } يقول: ونـجيناه
  من عذابنا الذي أحللناه بأهل القرية التـي كانت تعمل الـخبـائث، وهي قرية سَدُوم التـي
  كان لوط بعث إلـى أهلها. وكانت الـخبـائث التـي يعملونها: إتـيانَ الذكران فـي أدبـارهم،
  وخَذْفهم الناس، وتضارطهم فـي أنديتهم، مع أشياء أُخَر كانوا يعملونها من الـمُنكر،
  فأخرجه الله حين أراد إهلاكهم إلـى الشام. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: أخرجهم الله، يعنـي لوطا وابنتـيه
  زيثا وزعرثا إلـى الشام حين أراد إهلاك قومه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّهُمْ كانُوا قَوْمَ سَوْءٍ فـاسِقِـينَ } مخالفـين أمر الله، خارجين عن طاعته
  وما يَرْضَى من العمل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

