  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  ٱتَّخَذَ ٱلرَّحْمَـٰنُ وَلَداً سُبْحَانَهُ بَلْ عِبَادٌ مُّكْرَمُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يَسْبِقُونَهُ بِٱلْقَوْلِ وَهُمْ بِأَمْرِهِ يَعْمَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَعْلَمُ
  مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يَشْفَعُونَ إِلاَّ لِمَنِ ٱرْتَضَىٰ
  وَهُمْ مِّنْ خَشْيَتِهِ مُشْفِقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن يَقُلْ مِنْهُمْ
  إِنِّيۤ إِلَـٰهٌ مِّن دُونِهِ فَذٰلِكَ نَجْزِيهِ جَهَنَّمَ كَذَلِكَ نَجْزِي ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">نزلت في خزاعة حيث قالوا: الملائكة بنات الله. نزه ذاته عن ذلك، ثم
  أخبر عنهم بأنهم عباد والعبودية تنافي الولادة، إلا أنهم { مُّكْرَمُونَ } مقرّبون
  عندي مفضلون على سائر العباد، لما هم عليه من أحوال وصفات ليست لغيرهم، فذلك هو الذي
  غرّ منهم من زعم أنهم أولادي، تعاليت عن ذلك علواً كبيراً. وقريء «مكرّمون» و { لاَ
  يَسْبِقُونَهُ } بالضم، من: سابقته فسبقته أسبقه. والمعنى: أنهم يتبعون قوله ولا يقولون
  شيئاً حتى يقوله، فلا يسبق قولهم قوله. والمراد: بقولهم، فأنيب اللام مناب الإضافة،
  أي لا يتقدّمون قوله بقولهم، كما تقول: سبقت بفرسي فرسه، وكما أنّ قولهم تابع لقوله،
  فعملهم أيضاً كذلك مبني على أمره: لا يعملون عملاً ما لم يؤمروا به. وجميع ما يأتون
  ويذرون مما قدّموا وأخروا بعين الله، وهو مجازيهم عليه، فلإحاطتهم بذلك يضبطون أنفسهم،
  ويراعون أحوالهم، ويعمرون أوقاتهم. ومن تحفظهم أنهم لا يجسرون أن يشفعوا إلا لمن ارتضاه
  الله وأهله للشفاعة في ازدياد الثواب والتعظيم، ثم أنهم مع هذا كله من خشية الله {
  مُشْفِقُونَ } أي متوقعون من أمارة ضعيفة، كائنون على حذر ورقبة لا يأمنون مكر الله.
  وعن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(695)
  أنه رأى جبريل عليه السلام ليلة المعراج ساقطاً كالحلس من خشية الله. وبعد أن وصف كرامتهم
  عليه، وقرب منزلتهم عنده، وأثنى عليهم، وأضاف إليهم تلك الأفعال السنية والأعمال المرضية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فاجأ بالوعيد الشديد، وأنذر بعذاب جهنم من أشرك منهم إن كان ذلك على
  سبيل الفرض والتمثيل، مع إحاطة علمه بأنه لا يكون، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ أَشْرَكُواْ لَحَبِطَ عَنْهُمْ
  مَّا كَانُواْ يَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 88] قصد بذلك تفظيع أمر الشرك وتعظيم شأن التوحيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
