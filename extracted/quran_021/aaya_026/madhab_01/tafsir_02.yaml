text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ ٱتَّخَذَ
  ٱلرَّحْمَـٰنُ وَلَداً سُبْحَانَهُ بَلْ عِبَادٌ مُّكْرَمُونَ } * { لاَ يَسْبِقُونَهُ
  بِٱلْقَوْلِ وَهُمْ بِأَمْرِهِ يَعْمَلُونَ } * { يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ
  وَمَا خَلْفَهُمْ وَلاَ يَشْفَعُونَ إِلاَّ لِمَنِ ٱرْتَضَىٰ وَهُمْ مِّنْ خَشْيَتِهِ
  مُشْفِقُونَ } * { وَمَن يَقُلْ مِنْهُمْ إِنِّيۤ إِلَـٰهٌ مِّن دُونِهِ فَذٰلِكَ نَجْزِيهِ
  جَهَنَّمَ كَذَلِكَ نَجْزِي ٱلظَّالِمِينَ }نزلت في خزاعة حيث قالوا: الملائكة بنات
  الله. نزه ذاته عن ذلك، ثم أخبر عنهم بأنهم عباد والعبودية تنافي الولادة، إلا أنهم
  { مُّكْرَمُونَ } مقرّبون عندي مفضلون على سائر العباد، لما هم عليه من أحوال وصفات
  ليست لغيرهم، فذلك هو الذي غرّ منهم من زعم أنهم أولادي، تعاليت عن ذلك علواً كبيراً.
  وقريء «مكرّمون» و { لاَ يَسْبِقُونَهُ } بالضم، من: سابقته فسبقته أسبقه. والمعنى:
  أنهم يتبعون قوله ولا يقولون شيئاً حتى يقوله، فلا يسبق قولهم قوله. والمراد: بقولهم،
  فأنيب اللام مناب الإضافة، أي لا يتقدّمون قوله بقولهم، كما تقول: سبقت بفرسي فرسه،
  وكما أنّ قولهم تابع لقوله، فعملهم أيضاً كذلك مبني على أمره: لا يعملون عملاً ما لم
  يؤمروا به. وجميع ما يأتون ويذرون مما قدّموا وأخروا بعين الله، وهو مجازيهم عليه،
  فلإحاطتهم بذلك يضبطون أنفسهم، ويراعون أحوالهم، ويعمرون أوقاتهم. ومن تحفظهم أنهم
  لا يجسرون أن يشفعوا إلا لمن ارتضاه الله وأهله للشفاعة في ازدياد الثواب والتعظيم،
  ثم أنهم مع هذا كله من خشية الله { مُشْفِقُونَ } أي متوقعون من أمارة ضعيفة، كائنون
  على حذر ورقبة لا يأمنون مكر الله. وعن رسول الله صلى الله عليه وسلم:(695) أنه رأى
  جبريل عليه السلام ليلة المعراج ساقطاً كالحلس من خشية الله. وبعد أن وصف كرامتهم عليه،
  وقرب منزلتهم عنده، وأثنى عليهم، وأضاف إليهم تلك الأفعال السنية والأعمال المرضية.فاجأ
  بالوعيد الشديد، وأنذر بعذاب جهنم من أشرك منهم إن كان ذلك على سبيل الفرض والتمثيل،
  مع إحاطة علمه بأنه لا يكون، كما قال:{ وَلَوْ أَشْرَكُواْ لَحَبِطَ عَنْهُمْ مَّا
  كَانُواْ يَعْمَلُونَ }[الأنعام: 88] قصد بذلك تفظيع أمر الشرك وتعظيم شأن التوحيد.\r\n\t\t\t\r\n\t\t\t</section>"

