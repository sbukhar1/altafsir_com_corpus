text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَعْلَمُ مَا بَيْنَ
  أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يَشْفَعُونَ إِلاَّ لِمَنِ ٱرْتَضَىٰ وَهُمْ مِّنْ
  خَشْيَتِهِ مُشْفِقُونَ }يقول تعالـى ذكره: يعلـم ما بـين أيدي ملائكته ما لـم يبلغوه
  ما هو وما هم فـيه قائلون وعاملون، { وَمَا خَـلْفَهُمْ } يقول: وما مضى من قبل الـيوم
  مـما خـلفوه وراءهم من الأزمان والدهور ما عملوا فـيه، قالوا: ذلك كله مُـحْصًى لهم
  وعلـيهم، لا يخفـى علـيه من ذلك شيء.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن
  أبـيه، عن ابن عبـاس، قوله: { يَعْلَـمُ ما بـينَ أيْدِيهمْ ومَا خَـلْفَهُمْ } يقول:
  يعلـم ما قدّموا وما أضاعوا من أعمالهم.{ وَلا يَشْفَعُونَ إلاَّ لِـمَنِ ارْتَضَى
  } يقول: ولا تشفع الـملائكة إلا لـمن رضي الله عنه.وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، قوله: { وَلا يَشْفَعُونَ إلاَّ لِـمَنِ ارْتَضَى } يقول: الذين
  ارتضى لهم شهادة أن لا إله إلا الله.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح،
  عن مـجاهد، قوله: { إلاَّ لِـمَنِ ارْتَضَى } قال: لـمن رضي عنه.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قَتادة، قوله: { وَلا يَشْفَعُونَ إلاَّ لِـمَنِ ارْتَضَى } يوم
  القـيامة، { وَهُمْ منْ خَشْيَتِهِ مُشْفِقُونَ }.حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال أخبرنا معمر، عن قتادة يقول: ولا يشفعون يوم القـيامة.حدثنا ابن عبد الأعلـى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة، مثله.وقوله: { وَهُمْ مِنْ خَشْيَتِهِ مُشْفِقُونَ
  } يقول: وهم من خوف الله وحذار عقابه أن يحلّ بهم مشفقون، يقول: حذرون أن يعصوه ويخالفوا
  أمره ونهيه.\r\n\t\t\t\r\n\t\t\t</section>"

