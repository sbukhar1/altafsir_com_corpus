  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  أَأَنْتَ فَعَلْتَ هَـٰذَا بِآلِهَتِنَا يٰإِبْرَاهِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  بَلْ فَعَلَهُ كَبِيرُهُمْ هَـٰذَا فَاسْأَلُوهُمْ إِن كَانُواْ يِنْطِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذا من معاريض الكلام ولطائف هذا النوع لا يتغلغل فيها إلا أذهان الراضة
  من علماء المعاني. والقول فيه أنّ قصد إبراهيم صلوات الله عليه لم يكن إلى أن ينسب
  الفعل الصادر عنه إلى الصنم، وإنما قصد تقريره لنفسه وإثباته لها على أسلوب تعريضي
  يبلغ فيه غرضه من إلزامهم الحجة وتبكيتهم، وهذا كما لو قال لك صاحبك وقد كتبت كتاباً
  بخط رشيق وأنت شهير بحسن الخط: أأنت كتبت هذا وصاحبك أمّيّ لا يحسن الخطّ ولا يقدر
  إلا على خرمشة فاسدة؟‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍! فقلت له: بل كتبته أنت، كان قصدك بهذا الجواب
  تقريره لك مع الاستهزاء به، لا نفيه عنك وإثباته للأمّيّ أو المخرمش، لأنّ إثباته -
  والأمر دائر بينكما للعاجز منكما - استهزاء به وإثبات للقادر، ولقائل أن يقول: غاظته
  تلك الأصنام حين أبصرها مصطفة مرتبة، وكان غيظ كبيرها أكبر وأشدّ لم رأى من زيادة تعظيمهم
  له. فأسند الفعل إليه لأنه هو الذي تسبب لاستهانته بها وحطمه لها، والفعل كما يسند
  إلى مباشره يسند إلى الحامل عليه. ويجوز أن يكون حكاية لما يقول إلى تجويزه مذهبهم،
  كأنه قال لهم: ما تنكرون أن يفعله كبيرهم. فإنّ من حق من يعبد ويدعى إلٰها أن يقدر
  على هذا وأشدّ منه. ويحكى أنه قال: فعله كبيرهم هذا غضب أن تعبد معه هذه الصغار وهو
  أكبر منها. وقرأ محمد بن السُّمَيْقَع «فعله كبيرهم»، يعني: فلعله، أي فلعلّ الفاعل
  كبيرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
