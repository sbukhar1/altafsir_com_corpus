text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ أَأَنْتَ
  فَعَلْتَ هَـٰذَا بِآلِهَتِنَا يٰإِبْرَاهِيمُ } * { قَالَ بَلْ فَعَلَهُ كَبِيرُهُمْ
  هَـٰذَا فَاسْأَلُوهُمْ إِن كَانُواْ يِنْطِقُونَ }هذا من معاريض الكلام ولطائف هذا
  النوع لا يتغلغل فيها إلا أذهان الراضة من علماء المعاني. والقول فيه أنّ قصد إبراهيم
  صلوات الله عليه لم يكن إلى أن ينسب الفعل الصادر عنه إلى الصنم، وإنما قصد تقريره
  لنفسه وإثباته لها على أسلوب تعريضي يبلغ فيه غرضه من إلزامهم الحجة وتبكيتهم، وهذا
  كما لو قال لك صاحبك وقد كتبت كتاباً بخط رشيق وأنت شهير بحسن الخط: أأنت كتبت هذا
  وصاحبك أمّيّ لا يحسن الخطّ ولا يقدر إلا على خرمشة فاسدة؟‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍! فقلت
  له: بل كتبته أنت، كان قصدك بهذا الجواب تقريره لك مع الاستهزاء به، لا نفيه عنك وإثباته
  للأمّيّ أو المخرمش، لأنّ إثباته - والأمر دائر بينكما للعاجز منكما - استهزاء به وإثبات
  للقادر، ولقائل أن يقول: غاظته تلك الأصنام حين أبصرها مصطفة مرتبة، وكان غيظ كبيرها
  أكبر وأشدّ لم رأى من زيادة تعظيمهم له. فأسند الفعل إليه لأنه هو الذي تسبب لاستهانته
  بها وحطمه لها، والفعل كما يسند إلى مباشره يسند إلى الحامل عليه. ويجوز أن يكون حكاية
  لما يقول إلى تجويزه مذهبهم، كأنه قال لهم: ما تنكرون أن يفعله كبيرهم. فإنّ من حق
  من يعبد ويدعى إلٰها أن يقدر على هذا وأشدّ منه. ويحكى أنه قال: فعله كبيرهم هذا غضب
  أن تعبد معه هذه الصغار وهو أكبر منها. وقرأ محمد بن السُّمَيْقَع «فعله كبيرهم»، يعني:
  فلعله، أي فلعلّ الفاعل كبيرهم.\r\n\t\t\t\r\n\t\t\t</section>"

