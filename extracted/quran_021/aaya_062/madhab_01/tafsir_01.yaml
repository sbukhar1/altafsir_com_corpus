text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ أَأَنْتَ
  فَعَلْتَ هَـٰذَا بِآلِهَتِنَا يٰإِبْرَاهِيمُ } * { قَالَ بَلْ فَعَلَهُ كَبِيرُهُمْ
  هَـٰذَا فَاسْأَلُوهُمْ إِن كَانُواْ يِنْطِقُونَ }يقول تعالـى ذكره: فأتوا بإبراهيـم،
  فلـما أتوا به قالوا له: أأنت فعلت هذا بآلهتنا من الكسر بها يا إبراهيـم؟ فأجابهم
  إبراهيـم: بل فعله كبـيرهم هذا وعظيـمهم، فـاسألوا الآلهة من فعل بها ذلك وكسرها إن
  كانت تنطق أو تعبر عن نفسهاوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما أُتِـي به واجتـمع له
  قومه عند ملكهم نـمرود { قالُوا أأنْتَ فَعَلْتَ هَذَا بآلِهَتِنا يا إبْراهِيـمُ قالَ
  بَلْ فَعَلَهُ كَبِـيرُهُمْ هَذَا فـاسْئَلُوهُمْ إنْ كانُوا يَنْطِقُونَ } غضب من
  أن يعبدوا معه هذه الصغار وهو أكبر منها، فكسرهن.حدثنا بِشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قَتادة، قوله: { بَلْ فَعَلَهُ كَبِـيرُهِمْ هَذَا }... الآية، وهي هذه الـخصلة
  التـي كادهم بها.وقد زعم بعض من لا يصدّق بـالآثار ولا يقبل من الأخبـار إلا ما استفـاض
  به النقل من العوامّ، أن معنى قوله: { بَلْ فَعَلَهُ كَبِيرُهِمْ هَذَا } إنـما هو:
  بل فعله كبيرهم هذا إن كانوا ينطقون فـاسألوهم، أي إن كانت الآلهة الـمكسورة تنطق فإن
  كبـيرهم هو الذي كسرهم. وهذا قول خلاف ما تظاهرت به الأخبـار عن رسول الله صلى الله
  عليه وسلم أن إبراهيـم لـم يكذب إلا ثلاث كَذَبـات كلها فـي الله، قوله: { بَلْ فَعَلَهُ
  كَبِـيرُهِمْ هَذَا } ، وقوله:{ إنّـي سَقِـيـمٌ }، وقوله لسارة: هي أختـي. وغير مستـحيـل
  أن يكون الله ذكْره أذِن لخليله فـي ذلك، لـيقرِّع قومه به، ويحتـجّ به علـيهم، ويعرّفهم
  موضع خطئهم، وسوء نظرهم لأنفسهم، كما قال مؤذّن يوسف لإخوته:{ أيَّتُها العيرُ إنَّكُمْ
  لَسارِقُونَ }ولـم يكونوا سرقوا شيئا.\r\n\t\t\t\r\n\t\t\t</section>"

