  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  أَأَنْتَ فَعَلْتَ هَـٰذَا بِآلِهَتِنَا يٰإِبْرَاهِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  بَلْ فَعَلَهُ كَبِيرُهُمْ هَـٰذَا فَاسْأَلُوهُمْ إِن كَانُواْ يِنْطِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فأتوا بإبراهيـم، فلـما أتوا به قالوا له: أأنت
  فعلت هذا بآلهتنا من الكسر بها يا إبراهيـم؟ فأجابهم إبراهيـم: بل فعله كبـيرهم هذا
  وعظيـمهم، فـاسألوا الآلهة من فعل بها ذلك وكسرها إن كانت تنطق أو تعبر عن نفسها</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما أُتِـي به
  واجتـمع له قومه عند ملكهم نـمرود { قالُوا أأنْتَ فَعَلْتَ هَذَا بآلِهَتِنا يا إبْراهِيـمُ
  قالَ بَلْ فَعَلَهُ كَبِـيرُهُمْ هَذَا فـاسْئَلُوهُمْ إنْ كانُوا يَنْطِقُونَ } غضب
  من أن يعبدوا معه هذه الصغار وهو أكبر منها، فكسرهن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { بَلْ فَعَلَهُ كَبِـيرُهِمْ
  هَذَا }... الآية، وهي هذه الـخصلة التـي كادهم بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  زعم بعض من لا يصدّق بـالآثار ولا يقبل من الأخبـار إلا ما استفـاض به النقل من العوامّ،
  أن معنى قوله: { بَلْ فَعَلَهُ كَبِيرُهِمْ هَذَا } إنـما هو: بل فعله كبيرهم هذا إن
  كانوا ينطقون فـاسألوهم، أي إن كانت الآلهة الـمكسورة تنطق فإن كبـيرهم هو الذي كسرهم.
  وهذا قول خلاف ما تظاهرت به الأخبـار عن رسول الله صلى الله عليه وسلم أن إبراهيـم
  لـم يكذب إلا ثلاث كَذَبـات كلها فـي الله، قوله: { بَلْ فَعَلَهُ كَبِـيرُهِمْ هَذَا
  } ، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنّـي سَقِـيـمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وقوله لسارة: هي أختـي. وغير مستـحيـل
  أن يكون الله ذكْره أذِن لخليله فـي ذلك، لـيقرِّع قومه به، ويحتـجّ به علـيهم، ويعرّفهم
  موضع خطئهم، وسوء نظرهم لأنفسهم، كما قال مؤذّن يوسف لإخوته:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أيَّتُها العيرُ إنَّكُمْ لَسارِقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ولـم
  يكونوا سرقوا شيئا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

