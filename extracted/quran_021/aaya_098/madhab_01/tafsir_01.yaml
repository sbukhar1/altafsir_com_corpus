text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّكُمْ وَمَا
  تَعْبُدُونَ مِن دُونِ ٱللَّهِ حَصَبُ جَهَنَّمَ أَنتُمْ لَهَا وَارِدُونَ }يقول تعالـى
  ذكره: إنكم أيها الـمشركون بـالله، العابدون من دونه الأوثان والأصنام، وما تعبدون
  من دون الله من الآلهة. كما:حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد،
  قال: سمعت الضحاك يقول فـي قوله: { إنَّكُمْ وَما تَعْبُدُونَ مِنْ دُونِ اللَّهِ }
  يعنـي الآلهة ومن يعبدها، { حَصَبُ جَهَنَّـمَ }.وأما حصب جهنـم، فقال بعضهم: معناه:
  وقود جهنـم وشجرها. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { حَصَبُ جَهَنَّـمَ }: شجر جهنـم.حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { إنَّكُمْ
  وَما تَعْبُدُونَ مِنْ دُونِ اللَّهِ حَصَبُ جَهَنَّـمَ } يقول: وقودها.وقال آخرون:
  بل معناه: حطب جهنـم. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { حَصَبُ جَهَنَّـمَ } قال:
  حطبها.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، وزاد
  فـيه: وفـي بعض القراءة: «حَطَبُ جَهَنَّـمَ» يعنـي فـي قراءة عائشة.حدثنا مـحمد بن
  عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قَتادة: { حَصَبُ جَهَنَّـمَ } قال:
  حطب جهنـم يقذفون فـيها.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن
  ابن الـحر، عن عكرِمة، قوله: { حَصَبُ جَهَنَّـمَ } قال: حطب جهنـم.وقال آخرون: بل
  معنى ذلك أنهم يُرْمَى بهم فـي جهنـم. ذكر من قال ذلك:حُدثت عن الـحسين، قال: سمعت
  أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { حَصَبُ جَهَنَّـمَ }
  يقول: إن جهنـم إنـما تـحصب بهم، وهو الرمي يقول: يرمي بهم فـيها.واختلف فـي قراءة
  ذلك، فقرأته قرّاء الأمصار: { حَصَبُ جَهَنَّـمَ } بـالصاد، وكذلك القراءة عندنا لإجماع
  الـحجة علـيه.ورُوي عن علـيّ وعائشة أنهما كانا يقرآن ذلك: «حَطَبُ جَهَنَّـمَ» بـالطاء.
  ورُوي عن ابن عبـاس أنه قرأه: «حَضَبُ» بـالضاد.حدثنا بذلك أحمد بن يوسف، قال: ثنا
  القاسم، قال: ثنا إبراهيـم بن مـحمد، عن عثمان بن عبد الله، عن عكرمة، عن ابن عبـاس،
  أنه قرأها كذلك.وكأن ابن عبـاس إن كان قرأ ذلك كذلك، أراد أنهم الذين تُسجر بهم جهنـم
  ويوقد بهم فـيها النار وذلك أن كل ما هيجت به النار وأوقدت به، فهو عند العرب حضب لها.
  فإذا كان الصواب من القراءة فـي ذلك ما ذكرنا، وكان الـمعروف من معنى الـحصب عند العرب:
  الرمي، من قولهم: حصبت الرجل: إذا رميته، كما قال جلّ ثناؤه: إنَّا أرْسَلْنا عَلَـيْهِمْ
  حاصِبـا كان الأولـى بتأويـل ذلك قول من قال: معناه أنهم تقذف جهنـم بهم ويرمى بهم
  فـيها. وقد ذكر أن الـحصب فـي لغة أهل الـيـمين: الـحطب، فإن يكن ذلك كذلك فهو أيضا
  وجه صحيح. وأما ما قلنا من أن معناه الرمي فإنه فـي لغة أهل نـجد. وأما قوله: { أنْتُـمْ
  لَهَا وَارِدُونَ } فإن معناه: أنتـم علـيها أيها الناس أو إلـيها واردون، يقول: داخـلون.
  وقد بـيَّنت معنى الورود فـيـما مضى قبل بـما أغنـي عن إعادته فـي هذا الـموضع.\r\n\t\t\t\r\n\t\t\t</section>"

