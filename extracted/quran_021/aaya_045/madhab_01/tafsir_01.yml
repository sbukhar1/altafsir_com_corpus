  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّمَآ أُنذِرُكُم بِٱلْوَحْيِ وَلاَ يَسْمَعُ ٱلصُّمُّ ٱلدُّعَآءَ إِذَا مَا يُنذَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لهؤلاء
  القائلـين فلـيأتنا بآية كما أرسل الأولون: إنـما أنذركم أيها القوم بتنزيـل الله الذي
  يوحيه إلـى من عنده، وأخوّفكم به بأسه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { قُلْ إنَّـمَا أُنْذِرُكُمْ
  بـالوَحْيِ } أي بهذا القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا يَسْمَعُ الصُّمُّ الدُّعاءَ } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء
  الأمصار: { ولا يَسْمَعُ } بفتـح الـياء من «يَسْمَعُ» بـمعنى أنه فعل للصمّ، و«الصمّ»
  حينئذ مرفوعون. ورُوي عن أبـي عبد الرحمن السلـمي أنه كان يقرأ: «وَلا تُسْمعُ» بـالتاء
  وضمها، فـالصمّ علـى هذه القراءة مرفوعة، لأن قوله: «وَلا تُسْمِعُ» لـم يسمّ فـاعله،
  ومعناه علـى هذه القراءة: ولا يسمع الله الصمّ الدعاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والصواب من القراءة عندنا فـي ذلك ما علـيه قرّاء الأمصار لإجماع الـحجة
  من القرّاء علـيه. ومعنى ذلك: ولا يصغي الكافر بـالله بسمع قلبه إلـى تذكر ما فـي وحي
  الله من الـمواعظ والذكر، فـيتذكر به ويعتبر، فـينزجر عما هو علـيه مقـيـم من ضلاله
  إذا تُلـى علـيه وأُريد به ولكنه يعرض عن الاعتبـار به والتفكر فـيه، فعل الأصمّ الذي
  لا يسمع ما يقال له فـيعمل به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلا يَسْمَعُ الصُّمُّ الدُّعاءَ
  إذَا ما يُنْذَرُونَ } يقول: إن الكافر قد صمّ عن كتاب الله لا يسمعه، ولا ينتفع به
  ولا يعقله، كما يسمعه الـمؤمن وأهل الإيـمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

