  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّمَآ
  أُنذِرُكُم بِٱلْوَحْيِ وَلاَ يَسْمَعُ ٱلصُّمُّ ٱلدُّعَآءَ إِذَا مَا يُنذَرُونَ }يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لهؤلاء القائلـين فلـيأتنا
  بآية كما أرسل الأولون: إنـما أنذركم أيها القوم بتنزيـل الله الذي يوحيه إلـى من عنده،
  وأخوّفكم به بأسه. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله:
  { قُلْ إنَّـمَا أُنْذِرُكُمْ بـالوَحْيِ } أي بهذا القرآن.وقوله: { وَلا يَسْمَعُ
  الصُّمُّ الدُّعاءَ } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الأمصار: {
  ولا يَسْمَعُ } بفتـح الـياء من «يَسْمَعُ» بـمعنى أنه فعل للصمّ، و«الصمّ» حينئذ مرفوعون.
  ورُوي عن أبـي عبد الرحمن السلـمي أنه كان يقرأ: «وَلا تُسْمعُ» بـالتاء وضمها، فـالصمّ
  علـى هذه القراءة مرفوعة، لأن قوله: «وَلا تُسْمِعُ» لـم يسمّ فـاعله، ومعناه علـى
  هذه القراءة: ولا يسمع الله الصمّ الدعاء.قال أبو جعفر: والصواب من القراءة عندنا فـي
  ذلك ما علـيه قرّاء الأمصار لإجماع الـحجة من القرّاء علـيه. ومعنى ذلك: ولا يصغي الكافر
  بـالله بسمع قلبه إلـى تذكر ما فـي وحي الله من الـمواعظ والذكر، فـيتذكر به ويعتبر،
  فـينزجر عما هو علـيه مقـيـم من ضلاله إذا تُلـى علـيه وأُريد به ولكنه يعرض عن الاعتبـار
  به والتفكر فـيه، فعل الأصمّ الذي لا يسمع ما يقال له فـيعمل به.وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة: { وَلا يَسْمَعُ الصُّمُّ الدُّعاءَ إذَا ما يُنْذَرُونَ } يقول: إن الكافر
  قد صمّ عن كتاب الله لا يسمعه، ولا ينتفع به ولا يعقله، كما يسمعه الـمؤمن وأهل الإيـمان.\r\n\t\t\t\r\n\t\t\t</section>"

