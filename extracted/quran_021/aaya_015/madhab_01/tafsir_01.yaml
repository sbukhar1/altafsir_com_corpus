text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ يٰوَيْلَنَآ
  إِنَّا كُنَّا ظَالِمِينَ } * { فَمَا زَالَت تِلْكَ دَعْوَاهُمْ حَتَّىٰ جَعَلْنَاهُمْ
  حَصِيداً خَامِدِينَ }يقول تعالـى ذكره: قال هؤلاء الذين أحلّ الله بهم بأسه بظلـمهم
  لـما نزل بهم بأس الله: يا ويـلنا إنا كنا ظالـمين بكفرنا بربنا { فما زَالَتْ تِلْكَ
  دَعْوَاهُمْ } يقول: فلـم تزل دعواهم، حين أتاهم بأس الله، بظلـمهم أنفسهم: { يا وَيْـلَنا
  إنَّا كُنَّا ظالِـمِينَ } حتـى قتلهم الله، فحصدهم بـالسيف كما يُحْصَد الزرع ويستأصل
  قَطْعا بـالـمناجل. وقوله: { خامِدِينَ } يقول: هالكين قد انطفأت شرارتهم، وسكنت حركتهم،
  فصاروا همودا كما تـخمد النار فتطفأ.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَمَا زَالَتْ
  تِلْكَ دَعْوَاهُمْ... } الآية. فلـما رأوا العذاب وعاينوه لـم يكن لَهُمْ هِجِّيرَي
  إلا قولهم: { يا وَيْـلَنا إنَّا كُنَّا ظالِـمِينَ } حتـى دمَّر الله علـيهم وأهلكهم.حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { قالُوا يا وَيْـلَنا
  إنَّا كُنَّا ظالِـمِينَ فمَا زَالَتْ تِلْكَ دَعْوَاهُمْ حتـى جَعَلْناهُمْ حَصِيدا
  خامِدِينَ } يقول: حتـى هلكوا.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، قال ابن عبـاس: { حَصِيدا } الـحصاد. { خامدين } خمود النار إذا طفئت.حدثنا
  سعيد بن الربـيع، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، قال: إنهم كانوا
  أهل حصون، وإن الله بعث علـيهم بختنصر، فبعث إلـيهم جيشا فقتلهم بـالسيف، وقتلوا نبـيًّا
  لهم فحُصِدوا بـالسيف وذلك قوله: { فَمَا زَالَتْ تِلْكَ دَعْوَاهُمْ حتـى جَعَلْناهُمْ
  حَصِيدا خامِدِينَ } بـالسيف.\r\n\t\t\t\r\n\t\t\t</section>"

