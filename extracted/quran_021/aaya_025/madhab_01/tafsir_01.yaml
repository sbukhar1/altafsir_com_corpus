text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَا
  مِن قَبْلِكَ مِن رَّسُولٍ إِلاَّ نُوحِيۤ إِلَيْهِ أَنَّهُ لاۤ إِلَـٰهَ إِلاَّ أَنَاْ
  فَٱعْبُدُونِ }يقول تعالـى ذكره: وما أرسلنا يا مـحمد من قبلك من رسول إلـى أمة من
  الأمـم إلا نوحي إلـيه أنه لا معبود فـي السموات والأرض تصلـح العبـادة له سواي { فـاعْبُدُونِ
  } يقول: فأخـلصوا لـي العبـادة، وأفردوا لـي الألوهة.وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَمَا أرْسَلْنا مِنْ قَبْلِكَ مِنْ رَسولٍ إلاَّ نُوحِي إِلَـيْهِ أنَّه لا
  إلَهَ إلاَّ أنا فـاعْبُدُونِ } قال: أرسلت الرسل بـالإخلاص والتوحيد، لا يقبل منهم
  قال أبو جعفر: أظنه أنا قال عمل حتـى يقولوه ويقرّوا به والشرائع مختلفةٌ، فـي التوراة
  شريعة وفـي الإنـجيـل شريعة وفـي القرآن شريعة حلال وحرام. وهذا كله فـي الإخلاص لله
  والتوحيد له.\r\n\t\t\t\r\n\t\t\t</section>"

