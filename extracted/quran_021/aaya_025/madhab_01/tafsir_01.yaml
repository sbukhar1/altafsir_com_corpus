  \       <a href=\"javascript:go_QurPage(21,25)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَرْسَلْنَا مِن قَبْلِكَ مِن رَّسُولٍ إِلاَّ نُوحِيۤ إِلَيْهِ أَنَّهُ لاۤ إِلَـٰهَ
  إِلاَّ أَنَاْ فَٱعْبُدُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وما أرسلنا يا مـحمد من قبلك من رسول إلـى أمة من الأمـم إلا نوحي إلـيه أنه لا معبود
  فـي السموات والأرض تصلـح العبـادة له سواي { فـاعْبُدُونِ } يقول: فأخـلصوا لـي العبـادة،
  وأفردوا لـي الألوهة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَمَا أرْسَلْنا مِنْ قَبْلِكَ مِنْ رَسولٍ إلاَّ نُوحِي
  إِلَـيْهِ أنَّه لا إلَهَ إلاَّ أنا فـاعْبُدُونِ } قال: أرسلت الرسل بـالإخلاص والتوحيد،
  لا يقبل منهم قال أبو جعفر: أظنه أنا قال عمل حتـى يقولوه ويقرّوا به والشرائع مختلفةٌ،
  فـي التوراة شريعة وفـي الإنـجيـل شريعة وفـي القرآن شريعة حلال وحرام. وهذا كله فـي
  الإخلاص لله والتوحيد له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

