  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَآ إِبْرَاهِيمَ رُشْدَهُ مِن قَبْلُ وَكُنَّا بِهِ عَالِمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ لأَبِيهِ وَقَوْمِهِ مَا هَـٰذِهِ ٱلتَّمَاثِيلُ ٱلَّتِيۤ أَنتُمْ لَهَا عَاكِفُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَلَقَدْ آتَـيْنا إبْرَاهِيـمَ رُشْدَهُ مِنْ
  قَبْلُ } موسى وهارون، ووفَّقناه للـحقّ، وأنقذناه من بـين قومه وأهل بـيته من عبـادة
  الأوثان، كما فعلنا ذلك بـمـحمد صلى الله عليه وسلم وعلـى إبراهيـم، فأنقذناه من قومه
  وعشيرته من عبـادة الأوثان، وهديناه إلـى سبـيـل الرشاد توفـيقاً مَّنا له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي
  الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله:
  { وَلَقَدْ آتَـيْنا إبْرَاهِيـمَ رُشْدَهُ مِنْ قَبْلُ } قال: هديناه صغيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد: { وَلَقَدْ آتَـيْنا إبْرَاهِيـمَ رُشْدَهُ مِنْ قَبْلُ } قال: هداه صغيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن ابن أبـي
  نـجيح، عن مـجاهد: { آتَـيْنا إبْرَاهِيـمَ رُشْدَهُ مِنْ قَبْلُ } قال: هداه صغيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَلَقَدْ
  آتَـيْنا إبْرَاهِيـمَ رُشْدَهُ مِنْ قَبْلُ } يقول: آتـيناه هداه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكُنَّا بِهِ عالِـمِينَ } يقول: وكنا عالـمين به أنه ذو
  يقـين وإيـمان بـالله وتوحيد له، لا يشرك به شيئاً. { إذْ قَالَ لأَبِـيِهِ وَقْومِهِ
  } يعنـي فـي وقت قـيـله وحين قـيـله لهم: { ما هذهِ التـماثِـيـلُ الَّتِـي أنتـمْ
  لَهَا عَاكِفُونَ } يقول: قال لهم: أيّ شيء هذه الصور التـي أنتـم علـيها مقـيـمون؟
  وكانت تلك التـماثـيـل أصنامهم التـي كانوا يعبدونها كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ما هَذِهِ التَّـماثِـيـلُ
  الَّتِـي أنْتُـمْ لَهَا عاكِفُونَ } قال: الأصنام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بـيَّنا فـيـما مضى من كتابنا هذا أن العاكف علـى الشيء الـمقـيـم
  علـيه بشواهد ذلك، وذكرنا الرواية عن أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

