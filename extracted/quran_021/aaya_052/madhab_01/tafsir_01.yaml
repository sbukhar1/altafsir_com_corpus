text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَآ
  إِبْرَاهِيمَ رُشْدَهُ مِن قَبْلُ وَكُنَّا بِهِ عَالِمِينَ } * { إِذْ قَالَ لأَبِيهِ
  وَقَوْمِهِ مَا هَـٰذِهِ ٱلتَّمَاثِيلُ ٱلَّتِيۤ أَنتُمْ لَهَا عَاكِفُونَ }يقول تعالـى
  ذكره: { وَلَقَدْ آتَـيْنا إبْرَاهِيـمَ رُشْدَهُ مِنْ قَبْلُ } موسى وهارون، ووفَّقناه
  للـحقّ، وأنقذناه من بـين قومه وأهل بـيته من عبـادة الأوثان، كما فعلنا ذلك بـمـحمد
  صلى الله عليه وسلم وعلـى إبراهيـم، فأنقذناه من قومه وعشيرته من عبـادة الأوثان، وهديناه
  إلـى سبـيـل الرشاد توفـيقاً مَّنا له.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثني مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي
  الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله:
  { وَلَقَدْ آتَـيْنا إبْرَاهِيـمَ رُشْدَهُ مِنْ قَبْلُ } قال: هديناه صغيراً.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { وَلَقَدْ آتَـيْنا
  إبْرَاهِيـمَ رُشْدَهُ مِنْ قَبْلُ } قال: هداه صغيراً.حدثنا ابن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد: { آتَـيْنا إبْرَاهِيـمَ رُشْدَهُ
  مِنْ قَبْلُ } قال: هداه صغيراً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة،
  قوله: { وَلَقَدْ آتَـيْنا إبْرَاهِيـمَ رُشْدَهُ مِنْ قَبْلُ } يقول: آتـيناه هداه.وقوله:
  { وكُنَّا بِهِ عالِـمِينَ } يقول: وكنا عالـمين به أنه ذو يقـين وإيـمان بـالله وتوحيد
  له، لا يشرك به شيئاً. { إذْ قَالَ لأَبِـيِهِ وَقْومِهِ } يعنـي فـي وقت قـيـله وحين
  قـيـله لهم: { ما هذهِ التـماثِـيـلُ الَّتِـي أنتـمْ لَهَا عَاكِفُونَ } يقول: قال
  لهم: أيّ شيء هذه الصور التـي أنتـم علـيها مقـيـمون؟ وكانت تلك التـماثـيـل أصنامهم
  التـي كانوا يعبدونها كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { ما هَذِهِ التَّـماثِـيـلُ الَّتِـي أنْتُـمْ لَهَا عاكِفُونَ } قال: الأصنام.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.وقد بـيَّنا
  فـيـما مضى من كتابنا هذا أن العاكف علـى الشيء الـمقـيـم علـيه بشواهد ذلك، وذكرنا
  الرواية عن أهل التأويـل.\r\n\t\t\t\r\n\t\t\t</section>"

