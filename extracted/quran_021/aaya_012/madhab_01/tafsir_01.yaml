text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَمْ قَصَمْنَا
  مِن قَرْيَةٍ كَانَتْ ظَالِمَةً وَأَنشَأْنَا بَعْدَهَا قَوْماً آخَرِينَ } * { فَلَمَّآ
  أَحَسُّواْ بَأْسَنَآ إِذَا هُمْ مِّنْهَا يَرْكُضُونَ }يقول تعالـى ذكره: وكثـيرا
  قصمنا من قرية. والقصم: أصله الكسر، يقال منه: قصمت ظهر فلان إذا كسرته، وانْقَصَمَتْ
  سِنُّه: إذا انكسرت. وهو ههنا معنـيّ به «أهلكنا»، وكذلك تأوّله أهل التأويـل. ذكر
  من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وكَمْ
  قَصَمْنا } قال: أهلكنا.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد، قوله: { وكَمْ قَصَمْنا مِنْ قَرْيَةٍ } قال: أهلكناها.قال ابن جُرَيج:
  قصمنا من قرية، قال: بـالـيـمن، قصمنا، بـالسيف أُهلكوا.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد فـي قول الله: { قَصَمْنا مِنْ قَرْيَةٍ } قال: قصمها أهلكها.وقوله:
  { مِنْ قَرْيَةٍ كانَتْ ظالِـمَةً } أجرى الكلام علـى القرية، والـمراد بها أهلها لـمعرفة
  السامعين بـمعناه. وكأن ظُلْـمَها كُفْرُها بـالله وتكذيبُها رسله. وقوله: { وأنْشأْنا
  بَعْدَهَا قَوْما آخَرِينَ } يقول تعالـى ذكره: وأحدثنا بعد ما أهلكنا هؤلاء الظلـمة
  من أهل هذه القرية التـي قصمناها بظلـمها قوما آخرين سواهم.وقوله: { فَلَـمَّا أحَسُّوا
  بأْسَنا } يقول: فلـما عاينوا عذابنا قد حلّ بهم ورأوه قد وجدوا مَسَّه، يقال منه:
  قد أحْسَسْتُ من فلان ضعفـا، وأَحَسْتُه منه. { إذَا هُمْ مِنْها يَرْكُضُونَ } يقول:
  إذا هم مـما أحَسُّوا بأسنا النازل بهم يهربون سراعا عَجْلـىَ يَعْدُون منهزمين، يقال
  منه: ركض فلان فَرَسَهُ: إذا كَدَّه بسياقته.\r\n\t\t\t\r\n\t\t\t</section>"

