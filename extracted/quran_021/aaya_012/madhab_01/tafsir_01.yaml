  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَمْ
  قَصَمْنَا مِن قَرْيَةٍ كَانَتْ ظَالِمَةً وَأَنشَأْنَا بَعْدَهَا قَوْماً آخَرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَحَسُّواْ بَأْسَنَآ إِذَا هُمْ مِّنْهَا يَرْكُضُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وكثـيرا قصمنا من قرية. والقصم: أصله الكسر، يقال منه: قصمت ظهر فلان
  إذا كسرته، وانْقَصَمَتْ سِنُّه: إذا انكسرت. وهو ههنا معنـيّ به «أهلكنا»، وكذلك تأوّله
  أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وكَمْ قَصَمْنا } قال:
  أهلكنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { وكَمْ قَصَمْنا مِنْ قَرْيَةٍ } قال:
  أهلكناها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن جُرَيج: قصمنا من قرية،
  قال: بـالـيـمن، قصمنا، بـالسيف أُهلكوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قول الله: { قَصَمْنا مِنْ قَرْيَةٍ
  } قال: قصمها أهلكها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مِنْ قَرْيَةٍ كانَتْ ظالِـمَةً
  } أجرى الكلام علـى القرية، والـمراد بها أهلها لـمعرفة السامعين بـمعناه. وكأن ظُلْـمَها
  كُفْرُها بـالله وتكذيبُها رسله. وقوله: { وأنْشأْنا بَعْدَهَا قَوْما آخَرِينَ } يقول
  تعالـى ذكره: وأحدثنا بعد ما أهلكنا هؤلاء الظلـمة من أهل هذه القرية التـي قصمناها
  بظلـمها قوما آخرين سواهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَلَـمَّا أحَسُّوا بأْسَنا
  } يقول: فلـما عاينوا عذابنا قد حلّ بهم ورأوه قد وجدوا مَسَّه، يقال منه: قد أحْسَسْتُ
  من فلان ضعفـا، وأَحَسْتُه منه. { إذَا هُمْ مِنْها يَرْكُضُونَ } يقول: إذا هم مـما
  أحَسُّوا بأسنا النازل بهم يهربون سراعا عَجْلـىَ يَعْدُون منهزمين، يقال منه: ركض
  فلان فَرَسَهُ: إذا كَدَّه بسياقته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

