  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَزَكَرِيَّآ
  إِذْ نَادَىٰ رَبَّهُ رَبِّ لاَ تَذَرْنِي فَرْداً وَأَنتَ خَيْرُ ٱلْوَارِثِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱسْتَجَبْنَا
  لَهُ وَوَهَبْنَا لَهُ يَحْيَىٰ وَأَصْلَحْنَا لَهُ زَوْجَهُ إِنَّهُمْ كَانُواْ يُسَارِعُونَ
  فِي ٱلْخَيْرَاتِ وَيَدْعُونَنَا رَغَباً وَرَهَباً وَكَانُواْ لَنَا خاشِعِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واذكر يا مـحمد
  زكريا حين نادى ربه { رَبّ لا تَذَرْنِـي } وحيداً { فَرْداً } لا ولد لـي ولا عَقِب
  { وأنْتَ خَيْرُ الوَارِثِـينَ } يقول: فـارزقنـي وارثاً من آل يعقوب يرثنـي. ثم ردّ
  الأمر إلـى الله فقال: { وأنْتَ خَيْرُ الوَارِثِـينَ } يقول الله جلّ ثناؤه: فـاستـجبنا
  لزكريا دعاءه، ووهبنا له يحيى ولداً ووارثاً يرثه، { وأصلـحنا له زوجه }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي معنى الصلاح الذي عناه الله جلّ ثناؤه بقوله:
  { وأصْلَـحْنا لَهُ زَوْجَه } فقال بعضهم: كانت عقـيـماً فأصلـحها بأن جعلها وَلُوداً.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبـيد الـمـحاربـيّ،
  قال: ثنا حاتـم بن إسماعيـل، عن حميد بن صخر، عن عمار، عن سعيد، فـي قوله: { وأصْلَـحْنا
  لَهُ زَوْجَهُ } قال: كانت لا تلد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس، فـي قوله:
  { وأصْلَـحْنا لَهُ زَوْجَهُ } قال: وهبنا له ولدها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وأصلْـحْنَا لَهُ زَوْجَهُ }
  كانت عاقرا، فجعلها الله وَلوداً، ووهب له منها يحيى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: كانت سيئة الـخُـلق، فأصلـحها الله له بأن رزقها حُسن الـخُـلُق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والصواب من القول فـي ذلك أن يقال: إن الله أصلـح لزكريا
  زوجه، كما أخبر تعالـى ذكره بأن جعلها ولوداً حسنة الـخُـلُق لأن كل ذلك من معانـي
  إصلاحه إياها. ولـم يخصُصِ الله جلّ ثناؤه بذلك بعضاً دون بعض فـي كتابه ولا علـى لسان
  رسوله، ولا وضع علـى خصوص ذلك دلالة، فهو علـى العموم ما لـم يأت ما يجب التسلـيـم
  له بأن ذلك مراد به بعض دون بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّهُمْ كانُوا يُسارِعُونَ فِـي الـخَيْرَاتِ } يقول الله: إن الذين سميناهم يعنـي
  زكريا وزوجه ويحيى كانوا يسارعون فـي الـخيرات فـي طاعتنا، والعمل بـما يقرّبهم إلـينا.
  وقوله: { وَيَدْعُونَنا رَغَبـاً وَرَهَبـاً } يقول تعالـى ذكره: وكانوا يعبدوننا رغبـاً
  ورهَبـاً. وعَنَى بـالدعاء فـي هذا الـموضع: العبـادة، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأعْتَزِلُكُمْ وَما تَدْعُونَ مِنْ
  دُونِ اللَّهِ وأدْعُو رَبّـي عَسى أن لا أكُونَ بدُعاءِ رَبّـي شَقِـيًّا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { رَغَبـا } أنهم كانوا يعبدونه رغبة منهم فـيـما يرجون منه من رحمته وفضله.
  { وَرَهَبـاً } يعنـي رهبة منهم من عذابه وعقابه، بتركهم عبـادته وركوبهم معصيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج: {
  إنَّهُمْ كانُوا يُسارِعُونَ فِـي الـخَيْرَاتِ وَيَدْعُونَنا رَغَبـاً وَرَهبَـاً
  } قال: رغبـاً فـي رحمة الله، ورهبـاً من عذاب الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَيَدْعُونَنا رَغَبـاً
  وَرَهَبـاً } قال: خوفـاً وطمعاً. قال: ولـيس ينبغي لأحدهما أن يفـارق الآخر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الأمصار: رَغَبـاً
  وَرَهبـاً بفتح الغين والهاء من الرغَب والرهَب. واختلف عن الأعمش فـي ذلك، فرُويت
  عنه الـموافقة فـي ذلك للقرّاء، ورُوي عنه أنه قرأها: «رُغْباً» «ورُهْباً» بضم الراء
  في الحرفين وتسكين الغين والهاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة فـي ذلك ما علـيه قرّاء الأمصار، وذلك الفتـح فـي الـحرفـين كلـيهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكانُوا لَنا خاشِعِينَ } يقول: وكانوا لنا متواضعين متذللين،
  ولا يستكبرون عن عبـادتنا ودعائنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

