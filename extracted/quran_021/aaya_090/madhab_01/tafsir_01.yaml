text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَزَكَرِيَّآ إِذْ
  نَادَىٰ رَبَّهُ رَبِّ لاَ تَذَرْنِي فَرْداً وَأَنتَ خَيْرُ ٱلْوَارِثِينَ } * { فَٱسْتَجَبْنَا
  لَهُ وَوَهَبْنَا لَهُ يَحْيَىٰ وَأَصْلَحْنَا لَهُ زَوْجَهُ إِنَّهُمْ كَانُواْ يُسَارِعُونَ
  فِي ٱلْخَيْرَاتِ وَيَدْعُونَنَا رَغَباً وَرَهَباً وَكَانُواْ لَنَا خاشِعِينَ }يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واذكر يا مـحمد زكريا حين نادى ربه {
  رَبّ لا تَذَرْنِـي } وحيداً { فَرْداً } لا ولد لـي ولا عَقِب { وأنْتَ خَيْرُ الوَارِثِـينَ
  } يقول: فـارزقنـي وارثاً من آل يعقوب يرثنـي. ثم ردّ الأمر إلـى الله فقال: { وأنْتَ
  خَيْرُ الوَارِثِـينَ } يقول الله جلّ ثناؤه: فـاستـجبنا لزكريا دعاءه، ووهبنا له يحيى
  ولداً ووارثاً يرثه، { وأصلـحنا له زوجه }.واختلف أهل التأويـل فـي معنى الصلاح الذي
  عناه الله جلّ ثناؤه بقوله: { وأصْلَـحْنا لَهُ زَوْجَه } فقال بعضهم: كانت عقـيـماً
  فأصلـحها بأن جعلها وَلُوداً. ذكر من قال ذلك:حدثنا مـحمد بن عبـيد الـمـحاربـيّ، قال:
  ثنا حاتـم بن إسماعيـل، عن حميد بن صخر، عن عمار، عن سعيد، فـي قوله: { وأصْلَـحْنا
  لَهُ زَوْجَهُ } قال: كانت لا تلد.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قال: قال ابن عبـاس، فـي قوله: { وأصْلَـحْنا لَهُ زَوْجَهُ } قال: وهبنا
  له ولدها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وأصلْـحْنَا لَهُ
  زَوْجَهُ } كانت عاقرا، فجعلها الله وَلوداً، ووهب له منها يحيى.وقال آخرون: كانت سيئة
  الـخُـلق، فأصلـحها الله له بأن رزقها حُسن الـخُـلُق.قال أبو جعفر: والصواب من القول
  فـي ذلك أن يقال: إن الله أصلـح لزكريا زوجه، كما أخبر تعالـى ذكره بأن جعلها ولوداً
  حسنة الـخُـلُق لأن كل ذلك من معانـي إصلاحه إياها. ولـم يخصُصِ الله جلّ ثناؤه بذلك
  بعضاً دون بعض فـي كتابه ولا علـى لسان رسوله، ولا وضع علـى خصوص ذلك دلالة، فهو علـى
  العموم ما لـم يأت ما يجب التسلـيـم له بأن ذلك مراد به بعض دون بعض.وقوله: { إنَّهُمْ
  كانُوا يُسارِعُونَ فِـي الـخَيْرَاتِ } يقول الله: إن الذين سميناهم يعنـي زكريا وزوجه
  ويحيى كانوا يسارعون فـي الـخيرات فـي طاعتنا، والعمل بـما يقرّبهم إلـينا. وقوله:
  { وَيَدْعُونَنا رَغَبـاً وَرَهَبـاً } يقول تعالـى ذكره: وكانوا يعبدوننا رغبـاً ورهَبـاً.
  وعَنَى بـالدعاء فـي هذا الـموضع: العبـادة، كما قال:{ وأعْتَزِلُكُمْ وَما تَدْعُونَ
  مِنْ دُونِ اللَّهِ وأدْعُو رَبّـي عَسى أن لا أكُونَ بدُعاءِ رَبّـي شَقِـيًّا }ويعنـي
  بقوله: { رَغَبـا } أنهم كانوا يعبدونه رغبة منهم فـيـما يرجون منه من رحمته وفضله.
  { وَرَهَبـاً } يعنـي رهبة منهم من عذابه وعقابه، بتركهم عبـادته وركوبهم معصيته.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج: { إنَّهُمْ كانُوا يُسارِعُونَ فِـي الـخَيْرَاتِ وَيَدْعُونَنا
  رَغَبـاً وَرَهبَـاً } قال: رغبـاً فـي رحمة الله، ورهبـاً من عذاب الله.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَيَدْعُونَنا رَغَبـاً وَرَهَبـاً
  } قال: خوفـاً وطمعاً. قال: ولـيس ينبغي لأحدهما أن يفـارق الآخر.واختلفت القرّاء فـي
  قراءة ذلك، فقرأته عامة قرّاء الأمصار: رَغَبـاً وَرَهبـاً بفتح الغين والهاء من الرغَب
  والرهَب. واختلف عن الأعمش فـي ذلك، فرُويت عنه الـموافقة فـي ذلك للقرّاء، ورُوي عنه
  أنه قرأها: «رُغْباً» «ورُهْباً» بضم الراء في الحرفين وتسكين الغين والهاء.والصواب
  من القراءة فـي ذلك ما علـيه قرّاء الأمصار، وذلك الفتـح فـي الـحرفـين كلـيهما.وقوله:
  { وكانُوا لَنا خاشِعِينَ } يقول: وكانوا لنا متواضعين متذللين، ولا يستكبرون عن عبـادتنا
  ودعائنا.\r\n\t\t\t\r\n\t\t\t</section>"

