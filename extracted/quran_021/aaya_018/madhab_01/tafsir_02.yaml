text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ نَقْذِفُ
  بِٱلْحَقِّ عَلَى ٱلْبَاطِلِ فَيَدْمَغُهُ فَإِذَا هُوَ زَاهِقٌ وَلَكُمُ ٱلْوَيْلُ
  مِمَّا تَصِفُونَ }{ بَلْ } إضراب عن اتخاذ اللهو واللعب، وتنزيه منه لذاته، كأنه قال:
  سبحاننا أن نتخذ اللهو واللعب، بل من عادتنا وموجب حكمتنا واستغنائنا عن القبيح أن
  نغلب اللعب بالجد، وندحض الباطل بالحق. واستعار لذلك القذف والدمغ، تصويراً لإبطاله
  وإهداره ومحقه فجعله كأنه جرم صلب كالصخرة مثلاً، قذف به على جرم رخو أجوف فدمغه، ثم
  قال: { وَلَكُمُ ٱلْوَيْلُ مِمَّا تَصِفُونَ } ـه به مما لا يجوز عليه وعلى حكمته.
  وقرىء: «فيدمغه» بالنصب، وهو في ضعف قوله:سَأَتْرُكُ مَنْزِلِي لِبَنِي تَمِيمٍ   وَأَلْحَقُ
  بِالْحِجَازِ فَأَسْتَرِيحَا\r\n\t\t\t</section>"

