  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  نَقْذِفُ بِٱلْحَقِّ عَلَى ٱلْبَاطِلِ فَيَدْمَغُهُ فَإِذَا هُوَ زَاهِقٌ وَلَكُمُ
  ٱلْوَيْلُ مِمَّا تَصِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ بَلْ } إضراب
  عن اتخاذ اللهو واللعب، وتنزيه منه لذاته، كأنه قال: سبحاننا أن نتخذ اللهو واللعب،
  بل من عادتنا وموجب حكمتنا واستغنائنا عن القبيح أن نغلب اللعب بالجد، وندحض الباطل
  بالحق. واستعار لذلك القذف والدمغ، تصويراً لإبطاله وإهداره ومحقه فجعله كأنه جرم صلب
  كالصخرة مثلاً، قذف به على جرم رخو أجوف فدمغه، ثم قال: { وَلَكُمُ ٱلْوَيْلُ مِمَّا
  تَصِفُونَ } ـه به مما لا يجوز عليه وعلى حكمته. وقرىء: «فيدمغه» بالنصب، وهو في ضعف
  قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَأَتْرُكُ
  مَنْزِلِي لِبَنِي تَمِيمٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَأَلْحَقُ
  بِالْحِجَازِ فَأَسْتَرِيحَا</font></font></b></td></tr></table><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

