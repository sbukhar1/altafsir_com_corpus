text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ نَقْذِفُ
  بِٱلْحَقِّ عَلَى ٱلْبَاطِلِ فَيَدْمَغُهُ فَإِذَا هُوَ زَاهِقٌ وَلَكُمُ ٱلْوَيْلُ
  مِمَّا تَصِفُونَ }يقول تعالـى ذكره: ولكن ننزل الـحقّ من عندنا، وهو كتاب الله وتنزيـله
  علـى الكفر به وأهله، { فـيَدْمَغُهُ } يقول: فـيهلكه كما يدمغ الرجل الرجل بأن يشجّه
  علـى رأسه شجة تبلغ الدماغ، وإذا بلغت الشجة ذلك من الـمشجوج لـم يكن له بعدها حياة.وقوله
  { فإذَا هُوَ زَاهِقٌ } يقول: فإذا هو هالك مضمـحلّ كما:حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا ابن ثور، عن معمر، عن قَتادة: { فإذَا هَوَ زَاهِقٌ } قال: هالك.حدثنا بِشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: فإذَا هُوَ زَاهِقٌ قال: ذاهب. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بِشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { بَلْ نَقْذِفُ بـالـحَقّ عَلـى البـاطِلِ فَـيَدْمَغُهُ فإذَا
  هُوَ زَاهِقٌ } والـحقّ كتاب الله القرآن، والبـاطل: إبلـيس، { فَـيدْمَغُهُ فإذَا
  هُوَ زَاهِقٌ } أي ذاهب.وقوله: { وَلَكُمُ الوَيْـلُ مِـمَّا تَصِفُونَ } يقول: ولكم
  الويـل من وصفكم ربكم بغير صفته، وقِـيـلكم إنه اتـخذ زوجة وولدا، وفِريتكم علـيه.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل، إلا أن بعضهم قال: معنى تصفون تكذبون. وقال آخرون:
  معنى ذلك: تشركون. وذلك وإن اختلفت به الألفـاظ فمتفقة معانـيه لأن من وصف الله بأن
  له صاحبة فقد كذب فـي وصفه إياه بذلك، وأشرك به، ووصفه بغير صفته. غير أن أولـى العبـارات
  أن يُعَبر بها عن معانـي القرآن أقربها إلـى فهم سامعيه. ذكر من قال ما قلنا فـي ذلك:حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَكُمْ الوَيْـلُ مِـمَّا
  تَصِفُونَ } أي تكذبون.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج:
  { وَلَكُمُ الوَيْـلُ مِـمَّا تَصِفونَ } قال: تشركون وقوله { عَمَّا يَصِفُونَ } قال:
  يشركون قال: وقال مـجاهد:{ سيَجْزِيهِمْ وَصْفَهُمْ }قال: قولَهم الكذب فـي ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

