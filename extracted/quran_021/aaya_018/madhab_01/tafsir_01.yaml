  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  نَقْذِفُ بِٱلْحَقِّ عَلَى ٱلْبَاطِلِ فَيَدْمَغُهُ فَإِذَا هُوَ زَاهِقٌ وَلَكُمُ
  ٱلْوَيْلُ مِمَّا تَصِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ولكن ننزل الـحقّ من عندنا، وهو كتاب الله وتنزيـله علـى الكفر به وأهله، { فـيَدْمَغُهُ
  } يقول: فـيهلكه كما يدمغ الرجل الرجل بأن يشجّه علـى رأسه شجة تبلغ الدماغ، وإذا بلغت
  الشجة ذلك من الـمشجوج لـم يكن له بعدها حياة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { فإذَا هُوَ زَاهِقٌ } يقول: فإذا هو هالك مضمـحلّ كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { فإذَا هَوَ زَاهِقٌ
  } قال: هالك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: فإذَا هُوَ زَاهِقٌ قال: ذاهب. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { بَلْ نَقْذِفُ بـالـحَقّ عَلـى البـاطِلِ فَـيَدْمَغُهُ
  فإذَا هُوَ زَاهِقٌ } والـحقّ كتاب الله القرآن، والبـاطل: إبلـيس، { فَـيدْمَغُهُ
  فإذَا هُوَ زَاهِقٌ } أي ذاهب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلَكُمُ الوَيْـلُ مِـمَّا تَصِفُونَ } يقول: ولكم الويـل من وصفكم ربكم بغير صفته،
  وقِـيـلكم إنه اتـخذ زوجة وولدا، وفِريتكم علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل، إلا أن بعضهم قال: معنى تصفون تكذبون. وقال آخرون:
  معنى ذلك: تشركون. وذلك وإن اختلفت به الألفـاظ فمتفقة معانـيه لأن من وصف الله بأن
  له صاحبة فقد كذب فـي وصفه إياه بذلك، وأشرك به، ووصفه بغير صفته. غير أن أولـى العبـارات
  أن يُعَبر بها عن معانـي القرآن أقربها إلـى فهم سامعيه. ذكر من قال ما قلنا فـي ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَكُمْ
  الوَيْـلُ مِـمَّا تَصِفُونَ } أي تكذبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج: { وَلَكُمُ الوَيْـلُ مِـمَّا
  تَصِفونَ } قال: تشركون وقوله { عَمَّا يَصِفُونَ } قال: يشركون قال: وقال مـجاهد:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سيَجْزِيهِمْ
  وَصْفَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: قولَهم الكذب فـي ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

