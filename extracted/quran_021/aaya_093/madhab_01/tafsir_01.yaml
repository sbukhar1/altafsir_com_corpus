  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَقَطَّعُوۤاْ
  أَمْرَهُمْ بَيْنَهُمْ كُلٌّ إِلَيْنَا رَاجِعُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وتفرّق الناس في دينهم الذي أمرهم الله به ودعاهم إليه، فصاروا فـيه أحزابـاً
  فهوّدت اليهود، وتنصَّرت النصارى وعُبدت الأوثان. ثم أخبر جلّ ثناؤه عما هم إلـيه صائرون،
  وأن مرجع جميع أهل الأديان إلـيه متوعداً بذلك أهل الزيغ منهم والضلال، ومعلمهم أنه
  لهم بـالـمرصاد، وأنه مـجاز جميعهم جزاء المحسن بإحسانه والـمسيء بإساءته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا فـي تأويـل قوله: { وتَقَطَّعُوا أمْرَهُمْ بَـيْنَهُمْ
  } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَتَقَطَّعُوا أمْرَهُمْ
  بَـيْنَهُمْ } قال: تقطَّعوا: اختلفوا فـي الدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

