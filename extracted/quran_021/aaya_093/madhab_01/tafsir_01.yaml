  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَقَطَّعُوۤاْ
  أَمْرَهُمْ بَيْنَهُمْ كُلٌّ إِلَيْنَا رَاجِعُونَ }يقول تعالـى ذكره: وتفرّق الناس
  في دينهم الذي أمرهم الله به ودعاهم إليه، فصاروا فـيه أحزابـاً فهوّدت اليهود، وتنصَّرت
  النصارى وعُبدت الأوثان. ثم أخبر جلّ ثناؤه عما هم إلـيه صائرون، وأن مرجع جميع أهل
  الأديان إلـيه متوعداً بذلك أهل الزيغ منهم والضلال، ومعلمهم أنه لهم بـالـمرصاد، وأنه
  مـجاز جميعهم جزاء المحسن بإحسانه والـمسيء بإساءته.وبنحو الذي قلنا فـي تأويـل قوله:
  { وتَقَطَّعُوا أمْرَهُمْ بَـيْنَهُمْ } قال أهل التأويـل. ذكر من قال ذلك:حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَتَقَطَّعُوا أمْرَهُمْ بَـيْنَهُمْ
  } قال: تقطَّعوا: اختلفوا فـي الدين.\r\n\t\t\t\r\n\t\t\t</section>"

