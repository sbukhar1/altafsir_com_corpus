text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَقَطَّعُوۤاْ
  أَمْرَهُمْ بَيْنَهُمْ كُلٌّ إِلَيْنَا رَاجِعُونَ }والأصل: وتقطعتم، إلا أن الكلام
  حرف إلى الغيبة على طريقة الالتفات، كأنه ينعي عليهم ما أفسدوه إلى آخرين ويقبح عندهم
  فعلهم، ويقول لهم: ألا ترون إلى عظيم ما ارتكب هؤلاء في دين الله. والمعنى: جعلوا أمر
  دينهم فيما بينهم قطعاً، كما يتوزع الجماعة الشيء ويتقسمونه، فيطير لهذا نصيب ولذاك
  نصيب، تمثيلاً لاختلافهم فيه، وصيرورتهم فرقاً وأحزاباً شتى. ثم توعدهم بأنّ هؤلاء
  الفرق المختلفة إليه يرجعون، فهو محاسبهم ومجازيهم.\r\n\t\t\t\r\n\t\t\t</section>"

