  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَقَطَّعُوۤاْ
  أَمْرَهُمْ بَيْنَهُمْ كُلٌّ إِلَيْنَا رَاجِعُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والأصل:
  وتقطعتم، إلا أن الكلام حرف إلى الغيبة على طريقة الالتفات، كأنه ينعي عليهم ما أفسدوه
  إلى آخرين ويقبح عندهم فعلهم، ويقول لهم: ألا ترون إلى عظيم ما ارتكب هؤلاء في دين
  الله. والمعنى: جعلوا أمر دينهم فيما بينهم قطعاً، كما يتوزع الجماعة الشيء ويتقسمونه،
  فيطير لهذا نصيب ولذاك نصيب، تمثيلاً لاختلافهم فيه، وصيرورتهم فرقاً وأحزاباً شتى.
  ثم توعدهم بأنّ هؤلاء الفرق المختلفة إليه يرجعون، فهو محاسبهم ومجازيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
