text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَن يَكْلَؤُكُم
  بِٱلْلَّيْلِ وَٱلنَّهَارِ مِنَ ٱلرَّحْمَـٰنِ بَلْ هُمْ عَن ذِكْرِ رَبِّهِمْ مُّعْرِضُونَ
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لهؤلاء الـمستعجلـيك
  بـالعذاب، القائلـين: متـى هذا الوعد إن كنتـم صادقـين: { مَنْ يَكْلَؤُكُمْ } أيُّها
  القَوْمُ، يقول: من يحفظكم ويحرسكم بـاللـيـل إذا نـمتـم، وبـالنهار إذا تصرّفتـم من
  الرحمن؟ يقول: من أمر الرحمن إن نزل بكم، ومن عذابه إن حلّ بكم. وترك ذكر «الأمر» وقـيـل
  «من الرحمن» اجتزاء بـمعرفة السامعين لـمعناه من ذكره.وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، قال: قال ابن عبـاس، فـي قوله: { قُلْ مَنْ يَكْلَؤُكُمْ بـاللَّـيْـلِ والنَّهارِ
  مِنَ الرَّحْمَنِ } قال: يحرسكم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { قُلْ مَنْ يَكْلَؤُكُمْ بـاللَّـيْـلِ والنَّهارِ مِنَ الرَّحْمَنِ } قل من يحفظكم
  بـاللـيـل والنهار من الرحمن.يقال منه: كلأت القوم: إذا حرستهم، أكلؤهم كما قال ابن
  هَرْمة:إنَّ سُلَـيْـمَى وَاللَّهُ يَكْلَؤُها   ضَنَّتْ بِشَيْءٍ ما كانَ يَرْزَؤُهاقوله:
  { بَلْ هُمْ عَنْ ذِكْرِ رَبِّهِمْ مُعْرِضُونَ } وقوله بل: تـحقـيق لـجحد قد عرفه
  الـمخاطبون بهذا الكلام، وإن لـم يكن مذكورا فـي هذا الـموضع ظاهرا. ومعنى الكلام:
  وما لهم أن لا يعلـموا أنه لا كالـىء لهم من أمر الله إذا هو حلّ بهم لـيلاً أو نهارا،
  بل هم عن ذكر مواعظ ربهم وحججه التـي احتـجّ بها علـيهم معرضون لا يتدبرون ذلك فلا
  يعتبرون به، جهلاً منهم وسفها.\r\n\t\t\t\r\n\t\t\t</section>"

