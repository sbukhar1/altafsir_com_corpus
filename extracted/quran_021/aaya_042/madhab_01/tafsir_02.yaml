text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَن يَكْلَؤُكُم
  بِٱلْلَّيْلِ وَٱلنَّهَارِ مِنَ ٱلرَّحْمَـٰنِ بَلْ هُمْ عَن ذِكْرِ رَبِّهِمْ مُّعْرِضُونَ
  }{ مّنَ ٱلرَّحْمَـٰنِ } أي من بأسه وعذابه { بَلْ هُمْ } معرضون عن ذكره لا يخطرونه
  ببالهم، فضلاً أن يخافوا بأسه، حتى إذا رزقوا الكلاءة منه عرفوا من الكاليء وصلحوا
  للسؤال عنه. والمراد أنه أمر رسوله عليه الصلاة والسلام بسؤالهم عن الكاليء، ثم بين
  أنهم لا يصلحون لذلك لإعراضهم عن ذكر من يكلؤهم.\r\n\t\t\t\r\n\t\t\t</section>"

