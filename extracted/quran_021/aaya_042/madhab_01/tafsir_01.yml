  \       <a href=\"javascript:go_QurPage(21,42)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَن يَكْلَؤُكُم بِٱلْلَّيْلِ وَٱلنَّهَارِ مِنَ ٱلرَّحْمَـٰنِ بَلْ هُمْ عَن ذِكْرِ
  رَبِّهِمْ مُّعْرِضُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: قل يا مـحمد لهؤلاء الـمستعجلـيك بـالعذاب، القائلـين: متـى هذا الوعد
  إن كنتـم صادقـين: { مَنْ يَكْلَؤُكُمْ } أيُّها القَوْمُ، يقول: من يحفظكم ويحرسكم
  بـاللـيـل إذا نـمتـم، وبـالنهار إذا تصرّفتـم من الرحمن؟ يقول: من أمر الرحمن إن نزل
  بكم، ومن عذابه إن حلّ بكم. وترك ذكر «الأمر» وقـيـل «من الرحمن» اجتزاء بـمعرفة السامعين
  لـمعناه من ذكره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس، فـي قوله: { قُلْ مَنْ يَكْلَؤُكُمْ
  بـاللَّـيْـلِ والنَّهارِ مِنَ الرَّحْمَنِ } قال: يحرسكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { قُلْ مَنْ يَكْلَؤُكُمْ بـاللَّـيْـلِ
  والنَّهارِ مِنَ الرَّحْمَنِ } قل من يحفظكم بـاللـيـل والنهار من الرحمن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقال منه: كلأت القوم: إذا حرستهم، أكلؤهم كما قال ابن هَرْمة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنَّ سُلَـيْـمَى وَاللَّهُ يَكْلَؤُها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ضَنَّتْ بِشَيْءٍ ما كانَ يَرْزَؤُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { بَلْ هُمْ عَنْ ذِكْرِ رَبِّهِمْ
  مُعْرِضُونَ } وقوله بل: تـحقـيق لـجحد قد عرفه الـمخاطبون بهذا الكلام، وإن لـم يكن
  مذكورا فـي هذا الـموضع ظاهرا. ومعنى الكلام: وما لهم أن لا يعلـموا أنه لا كالـىء
  لهم من أمر الله إذا هو حلّ بهم لـيلاً أو نهارا، بل هم عن ذكر مواعظ ربهم وحججه التـي
  احتـجّ بها علـيهم معرضون لا يتدبرون ذلك فلا يعتبرون به، جهلاً منهم وسفها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

