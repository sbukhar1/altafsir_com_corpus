  class=\"TextResultArabic\"><font color=\"black\">{ مّنَ ٱلرَّحْمَـٰنِ } أي من بأسه
  وعذابه { بَلْ هُمْ } معرضون عن ذكره لا يخطرونه ببالهم، فضلاً أن يخافوا بأسه، حتى
  إذا رزقوا الكلاءة منه عرفوا من الكاليء وصلحوا للسؤال عنه. والمراد أنه أمر رسوله
  عليه الصلاة والسلام بسؤالهم عن الكاليء، ثم بين أنهم لا يصلحون لذلك لإعراضهم عن ذكر
  من يكلؤهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
