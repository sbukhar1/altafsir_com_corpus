  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّتِيۤ
  أَحْصَنَتْ فَرْجَهَا فَنَفَخْنَا فِيهَا مِن رُّوحِنَا وَجَعَلْنَاهَا وَٱبْنَهَآ
  آيَةً لِّلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: واذكر التي أحصنت فرجها، يعنـي مريم بنت عمران. ويعنـي بقوله: { أحْصَنَتْ
  }: حفظت، ومنعت فرجها مـما حرّم الله علـيها إبـاحته فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختُلف
  فـي الفرّج الذي عنى الله جلّ ثناؤه أنها أحصنته، فقال بعضهم: عَنَى بذلك فَرْجَ نفسها
  أنها حفظته من الفـاحشة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عَنَى بذلك جيب درعها
  أنها منعت جبرئيـل منه قبل أن تعلـم أنه رسول ربها وقبل أن تثبته معرفة. قالوا: والذي
  يدلّ علـى ذلك قوله: { فَنَفَخْنا فِـيها } ويعقب ذلك قوله: { والَّتِـي أحْصَنَتْ
  فَرْجَها } قالوا: وكان معلوما بذلك أن معنى الكلام: والتـي أحصنت جيبها { فَنَفَخْنا
  فِـيها مِنْ رُوحِنا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والذي هو أولـى القولـين
  عندنا بتأويـل ذلك قول من قال: أحصنت فرجها من الفـاحشة لأن ذلك هو الأغلب من معنـيـيه
  علـيه والأظهر فـي ظاهر الكلام. { فَنَفَخْنا فِـيها مِنْ رُوحِنا } يقول: فنفخنا فـي
  جيب درعها من روحنا. وقد ذكرنا اختلاف الـمختلفـين فـي معنى قوله: { فَنَفَخْنا فِـيها
  } فـي غير هذا الـموضع والأولـى بـالصواب من القول فـي ذلك فـيـما مضى بـما أغنـي عن
  إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَجَعَلْناها وَابْنَها
  آيَةً للْعَالـمِينَ } يقول: وجعلنا مريـم وابنها عبرة لعالـمي زمانهما يعتبرون بهما
  ويتفكرون فـي أمرهما، فـيعلـمون عظيـم سلطاننا وقُدرتنا علـى ما نشاء وقـيـل «آية»
  ولـم يقل «آيتـين» وقد ذكر آيتـين لأن معنى الكلام: جعلناهما عَلَـماً لنا وحجة، فكل
  واحدة منهما فـي معنى الدلالة علـى الله وعلـى عظيـم قُدرته يقوم مقام الآخر، إذْ كان
  أمرهما فـي الدلالة علـى الله واحداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

