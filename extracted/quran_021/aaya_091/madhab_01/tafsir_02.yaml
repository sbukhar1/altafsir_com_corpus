text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّتِيۤ أَحْصَنَتْ
  فَرْجَهَا فَنَفَخْنَا فِيهَا مِن رُّوحِنَا وَجَعَلْنَاهَا وَٱبْنَهَآ آيَةً لِّلْعَالَمِينَ
  }{ أَحْصَنَتْ فَرْجَهَا } إحصاناً كلياً من الحلال والحرام جميعاً كما قالت:{ وَلَمْ
  يَمْسَسْنِى بَشَرٌ وَلَمْ أَكُ بَغِيّاً }[مريم: 20]. فإن قلت: نفخ الروح في الجسد
  عبارة عن إحيائه. قال الله تعالى:{ فَإِذَا سَوَّيْتُهُ وَنَفَخْتُ فِيهِ مِن رُّوحِى }[الحجر:
  29] أي أحييته. وإذا ثبت ذلك كان قوله: { فَنَفَخْنَا فِيهَا مِن رُّوحِنَا } ظاهر
  الإشكال؛ لأنه يدل على إحياء مريم قلت: معناه نفخنا الروح في عيسى فيها، أي: أحييناه
  في جوفها. ونحو ذلك أن يقول الزمار: نفخت في بيت فلان، أي: نفخت في المزمار في بيته.
  ويجوز أن يراد: وفعلنا النفخ في مريم من جهة روحنا وهو جبريل عليه السلام؛ لأنه نفخ
  في جيب درعها فوصل النفخ إلى جوفها. فإن قلت: هلا قيل آيتين كما قال:{ وَجَعَلْنَا
  ٱلَّيْلَ وَٱلنَّهَارَ ءايَتَيْنِ }[الإسراء: 12]؟ قلت: لأن حالهما بمجموعهما آية واحدة،
  وهي ولادتها إياه من غير فحل.\r\n\t\t\t\r\n\t\t\t</section>"

