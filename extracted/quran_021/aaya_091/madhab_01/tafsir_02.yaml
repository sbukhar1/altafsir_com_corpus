  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّتِيۤ
  أَحْصَنَتْ فَرْجَهَا فَنَفَخْنَا فِيهَا مِن رُّوحِنَا وَجَعَلْنَاهَا وَٱبْنَهَآ
  آيَةً لِّلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَحْصَنَتْ فَرْجَهَا } إحصاناً
  كلياً من الحلال والحرام جميعاً كما قالت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَمْ يَمْسَسْنِى بَشَرٌ وَلَمْ
  أَكُ بَغِيّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 20]. فإن قلت: نفخ الروح في الجسد عبارة عن إحيائه. قال الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِذَا سَوَّيْتُهُ وَنَفَخْتُ فِيهِ مِن رُّوحِى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  29] أي أحييته. وإذا ثبت ذلك كان قوله: { فَنَفَخْنَا فِيهَا مِن رُّوحِنَا } ظاهر
  الإشكال؛ لأنه يدل على إحياء مريم قلت: معناه نفخنا الروح في عيسى فيها، أي: أحييناه
  في جوفها. ونحو ذلك أن يقول الزمار: نفخت في بيت فلان، أي: نفخت في المزمار في بيته.
  ويجوز أن يراد: وفعلنا النفخ في مريم من جهة روحنا وهو جبريل عليه السلام؛ لأنه نفخ
  في جيب درعها فوصل النفخ إلى جوفها. فإن قلت: هلا قيل آيتين كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلْنَا
  ٱلَّيْلَ وَٱلنَّهَارَ ءايَتَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 12]؟ قلت: لأن حالهما
  بمجموعهما آية واحدة، وهي ولادتها إياه من غير فحل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

