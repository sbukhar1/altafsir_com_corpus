  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱقْتَرَبَ
  لِلنَّاسِ حِسَابُهُمْ وَهُمْ فِي غَفْلَةٍ مُّعْرِضُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذه
  اللام: لا تخلو من أن تكون صلة لاقترب، أو تأكيداً لإضافة الحساب إليهم، كقولهم: «أزف
  للحيّ رحيلهم» الأصل أزف رحيل الحيّ ثم أزف للحيّ الرحيل، ثم أزف للحيّ رحيلهم. ونحوه
  ما أورده سيبويه في «باب ما يثني فيه المستقرّ توكيداً» عليك زيد حريص عليك. وفيك زيد
  راغب فيك. ومنه قولهم: لا أبالك لأنّ اللام مؤكدة لمعنى الإضافة، وهذا الوجه أغرب من
  الأوّل. والمراد اقتراب الساعة، وإذا اقتربت الساعة فقد اقترب ما يكون فيها من الحساب
  والثواب والعقاب وغير ذلك. ونحوه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱقْتَرَبَ ٱلْوَعْدُ ٱلْحَقُّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  97] فإن قلت: كيف وصف بالاقتراب وقد عدّت دون هذا القول أكثر من خمسمائة عام؟ قلت:
  هو مقترب عند الله والدليل عليه قوله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْتَعْجِلُونَكَ بِٱلْعَذَابِ
  وَلَن يُخْلِفَ ٱللَّهُ وَعْدَهُ وَإِنَّ يَوْماً عِندَ رَبّكَ كَأَلْفِ سَنَةٍ مّمَّا
  تَعُدُّونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 47] ولأنّ كلّ آت - وإن طالت أوقات استقباله وترقبه - قريب،
  إنما البعيد هو الذي وجد وانقرض، ولأنّ ما بقي في الدنيا أقصر وأقل مما سلف منها، بدليل
  انبعاث خاتم النبيين الموعود مبعثه في آخر الزمان. وقال عليه الصلاة والسلام: حذاء،
  ولم تبق إلا صبابة كصبابة الإناء. وإذا كانت بقية الشيء وإن كثرت في نفسها قليلة بالإضافة
  إلى معظمه، كانت خليقة بأن توصف بالقلة وقصر الذرع. وعن ابن عباس رضي الله عنهما: أنّ
  المراد بالناس: المشركون. وهذا من إطلاق اسم الجنس على بعضه للدليل القائم. وهو ما
  يتلوه من صفات المشركين. وصفهم بالغفلة مع الإعراض، على معنى: أنهم غافلون عن حسابهم
  ساهون، لا يتفكرون في عاقبتهم، ولا يتفطنون لما ترجع إليه خاتمة أمرهم، مع اقتضاء عقولهم
  أنه لا بدّ من جزاء للمحسن والمسيء. وإذا قرعت لهم العصا ونبهوا عن سنة الغفلة وفطنوا
  لذلك بما يتلى عليهم من الآيات والنذر. أعرضوا وسدوا أسماعهم ونفروا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
