  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱقْتَرَبَ
  لِلنَّاسِ حِسَابُهُمْ وَهُمْ فِي غَفْلَةٍ مُّعْرِضُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  يَأْتِيهِمْ مِّن ذِكْرٍ مِّن رَّبِّهِمْ مُّحْدَثٍ إِلاَّ ٱسْتَمَعُوهُ وَهُمْ يَلْعَبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: دنا حساب الناس علـى أعمالهم التـي عملوها فـي دنـياهم
  ونعمهم التـي أنعمها علـيهم فـيها فـي أبدانهم، أجسامهم، ومطاعمهم، ومشاربهم، وملابسهم
  وغير ذلك من نعمه عندهم، ومسئلته إياهم ماذا عملوا فـيها وهل أطاعوه فـيها، فـانتهوا
  إلـى أمره ونهيه فـي جميعها، أم عصوه فخالفوا أمره فـيها؟ { وَهُمْ فـي غَفْلَةٍ مُعْرِضُونَ
  } يقول: وهم فـي الدنـيا عما الله فـاعل بهم من ذلك يوم القـيامة، وعن دنوّ مـحاسبته
  إياهم منهم، واقترابه لهم فـي سهو وغفلة، وقد أعرضوا عن ذلك، فتركوا الفكر فـيه والاستعداد
  له والتأهب، جهلاً منهم بـما هم لاقوه عند ذلك من عظيـم البلاء وشديد الأهوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي تأويـل قوله { وَهُمْ فِـي غَفْلَةٍ مُعْرِضُونَ
  } قال أهل التأويـل، وجاء الأثر عن رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الـمثنى، قال: ثنا أبو الوليد، قال: ثنـي أبو معاوية،
  قال: أخبرنا الأعمش، عن أبـي صالـح، عن أبـي هريرة، عن النبـيّ صلى الله عليه وسلم
  { وَهُمْ فِـي غَفْلَةٍ مُعْرِضُونَ } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فـي الدنـيا \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

