text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَحَرَامٌ عَلَىٰ
  قَرْيَةٍ أَهْلَكْنَاهَآ أَنَّهُمْ لاَ يَرْجِعُونَ }اختلفت القرّاء فـي قراءة قوله:
  { وَحَرَامٌ } فقرأته عامة قرّاء أهل الكوفة: «وَحِرْمٌ» بكسر الـحاء. وقرأ ذلك عامة
  قرّاء أهل الـمدينة والبصرة: { وَحَرَامٌ } بفتـح الـحاء والألف.والصواب من القول فـي
  ذلك أنهما قراءتان مشهورتان متفقتا الـمعنى غير مختلفتـيه وذلك أن الـحِرْم هو الـحرام
  والـحرام هو الـحِرْم، كما الـحلّ هو الـحلال والـحلال هو الـحلّ، فبأيتهما قرأ القارىء
  فمصيب. وكان ابن عبـاس يقرؤه: «وَحِرْم» بتأويـل: وعزم.حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا بن علـية، عن أبـي الـمعلـى، عن سعيد بن جبـير، عن ابن عبـاس، كان يقرؤها: { وحِرْمَ
  علـى قرية } قال: فقلت لسعيد: أيّ شيء حرم؟ قال: عزم.حدثنا مـحمد بن الـمثنى، قال:
  ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي الـمعلـي، عن سعيد بن جبـير، عن ابن عبـاس،
  كان يقرؤها: «وحِرْمٌ عَلـى قَرْيَةٍ» قلت لأبـي الـمعلـى: ما الـحرم؟ قال: عزم علـيها.حدثنا
  ابن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن عكرمة، عن ابن عبـاس: أنه كان
  يقرأ هذه الآية: «وَحِرْمٌ عَلـى قَرْيَةٍ أهْلَكْناها أنَّهُمْ لا يَرْجِعُونَ» فلا
  يرجع منهم راجع، ولا يتوب منهم تائب.حدثنا ابن الـمثنى، قال: ثنا عبد الوهاب، قال:
  ثنا داود عن عكرمة، قال: { وَحَرَامٌ عَلـى قَرْيَةٍ أهْلَكْناها أنَّهُمْ لا يَرْجِعُونَ
  } قال: لـم يكن لـيرجع منهم راجع، حرام علـيهم ذلك.حدثنا ابن حميد، قال: ثنا عيسى بن
  فرقد، قال: ثنا جابر الـجعفـي، قال: سألت أبـا جعفر عن الرجعة، فقرأ هذه الآية: { وَحَرَامٌ
  عَلـى قَرْيَةٍ أهْلَكْناها أنَّهُمْ لا يَرْجِعُونَ }.فكأن أبـا جعفر وجه تأويـل ذلك
  إلـى أنه: وحرام علـى أهل قرية أمتناهم أن يرجعوا إلـى الدنـيا. والقول الذي قاله عكرِمة
  فـي ذلك أولـى عندي بـالصواب وذلك أن الله تعالـى ذكره أخبر عن تفريق الناس دينهم الذي
  بُعث به إليه الرسل، ثم أخبر عن صنـيعه بـمن عمل بـما دعته إلـيه رسله من الإيـمان
  به والعمل بطاعته، ثم أتبع ذلك قوله: { وَحَرامٌ عَلـى قَرْيَةٍ أهْلَكْناها أنَّهُمْ
  لا يَرْجِعُونَ } فلأن يكون ذلك خبراً عن صنيعه بـمن أبى إجابة رسله وعمل بمعصيته وكفر
  به، أحرى، لـيكون بيانا عن حال القرية الأخرى التـي لم تعمل الصالحات وكفرت به.فإذا
  كان ذلك كذلك، فتأويـل الكلام: حرام علـى أهل قرية أهلكناهم بطبعنا علـى قلوبهم وختـمنا
  علـى أسماعهم وأبصارهم، إذ صدّوا عن سبـيـلنا وكفروا بآياتنا، أن يتوبوا ويراجعوا الإيـمان
  بنا واتبـاع أمرنا والعمل بطاعتنا. وإذ كان ذلك تأويـل قوله الله: «وَحِرْمٌ» وعَزْم،
  علـى ما قال سعيد، لـم تكن «لا» فـي قوله: { أنَّهُمْ لا يَرْجِعُونَ } صلة، بل تكون
  بـمعنى النفـي، ويكون معنى الكلام: وعزم منا علـى قرية أهلكناها أن لا يرجعوا عن كفرهم.
  وكذلك إذا كان معنى قوله: «وَحَرَمٌ» نوجبه. وقد زعم بعضهم أنها فـي هذا الـموضع صلة،
  فإن معنى الكلام: وحرام علـى قرية أهلكناها أن يرجعوا، وأهل التأويـل الذين ذكرناهم
  كانوا أعلـم بـمعنى ذلك منه\r\n\t\t\t\r\n\t\t\t</section>"

