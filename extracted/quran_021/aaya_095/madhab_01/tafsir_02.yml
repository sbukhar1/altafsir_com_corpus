  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَحَرَامٌ
  عَلَىٰ قَرْيَةٍ أَهْلَكْنَاهَآ أَنَّهُمْ لاَ يَرْجِعُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَا فُتِحَتْ يَأْجُوجُ وَمَأْجُوجُ وَهُمْ مِّن كُلِّ حَدَبٍ يَنسِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">استعير الحرام للممتنع وجوده. ومنه قوله عز وجلّ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ حَرَّمَهُمَا عَلَى ٱلْكَـٰفِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 50] أي منعهما منهم، وأبى
  أن يكونا لهم. وقرىء: «حرم» و«حرم»، بالفتح والكسر. وحرّم وحرّم. ومعنى { أَهْلَكْنَـٰهَا
  } عزمنا على إهلاكها. أو قدّرنا إهلاكها. ومعنى الرجوع: الرجوع من الكفر إلى الإسلام
  والإنابة ومجاز الآية: أن قوماً عزم الله على إهلاكهم غير متصوّر أن يرجعوا وينيبوا،
  إلى أن تقوم القيامة فحينئذ يرجعون ويقولون:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰوَيْلَنَا قَدْ كُنَّا فِى غَفْلَةٍ
  مّنْ هَـٰذَا بَلْ كُنَّا ظَـٰلِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 97] يعني: أنهم مطبوع
  على قلوبهم فلا يزالون على كفرهم ويموتون عليه حتى يروا العذاب. وقرىء: «إنهم» بالكسر.
  وحق هذا أن يتمّ الكلام قبله، فلا بدّ من تقدير محذوف، كأنه قيل: وحرام على قرية أهلكناها
  ذاك. وهو المذكور في الآية المتقدمة من العمل الصالح والسعي المشكور غير المكفور، ثم
  علل فقيل: إنهم لا يرجعون عن الكفر، فكيف لا يمتنع ذلك. والقراءة بالفتح يصح حملها
  على هذا؟ أي: لأنهم لا يرجعون ولا صلة على الوجه الأوّل. فإن قلت: بم تعلقت { حَتَّىٰ
  } واقعة غاية له، وآية الثلاث هي؟ قلت: هي متعلقة بحرام، وهي غاية له لأنّ امتناع رجوعهم
  لا يزول حتى تقوم القيامة، وهي { حَتَّىٰ } التي يحكى بعدها الكلام، والكلام المحكيّ:
  الجملة من الشرط والجزاء، أعني: «إذا» وما في حيزها حذف المضاف إلى { يَأْجُوجَ وَمَأْجُوجَ
  } وهو سدّهما، كما حذف المضاف إلى القرية وهو أهلها. وقيل: فتحت كما قيل: { أَهْلَكْنَـٰهَا
  } وقرىء «آجوج» وهما قبيلتان من جنس الإنس، يقال: الناس عشرة أجزاء، تسعة منها يأجوج
  ومأجوج { وَهُمْ } راجع إلى الناس المسوقين إلى المحشر وقيل: هم يأجوج ومأجوج يخرجون
  حين يفتح السدّ. الحدب: النشز من الأرض. وقرأ ابن عباس رضي الله عنه «من كل جدث» وهو
  القبر، الثاء: حجازية، والفاء: تميمية. وقرىء: { يَنسِلُونَ } بضم السين ونسل وعسل:
  أسرع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
