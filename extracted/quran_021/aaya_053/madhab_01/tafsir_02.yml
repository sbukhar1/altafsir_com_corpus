  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَآ إِبْرَاهِيمَ رُشْدَهُ مِن قَبْلُ وَكُنَّا بِهِ عَالِمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ لأَبِيهِ وَقَوْمِهِ مَا هَـٰذِهِ ٱلتَّمَاثِيلُ ٱلَّتِيۤ أَنتُمْ لَهَا عَاكِفُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  وَجَدْنَآ آبَآءَنَا لَهَا عَابِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ لَقَدْ كُنتُمْ
  أَنتُمْ وَآبَآؤُكُمْ فِي ضَلاَلٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الرشد:
  الاهتداء لوجوه الصلاح. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنْ آنستم منهم رشداً فادفغوا إليهم
  أموالهم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 6] وقرىء: «رشده» والرشد والرشد، كالعدم والعدم. ومعنى إضافته
  إليه: أنه رشد مثله. وأنه رشد له شأن { مِن قَبْلُ } أي من قبل موسى وهٰرون عليهما
  السلام. ومعنى علمه به: أنه علم منه أحوالاً بديعة وأسراراً عجيبة وصفات قد رضيها وأحمدها،
  حتى أهله لمخالته ومخالصته، وهذا كقولك في خير من الناس: أنا عالم بفلان، فكلامك هذامن
  الاحتواء على محاسن الأوصاف بمنزل { إِذْ } إما أن يتعلق بآتينا، أو برشده، أو بمحذوف،
  أي: اذكر من أوقات رشده هذا الوقت. قوله: { مَا هَـٰذِهِ ٱلتَّمَـٰثِيلُ } تجاهل لهم
  وتغاب، ليحقر آلهتهم ويصغر شأنها، مع علمه بتعظيمهم وإجلالهم لها. لم ينو للعاكفين
  مفعولاً، وأجراه مجرى ما لا يتعدى، كقولك: فاعلون العكوف لها أو واقفون لها. فإن قلت:
  هلا قيل: عليها عاكفون، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَعْكُفُونَ عَلَىٰ أَصْنَامٍ لَّهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  138]؟ قلت: لو قصد التعدية لعدّاه بصلته التي هي «على».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ما
  أقبح التقليد والقول المتقبل بغير برهان، وما أعظم كيد الشيطان للمقلدين حين استدرجهم
  إلى أن قلدوا آباءهم في عبادة التماثيل وعفروا لها جباههم، وهم معتقدون أنهم على شيء،
  وجادّون في نصرة مذهبهم، ومجادلون لأهل الحق عن باطلهم، وكفى أهل التقليد سبة أنّ عبدة
  الأصنام منهم { أَنتُمْ } من التأكيد الذي لا يصح الكلام مع الإخلال به، لأنّ العطف
  على ضمير هو في حكم بعض الفعل ممتنع. ونحوه: اسكن أنت وزوجك الجنة، أراد أن المقلدين
  والمقلدين جميعاً، منخرطون في سلك ضلال لا يخفى على من به أدنى مسكة، لاستناد الفريقين
  إلى غير دليل، بل إلى هوى متبع وشيطان مطاع، لاستبعادهم أن يكون ما هم عليه ضلالاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
