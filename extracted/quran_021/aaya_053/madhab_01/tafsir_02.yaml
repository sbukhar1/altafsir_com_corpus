text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَآ
  إِبْرَاهِيمَ رُشْدَهُ مِن قَبْلُ وَكُنَّا بِهِ عَالِمِينَ } * { إِذْ قَالَ لأَبِيهِ
  وَقَوْمِهِ مَا هَـٰذِهِ ٱلتَّمَاثِيلُ ٱلَّتِيۤ أَنتُمْ لَهَا عَاكِفُونَ } * { قَالُواْ
  وَجَدْنَآ آبَآءَنَا لَهَا عَابِدِينَ } * { قَالَ لَقَدْ كُنتُمْ أَنتُمْ وَآبَآؤُكُمْ
  فِي ضَلاَلٍ مُّبِينٍ }الرشد: الاهتداء لوجوه الصلاح. قال الله تعالى:{ فَإِنْ آنستم
  منهم رشداً فادفغوا إليهم أموالهم }[النساء: 6] وقرىء: «رشده» والرشد والرشد، كالعدم
  والعدم. ومعنى إضافته إليه: أنه رشد مثله. وأنه رشد له شأن { مِن قَبْلُ } أي من قبل
  موسى وهٰرون عليهما السلام. ومعنى علمه به: أنه علم منه أحوالاً بديعة وأسراراً عجيبة
  وصفات قد رضيها وأحمدها، حتى أهله لمخالته ومخالصته، وهذا كقولك في خير من الناس: أنا
  عالم بفلان، فكلامك هذامن الاحتواء على محاسن الأوصاف بمنزل { إِذْ } إما أن يتعلق
  بآتينا، أو برشده، أو بمحذوف، أي: اذكر من أوقات رشده هذا الوقت. قوله: { مَا هَـٰذِهِ
  ٱلتَّمَـٰثِيلُ } تجاهل لهم وتغاب، ليحقر آلهتهم ويصغر شأنها، مع علمه بتعظيمهم وإجلالهم
  لها. لم ينو للعاكفين مفعولاً، وأجراه مجرى ما لا يتعدى، كقولك: فاعلون العكوف لها
  أو واقفون لها. فإن قلت: هلا قيل: عليها عاكفون، كقوله تعالى:{ يَعْكُفُونَ عَلَىٰ
  أَصْنَامٍ لَّهُمْ }[الأعراف: 138]؟ قلت: لو قصد التعدية لعدّاه بصلته التي هي «على».ما
  أقبح التقليد والقول المتقبل بغير برهان، وما أعظم كيد الشيطان للمقلدين حين استدرجهم
  إلى أن قلدوا آباءهم في عبادة التماثيل وعفروا لها جباههم، وهم معتقدون أنهم على شيء،
  وجادّون في نصرة مذهبهم، ومجادلون لأهل الحق عن باطلهم، وكفى أهل التقليد سبة أنّ عبدة
  الأصنام منهم { أَنتُمْ } من التأكيد الذي لا يصح الكلام مع الإخلال به، لأنّ العطف
  على ضمير هو في حكم بعض الفعل ممتنع. ونحوه: اسكن أنت وزوجك الجنة، أراد أن المقلدين
  والمقلدين جميعاً، منخرطون في سلك ضلال لا يخفى على من به أدنى مسكة، لاستناد الفريقين
  إلى غير دليل، بل إلى هوى متبع وشيطان مطاع، لاستبعادهم أن يكون ما هم عليه ضلالاً.\r\n\t\t\t\r\n\t\t\t</section>"

