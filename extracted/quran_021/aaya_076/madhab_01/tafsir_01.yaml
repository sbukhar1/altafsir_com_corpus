text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنُوحاً إِذْ
  نَادَىٰ مِن قَبْلُ فَٱسْتَجَبْنَا لَهُ فَنَجَّيْنَاهُ وَأَهْلَهُ مِنَ ٱلْكَرْبِ
  ٱلْعَظِيمِ } * { وَنَصَرْنَاهُ مِنَ ٱلْقَوْمِ ٱلَّذِينَ كَذَّبُواْ بِآيَاتِنَا إِنَّهُمْ
  كَانُواْ قَوْمَ سَوْءٍ فَأَغْرَقْنَاهُمْ أَجْمَعِينَ }يقول تعالـى ذكره: واذكر يا
  مـحمد نوحا إذ نادى ربه من قبلك، ومن قبل إبراهيـم ولوط، وسألنا أن نهلك قومه الذين
  كذّبوا الله فـيـما توعدهم به من وعيده، وكذّبوا نوحا فـيـما أتاهم به من الـحقّ من
  عند ربه{ وَقالَ رَبّ لا تَذَرْ عَلـى الأرْضِ مِنَ الكافِرِينَ دَيَّارا }فـاستـجبنا
  له دعاءه، ونـجَّيناه وأهله، يعنـي بأهله: أهل الإيـمان من ولده وحلائلهم { مِنَ الكَرْبِ
  العَظِيـمِ } يعنـي بـالكرب العظيـم: العذاب الذي أُحلّ بـالـمكذّبـين من الطوفـان
  والغرق. والكرب: شدّة الغمّ، يقال منه: قد كربنـي هذا الأمر فهو يكرُبنـي كُرْبـاً.
  وقوله: { وَنَصَرْناهُ مِنَ القَوْمِ الَّذِينَ كَذَّبُوا بآياتِنا } يقول: ونصرنا
  نوحاً علـى القوم الذي كذّبوا بحججنا وأدلتنا، فأنـجيناه منهم، فأغرقناهم أجمعين. {
  إنّهم كَانُوا قَوْمَ سَوْءٍ } يقول تعالـى ذكره: إن قوم نوح الذين كذّبوا بآياتنا
  كانوا قوم سوء، يسيئون الأعمال، فـيعصون الله ويخالفون أمره.\r\n\t\t\t\r\n\t\t\t</section>"

