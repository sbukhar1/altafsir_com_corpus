text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنُوحاً إِذْ
  نَادَىٰ مِن قَبْلُ فَٱسْتَجَبْنَا لَهُ فَنَجَّيْنَاهُ وَأَهْلَهُ مِنَ ٱلْكَرْبِ
  ٱلْعَظِيمِ } * { وَنَصَرْنَاهُ مِنَ ٱلْقَوْمِ ٱلَّذِينَ كَذَّبُواْ بِآيَاتِنَا إِنَّهُمْ
  كَانُواْ قَوْمَ سَوْءٍ فَأَغْرَقْنَاهُمْ أَجْمَعِينَ }{ مِن قَبْلُ } من قبل هؤلاء
  المذكورين.هو «نصر» الذي مطاوعه «انتصر» وسمعت هذليا يدعو على سارق: اللهم انصرهم منه،
  أي: اجعلهم منتصرين منه. والكرب: الطوفان وما كان فيه من تكذيب قومه.\r\n\t\t\t\r\n\t\t\t</section>"

