  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنُوحاً
  إِذْ نَادَىٰ مِن قَبْلُ فَٱسْتَجَبْنَا لَهُ فَنَجَّيْنَاهُ وَأَهْلَهُ مِنَ ٱلْكَرْبِ
  ٱلْعَظِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَنَصَرْنَاهُ مِنَ ٱلْقَوْمِ ٱلَّذِينَ كَذَّبُواْ
  بِآيَاتِنَا إِنَّهُمْ كَانُواْ قَوْمَ سَوْءٍ فَأَغْرَقْنَاهُمْ أَجْمَعِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: واذكر يا مـحمد نوحا إذ نادى ربه من قبلك، ومن قبل
  إبراهيـم ولوط، وسألنا أن نهلك قومه الذين كذّبوا الله فـيـما توعدهم به من وعيده،
  وكذّبوا نوحا فـيـما أتاهم به من الـحقّ من عند ربه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقالَ رَبّ لا تَذَرْ عَلـى الأرْضِ
  مِنَ الكافِرِينَ دَيَّارا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فـاستـجبنا له دعاءه، ونـجَّيناه وأهله، يعنـي بأهله: أهل الإيـمان
  من ولده وحلائلهم { مِنَ الكَرْبِ العَظِيـمِ } يعنـي بـالكرب العظيـم: العذاب الذي
  أُحلّ بـالـمكذّبـين من الطوفـان والغرق. والكرب: شدّة الغمّ، يقال منه: قد كربنـي
  هذا الأمر فهو يكرُبنـي كُرْبـاً. وقوله: { وَنَصَرْناهُ مِنَ القَوْمِ الَّذِينَ كَذَّبُوا
  بآياتِنا } يقول: ونصرنا نوحاً علـى القوم الذي كذّبوا بحججنا وأدلتنا، فأنـجيناه منهم،
  فأغرقناهم أجمعين. { إنّهم كَانُوا قَوْمَ سَوْءٍ } يقول تعالـى ذكره: إن قوم نوح الذين
  كذّبوا بآياتنا كانوا قوم سوء، يسيئون الأعمال، فـيعصون الله ويخالفون أمره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

