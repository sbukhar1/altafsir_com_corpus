text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ أَفَتَعْبُدُونَ
  مِن دُونِ ٱللَّهِ مَا لاَ يَنفَعُكُمْ شَيْئاً وَلاَ يَضُرُّكُمْ } * { أُفٍّ لَّكُمْ
  وَلِمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ أَفَلاَ تَعْقِلُونَ }يقول تعالـى ذكره: قال
  إبراهيـم لقومه: أفتعبدون أيها القوم ما لا ينفعكم شيئاً ولا يضرّكم، وأنتـم قد علـمتـم
  أنها لـم تـمنع نفسها مـمن أرادها بسوء، ولا هي تقدر أن تنطق إن سئلت عمن يأتـيها بسوء
  فتـخبر به، أفلا تستَـحْيون من عبـادة ما كان هكذا؟ كما:حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { قالَ أفَتَعْبُدُونَ مِنْ دُونِ اللَّهِ ما لا ينْفَعُكمْ شَيْئا وَلا
  يَضُرُّكُمْ... } الآية، يقول يرحمه الله: ألا ترون أنهم لـم يدفعوا عن أنفسهم الضرّ
  الذي أصابهم، وأنهم لا ينطقون فـيخبرونكم من صَنع ذلك بهم، فكيف ينفعونكم أو يضرّونوقوله:
  { أُفّ لَكُمْ } يقول: قُبحاً لكم وللآلهة التـي تعبدون من دون الله، أفلا تعقلون قبح
  ما تفعلون من عبـادتكم ما لا يضرّ ولا ينفع، فتتركوا عبـادته، وتعبدوا الله الذي فطر
  السموات والأرض، والذي بـيده النفع والضرّ؟\r\n\t\t\t\r\n\t\t\t</section>"

