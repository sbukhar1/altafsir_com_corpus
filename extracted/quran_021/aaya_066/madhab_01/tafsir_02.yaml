text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ أَفَتَعْبُدُونَ
  مِن دُونِ ٱللَّهِ مَا لاَ يَنفَعُكُمْ شَيْئاً وَلاَ يَضُرُّكُمْ } * { أُفٍّ لَّكُمْ
  وَلِمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ أَفَلاَ تَعْقِلُونَ }{ أُفٍّ } صوت إذا صوّت
  به علم أنّ صاحبه متضجر، أضجره ما رأى من ثباتهم على عبادتها بعد انقطاع عذرهم وبعد
  وضوح الحق وزهوق الباطل، فتأفف بهم. واللام لبيان المتأفف به. أي: لكم ولآلهتكم هذا
  التأفف.\r\n\t\t\t\r\n\t\t\t</section>"

