  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  مَن فَعَلَ هَـٰذَا بِآلِهَتِنَآ إِنَّهُ لَمِنَ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  سَمِعْنَا فَتًى يَذْكُرُهُمْ يُقَالُ لَهُ إِبْرَاهِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  فَأْتُواْ بِهِ عَلَىٰ أَعْيُنِ ٱلنَّاسِ لَعَلَّهُمْ يَشْهَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال قوم إبراهيـم لـما رأوا آلهتهم قد جُذَّت، إلا
  الذي رَبَط به الفأسَ إبراهيـم: من فعل هذا بآلهتنا؟ إن الذي فعل هذا بآلهتنا لـمن
  الظالـمين أي لـمن الفـاعلـين بها ما لـم يكن له فعله. { قالُوا سَمِعْنا فَتًـى يَذْكُرُهُمْ
  يُقالُ لَهُ إبْرَاهِيـمُ } يقول: قال الذين سمعوه يقول</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتاللَّهِ لأَكِيدَنَّ أصْنامَكُمْ
  بَعْدَ أنْ تُوَلُّوا مُدْبِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">سمعنا فتـى يذكرهم بعيب يقال له
  إبراهيـم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج: { قالُوا سَمِعْنا فَتًـى يَذْكُرُهُمْ } قال ابن جُرَيج:
  يذكرهم يعيبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قوله: { سَمَعْنا فَتَـىً يَذْكُرُهُمْ يُقالُ لَهُ إبْرَاهِيـمُ } سمعناه
  يسبّها ويعيبها ويستهزىء بها، لـم نسمع أحدا يقول ذلك غيره، وهو الذي نظن صنع هذا بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَأْتُوا بِهِ عَلـى أعْيُنِ النَّاسِ لَعَلَّهُمْ يَشْهَدُونَ
  } يقول تعالـى ذكره: قال قوم إبراهيـم بعضهم لبعض: فأتوا بـالذي فعل هذا بآلهتنا الذي
  سمعتـموه يذكرها بعيب ويسبّها ويذمها علـى أعين الناس فقـيـل: معنى ذلك: علـى رؤس الناس،
  وقال بعضهم: معناه: بأعين الناس ومرأى منهم، وقالوا: إنـما أريد بذلك أظهروا الذي فعل
  ذلك للناس كما تقول العرب إذا ظهر الأمر وشهر: كان ذلك علـى أعين الناس، يراد به كان
  بأيدي الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل قوله: { لَعَلَّهُمْ
  يَشْهَدُونَ } فقال بعضهم: معناه لعلّ الناس يشهدون علـيه أنه الذي فعل ذلك، فتكون
  شهادتهم علـيه حجة لنا علـيه. وقالوا: إنـما فعلوا ذلك لأنهم كرهوا أن يأخذوه بغير
  بـينة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ: { فَأْتُوا بِهِ عَلـى أعْيُنِ النَّاسِ لَعَلَّهُمْ يَشْهَدونَ
  } علـيه أنه فعل ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فَأْتُوا بِهِ عَلـى أعْيُنِ النَّاسِ لَعَلَّهُمْ يَشْهَدونَ
  } قال: كرهوا أن يأخذوه بغير بـيِّنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: لعلهم يشهدون ما يعاقبونه به، فـيعاينونه ويرونه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: بلغ ما فعل إبراهيـم
  بآلهة قومه نـمرود، وأشراف قومه، فقالوا: { فَأْتُوا بِهِ عَلـى أعْيُنِ النَّاسِ لَعَلَّهُمْ
  يَشْهَدونَ }: أي ما يُصْنع به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأظهرُ
  معنى ذلك أنهم قالوا: فأتوا به علـى أعين الناس لعلهم يشهدون عقوبتنا إياه، لأنه لو
  أريد بذلك لـيشهدوا علـيه بفعله كان يقال: انظروا من شهده يفعل ذلك، ولـم يقل: أحضروه
  بـمـجمع من الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

