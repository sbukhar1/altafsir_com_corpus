  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  سَمِعْنَا فَتًى يَذْكُرُهُمْ يُقَالُ لَهُ إِبْرَاهِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  فَأْتُواْ بِهِ عَلَىٰ أَعْيُنِ ٱلنَّاسِ لَعَلَّهُمْ يَشْهَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ما حكم الفعلين بعد { سَمِعْنَا فَتًى } وأي فرق بينهما؟
  قلت: هما صفتان لفتى، إلا أن الأوّل وهو { يَذْكُرُهُمْ } لا بد منه لسمع، لأنك لا
  تقول: سمعت زيداً وتسكت، حتى تذكر شيئاً مما يسمع. وأمّا الثاني فليس كذلك. فإن قلت:
  { إِبْرَاهِيمَ } ما هو؟ قلت: قيل هو خبر مبتدأ محذوف، أو منادى. والصحيح أنه فاعل
  يقال، لأن المراد الاسم لا المسمى { عَلَىٰ أَعْيُنِ ٱلنَّاسِ } في محل الحال، بمعنى
  معايناً مشاهداً، أي: بمرأى منهم ومنظر. فإن قلت: فما معنى الاستعلاء في على؟ قلت:
  هو وارد على طريق المثل، أي: يثبت إتيانه في الأعين ويتمكن فيها ثبات الراكب على المركوب
  وتمكنه منه { لَعَلَّهُمْ يَشْهَدُونَ } عليه بما سمع منه. وبما فعله أو يحضرون عقوبتنا
  له. روي أنّ الخبر بلغ نمروذ وأشراف قومه، فأمروا بإحضاره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

