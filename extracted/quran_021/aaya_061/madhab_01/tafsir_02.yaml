text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ سَمِعْنَا
  فَتًى يَذْكُرُهُمْ يُقَالُ لَهُ إِبْرَاهِيمُ } * { قَالُواْ فَأْتُواْ بِهِ عَلَىٰ
  أَعْيُنِ ٱلنَّاسِ لَعَلَّهُمْ يَشْهَدُونَ }فإن قلت: ما حكم الفعلين بعد { سَمِعْنَا
  فَتًى } وأي فرق بينهما؟ قلت: هما صفتان لفتى، إلا أن الأوّل وهو { يَذْكُرُهُمْ }
  لا بد منه لسمع، لأنك لا تقول: سمعت زيداً وتسكت، حتى تذكر شيئاً مما يسمع. وأمّا الثاني
  فليس كذلك. فإن قلت: { إِبْرَاهِيمَ } ما هو؟ قلت: قيل هو خبر مبتدأ محذوف، أو منادى.
  والصحيح أنه فاعل يقال، لأن المراد الاسم لا المسمى { عَلَىٰ أَعْيُنِ ٱلنَّاسِ } في
  محل الحال، بمعنى معايناً مشاهداً، أي: بمرأى منهم ومنظر. فإن قلت: فما معنى الاستعلاء
  في على؟ قلت: هو وارد على طريق المثل، أي: يثبت إتيانه في الأعين ويتمكن فيها ثبات
  الراكب على المركوب وتمكنه منه { لَعَلَّهُمْ يَشْهَدُونَ } عليه بما سمع منه. وبما
  فعله أو يحضرون عقوبتنا له. روي أنّ الخبر بلغ نمروذ وأشراف قومه، فأمروا بإحضاره.\r\n\t\t\t\r\n\t\t\t</section>"

