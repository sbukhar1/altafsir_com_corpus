text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَآ آمَنَتْ قَبْلَهُمْ
  مِّن قَرْيَةٍ أَهْلَكْنَاهَآ أَفَهُمْ يُؤْمِنُونَ }{ أَفَهُمْ يُؤْمِنُونَ } فيه
  أنهم أعتى من الذين اقترحوا على أنبيائهم الآيات وعاهدوا أنهم يؤمنون عندها، فلما جاءتهم
  نكثوا و خالفوا، فأهلكهم الله. فلو أعطيناهم ما يقترحون لكانوا أنكث وأنكث.\r\n\t\t\t\r\n\t\t\t</section>"

