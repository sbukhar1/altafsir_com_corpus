text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَآ آمَنَتْ قَبْلَهُمْ
  مِّن قَرْيَةٍ أَهْلَكْنَاهَآ أَفَهُمْ يُؤْمِنُونَ }يقول تعالـى ذكره: ما آمن قبل
  هؤلاء الـمكذّبـين مـحمدا من مشركي قومه الذين قالوا فلـيأتنا مـحمد بآية كما جاءت
  به الرسل قبله من أهل قرية عذّبناهم بـالهلاك فـي الدنـيا، إذ جاءهم رسولنا إلـيهم
  بآية معجزة. { أفَهُمْ يُؤْمِنُونَ } يقول: أفهؤلاء الـمكذّبون مـحمدا السائلوه الآية
  يؤمنون به إن جاءتهم آية ولـم تؤمن قبلهمْ أسلافهم من الأمـم الـخالـية التـي أهلكناها
  برسلها مع مـجيئها؟وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد: { أهْلَكْناها أفَهُمْ يُؤْمِنُونَ
  } يصدّقون بذلك.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد،
  مثله.حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ما آمَنَتْ قَبْلَهُمْ
  مِنْ قَرْيَةٍ أهْلَكْناها أفَهُمْ يُؤْمِنُونَ } أي الرسل كانوا إذا جاءوا قومهم بـالبـينات
  فلـم يؤمنوا لـم يُنْاظَروا.\r\n\t\t\t\r\n\t\t\t</section>"

