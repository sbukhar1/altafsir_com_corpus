text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي
  خَلَقَ ٱلْلَّيْلَ وَٱلنَّهَارَ وَٱلشَّمْسَ وَٱلْقَمَرَ كُلٌّ فِي فَلَكٍ يَسْبَحُونَ
  }{ كُلٌّ } التنوين فيه عوض من المضاف إليه، أي: كلهم { فِى فَلَكٍ يَسْبَحُونَ } والضمير
  للشمس والقمر، والمراد بهما جنس الطوالع كل يوم وليلة، جعلوها متكاثرة لتكاثر مطالعها
  وهو السبب في جمعهما بالشموس والأقمار، وإلا فالشمس واحدة والقمر واحد، وإنما جعل الضمير
  واو العقلاء للوصف بفعلهم وهو السباحة. فإن قلت: الجملة ما محلها؟ قلت: محلها النصب
  على الحال من الشمس والقمر. فإن قلت: كيف استبدّ بهما دون الليل والنهار بنصب الحال
  عنهما؟ قلت: كما تقول: رأيت زيداً وهنداً متبرجة ونحو ذلك؛ إذا جئت بصفة يختص بها بعض
  ما تعلق به العامل. ومنه قوله تعالى في هذه السورة{ وَوَهَبْنَا لَهُ إِسْحَـٰقَ وَيَعْقُوبَ
  نَافِلَةً }[الأنبياء: 72] أو لا محل لها لاستئنافها. فإن قلت: لكل واحد من القمرين
  فلك على حدة، فكيف قيل: جميعهم يسبحون في فلك؟ قلت: هذا كقولهم «كساهم الأمير حلة وقلدهم
  سيفاً» أي كل واحد منهم، أو كساهم وقلدهم هذين الجنسين، فاكتفى بما يدل على الجنس اختصاراً،
  ولأنّ الغرض الدلالة على الجنس.\r\n\t\t\t\r\n\t\t\t</section>"

