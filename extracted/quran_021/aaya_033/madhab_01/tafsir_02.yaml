  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي خَلَقَ ٱلْلَّيْلَ وَٱلنَّهَارَ وَٱلشَّمْسَ وَٱلْقَمَرَ كُلٌّ فِي فَلَكٍ
  يَسْبَحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ كُلٌّ } التنوين فيه عوض من المضاف
  إليه، أي: كلهم { فِى فَلَكٍ يَسْبَحُونَ } والضمير للشمس والقمر، والمراد بهما جنس
  الطوالع كل يوم وليلة، جعلوها متكاثرة لتكاثر مطالعها وهو السبب في جمعهما بالشموس
  والأقمار، وإلا فالشمس واحدة والقمر واحد، وإنما جعل الضمير واو العقلاء للوصف بفعلهم
  وهو السباحة. فإن قلت: الجملة ما محلها؟ قلت: محلها النصب على الحال من الشمس والقمر.
  فإن قلت: كيف استبدّ بهما دون الليل والنهار بنصب الحال عنهما؟ قلت: كما تقول: رأيت
  زيداً وهنداً متبرجة ونحو ذلك؛ إذا جئت بصفة يختص بها بعض ما تعلق به العامل. ومنه
  قوله تعالى في هذه السورة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَوَهَبْنَا لَهُ إِسْحَـٰقَ وَيَعْقُوبَ نَافِلَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  72] أو لا محل لها لاستئنافها. فإن قلت: لكل واحد من القمرين فلك على حدة، فكيف قيل:
  جميعهم يسبحون في فلك؟ قلت: هذا كقولهم «كساهم الأمير حلة وقلدهم سيفاً» أي كل واحد
  منهم، أو كساهم وقلدهم هذين الجنسين، فاكتفى بما يدل على الجنس اختصاراً، ولأنّ الغرض
  الدلالة على الجنس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

