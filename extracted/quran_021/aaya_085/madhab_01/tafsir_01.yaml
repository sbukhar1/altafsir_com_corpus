  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِسْمَاعِيلَ وَإِدْرِيسَ وَذَا ٱلْكِفْلِ كُلٌّ
  مِّنَ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَدْخَلْنَاهُمْ فِي رَحْمَتِنَا إِنَّهُمْ
  مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فقضي بـين بنـي إسرائيـل بـما أنزل
  الله زماناً طويلاً، وهو ذو الكفل، سُمي ذا الكفل لأنه تكفل بـالـملك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، عن أبـي موسى
  الأشعريّ، قال وهو يخطب الناس: إن ذا الكفل لـم يكن نبـيًّا ولكن كان عبداً صالـحاً،
  تكفل بعمل رجل صالـح عند موته، كان يصلـي لله كل يوم مئة صلاة، فأحسن الله علـيه الثناء
  فـي كفـالته إياه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا الـحكم،
  قال: ثنا عمرو، قال: أمَّا ذو الكفل فإنه كان علـى بنـي إسرائيـل مَلِك فلـما حضره
  الـموت، قال: من يكفل لـي أن يكفـينـي بنـي إسرائيـل ولا يغضب ويصلـي كل يوم مئة صلاة؟
  فقال ذو الكفل: أنا. فجعل ذو الكفل يقضي بـين الناس، فإذا فرغ صلـى مئة صلاة. فكاده
  الشيطان، فأمهله حتـى إذا قضي بـين الناس وفرغ من صلاته وأخذ مضجعه فنام، أتـى الشيطان
  بـابه فجعل يدقه، فخرج إلـيه، فقال: ظُلـمت وصُنع بـي فأعطاه خاتـمه وقال: اذهب فأتنـي
  بصاحبك وانتظره، فأبطأ علـيه الآخر، حتـى إذا عرف أنه قد نام وأخذ مضجعه، أتـى البـاب
  أيضا كي يغضبه، فجعل يدقه، وخدش وجه نفسه فسالت الدماء، فخرج إلـيه فقال: ما لك؟ فقال:
  لـم يتبعنـي، وضُربت وفُعل فأخذه ذو الكفل، وأنكر أمره، فقال: أخبرنـي من أنت؟ وأخذه
  أخذا شديدا، قال: فأخبره من هو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { وَذَا الكِفْل
  } قال: قال أبو موسى الأشعريّ: لـم يكن ذو الكفل نبـيًّا، ولكنه كَفَل بصلاة رجل كان
  يصلـي كل يوم مئة صلاة، فوفـى، فكفل بصلاته، فلذلك سُمي ذا الكفل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ونُصِبَ «إسماعيـل» و «إدريس» و «ذا الكفل»، عطفـاً علـى «أيوب»، ثم
  استؤنف بقوله: { كُلّ } فقال: { كُلّ مِنَ الصَّابِرِينَ } ومعنى الكلام: كلهم من أهل
  الصبر فـيـما نابهم فـي الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأدْخَـلْناهُمْ فِـي رَحْمَتِنا إنَّهُمْ مِنَ الصَّالِـحِينَ } يقول تعالـى ذكره:
  وأدخـلنا إسماعيـل وإدريس وذا الكفل والهاء والـميـم عائدتان علـيهم { فِـي رَحْمَتِنا
