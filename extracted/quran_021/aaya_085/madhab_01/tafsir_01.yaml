  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِسْمَاعِيلَ وَإِدْرِيسَ وَذَا ٱلْكِفْلِ كُلٌّ
  مِّنَ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَدْخَلْنَاهُمْ فِي رَحْمَتِنَا إِنَّهُمْ
  مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فلـما كان الغد جعل يقضي بـين الناس
  وينتظره فلا يراه. فلـما رجع إلـى القائلة، فأخذ مضجعه، أتاه فدقّ البـاب، فقال: من
  هذا؟ قال: الشيخ الكبـير الـمظلوم. ففتـح له، فقال: ألـم أقل لك إذا قعدت فأْتنـي؟
  فقال: إنهم أخبث قوم، إذا عرفوا أنك قاعد قالوا نـحن نعطيك حقك، وإذا قمت جحدونـي.
  قال: فـانطلِقْ فإذا رحت فأتنـي قال: ففـاتته القائلة، فراح فجعل ينظر فلا يراه، فشقّ
  علـيه النعاس، فقال لبعض أهله: لا تدعُنّ أحداً يقرب هذا البـاب حتـى أنام، فإنـي قد
  شقّ علـيّ النوم فلـما كان تلك الساعة جاء، فقال له الرجل وراءَك، فقال: إنـي قد أتـيته
  أمس فذكرت له أمري، قال: والله لقد أمرنا أن لا ندع أحداً يقربه. فلـما أعياه نظر فرأى
  كوّة فـي البـيت، فتسوّر منها، فإذا هو فـي البـيت، وإذا هو يدقّ البـاب، قال: واستـيقظ
  الرجل فقال: يا فلان، ألـم آمرك؟ قال: أما من قِبلـى والله فلـم تُؤْتَ، فـانظر من
  أين أُتِـيتَ قال: فقام إلـى البـاب، فإذا هو مغلق كما أغلقه، وإذا هو معه فـي البـيت،
  فعرفه فقال: أعدوّ الله؟ قال: نعم أعيـيتنـي فـي كل شيء، ففعلت ما ترى لأغضبك. فسماه
  ذا الكفل، لأنه تكفل بأمر فوفـى به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، فـي قوله: { وَذَا
  الكِفْلِ } قال رجل صالـح غير نبـيّ، تكفل لنبـيّ قومه أن يكفـيه أمر قومه ويقـيـمه
  لهم ويقضي بـينهم بـالعدل، ففعل ذلك، فسُمِّي ذا الكِفل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد بنـحوه، إلا أنه قال: ويقضي بـينهم
  بـالـحقّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن أبـي معشر، عن مـحمد بن قـيس قال: كان فـي بنـي إسرائيـل
  مِلك صالـح، فكبر، فجمع قومه فقال: أيكم يكفل لـي بـمُلكي هذا علـى أن يصوم النهار
  ويقوم اللـيـل ويحكم بـين بنـي إسرائيـل بـما أنزل الله ولا يغضب؟ قال: فلـم يقم أحد
  إلا فتـى شاب، فـازدراه لـحداثة سنه، فقال: أيكم يكفل لـي بـملكي هذا علـى أن يصوم
  النهار ويقوم اللـيـل ولا يغضب ويحكم بـين بنـي إسرائيـل بـما أنزل الله؟ فلـم يقم
  إلا ذلك الفتـى قال: فـازدراه. فلـما كانت الثالثة قال مثل ذلك، فلـم يقم إلا ذلك الفتـى،
  فقال: تعال فخـلـى بـينه وبـين ملكه. فقام الفتـى لـيـلة فلـما أصبح جعل يحكم بـين
  بنـي إسرائيـل فلـما انتصف النهار دخـل لـيقـيـل، فأتاه الشيطان فـي صورة رجل من بنـي
  آدم، فجذب ثوبه، فقال: أتنام والـخصوم ببـابك؟ قال: إذا كان العشية فأتنـي قال فـانتظره
  بـالعشيّ فلـم يأته فلـما انتصف النهار دخـل لـيَقِـيـل، جذب ثوبه وقال: أتنام والـخصوم
  علـى بـابك؟ قال: قلت لك: ائتنـي العشيّ فلـم تأتنـي، ائتنـي، بـالعشيّ فلـما كان بـالعشيّ
  انتظره فلـم يأت فلـما دخـل لـيقـيـل جذب ثوبه، فقال: أتنام والـخصوم ببـابك؟ قال:
  أخبرنـي من أنت، لو كنت من الإنس سمعت ما قلت قال: هو الشيطان، جئت لأفتنك فعصمك الله
  منـي.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
