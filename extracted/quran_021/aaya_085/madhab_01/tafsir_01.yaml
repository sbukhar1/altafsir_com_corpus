  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِسْمَاعِيلَ
  وَإِدْرِيسَ وَذَا ٱلْكِفْلِ كُلٌّ مِّنَ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَدْخَلْنَاهُمْ
  فِي رَحْمَتِنَا إِنَّهُمْ مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بإسماعيـل بن إبراهيـم صادق الوعد، وبإدريس: أخنوخ، وبذي الكفل: رجلاً
  تكفل من بعض الناس، إما من نبـيّ وإما من ملك من صالـحي الـملوك بعمل من الأعمال، فقام
  به من بعده، فأثنـى الله علـيه حسن وفـائه بـما تكفل به وجعله من الـمعدودين فـي عبـاده،
  مع من حمد صبره علـى طاعة الله. وبـالذي قلنا فـي أمره جاءت الأخبـار عن سلف العلـماء.
  ذكر الرواية بذلك عنهم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا مؤمل،
  قال: ثنا سفـيان، عن الأعمش، عن الـمنهال بن عمرو، عن عبد الله بن الـحارث: أن نبـيًّا
  من الأنبـياء، قال: من تكفل لـي أن يصوم النهار ويقوم اللـيـل ولا يغضب؟ فقام شاب فقال:
  أنا. فقال: اجلس: ثم عاد فقال: من تكفل لـي أن يقوم اللـيـل ويصوم النهار ولا يغضب؟
  فقام ذلك الشاب فقال: أنا. فقال: اجلس ثم عاد فقال: من تكفل لـي أن يقوم اللـيـل ويصوم
  النهار ولا يغضب؟ فقام ذلك الشاب فقال: أنا فقال: تقوم اللـيـل وتصوم النهار ولا تغضب.
  فمات ذلك النبـيّ، فجلس ذلك الشاب مكانه يقضي بـين الناس، فكان لا يغضب. فجاءه الشيطان
  فـي صورة إنسان لـيُغضبه وهو صائم يريد أن يَقِـيـل، فضرب البـاب ضربـاً شديدا، فقال:
  من هذا؟ فقال: رجل له حاجة. فأرسل معه رجلاً، فقال: لا أرضى بهذا الرجل. فأرسل معه
  آخر، فقال: لا أرضى بهذا. فخرج إلـيه فأخذ بـيده فـانطلق معه، حتـى إذا كان فـي السوق
  خلاّه وذهب، فسُمِّي ذا الكفل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنـي، قال: ثنا عفـان بن مسلـم، قال: ثنا وهيب، قال: ثنا داود، عن مـجاهد،
  قال: لـما كبر الـيسع قال: لو أنـي استـخـلفت علـى الناس رجلاً يعمل علـيهم فـي حياتـي
  حتـى أنظر كيف يعمل. قال: فجمع الناس، فقال: من يَتَقَبَّلْ لـي بثلاث أستـخـلفه: يصوم
  النهار، ويقوم اللـيـل، ولا يغضب؟ قال: فقام رجل تزدريه العين، فقال: أنا. فقال: أنت
  تصوم النهار وتقوم اللـيـل ولا تغضب؟ قال: نعم. قال: فردّهم ذلك الـيوم، وقال مثلها
  الـيوم الآخر، فسكت الناس وقام ذلك الرجل، فقال: أنا. فـاسْتَـخْـلَفَه. قال: فجعل
  إبلـيس يقول للشياطين: علـيكم بفلان فأعياهم، فقال: دعونـي وإياه فأتاه فـي صورة شيخ
  كبـير فقـير، فأتاه حين أخذ مضجعه للقائلة، وكان لا ينام اللـيـل والنهار إلا تلك النومة،
  فدقّ البـاب، فقال: من هذا؟ قال: شيخ كبـير مظلوم. قال: فقام ففتـح البـاب، فجعل يقصّ
  علـيه، فقال: إن بـينـي وبـين قومي خصومة، وإنهم ظلـمونـي وفعلوا بـي وفعلوا. فجعل
  يطوّل علـيه، حتـى حضر الرَّواح وذهبت القائلة، وقال: إذا رحت فأتنى آخذ لك بحقك فـانطلق
  وراح، فكان فـي مـجلسه، فجعل ينظر هل يرى الشيخ، فلـم يره، فجعل يبتغيه.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
