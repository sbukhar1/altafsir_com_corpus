text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا خَلَقْنَا
  ٱلسَّمَآءَ وَٱلأَرْضَ وَمَا بَيْنَهُمَا لَـٰعِبِينَ } * { لَوْ أَرَدْنَآ أَن نَّتَّخِذَ
  لَهْواً لاَّتَّخَذْنَاهُ مِن لَّدُنَّآ إِن كُنَّا فَاعِلِينَ }أي: وما سوّينا هذا
  السقف المرفوع وهذا المهاد الموضوع وما بينهما من أصناف الخلائق مشحونة بضروب البدائع
  والعجائب، كما تسوّي الجبابرة سقوفهم وفرشهم وسائر زخارفهم، للهو واللعب، وإنما سويناها
  للفوائد الدينية والحكم الربانية، لتكون مطارح افتكار واعتبار واستدلال ونظر لعبادنا،
  مع ما يتعلق لهم بها من المنافع التي لا تعدّ والمرافق التي لا تحصى. ثم بين أنّ السبب
  في ترك اتخاذ اللهو واللعب وانتفائه عن أفعالي: هو أن الحكمة صارفة عنه، وإلا فأنا
  قادر على اتخاذه إن كنت فاعلاً لأني على كل شيء قدير. وقوله: { لاَّتَّخَذْنَـٰهُ مِن
  لَّدُنَّا } ، كقوله:{ رّزْقاً مّن لَّدُنَّا }[القصص: 57] أي من جهة قدرتنا وقيل:
  اللهو الولد بلغة اليمن. وقيل المرأة. وقيل من لدنا، أي من الملائكة لا من الإنس، ردّاً
  لولادة المسيح وعزير.\r\n\t\t\t\r\n\t\t\t</section>"

