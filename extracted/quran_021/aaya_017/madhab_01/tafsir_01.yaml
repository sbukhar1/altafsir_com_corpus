text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَوْ أَرَدْنَآ
  أَن نَّتَّخِذَ لَهْواً لاَّتَّخَذْنَاهُ مِن لَّدُنَّآ إِن كُنَّا فَاعِلِينَ }يقول
  تعالى ذكره: لو أردنا أن نتـخذ زوجة وولدا لاتـخذنا ذلك من عندنا، ولكنا لا نفعل ذلك،
  ولا يصلـح لنا فعله ولا ينبغي لأنه لا ينبغي أن يكون لله ولد ولا صاحبة.وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سلـيـمان بن عبـيد
  الله الغيدانـي، قال: ثنا أبو قُتـيبة، قال: ثنا سلام بن مسكين، قال: ثنا عقبة بن أبـي
  حمزة، قال: شهدت الـحسن بـمكة، قال: وجاءه طاوس وعطاء ومـجاهد، فسألوه عن قول الله
  تبـارك وتعالـى: { لَوْ أرَدْنا أنْ نَتَّـخِذَ لَهْوا لاتَّـخَدْناهُ } قال الـحسن:
  اللهو: الـمرأة.حدثنـي سعيد بن عمرو السكونـي، قال: ثنا بقـية بن الولـيد، عن علـيّ
  بن هارون، عن مـحمد، عن لـيث، عن مـجاهد فـي قوله: { لَوْ أرَدْنا أنْ نَتَّـخِذَ لَهْوا
  } قال: زوجة.حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { لَوْ أرَدْنا
  أنْ نَتَّـخِذَ لَهْوا... } الآية، أي أن ذلك لا يكون ولا ينبغي. واللهو بلغة أهل الـيـمن:
  الـمرأة.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قَتادة: {
  لَوْ أرَدْنا أنْ نَتَّـخِذَ لَهْوا } قال: اللهو فـي بعض لغة أهل الـيـمن: الـمرأة.
  { لاتَّـخَذْنَاهُ مِنْ لَدُنَّا }. وقوله: { إنْ كنَّا فـاعِلِـينَ }.حدثنا ابن عبد
  الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة، قوله: { إنْ كُنَّا فـاعِلِـينَ }
  يقول: ما كنا فـاعلـين.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  قال: قالوا مريـم صاحبته، وعيسى ولده، فقال تبـارك وتعالـى: { لَوْ أرَدْنا أن نَتَّـخِذَ
  لَهْوا } نساء وولدا، { لاتـخَذْناهُ مِنْ لَدُنَّا إنْ كُنَّا فـاعِلِـينَ } قال:
  من عندنا، ولا خـلقنا جنة ولا نارا ولا موتا ولا بعثا ولا حسابـاً.حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا
  ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { لاتّـخَذْناهُ مِنْ لَدُنَّا
  } من عندنا، وما خـلقنا جنة ولا نارا ولا موتا ولا بعثا.\r\n\t\t\t\r\n\t\t\t</section>"

