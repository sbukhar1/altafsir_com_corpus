  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَوْ
  أَرَدْنَآ أَن نَّتَّخِذَ لَهْواً لاَّتَّخَذْنَاهُ مِن لَّدُنَّآ إِن كُنَّا فَاعِلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: لو أردنا أن نتـخذ زوجة وولدا لاتـخذنا ذلك من عندنا،
  ولكنا لا نفعل ذلك، ولا يصلـح لنا فعله ولا ينبغي لأنه لا ينبغي أن يكون لله ولد ولا
  صاحبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سلـيـمان بن عبـيد
  الله الغيدانـي، قال: ثنا أبو قُتـيبة، قال: ثنا سلام بن مسكين، قال: ثنا عقبة بن أبـي
  حمزة، قال: شهدت الـحسن بـمكة، قال: وجاءه طاوس وعطاء ومـجاهد، فسألوه عن قول الله
  تبـارك وتعالـى: { لَوْ أرَدْنا أنْ نَتَّـخِذَ لَهْوا لاتَّـخَدْناهُ } قال الـحسن:
  اللهو: الـمرأة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي سعيد بن عمرو السكونـي، قال:
  ثنا بقـية بن الولـيد، عن علـيّ بن هارون، عن مـحمد، عن لـيث، عن مـجاهد فـي قوله:
  { لَوْ أرَدْنا أنْ نَتَّـخِذَ لَهْوا } قال: زوجة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { لَوْ أرَدْنا أنْ نَتَّـخِذَ
  لَهْوا... } الآية، أي أن ذلك لا يكون ولا ينبغي. واللهو بلغة أهل الـيـمن: الـمرأة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قَتادة:
  { لَوْ أرَدْنا أنْ نَتَّـخِذَ لَهْوا } قال: اللهو فـي بعض لغة أهل الـيـمن: الـمرأة.
  { لاتَّـخَذْنَاهُ مِنْ لَدُنَّا }. وقوله: { إنْ كنَّا فـاعِلِـينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة، قوله:
  { إنْ كُنَّا فـاعِلِـينَ } يقول: ما كنا فـاعلـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قالوا مريـم صاحبته،
  وعيسى ولده، فقال تبـارك وتعالـى: { لَوْ أرَدْنا أن نَتَّـخِذَ لَهْوا } نساء وولدا،
  { لاتـخَذْناهُ مِنْ لَدُنَّا إنْ كُنَّا فـاعِلِـينَ } قال: من عندنا، ولا خـلقنا
  جنة ولا نارا ولا موتا ولا بعثا ولا حسابـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { لاتّـخَذْناهُ مِنْ
  لَدُنَّا } من عندنا، وما خـلقنا جنة ولا نارا ولا موتا ولا بعثا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
