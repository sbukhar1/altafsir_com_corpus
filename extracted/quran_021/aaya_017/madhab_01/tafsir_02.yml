  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  خَلَقْنَا ٱلسَّمَآءَ وَٱلأَرْضَ وَمَا بَيْنَهُمَا لَـٰعِبِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَوْ
  أَرَدْنَآ أَن نَّتَّخِذَ لَهْواً لاَّتَّخَذْنَاهُ مِن لَّدُنَّآ إِن كُنَّا فَاعِلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أي: وما سوّينا هذا السقف المرفوع وهذا المهاد الموضوع وما بينهما
  من أصناف الخلائق مشحونة بضروب البدائع والعجائب، كما تسوّي الجبابرة سقوفهم وفرشهم
  وسائر زخارفهم، للهو واللعب، وإنما سويناها للفوائد الدينية والحكم الربانية، لتكون
  مطارح افتكار واعتبار واستدلال ونظر لعبادنا، مع ما يتعلق لهم بها من المنافع التي
  لا تعدّ والمرافق التي لا تحصى. ثم بين أنّ السبب في ترك اتخاذ اللهو واللعب وانتفائه
  عن أفعالي: هو أن الحكمة صارفة عنه، وإلا فأنا قادر على اتخاذه إن كنت فاعلاً لأني
  على كل شيء قدير. وقوله: { لاَّتَّخَذْنَـٰهُ مِن لَّدُنَّا } ، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رّزْقاً
  مّن لَّدُنَّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص: 57] أي من جهة قدرتنا وقيل: اللهو الولد بلغة اليمن. وقيل
  المرأة. وقيل من لدنا، أي من الملائكة لا من الإنس، ردّاً لولادة المسيح وعزير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
