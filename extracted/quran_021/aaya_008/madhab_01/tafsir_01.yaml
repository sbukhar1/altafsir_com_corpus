text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا جَعَلْنَاهُمْ
  جَسَداً لاَّ يَأْكُلُونَ ٱلطَّعَامَ وَمَا كَانُواْ خَالِدِينَ }يقول تعالى ذكره:
  وما جعلنا الرسل الذين أرسلناهم من قبلك يا مـحمد إلـى الأمـم الـماضية قبل أمتك، {
  جَسَدا لا يَأْكُلُونَ الطَّعامَ } يقول: لـم نـجعلهم ملائكة لا يأكلون الطعام، ولكن
  جعلناهم أجسادا مثلك يأكلون الطعام. كما:حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قَتادة، قوله: { وَما جَعَلْناهُمْ جَسَدا لا يَأْكُلُونَ الطَّعام } يقول: ما جعلناهم
  جسدا إلا لـيأكلوا الطعام.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد،
  قال: سمعت الضحاك يقول فـي قوله: { ومَا جَعَلْناهُمْ جَسَدا لا يَأْكُلُونَ الطَّعامَ
  } يقول: لـم أجعلهم جسدا لـيس فـيهم أرواح لا يأكلون الطعام، ولكن جعلناهم جسدا فـيها
  أرواح يأكلون الطعام.قال أبو جعفر: وقال { وما جَعَلْنَاهُمْ جَسَدا } فوحَّد «الـجسد»
  وجعله موحدا، وهو من صفة الـجماعة، وإنـما جاز ذلك لأن الـجسد بـمعنى الـمصدر، كما
  يقال فـي الكلام: وما جعلناهم خَـلْقا لا يأكلون.وقوله: { ومَا كانُوا خالِدِينَ }
  يقول: ولا كانوا أربـابـا لا يـموتون ولا يفنون، ولكنهم كانوا بشرا أجسادا فماتوا وذلك
  أنهم قالوا لرسول الله صلى الله عليه وسلم، كما قد أخبر الله عنهم:{ لَنْ نُؤْمنَ لَكَ
  حتـى تَفْجُرَ لَنا مِنَ الأرْضِ يَنْبُوعا... }إلـى قوله:{ أوْ تَأَتِـيَ بـاللَّهِ
  وَالـمَلائِكَةِ قَبِـيلاً }قال الله تبـارك وتعالـى لهم: ما فعلنا ذلك بأحد قبلكم
  فنفعل بكم، وإنـما كنا نرسل إلـيهم رجالاً نوحي إلـيهم كما أرسلنا إلـيكم رسولاً نوحي
  إلـيه أمرنا ونهينا.وبنحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ومَا كانُوا خالِدِينَ }: أي
  لا بد لهم من الموت أن يـموتوا.\r\n\t\t\t\r\n\t\t\t</section>"

