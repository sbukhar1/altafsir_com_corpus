  \       <a href=\"javascript:go_QurPage(21,8)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلْنَاهُمْ جَسَداً لاَّ يَأْكُلُونَ ٱلطَّعَامَ وَمَا كَانُواْ خَالِدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وما جعلنا الرسل الذين أرسلناهم من قبلك يا مـحمد
  إلـى الأمـم الـماضية قبل أمتك، { جَسَدا لا يَأْكُلُونَ الطَّعامَ } يقول: لـم نـجعلهم
  ملائكة لا يأكلون الطعام، ولكن جعلناهم أجسادا مثلك يأكلون الطعام. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَما
  جَعَلْناهُمْ جَسَدا لا يَأْكُلُونَ الطَّعام } يقول: ما جعلناهم جسدا إلا لـيأكلوا
  الطعام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { ومَا جَعَلْناهُمْ جَسَدا
  لا يَأْكُلُونَ الطَّعامَ } يقول: لـم أجعلهم جسدا لـيس فـيهم أرواح لا يأكلون الطعام،
  ولكن جعلناهم جسدا فـيها أرواح يأكلون الطعام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وقال { وما جَعَلْنَاهُمْ جَسَدا } فوحَّد «الـجسد» وجعله موحدا، وهو من
  صفة الـجماعة، وإنـما جاز ذلك لأن الـجسد بـمعنى الـمصدر، كما يقال فـي الكلام: وما
  جعلناهم خَـلْقا لا يأكلون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ومَا كانُوا خالِدِينَ
  } يقول: ولا كانوا أربـابـا لا يـموتون ولا يفنون، ولكنهم كانوا بشرا أجسادا فماتوا
  وذلك أنهم قالوا لرسول الله صلى الله عليه وسلم، كما قد أخبر الله عنهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَنْ
  نُؤْمنَ لَكَ حتـى تَفْجُرَ لَنا مِنَ الأرْضِ يَنْبُوعا...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أوْ تَأَتِـيَ بـاللَّهِ وَالـمَلائِكَةِ قَبِـيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  الله تبـارك وتعالـى لهم: ما فعلنا ذلك بأحد قبلكم فنفعل بكم، وإنـما كنا نرسل إلـيهم
  رجالاً نوحي إلـيهم كما أرسلنا إلـيكم رسولاً نوحي إلـيه أمرنا ونهينا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ومَا
  كانُوا خالِدِينَ }: أي لا بد لهم من الموت أن يـموتوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

