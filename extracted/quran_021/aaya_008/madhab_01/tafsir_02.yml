  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلْنَاهُمْ جَسَداً لاَّ يَأْكُلُونَ ٱلطَّعَامَ وَمَا كَانُواْ خَالِدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لاَّ يَأْكُلُونَ ٱلطَّعَامَ } صفة لجسداً والمعنى: وما جعلنا الأنبياء
  عليهم السلام قبله ذوي جسد غير طاعمين. ووحد الجسد لإرادة الجنس، كأنه قال: ذوي ضرب
  من الأجساد وهذا ردّ لقولهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا لِهَـٰذَا ٱلرَّسُولِ يَأْكُلُ ٱلطَّعَامَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:
  7]. فإن قلت: نعم قد ردّ إنكارهم أن يكون الرسول بشراً يأكل ويشرب بما ذكرت، فماذا
  ردّ من قولهم بقوله: { وَمَا كَانُواْ خَـٰلِدِينَ }؟ قلت: يحتمل أن يقولوا إنه بشر
  مثلنا يعيش كما نعيش ويموت كما نموت. أو يقولوا هلا كان ملكاً لا يطعم ويخلد: إما معتقدين
  أن الملائكة لا يموتون. أو مسمين حياتهم المتطاولة وبقاءهم الممتدّ خلوداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
