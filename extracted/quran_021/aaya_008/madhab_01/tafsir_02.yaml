text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا جَعَلْنَاهُمْ
  جَسَداً لاَّ يَأْكُلُونَ ٱلطَّعَامَ وَمَا كَانُواْ خَالِدِينَ }{ لاَّ يَأْكُلُونَ
  ٱلطَّعَامَ } صفة لجسداً والمعنى: وما جعلنا الأنبياء عليهم السلام قبله ذوي جسد غير
  طاعمين. ووحد الجسد لإرادة الجنس، كأنه قال: ذوي ضرب من الأجساد وهذا ردّ لقولهم{ مَا
  لِهَـٰذَا ٱلرَّسُولِ يَأْكُلُ ٱلطَّعَامَ }[الفرقان: 7]. فإن قلت: نعم قد ردّ إنكارهم
  أن يكون الرسول بشراً يأكل ويشرب بما ذكرت، فماذا ردّ من قولهم بقوله: { وَمَا كَانُواْ
  خَـٰلِدِينَ }؟ قلت: يحتمل أن يقولوا إنه بشر مثلنا يعيش كما نعيش ويموت كما نموت.
  أو يقولوا هلا كان ملكاً لا يطعم ويخلد: إما معتقدين أن الملائكة لا يموتون. أو مسمين
  حياتهم المتطاولة وبقاءهم الممتدّ خلوداً.\r\n\t\t\t\r\n\t\t\t</section>"

