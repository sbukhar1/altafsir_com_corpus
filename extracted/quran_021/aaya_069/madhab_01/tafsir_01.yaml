text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ حَرِّقُوهُ
  وَٱنصُرُوۤاْ آلِهَتَكُمْ إِن كُنتُمْ فَاعِلِينَ } * { قُلْنَا يٰنَارُ كُونِي بَرْداً
  وَسَلَٰماً عَلَىٰ إِبْرَاهِيمَ } * { وَأَرَادُواْ بِهِ كَيْداً فَجَعَلْنَاهُمُ ٱلأَخْسَرِينَ
  }يقول تعالـى ذكره: قال بعض قوم إبراهيـم لبعض: حرّقوا إبراهيـم بـالنار { وَانْصُرُوا
  آلِهَتَكُمْ إنْ كُنْتُـمْ فـاعِلِـينَ } يقول: إن كنتـم ناصريها ولـم تريدوا ترك عبـادتها.وقـيـل:
  إن الذي قال ذلك رجل من أكراد فـارس. ذكر من قال ذلك:حدثنـي يعقوب، قال: ثنا ابن علـية،
  عن لـيث، عن مـجاهد، فـي قوله: { حَرّقُوهُ وَانْصُرُوا آلِهَتَكُمْ } قال: قالها رجل
  من أعراب فـارس، يعنـي الأكراد.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جُرَيج، قال: أخبرنـي وهب بن سلـيـمان، عن شعيب الـجبئي، قال: إن الذي قال حرّقوه
  «هيزن» فخسف الله به الأرض، فهو يتـجلـجل فـيها إلـى يوم القـيامة.حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق، قال: أجمع نـمرود وقومه فـي إبراهيـم فقالوا: { حَرّقُوهُ
  وَانْصُرُوا آلِهَتَكُمْ إنْ كُنْتُـمْ فـاعِلِـينَ } أي لا تنصروها منه إلا بـالتـحريق
  بـالنار إن كنتـم ناصريها.حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق،
  عن الـحسن بن دينار، عن لـيث بن أبـي سلـيـم، عن مـجاهد، قال: تلوت هذه الآية علـى
  عبد الله بن عمر، فقال: أتدري يا مـجاهد من الذي أشار بتـحريق إبراهيـم بـالنار؟ قال:
  قلت لا. قال: رجل من أعراب فـارس. قلت: يا أبـا عبد الرحمن، أوَ هل للفرس أعراب؟ قال:
  نعم الكرد هم أعراب فـارس، فرجل منهم هو الذي أشار بتـحريق إبراهيـم بـالنار.وقوله:
  { قُلْنا يا نارُ كُونِـي بَرْدا وَسَلاما عَلـى إبْرَاهِيـمَ } فـي الكلام متروك اجتزىء
  بدلالة ما ذكر علـيه منه، وهو: فأوقدوا له ناراً لـيحرّقوه ثم ألقوه فـيها، فقلنا للنار:
  يا نار كونـي برداً وسلاماً علـى إبراهيـم وذُكر أنهم لـما أرادوا إحراقه بنوا له بنـيانا
  كما:حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال:{ قَالُوا ابْنُوا
  لَهُ بُنْـيانا فألْقُوهُ فـي الـجَحِيـمِ }قال: فحبسوه فـي بـيت، وجمعوا له حطبـاً،
  حتـى إن كانتِ الـمرأة لتـمرضُ فتقول: لئن عافـانـي الله لأجمعنّ حطبـاً لإبراهيـم
  فلـما جمعوا له، وأكثروا من الـحطب حتـى إن الطير لتـمرّ بها فتـحترق من شدّة وهجها،
  فعمدوا إلـيه فرفعوه علـى رأس البنـيان، فرفع إبراهيـم صلى الله عليه وسلم رأسه إلـى
  السماء، فقالت السماء والأرض والـجبـال والـملائكة: ربنا، إبراهيـم يحرق فـيك فقال:
  أنا أعلـم به، وإن دعاكم فأغيثوه وقال إبراهيـم حين رفع رأسه إلـى السماء: اللهمّ أنت
  الواحد فـي السماء وأنا الواحد فـي الأرض لـيس فـي الأرض أحد يعبدك غيري، حسبـي الله
  ونعم الوكيـل فقذفوه فـي النار، فناداها فقال: { يا نارُ كُونِـي بَرْدا وَسَلاما علـى
  إبْرَاهِيـمَ } فكان جبريـل علـيه السلام هو الذي ناداها. وقال ابن عبـاس: لو لـم يُتبع
  بردها سلاماً لـما مات إبراهيـم من شدّة بردها، فلـم يبق يومئذ نار فـي الأرض إلا طفئت،
  ظنت أنها هي تُعْنَى.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ حَرِّقُوهُ وَٱنصُرُوۤاْ آلِهَتَكُمْ
  إِن كُنتُمْ فَاعِلِينَ } * { قُلْنَا يٰنَارُ كُونِي بَرْداً وَسَلَٰماً عَلَىٰ إِبْرَاهِيمَ
  } * { وَأَرَادُواْ بِهِ كَيْداً فَجَعَلْنَاهُمُ ٱلأَخْسَرِينَ }فلـما طُفئت النار
  نظروا إلـى إبراهيـم، فإذا هو رجل آخر معه، وإذا رأس إبراهيـم فـي حجره يـمسح عن وجهه
  العرق وذكر أن ذلك الرجل هو ملك الظلّ. وأنزل الله نارا فأنتفع بها بنو آدم، وأخرجوا
  إبراهيـم، فأدخـلوه علـى الـملك، ولـم يكن قبل ذلك دخـل علـيه.حدثنـي إبراهيـم بن الـمقدام
  أبو الأشعث، قال: ثنا الـمعتـمر، قال: سمعت أبـي، قال: ثنا قَتادة، عن أبـي سلـيـمان،
  عن كعب، قال: ما أحرقت النار من إبراهيـم إلا وثاقه.حدثنا بِشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله: { قُلْنا يا نارُ كُونِـي بَرْدا وَسَلاما عَلـى إبْرَاهِيـمَ
  } قال: ذُكر لنا أن كعبـا كان يقول: ما انتفع بها يومئذ أحد من الناس. وكان كعب يقول:
  ما أحرقت النار يومئذ إلا وثاقه.حدثنا مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان،
  عن الأعمش، عن شيخ، عن علـيّ بن أبـي طالب رضي الله عنه فـي قوله: { يا نارُ كُونِـي
  بَرْدا وَسَلاما عَلـى إبْرَاهِيـمَ } قال: بردت علـيه حتـى كادت تقتله، حتـى قـيـل:
  «وسلاما»، قال: لا تضرّيه.حدثنا أبو كريب، قال: ثنا جابر بن نوح، قال: أخبرنا إسماعيـل،
  عن الـمنهال بن عمرو، قال: قال إبراهيـم خـلـيـل الله: ما كنت أياما قطّ أنعم منـي
  من الأيام التـي كنت فـيها فـي النار.حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن
  سعيد، قال: لـمَّا ألقـي إبراهيـم خـلـيـل الله صلى الله عليه وسلم فـي النار، قال
  الـمَلَكُ خازن الـمطر: ربّ خـلـيـلك إبراهيـم رجا أن يؤذن له فـيرسل الـمطر. قال:
  فكان أمر الله أسرع من ذلك فقال: { يا نارُ كُونِـي بَرْدا وَسَلاما عَلـى إبْرَاهِيـمَ
  } فلـم يبق فـي الأرض نار إلا طُفئت.حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن الـحرث،
  عن أبـي زرعة، عن أبـي هريرة، قال: إن أحسن شيء قاله أبو إبراهيـم لـما رفع عنه الطبق
  وهو فـي النار، وجده يرشح جبـينه، فقال عند ذلك: نِعْمَ الربُّ ربُّك يا إبراهيـم.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي وهب بن سلـيـمان
  عن شعيب الـجَبَايِء، قال: أُلقـي إبراهيـم فـي النار وهو ابن ستّ عشرة سنة، وذُبح
  إسحاق وهو ابن سبع سنـين، وولدته سارّة وهي ابنة تسعين سنة، وكان مذبحه من بـيت إيـلـياء
  علـى ميـلـين، ولـما علـمت سارّة بـما أراد بإسحاق بُطِنت يومين، وماتت الـيوم الثالث.
  قال ابن جُرَيج: قال كعب الأحبـار: ما أحرقت النار من إبراهيـم شيئاً غير وثاقه الذي
  أوثقوه به.حدثنا الـحسن، قال: ثنا الـحسين، قال: ثنا معتـمر بن سلـيـمان التـيـمي،
  عن بعض أصحابه قال: جاء جبريـل إلـى إبراهيـم علـيهما السلام وهو يوثق أو يقمَّط لـيـلقـى
  فـي النار، قال: يا إبراهيـم ألك حاجة؟ قال: أمَّا إلـيك فلا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ حَرِّقُوهُ وَٱنصُرُوۤاْ آلِهَتَكُمْ
  إِن كُنتُمْ فَاعِلِينَ } * { قُلْنَا يٰنَارُ كُونِي بَرْداً وَسَلَٰماً عَلَىٰ إِبْرَاهِيمَ
  } * { وَأَرَادُواْ بِهِ كَيْداً فَجَعَلْنَاهُمُ ٱلأَخْسَرِينَ }قال: ثنا معتـمر،
  قال: ثنا ابن كعب، عن أرقم: أن إبراهيـم قال حين جعلوا يوثقونه لـيـلقوه فـي النار:
  لا إله إلا أنت سبحانك ربّ العالـمين، لك الـحمد، ولك الـملك لا شريك لك.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر الرازي، عن الربـيع بن أنس، عن أبـي
  العالـية، فـي قوله: { قُلْنا يا نارُ كُونِـي بَرْدا وَسَلاما عَلـى إبْرَاهِيـمَ
  } قال: السلام لا يؤذيه بردها، ولولا أنه قال: «وسلاما» لكان البرد أشدّ علـيه من الـحرّ.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { بَرْداً } قال:
  بردت علـيه { وَسَلاماً } لا تؤذيه.حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن قتادة: { قُلْنا يا نارُ كُونِـي بَرْداً وَسَلاماً عَلـى إبْرَاهِيـمَ
  } قال: قال كعب: ما انتفع أحد من أهل الأرض يومئذ بنار، ولا أحرقت النار يومئذ شيئاً
  إلا وثاق إبراهيـم.وقال قتادة: لـم تأت يومئذ دابة إلا أطفأت عنه النار، إلا الوزغ.وقال
  الزهري: أمر النبـيّ صلى الله عليه وسلم بقتله، وسماه فُوَيسقاً.وقوله: { وأرَادُوا
  بِهِ كَيْداً } يقول تعالـى ذكره: وأرادوا بإبراهيـم كيدا، { فَجَعَلْناهُمُ الأخْسَرِينَ
  } يعنـي الهالكين. وقد:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج:
  { وأرَادُوا بِهِ كَيْدا فجَعَلْناهُمُ الأَخْسَرِينَ } قال: ألقوا شيخا منهم فـي النار
  لأن يصيبوا نـجاته، كما نُـجي إبراهيـم صلى الله عليه وسلم، فـاحترق.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

