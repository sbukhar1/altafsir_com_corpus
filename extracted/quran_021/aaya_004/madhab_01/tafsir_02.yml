  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّي يَعْلَمُ ٱلْقَوْلَ فِي ٱلسَّمَآءِ وَٱلأَرْضِ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: هلا قيل: يعلم السر لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَسَرُّواْ ٱلنَّجْوَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  3] قلت: القول عام يشمل السرّ والجهر؟ فكان في العلم به العلم بالسرّ وزيادة، فكان
  آكد في بيان الاطلاع على نجواهم من أن يقول: يعلم السرّ، كما أنّ قوله: يعلم السرّ،
  آكد من أن يقول: يعلم سرهم. ثم بين ذلك بأنه السميع العليم لذاته فكيف تخفى عليه خافية.
  فإن قلت: فلم ترك هذا الآكد في سورة الفرقان في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ أَنزَلَهُ ٱلَّذِى يَعْلَمُ ٱلسّرَّ
  فِى ٱلسَّمَـٰوٰتِ وَٱلاْرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 6]؟ قلت: ليس بواجب أن
  يجيء بالآكد في كل موضع. ولكن يجيء بالوكيد تارة وبالآكد أخرى، كما يجيء بالحسن في
  موضع وبالأحسن في غيره ليفتنّ الكلام افتناناً، وتجمع الغاية وما دونها، على أن أسلوب
  تلك الآية خلاف أسلوب هذه، من قبل أنه قدم ههنا أنهم أسروا النجوى. فكأنه أراد أن يقول:
  إن ربي يعلم ما أسروه، فوضع القول موضع ذلك للمبالغة، وثم قصد وصف ذاته بأن أنزله الذي
  يعلم السر في السموات والأرض، فهو كقوله علام الغيوب</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عَـٰلِمِ ٱلْغَيْبِ لاَ يَعْزُبُ عَنْهُ
  مِثْقَالُ ذَرَّةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[سبأ: 3] وقرىء { قَالَ رَبّى } حكاية لقول رسول الله صلى الله عليه
  وسلم لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

