  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّي يَعْلَمُ ٱلْقَوْلَ فِي ٱلسَّمَآءِ وَٱلأَرْضِ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القرّاء فـي قراءة قوله: «قُلْ رَبّـي» فقرأ ذلك عامة قرّاء
  أهل الـمدينة والبصرة وبعض الكوفـيـين: «قُلْ رَبْـي» علـى وجه الأمر. وقرأه بعض قرّاء
  مكة وعامة قرّاء الكوفة: { قالَ رَبّـي } علـى وجه الـخبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكأن
  الذين قرؤوه علـى وجه الأمر أرادوا من تأويـله: قل يا مـحمد للقائلـين</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أتأْتُونَ
  السِّحْرَ وأنْتُـمْ تُبْصِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ربـي يعلـم قول كلّ قائل فـي السماء
  والأرض، لا يخفـى علـيه منه شيء وهو السميع لذلك كله ولِـما يقولون من الكذب، العلـيـم
  بصدقـي وحقـيقة ما أدعوكم إلـيه وبـاطل ما تقولون وغير ذلك من الأشياء كلها. وكأن الذين
  قرءوا ذلك قال علـى وجه الـخبر أرادوا: قال مـحمد: ربـي يعلـم القول خبرا من الله عن
  جواب نبـيه إياهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول فـي ذلك أنهما قراءتان مشهورتان
  فـي قَرَأة الأمصار، قد قرأ بكل واحدة منهما علـماء من القرّاء، وجاءت بهما مصاحف الـمسلـمين
  متفقتا الـمعنى وذلك أن الله إذا أمر مـحمدا بقـيـل ذلك قاله، وإذا قاله فعن أمر الله
  قاله، فبأيتهما قرأ القارىء فمصيب الصواب فـي قراءته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

