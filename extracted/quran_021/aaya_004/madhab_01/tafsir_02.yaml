text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّي يَعْلَمُ
  ٱلْقَوْلَ فِي ٱلسَّمَآءِ وَٱلأَرْضِ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ }فإن قلت: هلا قيل:
  يعلم السر لقوله:{ وَأَسَرُّواْ ٱلنَّجْوَىٰ }[الأنبياء: 3] قلت: القول عام يشمل السرّ
  والجهر؟ فكان في العلم به العلم بالسرّ وزيادة، فكان آكد في بيان الاطلاع على نجواهم
  من أن يقول: يعلم السرّ، كما أنّ قوله: يعلم السرّ، آكد من أن يقول: يعلم سرهم. ثم
  بين ذلك بأنه السميع العليم لذاته فكيف تخفى عليه خافية. فإن قلت: فلم ترك هذا الآكد
  في سورة الفرقان في قوله:{ قُلْ أَنزَلَهُ ٱلَّذِى يَعْلَمُ ٱلسّرَّ فِى ٱلسَّمَـٰوٰتِ
  وَٱلاْرْضِ }[الفرقان: 6]؟ قلت: ليس بواجب أن يجيء بالآكد في كل موضع. ولكن يجيء بالوكيد
  تارة وبالآكد أخرى، كما يجيء بالحسن في موضع وبالأحسن في غيره ليفتنّ الكلام افتناناً،
  وتجمع الغاية وما دونها، على أن أسلوب تلك الآية خلاف أسلوب هذه، من قبل أنه قدم ههنا
  أنهم أسروا النجوى. فكأنه أراد أن يقول: إن ربي يعلم ما أسروه، فوضع القول موضع ذلك
  للمبالغة، وثم قصد وصف ذاته بأن أنزله الذي يعلم السر في السموات والأرض، فهو كقوله
  علام الغيوب{ عَـٰلِمِ ٱلْغَيْبِ لاَ يَعْزُبُ عَنْهُ مِثْقَالُ ذَرَّةٍ }[سبأ: 3]
  وقرىء { قَالَ رَبّى } حكاية لقول رسول الله صلى الله عليه وسلم لهم.\r\n\t\t\t\r\n\t\t\t</section>"

