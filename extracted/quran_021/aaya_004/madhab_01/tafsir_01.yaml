text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّي يَعْلَمُ
  ٱلْقَوْلَ فِي ٱلسَّمَآءِ وَٱلأَرْضِ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ }اختلفت القرّاء
  فـي قراءة قوله: «قُلْ رَبّـي» فقرأ ذلك عامة قرّاء أهل الـمدينة والبصرة وبعض الكوفـيـين:
  «قُلْ رَبْـي» علـى وجه الأمر. وقرأه بعض قرّاء مكة وعامة قرّاء الكوفة: { قالَ رَبّـي
  } علـى وجه الـخبر.وكأن الذين قرؤوه علـى وجه الأمر أرادوا من تأويـله: قل يا مـحمد
  للقائلـين{ أتأْتُونَ السِّحْرَ وأنْتُـمْ تُبْصِرُونَ }ربـي يعلـم قول كلّ قائل فـي
  السماء والأرض، لا يخفـى علـيه منه شيء وهو السميع لذلك كله ولِـما يقولون من الكذب،
  العلـيـم بصدقـي وحقـيقة ما أدعوكم إلـيه وبـاطل ما تقولون وغير ذلك من الأشياء كلها.
  وكأن الذين قرءوا ذلك قال علـى وجه الـخبر أرادوا: قال مـحمد: ربـي يعلـم القول خبرا
  من الله عن جواب نبـيه إياهم.والقول فـي ذلك أنهما قراءتان مشهورتان فـي قَرَأة الأمصار،
  قد قرأ بكل واحدة منهما علـماء من القرّاء، وجاءت بهما مصاحف الـمسلـمين متفقتا الـمعنى
  وذلك أن الله إذا أمر مـحمدا بقـيـل ذلك قاله، وإذا قاله فعن أمر الله قاله، فبأيتهما
  قرأ القارىء فمصيب الصواب فـي قراءته.\r\n\t\t\t\r\n\t\t\t</section>"

