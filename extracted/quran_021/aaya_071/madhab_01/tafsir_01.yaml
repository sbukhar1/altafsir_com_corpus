text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنَجَّيْنَاهُ
  وَلُوطاً إِلَى ٱلأَرْضِ ٱلَّتِي بَارَكْنَا فِيهَا لِلْعَالَمِينَ }يقول تعالـى ذكره:
  ونـجينا إبراهيـم ولوطا من أعدائهما نـمرودٍ وقومِهِ من أرض العراق، { إلـى الأرْضِ
  التـي بـارَكْنا فِـيها للْعالَـمِينَ } وهي أرض الشأم، فـارق صلوات الله علـيه قومه
  ودينهم وهاجر إلـى الشأم.وهذه القصة التـي قصّ الله من نبأ إبراهيـم وقومه تذكير منه
  بها قوم مـحمد صلى الله عليه وسلم من قريش أنهم قد سلكوا فـي عبـادتهم الأوثان، وأذاهم
  مـحمداً علـى نهيه عن عبـادتها، ودعائهم إلـى عبـادة الله مخـلصين له الدين، مسلك أعداء
  أبـيهم إبراهيـم ومخالفتهم دينه، وأن مـحمداً فـي براءته من عبـادتها وإخلاصه العبـادة
  لله، وفـي دعائهم إلـى البراءة من الأصنام، وفـي الصبر علـى ما يـلقـى منهم فـي ذلك
  سالك منهاج أبـيه إبراهيـم، وأنه مخرجه من بـين أظهرهم كما أخرج إبراهيـم من بـين أظهر
  قومه حين تـمادوا فـي غيهم إلـى مهاجره من أرض الشأم، ومسلَ بذلك نبـيه مـحمدا صلى
  الله عليه وسلم عما يَـلْقَـى من قومه من الـمكروه والأذى، ومعلـمه أنه منـجيه منهم
  كما نـجَّى أبـاه إبراهيـم من كفرة قومه.وقد اختلف أهل التأويـل فـي الأرض التـي ذكر
  الله أنه نـجَّى إبراهيـم ولوطاً إلـيها ووصفه أنه بـارك فـيها للعالـمين. فقال بعضهم
  بنـحو الذي قلنا فـي ذلك. ذكر من قال ذلك:حدثنا الـحسين بن حريث الـمروزي أبو عمار،
  قال: ثنا الفضل بن موسى، عن الـحسين بن واقد، عن الربـيع بن أنس، عن أبـي العالـية،
  عن أبـيّ بن كعب: { ونَـجَّيْناهُ وَلُوطاً إلـى الأرْضِ التـي بـارَكْنا فِـيها للْعالَـمِينَ
  } قال: الشأم، وما من ماء عذب إلا خرج من تلك الصخرة التـي ببـيت الـمقدس.حدثنا ابن
  بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن فرات القزاز، عن الـحسن، فـي قوله: {
  إلـى الأرْضِ التـي بـارَكْنا فِـيها } قال: الشام.حدثنا بِشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ونَـجَّيْناهُ وَلُوطا إلـى الأرْضِ التـي بـارَكْنا فِـيها
  للْعالَـمِينَ } كانا بأرض العراق، فأنـجيا إلـى أرض الشام. وكان يُقال للشأم عماد
  دار الهجرة، وما نقص من الأرض زيد فـي الشأم، وما نقص من الشأم زيد فـي فلسطين. وكان
  يقال: هي أرض الـمـحشر والـمنشر، وبها مـجمع الناس، وبها ينزل عيسى ابن مريـم، وبها
  يهلك الله شيخ الضلالة الكذّاب الدجال. وحدثنا أبو قلابة أن رسول الله صلى الله عليه
  وسلم قال: \" رأيْتُ فِـيـما يَرَى النَّائمُ كأنَّ الـمَلائِكَةَ حَمَلَتْ عَمُودَ
  الكِتابِ فَوَضَعَتْه بـالشَّأْمِ، فأوَّلْتُه أن الفِتَنَ إذَا وَقَعَتْ فإنَّ الإيـمَانَ
  بـالشَّأْمِ \" وذُكر لنا أن رسول الله صلى الله عليه وسلم قال ذات يوم فـي خطبه: \"
  إنَّهُ كائِنٌ بـالشَّأْمِ جُنْدٌ، وبـالعِرَاقِ جُنْدٌ، وباليَمَنِ جُنْدٌ \" فقال
  رجل: يا رسول الله خِرْ لـي فقال:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنَجَّيْنَاهُ وَلُوطاً إِلَى ٱلأَرْضِ
  ٱلَّتِي بَارَكْنَا فِيهَا لِلْعَالَمِينَ } \" عَلَـيْكَ بـالشَّأْمِ فإنَّ اللَّهَ
  قَدْ تَكَفَّلَ لـي بـالشَّامِ وأهْلِهِ، فَمَنْ أَبى فَلْـيَـلْـحَقْ بأَمْنِهِ وَلْـيَسْقِ
  بِقَدَرِهِ \" وذُكر لنا أن عمر بن الـخطاب رضي الله عنه قال: يا كعب ألا تـحوَّل إلـى
  الـمدينة فأنها مُهاجَر رسول الله صلى الله عليه وسلم وموضع قبره؟ فقال له كعب: يا
  أمير الـمؤمنـين، إنـي أجد فـي كتاب الله الـمنزل أن الشام كنز الله من أرضه وبها كنزه
  من عبـاده.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة: { وَنـجّيْناهُ
  وَلُوطا إلـى الأرْضِ التـي بـارَكْنا فِـيها للْعالَـمِينَ } قال: هاجرا جميعا من
  كُوْثَىَ إلـى الشام.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال:
  انطلق إبراهيـم ولوط قِبَل الشأم، فلقـي إبراهيـم سارَة، وهي بنت ملك حَرّان، وقد طعنت
  علـى قومها فـي دينهم، فتزوّجها علـى أن لا يغيرها.حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: خرج إبراهيـم مهاجراً إلـى ربه، وخرج معه لوط مهاجراً، وتزوّج سارَة
  ابنة عمه، فخرج بها معه يـلتـمس الفرار بدينه والأمان علـى عبـادة ربه، حتـى نزل حرّان،
  فمكث فـيها ما شاء الله أن يـمكث. ثم خرج منها مهاجرا حتـى قدم مصر. ثم خرج من مصر
  إلـى الشام، فنزل السبع من أرض فلسطين، وهي برّية الشام، ونزل لوط بـالـمؤتَفِكَة،
  وهي من السبع علـى مسيرة يوم ولـيـلة، أو أقرب من ذلك، فبعثه الله نبـيًّا صلى الله
  عليه وسلم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله: {
  وَنـجّيْناهُ وَلُوطا إلـى الأرْضِ التـي بـارَكْنا فِـيها للْعالَـمِينَ } قال: نـجاه
  من أرض العِراق إلـى أرض الشام.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  أبـي جعفر الرازيّ، عن الربـيع، عن أبـي العالـية، أنه قال فـي هذه الآية: { بـارَكْنا
  فِـيها للْعالَـمِينَ } قال: لـيس ماء عذب إلا يهبط إلـى الصخرة التـي ببـيت الـمقدس،
  قال: ثم يتفرّق فـي الأرض.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { وَنـجّيْناهُ وَلُوطا إلـى الأرْضِ التـي بـارَكْنا فِـيها للْعالَـمِينَ }
  قال: إلـى الشأم.وقال آخرون: بل يعنـي مكة وهي الأرض التـي قال الله تعالـى: { التـي
  بـارَكْنا فِـيها للْعالَـمِينَ }. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَنـجَّيْناهُ
  وَلُوطا إلـى الأرْضِ التـي بـارَكْنا فِـيها للْعالَـمِينَ } يعنـي مكة ونزول إسماعيـل
  البـيت ألا ترى أنه يقول:{ إنَّ أوَّلَ بَـيْتٍ وُضِعَ للنَّاسِ للَّذِي بِبَكَّةَ
  مُبـارَكاً وَهُدًى للْعالَـمِينَ }؟قال أبو جعفر: وإنـما اخترنا ما اخترنا من القول
  فـي ذلك لأنه لا خلاف بـين جميع أهل العلـم أن هجرة إبراهيـم من العراق كانت إلـى الشام
  وبها كان مُقامه أيام حياته، وإن كان قد كان قدم مكة وبنى بها البـيت وأسكنها إسماعيـل
  ابنه مع أمه هاجر غير أنه لـم يُقِم بها ولـم يتـخذها وطنا لنفسه، ولا لوط، والله إنـما
  أخبر عن إبراهيـم ولوط أنهما أنـجاهما إلـى الأرض التـي بـارك فـيها للعالمين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

