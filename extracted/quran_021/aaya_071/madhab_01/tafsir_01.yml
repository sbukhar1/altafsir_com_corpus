  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَجَّيْنَاهُ
  وَلُوطاً إِلَى ٱلأَرْضِ ٱلَّتِي بَارَكْنَا فِيهَا لِلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ونـجينا إبراهيـم ولوطا من أعدائهما نـمرودٍ وقومِهِ
  من أرض العراق، { إلـى الأرْضِ التـي بـارَكْنا فِـيها للْعالَـمِينَ } وهي أرض الشأم،
  فـارق صلوات الله علـيه قومه ودينهم وهاجر إلـى الشأم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذه
  القصة التـي قصّ الله من نبأ إبراهيـم وقومه تذكير منه بها قوم مـحمد صلى الله عليه
  وسلم من قريش أنهم قد سلكوا فـي عبـادتهم الأوثان، وأذاهم مـحمداً علـى نهيه عن عبـادتها،
  ودعائهم إلـى عبـادة الله مخـلصين له الدين، مسلك أعداء أبـيهم إبراهيـم ومخالفتهم
  دينه، وأن مـحمداً فـي براءته من عبـادتها وإخلاصه العبـادة لله، وفـي دعائهم إلـى
  البراءة من الأصنام، وفـي الصبر علـى ما يـلقـى منهم فـي ذلك سالك منهاج أبـيه إبراهيـم،
  وأنه مخرجه من بـين أظهرهم كما أخرج إبراهيـم من بـين أظهر قومه حين تـمادوا فـي غيهم
  إلـى مهاجره من أرض الشأم، ومسلَ بذلك نبـيه مـحمدا صلى الله عليه وسلم عما يَـلْقَـى
  من قومه من الـمكروه والأذى، ومعلـمه أنه منـجيه منهم كما نـجَّى أبـاه إبراهيـم من
  كفرة قومه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويـل فـي الأرض
  التـي ذكر الله أنه نـجَّى إبراهيـم ولوطاً إلـيها ووصفه أنه بـارك فـيها للعالـمين.
  فقال بعضهم بنـحو الذي قلنا فـي ذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسين بن حريث الـمروزي أبو عمار، قال: ثنا الفضل بن موسى، عن الـحسين بن واقد، عن
  الربـيع بن أنس، عن أبـي العالـية، عن أبـيّ بن كعب: { ونَـجَّيْناهُ وَلُوطاً إلـى
  الأرْضِ التـي بـارَكْنا فِـيها للْعالَـمِينَ } قال: الشأم، وما من ماء عذب إلا خرج
  من تلك الصخرة التـي ببـيت الـمقدس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن فرات القزاز، عن الـحسن، فـي قوله:
  { إلـى الأرْضِ التـي بـارَكْنا فِـيها } قال: الشام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ونَـجَّيْناهُ وَلُوطا إلـى
  الأرْضِ التـي بـارَكْنا فِـيها للْعالَـمِينَ } كانا بأرض العراق، فأنـجيا إلـى أرض
  الشام. وكان يُقال للشأم عماد دار الهجرة، وما نقص من الأرض زيد فـي الشأم، وما نقص
  من الشأم زيد فـي فلسطين. وكان يقال: هي أرض الـمـحشر والـمنشر، وبها مـجمع الناس،
  وبها ينزل عيسى ابن مريـم، وبها يهلك الله شيخ الضلالة الكذّاب الدجال. وحدثنا أبو
  قلابة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رأيْتُ فِـيـما يَرَى النَّائمُ كأنَّ الـمَلائِكَةَ حَمَلَتْ عَمُودَ
  الكِتابِ فَوَضَعَتْه بـالشَّأْمِ، فأوَّلْتُه أن الفِتَنَ إذَا وَقَعَتْ فإنَّ الإيـمَانَ
  بـالشَّأْمِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر لنا أن رسول الله صلى الله
  عليه وسلم قال ذات يوم فـي خطبه:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّهُ كائِنٌ بـالشَّأْمِ جُنْدٌ، وبـالعِرَاقِ جُنْدٌ، وباليَمَنِ
  جُنْدٌ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال
  رجل: يا رسول الله خِرْ لـي فقال:</font></font>&#13;\t\t\t<label disabled=\"true\"
