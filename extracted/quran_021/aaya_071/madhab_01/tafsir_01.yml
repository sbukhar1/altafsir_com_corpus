  href=\"JavaScript:Open_Menu()\">وَنَجَّيْنَاهُ وَلُوطاً إِلَى ٱلأَرْضِ ٱلَّتِي بَارَكْنَا
  فِيهَا لِلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عَلَـيْكَ بـالشَّأْمِ فإنَّ اللَّهَ قَدْ تَكَفَّلَ لـي بـالشَّامِ
  وأهْلِهِ، فَمَنْ أَبى فَلْـيَـلْـحَقْ بأَمْنِهِ وَلْـيَسْقِ بِقَدَرِهِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر لنا أن عمر بن الـخطاب رضي
  الله عنه قال: يا كعب ألا تـحوَّل إلـى الـمدينة فأنها مُهاجَر رسول الله صلى الله
  عليه وسلم وموضع قبره؟ فقال له كعب: يا أمير الـمؤمنـين، إنـي أجد فـي كتاب الله الـمنزل
  أن الشام كنز الله من أرضه وبها كنزه من عبـاده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة: { وَنـجّيْناهُ وَلُوطا
  إلـى الأرْضِ التـي بـارَكْنا فِـيها للْعالَـمِينَ } قال: هاجرا جميعا من كُوْثَىَ
  إلـى الشام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ، قال: انطلق إبراهيـم ولوط قِبَل الشأم، فلقـي إبراهيـم سارَة،
  وهي بنت ملك حَرّان، وقد طعنت علـى قومها فـي دينهم، فتزوّجها علـى أن لا يغيرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: خرج إبراهيـم
  مهاجراً إلـى ربه، وخرج معه لوط مهاجراً، وتزوّج سارَة ابنة عمه، فخرج بها معه يـلتـمس
  الفرار بدينه والأمان علـى عبـادة ربه، حتـى نزل حرّان، فمكث فـيها ما شاء الله أن
  يـمكث. ثم خرج منها مهاجرا حتـى قدم مصر. ثم خرج من مصر إلـى الشام، فنزل السبع من
  أرض فلسطين، وهي برّية الشام، ونزل لوط بـالـمؤتَفِكَة، وهي من السبع علـى مسيرة يوم
  ولـيـلة، أو أقرب من ذلك، فبعثه الله نبـيًّا صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله:
  { وَنـجّيْناهُ وَلُوطا إلـى الأرْضِ التـي بـارَكْنا فِـيها للْعالَـمِينَ } قال:
  نـجاه من أرض العِراق إلـى أرض الشام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر الرازيّ، عن الربـيع، عن أبـي
  العالـية، أنه قال فـي هذه الآية: { بـارَكْنا فِـيها للْعالَـمِينَ } قال: لـيس ماء
  عذب إلا يهبط إلـى الصخرة التـي ببـيت الـمقدس، قال: ثم يتفرّق فـي الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَنـجّيْناهُ وَلُوطا إلـى الأرْضِ التـي بـارَكْنا فِـيها للْعالَـمِينَ } قال: إلـى
  الشأم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل يعنـي مكة وهي الأرض
  التـي قال الله تعالـى: { التـي بـارَكْنا فِـيها للْعالَـمِينَ }. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَنـجَّيْناهُ وَلُوطا إلـى الأرْضِ التـي بـارَكْنا
  فِـيها للْعالَـمِينَ } يعنـي مكة ونزول إسماعيـل البـيت ألا ترى أنه يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
  أوَّلَ بَـيْتٍ وُضِعَ للنَّاسِ للَّذِي بِبَكَّةَ مُبـارَكاً وَهُدًى للْعالَـمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وإنـما اخترنا ما اخترنا من القول فـي ذلك لأنه لا خلاف
  بـين جميع أهل العلـم أن هجرة إبراهيـم من العراق كانت إلـى الشام وبها كان مُقامه
  أيام حياته، وإن كان قد كان قدم مكة وبنى بها البـيت وأسكنها إسماعيـل ابنه مع أمه
  هاجر غير أنه لـم يُقِم بها ولـم يتـخذها وطنا لنفسه، ولا لوط، والله إنـما أخبر عن
  إبراهيـم ولوط أنهما أنـجاهما إلـى الأرض التـي بـارك فـيها للعالمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
