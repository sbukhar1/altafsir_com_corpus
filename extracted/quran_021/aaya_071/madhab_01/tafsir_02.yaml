text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنَجَّيْنَاهُ
  وَلُوطاً إِلَى ٱلأَرْضِ ٱلَّتِي بَارَكْنَا فِيهَا لِلْعَالَمِينَ }نجيا من العراق
  إلى الشام. وبركاته الواصلة إلى العالمين: أن أكثر الأنبياء عليهم السلام بعثوا فيه
  فانتشرت في العالمين شرائعهم وآثارهم الدينية وهي البركات الحقيقية. وقيل: بارك الله
  فيه بكثرة الماء والشجر والثمر والخصب وطيب عيش الغنيّ والفقير. وعن سفيان أنه خرج
  إلى الشام فقيل له: إلى أين؟ فقال: إلى بلد يملأ فيه الجراب بدرهم. وقيل: ما من ماء
  عذب إلا وينبع أصله من تحت الصخرة التي ببيت المقدس وروي: أنه نزل بفلسطين، ولوط بالمؤتفكة
  وبينهما مسيرة يوم وليلة.\r\n\t\t\t\r\n\t\t\t</section>"

