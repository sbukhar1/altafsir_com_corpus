text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا يَأْتِيهِمْ
  مِّن ذِكْرٍ مِّن رَّبِّهِمْ مُّحْدَثٍ إِلاَّ ٱسْتَمَعُوهُ وَهُمْ يَلْعَبُونَ } *
  { لاَهِيَةً قُلُوبُهُمْ وَأَسَرُّواْ ٱلنَّجْوَى ٱلَّذِينَ ظَلَمُواْ هَلْ هَـٰذَآ
  إِلاَّ بَشَرٌ مِّثْلُكُمْ أَفَتَأْتُونَ ٱلسِّحْرَ وَأَنتُمْ تُبْصِرُونَ }قرّر إعراضهم
  عن تنبيه المنبه وإيقاظ الموقظ: بأنّ الله يجدّد لهم الذكر وقتاً فوقتاً، ويحدث لهم
  الآية بعد الآية والسورة بعد السورة، ليكرّر على أسماعهم التنبيه والموعظة لعلهم يتعظون،
  فما يزيدهم استماع الآي والسور وما فيها من فنون المواعظ والبصائر - التي هي أحق الحق
  وأجدّ الجدّ - إلا لعباً وتلهياً واستسخاراً والذكر: هو الطائفة النازلة من القرآن.
  وقرأ ابن أبي عبلة { مُّحْدَثٍ } بالرفع صفة على المحل. قوله: { وَهُمْ يَلْعَبُونَ
  لاَهِيَةً قُلُوبُهُمْ } حالان مترادفتان أو متداخلتان ومن قرأ: { لاَهِيَةً } بالرفع
  فالحال واحدة، لأن { لاَهِيَةً قُلُوبُهُمْ } خبر بعد خبر، لقوله: { وَهُمْ } واللاهية:
  من لها عنه إذا ذهل وغفل، يعني أنهم وإن فطنوا فهم في قلة جدوى فطنتهم كأنهم لم يفطنوا
  أصلاً، وثبتوا على رأس غفلتهم، وذهولهم عن التأمّل والتبصر بقلوبهم [(وأسروا النجوى)]
  فإن قلت: النجوى وهي اسم من التناجي لا تكون إلا خفية، فما معنى قوله: { وَأَسَرُّواْ
  }؟ قلت: معناه وبالغوا في إخفائها. أو جعلوها بحيث لا يفطن أحد لتناجيهم ولا يعلم أنهم
  متناجون، أبدل { ٱلَّذِينَ ظَلَمُواْ } من واو وأسرّوا، إشعاراً بأنهم الموسومون بالظلم
  الفاحش فيما أسرّوا به. أو جاء على لغة من قال «أكلوني البراغيث» أو هو منصوب المحل
  على الذم. أو هو مبتدأ خبره { وَأَسَرُّواْ ٱلنَّجْوَىٰ } قدّم عليه. والمعنى: وهؤلاء
  أسروا النجوى. فوضع المظهر موضع المضمر تسجيلاً على فعلهم بأنه ظلم { هَلْ هَـٰذَا
  إِلاَّ بَشَرٌ مّثْلُكُمْ أَفَتَأْتُونَ ٱلسّحْرَ وَأَنتُمْ تُبْصِرُونَ } هذا الكلام
  كله في محل النصب بدلاً من النجوى، أي: وأسروا هذا الحديث. ويجوز أن يتعلق بقالوا مضمراً:
  اعتقدوا أنّ رسول الله صلى الله عليه وسلم لا يكون إلا ملكاً، وأن كل من ادّعى الرسالة
  من البشر وجاء بالمعجزة هو ساحر ومعجزته سحر، فلذلك قالوا على سبيل الإنكار: أفتحضرون
  السحر وأنتم تشاهدون وتعاينون أنه سحر. فإن قلت: لم أسروا هذا الحديث وبالغوا في إخفائه؟
  قلت: كان ذلك شبه التشاور فيما بينهم، والتحاور في طلب الطريق إلى هدم أمره، وعمل المنصوبة
  في التثبيط عنه وعادة المتشاورين في خطب أن لا يشركوا أعداءهم في شوراهم، ويتجاهدوا
  في طيّ سرّهم عنهم ما أمكن واستطيع. ومنه قول الناس:(692) \" استعينوا على حوائجكم
  بالكتمان \" وَيُرفع إلى رسول الله صلى الله عليه وسلم. ويجوز أن يسرّوا نجواهم بذلك
  ثم يقولوا لرسول الله صلى الله عليه وسلم والمؤمنين: إن كان ما تدعونه حقاً فأخبرونا
  بما أسررنا.\r\n\t\t\t\r\n\t\t\t</section>"

