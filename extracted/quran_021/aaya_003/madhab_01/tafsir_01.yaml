  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَهِيَةً
  قُلُوبُهُمْ وَأَسَرُّواْ ٱلنَّجْوَى ٱلَّذِينَ ظَلَمُواْ هَلْ هَـٰذَآ إِلاَّ بَشَرٌ
  مِّثْلُكُمْ أَفَتَأْتُونَ ٱلسِّحْرَ وَأَنتُمْ تُبْصِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { لاهيَةً قُلُوبُهُمْ } غافلة، يقول: ما يستـمع هؤلاء القوم الذين وصف
  صفتهم هذا القرآن إلا وهم يـلعبون غافلة عنه قلوبهم، لا يتدبرون حكمه ولا يتفكرون فـيـما
  أودعه الله من الـحجج علـيهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لاهِيَةً قُلُوبُهُمْ } يقول:
  غافلة قلوبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأَسَرُّوا النَّـجْوَى
  الَّذِينَ ظَلَـمُوا } يقول: وأسرّ هؤلاء الناس الذين اقتربت الساعة منهم وهم فـي غفلة
  معرضون، لاهية قلوبهم، النـجوى بـينهم، يقول: وأظهروا الـمناجاة بـينهم فقالوا: هل
  هذا الذي يزعم أنه رسول من الله أرسله إلـيكم { إلاّ بَشَرٌ مِثْلُكُمْ }؟ يقولون:
  هل هو إلا إنسان مثلكم فـي صوركم وخـلقكم؟ يعنون بذلك مـحمدا صلى الله عليه وسلم. وقال
  الذين ظلـموا فوصفهم بـالظلـم بفعلهم وقـيـلهم الذي أخبر به عنهم فـي هذه الآيات إنهم
  يفعلون ويقولون من الإعراض عن ذكر الله والتكذيب برسوله. ولـ«الّذين» من قوله: { وأسَرُّوا
  النَّـجْوَى الَّذِينَ ظَلَـمُوا } فـي الإعراب وجهان: الـخفض علـى أنه تابع للناس
  فـي قوله: { اقْتَرَبَ للنَّاسِ حِسابُهُمْ } والرفع علـى الردّ علـى الأسماء الذين
  فـي قوله: { وأسَرُّوا النَّـجْوَى } من ذكر الناس، كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثمَّ عَمُوا وَصَمُّوا كثِـيرٌ مِنْهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقد
  يحتـمل أن يكون رفعا علـى الابتداء، ويكون معناه: وأسرّوا النـجوى، ثم قال: هم الذين
  ظلـموا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أفَتَأتُونَ السِّحْرَ
  وأنْتُـمْ تُبْصِرُونَ } يقول: وأظهروا هذا القول بـينهم، وهي النـجوى التـي أسرّوها
  بـينهم، فقال بعضهم لبعض: أتقبلون السحر وتصدّقون به وأنتـم تعلـمون أنه سحر؟ يعنون
  بذلك القرآن كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { أفَتَأُتُونَ السِّحْرَ وأنْتُـمْ تُبْصِرُونَ } قال:
  قاله أهل الكفر لنبـيهم لـما جاء به من عند الله، زعموا أنه ساحر، وأن ما جاء به سحر،
  قالوا: أتأتون السحر وأنتـم تبصرون؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

