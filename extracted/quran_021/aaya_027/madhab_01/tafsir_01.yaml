  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  ٱتَّخَذَ ٱلرَّحْمَـٰنُ وَلَداً سُبْحَانَهُ بَلْ عِبَادٌ مُّكْرَمُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يَسْبِقُونَهُ بِٱلْقَوْلِ وَهُمْ بِأَمْرِهِ يَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وقال هؤلاء الكافرون بربهم: اتـخذ الرحمن ولدا من ملائكته فقال جلّ ثناؤه
  استعظاما مـما قالوا وتبرِّيا مـما وصفوه به سبحانه، يقول تنزيها له عن ذلك: ما ذلك
  من صفته { بَلْ عِبـادٌ مُكْرَمُونَ } يقول: ما الـملائكة كما وصفهم به هؤلاء الكافرون
  من بنـي آدم، ولكنهم عبـاد مكرمون يقول: أكرمهم الله. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَقالُوا اتَّـخَذَ الرَّحْمَنُ
  وَلَدا سُبْحانَهُ بَلْ عِبـادٌ مُكْرَمُونَ } قال: قالت الـيهود: إن الله تبـارك وتعالـى
  صاهر الـجنّ، فكانت منهم الـملائكة. قال الله تبـارك وتعالـى تكذيبـا لهم وردّا علـيهم:
  { بَلْ عِبَـادٌ مُكْرَمُونَ } وإن الـملائكة لـيس كما قالوا، إنـما هم عبـاد أكرمهم
  بعبـادته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة. وحدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قَتادة: { وقَالُوا اتَّـخَذَ الرَّحْمَنُ وَلَدا } قالت الـيهود وطوائف
  من الناس: إن الله تبـارك وتعالـى خاتن إلـى الـجنّ والـملائكة من الـجنّ قال الله
  تبـارك وتعالـى: { سُبْحانَهُ بَلْ عِبـادٌ مُكْرَمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لا يَسْبِقُونَهُ بـالقَوْلِ } يقول جلّ ثناؤه: لا يتكلـمون إلا بـما يأمرهم به ربهم،
  ولا يعملون عملاً إلا به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: قال الله: { لا يَسْبِقُونَهُ بِـالْقَوْلِ } يُثْنـي علـيهم
  { وَهُمْ بأمْرِهِ يَعْمَلُونَ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

