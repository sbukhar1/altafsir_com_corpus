text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ ٱتَّخَذَ
  ٱلرَّحْمَـٰنُ وَلَداً سُبْحَانَهُ بَلْ عِبَادٌ مُّكْرَمُونَ } * { لاَ يَسْبِقُونَهُ
  بِٱلْقَوْلِ وَهُمْ بِأَمْرِهِ يَعْمَلُونَ }يقول تعالى ذكره: وقال هؤلاء الكافرون
  بربهم: اتـخذ الرحمن ولدا من ملائكته فقال جلّ ثناؤه استعظاما مـما قالوا وتبرِّيا
  مـما وصفوه به سبحانه، يقول تنزيها له عن ذلك: ما ذلك من صفته { بَلْ عِبـادٌ مُكْرَمُونَ
  } يقول: ما الـملائكة كما وصفهم به هؤلاء الكافرون من بنـي آدم، ولكنهم عبـاد مكرمون
  يقول: أكرمهم الله. كما:حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَقالُوا اتَّـخَذَ الرَّحْمَنُ وَلَدا سُبْحانَهُ بَلْ عِبـادٌ مُكْرَمُونَ } قال:
  قالت الـيهود: إن الله تبـارك وتعالـى صاهر الـجنّ، فكانت منهم الـملائكة. قال الله
  تبـارك وتعالـى تكذيبـا لهم وردّا علـيهم: { بَلْ عِبَـادٌ مُكْرَمُونَ } وإن الـملائكة
  لـيس كما قالوا، إنـما هم عبـاد أكرمهم بعبـادته.حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة. وحدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قَتادة: { وقَالُوا اتَّـخَذَ الرَّحْمَنُ وَلَدا } قالت الـيهود وطوائف
  من الناس: إن الله تبـارك وتعالـى خاتن إلـى الـجنّ والـملائكة من الـجنّ قال الله
  تبـارك وتعالـى: { سُبْحانَهُ بَلْ عِبـادٌ مُكْرَمُونَ }.وقوله: { لا يَسْبِقُونَهُ
  بـالقَوْلِ } يقول جلّ ثناؤه: لا يتكلـمون إلا بـما يأمرهم به ربهم، ولا يعملون عملاً
  إلا به.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال الله: { لا يَسْبِقُونَهُ
  بِـالْقَوْلِ } يُثْنـي علـيهم { وَهُمْ بأمْرِهِ يَعْمَلُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

