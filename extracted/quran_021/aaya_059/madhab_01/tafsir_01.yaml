text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ مَن فَعَلَ
  هَـٰذَا بِآلِهَتِنَآ إِنَّهُ لَمِنَ ٱلظَّالِمِينَ } * { قَالُواْ سَمِعْنَا فَتًى
  يَذْكُرُهُمْ يُقَالُ لَهُ إِبْرَاهِيمُ } * { قَالُواْ فَأْتُواْ بِهِ عَلَىٰ أَعْيُنِ
  ٱلنَّاسِ لَعَلَّهُمْ يَشْهَدُونَ }يقول تعالـى ذكره: قال قوم إبراهيـم لـما رأوا آلهتهم
  قد جُذَّت، إلا الذي رَبَط به الفأسَ إبراهيـم: من فعل هذا بآلهتنا؟ إن الذي فعل هذا
  بآلهتنا لـمن الظالـمين أي لـمن الفـاعلـين بها ما لـم يكن له فعله. { قالُوا سَمِعْنا
  فَتًـى يَذْكُرُهُمْ يُقالُ لَهُ إبْرَاهِيـمُ } يقول: قال الذين سمعوه يقول{ وَتاللَّهِ
  لأَكِيدَنَّ أصْنامَكُمْ بَعْدَ أنْ تُوَلُّوا مُدْبِرِينَ }سمعنا فتـى يذكرهم بعيب
  يقال له إبراهيـم. كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج:
  { قالُوا سَمِعْنا فَتًـى يَذْكُرُهُمْ } قال ابن جُرَيج: يذكرهم يعيبهم.حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق، قوله: { سَمَعْنا فَتَـىً يَذْكُرُهُمْ يُقالُ
  لَهُ إبْرَاهِيـمُ } سمعناه يسبّها ويعيبها ويستهزىء بها، لـم نسمع أحدا يقول ذلك غيره،
  وهو الذي نظن صنع هذا بها.وقوله: { فَأْتُوا بِهِ عَلـى أعْيُنِ النَّاسِ لَعَلَّهُمْ
  يَشْهَدُونَ } يقول تعالـى ذكره: قال قوم إبراهيـم بعضهم لبعض: فأتوا بـالذي فعل هذا
  بآلهتنا الذي سمعتـموه يذكرها بعيب ويسبّها ويذمها علـى أعين الناس فقـيـل: معنى ذلك:
  علـى رؤس الناس، وقال بعضهم: معناه: بأعين الناس ومرأى منهم، وقالوا: إنـما أريد بذلك
  أظهروا الذي فعل ذلك للناس كما تقول العرب إذا ظهر الأمر وشهر: كان ذلك علـى أعين الناس،
  يراد به كان بأيدي الناس.واختلف أهل التأويـل قوله: { لَعَلَّهُمْ يَشْهَدُونَ } فقال
  بعضهم: معناه لعلّ الناس يشهدون علـيه أنه الذي فعل ذلك، فتكون شهادتهم علـيه حجة لنا
  علـيه. وقالوا: إنـما فعلوا ذلك لأنهم كرهوا أن يأخذوه بغير بـينة. ذكر من قال ذلك:حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { فَأْتُوا بِهِ عَلـى أعْيُنِ النَّاسِ
  لَعَلَّهُمْ يَشْهَدونَ } علـيه أنه فعل ذلك.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { فَأْتُوا بِهِ عَلـى أعْيُنِ النَّاسِ لَعَلَّهُمْ يَشْهَدونَ }
  قال: كرهوا أن يأخذوه بغير بـيِّنة.وقال آخرون: بل معنى ذلك: لعلهم يشهدون ما يعاقبونه
  به، فـيعاينونه ويرونه. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قال: بلغ ما فعل إبراهيـم بآلهة قومه نـمرود، وأشراف قومه، فقالوا: { فَأْتُوا بِهِ
  عَلـى أعْيُنِ النَّاسِ لَعَلَّهُمْ يَشْهَدونَ }: أي ما يُصْنع به.وأظهرُ معنى ذلك
  أنهم قالوا: فأتوا به علـى أعين الناس لعلهم يشهدون عقوبتنا إياه، لأنه لو أريد بذلك
  لـيشهدوا علـيه بفعله كان يقال: انظروا من شهده يفعل ذلك، ولـم يقل: أحضروه بـمـجمع
  من الناس.\r\n\t\t\t\r\n\t\t\t</section>"

