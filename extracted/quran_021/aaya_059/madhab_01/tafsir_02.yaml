text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ مَن فَعَلَ
  هَـٰذَا بِآلِهَتِنَآ إِنَّهُ لَمِنَ ٱلظَّالِمِينَ }أي أن من فعل هذا الكسر والحطم
  لشديد الظلم، معدود في الظلمة: إمّا لجرأته على الآلهة الحقيقة عندهم بالتوقير والإعظام،
  وإمّا لأنهم رأوا إفراطاً في حطمها وتمادياً في الاستهانة بها.\r\n\t\t\t\r\n\t\t\t</section>"

