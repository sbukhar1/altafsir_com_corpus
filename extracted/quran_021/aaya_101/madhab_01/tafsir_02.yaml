text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  سَبَقَتْ لَهُمْ مِّنَّا ٱلْحُسْنَىٰ أُوْلَـٰئِكَ عَنْهَا مُبْعَدُونَ } * { لاَ يَسْمَعُونَ
  حَسِيسَهَا وَهُمْ فِي مَا ٱشْتَهَتْ أَنفُسُهُمْ خَالِدُونَ } * { لاَ يَحْزُنُهُمُ
  ٱلْفَزَعُ ٱلأَكْبَرُ وَتَتَلَقَّاهُمُ ٱلْمَلاَئِكَةُ هَـٰذَا يَوْمُكُمُ ٱلَّذِي
  كُنتُمْ تُوعَدُونَ }{ ٱلْحُسْنَىٰ } الخصلة المفضلة في الحسن تأنيث الأحسن: إمّا السعادة،
  وإما البشرى بالثواب وإما التوفيق للطاعة، يروى أنّ علياً رضي الله عنه قرأ هذه الآية
  ثم قال: أنا منهم، وأبو بكر وعمر وعثمان وطلحة والزبير وسعد وسعيد وعبد الرحمٰن بن
  عوف، ثم أقيمت الصلاة فقام يجرّ رداءه وهو يقول: { لاَ يَسْمَعُونَ حَسِيَسَهَا } والحسيس:
  الصوت يحس، والشهوة: طلب النفس اللذة. وقرىء: { لاَ يَحْزُنُهُمُ } من أحزن. و { ٱلْفَزَعُ
  ٱلأَكْبَرُ } قيل: النفخة الأخيرة، لقوله تعالى:{ يَوْمَ يُنفَخُ فِى ٱلصُّوَرِ فَفَزِعَ
  مَن فِى ٱلسَّمَـٰوٰتِ وَمَن فِى ٱلأَرْضِ }[النمل: 87] وعن الحسن: الانصراف إلى النار.
  وعن الضحاك: حين يطبق على النار. وقيل: حين يذبح الموت على صورة كبش أملح، أي[وتتلقاهم]
  تستقبلهم { ٱلْمَلَـٰئِكَةَ } مهنئين على أبواب الجنة. ويقولون: هذا وقت ثوابكم الذي
  وعدكم ربكم قد حلّ.\r\n\t\t\t\r\n\t\t\t</section>"

