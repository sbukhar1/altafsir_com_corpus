  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا
  ٱلسَّمَآءَ سَقْفاً مَّحْفُوظاً وَهُمْ عَنْ آيَاتِهَا مُعْرِضُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي خَلَقَ ٱلْلَّيْلَ وَٱلنَّهَارَ وَٱلشَّمْسَ وَٱلْقَمَرَ كُلٌّ فِي فَلَكٍ
  يَسْبَحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { وَجَعَلْنا
  السَّمَاءَ سَقْـفـاً } للأرض مسموكا. وقوله: { مَـحْفُوظاً } يقول: حفظناها من كلّ
  شيطان رجيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { سَقْـفـا مَـحْفُوظاً } قال: مرفوعا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله: { وَجَعَلْنا السَّماءَ سَقْـفـا مَـحْفُوظاً }... الآية:
  سقـفـا مرفوعاً، وموجا مكفوفـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَهُمْ عَنْ آياتِها مُعْرِضُونَ } يقول: هؤلاء الـمشركون عن آيات السماء، ويعنـي
  بآياتها: شمسها وقمرها ونـجومها. { مُعْرِضُونَ }: يقول: يعرضون عن التفكر فـيها وتدبر
  ما فـيها من حجج الله علـيهم ودلالتها علـى وحدانـية خالقهَا، وأنه لا ينبغي أن تكون
  العبـادة إلا لـمن دبرها وسوّاها، ولا تصلـح إلا له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد: { وَهُمْ عن آياتِها مُعْرِضُونَ
  } قال: الشمس والقمر والنـجوم آيات السماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثناالقاسم
  قال: ثنا الحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله. وقوله: { وَهُوَ
  الَّذِي خَـلَقَ اللَّـيْـلَ والنَّهارَ والشَّمْسَ والقَمَرَ كُلٌّ فِـي فَلَكٍ يَسْبَحُونَ
  } يقول تعالـى ذكره: والله الذي خـلق لكم أيها الناس اللـيـل والنهار، نعمة منه علـيكم
  وحجة ودلالة علـى عظيـم سلطانه وأن الألوهة له دون كلّ ما سواه فهما يختلفـان علـيكم
  لصلاح معايشكم وأمور دنـياكم وآخرتكم، وخـلق الشمس والقمر أيضا { كلٌّ فـي فَلَكٍ يَسْبَحُونَ
  } يقول: كلّ ذلك فـي فلك يسبحون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى الفلك الذي ذكره الله فـي هذه الآية، فقال بعضهم: هو كهيئة حديدة
  الرَّحَى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن
  ابن أبـي نـجيح، عن مـجاهد، قوله: { كُلّ فِـي فَلَكٍ يَسْبَحُونَ } قال: فلك كهيئة
  حديدة الرحى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج: { كُلّ فِـي فَلَكٍ } قال: فلك كهيئة حديدة الرحى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنـي جرير، عن قابوس بن أبـي ظَبـيان، عن أبـيه،
  عن ابن عبـاس: { كُلّ فِـي فَلَكٍ يَسْبَحُونَ } قال: فلك السماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل الفلك الذي ذكره الله في هذا الموضع سرعة جري الشمس
  والقمر والنجوم وغيرها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد، قال: سمعت الضحاك يقول قـي قوله:
  { كُلّ فِـي فَلَكٍ يَسْبَحُونَ } الفلك: الـجري والسرعة.</font></font>&#13;\t\t\t<label
