  href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا ٱلسَّمَآءَ سَقْفاً مَّحْفُوظاً وَهُمْ
  عَنْ آيَاتِهَا مُعْرِضُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَهُوَ ٱلَّذِي خَلَقَ ٱلْلَّيْلَ وَٱلنَّهَارَ
  وَٱلشَّمْسَ وَٱلْقَمَرَ كُلٌّ فِي فَلَكٍ يَسْبَحُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الفلك موج مكفوف تـجري الشمس والقمر والنـجوم فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هو القطب الذي تدور به النـجوم. واستشهد قائل هذا القول لقوله هذا بقول الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بـاتَتْ تُناجِي الفَلَكَ الدَّوَّارَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتـى الصَّبـاحِ تعمَل الأَقْتارَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون فـي ذلك، ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { كُلٌّ
  فِـي فَلَكٍ يَسْبَحُونَ }: أي فـي فلك السماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { كُلّ فِـي فَلَكٍ يَسْبَحُونَ
  } قال: يجري فـي فلك السماء كما رأيت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب قال: قال ابن زيد، فـي قوله: { كُلّ فِـي فَلَكٍ يسْبَحُونَ
  } قال: الفلك الذي بـين السماء والأرض من مـجاري النـجوم والشمس والقمر. وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تَبـارَكَ
  الَّذِي جَعَلَ فِـي السَّماءِ بُرُوجا وَجَعَلَ فِـيها سِرَاجا وَقَمَرا مُنِـيرا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال:
  تلك البروج بـين السماء والأرض ولـيست فـي الأرض. { كلٌّ فـي فَلكٍ يَسْبَحُونَ } قال:
  فـيـما بـين السماء والأرض: النـجوم والشمس والقمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  عن الـحسن أنه كان يقول: الفلك طاحونة كهيئة فَلْكَة الـمغزل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أن يقال كما قال الله عزّ وجلّ: { كُلّ فِـي فَلَكٍ يَسْبَحُونَ }
  وجائز أن يكون ذلك الفلك كما قال مـجاهد كحديدة الرَّحَى، وكما ذُكر عن الـحسن كطاحونة
  الرَّحَى، وجائز أن يكون موجا مكفوفـا، وأن يكون قطب السماء. وذلك أن الفلك فـي كلام
  العرب هو كل شيء دائر، فجمعه أفلاك، وقد ذكرت قول الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بـاتَتْ تُناجِي الفُلْكَ الدَّوَّارَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وإذ كان كل ما دار فـي كلامه فلكا، ولـم يكن فـي كتاب الله ولا فـي
  خبر عن رسول الله صلى الله عليه وسلم ولا عمن يُقطع بقوله العذُر، دلـيـلٌ يدل علـى
  أيّ ذلك هو من أيَ كان الواجب أن نقول فـيه ما قال ونسكت عما لا علـم لنا به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإذا كان الصواب فـي ذلك من القول عندنا ما ذكرنا، فتأويـل الكلام:
  والشمس والقمر، كلّ ذلك فـي دائر يسبحون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { يَسْبَحُونَ } فإن معناه: يَجْرُون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحرث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { كُلّ فِـي فَلَكٍ يَسْبَحُونَ
  } قال: يجرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { يَسْبَحُونَ } قال: يجرون.
  وقـيـل: { كُلّ فِـي فَلَكٍ يَسْبَحُونَ } فأخرج الـخبر عن الشمس والقمر مخرج الـخبر
  عن بنـي آدم بـالواو والنون، ولـم يقل: «يسبحن» أو «تسبح»، كما قـيـل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">والشَّمْسَ
  والقَمَرَ رَأيْتُهُمْ لـي ساجِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">لأن السجود من أفعال بنـي آدم، فلـما
  وصفت الشمس والقمر بـمثل أفعالهم أجرى الـخبر عنهما مـجرى الـخبر عنهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
