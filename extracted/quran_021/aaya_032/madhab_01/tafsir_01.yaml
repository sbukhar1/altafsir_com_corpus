text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلْنَا ٱلسَّمَآءَ
  سَقْفاً مَّحْفُوظاً وَهُمْ عَنْ آيَاتِهَا مُعْرِضُونَ } * { وَهُوَ ٱلَّذِي خَلَقَ
  ٱلْلَّيْلَ وَٱلنَّهَارَ وَٱلشَّمْسَ وَٱلْقَمَرَ كُلٌّ فِي فَلَكٍ يَسْبَحُونَ }يقول
  تعالـى ذكره: { وَجَعَلْنا السَّمَاءَ سَقْـفـاً } للأرض مسموكا. وقوله: { مَـحْفُوظاً
  } يقول: حفظناها من كلّ شيطان رجيـم.وبنحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: {
  سَقْـفـا مَـحْفُوظاً } قال: مرفوعا.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، عن مـجاهد، مثله.حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة،
  قوله: { وَجَعَلْنا السَّماءَ سَقْـفـا مَـحْفُوظاً }... الآية: سقـفـا مرفوعاً، وموجا
  مكفوفـاً.وقوله: { وَهُمْ عَنْ آياتِها مُعْرِضُونَ } يقول: هؤلاء الـمشركون عن آيات
  السماء، ويعنـي بآياتها: شمسها وقمرها ونـجومها. { مُعْرِضُونَ }: يقول: يعرضون عن
  التفكر فـيها وتدبر ما فـيها من حجج الله علـيهم ودلالتها علـى وحدانـية خالقهَا، وأنه
  لا ينبغي أن تكون العبـادة إلا لـمن دبرها وسوّاها، ولا تصلـح إلا له.وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَهُمْ عن آياتِها مُعْرِضُونَ } قال: الشمس والقمر والنـجوم آيات
  السماء.حدثناالقاسم قال: ثنا الحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.
  وقوله: { وَهُوَ الَّذِي خَـلَقَ اللَّـيْـلَ والنَّهارَ والشَّمْسَ والقَمَرَ كُلٌّ
  فِـي فَلَكٍ يَسْبَحُونَ } يقول تعالـى ذكره: والله الذي خـلق لكم أيها الناس اللـيـل
  والنهار، نعمة منه علـيكم وحجة ودلالة علـى عظيـم سلطانه وأن الألوهة له دون كلّ ما
  سواه فهما يختلفـان علـيكم لصلاح معايشكم وأمور دنـياكم وآخرتكم، وخـلق الشمس والقمر
  أيضا { كلٌّ فـي فَلَكٍ يَسْبَحُونَ } يقول: كلّ ذلك فـي فلك يسبحون.واختلف أهل التأويـل
  فـي معنى الفلك الذي ذكره الله فـي هذه الآية، فقال بعضهم: هو كهيئة حديدة الرَّحَى.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { كُلّ
  فِـي فَلَكٍ يَسْبَحُونَ } قال: فلك كهيئة حديدة الرحى.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج: { كُلّ فِـي فَلَكٍ } قال: فلك كهيئة حديدة الرحى.حدثنا
  ابن حميد، قال: ثنـي جرير، عن قابوس بن أبـي ظَبـيان، عن أبـيه، عن ابن عبـاس: { كُلّ
  فِـي فَلَكٍ يَسْبَحُونَ } قال: فلك السماء.وقال آخرون: بل الفلك الذي ذكره الله في
  هذا الموضع سرعة جري الشمس والقمر والنجوم وغيرها. ذكر من قال ذلك:حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد، قال: سمعت الضحاك يقول قـي قوله: { كُلّ فِـي
  فَلَكٍ يَسْبَحُونَ } الفلك: الـجري والسرعة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلْنَا ٱلسَّمَآءَ سَقْفاً مَّحْفُوظاً
  وَهُمْ عَنْ آيَاتِهَا مُعْرِضُونَ } * { وَهُوَ ٱلَّذِي خَلَقَ ٱلْلَّيْلَ وَٱلنَّهَارَ
  وَٱلشَّمْسَ وَٱلْقَمَرَ كُلٌّ فِي فَلَكٍ يَسْبَحُونَ }وقال آخرون: الفلك موج مكفوف
  تـجري الشمس والقمر والنـجوم فـيه.وقال آخرون: بل هو القطب الذي تدور به النـجوم. واستشهد
  قائل هذا القول لقوله هذا بقول الراجز:بـاتَتْ تُناجِي الفَلَكَ الدَّوَّارَا   حتـى
  الصَّبـاحِ تعمَل الأَقْتارَاوقال آخرون فـي ذلك، ما:حدثنا به بِشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { كُلٌّ فِـي فَلَكٍ يَسْبَحُونَ }: أي فـي فلك السماء.حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { كُلّ فِـي فَلَكٍ يَسْبَحُونَ
  } قال: يجري فـي فلك السماء كما رأيت.حدثنـي يونس، قال: أخبرنا ابن وهب قال: قال ابن
  زيد، فـي قوله: { كُلّ فِـي فَلَكٍ يسْبَحُونَ } قال: الفلك الذي بـين السماء والأرض
  من مـجاري النـجوم والشمس والقمر. وقرأ:{ تَبـارَكَ الَّذِي جَعَلَ فِـي السَّماءِ
  بُرُوجا وَجَعَلَ فِـيها سِرَاجا وَقَمَرا مُنِـيرا }وقال: تلك البروج بـين السماء
  والأرض ولـيست فـي الأرض. { كلٌّ فـي فَلكٍ يَسْبَحُونَ } قال: فـيـما بـين السماء
  والأرض: النـجوم والشمس والقمر.وذُكر عن الـحسن أنه كان يقول: الفلك طاحونة كهيئة فَلْكَة
  الـمغزل.والصواب من القول فـي ذلك أن يقال كما قال الله عزّ وجلّ: { كُلّ فِـي فَلَكٍ
  يَسْبَحُونَ } وجائز أن يكون ذلك الفلك كما قال مـجاهد كحديدة الرَّحَى، وكما ذُكر
  عن الـحسن كطاحونة الرَّحَى، وجائز أن يكون موجا مكفوفـا، وأن يكون قطب السماء. وذلك
  أن الفلك فـي كلام العرب هو كل شيء دائر، فجمعه أفلاك، وقد ذكرت قول الراجز:بـاتَتْ
  تُناجِي الفُلْكَ الدَّوَّارَا   وإذ كان كل ما دار فـي كلامه فلكا، ولـم يكن فـي كتاب
  الله ولا فـي خبر عن رسول الله صلى الله عليه وسلم ولا عمن يُقطع بقوله العذُر، دلـيـلٌ
  يدل علـى أيّ ذلك هو من أيَ كان الواجب أن نقول فـيه ما قال ونسكت عما لا علـم لنا
  به.فإذا كان الصواب فـي ذلك من القول عندنا ما ذكرنا، فتأويـل الكلام: والشمس والقمر،
  كلّ ذلك فـي دائر يسبحون.وأما قوله: { يَسْبَحُونَ } فإن معناه: يَجْرُون. ذكر من قال
  ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحرث، قال: ثنا
  الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { كُلّ فِـي
  فَلَكٍ يَسْبَحُونَ } قال: يجرون.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد، مثله.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { يَسْبَحُونَ } قال: يجرون. وقـيـل: { كُلّ فِـي فَلَكٍ يَسْبَحُونَ } فأخرج
  الـخبر عن الشمس والقمر مخرج الـخبر عن بنـي آدم بـالواو والنون، ولـم يقل: «يسبحن»
  أو «تسبح»، كما قـيـل:{ والشَّمْسَ والقَمَرَ رَأيْتُهُمْ لـي ساجِدِينَ }لأن السجود
  من أفعال بنـي آدم، فلـما وصفت الشمس والقمر بـمثل أفعالهم أجرى الـخبر عنهما مـجرى
  الـخبر عنهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

