text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدِ ٱسْتُهْزِىءَ
  بِرُسُلٍ مِّن قَبْلِكَ فَحَاقَ بِٱلَّذِينَ سَخِرُواْ مِنْهُمْ مَّا كَانُواْ بِهِ
  يَسْتَهْزِئُونَ }سلى رسول الله صلى الله عليه وسلم عن استهزائهم به بأن له في الأنبياء
  عليهم السلام أسوة وأن ما يفعلونه به يحيق بهم، كما حاق بالمستهزئين بالأنبياء عليهم
  السلام ما فعلوا.\r\n\t\t\t\r\n\t\t\t</section>"

