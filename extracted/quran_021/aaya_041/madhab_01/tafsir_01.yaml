  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدِ
  ٱسْتُهْزِىءَ بِرُسُلٍ مِّن قَبْلِكَ فَحَاقَ بِٱلَّذِينَ سَخِرُواْ مِنْهُمْ مَّا
  كَانُواْ بِهِ يَسْتَهْزِئُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: إن يتـخذك يا مـحمد هؤلاء القائلون لك: هل هذا إلا
  بشر مثلكم، أفتأتون السحر وأنتـم تبصرون، إذ رأوك هُزُوا ويقولون: هذا الذي يذكر آلهتكم
  كفرا منهم بـالله، واجتراء علـيه. فلقد استهزىء برسل من رسلنا الذين أرسلناهم من قبلك
  إلـى أمـمهم، يقول: فوجب ونزل بـالذين استهزءوا بهم، وسخروا منهم من أمـمهم { ما كَانُوا
  به يَسْتْهِزءُونَ } يقول جلّ ثناؤه: حلّ بهم الذي كانوا به يستهزءون من البلاء والعذاب
  الذي كانت رسلهم تـخوّفهم نزوله بهم، يستهزءون: يقول جلّ ثناؤه، فلن يعدو هؤلاء الـمستهزءون
  بك من هؤلاء الكفرة أن يكونوا كأسلافهم من الأمـم الـمكذّبة رسلها، فـينزل بهم من عذاب
  الله وسخطه بـاستهزائهم بك نظير الذي نزل بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

