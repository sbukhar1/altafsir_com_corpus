text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدِ ٱسْتُهْزِىءَ
  بِرُسُلٍ مِّن قَبْلِكَ فَحَاقَ بِٱلَّذِينَ سَخِرُواْ مِنْهُمْ مَّا كَانُواْ بِهِ
  يَسْتَهْزِئُونَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: إن يتـخذك يا
  مـحمد هؤلاء القائلون لك: هل هذا إلا بشر مثلكم، أفتأتون السحر وأنتـم تبصرون، إذ رأوك
  هُزُوا ويقولون: هذا الذي يذكر آلهتكم كفرا منهم بـالله، واجتراء علـيه. فلقد استهزىء
  برسل من رسلنا الذين أرسلناهم من قبلك إلـى أمـمهم، يقول: فوجب ونزل بـالذين استهزءوا
  بهم، وسخروا منهم من أمـمهم { ما كَانُوا به يَسْتْهِزءُونَ } يقول جلّ ثناؤه: حلّ
  بهم الذي كانوا به يستهزءون من البلاء والعذاب الذي كانت رسلهم تـخوّفهم نزوله بهم،
  يستهزءون: يقول جلّ ثناؤه، فلن يعدو هؤلاء الـمستهزءون بك من هؤلاء الكفرة أن يكونوا
  كأسلافهم من الأمـم الـمكذّبة رسلها، فـينزل بهم من عذاب الله وسخطه بـاستهزائهم بك
  نظير الذي نزل بهم.\r\n\t\t\t\r\n\t\t\t</section>"

