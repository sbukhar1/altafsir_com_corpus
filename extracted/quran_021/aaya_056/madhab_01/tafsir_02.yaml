text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ بَل رَّبُّكُمْ
  رَبُّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ ٱلَّذِي فطَرَهُنَّ وَأَنَاْ عَلَىٰ ذٰلِكُمْ مِّنَ
  ٱلشَّاهِدِينَ }الضمير في { فطَرَهُنَّ } للسموات والأرض. أو للتماثيل، وكونه للتماثيل
  أدخل في تضليلهم، وأثبت للاحتجاج عليهم. وشهادته على ذلك: إدلاؤه بالحجة عليه. وتصحيحه
  بها كما تصحح الدعوى بالشهادة، كأنه قال: وأنا أبين ذلك وأبرهن عليه كما تبين الدعاوى
  بالبينات، لأني لست مثلكم، فأقول ما لا أقدر على إثباته بالحجة. كما لم تقدروا على
  الاحتجاج لمذهبكم، ولم تزيدوا على أنكم وجدتم عليه آباءكم.\r\n\t\t\t\r\n\t\t\t</section>"

