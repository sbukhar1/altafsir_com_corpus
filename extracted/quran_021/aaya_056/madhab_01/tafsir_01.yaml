text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ بَل رَّبُّكُمْ
  رَبُّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ ٱلَّذِي فطَرَهُنَّ وَأَنَاْ عَلَىٰ ذٰلِكُمْ مِّنَ
  ٱلشَّاهِدِينَ }يقول تعالـى ذكره: قال إبراهيـم لهم: بل جئتكم بـالـحقّ لا اللعب، ربكم
  ربّ السموات والأرض الذي خـلقهنّ، وأنا علـى ذلكم من أن ربكم هو ربّ السموات والأرض
  الذي فطرهنّ دون التـماثـيـل التـي أنتـم لها عاكفون ودون كلّ أحد سواه شاهد من الشاهدين،
  يقول: فإياه فـاعبدوا لا هذه التـماثـيـل التـي هي خـلقه التـي لا تضرّ ولا تنفع.\r\n\t\t\t\r\n\t\t\t</section>"

