  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  بَل رَّبُّكُمْ رَبُّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ ٱلَّذِي فطَرَهُنَّ وَأَنَاْ عَلَىٰ
  ذٰلِكُمْ مِّنَ ٱلشَّاهِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الضمير في { فطَرَهُنَّ
  } للسموات والأرض. أو للتماثيل، وكونه للتماثيل أدخل في تضليلهم، وأثبت للاحتجاج عليهم.
  وشهادته على ذلك: إدلاؤه بالحجة عليه. وتصحيحه بها كما تصحح الدعوى بالشهادة، كأنه
  قال: وأنا أبين ذلك وأبرهن عليه كما تبين الدعاوى بالبينات، لأني لست مثلكم، فأقول
  ما لا أقدر على إثباته بالحجة. كما لم تقدروا على الاحتجاج لمذهبكم، ولم تزيدوا على
  أنكم وجدتم عليه آباءكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
