text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ تَأْتِيهِم
  بَغْتَةً فَتَبْهَتُهُمْ فَلاَ يَسْتَطِيعُونَ رَدَّهَا وَلاَ هُمْ يُنظَرُونَ }يقول
  تعالـى ذكره: لا تأتـي هذه النار التـي تلفح وجوه هؤلاء الكفـار الذين وصف أمرهم فـي
  هذه السورة حين تأتـيهم عن علـم منهم بوقتها، ولكنها تأتـيهم مفـاجأة لا يشعرون بـمـجيئها
  { فتَبْهَتُهُمْ } يقول: فتغشاهم فجأة، وتلفح وجوههم معاينة كالرجل يبهت الرجل فـي
  وجهه بـالشيء، حتـى يبقـى الـمبهوت كالـحيران منه. { فلاَ يَسْتَطِيعُونَ رَدَّها }
  يقول: فلا يطيقون حين تبغتهم فتبهتهم دفعها عن أنفسهم. { وَلا هُمْ يُنْظَرُونَ } يقول:
  ولا هم وإن لـم يطيقوا دفعها عن أنفسهم يؤخرون بـالعذاب بها لتوبة يحدثونها وإنابة
  ينـيبون، لأنها لـيست حين عمل وساعة توبة وإنابة، بل هي ساعة مـجازاة وإثابة.\r\n\t\t\t\r\n\t\t\t</section>"

