  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  تَأْتِيهِم بَغْتَةً فَتَبْهَتُهُمْ فَلاَ يَسْتَطِيعُونَ رَدَّهَا وَلاَ هُمْ يُنظَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: لا تأتـي هذه النار التـي تلفح وجوه هؤلاء الكفـار
  الذين وصف أمرهم فـي هذه السورة حين تأتـيهم عن علـم منهم بوقتها، ولكنها تأتـيهم مفـاجأة
  لا يشعرون بـمـجيئها { فتَبْهَتُهُمْ } يقول: فتغشاهم فجأة، وتلفح وجوههم معاينة كالرجل
  يبهت الرجل فـي وجهه بـالشيء، حتـى يبقـى الـمبهوت كالـحيران منه. { فلاَ يَسْتَطِيعُونَ
  رَدَّها } يقول: فلا يطيقون حين تبغتهم فتبهتهم دفعها عن أنفسهم. { وَلا هُمْ يُنْظَرُونَ
  } يقول: ولا هم وإن لـم يطيقوا دفعها عن أنفسهم يؤخرون بـالعذاب بها لتوبة يحدثونها
  وإنابة ينـيبون، لأنها لـيست حين عمل وساعة توبة وإنابة، بل هي ساعة مـجازاة وإثابة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

