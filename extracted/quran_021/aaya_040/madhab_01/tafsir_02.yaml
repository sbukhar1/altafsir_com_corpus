  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَوْ
  يَعْلَمُ ٱلَّذِينَ كَفَرُواْ حِينَ لاَ يَكُفُّونَ عَن وُجُوهِهِمُ ٱلنَّارَ وَلاَ
  عَن ظُهُورِهِمْ وَلاَ هُمْ يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ تَأْتِيهِم
  بَغْتَةً فَتَبْهَتُهُمْ فَلاَ يَسْتَطِيعُونَ رَدَّهَا وَلاَ هُمْ يُنظَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">جواب { لَوْ } محذوف.و { حِينَ } مفعول به ليعلم،أي لو يعلمون الوقت
  الذي يستعلمون عنه بقولهم { مَتَىٰ هَـٰذَا ٱلْوَعْدُ } وهو وقت صعب شديد تحيط بهم
  فيه النار من وراء وقدّام، فلا يقدرون على دفعها ومنعها من أنفسهم، ولا يجدون ناصراً
  ينصرهم: لما كانوا بتلك الصفة من الكفر والاستهزاء والاستعجال، ولكن جهلهم به هو الذي
  هوّنه عندهم. ويجوز أن يكون { يَعْلَمْ } متروكاً بلا تعدية، بمعنى: لو كان معهم علم
  ولم يكونوا جاهلين لما كانوا مستعجلين. وحين: منصوب بمضمر، أي حين { لاَ يَكُفُّونَ
  عَن وُجُوهِهِمُ ٱلنَّارَ } يعلمون أنهم كانوا على الباطل وينتفي عنهم هذا الجهل العظيم،
  أي: لا يكفونها، بل تفجؤهم فتغلبهم يقال للمغلوب في المحاجة: مبهوت ومنه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَبُهِتَ
  ٱلَّذِي كَفَرَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 253]، أي: غلب إبراهيم عليه السلام الكافر. وقرأ الأعمش:
  يأتيهم. فيبهتهم، على التذكير. والضمير للوعد أو للحين. فإن قلت: فإلام يرجع الضمير
  المؤنث في هذه القراءة؟ قلت: إلى النار أو إلى الوعد، لأنه في معنى النار وهي التي
  وعدوها أو على تأويل العدة أو الموعدة. أو إلى الحين، لأنه في معنى الساعة. أو إلى
  البغتة. وقيل في القراءة الأولى: الضمير للساعة. وقرأ الأعمش: بغتة، بفتح الغين { وَلاَ
  هُمْ يُنظَرُونَ } تذكير بإنظاره إياهم وإمهاله، وتفسيح وقت التذكر عليهم، أي: لا يمهلون
  بعد طول الإمهال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

