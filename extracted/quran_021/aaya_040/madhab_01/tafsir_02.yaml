text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَوْ يَعْلَمُ
  ٱلَّذِينَ كَفَرُواْ حِينَ لاَ يَكُفُّونَ عَن وُجُوهِهِمُ ٱلنَّارَ وَلاَ عَن ظُهُورِهِمْ
  وَلاَ هُمْ يُنصَرُونَ } * { بَلْ تَأْتِيهِم بَغْتَةً فَتَبْهَتُهُمْ فَلاَ يَسْتَطِيعُونَ
  رَدَّهَا وَلاَ هُمْ يُنظَرُونَ }جواب { لَوْ } محذوف.و { حِينَ } مفعول به ليعلم،أي
  لو يعلمون الوقت الذي يستعلمون عنه بقولهم { مَتَىٰ هَـٰذَا ٱلْوَعْدُ } وهو وقت صعب
  شديد تحيط بهم فيه النار من وراء وقدّام، فلا يقدرون على دفعها ومنعها من أنفسهم، ولا
  يجدون ناصراً ينصرهم: لما كانوا بتلك الصفة من الكفر والاستهزاء والاستعجال، ولكن جهلهم
  به هو الذي هوّنه عندهم. ويجوز أن يكون { يَعْلَمْ } متروكاً بلا تعدية، بمعنى: لو
  كان معهم علم ولم يكونوا جاهلين لما كانوا مستعجلين. وحين: منصوب بمضمر، أي حين { لاَ
  يَكُفُّونَ عَن وُجُوهِهِمُ ٱلنَّارَ } يعلمون أنهم كانوا على الباطل وينتفي عنهم هذا
  الجهل العظيم، أي: لا يكفونها، بل تفجؤهم فتغلبهم يقال للمغلوب في المحاجة: مبهوت ومنه:{ فَبُهِتَ
  ٱلَّذِي كَفَرَ }[البقرة: 253]، أي: غلب إبراهيم عليه السلام الكافر. وقرأ الأعمش:
  يأتيهم. فيبهتهم، على التذكير. والضمير للوعد أو للحين. فإن قلت: فإلام يرجع الضمير
  المؤنث في هذه القراءة؟ قلت: إلى النار أو إلى الوعد، لأنه في معنى النار وهي التي
  وعدوها أو على تأويل العدة أو الموعدة. أو إلى الحين، لأنه في معنى الساعة. أو إلى
  البغتة. وقيل في القراءة الأولى: الضمير للساعة. وقرأ الأعمش: بغتة، بفتح الغين { وَلاَ
  هُمْ يُنظَرُونَ } تذكير بإنظاره إياهم وإمهاله، وتفسيح وقت التذكر عليهم، أي: لا يمهلون
  بعد طول الإمهال.\r\n\t\t\t\r\n\t\t\t</section>"

