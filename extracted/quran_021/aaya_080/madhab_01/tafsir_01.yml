  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَّمْنَاهُ
  صَنْعَةَ لَبُوسٍ لَّكُمْ لِتُحْصِنَكُمْ مِّن بَأْسِكُمْ فَهَلْ أَنتُمْ شَاكِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وعلـمنا داود صنعة لَبوس لكم، واللَّبوس عند العرب:
  السلاح كله، درعا كان أو جَوْشنا أو سيفـا أو رمـحا، يدلّ علـى ذلك قول الهُذلـيّ:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَمَعِي لَبُوسٌ لِلَّبِـيسِ كأنَّهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَوْقٌ بِجَبْهَةِ ذِي نِعاجٍ مُـجْفِلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما يصف بذلك رمـحاً. وأما فـي
  هذا الـموضع فإن أهل التأويـل قالوا: عنـي الدروع. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَعَلَّـمْناهُ
  صَنْعَةَ لَبُوسٍ لَكُمْ.... } الآية، قال: كانت قبل داود صفـائح، قال: وكان أوّل من
  صنع هذا الـحلق وسرد داود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة: { وَعَلَّـمْناهُ صَنْعَةَ لَبُوسٍ لَكُمْ } قال: كانت
  صفـائح، فأوّل من سَرَدَها وحَلَّقها داود علـيه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله: { لِتُـحْصِنَكُمْ } فقرأ ذلك أكثر قرّاء الأمصار: «لِـيُحْصِنَكُمْ»
  بـالـياء، بـمعنى: لـيحصنكم اللَّبوس من بأسكم، ذَكَّروه لتذكير اللَّبوس. وقرأ ذلك
  أبو جعفر يزيد بن القعقاع: { لِتُـحْصِنَكُمْ } بـالتاء، بـمعنى: لتـحصنكم الصنعة،
  فأنث لتأنـيث الصنعة. وقرأ شيبة بن نصاح وعاصم بن أبـي النَّـجود: «لِنُـحْصِنَكُمْ»
  بـالنون، بـمعنى: لنـحصنكم نـحن من بأسكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى القراءات فـي ذلك بـالصواب عندي قراءة من قرأه بـالـياء، لأنها القراءة
  التـي علـيها الـحجة من قرّاء الأمصار، وإن كانت القراءات الثلاث التـي ذكرناها متقاربـات
  الـمعانـي وذلك أن الصنعة هي اللبوس، واللَّبوس هي الصنعة، والله هو الـمـحصن به من
  البأس، وهو الـمـحصن بتصيـير الله إياه كذلك. ومعنى قوله: «لِـيُحْصِنَكُمْ» لـيحرزَكم،
  وهو من قوله: قد أحصن فلان جاريته. وقد بـيَّنا معنى ذلك بشواهده فـيـما مضى قبل. والبأس:
  القتال، وعلَّـمنا داود صنعة سلاح لكم لـيحرزكم إذا لبستـموه ولقـيتـم فـيه أعداءكم
  من القتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَهَلْ أنْتُـمْ شاكُرونَ
  } يقول: فهل أنتـم أيها الناس شاكروا الله علـى نعمته علـيكم بـما علَّـمكم من صنعة
  اللبوس الـمـحصِن فـي الـحرب وغير ذلك من نعمه علـيكم، يقول: فـاشكرونـي علـى ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
