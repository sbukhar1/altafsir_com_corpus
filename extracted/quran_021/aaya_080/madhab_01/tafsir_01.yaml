text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَّمْنَاهُ
  صَنْعَةَ لَبُوسٍ لَّكُمْ لِتُحْصِنَكُمْ مِّن بَأْسِكُمْ فَهَلْ أَنتُمْ شَاكِرُونَ
  }يقول تعالـى ذكره: وعلـمنا داود صنعة لَبوس لكم، واللَّبوس عند العرب: السلاح كله،
  درعا كان أو جَوْشنا أو سيفـا أو رمـحا، يدلّ علـى ذلك قول الهُذلـيّ:وَمَعِي لَبُوسٌ
  لِلَّبِـيسِ كأنَّهُ   رَوْقٌ بِجَبْهَةِ ذِي نِعاجٍ مُـجْفِلِوإنـما يصف بذلك رمـحاً.
  وأما فـي هذا الـموضع فإن أهل التأويـل قالوا: عنـي الدروع. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَعَلَّـمْناهُ صَنْعَةَ لَبُوسٍ
  لَكُمْ.... } الآية، قال: كانت قبل داود صفـائح، قال: وكان أوّل من صنع هذا الـحلق
  وسرد داود.حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قتادة: { وَعَلَّـمْناهُ
  صَنْعَةَ لَبُوسٍ لَكُمْ } قال: كانت صفـائح، فأوّل من سَرَدَها وحَلَّقها داود علـيه
  السلام.واختلفت القرّاء فـي قراءة قوله: { لِتُـحْصِنَكُمْ } فقرأ ذلك أكثر قرّاء الأمصار:
  «لِـيُحْصِنَكُمْ» بـالـياء، بـمعنى: لـيحصنكم اللَّبوس من بأسكم، ذَكَّروه لتذكير
  اللَّبوس. وقرأ ذلك أبو جعفر يزيد بن القعقاع: { لِتُـحْصِنَكُمْ } بـالتاء، بـمعنى:
  لتـحصنكم الصنعة، فأنث لتأنـيث الصنعة. وقرأ شيبة بن نصاح وعاصم بن أبـي النَّـجود:
  «لِنُـحْصِنَكُمْ» بـالنون، بـمعنى: لنـحصنكم نـحن من بأسكم.قال أبو جعفر: وأولـى القراءات
  فـي ذلك بـالصواب عندي قراءة من قرأه بـالـياء، لأنها القراءة التـي علـيها الـحجة
  من قرّاء الأمصار، وإن كانت القراءات الثلاث التـي ذكرناها متقاربـات الـمعانـي وذلك
  أن الصنعة هي اللبوس، واللَّبوس هي الصنعة، والله هو الـمـحصن به من البأس، وهو الـمـحصن
  بتصيـير الله إياه كذلك. ومعنى قوله: «لِـيُحْصِنَكُمْ» لـيحرزَكم، وهو من قوله: قد
  أحصن فلان جاريته. وقد بـيَّنا معنى ذلك بشواهده فـيـما مضى قبل. والبأس: القتال، وعلَّـمنا
  داود صنعة سلاح لكم لـيحرزكم إذا لبستـموه ولقـيتـم فـيه أعداءكم من القتل.وقوله: {
  فَهَلْ أنْتُـمْ شاكُرونَ } يقول: فهل أنتـم أيها الناس شاكروا الله علـى نعمته علـيكم
  بـما علَّـمكم من صنعة اللبوس الـمـحصِن فـي الـحرب وغير ذلك من نعمه علـيكم، يقول:
  فـاشكرونـي علـى ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

