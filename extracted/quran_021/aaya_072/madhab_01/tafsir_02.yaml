text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَهَبْنَا لَهُ
  إِسْحَاقَ وَيَعْقُوبَ نَافِلَةً وَكُلاًّ جَعَلْنَا صَالِحِينَ }النافلة: ولد الولد.
  وقيل: سأل إسحاق فأعطيه، وأعطي يعقوب نافلة، أي: زيادة وفضلاً من غير سؤال.\r\n\t\t\t\r\n\t\t\t</section>"

