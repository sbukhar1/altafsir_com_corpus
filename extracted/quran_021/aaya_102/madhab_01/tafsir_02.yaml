  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ سَبَقَتْ لَهُمْ مِّنَّا ٱلْحُسْنَىٰ أُوْلَـٰئِكَ عَنْهَا مُبْعَدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يَسْمَعُونَ حَسِيسَهَا وَهُمْ فِي مَا ٱشْتَهَتْ أَنفُسُهُمْ خَالِدُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يَحْزُنُهُمُ ٱلْفَزَعُ ٱلأَكْبَرُ وَتَتَلَقَّاهُمُ ٱلْمَلاَئِكَةُ هَـٰذَا يَوْمُكُمُ
  ٱلَّذِي كُنتُمْ تُوعَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱلْحُسْنَىٰ
  } الخصلة المفضلة في الحسن تأنيث الأحسن: إمّا السعادة، وإما البشرى بالثواب وإما التوفيق
  للطاعة، يروى أنّ علياً رضي الله عنه قرأ هذه الآية ثم قال: أنا منهم، وأبو بكر وعمر
  وعثمان وطلحة والزبير وسعد وسعيد وعبد الرحمٰن بن عوف، ثم أقيمت الصلاة فقام يجرّ رداءه
  وهو يقول: { لاَ يَسْمَعُونَ حَسِيَسَهَا } والحسيس: الصوت يحس، والشهوة: طلب النفس
  اللذة. وقرىء: { لاَ يَحْزُنُهُمُ } من أحزن. و { ٱلْفَزَعُ ٱلأَكْبَرُ } قيل: النفخة
  الأخيرة، لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ يُنفَخُ فِى ٱلصُّوَرِ فَفَزِعَ مَن فِى ٱلسَّمَـٰوٰتِ
  وَمَن فِى ٱلأَرْضِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النمل: 87] وعن الحسن: الانصراف إلى النار. وعن الضحاك: حين يطبق
  على النار. وقيل: حين يذبح الموت على صورة كبش أملح، أي[وتتلقاهم] تستقبلهم { ٱلْمَلَـٰئِكَةَ
  } مهنئين على أبواب الجنة. ويقولون: هذا وقت ثوابكم الذي وعدكم ربكم قد حلّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
