text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ يَسْمَعُونَ
  حَسِيسَهَا وَهُمْ فِي مَا ٱشْتَهَتْ أَنفُسُهُمْ خَالِدُونَ }يقول تعالـى ذكره: لا
  يسمع هؤلاء الذين سبقت لهم منا الـحسنى حَسِيس النار، ويعنـي بـالـحسيس: الصوت والـحسّ.فإن
  قال قائل: فكيف لا يسمعون حسيسها، وقد علـمت ما رُوي من أن جهنـم يُؤْتَـي بها يوم
  القـيامة فتزفر زفرة لا يبقـى ملك مقرّب ولا نبـيّ مرسل إلا جثا علـى ركبتـيه خوفـا
  منها؟ قـيـل: إن الـحال التـي لا يسمعون فـيها حسيسها هي غير تلك الـحال، بل هي الـحال
  التـي:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس، قوله: { لا يَسْمَعُونَ حَسِيسَها وَهُمْ فِـيـما اشْتَهَتْ أنْفُسُهُمْ
  خالِدُونَ } يقول: لا يسمع أهل الـجنة حسيس النار إذا نزلوا منزلهم من الـجنة.وقوله:
  { وَهُمْ فِـيـما اشْتَهَتْ أنْفُسُهُمْ خالِدُونَ } يقول: وهم فـيـما تشتهيه نفوسهم
  من نعيـمها ولذّاتها ماكثون فـيها، لا يخافون زوالاً عنها ولا انتقالاً عنها.\r\n\t\t\t\r\n\t\t\t</section>"

