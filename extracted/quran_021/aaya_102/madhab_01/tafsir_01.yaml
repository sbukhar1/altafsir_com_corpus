  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(21,102)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يَسْمَعُونَ حَسِيسَهَا وَهُمْ فِي مَا ٱشْتَهَتْ أَنفُسُهُمْ خَالِدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: لا يسمع هؤلاء الذين سبقت لهم منا الـحسنى حَسِيس
  النار، ويعنـي بـالـحسيس: الصوت والـحسّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فكيف لا يسمعون حسيسها، وقد علـمت ما رُوي من أن جهنـم يُؤْتَـي بها يوم
  القـيامة فتزفر زفرة لا يبقـى ملك مقرّب ولا نبـيّ مرسل إلا جثا علـى ركبتـيه خوفـا
  منها؟ قـيـل: إن الـحال التـي لا يسمعون فـيها حسيسها هي غير تلك الـحال، بل هي الـحال
  التـي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { لا يَسْمَعُونَ
  حَسِيسَها وَهُمْ فِـيـما اشْتَهَتْ أنْفُسُهُمْ خالِدُونَ } يقول: لا يسمع أهل الـجنة
  حسيس النار إذا نزلوا منزلهم من الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَهُمْ فِـيـما اشْتَهَتْ أنْفُسُهُمْ خالِدُونَ } يقول: وهم فـيـما تشتهيه نفوسهم
  من نعيـمها ولذّاتها ماكثون فـيها، لا يخافون زوالاً عنها ولا انتقالاً عنها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

