  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن
  عمارة، قال: ثنا عبد الله بن موسى، قال: أخبرنا زكريا، عن عامر، عن عمرو بن ميـمون،
  عن عبد الله بن سلام، قال: ما مات أحد من يأجوج ومأجوج إلا ترك ألف ذرء فصاعداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يحيى بن إبراهيـم الـمسعودي، قال: ثنا أبـي، عن أبـيه، عن جدّه،
  عن الأعمش، عن عطية، قال: قال أبو سعيد: يخرج يأجوج ومأجوج فلا يتركون أحداً إلا قتلوه،
  إلا أهل الـحصون، فـيـمرّون علـى البحيرة فـيشربونها، فـيـمرّ الـمارُّ فـيقول: كأنه
  كان ههنا ماء، قال: فـيبعث الله علـيهم النغف حتـى يكسر أعناقهم فـيصيروا خبـالاً،
  فتقول أهل الـحصون: لقد هلك أعداء الله، فـيدلّون رجلاً لـينظر، ويشترط علـيهم إن وجدهم
  أحياء أن يرفعوه، فـيجدهم قد هلكوا، قال: فـينزل الله ماء من السماء فـيقذفهم فـي البحر،
  فتطهر الأرض منهم، ويغرس الناس بعدهم الشجر والنـخـل، وتـخرج الأرض ثمرتها كما كانت
  تـخرج فـي زمن يأجوج ومأجوج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن عبـيد الله بن أبـي يزيد،
  قال: رأى ابن عبـاس صبـياناً ينزو بعضهم علـى بعض يـلعبون، فقال ابن عبـاس: هكذا يخرج
  يأجوج ومأجوج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا الـحكم،
  قال: ثنا عمرو بن قـيس، قال: بلغنا أن ملكاً دون الردم يبعث خيلاً كل يوم يحرسون الردم
  لا يأمن يأجوج ومأجوج أن تـخرج علـيهم، قال: فـيسمعون جلبة وأمراً شديداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن أبـي إسحاق،
  أن عبد الله بن عمرو، قال: ما يـموت الرجل من يأجوج ومأجوج حتـى يولد له من صلبه ألف،
  وإن من ورائهم لثلاث أمـم ما يعلـم عددهم إلا الله: منسك، وتاويـل، وتاريس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة، عن
  عمرو البِكالـي، قال: إن الله جزأ الـملائكة والإنس والـجنّ عشرة أجزاء فتسعة منهم
  الكروبـيون وهم الـملائكة الذي يحملون العرش، ثم هم أيضاً الذين يسبحون اللـيـل والنهار
  لا يفترون. قال: ومن بقـي من الـملائكة لأمر الله ووحيه ورسالته. ثم جزّأ الإنس والـجنّ
  عشرة أجزاء، فتسعة منهم الـجن، لا يولد من الإنس ولد إلا ولد من الـجن تسعة. ثم جزأ
  الإنس علـى عشرة أجزاء، فتسعة منهم يأجوج ومأجوج، وسائر الإنس جزء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله:
  { حتـى إذَا فُتـحتْ يَأْجُوج وَمأْجُوجُ } قال: أُمَّتانِ من وراء ردم ذي القرنـين.</font></font>&#13;\t\t\t<label
