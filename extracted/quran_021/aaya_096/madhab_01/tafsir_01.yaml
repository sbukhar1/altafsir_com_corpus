text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَا
  فُتِحَتْ يَأْجُوجُ وَمَأْجُوجُ وَهُمْ مِّن كُلِّ حَدَبٍ يَنسِلُونَ }يقول تعالـى
  ذكره: حتـى إذا فُتـح عن يأجوج ومأجوج، وهما أمَّتان من الأمـم ردمهما كما:حدثنـي عصام
  بن داود بن الـجراح، قال: ثنـي أبـي، قال: ثنا سفـيان بن سعيد الثوريّ، قال: ثنا منصور
  بن الـمعتـمر، عن رِبْعِيّ بن حِرَاش، قال: سمعت حُذيفة بن الـيـمان يقول: قال رسول
  الله صلى الله عليه وسلم: \" أوَّلُ الآياتِ: الدَّجَّالُ، وَنُزُولُ عِيسَى، وَنارٌ
  تَـخْرُجُ مِنْ قَعْرِ عَدَنِ أبْـيَنَ، تَسُوق النَّاسَ إلـى الـمَـحْشَرِ، تَقِـيـلُ
  مَعَهُمْ إذَا قالُوا. والدُّخانُ، والدَّابَّةُ، ثُمَّ يَأْجُوجُ ومَأْجَوجُ \" قال
  حُذيفة: قلت: يا رسول الله، وما يأجوج ومأجوج؟ قال: \" يَأْجُوجُ ومَأْجُوجُ أُمَـمٌ،
  كُلُّ أُمَّةٍ أرْبَعُ مِئَةِ ألْفٍ، لا يَـمُوتُ الرَّجُلُ مِنْهُمْ حتـى يَرَى ألْفَ
  عَيْنٍ تَطْرِفُ بـينَ يَدَيْهِ مِنْ صُلْبِهِ، وَهُمْ وَلَدُ آدَمَ، فَـيَسِيرُونَ
  إلـى خَرَابِ الدُّنـيْا، يَكُونُ مُقَدِّمَتُهُمْ بـالشَّامِ وَساقَتُهُمْ بـالعِرَاقِ،
  فَـيَـمُرُّونَ بأنهَارِ الدُّنـيا، فَـيَشْرَبُونَ الفُرَاتَ والدَّجْلَةَ وبُحَيْرَةَ
  الطَّبَرِيَّةِ حتـى يَأْتُوا بَـيْتَ الـمَقْدِسِ، فَـيَقُولُونَ قَدْ قَتَلْنا أهْلَ
  الدُّنـيْا فَقاتِلُوا مَنْ فِـي السَّماءِ، فَـيْرمَونَ بـالنُّشَّابِ إلـى السَّماءِ،
  فَترْجِعُ نُشابُهُمْ مُخَضَّبَةً بـالدَّمِ، فَـيَقُولُونَ قَدْ قَتَلْنا مَنْ فِـي
  السَّماءِ، وَعِيسَى والـمُسْلِـمُونَ بِجَبَلِ طُورِ سِينِـينَ، فَـيُوحِي اللَّهُ
  جَلَّ جَلالُهُ إلـى عِيسَى: أنْ أحْرِزْ عِبـادِي بـالطُّورِ وَما يَـلـي أيْـلَةَ
  ثُمَّ إنَّ عِيسَ يَرْفَعُ رأسَهُ إلـى السَّماءِ، وَيُؤَمِّنُ الـمُسْلِـمونَ فَـيَبْعَثُ
  اللَّهُ عَلَـيْهِمْ دَابَّةً يُقالُ لَهَا النَّغَفُ، تَدْخُـلُ مِنْ مَناخِرِهِمْ
  فَـيُصْبِحَونَ مَوْتَـى مِنْ حاقِ الشَّامِ إلـى حاقِ العِرَاقِ، حتـى تَنْتَنَ الأرْضُ
  مِنْ جِيفِهِمْ ويَأْمُرُ اللَّهُ السَّماءَ فتُـمْطِرُ كأفْوَاهِ القِرَبِ، فَتَغْسِلُ
  الأرْض مِنْ جِيَفِهِمْ وَنَتْنِهِمْ، فَعِنْدَ ذلكَ طُلُوعُ الشَّمْسِ مِنْ مَغْرِبها
  \" حدثنا ابن حميد، قال: ثنا حكام، عن أبـي جعفر، عن الربـيع، عن أبـي العالـية، قال:
  إن يأجوج ومأجوج يزيدون علـى سائر الإنس الضِّعف، وإن الـجنّ يزيدون علـى الإنس الضعف،
  وإن يأجوج ومأجوج رجلان اسمهما يأجوج ومأجوج.حدثنا ابن الـمثنى، قال: ثنا مـحمد بن
  جعفر، قال: ثنا شعبة، عن أبـي إسحاق، قال: سمعت وهب بن جابر يحدث، عن عبد الله بن عمرو
  أنه قال: إن يأجوج ومأجوج يـمرّ أولهم بنهر مثل دجلة، ويـمرّ آخرهم فـيقول: قد كان
  فـي هذا مرّة ماء. لا يـموت رجل منهم إلا ترك من ذريته ألفـاً فصاعداً. وقال: مِن بعدهم
  ثلاثُ أمـم لا يعلـم عددهم إلا الله: تاويـل، وتاريس، وناسك أو منسك شكّ شعبة.حدثنا
  ابن بشار، قال: ثنا يحيى، قال: ثنا سفـيان، عن أبـي إسحاق، عن وهب بن جابر الـحيوانـي،
  قال: سألت عبد الله بن عمرو، عن يأجوج ومأجوج، أمن بنـي آدم هم؟ قال: نعم، ومن بعدهم
  ثلاث أمـم لا يعلـم عددهم إلا الله: تاريس، وتاويـل، ومنسك.حدثنا ابن الـمثنى، قال:
  ثنا سهل بن حماد أبو عتاب، قال: ثنا شعبة، عن النعمان بن سالـم، قال: سمعت نافع بن
  جبـير بن مطعم يقول: قال عبد الله بن عمرو: يأجوج ومأجوج لهم أنهار يَـلْقَمون ما شاءوا،
  ونساء يجامعون ما شاءوا، وشجر يـلقمون ما شاءوا، ولا يـموت رجل إلا ترك من ذرّيته ألفـاً
  فصاعداً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَا فُتِحَتْ يَأْجُوجُ وَمَأْجُوجُ
  وَهُمْ مِّن كُلِّ حَدَبٍ يَنسِلُونَ }حدثنا مـحمد بن عمارة، قال: ثنا عبد الله بن
  موسى، قال: أخبرنا زكريا، عن عامر، عن عمرو بن ميـمون، عن عبد الله بن سلام، قال: ما
  مات أحد من يأجوج ومأجوج إلا ترك ألف ذرء فصاعداً.حدثنـي يحيى بن إبراهيـم الـمسعودي،
  قال: ثنا أبـي، عن أبـيه، عن جدّه، عن الأعمش، عن عطية، قال: قال أبو سعيد: يخرج يأجوج
  ومأجوج فلا يتركون أحداً إلا قتلوه، إلا أهل الـحصون، فـيـمرّون علـى البحيرة فـيشربونها،
  فـيـمرّ الـمارُّ فـيقول: كأنه كان ههنا ماء، قال: فـيبعث الله علـيهم النغف حتـى يكسر
  أعناقهم فـيصيروا خبـالاً، فتقول أهل الـحصون: لقد هلك أعداء الله، فـيدلّون رجلاً
  لـينظر، ويشترط علـيهم إن وجدهم أحياء أن يرفعوه، فـيجدهم قد هلكوا، قال: فـينزل الله
  ماء من السماء فـيقذفهم فـي البحر، فتطهر الأرض منهم، ويغرس الناس بعدهم الشجر والنـخـل،
  وتـخرج الأرض ثمرتها كما كانت تـخرج فـي زمن يأجوج ومأجوج.حدثنا مـحمد بن الـمثنى،
  قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن عبـيد الله بن أبـي يزيد، قال: رأى ابن
  عبـاس صبـياناً ينزو بعضهم علـى بعض يـلعبون، فقال ابن عبـاس: هكذا يخرج يأجوج ومأجوج.حدثنا
  ابن حميد، قال: ثنا الـحكم، قال: ثنا عمرو بن قـيس، قال: بلغنا أن ملكاً دون الردم
  يبعث خيلاً كل يوم يحرسون الردم لا يأمن يأجوج ومأجوج أن تـخرج علـيهم، قال: فـيسمعون
  جلبة وأمراً شديداً.حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن أبـي إسحاق،
  أن عبد الله بن عمرو، قال: ما يـموت الرجل من يأجوج ومأجوج حتـى يولد له من صلبه ألف،
  وإن من ورائهم لثلاث أمـم ما يعلـم عددهم إلا الله: منسك، وتاويـل، وتاريس.حدثنا ابن
  عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة، عن عمرو البِكالـي، قال: إن الله
  جزأ الـملائكة والإنس والـجنّ عشرة أجزاء فتسعة منهم الكروبـيون وهم الـملائكة الذي
  يحملون العرش، ثم هم أيضاً الذين يسبحون اللـيـل والنهار لا يفترون. قال: ومن بقـي
  من الـملائكة لأمر الله ووحيه ورسالته. ثم جزّأ الإنس والـجنّ عشرة أجزاء، فتسعة منهم
  الـجن، لا يولد من الإنس ولد إلا ولد من الـجن تسعة. ثم جزأ الإنس علـى عشرة أجزاء،
  فتسعة منهم يأجوج ومأجوج، وسائر الإنس جزء.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، قوله: { حتـى إذَا فُتـحتْ يَأْجُوج وَمأْجُوجُ } قال: أُمَّتانِ
  من وراء ردم ذي القرنـين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَا فُتِحَتْ يَأْجُوجُ وَمَأْجُوجُ
  وَهُمْ مِّن كُلِّ حَدَبٍ يَنسِلُونَ }حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن
  معمر، عن غير واحد، عن حميد بن هلال، عن أبـي الصيف، قال: كعب: إذا كان عند خروج يأجوج
  ومأجوج حفروا حتـى يسمع الذين يـلونهم قرع فئوسهم، فإذا كان اللـيـل قالوا: نـجيء غدا
  فنـخرج، فـيعيدها الله كما كانت، فـيجيئون من الغد فـيجدونه قد أعاده الله كما كان،
  فـيحفرونه حتـى يسمع الذين يـلونهم قرع فئوسهم، فإذا كان اللـيـل ألقـى الله علـى لسان
  رجل منهم يقول: نـجيء غدا فنـخرج إن شاء الله. فـيجيئون من الغد فـيجدونه كما تركوه،
  فـيحفرون ثم يخرجون. فتـمرّ الزمرة الأولـى بـالبحيرة فـيشربون ماءها، ثم تـمرّ الزمرة
  الثانـية فـيـلـحسون طينها، ثم تـمرّ الزمرة الثالثة فـيقولون: قد كان ههنا مرّة ماء.
  وتفرّ الناس منهم، فلا يقوم لهم شيء، يرمون بسهامهم إلـى السماء، فترجع مخضبة بـالدماء،
  فـيقولون: غلبْنا أهل الأرض وأهل السماء. فـيدعو علـيهم عيسى ابن مريـم، فـيقول: اللهمّ
  لا طاقة ولا يدين لنا بهم، فـاكفناهم بـما شئت فـيسلط الله علـيهم دوداً يقال له النغف
  فتفرس رقابهم، ويبعث الله علـيهم طيراً فتأخذهم بـمناقرها فتلقـيهم فـي البحر، ويبعث
  الله عيناً يقال لها الـحياة تطهر الأرض منهم وتنبتها، حتـى إن الرمانة لـيشبع منها
  السكن. قـيـل: وما السكن يا كعب؟ قال: أهل البـيت. قال: فبـينا الناس كذلك، إذ أتاهم
  الصريخ أن ذا السويقتـين يريده، فـيبعث عيسى طلـيعة سبع مئة، أو بين السبع مئة والثمان
  مئة، حتى إذا كانوا ببعض الطريق بعث الله ريحاً يـمانـية طيبة، فـيقبض الله فـيها روح
  كلّ مؤمن، ثم يبقـى عَجَاجٌ من الناس يتسافدون كما تتسافد البهائم فمثَل الساعة كمثل
  رجل يطيف حول فرسه ينتظرها متـى تضع. فمن تكلف بعد قولـي هذا شيئا أو علـى هذا شيئا
  فهو الـمتلكف.حدثنا العبـاس بن الولـيد البـيروتـي، قال: أخبرنـي أبـي، قال: سمعت ابن
  جابر، قال: ثنـي مـحمد بن جابر الطائي ثم الـحمصي، ثنـي عبد الرحمن بن جبـير بن نفـير
  الـحضرمي، قال: ثنـي أبـي أنه سمع النوّاس بن سمعان الكلابـي يقول: ذكر رسول الله صلى
  الله عليه وسلم الدجال، وذكر أمره، وأن عيسى ابن مريـم يقتله، ثم قال: \" فَبـيْنَا
  هُوَ كَذَلِكَ، أَوْحَى الله إلـيه: يا عِيسَى، إنـي قد أخْرَجْتُ عِبَـاداً لـي لا
  يَد لأحَدٍ بِقتَالِهِمْ، فَحَرّزْ عِبَـادِي إلـى الطُّورِ فـيَبعثَ الله يأجُوجَ
  ومَأْجُوجَ، وهم مِنْ كُلِّ حَدْبٍ يَنْسِلُونَ، فَـيـمُرّ أحَدُهُمْ علـى بحيرة طَبَريَّةَ،
  فـيَشْرَبُونَ ما فـيها، ثم ينزل آخرهم، ثم يقول: لقد كان بهذه ماء مَرّة. فـيحاصر
  بنـيّ الله عِيسَى وأصحابه، حتـى يكون رَأْسُ الثور يومئذ خَيْرا لأحدهم مِنْ مِئَةِ
  دينارٍ لأحدكم، فـيرغب نبـيّ الله عيسى وأصحابُه إلـى الله، فـيُرْسِل الله علـيهم
  النَّغَفَ فـي رِقَابِهِمْ، فـيُصْبِحُونَ فَرْسى مَوْت نَفْسٍ واحِدَةٍ، فَـيهْبِطُ
  نبـيُّ الله عيسى وأصْحَابُه، فلا يَجِدُونَ مَوْضَعا إلا قد ملأه زُهْمُهُمْ ونتنهم
  ودماؤهم، فـيرغب نبـيّ الله عيسى وأصحابه إلـى الله، فـيُرْسِل علـيهم طيرا كأعْنَاقِ
  البُخْتِ، فتَـحْمِلُهُم فَتطْرَحُهُمْ حَيْثُ شاء الله، ثم يُرْسِلُ الله مطرا لا
  يَكُنُّ منه بَـيْتُ مَدَرٍ ولا وَبَرٍ، فـيغسل الأرض حتـى يتركها كالزَّلَفة \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَا فُتِحَتْ يَأْجُوجُ وَمَأْجُوجُ
  وَهُمْ مِّن كُلِّ حَدَبٍ يَنسِلُونَ }  وأما قوله: { وَهُمْ مِنْ كُلّ حَدَبٍ يَنْسِلُونَ
  } فإن أهل التأويـل اختلفوا فـي الـمعنـيّ به، فقال بعضهم: عُنـي بذلك بنو آدم أنهم
  يخرجون من كل موضع كانوا دفنوا فـيه من الأرض، وإنـما عُنـي بذلك الـحشرُ إلـى موقـف
  الناس يوم القـيامة. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، وحدثنـي الـحارث، قال: ثنا الـحسن، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { مِنْ كُلّ حَدَبٍ يَنْسِلُونَ } قال: جمع الناس من كلّ مكان جاءوا منه يوم القـيامة،
  فهو حَدَبٌ.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج: { وَهُمْ
  مِنْ كُلّ حَدَبٍ يَنْسِلُونَ } ، قال ابن جُرَيج: قال مـجاهد: جمع الناس من كلّ حدب
  من مكان جاءوا منه يوم القـيامة فهو حدب.وقال آخرون: بل عنـي بذلك يأجوج، ومأجوج وقوله:
  «وهم» وكناية أسمائهم ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفـيان، عن سلـمة بن كهيـل، قال: ثنا أبو الزعراء، عن عبد الله أنه قال: يخرج يأجوج
  ومأجوج فـيـمرحون فـي الأرض، فـيُفسدون فـيها. ثم قرأ عبد الله: { وَهُمْ مِنْ كُلّ
  حَدَبٍ يَنْسِلُونَ } قال: ثم يبعث الله علـيهم دابَّة مثل النغف، فتَلِـجُ فـي أسماعهم
  ومناخرهم فـيـموتون منها فتنتن الأرض منهم، فـيرسل الله عزّ وجلّ ماء فـيطهر الأرض
  منهم.والصواب من القول فـي ذلك ما قاله الذين قالوا: عنـي بذلك يأجوج ومأجوج، وأن قوله:
  { وَهُمْ } كناية عن أسمائهم، للـخبر الذي:حدثنا به ابن حميد، قال: ثنا سلـمة، عن مـحمد
  بن إسحاق، عن عاصم بن عمر، عن قتادة الأنصاري، ثم الظفري، عن مـحمود بن لبـيد أخي بنـي
  عبد الأشهل، عن أبـي سعيد الـخدريّ قال: سمعت رسول الله صلى الله عليه وسلم يقول: \"
  يُفْتَـحُ يأْجُوجُ ومَأْجُوجَ يَخْرُجُونَ عَلـى النَّاسِ كمَا قالَ اللَّهُ مِنْ
  كُلّ حَدَبٍ يَنْسِلُونَ فَـيُغَشُّونَ الأرضَ \" حدثنـي أحمد بن إبراهيـم، قال: ثنا
  هشيـم بن بشير، قال: أخبرنا العوّام بن حوشب، عن جبلة ابن سحيـم، عن مؤثر، وهو ابن
  عفـازة العبدي، عن عبد الله بن مسعود، قال: قال رسول الله صلى الله عليه وسلم فـيـما
  يُذكر عن عيسى ابن مريـم، قال: عيسى: \" عَهِدَ إلـيَّ رَبّـي أنَّ الدَّجَّالَ خارِجٌ،
  وأنَّهُ مُهْبِطِي إلَـيْهِ، فذكر أنَّ مَعَهُ قَضِيبَـيْنِ، فإذَا رآنـي أهْلَكَهُ
  اللَّهُ. قالَ: فَـيَذُوبُ كمَا يَذُوبُ الرّصَاصُ، حتـى إنَّ الشَّجَرَ والـحَجَرَ
  لـيَقُولُ: يا مُسْلِـمُ هَذَا كافِرٌ فـاقْتُلْهُ فَـيُهْلِكُهُمْ اللَّهُ تَبـارَكَ
  وَتَعالـى، وَيَرْجِعُ النَّاسُ إلـى بِلادِهِمْ وأوْطانِهِمْ. فَـيَسْتَقْبِلُهُمْ
  يَأْجُوجُ وَمأْجُوجُ مِنْ كُلّ حَدْبٍ يَنْسِلُونَ، لاَ يأْتُونَ عَلـى شَيْءٍ إلاَّ
  أهْلَكُوهُ، وَلاَ يـمُرُّونَ علـى ماءٍ إلاَّ شَرِبوهُ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
