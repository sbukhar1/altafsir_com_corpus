  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَا فُتِحَتْ يَأْجُوجُ وَمَأْجُوجُ وَهُمْ مِّن كُلِّ حَدَبٍ يَنسِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: حتـى إذا فُتـح عن يأجوج ومأجوج، وهما أمَّتان من
  الأمـم ردمهما كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عصام بن داود بن الـجراح،
  قال: ثنـي أبـي، قال: ثنا سفـيان بن سعيد الثوريّ، قال: ثنا منصور بن الـمعتـمر، عن
  رِبْعِيّ بن حِرَاش، قال: سمعت حُذيفة بن الـيـمان يقول: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" أوَّلُ
  الآياتِ: الدَّجَّالُ، وَنُزُولُ عِيسَى، وَنارٌ تَـخْرُجُ مِنْ قَعْرِ عَدَنِ أبْـيَنَ،
  تَسُوق النَّاسَ إلـى الـمَـحْشَرِ، تَقِـيـلُ مَعَهُمْ إذَا قالُوا. والدُّخانُ، والدَّابَّةُ،
  ثُمَّ يَأْجُوجُ ومَأْجَوجُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال حُذيفة: قلت: يا رسول الله، وما يأجوج ومأجوج؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يَأْجُوجُ ومَأْجُوجُ أُمَـمٌ،
  كُلُّ أُمَّةٍ أرْبَعُ مِئَةِ ألْفٍ، لا يَـمُوتُ الرَّجُلُ مِنْهُمْ حتـى يَرَى ألْفَ
  عَيْنٍ تَطْرِفُ بـينَ يَدَيْهِ مِنْ صُلْبِهِ، وَهُمْ وَلَدُ آدَمَ، فَـيَسِيرُونَ
  إلـى خَرَابِ الدُّنـيْا، يَكُونُ مُقَدِّمَتُهُمْ بـالشَّامِ وَساقَتُهُمْ بـالعِرَاقِ،
  فَـيَـمُرُّونَ بأنهَارِ الدُّنـيا، فَـيَشْرَبُونَ الفُرَاتَ والدَّجْلَةَ وبُحَيْرَةَ
  الطَّبَرِيَّةِ حتـى يَأْتُوا بَـيْتَ الـمَقْدِسِ، فَـيَقُولُونَ قَدْ قَتَلْنا أهْلَ
  الدُّنـيْا فَقاتِلُوا مَنْ فِـي السَّماءِ، فَـيْرمَونَ بـالنُّشَّابِ إلـى السَّماءِ،
  فَترْجِعُ نُشابُهُمْ مُخَضَّبَةً بـالدَّمِ، فَـيَقُولُونَ قَدْ قَتَلْنا مَنْ فِـي
  السَّماءِ، وَعِيسَى والـمُسْلِـمُونَ بِجَبَلِ طُورِ سِينِـينَ، فَـيُوحِي اللَّهُ
  جَلَّ جَلالُهُ إلـى عِيسَى: أنْ أحْرِزْ عِبـادِي بـالطُّورِ وَما يَـلـي أيْـلَةَ
  ثُمَّ إنَّ عِيسَ يَرْفَعُ رأسَهُ إلـى السَّماءِ، وَيُؤَمِّنُ الـمُسْلِـمونَ فَـيَبْعَثُ
  اللَّهُ عَلَـيْهِمْ دَابَّةً يُقالُ لَهَا النَّغَفُ، تَدْخُـلُ مِنْ مَناخِرِهِمْ
  فَـيُصْبِحَونَ مَوْتَـى مِنْ حاقِ الشَّامِ إلـى حاقِ العِرَاقِ، حتـى تَنْتَنَ الأرْضُ
  مِنْ جِيفِهِمْ ويَأْمُرُ اللَّهُ السَّماءَ فتُـمْطِرُ كأفْوَاهِ القِرَبِ، فَتَغْسِلُ
  الأرْض مِنْ جِيَفِهِمْ وَنَتْنِهِمْ، فَعِنْدَ ذلكَ طُلُوعُ الشَّمْسِ مِنْ مَغْرِبها
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن أبـي جعفر، عن الربـيع، عن أبـي العالـية، قال: إن يأجوج ومأجوج يزيدون علـى سائر
  الإنس الضِّعف، وإن الـجنّ يزيدون علـى الإنس الضعف، وإن يأجوج ومأجوج رجلان اسمهما
  يأجوج ومأجوج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق، قال: سمعت وهب بن جابر يحدث، عن عبد الله بن
  عمرو أنه قال: إن يأجوج ومأجوج يـمرّ أولهم بنهر مثل دجلة، ويـمرّ آخرهم فـيقول: قد
  كان فـي هذا مرّة ماء. لا يـموت رجل منهم إلا ترك من ذريته ألفـاً فصاعداً. وقال: مِن
  بعدهم ثلاثُ أمـم لا يعلـم عددهم إلا الله: تاويـل، وتاريس، وناسك أو منسك شكّ شعبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى، قال: ثنا سفـيان، عن أبـي إسحاق، عن
  وهب بن جابر الـحيوانـي، قال: سألت عبد الله بن عمرو، عن يأجوج ومأجوج، أمن بنـي آدم
  هم؟ قال: نعم، ومن بعدهم ثلاث أمـم لا يعلـم عددهم إلا الله: تاريس، وتاويـل، ومنسك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا سهل بن حماد أبو عتاب، قال: ثنا شعبة،
  عن النعمان بن سالـم، قال: سمعت نافع بن جبـير بن مطعم يقول: قال عبد الله بن عمرو:
  يأجوج ومأجوج لهم أنهار يَـلْقَمون ما شاءوا، ونساء يجامعون ما شاءوا، وشجر يـلقمون
  ما شاءوا، ولا يـموت رجل إلا ترك من ذرّيته ألفـاً فصاعداً.</font></font>&#13;\t\t\t<label
