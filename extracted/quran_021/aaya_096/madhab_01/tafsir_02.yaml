text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَحَرَامٌ عَلَىٰ
  قَرْيَةٍ أَهْلَكْنَاهَآ أَنَّهُمْ لاَ يَرْجِعُونَ } * { حَتَّىٰ إِذَا فُتِحَتْ يَأْجُوجُ
  وَمَأْجُوجُ وَهُمْ مِّن كُلِّ حَدَبٍ يَنسِلُونَ }استعير الحرام للممتنع وجوده. ومنه
  قوله عز وجلّ:{ إِنَّ ٱللَّهَ حَرَّمَهُمَا عَلَى ٱلْكَـٰفِرِينَ }[الأعراف: 50] أي
  منعهما منهم، وأبى أن يكونا لهم. وقرىء: «حرم» و«حرم»، بالفتح والكسر. وحرّم وحرّم.
  ومعنى { أَهْلَكْنَـٰهَا } عزمنا على إهلاكها. أو قدّرنا إهلاكها. ومعنى الرجوع: الرجوع
  من الكفر إلى الإسلام والإنابة ومجاز الآية: أن قوماً عزم الله على إهلاكهم غير متصوّر
  أن يرجعوا وينيبوا، إلى أن تقوم القيامة فحينئذ يرجعون ويقولون:{ يٰوَيْلَنَا قَدْ
  كُنَّا فِى غَفْلَةٍ مّنْ هَـٰذَا بَلْ كُنَّا ظَـٰلِمِينَ }[الأنبياء: 97] يعني: أنهم
  مطبوع على قلوبهم فلا يزالون على كفرهم ويموتون عليه حتى يروا العذاب. وقرىء: «إنهم»
  بالكسر. وحق هذا أن يتمّ الكلام قبله، فلا بدّ من تقدير محذوف، كأنه قيل: وحرام على
  قرية أهلكناها ذاك. وهو المذكور في الآية المتقدمة من العمل الصالح والسعي المشكور
  غير المكفور، ثم علل فقيل: إنهم لا يرجعون عن الكفر، فكيف لا يمتنع ذلك. والقراءة بالفتح
  يصح حملها على هذا؟ أي: لأنهم لا يرجعون ولا صلة على الوجه الأوّل. فإن قلت: بم تعلقت
  { حَتَّىٰ } واقعة غاية له، وآية الثلاث هي؟ قلت: هي متعلقة بحرام، وهي غاية له لأنّ
  امتناع رجوعهم لا يزول حتى تقوم القيامة، وهي { حَتَّىٰ } التي يحكى بعدها الكلام،
  والكلام المحكيّ: الجملة من الشرط والجزاء، أعني: «إذا» وما في حيزها حذف المضاف إلى
  { يَأْجُوجَ وَمَأْجُوجَ } وهو سدّهما، كما حذف المضاف إلى القرية وهو أهلها. وقيل:
  فتحت كما قيل: { أَهْلَكْنَـٰهَا } وقرىء «آجوج» وهما قبيلتان من جنس الإنس، يقال:
  الناس عشرة أجزاء، تسعة منها يأجوج ومأجوج { وَهُمْ } راجع إلى الناس المسوقين إلى
  المحشر وقيل: هم يأجوج ومأجوج يخرجون حين يفتح السدّ. الحدب: النشز من الأرض. وقرأ
  ابن عباس رضي الله عنه «من كل جدث» وهو القبر، الثاء: حجازية، والفاء: تميمية. وقرىء:
  { يَنسِلُونَ } بضم السين ونسل وعسل: أسرع.\r\n\t\t\t\r\n\t\t\t</section>"

