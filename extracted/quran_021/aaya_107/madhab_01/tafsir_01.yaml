  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي هَـٰذَا لَبَلاَغاً لِّقَوْمٍ عَابِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَرْسَلْنَاكَ
  إِلاَّ رَحْمَةً لِّلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  إن فـي هذا القرآن الذي أنزلناه علـى نبـينا مـحمد صلى الله عليه وسلم، لبلاغاً لـمن
  عبد الله بـما فـيه من الفرائض التـي فرضها الله، إلـى رضوانه وإدراك الطَّلِبة عنده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن عُلَـية، عن الـجَريريّ، عن
  أبـي الوَرْد بن ثُمامة، عن أبـي مـحمد الـحضرميّ، قال: ثنا كعب فـي هذا الـمسجد، قال:
  والذي نفس كعب بـيده { إنّ فـي هَذَا لبَلاغا لقَوْمٍ عَابِدِينَ } إنهم لأهل أو أصحاب
  الصلوات الـخمس، سماهم الله عابدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسين بن يزيد الطحان، قال: ثنا ابن عُلَـية، عن سعيد بن إياس الـجريريّ، عن أبـي
  الوَرْد عن كعب، فـي قوله: { إنَّ فِـي هَذَا لَبَلاغا لِقَوْمٍ عابِدِينَ } قال: صوم
  شهر رمضان، وصلاة الـخمس، قال: هي ملء الـيدين والبحر عبـادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا مـحمد بن الـحسين، عن الـجريريّ، قال: قال كعب
  الأحبـار: { إنَّ فِـي هَذَا لَبَلاغا لِقَوْمٍ عابِدِينَ } لأمة مـحمد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { إنَّ فِـي هَذَا لَبَلاغا لِقَوْمٍ عابِدِينَ } يقول: عاملـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله:
  { إنَّ فِـي هَذَا لَبَلاغا لِقَوْمٍ عابِدِينَ } قال: يقولون فـي هذه السورة لبلاغاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويقول آخرون: فـي القرآن تنزيـل لفرائض الصلوات الـخمس، من أداها كان
  بلاغاً لقوم عابدين، قال: عاملـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إنَّ فِـي هَذَا لَبَلاغا
  لِقَوْمٍ عابِدِينَ } قال: إن فـي هذا لـمنفعة وعلـماً لقوم عابدين ذاك البلاغ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَما أرْسَلْناكَ إلاَّ رَحْمَةً للْعَالَـمِينَ } يقول تعالـى
  ذكره لنبـيه مـحمد صلى الله عليه وسلم: وما أرسلناك يا مـحمد إلـى خـلقنا إلا رحمة
  لـمن أرسلناك إلـيه من خـلقـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي معنى هذه الآية، أجميع العالـم الذي أرسل إلـيهم مـحمد أُريد
  بها مؤمنهم وكافرهم؟ أم أريد بها أهل الإيـمان خاصة دون أهل الكفر؟ فقال بعضهم: عُنـي
  بها جميع العالـم الـمؤمن والكافر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  إسحاق بن شاهين، قال: ثنا إسحاق بن يوسف الأزرق، عن الـمسعوديّ، عن رجل يقال له سعيد،
  عن سعيد بن جُبـير، عن ابن عبـاس، فـي قول الله فـي كتابه: { وَما أرْسَلْناكَ إلاَّ
  رَحْمَةً للْعَالَـمِينَ } قال: من آمن بـالله والـيوم الآخر كُتب له الرحمة فـي الدنـيا
  والآخرة، ومن لـم يؤمن بـالله ورسوله عُوفِـيَ مـما أصاب الأمـم من الـخَسْف والقذف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا عيسى بن يونس، عن الـمسعوديّ،
  عن أبـي سعيد، عن سعيد جُبـير، عن ابن عبـاس، فـي قوله: { وَما أرْسَلْناكَ إلاَّ رَحْمَةً
  للْعَالَـمِينَ } قال: تـمت الرحمة لـمن آمن به فـي الدنـيا والآخرة، ومن لـم يؤمن
  به عُوفـيَ مـما أصاب الأمـم قبل.</font></font>&#13;\t\t\t<label disabled=\"true\"
