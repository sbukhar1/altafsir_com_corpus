text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ فِي هَـٰذَا
  لَبَلاَغاً لِّقَوْمٍ عَابِدِينَ } * { وَمَآ أَرْسَلْنَاكَ إِلاَّ رَحْمَةً لِّلْعَالَمِينَ
  }يقول تعالـى ذكره: إن فـي هذا القرآن الذي أنزلناه علـى نبـينا مـحمد صلى الله عليه
  وسلم، لبلاغاً لـمن عبد الله بـما فـيه من الفرائض التـي فرضها الله، إلـى رضوانه وإدراك
  الطَّلِبة عنده.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن عُلَـية، عن الـجَريريّ، عن أبـي الوَرْد بن ثُمامة،
  عن أبـي مـحمد الـحضرميّ، قال: ثنا كعب فـي هذا الـمسجد، قال: والذي نفس كعب بـيده
  { إنّ فـي هَذَا لبَلاغا لقَوْمٍ عَابِدِينَ } إنهم لأهل أو أصحاب الصلوات الـخمس،
  سماهم الله عابدين.حدثنا الـحسين بن يزيد الطحان، قال: ثنا ابن عُلَـية، عن سعيد بن
  إياس الـجريريّ، عن أبـي الوَرْد عن كعب، فـي قوله: { إنَّ فِـي هَذَا لَبَلاغا لِقَوْمٍ
  عابِدِينَ } قال: صوم شهر رمضان، وصلاة الـخمس، قال: هي ملء الـيدين والبحر عبـادة.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا مـحمد بن الـحسين، عن الـجريريّ، قال: قال كعب
  الأحبـار: { إنَّ فِـي هَذَا لَبَلاغا لِقَوْمٍ عابِدِينَ } لأمة مـحمد.حدثنـي علـيّ،
  قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { إنَّ فِـي هَذَا
  لَبَلاغا لِقَوْمٍ عابِدِينَ } يقول: عاملـين.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جُرَيج، قوله: { إنَّ فِـي هَذَا لَبَلاغا لِقَوْمٍ عابِدِينَ }
  قال: يقولون فـي هذه السورة لبلاغاً.ويقول آخرون: فـي القرآن تنزيـل لفرائض الصلوات
  الـخمس، من أداها كان بلاغاً لقوم عابدين، قال: عاملـين.حدثنا يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { إنَّ فِـي هَذَا لَبَلاغا لِقَوْمٍ عابِدِينَ }
  قال: إن فـي هذا لـمنفعة وعلـماً لقوم عابدين ذاك البلاغ.وقوله: { وَما أرْسَلْناكَ
  إلاَّ رَحْمَةً للْعَالَـمِينَ } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم:
  وما أرسلناك يا مـحمد إلـى خـلقنا إلا رحمة لـمن أرسلناك إلـيه من خـلقـي.ثم اختلف
  أهل التأويـل فـي معنى هذه الآية، أجميع العالـم الذي أرسل إلـيهم مـحمد أُريد بها
  مؤمنهم وكافرهم؟ أم أريد بها أهل الإيـمان خاصة دون أهل الكفر؟ فقال بعضهم: عُنـي بها
  جميع العالـم الـمؤمن والكافر. ذكر من قال ذلك:حدثنـي إسحاق بن شاهين، قال: ثنا إسحاق
  بن يوسف الأزرق، عن الـمسعوديّ، عن رجل يقال له سعيد، عن سعيد بن جُبـير، عن ابن عبـاس،
  فـي قول الله فـي كتابه: { وَما أرْسَلْناكَ إلاَّ رَحْمَةً للْعَالَـمِينَ } قال:
  من آمن بـالله والـيوم الآخر كُتب له الرحمة فـي الدنـيا والآخرة، ومن لـم يؤمن بـالله
  ورسوله عُوفِـيَ مـما أصاب الأمـم من الـخَسْف والقذف.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا عيسى بن يونس، عن الـمسعوديّ، عن أبـي سعيد، عن سعيد جُبـير، عن ابن عبـاس،
  فـي قوله: { وَما أرْسَلْناكَ إلاَّ رَحْمَةً للْعَالَـمِينَ } قال: تـمت الرحمة لـمن
  آمن به فـي الدنـيا والآخرة، ومن لـم يؤمن به عُوفـيَ مـما أصاب الأمـم قبل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ فِي هَـٰذَا لَبَلاَغاً لِّقَوْمٍ
  عَابِدِينَ } * { وَمَآ أَرْسَلْنَاكَ إِلاَّ رَحْمَةً لِّلْعَالَمِينَ }وقال آخرون:
  بل أريد بها أهل الإيـمان دون أهل الكفر. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { وَما أرْسَلْناكَ إلاَّ رَحْمَةً للْعَالَـمِينَ
  } قال: العالـمون: من آمن به وصدّقه. قال:{ وَإنْ أدْرِي لَعَلَّهُ فِتْنَةٌ لَكُمْ
  وَمَتاعٌ إلـى حِينِ }قال: فهو لهؤلاء فتنة ولهؤلاء رحمة، وقد جاء الأمر مـجملاً رحمة
  للعالـمين. والعالَـمون ههنا: من آمن به وصدّقه وأطاعه.وأولـى القولـين فـي ذلك بـالصواب
  القول الذي رُوي عن ابن عبـاس، وهو أن الله أرسل نبـيه مـحمداً صلى الله عليه وسلم
  رحمة لـجميع العالـم، مؤمنهم وكافرهم. فأما مؤمنهم فإن الله هداه به، وأدخـله بـالإيـمان
  به وبـالعمل بـما جاء من عند الله الـجنة. وأما كافرهم فإنه دفع به عنه عاجل البلاء
  الذي كان ينزل بـالأمـم الـمكذّبة رسلها من قبله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

