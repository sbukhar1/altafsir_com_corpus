  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل أريد بها أهل الإيـمان دون أهل الكفر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَما أرْسَلْناكَ إلاَّ رَحْمَةً للْعَالَـمِينَ } قال: العالـمون: من آمن به وصدّقه.
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإنْ أدْرِي لَعَلَّهُ فِتْنَةٌ لَكُمْ وَمَتاعٌ إلـى حِينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فهو لهؤلاء فتنة ولهؤلاء رحمة، وقد جاء الأمر مـجملاً رحمة للعالـمين. والعالَـمون
  ههنا: من آمن به وصدّقه وأطاعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القولـين فـي ذلك بـالصواب القول الذي رُوي عن ابن عبـاس، وهو أن الله أرسل نبـيه مـحمداً
  صلى الله عليه وسلم رحمة لـجميع العالـم، مؤمنهم وكافرهم. فأما مؤمنهم فإن الله هداه
  به، وأدخـله بـالإيـمان به وبـالعمل بـما جاء من عند الله الـجنة. وأما كافرهم فإنه
  دفع به عنه عاجل البلاء الذي كان ينزل بـالأمـم الـمكذّبة رسلها من قبله.</font></font><font
