  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَرْسَلْنَاكَ إِلاَّ رَحْمَةً لِّلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أرسل
  صلى الله عليه وسلم { رَحْمَةً لّلْعَـٰلَمِينَ } لأنه جاء بما يسعدهم إن اتبعوه. ومن
  خالف ولم يتبع. فإنما أتى من عند نفسه حيث ضيع نصيبه منها. ومثاله: أن يفجر الله عينا
  غديقة، فيسقي ناس زروعهم ومواشيهم بمائها فيفلحوا، ويبقى ناس مفرطون عن السقي فيضيعوا،
  فالعين المفجرة في نفسها، نعمة من الله ورحمة للفريقين، ولكن الكسلان محنة على نفسه؛
  حيث حرمها ما ينفعها. وقيل: كونه رحمة للفجار، من حيث أنّ عقوبتهم أخرت بسببه وأمنوا
  به عذاب الاستئصال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
