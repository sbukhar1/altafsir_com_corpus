text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَاكَ
  إِلاَّ رَحْمَةً لِّلْعَالَمِينَ }أرسل صلى الله عليه وسلم { رَحْمَةً لّلْعَـٰلَمِينَ
  } لأنه جاء بما يسعدهم إن اتبعوه. ومن خالف ولم يتبع. فإنما أتى من عند نفسه حيث ضيع
  نصيبه منها. ومثاله: أن يفجر الله عينا غديقة، فيسقي ناس زروعهم ومواشيهم بمائها فيفلحوا،
  ويبقى ناس مفرطون عن السقي فيضيعوا، فالعين المفجرة في نفسها، نعمة من الله ورحمة للفريقين،
  ولكن الكسلان محنة على نفسه؛ حيث حرمها ما ينفعها. وقيل: كونه رحمة للفجار، من حيث
  أنّ عقوبتهم أخرت بسببه وأمنوا به عذاب الاستئصال.\r\n\t\t\t\r\n\t\t\t</section>"

