text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَرَجَعُوۤاْ إِلَىٰ
  أَنفُسِهِمْ فَقَالُوۤاْ إِنَّكُمْ أَنتُمُ ٱلظَّالِمُونَ }فلما ألقمهم الحجر وأخذ
  بمخانقهم، رجعوا إلى أنفسهم فقالوا: أنتم الظالمون على الحقيقة، لا من ظلمتموه حين
  قلتم: من فعل هذا بآلهتنا إنه لمن الظالمين.\r\n\t\t\t\r\n\t\t\t</section>"

