  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَرَجَعُوۤاْ
  إِلَىٰ أَنفُسِهِمْ فَقَالُوۤاْ إِنَّكُمْ أَنتُمُ ٱلظَّالِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  نُكِسُواْ عَلَىٰ رُءُوسِهِمْ لَقَدْ عَلِمْتَ مَا هَـٰؤُلاۤءِ يَنطِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فذكروا حين قال لهم إبراهيـم صلوات الله علـيه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ
  فَعَلَهُ كَبِـيرُهِمْ هَذَا فـاسْئَلُوهُمْ إنْ كانُوا يَنْطِقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فـي
  أنفسهم، ورجعوا إلـى عقولهم، ونظر بعضهم إلـى بعض، فقالوا: إنكم معشر القوم الظالـمون
  هذا الرجل فـي مسألتكم إياه وقـيـلكم له من فعل هذا بآلهتنا يا إبراهيـم؟ وهذه آلهتكم
  التـي فعل بها ما فعل حاضرتكم فـاسألوها</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { فَرَجَعُوا إلـى أنْفُسِهِمْ فَقالُوا إنَّكُمْ
  أنْتُـمْ الظَّالِـمُونَ } قال: ارعوَوْا ورجعوا عنه يعنـي عن إبراهيـم، فـيـما ادّعوا
  علـيه من كسرهنّ إلـى أنفسهم فـيـما بـينهم، فقالوا: لقد ظلـمناه، وما نراه إلا كما
  قال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج: { فَرَجَعُوا إلـى أنْفُسِهِمْ } قال: نظر بعضهم إلـى
  بعض { فَقالُوا إنَّكُمْ أنْتُـمْ الظَّالِـمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ثُمَّ نُكِسُوا علـى رُءُوسِهِمْ } يقول جلّ ثناؤه: ثم غُلِبوا فـي الـحجة، فـاحتـجوا
  علـى إبراهيـم بـما هو حجة لإبراهيـم علـيهم، فقالوا: لقد علـمت ما هؤلاء الأصنام ينطقون.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: ثم قالوا: يعنـي قوم إبراهيـم، وعرفوا أنها، يعنـي آلهُتهم لا تضرّ
  ولا تنفع ولا تبطِش: { لَقَدْ عَلِـمْتَ ما هَؤُلاءِ يَنْطِقُونَ }: أي لا تتكلـم فتـخبرنا
  من صنع هذا بها، وما تبطش بـالأيدي فنصدّقك، يقول الله: { ثُمَّ نُكِسُوا عَلـى رُءُوسِهِمْ
  } فـي الـحجة علـيهم لإبراهيـم حين جادلهم، فقال عند ذلك إبراهيـم حين ظهرت الـحجة
  علـيهم بقولهم: { لَقَدْ عَلِـمْتَ ما هَؤُلاءِ يَنْطِقُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة قال الله: {
  ثُمَّ نُكِسُوا عَلـى رُءُوسِهِمْ } أدركت الناسَ حَيرة سَوْء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: ثم نُكسوا فـي الفتنة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { ثُمَّ نُكِسُوا
  عَلـى رُءُوسِهِمْ } قال: نكسوا فـي الفتنة علـى رءوسهم، فقالوا: لقد علـمت ما هؤلاء
  ينطقون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعض أهل العربـية: معنى ذلك:
  ثم رجعوا عما عرفوا من حجة إبراهيـم، فقالوا: لقد علـمت ما هؤلاء ينطقون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما اخترنا القول الذي قلنا فـي معنى ذلك، لأن نَكْسَ الشيء علـى
  رأسه: قَلْبُه علـى رأسه وتَصْيِـيرُ أعلاه أسفله ومعلوم أن القوم لـم يُقْلبوا علـى
  رءوس أنفسهم، وأنهم إنـما نُكست حجتهم، فأقـيـم الـخبر عنهم مقام الـخبر عن حجتهم.
  وإذ كان ذلك كذلك، فنَكْس الـحجة لا شك إنـما هو احتـجاج الـمـحتـجّ علـى خصمه بـما
  هو حجة لـخصمه. وأما قول السديّ: ثم نكسوا فـي الفتنة، فإنهم لـم يكونوا خرجوا من الفتنة
  قبل ذلك فنكسوا فـيها. وأما قول من قال من أهل العربـية ما ذكرنا عنه، فقول بعيد من
  الفهوم لأنهم لو كانوا رجعوا عما عرفوا من حجة إبراهيـم، ما احتـجوا علـيه بـما هو
  حجة له، بل كانوا يقولون له: لا تسألهم، ولكن نسألك فأخبرنا مَنْ فعل ذلك بها، وقد
  سمعنا أنك فعلت ذلك ولكن صدقوا القول { فَقالُوا لَقَدْ عَلِـمْتَ ما هَؤُلاءِ يَنْطِقُونَ
  } ولـيس ذلك رجوعاً عما كانوا عرفوا، بل هو إقرار به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

