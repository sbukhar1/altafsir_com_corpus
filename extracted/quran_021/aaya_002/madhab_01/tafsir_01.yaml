text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱقْتَرَبَ لِلنَّاسِ
  حِسَابُهُمْ وَهُمْ فِي غَفْلَةٍ مُّعْرِضُونَ } * { مَا يَأْتِيهِمْ مِّن ذِكْرٍ مِّن
  رَّبِّهِمْ مُّحْدَثٍ إِلاَّ ٱسْتَمَعُوهُ وَهُمْ يَلْعَبُونَ }يقول تعالـى ذكره: دنا
  حساب الناس علـى أعمالهم التـي عملوها فـي دنـياهم ونعمهم التـي أنعمها علـيهم فـيها
  فـي أبدانهم، أجسامهم، ومطاعمهم، ومشاربهم، وملابسهم وغير ذلك من نعمه عندهم، ومسئلته
  إياهم ماذا عملوا فـيها وهل أطاعوه فـيها، فـانتهوا إلـى أمره ونهيه فـي جميعها، أم
  عصوه فخالفوا أمره فـيها؟ { وَهُمْ فـي غَفْلَةٍ مُعْرِضُونَ } يقول: وهم فـي الدنـيا
  عما الله فـاعل بهم من ذلك يوم القـيامة، وعن دنوّ مـحاسبته إياهم منهم، واقترابه لهم
  فـي سهو وغفلة، وقد أعرضوا عن ذلك، فتركوا الفكر فـيه والاستعداد له والتأهب، جهلاً
  منهم بـما هم لاقوه عند ذلك من عظيـم البلاء وشديد الأهوال.وبنـحو الذي قلنا فـي تأويـل
  قوله { وَهُمْ فِـي غَفْلَةٍ مُعْرِضُونَ } قال أهل التأويـل، وجاء الأثر عن رسول الله
  صلى الله عليه وسلم. ذكر من قال ذلك:حدثنا محمد بن الـمثنى، قال: ثنا أبو الوليد، قال:
  ثنـي أبو معاوية، قال: أخبرنا الأعمش، عن أبـي صالـح، عن أبـي هريرة، عن النبـيّ صلى
  الله عليه وسلم { وَهُمْ فِـي غَفْلَةٍ مُعْرِضُونَ } قال: \" فـي الدنـيا \". \r\n\t\t\t\r\n\t\t\t</section>"

