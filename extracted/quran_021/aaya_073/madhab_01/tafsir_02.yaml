text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلْنَاهُمْ
  أَئِمَّةً يَهْدُونَ بِأَمْرِنَا وَأَوْحَيْنَآ إِلَيْهِمْ فِعْلَ ٱلْخَيْرَاتِ وَإِقَامَ
  ٱلصَّلاَة وَإِيتَآءَ ٱلزَّكَـاةِ وَكَانُواْ لَنَا عَابِدِينَ }{ يَهْدُونَ بِأَمْرِنَا
  } فيه أن من صلح ليكون قدوة في دين الله فالهداية محتومة عليه مأمور هو بها من جهة
  الله، ليس له أن يخل بها ويتثاقل عنها، وأول ذلك أن يهتدي بنفسه؛ لأن الانتفاع بهداه
  أعم، والنفوس إلى الاقتداء بالمهدي أميل { فِعْلَ ٱلْخَيْرٰتِ } أصله أن تفعل الخيرات،
  ثم فعلا الخيرات، ثم فعل الخيرات. وكذلك إقام الصلاة وإيتاء الزكاة.\r\n\t\t\t\r\n\t\t\t</section>"

