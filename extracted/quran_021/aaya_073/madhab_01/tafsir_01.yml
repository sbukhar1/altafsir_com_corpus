  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَهَبْنَا
  لَهُ إِسْحَاقَ وَيَعْقُوبَ نَافِلَةً وَكُلاًّ جَعَلْنَا صَالِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَاهُمْ
  أَئِمَّةً يَهْدُونَ بِأَمْرِنَا وَأَوْحَيْنَآ إِلَيْهِمْ فِعْلَ ٱلْخَيْرَاتِ وَإِقَامَ
  ٱلصَّلاَة وَإِيتَآءَ ٱلزَّكَـاةِ وَكَانُواْ لَنَا عَابِدِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ووهبنا لإبراهيـم إسحاق ولداً ويعقوب ولد ولده،
  نافلةً له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل في المعنيّ
  بقوله: { نافِلَةً } فقال بعضهم: عُنـي به يعقوب خاصة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني مـحمد بن سعد، قال: ثنـي أبـي قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَوَهَبْنا لَهُ إسْحاقَ وَيَعْقُوبَ نافِلَةً } يقول:
  ووهبنا له إسحاق ولدا، ويعقوب ابْنَ ابنٍ نافلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَوَهَبْنا لَهُ إسْحاقَ وَيَعْقُوبَ
  نافِلَةً } والنافلة: ابن ابنه يعقوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَوَهَبْنا لَهُ إسْحاقَ
  وَيَعْقُوبَ نافِلَةً } قال: سأل واحدا فقال: ربّ هب لـي من الصالـحين فأعطاه واحدا،
  وزاده يعقوب ويعقوب ولد ولده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُنـي بذلك إسحاقُ ويعقوب. قالوا: وإنـما معنى النافلة: العطية، وهما جميعا
  من عطاء الله أعطاهما إياه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن ابن جُرَيج، عن عطاء، فـي قوله:
  { وَوَهَبْنا لَهُ إسْحاقَ وَيَعْقُوبَ نافِلَةً } قال: عطية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { إسْحاقَ وَيَعْقُوبَ
  نافِلَةً } قال: عطاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وقد بـيَّنا فـيـما مضى قبل أن النافلة الفضل من الشيء يصير إلـى الرجل من
  أيّ شيء كان ذلك، وكلا ولديه إسحاق ويعقوب كان فضلاً من الله تفضل به علـى إبراهيـم
  وهبة منه له. وجائز أن يكون عنـي به أنه آتاهما إياه جميعا نافلة منه له، وأن يكون
  عنـي أنه آتاه نافلة يعقوب ولا برهان يدلّ علـى أيّ ذلك الـمراد من الكلام، فلا شيء
  أولـى أن يقال فـي ذلك مـما قال الله ووهب الله لإبراهيـم إسحاق ويعقوب نافلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكُلاًّ جَعَلْنا صَالِـحِينَ } يعنـي عاملـين بطاعة الله،
  مـجتنبـين مـحارمه. وعنـي بقوله: { كُلاًّ }: إبراهيـم، وإسحاق، ويعقوب. وقوله: { وَجَعَلْناهُمْ
  أئمَّةً يَهْدُونَ بأمْرِنا } يقول تعالـى ذكره: وجعلنا إبراهيـم وإسحاق ويعقوب أئمة
  يؤتـمّ بهم فـي الـخير فـي طاعة الله فـي اتبـاع أمره ونهيه، ويُقْتَدَى بهم، ويُتَّبَعون
  علـيه. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَجَعَلْناهُمْ أئمَّةً يَهْدُونَ بأمْرِنا } جعلهم الله
  أئمة يُقتدى بهم فـي أمر الله. وقوله: { يَهْدُونَ بأمْرِنا } يقول: يهدون الناس بأمر
  الله إياهم بذلك، ويدعونهم إلـى الله وإلـى عبـادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأوْحَيْنا إلَـيْهِمْ فِعْلَ الـخَيْرَاتِ } يقول تعالـى ذكره: وأوحينا فـيـما أوحينا
  أن افعلوا الـخيرات، وأقـيـموا الصلاة بأمرنا بذلك. { وكانُوا لَنا عابِدِينَ } يقول:
  كانوا لنا خاشعين، لا يستكبرون عن طاعتنا وعبـادتنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

