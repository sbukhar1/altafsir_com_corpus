text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱقْتَرَبَ ٱلْوَعْدُ
  ٱلْحَقُّ فَإِذَا هِيَ شَاخِصَةٌ أَبْصَارُ ٱلَّذِينَ كَفَرُواْ يٰوَيْلَنَا قَدْ كُنَّا
  فِي غَفْلَةٍ مِّنْ هَـٰذَا بَلْ كُنَّا ظَالِمِينَ }و { إِذَا } هي إذا المفاجأة،
  وهي تقع في المجازاة سادّة مسدّ الفاء، كقوله تعالى:{ إِذَا هُمْ يَقْنَطُونَ }[الروم:
  36] فإذا جاءت الفاء معها تعاونتا على وصل الجزاء بالشرط فيتأكد ولو قيل: إذا هي شاخصة.
  أو فهي شاخصة، كان سديداً { هِىَ } ضمير مبهم توضحه الأبصار وتفسره، كما فسر الذين
  ظلموا وأسروا { يَٰوَيْلَنَآ } متعلق بمحذوف تقديره: يقولون يا ويلنا، ويقولون: في
  موضع الحال من الذين كفروا.\r\n\t\t\t\r\n\t\t\t</section>"

