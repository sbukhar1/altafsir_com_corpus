  ٱلْوَعْدُ ٱلْحَقُّ فَإِذَا هِيَ شَاخِصَةٌ أَبْصَارُ ٱلَّذِينَ كَفَرُواْ يٰوَيْلَنَا
  قَدْ كُنَّا فِي غَفْلَةٍ مِّنْ هَـٰذَا بَلْ كُنَّا ظَالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">و { إِذَا } هي إذا المفاجأة، وهي تقع في المجازاة سادّة مسدّ الفاء،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذَا هُمْ يَقْنَطُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الروم: 36] فإذا جاءت الفاء معها
  تعاونتا على وصل الجزاء بالشرط فيتأكد ولو قيل: إذا هي شاخصة. أو فهي شاخصة، كان سديداً
  { هِىَ } ضمير مبهم توضحه الأبصار وتفسره، كما فسر الذين ظلموا وأسروا { يَٰوَيْلَنَآ
  } متعلق بمحذوف تقديره: يقولون يا ويلنا، ويقولون: في موضع الحال من الذين كفروا.</font></font><font
