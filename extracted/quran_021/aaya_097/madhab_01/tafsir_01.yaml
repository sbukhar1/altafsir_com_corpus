  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱقْتَرَبَ
  ٱلْوَعْدُ ٱلْحَقُّ فَإِذَا هِيَ شَاخِصَةٌ أَبْصَارُ ٱلَّذِينَ كَفَرُواْ يٰوَيْلَنَا
  قَدْ كُنَّا فِي غَفْلَةٍ مِّنْ هَـٰذَا بَلْ كُنَّا ظَالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: حتـى إذا فُتـحت يأجوج ومأجوج، اقترب الوعد الـحقّ،
  وذلك وعد الله الذي وعد عبـاده أنه يبعثهم من قبورهم للـجزاء والثواب والعقاب، وهو
  لا شكّ حق كما قال جلّ ثناؤه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو، يعنـي ابن قـيس، قال: ثنا حذيفة:
  لو أن رجلاً افْتَلَـى فُلُوًّا بعد خروج يأجوج ومأجوج لـم يركبه حتـى تقوم القـيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَاقْتَرَبَ الوَعْد الـحَقُّ } قال: اقترب يوم القـيامة منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والواو فـي قوله: { وَاقْتَرَب الْوَعْدُ الـحَقُّ } مقحمة، ومعنى
  الكلام: حتـى إذا فُتـحت يأجوج ومأجوج اقترب الوعد الـحقّ، وذلك نظير قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَـمَّا
  أسْلَـما وَتَلَّهُ للـجَبِـينِ وَنادَيناهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">معناه: ناديناه، بغير واو، كما قال
  امرؤ القـيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَلَـمَّا
  أجَزْنا ساحَة الـحَيّ وانْتَـحَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِنا بَطْنُ
  خَبْتٍ ذي حِقافٍ عَقَنْقَلِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: فلـما أجزنا ساحة الـحيّ انتـحى بنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فإذَا هِيَ شاخِصَةٌ أبْصَارُ الَّذِينَ كَفَرُوا } ففـي هي التـي فـي قوله فإذا
  هي وجهان: أحدهما أن تكون كناية عن الأبصار وتكون الأبصار الظاهرة بـيانا عنها، كما
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَعَمْرُو
  أبِـيها لا تَقُولُ ظَعِينَتـي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألا فَرَّ
  عَنِّـي مالكُ بن أبـي كَعْبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فكنى عن الظعينة فـي: «لعمرو أبـيها»، ثم أظهرها، فـيكون تأويـل الكلام
  حينئذٍ: فإذا الأبصار شاخصة أبصار الذين كفروا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثانـي:
  أن تكون عماداً كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإنَّها لا تَعْمَى الأبْصَارُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وكقول
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَهَلْ هُوَ
  مَرْفُوعٌ بِـما هَهُنا رأْسْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يا وَيْـلَنا قَدْ كُنَّا
  فِـي غَفْلَةٍ مِنْ هَذَا } يقول تعالـى ذكره: فإذا أبصار الذين كفروا قد شخصت عند
  مـجيء الوعد الـحقّ بأهواله وقـيام الساعة بحقائقها، وهم يقولون: يا ويـلنا قد كنا
  قبل هذا الوقت فـي الدنـيا فـي غفلة من هذا الذي نرى ونعاين ونزل بنا من عظيـم البلاء.
  وفـي الكلام متروك تُرِك ذكره استغناء بدلالة ما ذُكر علـيه عنه، وذلك «يقولون» من
  قوله: { فإذَا هِيَ شاخصَةٌ أبْصَارُ الَّذِينَ كَفَرُوا } يقولون: يا ويـلنا. وقوله:
  { بَلْ كُنَّا ظالِـمِينَ } يقول مخبراً عن قـيـل الذين كفروا بـالله يومئذٍ: ما كنا
  نعمل لهذا الـيوم ما ينـجينا من شدائده، بل كنا ظالـمين بـمعصيتنا ربنا وطاعتنا إبلـيس
  وجنده فـي عبـادة غير الله عزّ وجلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

