text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱقْتَرَبَ ٱلْوَعْدُ
  ٱلْحَقُّ فَإِذَا هِيَ شَاخِصَةٌ أَبْصَارُ ٱلَّذِينَ كَفَرُواْ يٰوَيْلَنَا قَدْ كُنَّا
  فِي غَفْلَةٍ مِّنْ هَـٰذَا بَلْ كُنَّا ظَالِمِينَ }يقول تعالى ذكره: حتـى إذا فُتـحت
  يأجوج ومأجوج، اقترب الوعد الـحقّ، وذلك وعد الله الذي وعد عبـاده أنه يبعثهم من قبورهم
  للـجزاء والثواب والعقاب، وهو لا شكّ حق كما قال جلّ ثناؤه.وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا
  عمرو، يعنـي ابن قـيس، قال: ثنا حذيفة: لو أن رجلاً افْتَلَـى فُلُوًّا بعد خروج يأجوج
  ومأجوج لـم يركبه حتـى تقوم القـيامة.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { وَاقْتَرَبَ الوَعْد الـحَقُّ } قال: اقترب يوم القـيامة منهم.والواو
  فـي قوله: { وَاقْتَرَب الْوَعْدُ الـحَقُّ } مقحمة، ومعنى الكلام: حتـى إذا فُتـحت
  يأجوج ومأجوج اقترب الوعد الـحقّ، وذلك نظير قوله:{ فَلَـمَّا أسْلَـما وَتَلَّهُ للـجَبِـينِ
  وَنادَيناهُ }معناه: ناديناه، بغير واو، كما قال امرؤ القـيس:فَلَـمَّا أجَزْنا ساحَة
  الـحَيّ وانْتَـحَى   بِنا بَطْنُ خَبْتٍ ذي حِقافٍ عَقَنْقَلِيريد: فلـما أجزنا ساحة
  الـحيّ انتـحى بنا.وقوله: { فإذَا هِيَ شاخِصَةٌ أبْصَارُ الَّذِينَ كَفَرُوا } ففـي
  هي التـي فـي قوله فإذا هي وجهان: أحدهما أن تكون كناية عن الأبصار وتكون الأبصار الظاهرة
  بـيانا عنها، كما قال الشاعر:لَعَمْرُو أبِـيها لا تَقُولُ ظَعِينَتـي   ألا فَرَّ
  عَنِّـي مالكُ بن أبـي كَعْبِفكنى عن الظعينة فـي: «لعمرو أبـيها»، ثم أظهرها، فـيكون
  تأويـل الكلام حينئذٍ: فإذا الأبصار شاخصة أبصار الذين كفروا.والثانـي: أن تكون عماداً
  كما قال جلّ ثناؤه:{ فإنَّها لا تَعْمَى الأبْصَارُ }وكقول الشاعر:فَهَلْ هُوَ مَرْفُوعٌ
  بِـما هَهُنا رأْسْ   وقوله: { يا وَيْـلَنا قَدْ كُنَّا فِـي غَفْلَةٍ مِنْ هَذَا
  } يقول تعالـى ذكره: فإذا أبصار الذين كفروا قد شخصت عند مـجيء الوعد الـحقّ بأهواله
  وقـيام الساعة بحقائقها، وهم يقولون: يا ويـلنا قد كنا قبل هذا الوقت فـي الدنـيا فـي
  غفلة من هذا الذي نرى ونعاين ونزل بنا من عظيـم البلاء. وفـي الكلام متروك تُرِك ذكره
  استغناء بدلالة ما ذُكر علـيه عنه، وذلك «يقولون» من قوله: { فإذَا هِيَ شاخصَةٌ أبْصَارُ
  الَّذِينَ كَفَرُوا } يقولون: يا ويـلنا. وقوله: { بَلْ كُنَّا ظالِـمِينَ } يقول مخبراً
  عن قـيـل الذين كفروا بـالله يومئذٍ: ما كنا نعمل لهذا الـيوم ما ينـجينا من شدائده،
  بل كنا ظالـمين بـمعصيتنا ربنا وطاعتنا إبلـيس وجنده فـي عبـادة غير الله عزّ وجلّ.\r\n\t\t\t\r\n\t\t\t</section>"

