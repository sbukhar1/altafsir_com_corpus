  \       <a href=\"javascript:go_QurPage(21,112)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ ٱحْكُم بِٱلْحَقِّ وَرَبُّنَا ٱلرَّحْمَـٰنُ ٱلْمُسْتَعَانُ عَلَىٰ مَا تَصِفُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء «قل» وقال، على حكاية قول رسول الله صلى الله عليه وسلم. و {
  رَبِّ ٱحْكُم } على الاكتفاء بالكسرة «ورب احكم» على الضم «وربي أحكم»، على أفعل التفضيل
  «وربي أحكم» من الإحكام، أمر باستعجال العذاب لقومه فعذبوا ببدر. ومعنى { بِٱلْحَقّ
  } لاتحابهم وشدد عليهم كما هو حقهم، كما قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(701)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اشدد وطأتك على مضر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء { تَصِفُونَ } بالتاء والياء.
  كانوا يصفون الحال على خلاف ما جرت عليه، وكانوا يطمعون أن تكون لهم الشوكة والغلبة،
  فكذب الله ظنونهم وخيب آمالهم، ونصر رسول الله صلى الله عليه وسلم والمؤمنين، وخذلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن رسول الله صلى الله عليه وآله وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(702)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ اقترب للناس حسابهم حاسبه
  الله حساباً يسيراً، وصافحه وسلم عليه كل نبيّ ذكر اسمه في القرآن \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

