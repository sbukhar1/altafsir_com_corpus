text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ ٱحْكُم
  بِٱلْحَقِّ وَرَبُّنَا ٱلرَّحْمَـٰنُ ٱلْمُسْتَعَانُ عَلَىٰ مَا تَصِفُونَ }قرىء «قل»
  وقال، على حكاية قول رسول الله صلى الله عليه وسلم. و { رَبِّ ٱحْكُم } على الاكتفاء
  بالكسرة «ورب احكم» على الضم «وربي أحكم»، على أفعل التفضيل «وربي أحكم» من الإحكام،
  أمر باستعجال العذاب لقومه فعذبوا ببدر. ومعنى { بِٱلْحَقّ } لاتحابهم وشدد عليهم كما
  هو حقهم، كما قال:(701) \" اشدد وطأتك على مضر \" قرىء { تَصِفُونَ } بالتاء والياء.
  كانوا يصفون الحال على خلاف ما جرت عليه، وكانوا يطمعون أن تكون لهم الشوكة والغلبة،
  فكذب الله ظنونهم وخيب آمالهم، ونصر رسول الله صلى الله عليه وسلم والمؤمنين، وخذلهم.عن
  رسول الله صلى الله عليه وآله وسلم:(702) \" من قرأ اقترب للناس حسابهم حاسبه الله
  حساباً يسيراً، وصافحه وسلم عليه كل نبيّ ذكر اسمه في القرآن \". \r\n\t\t\t\r\n\t\t\t</section>"

