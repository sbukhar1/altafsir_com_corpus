text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ ٱحْكُم
  بِٱلْحَقِّ وَرَبُّنَا ٱلرَّحْمَـٰنُ ٱلْمُسْتَعَانُ عَلَىٰ مَا تَصِفُونَ }يقول تعالـى
  ذكره: قل يا مـحمد: يا ربّ افصل بـينـي وبـين من كذّبنـي من مشركي قومي وكفر بك وعبد
  غيرك، بإحلال عذابك ونقمتك بهم وذلك هو الـحقّ الذي أمر الله تعالـى نبـيه أن يسأل
  ربه الـحكم به، وهو نظير قوله جلّ ثناؤه: رَبَّنا افْتَـحْ بَـيْنَنَا وبَـينَ قَوْمِنا
  بـالـحَقّ وأنْتَ خَيْرُ الفـاتِـحين.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال
  ابن عبـاس: { قالَ رَبّ احْكُمْ بـالـحَقّ } قال: لا يحكم بـالـحقّ إلا الله، ولكن
  إنـما استعجل بذلك فـي الدنـيا، يسأل ربه علـى قومه.حدثنا ابن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قَتادة: أن النبـيّ صلى الله عليه وسلم كان إذا شهد قتالاً
  قال: \" رَبّ احْكُمْ بالحَقّ \" واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء
  الأمصار: { قل رَبِّ احْكُمْ } بكسر البـاء، ووصل الألف ألف «احكم»، علـى وجه الدعاء
  والـمسألة، سوى أبـي جعفر، فإنه ضمّ البـاء من «الربّ»، علـى وجه نداء الـمفرد، وغير
  الضحاك بن مزاحم، فإنه رُوي عنه أنه كان يقرأ ذلك: «رَبّـي أحْكَمُ» علـى وجه الـخبر
  بأن الله أحكَمُ بـالـحقّ من كلّ حاكم، فـيثبت الـياء فـي «الربّ»، ويهمز الألف من
  «أحْكَمُ»، ويرفع «أَحْكُم»، علـى أنه للربّ تبـارك وتعالـى.والصواب من القراءة عندنا
  فـي ذلك: وصل البـاء من الربّ وكسرها ب «احْكُمْ»، وترك قطع الألف من «احْكُمْ»، علـى
  ما علـيه قرّاء الأمصار لإجماع الـحُجة من القرّاء علـيه وشذوذ ما خالفه. وأما الضحاك
  فإن فـي القراءة التـي ذُكرت عنه زيادة حرف علـى خطّ الـمصاحف، ولا ينبغي أن يزاد ذلك
  فـيها، مع صحة معنى القراءة بترك زيادته. وقد زعم بعضهم أن معنى قوله: { رَبّ احْكُمْ
  بـالـحَقّ } قل: ربّ احكم بحكمك الـحقّ، ثم حذف الـحكم الذي الـحقّ نعت له وأقيم الحقّ
  مقامه. ولذلك وجه، غير أن الذي قلناه أوضح وأشبه بـما قاله أهل التأويـل، فلذلك اخترناه.وقوله:
  { وَرَبُّنا الرَّحْمَنُ الـمُسْتَعانُ عَلـى ما تَصِفُونَ } يقول جلّ ثناؤه: وقل يا
  مـحمد: وربنا الذي يرحم عبـاده ويعُمهم بنعمته، الذي أستعينه علـيكم فـيـما تقولون
  وتصفون من قولكم لـي فـيـما أتـيتكم به من عند الله{ إنْ هَذَا إلاَّ بَشَرٌ مِثْلُكُمْ
  أفَتَأْتُونَ السِّحْرَ وأنْتُـمْ تُبْصِرُونَ }، وقولكم:{ بَلِ افْتَرَاه بَلْ هُوَ
  شاعِرٌ }، وفـي كذبكم علـى الله جلّ ثناؤه وقـيـلكم:{ اتَّـخَذَ الرَّحْمَنُ وَلَداً }فإنه
  هين علـيه تغيـير ذلك وفصل ما بـينـي وبـينكم بتعجيـل العقوبة لكم علـى ما تصفون من
  ذلك.آخر تفسير سورة الأنبـياء علـيهم السلام\r\n\t\t\t\r\n\t\t\t</section>"

