  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَوْ
  كَانَ هَـٰؤُلاۤءِ آلِهَةً مَّا وَرَدُوهَا وَكُلٌّ فِيهَا خَالِدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لهؤلاء الـمشركين الذين وصف صفتهم أنهم ما يأتـيهم
  من ذكر من ربهم مـحدث إلا استـمعوه وهم يـلعبون، وهم مشركو قريش: أنتـم أيها الـمشركون،
  وما تعبدون من دون الله واردو جهنـم، ولو كان ما تعبدون من دون الله آلهة ما وردوها،
  بل كانت تـمنع من أراد أن يوردكموها إذ كنتـم لها فـي الدنـيا عابدين، ولكنها إذ كانت
  لا نفع عندها لأنفسها ولا عندها دفع ضرّ عنها، فهي من أن يكون ذلك عندها لغيرها أبعد،
  ومن كان كذلك كان بـينا بعده من الألوهة، وأن الإله هو الذي يقدر علـى ما يشاء ولا
  يقدر علـيه شيء، فأما من كان مقدورا علـيه فغير جائز أن يكون إلها. وقوله: { وكلٌّ
  فِـيها خالِدُونَ } يعنـي الآلهة ومن عبدها أنهم ماكثون فـي النار أبداً بغير نهاية
  وإنـما معنى الكلام: كلكم فـيها خالدون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { لَوْ كانَ هُؤُلاءِ آلهَةً
  ما وَرَدُوها وَكُلّ فِـيها خالِدُونَ } قال: الآلهة التـي عبد القوم، قال: العابد
  والـمعبود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

