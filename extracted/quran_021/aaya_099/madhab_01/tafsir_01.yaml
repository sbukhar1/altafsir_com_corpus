text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَوْ كَانَ هَـٰؤُلاۤءِ
  آلِهَةً مَّا وَرَدُوهَا وَكُلٌّ فِيهَا خَالِدُونَ }يقول تعالـى ذكره لهؤلاء الـمشركين
  الذين وصف صفتهم أنهم ما يأتـيهم من ذكر من ربهم مـحدث إلا استـمعوه وهم يـلعبون، وهم
  مشركو قريش: أنتـم أيها الـمشركون، وما تعبدون من دون الله واردو جهنـم، ولو كان ما
  تعبدون من دون الله آلهة ما وردوها، بل كانت تـمنع من أراد أن يوردكموها إذ كنتـم لها
  فـي الدنـيا عابدين، ولكنها إذ كانت لا نفع عندها لأنفسها ولا عندها دفع ضرّ عنها،
  فهي من أن يكون ذلك عندها لغيرها أبعد، ومن كان كذلك كان بـينا بعده من الألوهة، وأن
  الإله هو الذي يقدر علـى ما يشاء ولا يقدر علـيه شيء، فأما من كان مقدورا علـيه فغير
  جائز أن يكون إلها. وقوله: { وكلٌّ فِـيها خالِدُونَ } يعنـي الآلهة ومن عبدها أنهم
  ماكثون فـي النار أبداً بغير نهاية وإنـما معنى الكلام: كلكم فـيها خالدون.وبنحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { لَوْ كانَ هُؤُلاءِ آلهَةً ما وَرَدُوها وَكُلّ فِـيها خالِدُونَ
  } قال: الآلهة التـي عبد القوم، قال: العابد والـمعبود.\r\n\t\t\t\r\n\t\t\t</section>"

