  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّكُمْ
  وَمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ حَصَبُ جَهَنَّمَ أَنتُمْ لَهَا وَارِدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَوْ
  كَانَ هَـٰؤُلاۤءِ آلِهَةً مَّا وَرَدُوهَا وَكُلٌّ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُمْ
  فِيهَا زَفِيرٌ وَهُمْ فِيهَا لاَ يَسْمَعُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ } يحتمل الأصنام وإبليس وأعوانه، لأنهم بطاعتهم
  لهم واتباعهم خطواتهم في حكم عبدتهم. ويصدّقه ما روي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(700)
  أنّ رسول الله صلى الله عليه وسلم دخل المسجد وصناديد قريش في الحطيم، وحول الكعبة
  ثلاثمائة وستون صنماً، فجلس إليهم فعرض له النضر بن الحٰرث فكلمه رسول الله صلى الله
  عليه وسلم حتى أفحمه، ثم تلا عليهم { إِنَّكُمْ وَمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ
  } الآية، فأقبل عبد الله بن الزبعرى فرآهم يتهامسون، فقال: فيم خوضكم؟ فأخبره الوليد
  بن المغيرة بقول رسول الله صلى الله عليه وسلم، فقال عبد الله: أما والله لو وجدته
  لخصمته، فدعوه. فقال ابن الزبعرى: أأنت قلت ذلك؟ قال: نعم. قال: قد خصمتك ورب الكعبة.
  أليس اليهود عبدوا عزيراً، والنصارى عبدوا المسيح، وبنو مليح عبدوا الملائكة؟ فقال
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بل هم عبدوا الشياطين التي أمرتهم بذلك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأنزل الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ سَبَقَتْ لَهُمْ مّنَّا
  ٱلْحُسْنَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 101] يعني عزيراً والمسيح والملائكة عليهم السلام. فإن
  قلت: لم قرنوا بآلهتهم؟ قلت: لأنهم لا يزالون لمقارنتهم في زيادة غمّ وحسرة، حيث أصابهم
  ما أصابهم بسببهم. والنظر إلى وجه العدوّ باب من العذاب، ولأنهم قدّروا، أنهم يستشفعون
  بهم في الآخرة ويستنفعون بشفاعتهم، فإذا صادفوا الأمر على عكس ما قدروا لم يكن شيء
  أبغض إليهم منهم. فإن قلت إذا عنيت بما تعبدون الأصنام، فما معنى { لَهُمْ فِيهَا زَفِيرٌ
  }؟ قلت: إذا كانوا هم وأصنامهم في قرن واحد، جاز أن يقال: لهم زفير، وإن لم يكن الزافرين
  إلا هم دون الأصنام للتغليب ولعدم الإلباس. والحصب: المحصوب، أي يحصب بهم في النار.
  والحصب: الرمي. وقرىء بسكون الصاد، وصفاً بالمصدر. وقرىء «حطب» و«حضب» بالضاد متحركاً
  وساكناً وعن ابن مسعود: يجعلون في توابيت من نار فلا يسمعون. ويجوز أن يصمهم الله كما
  يعميهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

