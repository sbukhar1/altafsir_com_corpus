  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَىٰ وَهَارُونَ ٱلْفُرْقَانَ وَضِيَآءً وَذِكْراً لَّلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أي: آتيناهما { ٱ لْفُرْقَانَ } وهو التوراة وأتينا به { ضِيَاء وَذِكْراً
  لِلْمُتَّقِينَ } والمعنى: أنه في نفسه ضياء وذكر. أو آتيناهما بما فيه من الشرائع
  والمواعظ ضياء وذكراً. وعن ابن عباس رضي الله عنهما: الفرقان: الفتح، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  ٱلْفُرْقَانِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 41] وعن الضحاك: فلق البحر. وعن محمد بن كعب: المخرج من
  الشبهات. وقرأ ابن عباس: «ضياء» بغير واو: وهو حال عن الفرقان. والذكر: الموعظة، أو
  ذكر ما يحتاجون إليه في دينهم ومصالحهم، أو الشرف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

