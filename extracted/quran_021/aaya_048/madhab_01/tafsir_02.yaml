text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَىٰ وَهَارُونَ ٱلْفُرْقَانَ وَضِيَآءً وَذِكْراً لَّلْمُتَّقِينَ }أي: آتيناهما
  { ٱ لْفُرْقَانَ } وهو التوراة وأتينا به { ضِيَاء وَذِكْراً لِلْمُتَّقِينَ } والمعنى:
  أنه في نفسه ضياء وذكر. أو آتيناهما بما فيه من الشرائع والمواعظ ضياء وذكراً. وعن
  ابن عباس رضي الله عنهما: الفرقان: الفتح، كقوله:{ يَوْمَ ٱلْفُرْقَانِ }[الأنفال:
  41] وعن الضحاك: فلق البحر. وعن محمد بن كعب: المخرج من الشبهات. وقرأ ابن عباس: «ضياء»
  بغير واو: وهو حال عن الفرقان. والذكر: الموعظة، أو ذكر ما يحتاجون إليه في دينهم ومصالحهم،
  أو الشرف.\r\n\t\t\t\r\n\t\t\t</section>"

