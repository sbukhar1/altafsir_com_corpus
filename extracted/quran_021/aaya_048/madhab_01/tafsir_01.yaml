text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَىٰ وَهَارُونَ ٱلْفُرْقَانَ وَضِيَآءً وَذِكْراً لَّلْمُتَّقِينَ }يقول تعالـى
  ذكره: ولقد آتـينا موسى بن عمران وأخاه هارون الفرقان، يعنـي به الكتاب الذي يفرق بـين
  الـحقّ والبـاطل. وذلك هو التوراة فـي قول بعضهم ذكر من قال ذلك:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحرث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { الفُرْقان } قال: الكتاب.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَلَقَدْ آتَـيْنا مُوسَى وَهارُونَ الفُرْقانَ
  } الفرقان: التوراة حلالها وحرامها، وما فرق الله بين الـحق والبـاطل.وكان ابن زيد
  يقول فـي ذلك ما:حدثنـي به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:
  { وَلَقَدْ آتَـيْنا مُوسَى وَهارُونَ الفُرْقانَ } قال: الفرقان: الـحق آتاه الله
  موسى وهارون، فرق بـينهما وبـين فرعون، فقضى بـينهم بـالـحقّ. وقرأ:{ وَما أنْزَلْنا
  عَلـى عَبْدِنا يَوْمَ الفُرْقانِ }قال: يوم بدر.قال أبو جعفر: وهذا القول الذي قاله
  ابن زيد فـي ذلك أشبه بظاهر التنزيـل، وذلك لدخول الواو فـي الضياء، ولو كان الفرقان
  هو التوراة كما قال من قال ذلك، لكان التنزيـل: ولقد آتـينا موسى وهارون الفرقان ضياء
  لأن الضياء الذي آتـى الله موسى وهارون هو التوراة التـي أضاءت لهما ولـمن اتبعهما
  أمر دينهم فبصرّهم الـحلال والـحرام، ولـم يقصد بذلك فـي هذا الـموضع ضياء الإبصار.
  وفـي دخول الواو فـي ذلك دلـيـل علـى أن الفرقان غير التوراة التـي هي ضياء.فإن قال
  قائل: وما ينكر أن يكون الضياء من نعت الفرقان، وإن كانت فـيه واو فـيكون معناه: وضياء
  آتـيناه ذلك، كما قال{ بِزِينَةٍ الكَوَاكِبِ وَحِفْظاً }؟ قـيـل له: إن ذلك وإن كان
  الكلام يحتـمله، فإن الأغلب من معانـيه ما قلنا. والواجب أن يوجه معانـي كلام الله
  إلـى الأغلب الأشهر من وجوهها الـمعروفة عند العرب ما لـم يكن بخلاف ذلك ما يجب التسلـيـم
  له من حجة خبر أو عقل.وقوله: { وَذِكْرا للْـمُتَّقِـينَ } يقول: وتذكيراً لـمن اتقـى
  الله بطاعته وأداء فرائضه واجتناب معاصيه، ذكّرهم بـما آتـى موسى وهارون من التوراة.\r\n\t\t\t\r\n\t\t\t</section>"

