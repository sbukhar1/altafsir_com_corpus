  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَىٰ وَهَارُونَ ٱلْفُرْقَانَ وَضِيَآءً وَذِكْراً لَّلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولقد آتـينا موسى بن عمران وأخاه هارون الفرقان،
  يعنـي به الكتاب الذي يفرق بـين الـحقّ والبـاطل. وذلك هو التوراة فـي قول بعضهم ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحرث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبـي نـجيح، عن مـجاهد، قوله: { الفُرْقان } قال: الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَلَقَدْ
  آتَـيْنا مُوسَى وَهارُونَ الفُرْقانَ } الفرقان: التوراة حلالها وحرامها، وما فرق
  الله بين الـحق والبـاطل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان ابن زيد يقول فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:
  { وَلَقَدْ آتَـيْنا مُوسَى وَهارُونَ الفُرْقانَ } قال: الفرقان: الـحق آتاه الله
  موسى وهارون، فرق بـينهما وبـين فرعون، فقضى بـينهم بـالـحقّ. وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَما
  أنْزَلْنا عَلـى عَبْدِنا يَوْمَ الفُرْقانِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وهذا القول الذي قاله ابن زيد فـي ذلك أشبه بظاهر التنزيـل،
  وذلك لدخول الواو فـي الضياء، ولو كان الفرقان هو التوراة كما قال من قال ذلك، لكان
  التنزيـل: ولقد آتـينا موسى وهارون الفرقان ضياء لأن الضياء الذي آتـى الله موسى وهارون
  هو التوراة التـي أضاءت لهما ولـمن اتبعهما أمر دينهم فبصرّهم الـحلال والـحرام، ولـم
  يقصد بذلك فـي هذا الـموضع ضياء الإبصار. وفـي دخول الواو فـي ذلك دلـيـل علـى أن الفرقان
  غير التوراة التـي هي ضياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وما ينكر أن يكون
  الضياء من نعت الفرقان، وإن كانت فـيه واو فـيكون معناه: وضياء آتـيناه ذلك، كما قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بِزِينَةٍ
  الكَوَاكِبِ وَحِفْظاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">؟ قـيـل له: إن ذلك وإن كان الكلام يحتـمله، فإن الأغلب من معانـيه
  ما قلنا. والواجب أن يوجه معانـي كلام الله إلـى الأغلب الأشهر من وجوهها الـمعروفة
  عند العرب ما لـم يكن بخلاف ذلك ما يجب التسلـيـم له من حجة خبر أو عقل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَذِكْرا للْـمُتَّقِـينَ } يقول: وتذكيراً لـمن اتقـى الله
  بطاعته وأداء فرائضه واجتناب معاصيه، ذكّرهم بـما آتـى موسى وهارون من التوراة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

