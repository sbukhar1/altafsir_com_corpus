  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَدْخَلْنَاهُ
  فِي رَحْمَتِنَآ إِنَّهُ مِنَ ٱلصَّالِحِينَ }يقول تعالـى ذكره: وأدخـلنا لوطاً فـي
  رحمتنا بـانـجائنا مما أحللنا بقومه من العذاب والبلاء وإنقاذناه منه. { إنَّهُ مِنَ
  الصَّالِـحِينَ } يقول: إن لوطا من الذين كانوا يعملون بطاعتنا وينتهون إلـى أمرنا
  ونهينا ولا يعصوننا.وكان ابن زيد يقول فـي معنى قوله: { وأدْخَـلْناهُ فِـي رَحْمَتِنا
  } ما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وأدْخَـلْناهُ
  فِـي رَحْمَتِنا } قال: فـي الإسلام.\r\n\t\t\t\r\n\t\t\t</section>"

