  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَدْخَلْنَاهُ
  فِي رَحْمَتِنَآ إِنَّهُ مِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وأدخـلنا لوطاً فـي رحمتنا بـانـجائنا مما أحللنا بقومه من العذاب والبلاء
  وإنقاذناه منه. { إنَّهُ مِنَ الصَّالِـحِينَ } يقول: إن لوطا من الذين كانوا يعملون
  بطاعتنا وينتهون إلـى أمرنا ونهينا ولا يعصوننا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  ابن زيد يقول فـي معنى قوله: { وأدْخَـلْناهُ فِـي رَحْمَتِنا } ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وأدْخَـلْناهُ فِـي رَحْمَتِنا } قال: فـي الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

