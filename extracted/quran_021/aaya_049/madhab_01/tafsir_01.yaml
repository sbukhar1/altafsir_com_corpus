text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَخْشَوْنَ
  رَبَّهُمْ بِٱلْغَيْبِ وَهُمْ مِّنَ ٱلسَّاعَةِ مُشْفِقُونَ }يقول تعالـى ذكره: آتـينا
  موسى وهارون الفرقان الذِّكْر الذي آتـيناهما للـمتقـين الذين يخافون ربهم بـالغيب،
  يعنـي فـي الدنـيا أن يعاقبهم فـي الآخرة إذا قدموا علـيه بتضيـيعهم ما ألزمهم من فرائضه
  فهم من خشيته يحافظون علـى حدوده وفرائضه، وهم من الساعة التـي تقوم فـيها القـيامة
  مشفقون، حذرون أن تقوم علـيهم، فـيردوا علـى ربهم قد فرّطوا فـي الواجب علـيهم لله،
  فـيعاقبهم من العقوبة بـما لا قِبَل لهم به.\r\n\t\t\t\r\n\t\t\t</section>"

