  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَخْشَوْنَ رَبَّهُمْ بِٱلْغَيْبِ وَهُمْ مِّنَ ٱلسَّاعَةِ مُشْفِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: آتـينا موسى وهارون الفرقان الذِّكْر الذي آتـيناهما
  للـمتقـين الذين يخافون ربهم بـالغيب، يعنـي فـي الدنـيا أن يعاقبهم فـي الآخرة إذا
  قدموا علـيه بتضيـيعهم ما ألزمهم من فرائضه فهم من خشيته يحافظون علـى حدوده وفرائضه،
  وهم من الساعة التـي تقوم فـيها القـيامة مشفقون، حذرون أن تقوم علـيهم، فـيردوا علـى
  ربهم قد فرّطوا فـي الواجب علـيهم لله، فـيعاقبهم من العقوبة بـما لا قِبَل لهم به.</font></font><font
