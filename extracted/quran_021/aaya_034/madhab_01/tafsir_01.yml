  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلْنَا لِبَشَرٍ مِّن قَبْلِكَ ٱلْخُلْدَ أَفَإِنْ مِّتَّ فَهُمُ ٱلْخَالِدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُّ
  نَفْسٍ ذَآئِقَةُ ٱلْمَوْتِ وَنَبْلُوكُم بِٱلشَّرِّ وَٱلْخَيْرِ فِتْنَةً وَإِلَيْنَا
  تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: وما خَـلَّدنا أحدا من بنـي آدم يا مـحمد قبلك فـي الدنـيا فنـخـلدك
  فـيها، ولا بد لك من أن تـموت كما مات من قبلك رُسُلُنا. { أفإنْ مِتَّ فَهُمُ الـخالِدُونَ
  } يقول: فهؤلاء الـمشركون بربهم هم الـخالدون فـي الدنـيا بعدك؟ لا، ما ذلك كذلك، بل
  هم ميتون بكلّ حال عشت أو متّ فأدخـلت الفـاء فـي «إن» وهي جزاء، وفـي جوابه لأن الـجزاء
  متصل بكلام قبله، ودخـلت أيضا فـي قوله «فهم» لأنه جواب للـجزاء، ولو لـم يكن فـي قوله
  «فهم» الفـاء جاز علـى وجهين: أحدهما: أن تكون مـحذوفة وهي مرادة، والآخر أن يكون مرادا
  تقديـمها إلـى الـجزاء، فكأنه قال: أفهم الـخالدون إن متّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كُلُّ نَفْسٍ ذَائِقَةُ الـمَوْتِ } يقول تعالـى ذكره: كل نفس منفوسة من خـلقه، معالـجة
  غصص الـموت ومتـجرّعة كأسها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَنَبْلُوكُمْ بـالشَّرّ والـخَيْرِ فِتْنَةً } يقول تعالـى ذكره: ونـختبركم أيها
  الناس بـالشرّ وهو الشدّة نبتلـيكم بها، وبـالـخير وهو الرخاء والسعة العافـية فنفتنكم
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين:
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس، قوله: { ونَبْلُوكُمْ بـالشَّرّ
  والـخَيْرِ فِتْنَةً } قال: بـالرخاء والشدة، وكلاهما بلاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَنَبْلُوكُمْ بـالشَّرِّ والـخَيْرِ
  فِتْنَةً } يقول: نبلوكم بـالشرّ بلاء، والـخير فتنة { وَإلَـيْنَا تُرْجَعُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَنَبْلُوكُمْ
  بـالشَّرّ والـخَيْرِ فِتْنَةً وَإلَـيْنا تُرْجَعُونَ } قال: نبلوهم بـما يحبون وبـما
  يكرهون نـختبرهم بذلك لننظر كيف شكرهم فـيـما يحبون، وكيف صبرهم فـيـما يكرهون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { وَنَبْلُوكمْ بـالشَّرّ والـخَيْرِ } يقول: نبتلـيكم بـالشدة والرخاء،
  والصحة والسقم، والغنى والفقر، والـحلال والـحرام، والطاعة والـمعصية، والهدى والضلالة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإلَـيْنا تُرْجَعُونَ } يقول: وإلـينا يردّون فـيجازون
  بأعمالهم، حسنها وسيّئها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

