text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا جَعَلْنَا
  لِبَشَرٍ مِّن قَبْلِكَ ٱلْخُلْدَ أَفَإِنْ مِّتَّ فَهُمُ ٱلْخَالِدُونَ } * { كُلُّ
  نَفْسٍ ذَآئِقَةُ ٱلْمَوْتِ وَنَبْلُوكُم بِٱلشَّرِّ وَٱلْخَيْرِ فِتْنَةً وَإِلَيْنَا
  تُرْجَعُونَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وما خَـلَّدنا أحدا
  من بنـي آدم يا مـحمد قبلك فـي الدنـيا فنـخـلدك فـيها، ولا بد لك من أن تـموت كما
  مات من قبلك رُسُلُنا. { أفإنْ مِتَّ فَهُمُ الـخالِدُونَ } يقول: فهؤلاء الـمشركون
  بربهم هم الـخالدون فـي الدنـيا بعدك؟ لا، ما ذلك كذلك، بل هم ميتون بكلّ حال عشت أو
  متّ فأدخـلت الفـاء فـي «إن» وهي جزاء، وفـي جوابه لأن الـجزاء متصل بكلام قبله، ودخـلت
  أيضا فـي قوله «فهم» لأنه جواب للـجزاء، ولو لـم يكن فـي قوله «فهم» الفـاء جاز علـى
  وجهين: أحدهما: أن تكون مـحذوفة وهي مرادة، والآخر أن يكون مرادا تقديـمها إلـى الـجزاء،
  فكأنه قال: أفهم الـخالدون إن متّ.وقوله: { كُلُّ نَفْسٍ ذَائِقَةُ الـمَوْتِ } يقول
  تعالـى ذكره: كل نفس منفوسة من خـلقه، معالـجة غصص الـموت ومتـجرّعة كأسها.وقوله: {
  وَنَبْلُوكُمْ بـالشَّرّ والـخَيْرِ فِتْنَةً } يقول تعالـى ذكره: ونـختبركم أيها الناس
  بـالشرّ وهو الشدّة نبتلـيكم بها، وبـالـخير وهو الرخاء والسعة العافـية فنفتنكم به.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين:
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس، قوله: { ونَبْلُوكُمْ بـالشَّرّ
  والـخَيْرِ فِتْنَةً } قال: بـالرخاء والشدة، وكلاهما بلاء.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَنَبْلُوكُمْ بـالشَّرِّ والـخَيْرِ فِتْنَةً }
  يقول: نبلوكم بـالشرّ بلاء، والـخير فتنة { وَإلَـيْنَا تُرْجَعُونَ }.حدثنا يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَنَبْلُوكُمْ بـالشَّرّ والـخَيْرِ
  فِتْنَةً وَإلَـيْنا تُرْجَعُونَ } قال: نبلوهم بـما يحبون وبـما يكرهون نـختبرهم بذلك
  لننظر كيف شكرهم فـيـما يحبون، وكيف صبرهم فـيـما يكرهون.حدثنـي علـيّ، قال: ثنا أبو
  صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَنَبْلُوكمْ بـالشَّرّ
  والـخَيْرِ } يقول: نبتلـيكم بـالشدة والرخاء، والصحة والسقم، والغنى والفقر، والـحلال
  والـحرام، والطاعة والـمعصية، والهدى والضلالة.وقوله: { وَإلَـيْنا تُرْجَعُونَ } يقول:
  وإلـينا يردّون فـيجازون بأعمالهم، حسنها وسيّئها.\r\n\t\t\t\r\n\t\t\t</section>"

