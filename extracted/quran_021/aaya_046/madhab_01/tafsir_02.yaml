text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّمَآ
  أُنذِرُكُم بِٱلْوَحْيِ وَلاَ يَسْمَعُ ٱلصُّمُّ ٱلدُّعَآءَ إِذَا مَا يُنذَرُونَ }
  * { وَلَئِن مَّسَّتْهُمْ نَفْحَةٌ مِّنْ عَذَابِ رَبِّكَ لَيَقُولُنَّ يٰويْلَنَآ
  إِنَّا كُنَّا ظَالِمِينَ }قرىء: { وَلاَ يَسْمَعُ ٱلصُّمُّ } ولا تسمع الصم، بالتاء
  والياء، أي: لا تسمع أنت الصم، ولا يسمع رسول الله صلى الله عليه وسلم. ولا يسمع الصم،
  من أسمع. فإن قلت: الصم لا يسمعون دعاء المبشر كما لا يسمعون دعاء المنذر. فكيف قيل:
  { إِذَا مَا يُنذَرُونَ }؟ قلت: اللام في الصم إشارة إلى هؤلاء المنذرين، كائنة للعهد
  لا للجنس. والأصل: ولا يسمعون إذا ما ينذرون، فوضع الظاهر موضع المضمر للدلالة على
  تصامهم وسدّهم أسماعهم إذا أنذروا. أي: هم على هذه الصفة من الجراءة والجسارة على التصامّ
  من آيات الأنذار { وَلَئِن مَّسَّتْهُمْ } من هذا الذي ينذرون به أدنى شيء، لأذعنوا
  وذلوا، وأقروا بأنهم ظلموا أنفسهم حين تصاموا وأعرضوا. وفي المس والنفحة ثلاث مبالغات،
  لأنّ النفح في معنى القلة والنزارة. يقال: نفحته الدابة وهو رمح يسير، ونفحه بعطية:
  رضخه. ولبناء المرة.\r\n\t\t\t\r\n\t\t\t</section>"

