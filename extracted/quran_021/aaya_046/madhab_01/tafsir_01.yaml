text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِن مَّسَّتْهُمْ
  نَفْحَةٌ مِّنْ عَذَابِ رَبِّكَ لَيَقُولُنَّ يٰويْلَنَآ إِنَّا كُنَّا ظَالِمِينَ
  }يقول تعالـى ذكره: ولئن مست هؤلاء الـمستعجلـين بـالعذاب يا مـحمد نفحة من عذاب ربك،
  يعنـي بـالنفحة النصيب والـحظّ، من قولهم: نفح فلان لفلان من عطائه: إذا أعطاه قسما
  أو نصيبـا من الـمال. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَلَئِنْ مَسَّتْهُمْ نَفْحَةٌ مِنْ عَذَابِ رَبِّكَ... } الآية، يقول: لئن أصابتهم
  عقوبة.وقوله: { لَـيَقُولُنَّ يا وَيْـلَنا إنَّا كُنَّا ظالِـمِينَ } يقول: لئن أصابتهم
  هذه النفحة من عقوبة ربك يا مـحمد بتكذيبهم بك وكفرهم، لـيعلـمنّ حينئذ غبّ تكذيبهم
  بك، ولـيعترفن علـى أنفسهم بنعمة الله وإحسانه إلـيهم وكفرانهم أياديه عندهم، ولـيقولنّ
  يا ويـلنا إنا كان ظالـمين فـي عبـادتنا الآلهة والأنداد، وتركنا عبـادة الله الذي
  خـلقنا وأنعم علـينا، ووضعنا العبـادة غير موضعها.\r\n\t\t\t\r\n\t\t\t</section>"

