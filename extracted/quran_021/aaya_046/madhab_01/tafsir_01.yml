  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِن
  مَّسَّتْهُمْ نَفْحَةٌ مِّنْ عَذَابِ رَبِّكَ لَيَقُولُنَّ يٰويْلَنَآ إِنَّا كُنَّا
  ظَالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ولئن مست هؤلاء
  الـمستعجلـين بـالعذاب يا مـحمد نفحة من عذاب ربك، يعنـي بـالنفحة النصيب والـحظّ،
  من قولهم: نفح فلان لفلان من عطائه: إذا أعطاه قسما أو نصيبـا من الـمال. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَئِنْ
  مَسَّتْهُمْ نَفْحَةٌ مِنْ عَذَابِ رَبِّكَ... } الآية، يقول: لئن أصابتهم عقوبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَـيَقُولُنَّ يا وَيْـلَنا إنَّا كُنَّا ظالِـمِينَ } يقول:
  لئن أصابتهم هذه النفحة من عقوبة ربك يا مـحمد بتكذيبهم بك وكفرهم، لـيعلـمنّ حينئذ
  غبّ تكذيبهم بك، ولـيعترفن علـى أنفسهم بنعمة الله وإحسانه إلـيهم وكفرانهم أياديه
  عندهم، ولـيقولنّ يا ويـلنا إنا كان ظالـمين فـي عبـادتنا الآلهة والأنداد، وتركنا
  عبـادة الله الذي خـلقنا وأنعم علـينا، ووضعنا العبـادة غير موضعها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

