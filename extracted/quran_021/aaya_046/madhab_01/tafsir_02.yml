  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّمَآ أُنذِرُكُم بِٱلْوَحْيِ وَلاَ يَسْمَعُ ٱلصُّمُّ ٱلدُّعَآءَ إِذَا مَا يُنذَرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِن
  مَّسَّتْهُمْ نَفْحَةٌ مِّنْ عَذَابِ رَبِّكَ لَيَقُولُنَّ يٰويْلَنَآ إِنَّا كُنَّا
  ظَالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء: { وَلاَ يَسْمَعُ ٱلصُّمُّ
  } ولا تسمع الصم، بالتاء والياء، أي: لا تسمع أنت الصم، ولا يسمع رسول الله صلى الله
  عليه وسلم. ولا يسمع الصم، من أسمع. فإن قلت: الصم لا يسمعون دعاء المبشر كما لا يسمعون
  دعاء المنذر. فكيف قيل: { إِذَا مَا يُنذَرُونَ }؟ قلت: اللام في الصم إشارة إلى هؤلاء
  المنذرين، كائنة للعهد لا للجنس. والأصل: ولا يسمعون إذا ما ينذرون، فوضع الظاهر موضع
  المضمر للدلالة على تصامهم وسدّهم أسماعهم إذا أنذروا. أي: هم على هذه الصفة من الجراءة
  والجسارة على التصامّ من آيات الأنذار { وَلَئِن مَّسَّتْهُمْ } من هذا الذي ينذرون
  به أدنى شيء، لأذعنوا وذلوا، وأقروا بأنهم ظلموا أنفسهم حين تصاموا وأعرضوا. وفي المس
  والنفحة ثلاث مبالغات، لأنّ النفح في معنى القلة والنزارة. يقال: نفحته الدابة وهو
  رمح يسير، ونفحه بعطية: رضخه. ولبناء المرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

