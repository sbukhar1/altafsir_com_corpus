text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدَاوُودَ وَسُلَيْمَانَ
  إِذْ يَحْكُمَانِ فِي ٱلْحَرْثِ إِذْ نَفَشَتْ فِيهِ غَنَمُ ٱلْقَوْمِ وَكُنَّا لِحُكْمِهِمْ
  شَاهِدِينَ } * { فَفَهَّمْنَاهَا سُلَيْمَانَ وَكُلاًّ آتَيْنَا حُكْماً وَعِلْماً
  وَسَخَّرْنَا مَعَ دَاوُودَ ٱلْجِبَالَ يُسَبِّحْنَ وَٱلطَّيْرَ وَكُنَّا فَاعِلِينَ
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واذكر داود وسلـيـمان يا مـحمد
  إذ يحكمان فـي الـحرث.واختلف أهل التأويـل فـي ذلك الـحرث ما كان؟ فقال بعضهم: كان
  نبتاً. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن ابن
  إسحاق، عن مرّة فـي قوله: { إذْ يَحْكُمانِ فِـي الـحَرْثِ } قال: كان الـحرث نبتاً.حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد عن قَتادة، قال: ذكر لنا أن غنـم القوم وقعت فـي
  زرع لـيلاً.وقال آخرون: بل كان ذلك الـحرث كَرْما. ذكر من قال ذلك:حدثنا أبو كريب،
  قال: ثنا الـمـحاربـيّ، عن أشعث، عن أبـي إسحاق، عن مرّة، عن ابن مسعود، فـي قوله:
  { وَدَاوُدَ وَسُلَـيْـمانَ إذْ يَحْكُمانِ فِـي الـحَرْثِ } قال: كَرْم قد أنبت عناقـيده.حدثنا
  تـميـم بن الـمنتصر، قال: أخبرنا إسحاق، عن شريك، عن أبـي إسحاق، عن مسروق، عن شريح،
  قال: كان الـحرث كَرْماً.قال أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب ما قال الله
  تبـارك وتعالـى: { إذْ يَحْكُمانِ فِـي الـحَرْثِ } والـحرث: إنـما هو حرث الأرض. وجائز
  أن يكون ذلك كان زرعاً، وجائز أن يكون غَرْساً، وغير ضائر الـجهل بأيّ ذلك كان.وقوله:
  { إذْ نَفَشَتْ فِـيهِ غَنـمُ القَوْمِ } يقول: حين دخـلت فـي هذا الـحرث غنـم القوم
  الآخرين من غير أهل الـحرث لـيلاً، فرعته أو أفسدته. { وكُنَّا لحِكْمِهِمْ شاهِدِينَ
  } يقول: وكنا لـحكم داود وسلـيـمان والقوم الذين حَكَما بـينهم فـيـما أفسدت غنـم أهل
  الغنـم من حرث أهل الـحرث، شاهدين لا يخفـى علـينا منه شيء، ولا يغيب عنا علـمه. وقوله:
  { فَفَهَّمْناها } يقول: ففهَّمنا القضية فـي ذلك سُلَـيْـمانَ دون داود. { وكُلاًّ
  آتَـيْنا حُكْماً وَعِلْـماً } يقول: وكلهم من داود وسلـيـمان والرسل الذين ذكرهم فـي
  أوّل هذه السورة آتـينا حكماً وهو النبوة، وعلـما: يعنـي وعلـماً بأحكام الله. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا أبو كريب وهارون بن إدريس
  الأصمّ قالا: ثنا الـمـحاربـيّ، عن أشعث، عن أبـي إسحاق، عن مرّة، عن ابن مسعود، فـي
  قوله: { وَدَاوُدَ وَسُلَـيْـمانَ إذْ يَحْكُمانِ فِـي الـحَرْثِ إذْ نَفَشَتْ فِـيهِ
  غَنـمُ القَوْمِ } قال: كرم قد أنبت عناقـيده فأفسدته. قال: فقضى داود بـالغنـم لصاحب
  الكرم، فقال سلـيـمان: غير هذا يا نبـيّ الله قال: وما ذاك؟ قال: يدفع الكرم إلـى صاحب
  الغنـم فـيقوم علـيه حتـى يعود كما كان، وتُدفع الغنـم إلـى صاحب الكرم فـيصيب منها،
  حتـى إذا كان الكرم كما كان دَفعت الكرم إلى صاحبه ودَفعت الغنـم إلـى صاحبها. فذلك
  قوله: { فَفَهَّمْناها سُلَـيْـمانَ }.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَدَاوُدَ وَسُلَـيْـمانَ إذْ
  يَحْكُمانِ فِـي الـحَرْثِ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدَاوُودَ وَسُلَيْمَانَ إِذْ يَحْكُمَانِ
  فِي ٱلْحَرْثِ إِذْ نَفَشَتْ فِيهِ غَنَمُ ٱلْقَوْمِ وَكُنَّا لِحُكْمِهِمْ شَاهِدِينَ
  } * { فَفَهَّمْنَاهَا سُلَيْمَانَ وَكُلاًّ آتَيْنَا حُكْماً وَعِلْماً وَسَخَّرْنَا
  مَعَ دَاوُودَ ٱلْجِبَالَ يُسَبِّحْنَ وَٱلطَّيْرَ وَكُنَّا فَاعِلِينَ }.. } إلـى
  قوله: { وكُنَّا لِـحُكْمِهِمْ شاهِدِينَ } يقول: كنا لـمِا حكما شاهدين. وذلك أن رجلـين
  دخلا علـى داود، أحدهما صاحب حرث والآخر صاحب غنـم، فقال صاحب الـحرث: إن هذا أرسل
  غنـمه فـي حرثـي، فلـم يُبق من حرثـي شيئا. فقال له داود: اذهب فإن الغنـم كلها لك
  فقضى بذلك داود. ومرّ صاحب الغنـم بسلـيـمان، فأخبره بـالذي قضى به داود، فدخـل سلـيـمان
  علـى داود فقال: يا نبـيّ الله إن القضاء سوى الذي قضيت. فقال: كيف؟ قال سلـيـمان:
  إن الـحرث لا يخفـي علـى صاحبه ما يخرج منه فـي كل عام، فله من صاحب الغنـم أن يبـيع
  من أولادها وأصوافها وأشعارها حتـى يستوفـي ثمن الـحرث، فإن الغنـم لها نسل فـي كلّ
  عام. فقال داود: قد أصبت، القضاءُ كما قضيتَ. ففهَّمها الله سلـيـمان.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن علـيّ بن زيد، قال: ثنـي خـلـيفة،
  عن ابن عبـاس قال: قضى داود بـالغنـم لأصحاب الـحرث، فخرج الرُّعاة معهم الكلاب، فقال
  سلـيـمان: كيف قضى بـينكم؟ فأخبروه، فقال: لو وافـيت أمركم لقضيت بغير هذا. فأُخبر
  بذلك داود، فدعاه فقال: كيف تقضي بـينهم؟ قال: أدفع الغنـم إلـى أصحاب الـحرث، فـيكون
  لهم أولادها وألبـانها وسِلاؤها ومنافعها، ويبذر أصحاب الغنـم لأهل الـحرث مثل حرثهم،
  فإذا بلغ الـحرث الذي كان علـيه، أخذ أصحاب الـحرث الـحرث وردّوا الغنـم إلـى أصحابها.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، قال: ثنا ابن أبـي نـجيح، عن مـجاهد،
  فـي قول الله: { إذْ نَفَشَتْ فِـيهِ غَنـم القَوْمِ } قال: أعطاهم داود رقاب الغنـم
  بـالـحرث، وحكم سلـيـمان بجِزّة الغنـم وألبـانها لأهل الـحرث، وعلـيهم رعايتها علـى
  أهل الـحرث، ويحرث لهم أهل الغنـم حتـى يكون الـحرث كهيئته يوم أُكل، ثم يدفعونه إلـى
  أهله ويأخذون غنـمهم.حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنـي ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد، مثله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج بنـحوه، إلا
  أنه قال: وعلـيهم رعيها.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن
  ابن إسحاق، عن مرّة فـي قوله: { إذْ نَفَشَتْ فِـيهِ غَنـمُ القَوْمِ } قال: كان الـحرث
  نبتاً، فنفشت فـيه لـيلاً، فـاختصموا فـيه إلـى داود، فقضى بـالغنـم لأصحاب الـحرث.
  فمرّوا علـى سلـيـمان، فذكروا ذلك له، فقال: لا، تُدفع الغنـم فـيصيبون منها يعنـي
  أصحاب الـحرث ويقوم هؤلاء علـى حرثهم، فإذا كان كما كان ردّوا علـيهم. فنزلت: { ففَهَّمْناها
  سُلَـيْـمانَ }.حدثنا تـميـم بن الـمنتصر، قال: أخبرنا إسحاق، عن شريك، عن أبـي إسحاق،
  عن مسروق، عن شريح، فـي قوله: { إذْ نَفَشَتْ فِـيهِ غَنـمُ القَوْمِ } قال: كان النفْش
  لـيلاً، وكان الـحرث كرما، قال: فجعل داود الغنـم لصاحب الكرم، قال: فقال سلـيـمان:
  إن صاحب الكرم قد بقـي له أصل أرضه وأصل كرمه، فـاجعل له أصوافها وألبـانها قال: فهو
  قول الله: { ففَهَّمْناها سُلَـيْـمانَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدَاوُودَ وَسُلَيْمَانَ إِذْ يَحْكُمَانِ
  فِي ٱلْحَرْثِ إِذْ نَفَشَتْ فِيهِ غَنَمُ ٱلْقَوْمِ وَكُنَّا لِحُكْمِهِمْ شَاهِدِينَ
  } * { فَفَهَّمْنَاهَا سُلَيْمَانَ وَكُلاًّ آتَيْنَا حُكْماً وَعِلْماً وَسَخَّرْنَا
  مَعَ دَاوُودَ ٱلْجِبَالَ يُسَبِّحْنَ وَٱلطَّيْرَ وَكُنَّا فَاعِلِينَ }حدثنا ابن
  أبـي زياد، قال: ثنا يزيد بن هارون، قال: أخبرنا إسماعيـل، عن عامر، قال: جاء رجلان
  إلـى شُرَيح، فقال أحدهما: إن شياه هذا قطعت غَزْلاً لـي، فقال شريح: نهاراً أم لـيلاً؟
  قال: إن كان نهارا فقد برىء صاحب الشياه، وإن كان لـيلاً فقد ضمن. ثم قرأ: { وَدَاوُدَ
  وَسُلَـيْـمانَ إذْ يَحْكُمانِ فِـي الـحَرْثِ إذْ نَفَشَتْ فِـيهِ غَنـمُ القَوْمِ
  } قال: كان النفش لـيلاً.حدثنا ابن حميد، قال: ثنا حكام، قال: ثنا إسماعيـل بن أبـي
  خالد، عن عامر، عن شريح بنـحوه.حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا إسماعيـل
  بن أبـي خالد عن الشعبـيّ، عن شريح، مثله.حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قَتادة، قوله: { وَدَاوُدَ وَسُلَـيْـمانَ إذْ يَحْكُمانِ فِـي الـحَرْثِ.... }
  الآية، النفْش بـاللـيـل، والهَمَل بـالنهار. وذُكر لنا أن غنـم القوم وقعت فـي زرع
  لـيلاً، فرُفع ذلك إلـى داود، فقضى بـالغنـم لأصحاب الزرع، فقال سلـيـمان: لـيس كذلك،
  ولكن له نسلها وَرسْلها وعوارضها وجُزازها، حتـى إذا كان من العام الـمقبل كهيئته يوم
  أكل دفعت الغنـم إلـى ربها وقبض صاحب الزرع زرعه. فقال الله: { ففَهَّمْناها سُلَـيْـمانَ
  }.حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة والزهري: { إذْ نَفَشَتْ
  فِـيهِ غَنـمُ القَوْمِ } قال: نفشت غنـم فـي حرث قوم. قال الزهري: والنفش لا يكون
  إلا لـيلاً، فقضى داود أن يأخذ الغنـم، ففهمها الله سلـيـمان، قال: فلـما أخبر بقضاء
  داود، قال: لا، ولكن خذوا الغنـم، ولكم ما خرج من رسلها وأولادها وأصوافها إلـى الـحول.حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، عن معمر، عن قتادة، فـي قوله: { إذْ نَفَشَتْ فِـيهِ
  غَنـمُ القَوْمِ } قال: فـي حرث قوم. قال معمر: قال الزهري: النفش لا يكون إلا بـاللـيـل،
  والهمل بـالنهار. قال قَتادة: فقضي أن يأخذوا الغنـم، ففهمها الله سلـيـمان، ثم ذكر
  بـاقـي الـحديث نـحو حديث عبد الأعلـى.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { وَدَاوُدَ وَسُلَـيْـمانَ إذْ يَحْكُمانِ فِـي الـحَرْثِ إذْ
  نَفَشَتْ فِـيهِ غَنـمُ القَوْمِ... } الآيتـين، قال: انفلتت غنـم رجل علـى حرث رجل
  فأكلته، فجاء إلـى داود، فقضى فـيها بـالغنـم لصاحب الـحرث بـما أكلت وكأنه رأى أنه
  وجه ذلك. فمرّوا بسلـيـمان، فقال: ما قضى بـينكم نبـيّ الله؟ فأخبروه، فقال: ألا أقضي
  بـينكما عسى أن ترضيا به؟ فقالا: نعم. فقال: أما أنت يا صاحب الـحرث، فخذ غنـم هذا
  الرجل فكن فـيها كما كان صاحبها، أصب من لبنها وعارضتها وكذا وكذا ما كان يصيب، واحرث
  أنت يا صاحب الغنـم حرث هذا الرجل، حتـى إذا كان حرثه مثله لـيـلة نفشت فـيه غنـمك
  فأعطه حرثه وخذ غنـمك فذلك قول الله تبـارك وتعالـى: { وَدَاوُدَ وَسُلَـيْـمانَ إذْ
  يَحْكُمانِ فِـي الـحَرْثِ إذْ نَفَشَتْ فِـيهِ غَنـمُ القَوْمِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدَاوُودَ وَسُلَيْمَانَ إِذْ يَحْكُمَانِ
  فِي ٱلْحَرْثِ إِذْ نَفَشَتْ فِيهِ غَنَمُ ٱلْقَوْمِ وَكُنَّا لِحُكْمِهِمْ شَاهِدِينَ
  } * { فَفَهَّمْنَاهَا سُلَيْمَانَ وَكُلاًّ آتَيْنَا حُكْماً وَعِلْماً وَسَخَّرْنَا
  مَعَ دَاوُودَ ٱلْجِبَالَ يُسَبِّحْنَ وَٱلطَّيْرَ وَكُنَّا فَاعِلِينَ }وقرأ حتـى
  بلغ قوله: { وكُلاًّ آتَـيْنا حُكْماً وَعِلْـماً }.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن عطاء الـخراسانـي، عن ابن عبـاس، فـي قوله: { إذْ
  نَفَشَتْ فِـيهِ غَنـمُ القَوْمِ } قال: رعت.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن
  إسحاق، قال: النفش: الرعية تـحت اللـيـل.قال: ثنا سلـمة، عن ابن إسحاق، عن الزهري،
  عن حرام بن مـحيصة بن مسعود، قال: دخـلت ناقة للبراء بن عازب حائطا لبعض الأنصار فأفسدته،
  فرفُع ذلك إلـى رسول الله صلى الله عليه وسلم، فقال: { إذْ نَفَشَتْ فِـيهِ غَنـمُ
  القَوْمِ } فقضى علـى البراء بـما أفسدته الناقة، وقال: \" عَلـى أصحَابِ الـمَاشِيَةِ
  حِفْظُ الـمَاشِيَةِ بـاللَّـيْـلِ، وَعَلـى أصحَابِ الـحَوَائِطِ حِفْظُ حِيطانِهِمْ
  بـالنَّهارِ \" قال الزهري: وكان قضاء داود وسلـيـمان فـي ذلك أن رجلاً دخـلت ما شيته
  زرعاً لرجل فأفسدته، ولا يكون النفوش إلا بـاللـيـل، فـارتفعا إلـى داود، فقضى بغنـم
  صاحب الغنـم لصاحب الزرع، فـانصرفـا، فمرّا بسلـيـمان، فقال: بـماذا قضى بـينكما نبيّ
  الله؟ فقالا: قضى بالغنـم لصاحب الزرع. فقال: إن الـحكم لعلـى غير هذا، انصرفـا معي
  فأتـى أبـاه داود، فقال: يا نبـيّ الله، قضيت علـى هذا بغنـمه لصاحب الزرع؟ قال نعم.
  قال: يا نبـيّ الله، إن الـحكم لعلـى غير هذا. قال: وكيف يا نُبـيّ الله؟ قال: تدفع
  الغنـم إلـى صاحب الزرع فـيصيب من ألبـانها وسمُونها وأصوافها، وتدفع الزرع إلـى صاحب
  الغنـم يقوم علـيه، فإذا عاد الزرع إلـى حالة التـي أصابته الغنـم علـيها رُدّت الغنـم
  علـى صاحب الغنـم ورُدّ الزرع إلـى صاحب الزرع. فقال داود: لا يقطع الله فَمَك فقضى
  بـما قضى سلـيـمان. قال الزهريّ: فذلك قوله: { وَدَاوُدَ وَسُلَـيْـمانَ إذْ يَحْكُمانِ
  فِـي الـحَرْثِ... } إلـى قوله: { حُكْماً وَعِلْـماً }.حدثنا ابن حميد، قال: ثنا سلـمة،
  وعلـيّ بن مـجاهد، عن مـحمد بن إسحاق، قال: فحدثنـي من سمع الـحسن يقول: كان الـحكم
  بـما قضى به سلـيـمان، ولـم يعنِّف الله داود فـي حكمه.وقوله: { وَسَخَّرْنا مَعَ دَاوُدَ
  الـجِبـالَ يُسَبِّحْنَ والطَّيْرَ } يقول تعالـى ذكره: وسخرنا مع داود الـجبـال والطير
  يسبحن معه إذا سبح.وكان قَتادة يقول فـي معنى قوله: { يُسَبِّحْنَ } فـي هذا الـموضع
  ما:حدثنا به بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَسَخَّرْنا مَعَ
  دَاوُدَ الـجبـالَ يُسَبِّحْنَ والطَّيْرَ }: أي يصلـين مع داود إذا صلـى.وقوله: {
  وكُنَّا فـاعِلِـينَ } يقول: وكنا قد قضينا أنا فـاعلو ذلك، ومسخروا الـجبـال والطير
  فـي أمّ الكتاب مع داود علـيه الصلاة والسلام.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

