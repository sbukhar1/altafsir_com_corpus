  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَاوُودَ
  وَسُلَيْمَانَ إِذْ يَحْكُمَانِ فِي ٱلْحَرْثِ إِذْ نَفَشَتْ فِيهِ غَنَمُ ٱلْقَوْمِ
  وَكُنَّا لِحُكْمِهِمْ شَاهِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَفَهَّمْنَاهَا سُلَيْمَانَ وَكُلاًّ آتَيْنَا
  حُكْماً وَعِلْماً وَسَخَّرْنَا مَعَ دَاوُودَ ٱلْجِبَالَ يُسَبِّحْنَ وَٱلطَّيْرَ
  وَكُنَّا فَاعِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: واذكر داود وسلـيـمان يا مـحمد إذ يحكمان فـي الـحرث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي ذلك الـحرث ما كان؟ فقال بعضهم: كان نبتاً.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن ابن إسحاق، عن مرّة فـي قوله: { إذْ يَحْكُمانِ فِـي الـحَرْثِ
  } قال: كان الـحرث نبتاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال:
  ثنا سعيد عن قَتادة، قال: ذكر لنا أن غنـم القوم وقعت فـي زرع لـيلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل كان ذلك الـحرث كَرْما. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا الـمـحاربـيّ، عن أشعث، عن أبـي إسحاق، عن
  مرّة، عن ابن مسعود، فـي قوله: { وَدَاوُدَ وَسُلَـيْـمانَ إذْ يَحْكُمانِ فِـي الـحَرْثِ
  } قال: كَرْم قد أنبت عناقـيده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  تـميـم بن الـمنتصر، قال: أخبرنا إسحاق، عن شريك، عن أبـي إسحاق، عن مسروق، عن شريح،
  قال: كان الـحرث كَرْماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولـى الأقوال فـي
  ذلك بـالصواب ما قال الله تبـارك وتعالـى: { إذْ يَحْكُمانِ فِـي الـحَرْثِ } والـحرث:
  إنـما هو حرث الأرض. وجائز أن يكون ذلك كان زرعاً، وجائز أن يكون غَرْساً، وغير ضائر
  الـجهل بأيّ ذلك كان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إذْ نَفَشَتْ فِـيهِ غَنـمُ
  القَوْمِ } يقول: حين دخـلت فـي هذا الـحرث غنـم القوم الآخرين من غير أهل الـحرث لـيلاً،
  فرعته أو أفسدته. { وكُنَّا لحِكْمِهِمْ شاهِدِينَ } يقول: وكنا لـحكم داود وسلـيـمان
  والقوم الذين حَكَما بـينهم فـيـما أفسدت غنـم أهل الغنـم من حرث أهل الـحرث، شاهدين
  لا يخفـى علـينا منه شيء، ولا يغيب عنا علـمه. وقوله: { فَفَهَّمْناها } يقول: ففهَّمنا
  القضية فـي ذلك سُلَـيْـمانَ دون داود. { وكُلاًّ آتَـيْنا حُكْماً وَعِلْـماً } يقول:
  وكلهم من داود وسلـيـمان والرسل الذين ذكرهم فـي أوّل هذه السورة آتـينا حكماً وهو
  النبوة، وعلـما: يعنـي وعلـماً بأحكام الله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب وهارون بن إدريس
  الأصمّ قالا: ثنا الـمـحاربـيّ، عن أشعث، عن أبـي إسحاق، عن مرّة، عن ابن مسعود، فـي
  قوله: { وَدَاوُدَ وَسُلَـيْـمانَ إذْ يَحْكُمانِ فِـي الـحَرْثِ إذْ نَفَشَتْ فِـيهِ
  غَنـمُ القَوْمِ } قال: كرم قد أنبت عناقـيده فأفسدته. قال: فقضى داود بـالغنـم لصاحب
  الكرم، فقال سلـيـمان: غير هذا يا نبـيّ الله قال: وما ذاك؟ قال: يدفع الكرم إلـى صاحب
  الغنـم فـيقوم علـيه حتـى يعود كما كان، وتُدفع الغنـم إلـى صاحب الكرم فـيصيب منها،
  حتـى إذا كان الكرم كما كان دَفعت الكرم إلى صاحبه ودَفعت الغنـم إلـى صاحبها. فذلك
  قوله: { فَفَهَّمْناها سُلَـيْـمانَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَدَاوُدَ وَسُلَـيْـمانَ إذْ يَحْكُمانِ فِـي الـحَرْثِ.</font></font>&#13;\t\t\t<label
