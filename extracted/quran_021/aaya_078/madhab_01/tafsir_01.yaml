  فقضى داود أن يأخذ الغنـم، ففهمها الله سلـيـمان، قال: فلـما أخبر بقضاء داود، قال:
  لا، ولكن خذوا الغنـم، ولكم ما خرج من رسلها وأولادها وأصوافها إلـى الـحول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، عن معمر، عن قتادة، فـي قوله:
