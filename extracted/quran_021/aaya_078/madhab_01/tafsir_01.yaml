  سُلَيْمَانَ وَكُلاًّ آتَيْنَا حُكْماً وَعِلْماً وَسَخَّرْنَا مَعَ دَاوُودَ ٱلْجِبَالَ
  يُسَبِّحْنَ وَٱلطَّيْرَ وَكُنَّا فَاعِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">..
  } إلـى قوله: { وكُنَّا لِـحُكْمِهِمْ شاهِدِينَ } يقول: كنا لـمِا حكما شاهدين. وذلك
  أن رجلـين دخلا علـى داود، أحدهما صاحب حرث والآخر صاحب غنـم، فقال صاحب الـحرث: إن
  هذا أرسل غنـمه فـي حرثـي، فلـم يُبق من حرثـي شيئا. فقال له داود: اذهب فإن الغنـم
  كلها لك فقضى بذلك داود. ومرّ صاحب الغنـم بسلـيـمان، فأخبره بـالذي قضى به داود، فدخـل
  سلـيـمان علـى داود فقال: يا نبـيّ الله إن القضاء سوى الذي قضيت. فقال: كيف؟ قال سلـيـمان:
  إن الـحرث لا يخفـي علـى صاحبه ما يخرج منه فـي كل عام، فله من صاحب الغنـم أن يبـيع
  من أولادها وأصوافها وأشعارها حتـى يستوفـي ثمن الـحرث، فإن الغنـم لها نسل فـي كلّ
  عام. فقال داود: قد أصبت، القضاءُ كما قضيتَ. ففهَّمها الله سلـيـمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  علـيّ بن زيد، قال: ثنـي خـلـيفة، عن ابن عبـاس قال: قضى داود بـالغنـم لأصحاب الـحرث،
  فخرج الرُّعاة معهم الكلاب، فقال سلـيـمان: كيف قضى بـينكم؟ فأخبروه، فقال: لو وافـيت
  أمركم لقضيت بغير هذا. فأُخبر بذلك داود، فدعاه فقال: كيف تقضي بـينهم؟ قال: أدفع الغنـم
  إلـى أصحاب الـحرث، فـيكون لهم أولادها وألبـانها وسِلاؤها ومنافعها، ويبذر أصحاب الغنـم
  لأهل الـحرث مثل حرثهم، فإذا بلغ الـحرث الذي كان علـيه، أخذ أصحاب الـحرث الـحرث وردّوا
  الغنـم إلـى أصحابها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، قال: ثنا ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { إذْ
  نَفَشَتْ فِـيهِ غَنـم القَوْمِ } قال: أعطاهم داود رقاب الغنـم بـالـحرث، وحكم سلـيـمان
  بجِزّة الغنـم وألبـانها لأهل الـحرث، وعلـيهم رعايتها علـى أهل الـحرث، ويحرث لهم
  أهل الغنـم حتـى يكون الـحرث كهيئته يوم أُكل، ثم يدفعونه إلـى أهله ويأخذون غنـمهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنـي ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج بنـحوه، إلا أنه قال: وعلـيهم رعيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن ابن إسحاق، عن مرّة فـي قوله:
  { إذْ نَفَشَتْ فِـيهِ غَنـمُ القَوْمِ } قال: كان الـحرث نبتاً، فنفشت فـيه لـيلاً،
  فـاختصموا فـيه إلـى داود، فقضى بـالغنـم لأصحاب الـحرث. فمرّوا علـى سلـيـمان، فذكروا
  ذلك له، فقال: لا، تُدفع الغنـم فـيصيبون منها يعنـي أصحاب الـحرث ويقوم هؤلاء علـى
  حرثهم، فإذا كان كما كان ردّوا علـيهم. فنزلت: { ففَهَّمْناها سُلَـيْـمانَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا تـميـم بن الـمنتصر، قال: أخبرنا إسحاق، عن شريك، عن أبـي إسحاق،
  عن مسروق، عن شريح، فـي قوله: { إذْ نَفَشَتْ فِـيهِ غَنـمُ القَوْمِ } قال: كان النفْش
  لـيلاً، وكان الـحرث كرما، قال: فجعل داود الغنـم لصاحب الكرم، قال: فقال سلـيـمان:
  إن صاحب الكرم قد بقـي له أصل أرضه وأصل كرمه، فـاجعل له أصوافها وألبـانها قال: فهو
  قول الله: { ففَهَّمْناها سُلَـيْـمانَ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
