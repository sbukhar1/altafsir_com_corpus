  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن أبـي زياد، قال: ثنا يزيد بن هارون، قال: أخبرنا إسماعيـل، عن عامر، قال: جاء رجلان
  إلـى شُرَيح، فقال أحدهما: إن شياه هذا قطعت غَزْلاً لـي، فقال شريح: نهاراً أم لـيلاً؟
  قال: إن كان نهارا فقد برىء صاحب الشياه، وإن كان لـيلاً فقد ضمن. ثم قرأ: { وَدَاوُدَ
  وَسُلَـيْـمانَ إذْ يَحْكُمانِ فِـي الـحَرْثِ إذْ نَفَشَتْ فِـيهِ غَنـمُ القَوْمِ
  } قال: كان النفش لـيلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  قال: ثنا إسماعيـل بن أبـي خالد، عن عامر، عن شريح بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا إسماعيـل بن أبـي خالد عن الشعبـيّ، عن شريح، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَدَاوُدَ
  وَسُلَـيْـمانَ إذْ يَحْكُمانِ فِـي الـحَرْثِ.... } الآية، النفْش بـاللـيـل، والهَمَل
  بـالنهار. وذُكر لنا أن غنـم القوم وقعت فـي زرع لـيلاً، فرُفع ذلك إلـى داود، فقضى
  بـالغنـم لأصحاب الزرع، فقال سلـيـمان: لـيس كذلك، ولكن له نسلها وَرسْلها وعوارضها
  وجُزازها، حتـى إذا كان من العام الـمقبل كهيئته يوم أكل دفعت الغنـم إلـى ربها وقبض
