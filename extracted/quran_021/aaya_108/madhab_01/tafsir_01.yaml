text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّمَآ
  يُوحَىٰ إِلَيَّ أَنَّمَآ إِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ فَهَلْ أَنتُمْ مُّسْلِمُونَ
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد: ما يوحي إلـيّ ربـي
  إلا أنَّه لا إله لكم يجوز أن يُعبد إلا إله واحد لا تصلح العبادة إلا له ولا ينبغي
  ذلك لغيره. { فَهَلْ أنْتُـمْ مُسْلِـمُونَ } يقول: فهل أنتـم مذعنون له أيها الـمشركون
  العابدون الأوثان والأصنام بـالـخضوع لذلك، ومتبرّئون من عبـادة ما دونه من آلهتكم؟\r\n\t\t\t\r\n\t\t\t</section>"

