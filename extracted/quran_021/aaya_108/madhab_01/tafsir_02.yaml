text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّمَآ
  يُوحَىٰ إِلَيَّ أَنَّمَآ إِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ فَهَلْ أَنتُمْ مُّسْلِمُونَ
  }إنما لقصر الحكم على شيء، أو لقصر الشيء على حكم، كقولك: إنما زيد قائم، وإنما يقوم
  زيد. وقد اجتمع المثالان في هذه الآية، لأن { إِنَّمَا يُوحَىٰ إِلَىَّ } مع فاعله،
  بمنزلة: إنما يقوم زيد. و { أَنَّمَا إِلَـٰهُكُمْ إِلَـٰهٌ وٰحِدٌ } بمنزلة: إنما
  زيد قائم. وفائدة اجتماعهما: الدلالة على أن الوحي إلى رسول الله صلى الله عليه وسلم
  مقصور على استئثار الله بالوحدانية: وفي قوله: { فَهَلْ أَنتُمْ مُّسْلِمُونَ } أن
  الوحي الوارد على هذا السنن موجب أن تخلصوا التوحيد لله، وأن تخلعوا الأنداد. وفيه
  أن صفة الوحدانية يصح أن تكون طريقها السمع. ويجوز أن يكون المعنى: أن الذي يوحي إلي،
  فتكون «ما» موصولة.\r\n\t\t\t\r\n\t\t\t</section>"

