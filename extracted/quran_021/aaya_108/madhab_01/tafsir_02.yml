  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّمَآ يُوحَىٰ إِلَيَّ أَنَّمَآ إِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ فَهَلْ أَنتُمْ مُّسْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إنما لقصر الحكم على شيء، أو لقصر الشيء على حكم، كقولك: إنما زيد
  قائم، وإنما يقوم زيد. وقد اجتمع المثالان في هذه الآية، لأن { إِنَّمَا يُوحَىٰ إِلَىَّ
  } مع فاعله، بمنزلة: إنما يقوم زيد. و { أَنَّمَا إِلَـٰهُكُمْ إِلَـٰهٌ وٰحِدٌ } بمنزلة:
  إنما زيد قائم. وفائدة اجتماعهما: الدلالة على أن الوحي إلى رسول الله صلى الله عليه
  وسلم مقصور على استئثار الله بالوحدانية: وفي قوله: { فَهَلْ أَنتُمْ مُّسْلِمُونَ
  } أن الوحي الوارد على هذا السنن موجب أن تخلصوا التوحيد لله، وأن تخلعوا الأنداد.
  وفيه أن صفة الوحدانية يصح أن تكون طريقها السمع. ويجوز أن يكون المعنى: أن الذي يوحي
  إلي، فتكون «ما» موصولة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

