  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  نُكِسُواْ عَلَىٰ رُءُوسِهِمْ لَقَدْ عَلِمْتَ مَا هَـٰؤُلاۤءِ يَنطِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">نكسته: قلبته فجعلت أسفله أعلاه، وانتكس: انقلب، أي: استقاموا حين
  رجعوا إلى أنفسهم وجاؤا بالفكرة الصالحة، ثم انتكسوا وانقلبوا عن تلك الحالة، فأخذوا
  في المجادلة بالباطل والمكابرة، وأنّ هؤلاء - مع تقاصر حالها عن حال الحيوان الناطق
  - آلهة معبودة، مضارّة منهم. أو انتكسوا عن كونهم مجادلين لإبراهيم عليه السلام مجادلين
  عنه، حين نفوا عنها القدرة على النطق. أو قلبوا على رؤسهم حقيقة، لفرط إطراقهم خجلاً
  وانكساراً وانخزالاً مما بهتهم به إبراهيم عليه السلام، فما أحاروا جواباً ما هو حجة
  عليهم. وقرىء: «نكسوا» بالتشديد ونكسوا، على لفظ ما سمي فاعله، أي: نكسوا أنفسهم على
  رؤوسهم. قرأ به رضوان ابن عبد المعبود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

