text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَرَجَعُوۤاْ إِلَىٰ
  أَنفُسِهِمْ فَقَالُوۤاْ إِنَّكُمْ أَنتُمُ ٱلظَّالِمُونَ } * { ثُمَّ نُكِسُواْ عَلَىٰ
  رُءُوسِهِمْ لَقَدْ عَلِمْتَ مَا هَـٰؤُلاۤءِ يَنطِقُونَ }يقول تعالـى ذكره: فذكروا
  حين قال لهم إبراهيـم صلوات الله علـيه:{ بَلْ فَعَلَهُ كَبِـيرُهِمْ هَذَا فـاسْئَلُوهُمْ
  إنْ كانُوا يَنْطِقُونَ }فـي أنفسهم، ورجعوا إلـى عقولهم، ونظر بعضهم إلـى بعض، فقالوا:
  إنكم معشر القوم الظالـمون هذا الرجل فـي مسألتكم إياه وقـيـلكم له من فعل هذا بآلهتنا
  يا إبراهيـم؟ وهذه آلهتكم التـي فعل بها ما فعل حاضرتكم فـاسألوهاوبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن
  إسحاق: { فَرَجَعُوا إلـى أنْفُسِهِمْ فَقالُوا إنَّكُمْ أنْتُـمْ الظَّالِـمُونَ }
  قال: ارعوَوْا ورجعوا عنه يعنـي عن إبراهيـم، فـيـما ادّعوا علـيه من كسرهنّ إلـى أنفسهم
  فـيـما بـينهم، فقالوا: لقد ظلـمناه، وما نراه إلا كما قال.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج: { فَرَجَعُوا إلـى أنْفُسِهِمْ } قال: نظر
  بعضهم إلـى بعض { فَقالُوا إنَّكُمْ أنْتُـمْ الظَّالِـمُونَ }.وقوله: { ثُمَّ نُكِسُوا
  علـى رُءُوسِهِمْ } يقول جلّ ثناؤه: ثم غُلِبوا فـي الـحجة، فـاحتـجوا علـى إبراهيـم
  بـما هو حجة لإبراهيـم علـيهم، فقالوا: لقد علـمت ما هؤلاء الأصنام ينطقون. كما:حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثم قالوا: يعنـي قوم إبراهيـم، وعرفوا
  أنها، يعنـي آلهُتهم لا تضرّ ولا تنفع ولا تبطِش: { لَقَدْ عَلِـمْتَ ما هَؤُلاءِ يَنْطِقُونَ
  }: أي لا تتكلـم فتـخبرنا من صنع هذا بها، وما تبطش بـالأيدي فنصدّقك، يقول الله: {
  ثُمَّ نُكِسُوا عَلـى رُءُوسِهِمْ } فـي الـحجة علـيهم لإبراهيـم حين جادلهم، فقال
  عند ذلك إبراهيـم حين ظهرت الـحجة علـيهم بقولهم: { لَقَدْ عَلِـمْتَ ما هَؤُلاءِ يَنْطِقُونَ
  }.حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة قال الله: { ثُمَّ نُكِسُوا
  عَلـى رُءُوسِهِمْ } أدركت الناسَ حَيرة سَوْء.وقال آخرون: معنى ذلك: ثم نُكسوا فـي
  الفتنة. ذكر من قال ذلك:حدثني موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: {
  ثُمَّ نُكِسُوا عَلـى رُءُوسِهِمْ } قال: نكسوا فـي الفتنة علـى رءوسهم، فقالوا: لقد
  علـمت ما هؤلاء ينطقون.وقال بعض أهل العربـية: معنى ذلك: ثم رجعوا عما عرفوا من حجة
  إبراهيـم، فقالوا: لقد علـمت ما هؤلاء ينطقون.وإنـما اخترنا القول الذي قلنا فـي معنى
  ذلك، لأن نَكْسَ الشيء علـى رأسه: قَلْبُه علـى رأسه وتَصْيِـيرُ أعلاه أسفله ومعلوم
  أن القوم لـم يُقْلبوا علـى رءوس أنفسهم، وأنهم إنـما نُكست حجتهم، فأقـيـم الـخبر
  عنهم مقام الـخبر عن حجتهم. وإذ كان ذلك كذلك، فنَكْس الـحجة لا شك إنـما هو احتـجاج
  الـمـحتـجّ علـى خصمه بـما هو حجة لـخصمه. وأما قول السديّ: ثم نكسوا فـي الفتنة، فإنهم
  لـم يكونوا خرجوا من الفتنة قبل ذلك فنكسوا فـيها. وأما قول من قال من أهل العربـية
  ما ذكرنا عنه، فقول بعيد من الفهوم لأنهم لو كانوا رجعوا عما عرفوا من حجة إبراهيـم،
  ما احتـجوا علـيه بـما هو حجة له، بل كانوا يقولون له: لا تسألهم، ولكن نسألك فأخبرنا
  مَنْ فعل ذلك بها، وقد سمعنا أنك فعلت ذلك ولكن صدقوا القول { فَقالُوا لَقَدْ عَلِـمْتَ
  ما هَؤُلاءِ يَنْطِقُونَ } ولـيس ذلك رجوعاً عما كانوا عرفوا، بل هو إقرار به.\r\n\t\t\t\r\n\t\t\t</section>"

