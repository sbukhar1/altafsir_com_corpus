text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ نُكِسُواْ
  عَلَىٰ رُءُوسِهِمْ لَقَدْ عَلِمْتَ مَا هَـٰؤُلاۤءِ يَنطِقُونَ }نكسته: قلبته فجعلت
  أسفله أعلاه، وانتكس: انقلب، أي: استقاموا حين رجعوا إلى أنفسهم وجاؤا بالفكرة الصالحة،
  ثم انتكسوا وانقلبوا عن تلك الحالة، فأخذوا في المجادلة بالباطل والمكابرة، وأنّ هؤلاء
  - مع تقاصر حالها عن حال الحيوان الناطق - آلهة معبودة، مضارّة منهم. أو انتكسوا عن
  كونهم مجادلين لإبراهيم عليه السلام مجادلين عنه، حين نفوا عنها القدرة على النطق.
  أو قلبوا على رؤسهم حقيقة، لفرط إطراقهم خجلاً وانكساراً وانخزالاً مما بهتهم به إبراهيم
  عليه السلام، فما أحاروا جواباً ما هو حجة عليهم. وقرىء: «نكسوا» بالتشديد ونكسوا،
  على لفظ ما سمي فاعله، أي: نكسوا أنفسهم على رؤوسهم. قرأ به رضوان ابن عبد المعبود.\r\n\t\t\t\r\n\t\t\t</section>"

