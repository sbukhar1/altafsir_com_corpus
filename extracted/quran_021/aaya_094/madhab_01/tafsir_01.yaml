text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَن يَعْمَلْ
  مِنَ ٱلصَّالِحَاتِ وَهُوَ مُؤْمِنٌ فَلاَ كُفْرَانَ لِسَعْيِهِ وَإِنَّا لَهُ كَاتِبُونَ
  }يقول تعالـى ذكره: فمن عمل من هؤلاء الذين تفرّقوا فـي دينهم بـما أمره الله به من
  العمل الصالـح، وأطاعه فـي أمره ونهيه، وهو مقرّ بواحدانـية الله مصدّق بوعده ووعيده
  متبرّىء من الأنداد والآلهة { فَلا كُفْرَانَ لِسَعْيِهِ } يقول: فإن الله يشكر عمله
  الذي عمل له مطيعاً له، وهو به مؤمن، فـيثـيبه فـي الآخرة ثوابه الذي وعد أهل طاعته
  أن يثـيبهموه، ولا يكفر ذلك له فيجحده ويحرمه ثوابه علـى عمله الصالـح. { وَإنَّا لَهُ
  كاتِبُونَ } يقول: ونـحن نكتب أعماله الصالـحة كلها فلا نترك منها شيئاً، لنـجزيه علـى
  صغير ذلك وكبـيره وقلـيـله وكثـيره.قال أبو جعفر: والكفران مصدر من قول القائل: كفرت
  فلانا نعمته فأنا أكفُره كُفْراً وكُفْراناً ومنه قوله الشاعر:مِنَ النَّاسِ ناسٌ ما
  تَنامُ خُدُودهُم   وخَدّي وَلا كُفْرَانَ للَّهِ نائِمُ\r\n\t\t\t</section>"

