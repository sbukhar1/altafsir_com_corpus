  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(21,94)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَن
  يَعْمَلْ مِنَ ٱلصَّالِحَاتِ وَهُوَ مُؤْمِنٌ فَلاَ كُفْرَانَ لِسَعْيِهِ وَإِنَّا
  لَهُ كَاتِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فمن عمل من هؤلاء
  الذين تفرّقوا فـي دينهم بـما أمره الله به من العمل الصالـح، وأطاعه فـي أمره ونهيه،
  وهو مقرّ بواحدانـية الله مصدّق بوعده ووعيده متبرّىء من الأنداد والآلهة { فَلا كُفْرَانَ
  لِسَعْيِهِ } يقول: فإن الله يشكر عمله الذي عمل له مطيعاً له، وهو به مؤمن، فـيثـيبه
  فـي الآخرة ثوابه الذي وعد أهل طاعته أن يثـيبهموه، ولا يكفر ذلك له فيجحده ويحرمه
  ثوابه علـى عمله الصالـح. { وَإنَّا لَهُ كاتِبُونَ } يقول: ونـحن نكتب أعماله الصالـحة
  كلها فلا نترك منها شيئاً، لنـجزيه علـى صغير ذلك وكبـيره وقلـيـله وكثـيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والكفران مصدر من قول القائل: كفرت فلانا نعمته فأنا
  أكفُره كُفْراً وكُفْراناً ومنه قوله الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنَ النَّاسِ ناسٌ ما تَنامُ خُدُودهُم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وخَدّي وَلا كُفْرَانَ للَّهِ نائِمُ</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

