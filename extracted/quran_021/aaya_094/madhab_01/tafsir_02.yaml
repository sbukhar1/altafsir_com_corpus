text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَن يَعْمَلْ
  مِنَ ٱلصَّالِحَاتِ وَهُوَ مُؤْمِنٌ فَلاَ كُفْرَانَ لِسَعْيِهِ وَإِنَّا لَهُ كَاتِبُونَ
  }الكفران: مثل في حرمان الثواب، كما أن الشكر مثل في إعطائه إذا قيل لله: شكور. وقد
  نفىٰ نفي الجنس ليكون أبلغ من أن يقول: فلا نكفر سعيه { وَإِنَّا لَهُ كَـٰتِبُونَ
  } أي نحن كاتبو ذلك السعي ومثبتوه في صحيفة عمله، وما نحن مثبتوه فهو غير ضائع ومثاب
  عليه صاحبه.\r\n\t\t\t\r\n\t\t\t</section>"

