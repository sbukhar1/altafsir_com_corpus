  class=\"TextResultArabic\"><font color=\"black\">الكفران: مثل في حرمان الثواب، كما
  أن الشكر مثل في إعطائه إذا قيل لله: شكور. وقد نفىٰ نفي الجنس ليكون أبلغ من أن يقول:
  فلا نكفر سعيه { وَإِنَّا لَهُ كَـٰتِبُونَ } أي نحن كاتبو ذلك السعي ومثبتوه في صحيفة
  عمله، وما نحن مثبتوه فهو غير ضائع ومثاب عليه صاحبه.</font></font><font class=\"TextResultArabic\"><font
