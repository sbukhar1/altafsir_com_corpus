  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِسُلَيْمَانَ
  ٱلرِّيحَ عَاصِفَةً تَجْرِي بِأَمْرِهِ إِلَى ٱلأَرْضِ ٱلَّتِي بَارَكْنَا فِيهَا وَكُنَّا
  بِكُلِّ شَيْءٍ عَالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلشَّيَاطِينِ مَن يَغُوصُونَ لَهُ
  وَيَعْمَلُونَ عَمَلاً دُونَ ذٰلِكَ وَكُنَّا لَهُمْ حَافِظِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: «الريح» و«الرياح» بالرفع والنصب فيهما؛ فالرفع على الابتداء،
  والنصب على العطف على الجبال. فإن قلت: وصفت هذه الرياح بالعصف تارة وبالرخاوة أخرى،
  فما التوفيق بينهما؟ قلت: كانت في نفسها رخية طيبة كالنسيم، فإذا مرت بكرسيه أبعدت
  به في مدة يسيرة، على ما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">غُدُوُّهَا شَهْرٌ وَرَوَاحُهَا شَهْرٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  12] فكان جمعها بين الأمرين أن تكون رخاء في نفسها وعاصفة في عملها، مع طاعتها لسليمان
  وهبوبها على حسب ما يريد ويحتكم: آية إلى آية ومعجزة إلى معجزة. وقيل كانت في وقت رخاء،
  وفي وقت عاصفاً؛ لهبوبها على حكم إرادته [(وكنا بكل شيء عالمين)]، وقد أحاط علمنا بكل
  شيء فنجري الأشياء كلها على ما يقتضيه علمنا وحكمتنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي:
  يغوصون له في البحار فيستخرجون الجواهر، ويتجاوزون ذلك إلى الأعمال والمهن وبناء المدائن
  والقصور واختراع الصنائع العجيبة، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَعْمَلُونَ لَهُ مَا يَشَاء مِن مَّحَـٰرِيبَ
  وَتَمَـٰثِيلَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[سبأ: 13] والله حافظهم أن يزيغوا عن أمره، أو يبدلوا أو يغيروا، أو
  يوجد منهم فساد في الجملة فيما هم مسخرون فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

