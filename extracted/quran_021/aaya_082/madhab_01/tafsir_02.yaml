text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِسُلَيْمَانَ
  ٱلرِّيحَ عَاصِفَةً تَجْرِي بِأَمْرِهِ إِلَى ٱلأَرْضِ ٱلَّتِي بَارَكْنَا فِيهَا وَكُنَّا
  بِكُلِّ شَيْءٍ عَالِمِينَ } * { وَمِنَ ٱلشَّيَاطِينِ مَن يَغُوصُونَ لَهُ وَيَعْمَلُونَ
  عَمَلاً دُونَ ذٰلِكَ وَكُنَّا لَهُمْ حَافِظِينَ }قرىء: «الريح» و«الرياح» بالرفع
  والنصب فيهما؛ فالرفع على الابتداء، والنصب على العطف على الجبال. فإن قلت: وصفت هذه
  الرياح بالعصف تارة وبالرخاوة أخرى، فما التوفيق بينهما؟ قلت: كانت في نفسها رخية طيبة
  كالنسيم، فإذا مرت بكرسيه أبعدت به في مدة يسيرة، على ما قال:{ غُدُوُّهَا شَهْرٌ وَرَوَاحُهَا
  شَهْرٌ }[سبأ: 12] فكان جمعها بين الأمرين أن تكون رخاء في نفسها وعاصفة في عملها،
  مع طاعتها لسليمان وهبوبها على حسب ما يريد ويحتكم: آية إلى آية ومعجزة إلى معجزة.
  وقيل كانت في وقت رخاء، وفي وقت عاصفاً؛ لهبوبها على حكم إرادته [(وكنا بكل شيء عالمين)]،
  وقد أحاط علمنا بكل شيء فنجري الأشياء كلها على ما يقتضيه علمنا وحكمتنا.أي: يغوصون
  له في البحار فيستخرجون الجواهر، ويتجاوزون ذلك إلى الأعمال والمهن وبناء المدائن والقصور
  واختراع الصنائع العجيبة، كما قال:{ يَعْمَلُونَ لَهُ مَا يَشَاء مِن مَّحَـٰرِيبَ
  وَتَمَـٰثِيلَ }[سبأ: 13] والله حافظهم أن يزيغوا عن أمره، أو يبدلوا أو يغيروا، أو
  يوجد منهم فساد في الجملة فيما هم مسخرون فيه.\r\n\t\t\t\r\n\t\t\t</section>"

