text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلشَّيَاطِينِ
  مَن يَغُوصُونَ لَهُ وَيَعْمَلُونَ عَمَلاً دُونَ ذٰلِكَ وَكُنَّا لَهُمْ حَافِظِينَ
  }يقول تعالى ذكره: وسخرنا أيضا لسليمان من الشياطين من يغوصون له فـي البحر، ويعملون
  عملاً دون ذلك من البنيان والتماثيل والمحاريب. { وكُنَّا لَهُمْ حافِظِينَ } يقول:
  وكنا لأعمالهم ولأعدادهم حافظين، لا يئودنا حفظ ذلك كله.\r\n\t\t\t\r\n\t\t\t</section>"

