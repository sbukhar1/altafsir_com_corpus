text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَزَكَرِيَّآ إِذْ
  نَادَىٰ رَبَّهُ رَبِّ لاَ تَذَرْنِي فَرْداً وَأَنتَ خَيْرُ ٱلْوَارِثِينَ } * { فَٱسْتَجَبْنَا
  لَهُ وَوَهَبْنَا لَهُ يَحْيَىٰ وَأَصْلَحْنَا لَهُ زَوْجَهُ إِنَّهُمْ كَانُواْ يُسَارِعُونَ
  فِي ٱلْخَيْرَاتِ وَيَدْعُونَنَا رَغَباً وَرَهَباً وَكَانُواْ لَنَا خاشِعِينَ }سأل
  ربه أن يرزقه ولداً يرثه ولا يدعه وحيداً بلا وارث، ثم ردّ أمره إلى الله مستسلماً
  فقال: { وَأَنتَ خَيْرُ ٱلْوٰرِثِينَ } أي إن لم ترزقني من يرثني فلا أبالي، فإنك خير
  وارث. إصلاح زوجه: أن جعلها صالحة للولادة بعد عقرها. وقيل: تحسين خلقها وكانت سيئة
  الخلق [إنهم] الضمير للمذكورين من الأنبياء عليهم السلام يريد أنهم ما استحقوا الإجابة
  إلى طلباتهم إلا لمبادرتهم أبواب الخير ومسارعتهم في تحصيلها كما يفعل الراغبون في
  الأمور الجادون. وقرىء { رَغَباً وَرَهَباً } بالإسكان، وهو كقوله تعالى:{ يَحْذَرُ
  ٱلآخِرَةَ وَيَرْجُواْ رَّحْمَةِ رَبّهِ }[الزمر: 9]. { خـٰشِعِينَ } قال الحسن: ذللا
  لأمر الله. وعن مجاهد: الخشوع الخوف الدائم في القلب. وقيل: متواضعين. وسئل الأعمش
  فقال: أما إني سألت إبراهيم فقال: ألا تدري؟ قلت: أفدني. قال: بينه وبين الله إذا أرخى
  ستره وأغلق بابه، فلير الله منه خيراً، لعلك ترى أنه أن يأكل خشناً ويلبس خشناً ويطأطيء
  رأسه.\r\n\t\t\t\r\n\t\t\t</section>"

