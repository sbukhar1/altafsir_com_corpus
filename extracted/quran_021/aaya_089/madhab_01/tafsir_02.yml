  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَزَكَرِيَّآ
  إِذْ نَادَىٰ رَبَّهُ رَبِّ لاَ تَذَرْنِي فَرْداً وَأَنتَ خَيْرُ ٱلْوَارِثِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱسْتَجَبْنَا
  لَهُ وَوَهَبْنَا لَهُ يَحْيَىٰ وَأَصْلَحْنَا لَهُ زَوْجَهُ إِنَّهُمْ كَانُواْ يُسَارِعُونَ
  فِي ٱلْخَيْرَاتِ وَيَدْعُونَنَا رَغَباً وَرَهَباً وَكَانُواْ لَنَا خاشِعِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">سأل ربه أن يرزقه ولداً يرثه ولا يدعه وحيداً بلا وارث، ثم ردّ أمره
  إلى الله مستسلماً فقال: { وَأَنتَ خَيْرُ ٱلْوٰرِثِينَ } أي إن لم ترزقني من يرثني
  فلا أبالي، فإنك خير وارث. إصلاح زوجه: أن جعلها صالحة للولادة بعد عقرها. وقيل: تحسين
  خلقها وكانت سيئة الخلق [إنهم] الضمير للمذكورين من الأنبياء عليهم السلام يريد أنهم
  ما استحقوا الإجابة إلى طلباتهم إلا لمبادرتهم أبواب الخير ومسارعتهم في تحصيلها كما
  يفعل الراغبون في الأمور الجادون. وقرىء { رَغَباً وَرَهَباً } بالإسكان، وهو كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَحْذَرُ ٱلآخِرَةَ وَيَرْجُواْ رَّحْمَةِ رَبّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  9]. { خـٰشِعِينَ } قال الحسن: ذللا لأمر الله. وعن مجاهد: الخشوع الخوف الدائم في
  القلب. وقيل: متواضعين. وسئل الأعمش فقال: أما إني سألت إبراهيم فقال: ألا تدري؟ قلت:
  أفدني. قال: بينه وبين الله إذا أرخى ستره وأغلق بابه، فلير الله منه خيراً، لعلك ترى
  أنه أن يأكل خشناً ويلبس خشناً ويطأطيء رأسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

