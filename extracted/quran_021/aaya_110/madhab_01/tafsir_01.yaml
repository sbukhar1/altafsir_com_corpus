  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ
  يَعْلَمُ ٱلْجَهْرَ مِنَ ٱلْقَوْلِ وَيَعْلَمُ مَا تَكْتُمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  أَدْرِي لَعَلَّهُ فِتْنَةٌ لَّكُمْ وَمَتَاعٌ إِلَىٰ حِينٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل لهؤلاء الـمشركين، إن الله يعلـم الـجهر
  الذي يجهرون به من القول، ويعلـم ما تـخفونه فلا تـجهرون به، سواء عنده خفـيه وظاهره
  وسرّه وعلانـيته، إنه لا يخفـى علـيه منه شيء فإن أخَّر عنكم عقابه علـى ما تـخفون
  من الشرك به أو تـجهرون به، فما أدري ما السبب الذي من أجله يؤخِّر ذلك عنكم؟ لعلّ
  تأخيره ذلك عنكم مع وعده إياكم لفتنة يريدها بكم، ولتتـمتعوا بحياتكم إلـى أجل قد جعله
  لكم تبلغونه، ثم ينزل بكم حينئذٍ نقمته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن عطاء الـخراسانـيّ، عن
  ابن عبـاس: { وَإنْ أدْرِي لَعَلَّهُ فِتْنَةٌ لَكُمْ وَمَتاعٌ إلـى حينٍ } يقول: لعلّ
  ما أُقرِّب لكم من العذاب والساعة، أن يؤخَّر عنكم لـمدتكم، ومتاع إلـى حين، فـيصير
  قولـي ذلك لكم فتنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

