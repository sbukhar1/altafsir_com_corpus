  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  تَوَلَّوْاْ فَقُلْ ءَاذَنتُكُمْ عَلَىٰ سَوَآءٍ وَإِنْ أَدْرِيۤ أَقَرِيبٌ أَم بَعِيدٌ
  مَّا تُوعَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ يَعْلَمُ ٱلْجَهْرَ مِنَ ٱلْقَوْلِ
  وَيَعْلَمُ مَا تَكْتُمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنْ أَدْرِي لَعَلَّهُ فِتْنَةٌ لَّكُمْ
  وَمَتَاعٌ إِلَىٰ حِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">آذن منقول من أذن إذا علم، ولكنه
  كثر استعماله في الجري مجرى الإنذار. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأْذَنُواْ بِحَرْبٍ مّنَ ٱللَّهِ
  وَرَسُولِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 279] وقول ابن حلزة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">آذَنَتْنَا بِبَيْنِهَا أَسْمَاءُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والمعنى: أني بعد توليكم وإعراضكم
  عن قبول ما عرض عليكم من وجوب توحيد الله وتنزيهه عن الأنداد والشركاء، كرجل بينه وبين
  أعدائه هدنة فأحس منهم بغدرة فنبذ إليهم العهد، وشهر النبذ وأشاعه وآذنهم جميعاً بذلك
  { عَلَىٰ سَوَاء } أي مستوين في الإعلام به، لم يطوه عن أحد منهم وكاشف كلهم، وقشر
  العصا عن لحائها و { مَّا تُوعَدُونَ } من غلبة المسلمين عليكم كائن لا محالة، ولا
  بد من أن يلحقكم بذلك الذلة والصغار، وإن كنت لا أدري متى يكون ذلك لأن الله لم يعلمني
  علمه ولم يطلعني عليه، والله عالم لا يخفى عليه ما تجاهرون به من كلام الطعانين في
  الإسلام، و { مَا تَكْتُمُونَ } في صدوركم من الإحن والأحقاد للمسلمين، وهو يجازيكم
  عليه. وما أدري لعلّ تأخير هذا الموعد امتحان لكم لينظر كيف تعلمون. أو تمتيع لكم {
  إِلَىٰ حِينٍ } ليكون ذلك حجة عليكم؛ وليقع الموعد في وقت هو فيه حكمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

