text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا رَآكَ
  ٱلَّذِينَ كَفَرُوۤاْ إِن يَتَّخِذُونَكَ إِلاَّ هُزُواً أَهَـٰذَا ٱلَّذِي يَذْكُرُ
  آلِهَتَكُمْ وَهُمْ بِذِكْرِ ٱلرَّحْمَـٰنِ هُمْ كَافِرُونَ }يقول تعالـى ذكره لنبـيه
  مـحمد صلى الله عليه وسلم: { وَإذَا رآكَ } يا مـحمد { الَّذِينَ كَفَرُوا } بـالله،
  { إنْ يَتَّـخِذُونَكَ إلاَّ هُزُوا } يقول: ما يتـخذونك إلا سخرّيا يقول بعضهم لبعض:
  { أهَذَا الَّذِي يَذْكُرُ آلِهَتَكُمْ } يعنـي بقوله: يذكر آلهتكم بسوء ويعيبها، تعجبـا
  منهم من ذلك. يقول الله تعالـى ذكره: فـيعجبون من ذكرك يا مـحمد آلهتهم التـي لا تضرّ
  ولا تنفع بسوء. { وَهُمْ بِذِكْرِ الرَّحْمَنِ } الذي خـلقهم وأنعم علـيهم، ومنه نَفْعُهم،
  وبـيده ضرّهم، وإلـيه مرجعهم بـما هو أهله منهم أن يذكروه به { كَافِرُونَ } والعرب
  تضع الذكر موضع الـمدح والذمّ، فـيقولون: سمعنا فلانا يذكر فلانا، وهم يريدون سمعناه
  يذكره بقبـيح ويعيبه ومن ذلك قول عنترة:لا تَذْكُرِي مُهْرِي وَما أطْعَمْتُهُ   فـيَكُونَ
  جِلْدُكِ مثِلَ جِلْدِ الأجْرَبِيعنـي بذلك: لا تعيبـي مُهْري. وسمعناه يُذكر بخير.\r\n\t\t\t\r\n\t\t\t</section>"

