  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  رَآكَ ٱلَّذِينَ كَفَرُوۤاْ إِن يَتَّخِذُونَكَ إِلاَّ هُزُواً أَهَـٰذَا ٱلَّذِي يَذْكُرُ
  آلِهَتَكُمْ وَهُمْ بِذِكْرِ ٱلرَّحْمَـٰنِ هُمْ كَافِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { وَإذَا رآكَ } يا مـحمد { الَّذِينَ
  كَفَرُوا } بـالله، { إنْ يَتَّـخِذُونَكَ إلاَّ هُزُوا } يقول: ما يتـخذونك إلا سخرّيا
  يقول بعضهم لبعض: { أهَذَا الَّذِي يَذْكُرُ آلِهَتَكُمْ } يعنـي بقوله: يذكر آلهتكم
  بسوء ويعيبها، تعجبـا منهم من ذلك. يقول الله تعالـى ذكره: فـيعجبون من ذكرك يا مـحمد
  آلهتهم التـي لا تضرّ ولا تنفع بسوء. { وَهُمْ بِذِكْرِ الرَّحْمَنِ } الذي خـلقهم
  وأنعم علـيهم، ومنه نَفْعُهم، وبـيده ضرّهم، وإلـيه مرجعهم بـما هو أهله منهم أن يذكروه
  به { كَافِرُونَ } والعرب تضع الذكر موضع الـمدح والذمّ، فـيقولون: سمعنا فلانا يذكر
  فلانا، وهم يريدون سمعناه يذكره بقبـيح ويعيبه ومن ذلك قول عنترة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لا تَذْكُرِي مُهْرِي وَما أطْعَمْتُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فـيَكُونَ جِلْدُكِ مثِلَ جِلْدِ الأجْرَبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك: لا تعيبـي مُهْري. وسمعناه
  يُذكر بخير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

