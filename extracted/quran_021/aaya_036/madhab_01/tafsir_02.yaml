text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا رَآكَ
  ٱلَّذِينَ كَفَرُوۤاْ إِن يَتَّخِذُونَكَ إِلاَّ هُزُواً أَهَـٰذَا ٱلَّذِي يَذْكُرُ
  آلِهَتَكُمْ وَهُمْ بِذِكْرِ ٱلرَّحْمَـٰنِ هُمْ كَافِرُونَ }الذكر يكون بخير وبخلافه،
  فإذا دلت الحال على أحدهما أطلق ولم يقيد، كقولك للرجل: سمعت فلاناً يذكرك، فإن كان
  الذاكر صديقاً فهو ثناء، وإن كان عدوّاً فذم. ومنه قوله تعالى:{ سَمِعْنَا فَتًى يَذْكُرُهُمْ }[الأنبياء:
  60] وقوله: { أَهَـٰذَا ٱلَّذِى يَذْكُرُ الِهَتَكُمْ } والمعنى أنهم عاكفون على ذكر
  آلهتهم بهممهم وما يجب أن لا تذكر به، من كونهم شفعاء وشهداء. ويسوءهم أن يذكرها ذاكر
  بخلاف ذلك. وأما ذكر الله وما يجب أن يذكر به من الوحدانية، فهم به كافرون لا يصدّقون
  به أصلاً فهم أحق بأن يتخذوا هزؤا منك، فإنك محق وهم مبطلون. وقيل معنى { بِذِكْرِ
  ٱلرَّحْمَـٰنِ } قولهم: ما نعرف الرحمٰن إلا مسيلمة. وقولهم{ وَمَا ٱلرَّحْمَـٰنُ أَنَسْجُدُ
  لِمَا تَأْمُرُنَا }[الفرقان: 60] وقيل: { بِذِكْرِ ٱلرَّحْمَـٰنِ } بما أنزل عليك
  من القرآن. والجملة في موضع الحال، أي يتخذونك هزؤا. وهم على حال هي أصل الهزء والسخرية
  وهي الكفر بالله.\r\n\t\t\t\r\n\t\t\t</section>"

