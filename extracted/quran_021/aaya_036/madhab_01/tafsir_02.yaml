  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  رَآكَ ٱلَّذِينَ كَفَرُوۤاْ إِن يَتَّخِذُونَكَ إِلاَّ هُزُواً أَهَـٰذَا ٱلَّذِي يَذْكُرُ
  آلِهَتَكُمْ وَهُمْ بِذِكْرِ ٱلرَّحْمَـٰنِ هُمْ كَافِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الذكر
  يكون بخير وبخلافه، فإذا دلت الحال على أحدهما أطلق ولم يقيد، كقولك للرجل: سمعت فلاناً
  يذكرك، فإن كان الذاكر صديقاً فهو ثناء، وإن كان عدوّاً فذم. ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَمِعْنَا
  فَتًى يَذْكُرُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 60] وقوله: { أَهَـٰذَا ٱلَّذِى يَذْكُرُ الِهَتَكُمْ }
  والمعنى أنهم عاكفون على ذكر آلهتهم بهممهم وما يجب أن لا تذكر به، من كونهم شفعاء
  وشهداء. ويسوءهم أن يذكرها ذاكر بخلاف ذلك. وأما ذكر الله وما يجب أن يذكر به من الوحدانية،
  فهم به كافرون لا يصدّقون به أصلاً فهم أحق بأن يتخذوا هزؤا منك، فإنك محق وهم مبطلون.
  وقيل معنى { بِذِكْرِ ٱلرَّحْمَـٰنِ } قولهم: ما نعرف الرحمٰن إلا مسيلمة. وقولهم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  ٱلرَّحْمَـٰنُ أَنَسْجُدُ لِمَا تَأْمُرُنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 60] وقيل: { بِذِكْرِ
  ٱلرَّحْمَـٰنِ } بما أنزل عليك من القرآن. والجملة في موضع الحال، أي يتخذونك هزؤا.
  وهم على حال هي أصل الهزء والسخرية وهي الكفر بالله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

