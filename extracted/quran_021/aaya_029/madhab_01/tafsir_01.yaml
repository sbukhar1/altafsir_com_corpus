text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَقُلْ مِنْهُمْ
  إِنِّيۤ إِلَـٰهٌ مِّن دُونِهِ فَذٰلِكَ نَجْزِيهِ جَهَنَّمَ كَذَلِكَ نَجْزِي ٱلظَّالِمِينَ
  }يقول تعالى ذكره: ومن يقل من الـملائكة إنـي إله من دون الله، { فَذَلِكَ } الذي يقول
  ذلك منهم { نَـجْزِيهِ جَهَنّـمَ } يقول: نثـيبه علـى قـيـله ذلك جهنـم. { كَذلِكَ
  نَـجْزِي الظَّالِـمينَ } يقول: كما نـجزي من قال من الـملائكة إنـي إله من دون الله
  جهنـم، كذلك نـجزي ذلك كل من ظلـم نفسه فكفر بـالله وعبد غيره. وقـيـل: عنـي بهذه الآية
  إبلـيس. وقال قائلو ذلك: إنـما قلنا ذلك، لأنه لا أحد من الملائكة قال إني إله من دون
  الله سواه ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جُرَيج: { وَمَنْ يَقُلْ مِنْهُمْ } قال: قال ابن جُرَيج: من يقل من الـملائكة إنـي
  إله من دونه فلـم يقله إلا إبلـيس دعا إلـى عبـادة نفسه، فنزلت هذه فـي إبلـيس.حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة: { وَمَنْ يَقُلْ مِنْهُمْ إنّـي إلَهٌ
  منْ دُونِهِ فَذَلكَ نـجْزِيهِ جَهَنَّـمَ كَذلكَ نَـجْزِي الظَّالِـمينَ } وإنـما
  كانت هذه الآية خاصة لعدوّ الله إبلـيس لـما قال ما قال لعنه الله وجعله رجيـما، فقال:
  { فَذلكَ نَـجْزِيهِ جَهَنَّـمَ كَذلكَ نَـجزِي الظَّالِـمينَ }.حدثنا ابن عبد الأعلـى،
  قال: ثنا ابن ثور، عن معمر، عن قَتادة: { وَمَنْ يَقُلْ مِنْهُمْ إنّـي إلَهٌ منْ دُونِهِ
  فَذلكَ نَـجْزِيهِ جَهَنَّـمَ } قال: هي خاصة لإبلـيس.\r\n\t\t\t\r\n\t\t\t</section>"

