  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَقُلْ مِنْهُمْ إِنِّيۤ إِلَـٰهٌ مِّن دُونِهِ فَذٰلِكَ نَجْزِيهِ جَهَنَّمَ كَذَلِكَ
  نَجْزِي ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ومن يقل من الـملائكة
  إنـي إله من دون الله، { فَذَلِكَ } الذي يقول ذلك منهم { نَـجْزِيهِ جَهَنّـمَ } يقول:
  نثـيبه علـى قـيـله ذلك جهنـم. { كَذلِكَ نَـجْزِي الظَّالِـمينَ } يقول: كما نـجزي
  من قال من الـملائكة إنـي إله من دون الله جهنـم، كذلك نـجزي ذلك كل من ظلـم نفسه فكفر
  بـالله وعبد غيره. وقـيـل: عنـي بهذه الآية إبلـيس. وقال قائلو ذلك: إنـما قلنا ذلك،
  لأنه لا أحد من الملائكة قال إني إله من دون الله سواه ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج: {
  وَمَنْ يَقُلْ مِنْهُمْ } قال: قال ابن جُرَيج: من يقل من الـملائكة إنـي إله من دونه
  فلـم يقله إلا إبلـيس دعا إلـى عبـادة نفسه، فنزلت هذه فـي إبلـيس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة: { وَمَنْ يَقُلْ
  مِنْهُمْ إنّـي إلَهٌ منْ دُونِهِ فَذَلكَ نـجْزِيهِ جَهَنَّـمَ كَذلكَ نَـجْزِي الظَّالِـمينَ
  } وإنـما كانت هذه الآية خاصة لعدوّ الله إبلـيس لـما قال ما قال لعنه الله وجعله رجيـما،
  فقال: { فَذلكَ نَـجْزِيهِ جَهَنَّـمَ كَذلكَ نَـجزِي الظَّالِـمينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { وَمَنْ
  يَقُلْ مِنْهُمْ إنّـي إلَهٌ منْ دُونِهِ فَذلكَ نَـجْزِيهِ جَهَنَّـمَ } قال: هي خاصة
  لإبلـيس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

