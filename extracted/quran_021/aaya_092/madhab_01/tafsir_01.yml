  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذِهِ أُمَّتُكُمْ أُمَّةً وَاحِدَةً وَأَنَاْ رَبُّكُمْ فَٱعْبُدُونِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: إن هذه مِلتكم ملة واحدة، وأنا ربكم أيها الناس
  فـاعبدون دون الآلهة والأوثان وسائر ما تعبدون من دونـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أُمَّتُكُمْ
  أُمَّةً وَاحِدَةً } يقول: دينكم دين واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال مـجاهد، فـي قوله:
  { إنَّ هَذِهِ أُمَّتُكُمْ أُمَّةً وَاحِدَةً } قال: دينكم دين واحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ونصبت الأمة الثانـية علـى القطع، وبـالنصب قرأه جماعة قرّاء الأمصار،
  وهو الصواب عندنا لأن الأمة الثانـية نكرة والأولـى معرفة وإذا كان ذلك كذلك، وكان
  الـخبر قبل مـجيء النكرة مستغنـياً عنها كان وجه الكلام النصب، هذا مع إجماع الـحجة
  من القرّاء علـيه، وقد ذُكر عن عبد الله بن أبـي إسحاق رفع ذلك أنه قرأه: «أُمَّةٌ
  وَاحِدَةٌ» بنـية تكرير الكلام، كأنه أراد: إن هذه أمتكم هذه أمة واحدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

