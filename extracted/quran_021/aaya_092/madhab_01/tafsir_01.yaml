text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذِهِ
  أُمَّتُكُمْ أُمَّةً وَاحِدَةً وَأَنَاْ رَبُّكُمْ فَٱعْبُدُونِ }يقول تعالـى ذكره:
  إن هذه مِلتكم ملة واحدة، وأنا ربكم أيها الناس فـاعبدون دون الآلهة والأوثان وسائر
  ما تعبدون من دونـي.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أُمَّتُكُمْ
  أُمَّةً وَاحِدَةً } يقول: دينكم دين واحد.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، قال: قال مـجاهد، فـي قوله: { إنَّ هَذِهِ أُمَّتُكُمْ أُمَّةً
  وَاحِدَةً } قال: دينكم دين واحد.ونصبت الأمة الثانـية علـى القطع، وبـالنصب قرأه جماعة
  قرّاء الأمصار، وهو الصواب عندنا لأن الأمة الثانـية نكرة والأولـى معرفة وإذا كان
  ذلك كذلك، وكان الـخبر قبل مـجيء النكرة مستغنـياً عنها كان وجه الكلام النصب، هذا
  مع إجماع الـحجة من القرّاء علـيه، وقد ذُكر عن عبد الله بن أبـي إسحاق رفع ذلك أنه
  قرأه: «أُمَّةٌ وَاحِدَةٌ» بنـية تكرير الكلام، كأنه أراد: إن هذه أمتكم هذه أمة واحدة.\r\n\t\t\t\r\n\t\t\t</section>"

