text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذِهِ
  أُمَّتُكُمْ أُمَّةً وَاحِدَةً وَأَنَاْ رَبُّكُمْ فَٱعْبُدُونِ }الأمّة: الملة، و
  { هَـٰذِهِ } إشارة إلى ملة الإسلام، أي: إن ملة الإسلام هي ملتكم التي يجب أن تكونوا
  عليها لا تنحرفون عنها، يشارإليها ملة واحدة غير مختلفة { وَأَنَا } إلهكم إله واحد
  { فَٱعْبُدُونِ } ونصب الحسن أمّتكم على البدل من هذه، ورفع أمّة خبراً. وعنه رفعهما
  جميعاً خبرين لهذه. أو نوى للثاني مبتدأ، والخطاب للناس كافة.\r\n\t\t\t\r\n\t\t\t</section>"

