text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خُلِقَ ٱلإنْسَانُ
  مِنْ عَجَلٍ سَأُوْرِيكُمْ آيَاتِي فَلاَ تَسْتَعْجِلُونِ } * { وَيَقُولُونَ مَتَىٰ
  هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ }كانوا يستعجلون عذاب الله و[نزول] آياته
  الملجئة إلى العلم والإقرار { وَيَقُولُونَ مَتَىٰ هَـٰذَا ٱلْوَعْدُ } فأراد نهيهم
  عن الاستعجال وزجرهم، فقدم أولاً ذم الإنسان على إفراط العجلة، وأنه مطبوع عليها، ثم
  نهاهم وزجرهم، كأنه قال: ليس ببدع منكم أن تستعجلوا فإنكم مجبولون على ذلك وهو طبعكم
  وسجيتكم. وعن ابن عباس رضي الله عنه: أنه أراد بالإنسان آدم عليه السلام، وأنه حين
  بلغ الروح صدره ولم يتبالغ فيه أراد أن يقوم. وروي: أنه لما دخل الروح في عينه نظر
  إلى ثمار الجنة، ولما دخل جوفه اشتهى الطعام. وقيل خلقه الله تعالى في آخر النهار يوم
  الجمعة قبل غروب الشمس، فأسرع في خلقه قبل مغيبها. وعن ابن عباس رضي الله عنه أنه النضر
  بن الحٰرث. والظاهر أن المراد الجنس. وقيل: «العجل»: الطين، بلغة حِمْيَر. وقال شاعرهم:وَالنَّخْلُ
  يَنْبُتُ بَيْنَ الْمَاءِ وَالْعَجَلِ   والله أعلم بصحته. فإن قلت: لم نهاهم عن الاستعجال
  مع قوله: { خُلِقَ ٱلإنْسَانُ مِنْ عَجَلٍ } وقوله:{ وَكَانَ ٱلإِنْسَـٰنُ عَجُولاً }[الإسراء:
  11] أليس هذا من تكليف ما لا يطاق؟ قلت: هذا كما ركب في الشهوة وأمره أن يغلبها. لأنه
  أعطاه القدرة التي يستطيع بها قمع الشهوة وترك العجلة. وقرىء: «خلق الإنسان».\r\n\t\t\t\r\n\t\t\t</section>"

