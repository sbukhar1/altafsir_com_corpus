  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خُلِقَ
  ٱلإنْسَانُ مِنْ عَجَلٍ سَأُوْرِيكُمْ آيَاتِي فَلاَ تَسْتَعْجِلُونِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُونَ
  مَتَىٰ هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كانوا
  يستعجلون عذاب الله و[نزول] آياته الملجئة إلى العلم والإقرار { وَيَقُولُونَ مَتَىٰ
  هَـٰذَا ٱلْوَعْدُ } فأراد نهيهم عن الاستعجال وزجرهم، فقدم أولاً ذم الإنسان على إفراط
  العجلة، وأنه مطبوع عليها، ثم نهاهم وزجرهم، كأنه قال: ليس ببدع منكم أن تستعجلوا فإنكم
  مجبولون على ذلك وهو طبعكم وسجيتكم. وعن ابن عباس رضي الله عنه: أنه أراد بالإنسان
  آدم عليه السلام، وأنه حين بلغ الروح صدره ولم يتبالغ فيه أراد أن يقوم. وروي: أنه
  لما دخل الروح في عينه نظر إلى ثمار الجنة، ولما دخل جوفه اشتهى الطعام. وقيل خلقه
  الله تعالى في آخر النهار يوم الجمعة قبل غروب الشمس، فأسرع في خلقه قبل مغيبها. وعن
  ابن عباس رضي الله عنه أنه النضر بن الحٰرث. والظاهر أن المراد الجنس. وقيل: «العجل»:
  الطين، بلغة حِمْيَر. وقال شاعرهم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَالنَّخْلُ يَنْبُتُ بَيْنَ الْمَاءِ وَالْعَجَلِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والله أعلم بصحته. فإن قلت: لم نهاهم عن الاستعجال مع قوله: { خُلِقَ
  ٱلإنْسَانُ مِنْ عَجَلٍ } وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَانَ ٱلإِنْسَـٰنُ عَجُولاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  11] أليس هذا من تكليف ما لا يطاق؟ قلت: هذا كما ركب في الشهوة وأمره أن يغلبها. لأنه
  أعطاه القدرة التي يستطيع بها قمع الشهوة وترك العجلة. وقرىء: «خلق الإنسان».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

