text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خُلِقَ ٱلإنْسَانُ
  مِنْ عَجَلٍ سَأُوْرِيكُمْ آيَاتِي فَلاَ تَسْتَعْجِلُونِ } * { وَيَقُولُونَ مَتَىٰ
  هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ }يقول تعالـى ذكره: { خُـلِقَ الإنْسانُ
  } يعنـي آدم { مِنْ عَجَلٍ }.واختلف أهل التأويل في تأويله، فقال بعضهم: معناه: من
  عَجَل فـي بنـيته وخـلقته كان من العجلة، وعلـى العجلة. ذكر من قال ذلك:حدثنا أبو كريب،
  قال: ثنا ابن يـمان، عن أشعث، عن جعفر، عن سعيد فـي قوله: { خُـلِقَ الإنْسانُ مِنْ
  عَجَلٍ } قال: لـما نفخ فـيه الروح فـي ركبتـيه ذهب لـينهض، فقال الله: { خُـلِقَ الإنْسانُ
  مِنْ عَجَلٍ }.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: لـما نُفخ
  فـيه يعنـي فـي آدم الروح، فدخـل فـي رأسه عطس، فقالت الـملائكة: قل الـحمد لله فقال:
  الـحمد لله. فقال الله له: رحمك ربك فلـما دخـل الروح فـي عينـيه نظر إلـى ثمار الـجنة،
  فلـما دخـل فـي جوفه اشتهى الطعام، فوثب قبل أن تبلغ الروح رجلـيه عجلان إلـى ثمار
  الـجنة فذلك حين يقول: { خُـلِقَ الإنْسانُ مِنْ عَجَلٍ } يقول: خـلق الإنسان عجولاً.حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قتادة: { خُـلِقَ الإنْسانُ مِنْ عَجَلٍ
  } قال: خـلق عجولاً.وقال آخرون: معناه: خـلق الإنسان من عجل، أي من تعجيـل فـي خـلق
  الله إياه ومن سرعة فـيه وعلـى عجل. وقالوا: خـلقه الله فـي آخر النهار يوم الـجمعة
  قبل غروب الشمس علـى عجل فـي خـلقه إياه قبل مغيبها. ذكر من قال ذلك:حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا
  ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { خُـلِقَ الإنْسانُ مِنْ
  عَجَلٍ } قال: قول آدم حين خُـلق بعد كلّ شيء آخر النهار من يوم خـلق الـخـلق، فلـما
  أحيا الروح عينـيه ولسانه ورأسه ولـم تبلغ أسفله، قال: يا ربّ استعجل بخـلقـي قبل غروب
  الشمس.حدثنـي الـحرث، قال ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال مـجاهد:
  { خُـلِقَ الإنْسانُ مِنْ عَجَلٍ } قال آدم حين خُـلق بعد كلّ شيء ثم ذكر نـحوه، غير
  أنه قال فـي حديثه: استعجلْ بخـلقـي فقد غربت الشمس.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { خُـلِقَ الإنْسانُ مِنْ عَجَلٍ } قال: علـى عجل آدم
  آخر ذلك الـيوم من ذينك الـيومين، يريد يوم الـجمعة، وخـلقه علـى عجل، وجعله عجولاً.وقال
  بعض أهل العربـية من أهل البصرة مـمن قال نـحو هذه الـمقالة: إنـما قال: { خُـلِقَ
  الإنْسَانُ مِنْ عَجَلٍ } وهو يعنـي أنه خـلقه من تعجيـل من الأمر، لأنه قال: { إنَّـمَا
  قَوْلُنا لِشَيْء إذَا أرَدْناهُ أنْ نَقُولَ لَهُ كُنْ فَـيَكُونُ } قال: فهذا العجل.
  وقوله: {  فَلا تَسْتَعْجِلُونِ } إنّـي { سأُرِيكُمْ آياتـي }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خُلِقَ ٱلإنْسَانُ مِنْ عَجَلٍ سَأُوْرِيكُمْ
  آيَاتِي فَلاَ تَسْتَعْجِلُونِ } * { وَيَقُولُونَ مَتَىٰ هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ
  صَادِقِينَ }وعلـى قول صاحب هذه الـمقالة، يجب أن يكون كلّ خـلق الله خُـلق علـى عجل،
  لأن كل ذلك خـلق بأن قـيـل له كن فكان.فإذا كان ذلك كذلك، فما وجه خصوص الإنسان إذا
  بذكر أنه خُـلق من عجل دون الأشياء كلها وكلها مخـلوق من عجل؟ وفـي خصوص الله تعالـى
  ذكره الإنسان بذلك الدلـيـل الواضح، علـى أن القول فـي ذلك غير الذي قاله صاحب هذه
  الـمقالة.وقال آخرون منهم: هذا من الـمقلوب، وإنـما خُـلق العَجَل من الإنسان، وخُـلقت
  العجلة من الإنسان. وقالوا: ذلك مثل قوله:{ ما إنَّ مَفـاتِـحَهُ لَتَنُوءُ بـالعُصْبَةِ
  أُولـي القُوَّةِ }إنـما هو: لَتنوء العصبة بها متثاقلة. وقالوا: هذا وما أشبهه فـي
  كلام العرب كثـير مشهور. قالوا: وإنـما كلـم القوم بـما يعقلون. قالوا: وذلك مثل قولهم:
  عرَضتُ الناقة، وكقولهم: إذا طلعت الشعرى واستوت العود علـى الـحِرْبـاء أي استوت الـحربـاء
  علـى العود، كقول الشاعر:وتَرْكَبُ خَيْلاً لا هَوَادَة بَـيْنَها   وَتَشْقَـى الرماحُ
  بـالضياطِرَةِ الـحُمْرِوكقول ابن مقبل:حَسَرْتُ كَفِّـي عَنِ السِّرْبـالِ آخُذُه   ُفَرْدا
  يُجَرُّ عَلـى أيْدِي الـمُفَدّينايريد: حسرت السربـال عن كفّـي، ونـحو ذلك من الـمقلوب.
  وفـي إجماع أهل التأويـل علـى خلاف هذا القول، الكفـاية الـمغنـية عن الاستشهاد علـى
  فساده بغيره.قال أبو جعفر: والصواب من القول فـي تأويـل ذلك عندنا الذي ذكرناه عمن
  قال معناه: خُـلق الإنسان من عجل فـي خـلقه أيْ علـى عجل وسرعة فـي ذلك. وإنـما قـيـل
  ذلك كذلك، لأنه بُودر بخـلقه مغيب الشمس فـي آخر ساعة من نهار يوم الـجمعة، وفـي ذلك
  الوقت نفخ فـيه الروح.وإنـما قلنا أولـى الأقوال التـي ذكرناها فـي ذلك بـالصواب، لدلالة
  قوله تعالـى: { سأُرِيكُمْ آياتِـي فَلا تَسْتَعْجِلُونَ } علـيّ ذلك، وأن أبـا كريب:حدثنا
  قال: ثنا ابن إدريس، قال: أخبرنا مـحمد بن عمرو، عن أبـي سلـمة، عن أبـي هريرة قال:
  قال رسول الله صلى الله عليه وسلم: \" إنَّ فِـي الـجُمُعَةِ لَساعَةً \" يُقَلِّلُها،
  قال: \" لا يَوَافِقُها عَبْدٌ مُسْلِـمٌ يَسأَلُ اللَّهَ فِـيها خَيْرا إلاَّ آتاهُ
  اللَّهُ إيَّاهُ \" فقال عبد الله بن سلام: قد علـمت أيّ ساعة هي، هي آخر ساعات النهار
  من يوم الـجمعة. قال الله: { خُـلِقَ الإنْسانُ مِنْ عَجَلٍ سأُرِيكُمْ آياتِـي فَلا
  تَسْتَعْجِلُونَ }.حدثنا أبو كريب، قال: ثنا الـمـحاربـي وعبدة بن سلـيـمان وأسير بن
  عمرو، عن مـحمد بن عمرو، قال: ثنا أبو سلـمة، عن أبـي هريرة، عن النبـيّ صلى الله عليه
  وسلم بنـحوه، وذكر كلام عبد الله بن سلام بنـحوه.فتأويـل الكلام إذا كان الصواب فـي
  تأويـل ذلك ما قلنا بـما به استشهدنا { خُـلِقَ الإنْسانُ مِنْ عَجَلٍ } ، ولذلك يستعجل
  ربه بـالعذاب. { سأُرِيكُمْ آياتِـي فَلا تَسْتَعْجِلُونِ } أيها الـمستعجلون ربهم
  بـالآيات القائلون لنبـينا مـحمد صلى الله عليه وسلم: بل هو شاعر، فلـيأتنا بآية كما
  أرسل الأوّلون آياتـي، كما أريتها من قبلكم من الأمـم التـي أهلكناها بتكذيبها الرسل،
  إذا أتتها الآيات: { فلا تَسْتَعْجِلُونِ } يقول: فلا تستعجلوا ربكم، فإنا سنأتـيكم
  بها ونريكموها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خُلِقَ ٱلإنْسَانُ مِنْ عَجَلٍ سَأُوْرِيكُمْ
  آيَاتِي فَلاَ تَسْتَعْجِلُونِ } * { وَيَقُولُونَ مَتَىٰ هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ
  صَادِقِينَ }واختلفت القرّاء فـي قراءة قوله: { خُـلِقَ الإنْسانُ مِنْ عَجَلٍ } فقرأته
  عامة قرّاء الأمصار: { خُـلِقَ الإنْسانُ مِنْ عَجَلٍ } بضمّ الـخاء علـى مذهب ما لـم
  يسِمّ فـاعله. وقرأه حُميد الأعرج: «خَـلَقَ» بفتـحها، بـمعنى: خـلق الله الإنسان.
  والقراءة التـي علـيها قرّاء الأمصار، هي القراءة التـي لا أستـجيز خلافها.وقوله: {
  وَيَقُولُونَ مَتـى هَذَا الوَعْدُ إنْ كُنْتُـمْ صَادِقِـينَ } يقول تعالـى ذكره:
  ويقول هؤلاء الـمستعجلون ربهم بـالآيات والعذاب لمحمد صلى الله عليه وسلم: متـى هذا
  الوعد؟ يقول: متى يجيئنا هذا الذي تعدنا من العذاب إن كنتـم صادقـين فـيـما تعدوننا
  به من ذلك؟ وقـيـل: { هَذَا الوَعْدُ } والـمعنى الـموعود لـمعرفة السامعين معناه.
  وقـيـل: { إنْ كُنْتُـمْ صَادِقِـينَ } كأنهم قالوا ذلك لرسول الله صلى الله عليه وسلم
  وللـمؤمنـين به. و«متـى» فـي موضع نصب، لأن معناه: أي وقت هذا الوعد وأيّ يوم هو فهو
  نصب علـى الظرف لأنه وقت.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

