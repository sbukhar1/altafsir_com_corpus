text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ لَهُمْ آلِهَةٌ
  تَمْنَعُهُمْ مِّن دُونِنَا لاَ يَسْتَطِيعُونَ نَصْرَ أَنْفُسِهِمْ وَلاَ هُمْ مِّنَّا
  يُصْحَبُونَ }ثم أضرب عن ذلك بما في «أم» من معنى «بل» وقال: { أَمْ لَهُمْ الِهَةٌ
  تَمْنَعُهُمْ } من العذاب تتجاوز منعنا وحفظنا. ثم استأنف فبين أنّ ما ليس بقادر على
  نصر نفسه ومنعها ولا بمصحوب من الله بالنصر والتأييد، كيف يمنع غيره وينصره؟\r\n\t\t\t\r\n\t\t\t</section>"

