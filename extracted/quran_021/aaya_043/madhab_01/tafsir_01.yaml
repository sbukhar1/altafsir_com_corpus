  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  لَهُمْ آلِهَةٌ تَمْنَعُهُمْ مِّن دُونِنَا لاَ يَسْتَطِيعُونَ نَصْرَ أَنْفُسِهِمْ
  وَلاَ هُمْ مِّنَّا يُصْحَبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ألهؤلاء الـمستعجلـي ربهم بـالعذاب آلهة تـمنعهم، إن نـحن أحللنا بهم عذابنا، وأنزلنا
  بهم بأسنا من دوننا؟ ومعناه: أم لهم آلهة من دوننا تـمنعهم منا؟ ثم وصف جلّ ثناؤه الآلهة
  بـالضعف والـمهانة، وما هي به من صفتها، فقال: وكيف تستطيع آلهتهم التـي يدعونها من
  دوننا أن تـمنعهم منا وهي لا تستطيع نصر أنفسها. وقوله: { وَلا هُمْ مِنَّا يُصْحَبُونَ
  } اختلف أهل التأويـل فـي الـمعنـيّ بذلك، وفـي معنى «يُصْحَبُون»، فقال بعضهم: عنـي
  بذلك الآلهة، وأنها لا تصحب من الله بخير. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أمْ لَهُمْ آلِهَةٌ تَـمْنَعُهُمْ
  مِنْ دُونِنا لا يَسْتَطِيعُونَ نَصْرَ أنْفُسِهِمْ } يعنـي الآلهة. { وَلا هُمْ مِنَّا
  يُصْحَبُونَ } يقول: لا يُصحبون من الله بخير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: ولا هم منا ينصرون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا أبو ثور، عن معمر، عن ابن أبـي نـجيح، عن مـجاهد: { وَلا
  هُمْ مِنَّا يُصْحَبُونَ } قال: لا ينصرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس، قوله:
  { أمْ لَهُمْ آلِهَةٌ تَـمْنَعُهُمْ مِنْ دُونِنا } إلـى قوله: { يُصْحَبُونَ } قال:
  ينصرون. قال: قال مـجاهد: ولا هم يُحْفظون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلا
  هُمْ مِنَّا يُصْحَبُونَ } يُجَارُون...</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَلا هُمْ مِنَّا
  يُصْحَبُونَ } يقول: ولا هم منا يجارون، وهو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ يُجِيرُ وَلا يُجارُ عَلَـيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  الصاحب، وهو الإنسان يكون له خفـير مـما يخاف، فهو قوله يصحبون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب قول من قال هذا القول
  الذي حكيناه عن ابن عبـاس، وأن { هُمْ } من قوله: { وَلا هُمْ } من ذكر الكفـار، وأن
  قوله: { يُصْحَبُونَ } بـمعنى: يُجارون يُصْحبون بـالـجوار لأن العرب مـحكيّ عنها:
  أنا لك جار من فلان وصاحب، بـمعنى: أجيرك وأمنعك، وهم إذا لـم يصحبوا بـالـجوار، ولـم
  يكن لهم مانع من عذاب الله مع سخط الله علـيهم، فلـم يصحبوا بخير ولم ينصروا.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

