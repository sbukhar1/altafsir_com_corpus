text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ لَهُمْ آلِهَةٌ
  تَمْنَعُهُمْ مِّن دُونِنَا لاَ يَسْتَطِيعُونَ نَصْرَ أَنْفُسِهِمْ وَلاَ هُمْ مِّنَّا
  يُصْحَبُونَ }يقول تعالـى ذكره: ألهؤلاء الـمستعجلـي ربهم بـالعذاب آلهة تـمنعهم، إن
  نـحن أحللنا بهم عذابنا، وأنزلنا بهم بأسنا من دوننا؟ ومعناه: أم لهم آلهة من دوننا
  تـمنعهم منا؟ ثم وصف جلّ ثناؤه الآلهة بـالضعف والـمهانة، وما هي به من صفتها، فقال:
  وكيف تستطيع آلهتهم التـي يدعونها من دوننا أن تـمنعهم منا وهي لا تستطيع نصر أنفسها.
  وقوله: { وَلا هُمْ مِنَّا يُصْحَبُونَ } اختلف أهل التأويـل فـي الـمعنـيّ بذلك، وفـي
  معنى «يُصْحَبُون»، فقال بعضهم: عنـي بذلك الآلهة، وأنها لا تصحب من الله بخير. ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أمْ لَهُمْ
  آلِهَةٌ تَـمْنَعُهُمْ مِنْ دُونِنا لا يَسْتَطِيعُونَ نَصْرَ أنْفُسِهِمْ } يعنـي
  الآلهة. { وَلا هُمْ مِنَّا يُصْحَبُونَ } يقول: لا يُصحبون من الله بخير.وقال آخرون:
  بل معنى ذلك: ولا هم منا ينصرون. ذكر من قال ذلك:حدثنا ابن عبد الأعلـى، قال: ثنا أبو
  ثور، عن معمر، عن ابن أبـي نـجيح، عن مـجاهد: { وَلا هُمْ مِنَّا يُصْحَبُونَ } قال:
  لا ينصرون.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال
  ابن عبـاس، قوله: { أمْ لَهُمْ آلِهَةٌ تَـمْنَعُهُمْ مِنْ دُونِنا } إلـى قوله: {
  يُصْحَبُونَ } قال: ينصرون. قال: قال مـجاهد: ولا هم يُحْفظون.حدثنا علـيّ، قال: ثنا
  أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلا هُمْ مِنَّا يُصْحَبُونَ
  } يُجَارُون...ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَلا هُمْ مِنَّا يُصْحَبُونَ } يقول:
  ولا هم منا يجارون، وهو قوله:{ وَهُوَ يُجِيرُ وَلا يُجارُ عَلَـيْهِ }يعنـي الصاحب،
  وهو الإنسان يكون له خفـير مـما يخاف، فهو قوله يصحبون.قال أبو جعفر: وأولـى الأقوال
  فـي ذلك بـالصواب قول من قال هذا القول الذي حكيناه عن ابن عبـاس، وأن { هُمْ } من
  قوله: { وَلا هُمْ } من ذكر الكفـار، وأن قوله: { يُصْحَبُونَ } بـمعنى: يُجارون يُصْحبون
  بـالـجوار لأن العرب مـحكيّ عنها: أنا لك جار من فلان وصاحب، بـمعنى: أجيرك وأمنعك،
  وهم إذا لـم يصحبوا بـالـجوار، ولـم يكن لهم مانع من عذاب الله مع سخط الله علـيهم،
  فلـم يصحبوا بخير ولم ينصروا.\r\n\t\t\t\r\n\t\t\t</section>"

