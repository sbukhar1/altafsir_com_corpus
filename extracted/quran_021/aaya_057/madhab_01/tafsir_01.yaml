text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَٱللَّهِ لأَكِيدَنَّ
  أَصْنَامَكُمْ بَعْدَ أَن تُوَلُّواْ مُدْبِرِينَ } * { فَجَعَلَهُمْ جُذَاذاً إِلاَّ
  كَبِيراً لَّهُمْ لَعَلَّهُمْ إِلَيْهِ يَرْجِعُونَ }ذكر أن إبراهيـم صلوات الله علـيه
  حلف بهذه الـيـمين فـي سرّ من قومه وخفـاء، وأنه لـم يسمع ذلك منه إلا الذي أفشاه علـيه
  حين قالوا: من فعل هذا بآلهتنا إنه لـمن الظالـمين، فقالوا: سمعنا فتـى يذكرهم يقال
  له إبراهيـم. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قول الله: { وَتاللَّهِ لأَكِيدَنَّ أصْنامَكُمْ } قال: قول إبراهيـم حين استتبعه
  قومه إلـى عيد لهم فأبى وقال: إنـي سقـيـم، فسمع منه وعيد أصنامهم رجل منهم استأخر،
  وهو الذي يقول:{ سَمِعْنا فَتـى يَذْكُرُهُمْ يُقالُ لهُ إبْرَاهِيـمُ }حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَتاللَّهِ لأَكِيدَنَّ أصْنامَكُمْ }
  قال: نرى أنه قال ذلك حيث لـم يسمعوه بعد أن تولَّوا مدبرين.وقوله: { فَجَعَلَهُمْ
  جُذَاذا إلاَّ كَبِـيراً لَهُمْ } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء
  الأمصار سوى يحيى بن وثاب والأعمش والكسائي: «فَجَعَلَهُمْ جِذَاذا» بـمعنى جمع جذيذ،
  كأنهم أرادوا به جمع جذيذ وجِذاذ، كما يجمع الـخفـيف خِفـاف، والكريـم كِرام.وأولـى
  القراءتـين فـي ذلك عندنا بـالصواب قراءة من قرأه: { جُذَاذاً } بضمّ الـجيـم، لإجماع
  قرّاء الأمصار علـيه، وأن ما أجمعت علـيه فهو الصواب وهو إذا قرىء كذلك مصدرٌ مثل الرُّفـات،
  والفُتات، والدُّقاق لا واحد له، وأما من كسر الـجيـم فإنه جمع للـجذيذ، والـجذيذ:
  هو فعيـل صُرِف من مـجذوذ إلـيه، مثل كسير وهشيـم، والـمـجذوذة: الـمكسورة قِطَعاً.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فجَعَلَهُمْ جُذَاذاً } يقول: حُطاماً.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد: { جُذَاذاً } كالصَّريـم.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { فَجَعَلَهُمْ جُذَاذاً }: أي قطعاً.وكان
  سبب فعل إبراهيـم صلوات الله علـيه بآلهة قومه ذلك، كما:حدثنا موسى، قال: ثنا عمرو،
  قال: ثنا أسبـاط عن السديّ: أن إبراهيـم قال له أبوه: يا إبراهيـم إن لنا عيداً لو
  قد خرجت معنا إلـيه قد أعجبك ديننا فلـما كان يوم العيد، فخرجوا إلـيه، خرج معهم إبراهيـم،
  فلـما كان ببعض الطريق ألقـى نفسه وقال: إنـي سقـيـم، يقول: أشتكى رجلـي.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَٱللَّهِ لأَكِيدَنَّ أَصْنَامَكُمْ
  بَعْدَ أَن تُوَلُّواْ مُدْبِرِينَ } * { فَجَعَلَهُمْ جُذَاذاً إِلاَّ كَبِيراً لَّهُمْ
  لَعَلَّهُمْ إِلَيْهِ يَرْجِعُونَ }فتواطئوا رجلـيه وهو صريع فلـما مضوا نادى فـي آخرهم،
  وقد بقـي ضَعْفَـي الناس: { وَتاللَّهِ لأَكِيدَنَّ أصْنامَكُمْ بَعْدَ أنْ تُوَلُّوْا
  مُدْبِرِينَ } فسمعوها منه. ثم رجع إبراهيـم إلـى بـيت الآلهة، فإذا هنّ فـي بهو عظيـم،
  مستقبل بـاب البهو صنـم عظيـم إلـى جنبه أصغر منه بعضها إلـى بعض، كل صنـم يـلـيه أصغر
  منه، حتـى بلغوا بـاب البهو، وإذا هم قد جعلوا طعاماً، فوضعوه بـين أيدي الآلهة، قالوا:
  إذا كان حين نرجع رجعنا وقد بـاركت الآلهة فـي طعامنا فأكَلْنا. فلـما نظر إلـيهم إبراهيـم
  وإلـى ما بـين أيديهم من الطعام قالَ { ألا تَأْكُلُونَ }؟ فلـما لـم تـجبه، قال:{ ما
  لَكُمْ لا تَنْطِقُونَ فَرَاغَ عَلَـيْهِمْ ضَرْبـا بـالْـيَـمِينِ }فأخذ فأس حديد،
  فنقر كلّ صنـم فـي حافتـيه، ثم علقَّ الفأس فـي عنق الصنـم الأكبر، ثم خرج. فلـما جاء
  القوم إلـى طعامهم نظروا إلـى آلهتهم{ قالُوا مَنْ فَعَلَ هَذَا بِآلِهَتِنا إنَّهُ
  لِـمِنَ الظَّالِـمِينَ قالُوا سَمِعْنا فَتًـى يَذْكُرُهُمْ يُقالُ لَهُ إبْرَاهِيـمُ }وقوله:
  { إلاَّ كَبِـيرا لَهُمْ } يقول: إلا عظيـما للآلهة، فإن إبراهيـم لـم يكسره، ولكنه
  فـيـما ذكر علق الفأس فـي عنقه.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج: { إلاَّ كَبِـيرا
  لَهُمْ } قال: قال ابن عبـاس: إلا عظيـما لهم عظيـم آلهتهم. قال ابن جُرَيْج، وقال
  مـجاهد: وجعل إبراهيـم الفأس التـي أهلك أصنامهم مُسْندة إلـى صدر كبـيرهم الذي تَرَك.حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قال: جعل إبراهيـم الفأس التـي
  أهلك بها أصنامهم مسندة إلـى صدر كبـيرهم الذي ترك.حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: أقبل علـيهنّ كما قال الله تبـارك وتعالـى ضَرْبـا بـالـيَـمِينِ
  ثم جعل يكسرهنّ بفأس فـي يده، حتـى إذا بقـي أعظم صنـم منها ربط الفأس بـيده، ثم تركهنّ.
  فلـما رجع قومه، رأوا ما صنع بأصنامهم، فراعهم ذلك وأعظموه وقالوا: من فعل هذا بآلهتنا
  إنه لـمن الظالـمين.وقوله { لَعَلَّهُمْ إلَـيْهِ يَرْجِعُونَ } يقول: فعل ذلك إبراهيـم
  بآلهتهم ليعتبروا ويعلـموا أنها إذا لـم تدفع عن نفسها ما فعل بها إبراهيـم، فهي من
  أن تدفع عن غيرها من أراده بسوء أبعد، فـيرجعوا عما هم علـيه مقـيـمون من عبـادتها
  إلـى ما هو علـيه من دينه وتوحيد الله والبراءة من الأوثان.وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة:
  { لَعَلَّهُمْ إلَـيْهِ يَرْجِعُونَ } قال: كادهم بذلك لعلهم يتذكرون أو يبصرون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

