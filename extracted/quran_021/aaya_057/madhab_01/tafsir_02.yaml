text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَٱللَّهِ لأَكِيدَنَّ
  أَصْنَامَكُمْ بَعْدَ أَن تُوَلُّواْ مُدْبِرِينَ } * { فَجَعَلَهُمْ جُذَاذاً إِلاَّ
  كَبِيراً لَّهُمْ لَعَلَّهُمْ إِلَيْهِ يَرْجِعُونَ }قرأ معاذ بن جبل «بالله» وقرىء
  «تولوا» بمعنى تتولوا. ويقويها قوله:{ فَتَوَلَّوْاْ عَنْهُ مُدْبِرِينَ }[الصافات:
  90]. فإن قلت: ما الفرق بين الباء والتاء؟ قلت: أن الباء هي الأصل، والتاء بدل من الواو
  المبدلة منها، وأن التاء فيها زيادة معنى وهو التعجب، كأنه تعجب من تسهل الكيد على
  يده وتأتيه، لأن ذلك كان أمراً مقنوطاً منه لصعوبته وتعذره. ولعمري إن مثله صعب متعذر
  في كل زمان. خصوصاً في زمن نمروذ مع عتوّه واستكباره وقوة سلطانه وتهالكه على نصرة
  دينه ولكن:إذَا اللَّهُ سَنَّى عِقْدَ شَيْءٍ تَيَسَّرا   روي أن آزر خرج به في يوم
  عيد لهم، فبدؤا ببيت الأصنام فدخلوه وسجدوا لها ووضعوا بينها طعاماً خرجوا به معهم
  وقالوا: إلى أن نرجع بركت الآلهة على طعامنا، فذهبوا وبقي إبراهيم فنظر إلى الأصنام
  وكانت سبعين صنماً مصطفة، وثم صنم عظيم مستقبل الباب، وكان من ذهب وفي عينيه جوهرتان
  تضيئان بالليل فكسرها، كلها بفأس في يده، حتى إذا لم يبق إلا الكبير علق الفأس في عنقه،
  عن قتادة: قال ذلك سرا من قومه، وروي: سمعه رجل واحد { جُذَاذاً } قطاعاً، من الجذ
  وهو القطع. وقرىء بالكسر والفتح. وقرىء: «جَذَذَاً» جمع جَذيذ، و«جذذاً» جمع جذة. وإنما
  استبقى الكبير لأنه غلب في ظنه أنهم لا يرجعون إلا إليه، لما تسامعوه من إنكاره لدينهم
  وسبه لآلهتهم، فيبكتهم بما أجاب به من قوله: { بَلْ فَعَلَهُ كَبِيرُهُمْ هَـٰذَا فَاسْـئَلُوهُمْ
  } وعن الكلبي { إِلَيْهِ } إلى كبيرهم. ومعنى هذا: لعلهم يرجعون إليه كما يرجع إلى
  العالم في حل المشكلات، فيقولون له: ما لهؤلاء مكسورة ومالك صحيحاً والفأس على عاتقك؟
  قال هذا بناء على ظنه بهم، لما جرب وذاق من مكابرتهم لعقولهم واعتقادهم في آلهتهم وتعظيمهم
  لها. أو قاله مع علمه أنهم لا يرجعون إليه استهزاء بهم واستجهالاً، وأن قياس حال من
  يسجد له ويؤهله للعبادة أن يرجع إليه في حل كل مشكل. فإن قلت: فإذا رجعوا إلى الصنم
  بمكابرتهم لعقولهم ورسوخ الإشراك في أعراقهم، فأي فائدة دينية في رجوعهم إليه حتى يجعله
  إبراهيم صلوات الله عليه غرضاً؟ قلت: إذا رجعوا إليه تبين أنه عاجز لا ينفع ولا يضر،
  وظهر أنهم في عبادته على جهل عظيم.\r\n\t\t\t\r\n\t\t\t</section>"

