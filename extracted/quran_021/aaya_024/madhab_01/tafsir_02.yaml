text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمِ ٱتَّخَذُواْ
  مِن دُونِهِ آلِهَةً قُلْ هَاتُواْ بُرْهَانَكُمْ هَـٰذَا ذِكْرُ مَن مَّعِيَ وَذِكْرُ
  مَن قَبْلِي بَلْ أَكْثَرُهُمْ لاَ يَعْلَمُونَ ٱلْحَقَّ فَهُمْ مُّعْرِضُونَ }كرّر
  { أَمِ ٱتَّخَذُواْ مِن دُونِهِ ءالِهَةً } استفظاعاً لشأنهم واستعظاماً لكفرهم، أي:
  وصفتم الله تعالى بأنّ له شريكاً، فهاتوا برهانكم على ذلك: إمّا من جهة العقل، وإمّا
  من جهة الوحي، فإنكم لا تجدون كتاباً من كتب الأوّلين إلا وتوحيد الله وتنزيهه عن الأنداد
  مدعوّ إليه، والإشراك به منهي عنه متوعد عليه. أي { هَـٰذَا } الوحي الوارد في معنى
  توحيد الله ونفي الشركاء عنه، كما ورد عليّ فقد ورد على جميع الأنبياء، فهو ذكر: أي
  عظة للذين معي: يعني أمّته، وذكر للذين من قبلي: يريد أمم الأنبياء عليهم السلام. وقرىء:
  { ذِكْرُ مَن مَّعِىَ وَذِكْرُ مَن قَبْلِى } بالتنوين ومن مفعول منصوب بالذكر كقوله:{ أَوْ
  إِطْعَامٌ فِى يَوْمٍ ذِى مَسْغَبَةٍ يَتِيماً }[البلد: 14 ـ 15] وهو الأصل والإضافة
  من إضافة المصدر إلى المفعول كقوله:{ غُلِبَتِ ٱلرُّومُ فِى أَدْنَى ٱلأرْضِ وَهُم
  مّن بَعْدِ غَلَبِهِمْ سَيَغْلِبُونَ }[الروم: 3] وقرىء: «من معي» و«من قبلي» على من
  الإضافية في هذه القراءة. وإدخال الجار على «مع» غريب، والعذر فيه أنه اسم هو ظرف،
  نحو: قبل، وبعد، وعند، ولدن، وما أشبه ذلك، فدخل عليه «من» كما يدخل على أخواته. وقرىء
  «ذكر معي وذكر قبلي» كأنه قيل: بل عندهم ما هو أصل الشرّ والفساد كله وهو الجهل وفقد
  العلم، وعدم التمييز بين الحق والباطل، فمن ثم جاء هذا الإعراض، ومن هناك ورد هذا الإنكار.
  وقرىء: { ٱلْحَقّ } بالرفع على توسيط التوكيد بين السبب والمسبب. والمعنى أن إعراضهم
  بسبب الجهل هو الحق لا الباطل. ويجوز أن يكون المنصوب أيضاً على هذا المعنى، كما تقول:
  هذا عبد الله الحق لا الباطل.\r\n\t\t\t\r\n\t\t\t</section>"

