  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمِ
  ٱتَّخَذُواْ مِن دُونِهِ آلِهَةً قُلْ هَاتُواْ بُرْهَانَكُمْ هَـٰذَا ذِكْرُ مَن مَّعِيَ
  وَذِكْرُ مَن قَبْلِي بَلْ أَكْثَرُهُمْ لاَ يَعْلَمُونَ ٱلْحَقَّ فَهُمْ مُّعْرِضُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: أتـخذ هؤلاء المشركون من دون الله آلهة تنفع وتضرّ
  وتـخـلق وتـحيـي وتـميت؟ قل يا مـحمد لهم: هاتوا برهانكم يعنـي حجتكم يقول: هاتوا إن
  كنتـم تزعمون أنكم مـحقون فـي قـيـلكم ذلك حجة ودلـيلاً علـى صدقكم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { قُلْ
  هاتُوا بُرْهانَكُمْ } يقول: هاتوا بـينتكم علـى ما تقولون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { هَذَا ذِكْرُ مَنْ مَعِيَ } يقول: هذا الذي جئتكم به من عند الله من القرآن والتنزيـل،
  { ذِكْرُ مَنْ مَعِيَ } يقول: خبر من معي مـما لهم من ثواب الله علـى إيـمانهم به وطاعتهم
  إياه وما علـيهم من عقاب الله علـى معصيتهم إياه وكفرهم به. { وَذِكْرُ مَنْ قَبْلِـي
  } يقول: وخبر من قبلـي من الأمـم التـي سلفت قبلـي، وما فعل الله بهم فـي الدنـيا وهو
  فـاعل بهم فـي الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي بِشْر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله: { هَذَا ذِكْرُ مَنْ مَعِيَ } يقول: هذا القرآن فـيه ذكر
  الـجلال والـحرام. { وَذِكْرُ مَنْ قَبْلِـي } يقول: ذكر أعمال الأمـم السالفة وما
  صنع الله بهم وإلـى ما صاروا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج { هَذَا ذِكْرُ مَنْ مَعِيَ
  } قال: حديث من معي، وحديث من قبلـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بَلْ أكْثَرُهُمْ لا يَعْلَـمُونَ الـحَقَّ } يقول: بل أكثر هؤلاء الـمشركين لا يعلـمون
  الصواب فـيـما يقولون ولا فـيـما يأتون ويذرون، فهم معرضون عن الـحقّ جهلاً منهم به
  وقلَّة فهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان قَتادة يقول فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة: { بَلْ أكْثَرُهُمْ
  لا يَعْلَـمُونَ الـحَقّ فَهُمْ مُعْرِضُونَ } عن كتاب الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

