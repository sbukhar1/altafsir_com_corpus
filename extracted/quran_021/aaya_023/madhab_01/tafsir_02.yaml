  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يُسْأَلُ عَمَّا يَفْعَلُ وَهُمْ يُسْأَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إذا
  كانت عادة الملوك والجبابرة أن لا يسألهم من في مملكتهم عن أفعالهم وعما يوردون ويصدرون
  من تدبير ملكهم، تهيباً وإجلالاً، مع جواز الخطأ والزلل وأنواع الفساد عليهم - كان
  ملك الملوك وربّ الأرباب خالقهم ورازقهم أولى بأن لا يسئل عن أفعاله، مع ما علم واستقرّ
  في العقول من أن ما يفعله كله مفعول بدواعي الحكمة، ولا يجوز عليه الخطأ ولا فعل القبائح
  { وَهُمْ يُسْـئَلُونَ } أي هم مملوكون مستعبدون خطاؤن، فما خلقهم بأن يقال لهم: لم
  فعلتم؟ في كل شيء فعلوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

