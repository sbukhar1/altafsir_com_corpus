text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ يُسْأَلُ عَمَّا
  يَفْعَلُ وَهُمْ يُسْأَلُونَ }إذا كانت عادة الملوك والجبابرة أن لا يسألهم من في مملكتهم
  عن أفعالهم وعما يوردون ويصدرون من تدبير ملكهم، تهيباً وإجلالاً، مع جواز الخطأ والزلل
  وأنواع الفساد عليهم - كان ملك الملوك وربّ الأرباب خالقهم ورازقهم أولى بأن لا يسئل
  عن أفعاله، مع ما علم واستقرّ في العقول من أن ما يفعله كله مفعول بدواعي الحكمة، ولا
  يجوز عليه الخطأ ولا فعل القبائح { وَهُمْ يُسْـئَلُونَ } أي هم مملوكون مستعبدون خطاؤن،
  فما خلقهم بأن يقال لهم: لم فعلتم؟ في كل شيء فعلوه.\r\n\t\t\t\r\n\t\t\t</section>"

