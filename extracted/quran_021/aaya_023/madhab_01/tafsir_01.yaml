text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ يُسْأَلُ عَمَّا
  يَفْعَلُ وَهُمْ يُسْأَلُونَ }يقول تعالـى ذكره: لا سائل يسأل ربّ العرش عن الذي يفعل
  بخـلقه من تصريفهم فـيـما شاء من حياة وموت وإعزاز وإذلال وغير ذلك من حكمه فـيهم لأنهم
  خـلقه وعبـيده، وجميعهم فـي ملكه وسلطانه، والـحكم حكمه، والقضاء قضاؤه، لا شيء فوقه
  يسأله عما يفعل فـيقول له لـم فعلت؟ ولـمَ لـم تفعل؟ { وَهُمْ يُسْئَلُونَ } يقول جلّ
  ثناؤه: وجميع من فـي السموات والأرض من عبـاده مسؤولون عن أفعالهم، ومـحاسبون علـى
  أعمالهم، وهو الذي يسألهم عن ذلك ويحاسبهم علـيه لأنه فوقهم ومالكهم، وهم فـي سلطانه.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بِشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { لا يُسْئَلُ عَمَّا يَفْعَلُ وَهُمْ يُسْئَلُونَ } يقول:
  لا يسئل عما يفعل بعبـاده، وهم يُسئلون عن أعمالهم.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قوله: { لا يُسْئَلُ عَمَّا يَفْعَلُ وَهُمْ يُسْئَلُونَ
  } قال: لا يسئل الـخالق عن قضائه فـي خـلقه، وهو يسأل الـخـلق عن عملهم.حدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { لا يُسْئَلُ
  عَمَّا يَفْعَل وَهُمْ يُسْئَلُونَ } قال: لا يسئل الـخالق عما يقضي فـي خـلقه، والـخـلق
  مسؤولون عن أعمالهم.\r\n\t\t\t\r\n\t\t\t</section>"

