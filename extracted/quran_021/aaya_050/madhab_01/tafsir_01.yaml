text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهَـٰذَا ذِكْرٌ
  مُّبَارَكٌ أَنزَلْنَاهُ أَفَأَنْتُمْ لَهُ مُنكِرُونَ }يقول جلّ ثناؤه: وهذا القرآن
  الذي أنزلناه إلـى مـحمد صلى الله عليه وسلم ذِكْرٌ لـمن تذكر به، وموعظة لـمن اتعظ
  به. { مبـاركٌ أنزلناهُ } كما أنزلنا التوراة إلـى موسى وهارون ذكراً للـمتقـين. {
  أفأَنْتُـمْ لَهُ مُنْكِرُونَ } يقول تعالـى ذكره: أفأنتـم أيها القوم لهذا الكتاب
  الذي أنزلناه إلـى مـحمد منكرون وتقولون{ هُوَ أضْغاثُ أحْلامٍ بَلِ افْتَرَاهُ بَلْ
  هُوَ شاعِرٌ فَلْـيَأْتِنا بآيَةٍ كمَا أُرْسِلَ الأوَّلُونَ }وإنـما الذي آتـيناه
  من ذلك ذكر للـمتقـين، كالذي آتـينا موسى وهارون ذكراً للـمتقـين.وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وَهَذَا ذِكْرٌ مُبـارَكٌ }... إلـى قوله: { أفأنْتُـمْ لَهُ مُنْكِرُونَ
  }: أي هذا القرآن.\r\n\t\t\t\r\n\t\t\t</section>"

