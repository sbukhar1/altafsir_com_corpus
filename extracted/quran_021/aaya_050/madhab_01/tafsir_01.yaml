  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهَـٰذَا
  ذِكْرٌ مُّبَارَكٌ أَنزَلْنَاهُ أَفَأَنْتُمْ لَهُ مُنكِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول جلّ ثناؤه: وهذا القرآن الذي أنزلناه إلـى مـحمد صلى الله عليه
  وسلم ذِكْرٌ لـمن تذكر به، وموعظة لـمن اتعظ به. { مبـاركٌ أنزلناهُ } كما أنزلنا التوراة
  إلـى موسى وهارون ذكراً للـمتقـين. { أفأَنْتُـمْ لَهُ مُنْكِرُونَ } يقول تعالـى ذكره:
  أفأنتـم أيها القوم لهذا الكتاب الذي أنزلناه إلـى مـحمد منكرون وتقولون</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ
  أضْغاثُ أحْلامٍ بَلِ افْتَرَاهُ بَلْ هُوَ شاعِرٌ فَلْـيَأْتِنا بآيَةٍ كمَا أُرْسِلَ
  الأوَّلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما الذي آتـيناه من ذلك ذكر للـمتقـين، كالذي آتـينا موسى وهارون
  ذكراً للـمتقـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَهَذَا ذِكْرٌ مُبـارَكٌ }... إلـى قوله: { أفأنْتُـمْ
  لَهُ مُنْكِرُونَ }: أي هذا القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

