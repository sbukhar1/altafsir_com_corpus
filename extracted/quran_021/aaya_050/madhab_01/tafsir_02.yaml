text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهَـٰذَا ذِكْرٌ
  مُّبَارَكٌ أَنزَلْنَاهُ أَفَأَنْتُمْ لَهُ مُنكِرُونَ }{ وَهَـٰذَا ذِكْرٌ مُّبَارَكٌ
  } هو القرآن. وبركته: كثرة منافعه، وغزارة خيره.\r\n\t\t\t\r\n\t\t\t</section>"

