  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  أَفَتَعْبُدُونَ مِن دُونِ ٱللَّهِ مَا لاَ يَنفَعُكُمْ شَيْئاً وَلاَ يَضُرُّكُمْ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُفٍّ
  لَّكُمْ وَلِمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال إبراهيـم لقومه: أفتعبدون أيها القوم ما لا
  ينفعكم شيئاً ولا يضرّكم، وأنتـم قد علـمتـم أنها لـم تـمنع نفسها مـمن أرادها بسوء،
  ولا هي تقدر أن تنطق إن سئلت عمن يأتـيها بسوء فتـخبر به، أفلا تستَـحْيون من عبـادة
  ما كان هكذا؟ كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { قالَ أفَتَعْبُدُونَ مِنْ دُونِ اللَّهِ ما لا ينْفَعُكمْ شَيْئا وَلا
  يَضُرُّكُمْ... } الآية، يقول يرحمه الله: ألا ترون أنهم لـم يدفعوا عن أنفسهم الضرّ
  الذي أصابهم، وأنهم لا ينطقون فـيخبرونكم من صَنع ذلك بهم، فكيف ينفعونكم أو يضرّون</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أُفّ لَكُمْ } يقول: قُبحاً لكم وللآلهة التـي تعبدون من
  دون الله، أفلا تعقلون قبح ما تفعلون من عبـادتكم ما لا يضرّ ولا ينفع، فتتركوا عبـادته،
  وتعبدوا الله الذي فطر السموات والأرض، والذي بـيده النفع والضرّ؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

