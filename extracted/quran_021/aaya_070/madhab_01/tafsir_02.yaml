text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ حَرِّقُوهُ
  وَٱنصُرُوۤاْ آلِهَتَكُمْ إِن كُنتُمْ فَاعِلِينَ } * { قُلْنَا يٰنَارُ كُونِي بَرْداً
  وَسَلَٰماً عَلَىٰ إِبْرَاهِيمَ } * { وَأَرَادُواْ بِهِ كَيْداً فَجَعَلْنَاهُمُ ٱلأَخْسَرِينَ
  }أجمعوا رأيهم - لما غلبوا - بإهلاكه؛ وهكذا المبطل إذا قرعت شبهته بالحجة وافتضح،
  لم يكن أحد أبغض إليه من المحق. ولم يبق له مفزع إلا مناصبته، كما فعلت قريش برسول
  الله صلى الله عليه وسلم حين عجزوا عن المعارضة والذي أشار بإحراقه نمروذ. وعن ابن
  عمر رضي الله عنهما: رجل من أعراب العجم يريد الأكراد. وروي: أنهم حين هموا بإحراقه،
  حبسوه ثم بنوا بيتاً كالحظيرة بكوثى، وجمعوا شهراً أصناف الخشب الصلاب، حتى إن كانت
  المرأة لتمرض فتقول: إن عافاني الله لأجمعنّ خطباً لإبراهيم عليه السلام، ثم أشعلوا
  ناراً عظيمة كادت الطير تحترق في الجوّ من وهجها. ثم وضعوه في المنجنيق مقيداً مغلولاً
  فرموا به فيها، فناداها جبريل عليه السلام { قُلْنَا يٰنَارُ كُونِى بَرْداً وَسَلَـٰمَا
  } ويحكى. ما أحرقت منه إلا وثاقه. وقال له جبريل عليه السلام حين رمي به: هل لك حاجة؟
  فقال: أما إليك فلا. قال: فسل ربك. قال: حسبي من سؤالي علمه بحالي. وعن ابن عباس رضي
  الله عنهما: إنما نجا بقوله: حسبي الله ونعم الوكيل، وأطل عليه نمروذ من الصرح فإذا
  هو في روضة ومعه جليس له من الملائكة، فقال: إني مقرّب إلى إلٰهك، فذبح أربعة آلاف
  بقرة وكفّ عن إبراهيم، وكان إبراهيم صلوات الله وسلامه عليه إذ ذاك ابن ست عشرة سنة.
  واختاروا المعاقبة بالنار لأنها أهول ما يعاقب به وأفظعه، ولذلك جاء:(697) \" لا يعذب
  بالنار إلا خالقها \" ومن ثم قالوا: { إِن كُنتُمْ فَـٰعِلِينَ } أي إن كنتم ناصرين
  آلهتكم نصراً مؤزراً، فاختاروا له أهول المعاقبات وهي الإحراق بالنار، وإلا فرّطتم
  في نصرتها. ولهذا عظموا النار وتكلفوا في تشهير أمرها وتفخيم شأنها، ولم يألوا جهداً
  في ذلك. جعلت النار لمطاوعتها فعل الله وإرادته كمأمور أمر بشيء فامتثله. والمعنى:
  ذات برد وسلام، فبولغ في ذلك، كأن ذاتها برد وسلام. والمراد: ابردي فيسلم منك إبراهيم.
  أو ابردي برداً غير ضارّ. وعن ابن عباس رضي الله عنه: لو لم يقل ذلك لأهلكته ببردها.
  فإن قلت: كيف بردت النار وهي نار؟ قلت: نزع الله عنها طبعها الذي طبعها عليه من الحرّ
  والإحراق، وأبقاها على الإضاءة [والإشراق] والاشتعال كما كانت، والله على كل شيء قدير.
  ويجوز أن يدفع بقدرته عن جسم إبراهيم عليه السلام أذى حرّها ويذيقه فيها عكس ذلك، كما
  يفعل بخزنة جهنم، ويدل عليه قوله: { عَلَىٰ إِبْرٰهِيمَ } وأرادوا أن يكيدوه ويمكروا
  به، فما كانوا إلا مغلوبين مقهورين غالبوه بالجدال فغلبه الله ولقنه بالمبكت، وفزعوا
  إلى القوّة والجبروت، فنصره وقوّاه.\r\n\t\t\t\r\n\t\t\t</section>"

