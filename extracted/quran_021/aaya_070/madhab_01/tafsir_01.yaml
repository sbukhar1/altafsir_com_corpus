  عَلَىٰ إِبْرَاهِيمَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَرَادُواْ بِهِ كَيْداً فَجَعَلْنَاهُمُ
  ٱلأَخْسَرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فلـما طُفئت النار نظروا إلـى إبراهيـم،
  فإذا هو رجل آخر معه، وإذا رأس إبراهيـم فـي حجره يـمسح عن وجهه العرق وذكر أن ذلك
  الرجل هو ملك الظلّ. وأنزل الله نارا فأنتفع بها بنو آدم، وأخرجوا إبراهيـم، فأدخـلوه
  علـى الـملك، ولـم يكن قبل ذلك دخـل علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  إبراهيـم بن الـمقدام أبو الأشعث، قال: ثنا الـمعتـمر، قال: سمعت أبـي، قال: ثنا قَتادة،
  عن أبـي سلـيـمان، عن كعب، قال: ما أحرقت النار من إبراهيـم إلا وثاقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { قُلْنا
  يا نارُ كُونِـي بَرْدا وَسَلاما عَلـى إبْرَاهِيـمَ } قال: ذُكر لنا أن كعبـا كان
  يقول: ما انتفع بها يومئذ أحد من الناس. وكان كعب يقول: ما أحرقت النار يومئذ إلا وثاقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن الأعمش،
  عن شيخ، عن علـيّ بن أبـي طالب رضي الله عنه فـي قوله: { يا نارُ كُونِـي بَرْدا وَسَلاما
  عَلـى إبْرَاهِيـمَ } قال: بردت علـيه حتـى كادت تقتله، حتـى قـيـل: «وسلاما»، قال:
  لا تضرّيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا جابر بن
  نوح، قال: أخبرنا إسماعيـل، عن الـمنهال بن عمرو، قال: قال إبراهيـم خـلـيـل الله:
  ما كنت أياما قطّ أنعم منـي من الأيام التـي كنت فـيها فـي النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، قال: لـمَّا ألقـي
  إبراهيـم خـلـيـل الله صلى الله عليه وسلم فـي النار، قال الـمَلَكُ خازن الـمطر: ربّ
  خـلـيـلك إبراهيـم رجا أن يؤذن له فـيرسل الـمطر. قال: فكان أمر الله أسرع من ذلك فقال:
  { يا نارُ كُونِـي بَرْدا وَسَلاما عَلـى إبْرَاهِيـمَ } فلـم يبق فـي الأرض نار إلا
  طُفئت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، عن الـحرث، عن أبـي زرعة، عن أبـي هريرة، قال: إن أحسن شيء قاله أبو إبراهيـم
  لـما رفع عنه الطبق وهو فـي النار، وجده يرشح جبـينه، فقال عند ذلك: نِعْمَ الربُّ
  ربُّك يا إبراهيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي وهب بن سلـيـمان عن شعيب الـجَبَايِء، قال:
  أُلقـي إبراهيـم فـي النار وهو ابن ستّ عشرة سنة، وذُبح إسحاق وهو ابن سبع سنـين، وولدته
  سارّة وهي ابنة تسعين سنة، وكان مذبحه من بـيت إيـلـياء علـى ميـلـين، ولـما علـمت
  سارّة بـما أراد بإسحاق بُطِنت يومين، وماتت الـيوم الثالث. قال ابن جُرَيج: قال كعب
  الأحبـار: ما أحرقت النار من إبراهيـم شيئاً غير وثاقه الذي أوثقوه به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: ثنا الـحسين، قال: ثنا معتـمر بن سلـيـمان التـيـمي،
  عن بعض أصحابه قال: جاء جبريـل إلـى إبراهيـم علـيهما السلام وهو يوثق أو يقمَّط لـيـلقـى
  فـي النار، قال: يا إبراهيـم ألك حاجة؟ قال: أمَّا إلـيك فلا.</font></font>&#13;\t\t\t<label
