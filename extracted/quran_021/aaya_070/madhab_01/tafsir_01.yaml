  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  حَرِّقُوهُ وَٱنصُرُوۤاْ آلِهَتَكُمْ إِن كُنتُمْ فَاعِلِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْنَا
  يٰنَارُ كُونِي بَرْداً وَسَلَٰماً عَلَىٰ إِبْرَاهِيمَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَرَادُواْ
  بِهِ كَيْداً فَجَعَلْنَاهُمُ ٱلأَخْسَرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال بعض قوم إبراهيـم لبعض: حرّقوا إبراهيـم بـالنار { وَانْصُرُوا آلِهَتَكُمْ
  إنْ كُنْتُـمْ فـاعِلِـينَ } يقول: إن كنتـم ناصريها ولـم تريدوا ترك عبـادتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقـيـل: إن الذي قال ذلك رجل من أكراد فـارس. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية، عن لـيث، عن مـجاهد، فـي قوله:
  { حَرّقُوهُ وَانْصُرُوا آلِهَتَكُمْ } قال: قالها رجل من أعراب فـارس، يعنـي الأكراد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال:
  أخبرنـي وهب بن سلـيـمان، عن شعيب الـجبئي، قال: إن الذي قال حرّقوه «هيزن» فخسف الله
  به الأرض، فهو يتـجلـجل فـيها إلـى يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: أجمع نـمرود وقومه فـي إبراهيـم فقالوا:
  { حَرّقُوهُ وَانْصُرُوا آلِهَتَكُمْ إنْ كُنْتُـمْ فـاعِلِـينَ } أي لا تنصروها منه
  إلا بـالتـحريق بـالنار إن كنتـم ناصريها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، عن الـحسن بن دينار، عن لـيث
  بن أبـي سلـيـم، عن مـجاهد، قال: تلوت هذه الآية علـى عبد الله بن عمر، فقال: أتدري
  يا مـجاهد من الذي أشار بتـحريق إبراهيـم بـالنار؟ قال: قلت لا. قال: رجل من أعراب
  فـارس. قلت: يا أبـا عبد الرحمن، أوَ هل للفرس أعراب؟ قال: نعم الكرد هم أعراب فـارس،
  فرجل منهم هو الذي أشار بتـحريق إبراهيـم بـالنار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قُلْنا يا نارُ كُونِـي بَرْدا وَسَلاما عَلـى إبْرَاهِيـمَ } فـي الكلام متروك اجتزىء
  بدلالة ما ذكر علـيه منه، وهو: فأوقدوا له ناراً لـيحرّقوه ثم ألقوه فـيها، فقلنا للنار:
  يا نار كونـي برداً وسلاماً علـى إبراهيـم وذُكر أنهم لـما أرادوا إحراقه بنوا له بنـيانا
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ، قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالُوا ابْنُوا لَهُ بُنْـيانا فألْقُوهُ فـي الـجَحِيـمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فحبسوه فـي بـيت، وجمعوا له حطبـاً، حتـى إن كانتِ الـمرأة لتـمرضُ فتقول: لئن عافـانـي
  الله لأجمعنّ حطبـاً لإبراهيـم فلـما جمعوا له، وأكثروا من الـحطب حتـى إن الطير لتـمرّ
  بها فتـحترق من شدّة وهجها، فعمدوا إلـيه فرفعوه علـى رأس البنـيان، فرفع إبراهيـم
  صلى الله عليه وسلم رأسه إلـى السماء، فقالت السماء والأرض والـجبـال والـملائكة: ربنا،
  إبراهيـم يحرق فـيك فقال: أنا أعلـم به، وإن دعاكم فأغيثوه وقال إبراهيـم حين رفع رأسه
  إلـى السماء: اللهمّ أنت الواحد فـي السماء وأنا الواحد فـي الأرض لـيس فـي الأرض أحد
  يعبدك غيري، حسبـي الله ونعم الوكيـل فقذفوه فـي النار، فناداها فقال: { يا نارُ كُونِـي
  بَرْدا وَسَلاما علـى إبْرَاهِيـمَ } فكان جبريـل علـيه السلام هو الذي ناداها. وقال
  ابن عبـاس: لو لـم يُتبع بردها سلاماً لـما مات إبراهيـم من شدّة بردها، فلـم يبق يومئذ
  نار فـي الأرض إلا طفئت، ظنت أنها هي تُعْنَى.</font></font>&#13;\t\t\t<label disabled=\"true\"
