  وَذِكْرَىٰ لِلْعَابِدِينَ }إن أحسنت لـم أرفع رأسي، وإن أسأت لـم تبلعنـي ريقـي ولـم
  تُقِلنـي عثرتـي، وقد ترى ضعفـي تـحتك وتضرّعي لك، فلـم خـلقتنـي؟ أو لـم أخرجتنـي
  من بطن أمي؟ لو كنت كمن لـم يكن لكان خيرا لـي، فلـيست الدنـيا عندي تخطر لغضبك، ولـيس
  جسدي يقوم بعذابك، فـارحمنـي وأذقنـي طعم العافـية من قبل أن أصير إلـى ضيق القبر وظلـمة
  الأرض وغمّ الـموتقال صافر: قد تكلـمت يا أيوب وما يطيق أحد أن يحبس فمك تزعم أنك بريء،
