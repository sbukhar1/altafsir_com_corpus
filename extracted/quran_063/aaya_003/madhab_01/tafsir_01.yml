  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  بِأَنَّهُمْ آمَنُواْ ثُمَّ كَفَرُوا فَطُبِعَ عَلَىٰ قُلُوبِهِمْ فَهُمْ لاَ يَفْقَهُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إنهم ساء ما كانوا يعملون هؤلاء المنافقون الذين
  اتخذوا أيمانهم جُنة من أجل أنهم صدّقوا الله ورسوله، ثم كفروا بشكهم في ذلك وتكذيبهم
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَطُبِع عَلى قُلُوبِهمْ
  } يقول: فجعل الله على قلوبهم خَتماً بالكفر عن الإيمان وقد بيَّنا في موضع غير هذا
  صفة الطبع على القلب بشواهدها، وأقوال أهل العلم، فأغنى ذلك عن إعادته في هذا الموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَهُمْ لا يَفْقَهُونَ } يقول تعالى ذكره: فهم لا يفقهون
  صواباً من خطأ، وحقاً من باطل لطبع الله على قلوبهم. وكان قتادة يقول في ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ذَلكَ بأنَّهُمْ
  آمَنُوا ثُمَّ كَفَرُوا فَطُبِعَ على قُلُوبِهِمْ فَهُمْ لا يَفْقَهُونَ } أقرّوا بلا
  إله إلا الله وأن محمداً رسول الله صلى الله عليه وسلم، وقلوبهم منكِرة تأبى ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

