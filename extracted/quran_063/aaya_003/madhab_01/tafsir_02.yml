  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذَا
  جَآءَكَ ٱلْمُنَافِقُونَ قَالُواْ نَشْهَدُ إِنَّكَ لَرَسُولُ ٱللَّهِ وَٱللَّهُ يَعْلَمُ
  إِنَّكَ لَرَسُولُهُ وَٱللَّهُ يَشْهَدُ إِنَّ ٱلْمُنَافِقِينَ لَكَاذِبُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱتَّخَذُوۤاْ
  أَيْمَانَهُمْ جُنَّةً فَصَدُّواْ عَن سَبِيلِ ٱللَّهِ إِنَّهُمْ سَآءَ مَا كَانُواْ
  يَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ بِأَنَّهُمْ آمَنُواْ ثُمَّ كَفَرُوا
  فَطُبِعَ عَلَىٰ قُلُوبِهِمْ فَهُمْ لاَ يَفْقَهُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أرادوا
  بقولهم: { نَشْهَدُ إِنَّكَ لَرَسُولُ ٱللَّهِ } شهادة واطأت فيها قلوبهم ألسنتهم.
  فقال الله عزّ وجلّ: قالوا ذلك { وَٱللَّهُ يَعْلَمُ } أن الأمر كما يدل عليه قولهم:
  إنك لرسول الله، والله يشهد أنهم لكاذبون في قولهم: نشهد؛ وادعائهم فيه المواطأة. أو
  إنهم لكاذبون فيه، لأنه إذا خلا عن المواطأة لم يكن شهادة في الحقيقة؛ فهم كاذبون في
  تسميته شهادة. أو أراد: والله يشهد إنهم لكاذبون عند أنفسهم: لأنهم كانوا يعتقدون أنّ
  قولهم: { إِنَّكَ لَرَسُولُ ٱللَّهِ } كذب وخبر على خلاف ما عليه حال المخبر عنه. فإن
  قلت: أي فائدة في قوله تعالى: { وَٱللَّهُ يَعْلَمُ إِنَّكَ لَرَسُولُهُ }؟ قلت: لو
  قال: قالوا نشهد إنك لرسول الله والله يشهد إنهم الكاذبون، لكان يوهم أنّ قولهم هذا
  كذب؛ فوسط بينهما قوله: { وَٱللَّهُ يَعْلَمُ إِنَّكَ لَرَسُولُهُ }؟ ليميط هذا الإيهام
  { ٱتَّخَذْواْ أَيْمَـٰنَهُمْ جُنَّةً } يجوز أن يراد أنّ قولهم نشهد إنك لرسول الله
  يمين من أيمانهم الكاذبة، لأنّ الشهادة تجري مجرى الحلف فيما يراد به من التوكيد، يقول
  الرجل: أشهد وأشهد بالله، وأعزم وأعزم بالله في موضع أقسم وأولى. وبه استشهد أبو حنيفة
  رحمه الله على أن «أشهد» يمين. ويجوز أن يكون وصفاً للمنافقين في استجنانهم بالأيمان.
  وقرأ الحسن البصري: إيمانهم، أي: ما أظهروه من الإيمان بألسنتهم. ويعضده قوله تعالى:
  { ذَٰلِكَ بِأَنَّهُمْ ءَامَنُواْ ثُمَّ كَفَرُوا }. { سَآءَ مَا كَانُواْ يَعْمَلُونَ
  } من نفاقهم وصدهم الناس عن سبيل الله. وفي { سَآءَ } معنى التعجب الذي هو تعظيم أمرهم
  عند السامعين { ذَٰلِكَ } إشارة إلى قوله: { سَآء مَا كَانُواْ يَعْمَلُونَ } أي ذلك
  القول الشاهد عليهم بأنهم أسوأ الناس أعمالا (بـ) سبب (أنهم آمنوا ثم كفروا) أو إلى
  ما وصف من حالهم في النفاق والكذب والاستجنان بالأيمان، أي: ذلك كله بسبب أنهم آمنوا
  ثم كفروا { فَطُبِعَ عَلَىٰ قُلُوبِهِمْ } فجسروا على كل عظيمة. فإن قلت: المنافقون
  لم يكونوا إلا على الكفر الثابت الدائم، فما معنى قوله: { ءَامَنُواْ ثُمَّ كَفَرُواْ
  }؟ قلت: فيه ثلاثة أوجه، أحدها: آمنوا، أي: نطقوا بكلمة الشهادة وفعلوا كما يفعل من
  يدخل في الإسلام، ثم كفروا: ثم ظهر كفرهم بعد ذلك وتبين بما أطلع عليه من قولهم: إن
  كان ما يقوله محمد حقاً فنحن حمير، وقولهم في غزوة تبوك: أيطمع هذا الرجل أن تفتح له
  قصور كسرى وقيصر هيهات. ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَحْلِفُونَ بِٱللَّهِ مَا قَالُواْ
  وَلَقَدْ قَالُواْ كَلِمَةَ ٱلْكُفْرِ وَكَفَرُواْ بَعْدَ إِسْلَـٰمِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  74] أي: وظهر كفرهم بعد أن أسلموا. ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ تَعْتَذِرُواْ قَدْ كَفَرْتُمْ
  بَعْدَ إِيمَـٰنِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 66] والثاني آمنوا: أي نطقوا بالإيمان عند المؤمنين، ثم نطقوا
  بالكفر عند شياطينهم استهزاء بالإسلام، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا لَقُواْ ٱلَّذِينَ ءَامَنُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  14] إلى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا نَحْنُ مستهزؤون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 14] والثالث: أن يراد أهل
  الردة منهم. وقرىء: «فطبع على قلوبهم»، وقرأ زيد بن علي: «فطبع الله».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

