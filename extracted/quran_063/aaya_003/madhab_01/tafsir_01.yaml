text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ بِأَنَّهُمْ
  آمَنُواْ ثُمَّ كَفَرُوا فَطُبِعَ عَلَىٰ قُلُوبِهِمْ فَهُمْ لاَ يَفْقَهُونَ }يقول
  تعالى ذكره: إنهم ساء ما كانوا يعملون هؤلاء المنافقون الذين اتخذوا أيمانهم جُنة من
  أجل أنهم صدّقوا الله ورسوله، ثم كفروا بشكهم في ذلك وتكذيبهم به.وقوله: { فَطُبِع
  عَلى قُلُوبِهمْ } يقول: فجعل الله على قلوبهم خَتماً بالكفر عن الإيمان وقد بيَّنا
  في موضع غير هذا صفة الطبع على القلب بشواهدها، وأقوال أهل العلم، فأغنى ذلك عن إعادته
  في هذا الموضع.وقوله: { فَهُمْ لا يَفْقَهُونَ } يقول تعالى ذكره: فهم لا يفقهون صواباً
  من خطأ، وحقاً من باطل لطبع الله على قلوبهم. وكان قتادة يقول في ذلك ما:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ذَلكَ بأنَّهُمْ آمَنُوا ثُمَّ كَفَرُوا
  فَطُبِعَ على قُلُوبِهِمْ فَهُمْ لا يَفْقَهُونَ } أقرّوا بلا إله إلا الله وأن محمداً
  رسول الله صلى الله عليه وسلم، وقلوبهم منكِرة تأبى ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

