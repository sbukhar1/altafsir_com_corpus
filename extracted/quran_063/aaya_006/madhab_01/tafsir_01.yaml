text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَوَآءٌ عَلَيْهِمْ
  أَسْتَغْفَرْتَ لَهُمْ أَمْ لَمْ تَسْتَغْفِرْ لَهُمْ لَن يَغْفِرَ ٱللَّهُ لَهُمْ
  إِنَّ ٱللَّهَ لاَ يَهْدِي ٱلْقَوْمَ ٱلْفَـٰسِقِينَ }يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: سواء يا محمد على هؤلاء المنافقين الذين قيل لهم تعالوا يستغفر لكم
  رسول الله { أستَغْفَرْتَ لَهُمْ } ذنوبهم { أمْ لَمْ تَسْتَغْفِرْ لَهُمْ لَنْ يَغْفِرَ
  اللَّهُ لَهُمْ } يقول: لن يصفح الله لهم عن ذنوبهم، بل يعاقبهم عليها { إنَّ اللَّهِ
  لا يَهْدِي القَوْمَ الفاسِقِينَ } يقول: إن الله لا يوفِّق للإيمان القوم الكاذبين
  عليه، الكافرين به، الخارجين عن طاعته. وقد:حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { سَوَاءٌ عَلَيْهِمْ اسْتَغْفَرْتَ
  لَهُمْ أمْ لَمْ تَسَتَغْفِرْ لَهُمْ لَنْ يَغْفِرَ اللَّهُ لَهُمْ } قال: نزلت هذه
  الآية بعد الآية التي في سورة التوبة { إنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً
  فَلَنْ يَغْفِرَ الله لَهُمْ } فقال رسول الله صلى الله عليه وسلم: \" زيادة على سبعين
  مرّة \" فأنزل الله: { سَوَاءٌ عَلَيْهِمْ اسْتَغْفَرْتَ لَهُمْ أمْ لَمْ تَسَتَغْفِرْ
  لَهُمْ لَنْ يَغْفِرَ اللَّهُ لَهُمْ }.\r\n\t\t\t\r\n\t\t\t</section>"

