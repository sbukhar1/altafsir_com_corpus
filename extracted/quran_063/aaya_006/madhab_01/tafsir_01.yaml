  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَوَآءٌ
  عَلَيْهِمْ أَسْتَغْفَرْتَ لَهُمْ أَمْ لَمْ تَسْتَغْفِرْ لَهُمْ لَن يَغْفِرَ ٱللَّهُ
  لَهُمْ إِنَّ ٱللَّهَ لاَ يَهْدِي ٱلْقَوْمَ ٱلْفَـٰسِقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: سواء يا محمد على هؤلاء المنافقين الذين
  قيل لهم تعالوا يستغفر لكم رسول الله { أستَغْفَرْتَ لَهُمْ } ذنوبهم { أمْ لَمْ تَسْتَغْفِرْ
  لَهُمْ لَنْ يَغْفِرَ اللَّهُ لَهُمْ } يقول: لن يصفح الله لهم عن ذنوبهم، بل يعاقبهم
  عليها { إنَّ اللَّهِ لا يَهْدِي القَوْمَ الفاسِقِينَ } يقول: إن الله لا يوفِّق للإيمان
  القوم الكاذبين عليه، الكافرين به، الخارجين عن طاعته. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله:
  { سَوَاءٌ عَلَيْهِمْ اسْتَغْفَرْتَ لَهُمْ أمْ لَمْ تَسَتَغْفِرْ لَهُمْ لَنْ يَغْفِرَ
  اللَّهُ لَهُمْ } قال: نزلت هذه الآية بعد الآية التي في سورة التوبة { إنْ تَسْتَغْفِرْ
  لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ يَغْفِرَ الله لَهُمْ } فقال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" زيادة
  على سبعين مرّة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأنزل
  الله: { سَوَاءٌ عَلَيْهِمْ اسْتَغْفَرْتَ لَهُمْ أمْ لَمْ تَسَتَغْفِرْ لَهُمْ لَنْ
  يَغْفِرَ اللَّهُ لَهُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

