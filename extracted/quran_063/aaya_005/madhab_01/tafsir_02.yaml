text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ تَعَالَوْاْ يَسْتَغْفِرْ لَكُمْ رَسُولُ ٱللَّهِ لَوَّوْاْ رُءُوسَهُمْ وَرَأَيْتَهُمْ
  يَصُدُّونَ وَهُم مُّسْتَكْبِرُونَ } * { سَوَآءٌ عَلَيْهِمْ أَسْتَغْفَرْتَ لَهُمْ
  أَمْ لَمْ تَسْتَغْفِرْ لَهُمْ لَن يَغْفِرَ ٱللَّهُ لَهُمْ إِنَّ ٱللَّهَ لاَ يَهْدِي
  ٱلْقَوْمَ ٱلْفَـٰسِقِينَ }{ لَوَّوْاْ رُؤُوسَهُمْ } عطفوها وأما لوها إعراضاً عن
  ذلك واستكباراً. وقرىء بالتخفيف والتشديد للتكثير.\r\n\t\t\t\r\n\t\t\t</section>"

