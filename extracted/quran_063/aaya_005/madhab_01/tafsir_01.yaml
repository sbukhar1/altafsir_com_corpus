  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ تَعَالَوْاْ يَسْتَغْفِرْ لَكُمْ رَسُولُ ٱللَّهِ لَوَّوْاْ رُءُوسَهُمْ
  وَرَأَيْتَهُمْ يَصُدُّونَ وَهُم مُّسْتَكْبِرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وإذا قيل لهؤلاء المنافقين: تعالوا إلى رسول الله يستغفر لكم لوّوا رؤوسهم،
  يقول: حرّكوها وهزّوها استهزاء برسول الله صلى الله عليه وسلم وباستغفاره وبتشديدها
  الواو من «لوّوا» قرأت القرّاء على وجه الخبر عنهم أنهم كرّروا هز رؤوسهم وتحريكها،
  وأكثروا، إلاّ نافعاً فإنه قرأ ذلك بتخفيف الواو: «لوَوْا» على وجه أنهم فعلوا ذلك
  مرّة واحدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك قراءة من
  شدّد الواو لإجماع الحجة من القرّاء عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ورأيْتَهُمْ يَصُدُّونَ وَهُمْ مُسْتَكْبِرُونَ } يقول تعالى ذكره: ورأيتهم يُعْرضون
  عما دُعوا إليه وجوههم { وَهُمْ مُسْتَكْبِرُونَ } يقول: وهم مستكبرون عن المصير إلى
  رسول الله صلى الله عليه وسلم ليستغفر لهم وإنما عُنِي بهذه الآيات كلها فيما ذُكر
  عبدُ الله بن أُبيّ ابن سَلُول، وذلك أنه قال لأصحابه: لا تنفقوا على من عند رسول الله
  حتى ينفضّوا، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَئِنْ رَجَعْنا إلى المَدِينَةِ لَيُخْرِجَنَّ الأعَزُّ مِنْها
  الأذَلَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فسمع بذلك زيد بن أرقم، فأخبر به رسول الله صلى الله عليه وسلم، فدعاه
  رسول الله صلى الله عليه وسلم، فسأله عما أخبر به عنه، فحلف أنه ما قاله، وقيل له:
  لو أتيت رسول الله صلى الله عليه وسلم، فسألته أن يستغفر لك، فجعل يلوي رأسه ويحرّكه
  استهزاء، ويعني ذلك أنه غير فاعل ما أشاروا به عليه، فأنزل الله عزّ وجلّ فيه هذه السورة
  من أوّلها إلى آخرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل وجاءت الأخبار. ذكر الرواية التي جاءت بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا يحيى بن آدم، قال: ثنا إسرائيل، عن أبي إسحاق، عن زيد بن أرقم،
  قال: خرجت مع عمي في غزاة، فسمعت عبد الله بن أُبي ابن سلول يقول لأصحابه: لا تنفقوا
  على من عند رسول الله حتى ينفضّوا، لئن رجعنا إلى المدينة ليخرجنّ الأعزُّ منها الأذلّ
  قال: فذكرت ذلك لعمي، فذكره عمي لرسول الله صلى الله عليه وسلم، فأرسل إليّ، فحدثته،
  فأرسل إلى عبد الله عليًّا رضي الله عنه وأصحابه، فحلفوا ما قالوا، قال: فكذّبني رسول
  الله صلى الله عليه وسلم وصدّقه، فأصابني همّ لم يصبني مثله قطّ فدخلت البيت، فقال
  لي عمي: ما أردت إلى أن كذّبك رسول الله صلى الله عليه وسلم ومقتك، قال: حتى أنزل الله
  عزّ وجلّ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إذَا جاءَكَ المُنافِقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فبعث إليّ رسول الله صلى الله
  عليه وسلم، فقرأها، ثم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله عَزَّ وَجَلَّ قَدْ صَدَّقَكَ يا زيد \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب والقاسم بن بشر بن معروف، قال: ثنا يحيى بن بكير،
  قال: ثنا شعبة، قال الحكم: أخبرني، قال: سمعت محمد بن كعب القرظيّ قال: سمعت زيد بن
  أرقم قال: لما قال عبد الله بن أُبي ابن سلول ما قال: لا تنفقوا على من عند رسول الله
  حتى ينفضوا، وقال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
