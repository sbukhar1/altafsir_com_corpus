  رَسُولُ ٱللَّهِ لَوَّوْاْ رُءُوسَهُمْ وَرَأَيْتَهُمْ يَصُدُّونَ وَهُم مُّسْتَكْبِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَئِنْ رَجَعْنا إلى المَدِينَةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: سمعته فأتيت رسول الله صلى
  الله عليه وسلم، فذكرت ذلك، فلامني ناس من الأنصار، قال: وجاء هو، فحلف ما قال ذلك،
  فرجعت إلى المنزل فنمت قال: فأتاني رسول الله صلى الله عليه وسلم أو بلغني، فأتيت النبيّ
  صلى الله عليه وسلم، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَ اللَّهَ تَبَارَكَ وَتَعالى قَد صدَّقَكَ وَعَذَرَكَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فنزلت الآية</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هُمُ
  الَّذِينَ يَقُولُونَ لا تُنْفِقُوا عَلى مِنْ عِنْدْ رَسُولِ اللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">..
  الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا هاشم
  أبو النضر، عن شعبة، عن الحكم، قال: سمعت محمد بن كعب القرظي، قال: سمعت زيد بن أرقم
  يحدّث بهذا الحديث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن المثنى، قال: ثنا
  محمد بن جعفر، قال: ثنا شعبة، عن الحكم، عن محمد بن كعب القرظي، عن زيد بن أرقم، قال:
  كنا مع رسول الله صلى الله عليه وسلم في غزوة، فقال عبد الله بن أُبي بن سلول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَئِنْ
  رَجَعْنا إلى المَدِينَةِ لَيُخْرِجَنَّ الأعَزُّ مِنْها الأذَلَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فأتيت النبيّ صلى الله عليه وسلم فأخبرته، فحلف عبد الله بن أُبي انه لم يكن شيء من
  ذلك، قال: فلامني قومي وقالوا: ما أردتَ إلى هذا، قال: فانطلقت فنمت كئيباً أو حزيناً،
  قال: فأرسل إليّ نبيّ الله صلى الله عليه وسلم، أو أتيت رسول الله صلى الله عليه وسلم،
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ
  اللَّهَ قَدْ أنْزَلَ عُذْرَكَ وَصَدَّقَكَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ونزلت هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُمُ الَّذِينَ يَقُولُونَ لا تُنْفِقُوا
  على مَنْ عِنْدَ رَسُولِ اللَّهِ حتى يَنْفَضُّوا...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حتى بلغ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَئِنْ رَجَعْنا إلى المَدِينَةِ لَيُخْرِجَنَّ
  الأعَزُّ مِنْها الأذَلَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا ابن أبي عديّ، قال: أخبرني ابن عون، عن
  محمد، قال: سمعها زيد بن أرقم فرفعها إلى وليه، قال: فرفعها وَلَّيه إلى النبيّ صلى
  الله عليه وسلم، قال: فقيل لزيد: وَفَتْ أذنك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن منصور الرّمادّي، قال: ثنا إبراهيم بن الحكم بن أبان، قال: ثني أبي، قال: ثني
  بشير بن مسلم أنه قيل لعبد الله بن أُبي ابن سلول: يا أبا حباب إنه قد أنزل فيك آي
  شداد، فأذهب إلى رسول الله صلى الله عليه وسلم يستغفر لك، فلوى رأسه وقال: أمرتموني
  أن أومن فآمنت، وأمرتموني أن أعطي زكاة مالي فأعطيت، فما بقي إلا أن أسجد لمحمد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإذَا قِيلَ
  لَهُمْ تَعالَوْا يَسْتَغْفِرْ لَكُمْ رَسُولُ اللَّهِ لَوَّوْا... } الآية كلها قرأها
  إلى { الفاسِقِينَ } أنزلت في عبد الله بن أُبي، وذلك أن غلاماً من قرابته انطلق إلى
  رسول الله صلى الله عليه وسلم فحدّثه بحديث عنه وأمر شديد، فدعاه رسول الله صلى الله
  عليه وسلم، فإذا هو يحلف وبتبرأ من ذلك، وأقبلت الأنصار على ذلك الغلام، فلاموه وعَذَلوه
  وقيل لعبد الله: لو أتيت رسول الله صلى الله عليه وسلم، فجعل يلوي رأسه: أي لستُ فاعلاً،
  وكذب عليّ، فأنزل الله ما تسمعون.</font></font>&#13;\t\t\t<label disabled=\"true\"
