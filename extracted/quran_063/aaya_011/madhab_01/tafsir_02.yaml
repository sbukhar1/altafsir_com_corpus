  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنفِقُواْ
  مِن مَّا رَزَقْنَاكُمْ مِّن قَبْلِ أَن يَأْتِيَ أَحَدَكُمُ ٱلْمَوْتُ فَيَقُولَ رَبِّ
  لَوْلاۤ أَخَّرْتَنِيۤ إِلَىٰ أَجَلٍ قَرِيبٍ فَأَصَّدَّقَ وَأَكُن مِّنَ ٱلصَّالِحِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَن
  يُؤَخِّرَ ٱللَّهُ نَفْساً إِذَا جَآءَ أَجَلُهَآ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مِن } في { مَّا رَزَقْنَـٰكُم } للتبعيض، والمراد: الإنفاق الواجب
  { مّن قَبْلِ أَن يَأْتِىَ أَحَدَكُمُ ٱلْمَوْتُ } من قبل أن يرى دلائل الموت، ويعاين
  ما ييأس معه من الإمهال، ويضيق به الخناق، ويتعذر عليه الإنفاق ويفوت وقت القبول، فيتحسر
  على المنع، ويعضّ أنامله على فقد ما كان متمكناً منه. وعن ابن عباس رضي الله عنه: تصدّقوا
  قبل أن ينزل عليك سلطان الموت، فلا تقبل متمكناً منه. وعن ابن عباس رضي الله عنه: تصدّقوا
  قبل أن ينزل عليكم سلطان الموت، فلا تقبل توبة، ولا ينفع عمل. وعنه: ما يمنع أحدكم
  إذا كان له مال أن يزكي، وإذا أطاق الحج أن يحج من قبل أن يأتيه الموت، فيسأل ربه الكرة
  فلا يعطاها. وعنه: أنها نزلت في ما نعى الزكاة، ووالله لو رأى خيراً لما سأل الرجعة،
  فقيل له: أما تتقي الله، يسأل المؤمنون الكرة؟ قال: نعم، أنا أقرأ عليكم به قرآنا،
  يعني: أنها نزلت في المؤمنين وهم المخاطبون بها، وكذا عن الحسن: ما من أحد لم يزك ولم
  يصم ولم يحج إلا سأل الرجعة. وعن عكرمة أنها نزلت في أهل القبلة { لَوْلا أَخَّرْتَنِىَ
  }. وقرىء: «أخرتن»، يريد: هلا أخرت موتى { إِلَىٰ أَجَلٍ قَرِيبٍ } إلى زمان قليل {
  فَأَصَّدَّقَ } وقرأ أُبي« فأتصدق» على الأصل. وقرى: «وأكن»، عطفاً على محل { فَأَصَّدَّقَ
  } كأنه قيل: إن أخرتني أصدّق وأكن. ومن قرأ: «وأكون» على النصب، فعلى اللفظ. وقرأ عبيد
  بن عمير: «وأكون»، على «وأنا أكون» عدة منه بالصلاح { وَلَن يُؤَخّرَ ٱللَّهُ } نفي
  للتأخير على وجه التأكيد الذي معناه منافاة المنفي الحكمة. والمعنى: إنكم إذا علمتم
  أنّ تأخير الموت عن وقته مما لا سبيل إليه. وأنه هاجم لا محالة، وأنّ الله عليم بأعمالكم
  فمجاز عليها، من منع واجب وغيره: لم تبق إلا المسارعة إلى الخروج عن عهدة الواجبات
  والاستعداد للقاء الله. وقرىء: «تعملون»؛ بالتاء والياء. عن رسول الله صلى الله عليه
  وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
