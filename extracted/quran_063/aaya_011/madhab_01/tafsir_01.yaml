text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنفِقُواْ مِن
  مَّا رَزَقْنَاكُمْ مِّن قَبْلِ أَن يَأْتِيَ أَحَدَكُمُ ٱلْمَوْتُ فَيَقُولَ رَبِّ
  لَوْلاۤ أَخَّرْتَنِيۤ إِلَىٰ أَجَلٍ قَرِيبٍ فَأَصَّدَّقَ وَأَكُن مِّنَ ٱلصَّالِحِينَ
  } * { وَلَن يُؤَخِّرَ ٱللَّهُ نَفْساً إِذَا جَآءَ أَجَلُهَآ وَٱللَّهُ خَبِيرٌ بِمَا
  تَعْمَلُونَ }يقول تعالى ذكره: وأنفقوا أيها المؤمنون بالله ورسوله من الأموال التي
  رزقناكم من قبل أن يأتي أحدكم الموت فيقول إذا نزل به الموت: يا ربّ هلا أخرتني فتُمْهِلَ
  لي في الأجل إلى أجل قريب. فأصدّق يقول: فأزكي مالي { وأكُنْ مِنَ الصَّالِحِينَ }
  يقول: وأعمل بطاعتك، وأؤدّي فرائضك.وقيل: عنى بقوله { وَأكُنْ مِنَ الصالِحِينَ } وأحجّ
  بيتك الحرام. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني يونس وسعيد
  بن الربيع، قال سعيد، ثنا سفيان، وقال يونس: أخبرنا سفيان، عن أبي جناب عن الضحاك بن
  مزاحم، عن ابن عباس، قال: ما من أحد يموت ولم يؤدّ زكاة ماله ولم يحجّ إلا سأل الكرّة،
  فقالوا: يا أبا عباس لا تزال تأتينا بالشيء لا نعرفه قال: فأنا أقرأ عليكم في كتاب
  الله: { وأنْفِقُوا مِمَّا رَزَقْناكُمْ مِنْ قَبْلِ أنْ يأْتِيَ أحَدَكُمْ المَوْتُ
  فَيَقُولَ رَبّ لَوْلا أخَّرْتَنِي إلى أجَلٍ قَرِيبٍ فأصَّدَّقَ } قال: أؤدي زكاة
  مالي { وأكُنْ مِنَ الصَّالِحِينَ } قال: أحجّ.حدثنا ابن حميد، قال: ثنا مهران، عن
  سفيان، عن أبي سنان، عن رجل، عن الضحاك، عن ابن عباس، قال: ما يمنع أحدكم إذا كان له
  مال يجب عليه فيه الزكاة أن يزكي، وإذا أطاق الحجّ أن يحجّ من قبل أن يأتيه الموت،
  فيسأل ربه الكرّة فلا يُعطاها، فقال رجل: أما تتقي الله، يسأل المؤمن الكرّة؟ قال:
  نعم، أقرأ عليكم قرآناً، فقرأ:{ يا أيُّها الَّذِينَ آمَنُوا لا تُلْهِكُمْ أمْوَالُكُمْ
  وَلا أوْلادُكُم عَن ذِكْرِ اللَّهِ }فقال الرجل: فما الذي يوجب عليّ الحجّ، قال: راحلة
  تحمله، ونفقة تبلغه.حدثنا عباد بن يعقوب الأسديّ وفضالة بن الفضل، قال عباد: أخبرنا
  يزيد أبو حازم مولى الضحاك.وقال فضالة: ثنا بزيع عن الضحاك بن مزاحم في قوله: { لَوْلا
  أخَّرْتَنِي إلى أجَلٍ قَرِيبٍ فأصَّدَّقَ } قال: فأتصدّق بزكاة مالي { وأكُنْ مِنَ
  الصَّالِحِينَ } قال: الحجّ.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال:
  سمعت الضحاك يقول في قوله:{ لا تُلْهِكُمْ أمْوَالُكُمْ وَلا أوْلاَدُكُمْ عَنْ ذِكْرِ
  اللَّهِ }إلى آخر السورة: هو الرجل المؤمن نزل به الموت وله مال كثير لم يزكه، ولم
  يحجّ منه، ولم يعط منه حق الله يسأل الرجعة عند الموت فيزكي ماله، قال الله: { وَلَنْ
  يُؤَخِّرَ اللَّهُ نَفْساً إذَا جاءَ أجَلُها }.حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله{ لا تُلْهِكُمْ أمْوَالُكُمْ وَلا
  أوْلادُكُمْ عَنْ ذِكْرِ اللَّهِ }.. إلى قوله { وأنْفِقُوا مِمَّا رَزَقْناكُمْ مِنْ
  قَبْلِ أنْ يَأْتي أحَدُكُمُ المَوْتُ } قال: هو الرجل المؤمن إذا نزل به الموت وله
  مال لم يزكه ولم يحجّ منه، ولم يعط حقّ الله فيه، فيسأل الرجعة عند الموت ليتصدّق من
  ماله ويزكي، قال الله { وَلَنْ يؤَخِّرَ اللَّهُ نَفْساً إذَا جاءَ أجَلُها }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنفِقُواْ مِن مَّا رَزَقْنَاكُمْ
  مِّن قَبْلِ أَن يَأْتِيَ أَحَدَكُمُ ٱلْمَوْتُ فَيَقُولَ رَبِّ لَوْلاۤ أَخَّرْتَنِيۤ
  إِلَىٰ أَجَلٍ قَرِيبٍ فَأَصَّدَّقَ وَأَكُن مِّنَ ٱلصَّالِحِينَ } * { وَلَن يُؤَخِّرَ
  ٱللَّهُ نَفْساً إِذَا جَآءَ أَجَلُهَآ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ }حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { فَأصَّدَّقَ وأكُنْ مِنَ الصَّالِحِينَ } قال:
  الزكاة والحج.واختلفت القرّاء في قراءة قوله: { وأكُنْ مِنَ الصَّالِحِينَ } فقرأ ذلك
  عامة قرّاء أهل الأمصار غير ابن محيصن وأبي عمرو: وأكن، جزماً عطفاً بها على تأويل
  قوله { فأصَّدَّقَ } لو لم تكن فيه الفاء، وذلك أن قوله: فأصَّدَّقَ } لو لم تكن فيه
  الفاء كان جزماً. وقرأ ذلك ابن محيصن وأبو عمرو: «وأكُونَ» بإثبات الواو ونصب «وأكونَ»
  عطفاً به على قوله { فأصَّدَّق } فنصب قوله «وأكُونَ» إذ كان قوله { فأصَّدَّقَ } نصباً.والصواب
  من القول في ذلك: أنهما قراءتان معروفتان، فبأيتهما قرأ القارىء فمصيب.وقوله: { وَلَنْ
  يُؤَخِّرَ اللَّهُ نَفْساً إذَا جاءَ أجَلُها } يقول: لن يؤخر الله في أجل أحد فيمدّ
  له فيه إذا حضر أجله، ولكنه يخترمه { وَاللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ } يقول:
  والله ذو خبرة وعلم بأعمال عبيده هو بجميعها محيط، لا يخفى عليه شيء، وهو مجازيهم بها،
  المحسنَ بإحسانه، والمسيىء بإساءته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

