  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنفِقُواْ
  مِن مَّا رَزَقْنَاكُمْ مِّن قَبْلِ أَن يَأْتِيَ أَحَدَكُمُ ٱلْمَوْتُ فَيَقُولَ رَبِّ
  لَوْلاۤ أَخَّرْتَنِيۤ إِلَىٰ أَجَلٍ قَرِيبٍ فَأَصَّدَّقَ وَأَكُن مِّنَ ٱلصَّالِحِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَن
  يُؤَخِّرَ ٱللَّهُ نَفْساً إِذَا جَآءَ أَجَلُهَآ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وأنفقوا أيها المؤمنون بالله ورسوله من الأموال التي
  رزقناكم من قبل أن يأتي أحدكم الموت فيقول إذا نزل به الموت: يا ربّ هلا أخرتني فتُمْهِلَ
  لي في الأجل إلى أجل قريب. فأصدّق يقول: فأزكي مالي { وأكُنْ مِنَ الصَّالِحِينَ }
  يقول: وأعمل بطاعتك، وأؤدّي فرائضك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  عنى بقوله { وَأكُنْ مِنَ الصالِحِينَ } وأحجّ بيتك الحرام. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس وسعيد بن الربيع، قال سعيد، ثنا سفيان، وقال يونس: أخبرنا سفيان، عن أبي جناب
  عن الضحاك بن مزاحم، عن ابن عباس، قال: ما من أحد يموت ولم يؤدّ زكاة ماله ولم يحجّ
  إلا سأل الكرّة، فقالوا: يا أبا عباس لا تزال تأتينا بالشيء لا نعرفه قال: فأنا أقرأ
  عليكم في كتاب الله: { وأنْفِقُوا مِمَّا رَزَقْناكُمْ مِنْ قَبْلِ أنْ يأْتِيَ أحَدَكُمْ
  المَوْتُ فَيَقُولَ رَبّ لَوْلا أخَّرْتَنِي إلى أجَلٍ قَرِيبٍ فأصَّدَّقَ } قال: أؤدي
  زكاة مالي { وأكُنْ مِنَ الصَّالِحِينَ } قال: أحجّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن أبي سنان، عن رجل، عن الضحاك، عن ابن عباس،
  قال: ما يمنع أحدكم إذا كان له مال يجب عليه فيه الزكاة أن يزكي، وإذا أطاق الحجّ أن
  يحجّ من قبل أن يأتيه الموت، فيسأل ربه الكرّة فلا يُعطاها، فقال رجل: أما تتقي الله،
  يسأل المؤمن الكرّة؟ قال: نعم، أقرأ عليكم قرآناً، فقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيُّها الَّذِينَ آمَنُوا لا تُلْهِكُمْ
  أمْوَالُكُمْ وَلا أوْلادُكُم عَن ذِكْرِ اللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقال الرجل: فما الذي يوجب عليّ
  الحجّ، قال: راحلة تحمله، ونفقة تبلغه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عباد بن يعقوب الأسديّ وفضالة بن الفضل، قال عباد: أخبرنا يزيد أبو حازم مولى الضحاك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال فضالة: ثنا بزيع عن الضحاك بن مزاحم في قوله: { لَوْلا أخَّرْتَنِي
  إلى أجَلٍ قَرِيبٍ فأصَّدَّقَ } قال: فأتصدّق بزكاة مالي { وأكُنْ مِنَ الصَّالِحِينَ
  } قال: الحجّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا تُلْهِكُمْ أمْوَالُكُمْ وَلا أوْلاَدُكُمْ
  عَنْ ذِكْرِ اللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلى آخر السورة: هو الرجل المؤمن نزل به الموت وله مال كثير لم يزكه،
  ولم يحجّ منه، ولم يعط منه حق الله يسأل الرجعة عند الموت فيزكي ماله، قال الله: {
  وَلَنْ يُؤَخِّرَ اللَّهُ نَفْساً إذَا جاءَ أجَلُها }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  تُلْهِكُمْ أمْوَالُكُمْ وَلا أوْلادُكُمْ عَنْ ذِكْرِ اللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">..
  إلى قوله { وأنْفِقُوا مِمَّا رَزَقْناكُمْ مِنْ قَبْلِ أنْ يَأْتي أحَدُكُمُ المَوْتُ
  } قال: هو الرجل المؤمن إذا نزل به الموت وله مال لم يزكه ولم يحجّ منه، ولم يعط حقّ
  الله فيه، فيسأل الرجعة عند الموت ليتصدّق من ماله ويزكي، قال الله { وَلَنْ يؤَخِّرَ
  اللَّهُ نَفْساً إذَا جاءَ أجَلُها }.</font></font>&#13;\t\t\t<label disabled=\"true\"
