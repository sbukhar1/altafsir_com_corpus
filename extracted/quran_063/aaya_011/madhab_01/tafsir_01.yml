  قَرِيبٍ فَأَصَّدَّقَ وَأَكُن مِّنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَن يُؤَخِّرَ
  ٱللَّهُ نَفْساً إِذَا جَآءَ أَجَلُهَآ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان { فَأصَّدَّقَ وأكُنْ مِنَ
  الصَّالِحِينَ } قال: الزكاة والحج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { وأكُنْ مِنَ الصَّالِحِينَ } فقرأ ذلك عامة قرّاء أهل الأمصار
  غير ابن محيصن وأبي عمرو: وأكن، جزماً عطفاً بها على تأويل قوله { فأصَّدَّقَ } لو
  لم تكن فيه الفاء، وذلك أن قوله: فأصَّدَّقَ } لو لم تكن فيه الفاء كان جزماً. وقرأ
  ذلك ابن محيصن وأبو عمرو: «وأكُونَ» بإثبات الواو ونصب «وأكونَ» عطفاً به على قوله
  { فأصَّدَّق } فنصب قوله «وأكُونَ» إذ كان قوله { فأصَّدَّقَ } نصباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك: أنهما قراءتان معروفتان، فبأيتهما قرأ القارىء
  فمصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَنْ يُؤَخِّرَ اللَّهُ
  نَفْساً إذَا جاءَ أجَلُها } يقول: لن يؤخر الله في أجل أحد فيمدّ له فيه إذا حضر أجله،
  ولكنه يخترمه { وَاللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ } يقول: والله ذو خبرة وعلم بأعمال
  عبيده هو بجميعها محيط، لا يخفى عليه شيء، وهو مجازيهم بها، المحسنَ بإحسانه، والمسيىء
