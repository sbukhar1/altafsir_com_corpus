  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  رَأَيْتَهُمْ تُعْجِبُكَ أَجْسَامُهُمْ وَإِن يَقُولُواْ تَسْمَعْ لِقَوْلِهِمْ كَأَنَّهُمْ
  خُشُبٌ مُّسَنَّدَةٌ يَحْسَبُونَ كُلَّ صَيْحَةٍ عَلَيْهِمْ هُمُ ٱلْعَدُوُّ فَٱحْذَرْهُمْ
  قَاتَلَهُمُ ٱللَّهُ أَنَّى يُؤْفَكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كان عبد الله
  بن أبيّ رجلاً جسيماً صبيحاً، فصيحاً، ذلق اللسان وقوم من المنافقين في مثل صفته، وهم
  رؤساء المدينة، وكانوا يحضرون مجلس رسول الله صلى الله عليه وسلم فيستندون فيه، ولهم
  جهارة المناظر وفصاحة الألسن؛ فكان النبي صلى الله عليه وسلم ومن حضر يعجبون بهياكلهم
  ويسمعون إلى كلامهم. فإن قلت: ما معنى قوله: { كَأَنَّهُمْ خُشُبٌ مُّسَنَّدَةٌ }؟
  قلت: شبهوا في استنادهم - وما هم إلا أجرام خالية عن الإيمان والخير - بالخشب المسندة
  إلى الحائط؛ ولأنّ الخشب إذا انتفع به كان في سقف أو جدار أو غيرهما من مظان الانتفاع،
  وما دام متروكاً فارغاً غير منتفع به أسند إلى الحائط، فشبهوا به في عدم الانتفاع.
  ويجوز أن يراد بالخشب المسندة: الأصنام المنحوتة من الخشب المسندة إلى الحيطان؛ شبهوا
  بها في حسن صورهم وقلة جدواهم؛ والخطاب في { رَأَيْتَهُمْ تُعْجِبُكَ } لرسول الله،
  أو لكل من يخاطب. وقرىء: «يُسمع» على البناء للمفعول، وموضع { كَأَنَّهُمْ خُشُبٌ }
  رفع على هم كأنهم خشب. أو هو كلام مستأنف لا محل له. وقرىء: «خشب» جمع خشبة، كبدنة
  وبدن. وخشب، كثمرة وثمر. وخشب، كمدرة ومدر، وهي في قراءة ابن عباس. وعن اليزيدي أنه
  قال في { خُشُبٌ }: جمع خشباء، والخشباء: الخشبة التي دعر جوفها: شبهوا بها في نفاقهم
  وفساد بواطنهم { عَلَيْهِمْ } ثاني مفعولي يحسبون، أي: يحسبون كل صيحة واقعة عليهم
  وضارة لهم، لجبنهم وهلعهم وما في قلوبهم من الرعب: إذا نادى مناد في العسكر أو انفلتت
  دابة أو أنشدت ضالة: ظنوه إيقاعاً بهم. وقيل: كانوا على وجل من أن ينزل الله فيهم ما
  يهتك أستارهم ويبيح دماءهم وأموالهم. ومنه أخذ الأخطل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَا زِلْتَ تَحْسِبُ كُلَّ شَيْءٍ بَعْدَهُم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خَيْلاَ تَكِرُّ عَلَيْهِمُ وَرِجَالاَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يوقف على { عَلَيْهِمْ } ويبتدأ
  { هُمُ ٱلْعَدُوُّ } أي الكاملون في العداوة: لأنّ أعدى الأعداء العدوّ المداجي، الذي
  يكاشرك وتحت ضلوعه الداء الدوي { فَٱحْذَرْهُمْ } ولا تغترر بظاهرهم. ويجوز أن يكون
  { هُمُ ٱلْعَدُوُّ } المفعول الثاني، كما لو طرحت الضمير. فإن قلت: فحقه أن يقال: هي
  العدوّ. قلت: منظور فيه إلى الخبر، كما ذكر في</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَـٰذَا رَبّى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  76] وأن يقدر مضاف محذوف على: يحسبون كل أهل صحية { قَـٰتَلَهُمُ ٱللَّهُ } دعاء عليهم،
  وطلب من ذاته أن يلعنهم ويخزيهم. أو تعليم للمؤمنين أن يدعوا عليهم بذلك { أَنَّىٰ
  يُؤْفَكُونَ } كيف يعدلون عن الحق تعجباً من جهلهم وضلالتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

