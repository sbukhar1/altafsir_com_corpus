  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا رَأَيْتَهُمْ
  تُعْجِبُكَ أَجْسَامُهُمْ وَإِن يَقُولُواْ تَسْمَعْ لِقَوْلِهِمْ كَأَنَّهُمْ خُشُبٌ
  مُّسَنَّدَةٌ يَحْسَبُونَ كُلَّ صَيْحَةٍ عَلَيْهِمْ هُمُ ٱلْعَدُوُّ فَٱحْذَرْهُمْ
  قَاتَلَهُمُ ٱللَّهُ أَنَّى يُؤْفَكُونَ }يقول جلّ ذكره لنبيه محمد صلى الله عليه وسلم:
  وإذا رأيت هؤلاء المنافقين يا محمد تعجبك أجسامهم لاستواء خلقها وحسن صورها { وَإنْ
  يَقُولُوا تَسْمَعْ لِقَوْلِهِمْ } يقول جلّ ثناؤه: وإن يتكلموا تسمع كلامهم يشبه منطقهم
  منطق الناس { كأنَّهُمْ خُشُبٌ مُسَنَّدَةٌ } يقول كأن هؤلاء المنافقين خُشُب مسَّندة
  لا خير عندهم ولا فقه لهم ولا علم، وإنما هم صور بلا أحلام، وأشباح بلا عقول.وقوله:
  { يَحْسَبُونَ كُلَّ صَيْحَةٍ عَلَيْهِمْ } يقول جلّ ثناؤه: يحسب هؤلاء المنافقون من
  خُبثهم وسوء ظنهم، وقلة يقينهم كلّ صيحة عليهم، لأنهم على وَجَل أن يُنْزل الله فيهم
  أمراً يهتك به أستارهم ويفضحهم، ويبيح للمؤمنين قتلهم وسبي ذراريهم، وأخذ أموالهم،
  فهم من خوفهم من ذلك كلما نزل بهم من الله وحي على رسوله، ظنوا أنه نزل بهلاكهم وعَطَبهم.
  يقول الله جلّ ثناؤه لنبيه صلى الله عليه وسلم: هم العدوّ يا محمد فاحذرهم، فإن ألسنتهم
  إذا لَقُوكم معكم وقلوبهم عليكم مع أعدائكم، فهم عين لأعدائكم عليكم.وقوله: { قَاتَلَهُمُ
  اللَّهُ أنَّى يُؤْفَكُونَ } يقول: أخزاهم الله إلى أيّ وجه يصرفون عن الحقّ.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، وسمعته يقول في قول الله: { وإذَا رَأيْتَهُمْ
  تُعْجِبُكَ أجْسامُهُمْ }... الآية، قال: هؤلاء المنافقون.واختلفت القرّاء في قراءة
  قوله: { كأنَّهُمْ خُشُبٌ مُسَنَّدَةٌ } فقرأ ذلك عامة قرّاء المدينة والكوفة خلا الأعمش
  والكسائي: { خُشُبٌ } بضم الخاء والشين، كأنهم وجهوا ذلك إلى جمع الجمع، جمعوا الخشبة
  خِشَاباً ثم جمعوا الخِشاب خُشُباً، كما جمعت الثَّمَرةُ ثماراً، ثم ثُمُراً. وقد يجوز
  أن يكون الخُشُب بضمٍ الخاء والشين إلى أنها جمع خَشَبة، فتضمّ الشين منها مرّة وتسكن
  أخرى، كما جمعوا الأكمة أُكُماً وأُكْماً بضم الألف والكاف مرّة، وتسكين الكاف منها
  مرّة، وكما قيل: البُدُن والبُدْن، بضم الدال وتسكينها لجمع البَدَنة، وقرأ ذلك الأعمش
  والكسائي: «خُشْبٌ» بضم الخاء وسكون الشين.والصواب من القول في ذلك أنهما قراءتان معروفتان،
  ولغتان فصيحتان، وبأيتهما قرأ القارىء فمصيب وتسكين الأوسط فيما جاء من جمع فُعُلة
  على فُعْل في الأسماء على ألسن العرب أكثرو ذلك كجمعهم البَدَنة بُدْناً، والأجمة أُجماً.\r\n\t\t\t\r\n\t\t\t</section>"

