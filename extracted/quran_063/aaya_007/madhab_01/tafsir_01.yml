  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُمُ
  ٱلَّذِينَ يَقُولُونَ لاَ تُنفِقُواْ عَلَىٰ مَنْ عِندَ رَسُولِ ٱللَّهِ حَتَّىٰ يَنفَضُّواْ
  وَلِلَّهِ خَزَآئِنُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَلَـٰكِنَّ ٱلْمُنَافِقِينَ لاَ يَفْقَهُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره { هُمُ الَّذِينَ يَقُولُونَ } يعني الذين يقولون
  لأصحابهم { لا تُنْفِقُوا عَلى مَنْ عِنْد رَسُولِ اللَّهِ } من أصحابه المهاجرين {
  حتى يَنْفَضُّوا } يقول: حتى يتفرّقوا عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ولِلَّهِ خَزَائِنُ السَّمَوَاتِ والأْرضِ } يقول: ولله جميع ما في السموات والأرض
  من شيء وبيده مفاتيح خزائن ذلك، لا يقدر أحد أن يعطي أحدا شيئاً إلا بمشيته { وَلَكِنَّ
  المُنافِقِينَ لا يَفْقَهُونَ } أن ذلك كذلك، فلذلك يقولون: لا تنفقوا على من عند رسول
  الله صلى الله عليه وسلم حتى ينفضُّوا. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { هُمُ الَّذِينَ يَقُولُونَ
  لا تُنْفِقُوا على مَنْ عِنْدَ رَسُولِ اللَّهِ حتى يَنْفَضُّوا } قال: لا تطعموا محمد
  وأصحابه حتى تصيبهم مجاعة، فيتركوا نبيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { هُمُ الَّذِينَ يَقُولُونَ لا تُنْفِقُوا
  على مَنْ عِنْدَ رَسُولِ اللَّهِ حتى يَنْفَضُّوا } قرأها إلى آخر الآية، وهذا قول
  عبد الله بن أُبي لأصحابه المنافقين لا تنفقوا على محمد وأصحابه حتى يَدَعوه، فإنكم
  لولا أنكم تنفقون عليهم لتركوه وَأجلوا عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { هُمُ الَّذِينَ يَقُولُونَ
  لا تُنْفِقُوا على مَنْ عِنْدَ رَسُولِ اللَّهِ حتى يَنْفَضُّوا } إن عبد الله بن أُبي
  ابن سلول قال لأصحابه، لا تنفقوا على من عند رسول الله، فأنكم لو لم تنفقوا عليهم قد
  انفضوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله { لا تُنْفِقُوا عَلى مَنْ عِنْدَ
  رَسُولِ اللَّهِ حتى يَنْفَضُّوا } يعني الرِّفد والمعونة، وليس يعني الزكاة المفروضة
  والذين قالوا هذا هم المنافقون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الربيع بن سليمان، قال: ثنا أسد بن موسى، قال: ثنا يحيى بن أبي زائدة، قال: ثنا الأعمش
  عن عمرو بن مُرّة، عن عبد الرحمن بن أبي لَيلى، عن زيد بن أرقم، قال: لما قال ابن أُبي
  ما قال، أخبرت النبيّ صلى الله عليه وسلم، فجاء فحلف، فجعل الناس يقولون لي تأتي رسول
  الله صلى الله عليه وسلم بالكذب؟ حتى جلستُ في البيت مخافة إذا رأوني قالوا: هذا الذي
  يكذب، حتى أُنزل: { هُمُ الَّذِينَ يَقُولُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

