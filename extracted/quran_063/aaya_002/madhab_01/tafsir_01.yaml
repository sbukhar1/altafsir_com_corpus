text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱتَّخَذُوۤاْ أَيْمَانَهُمْ
  جُنَّةً فَصَدُّواْ عَن سَبِيلِ ٱللَّهِ إِنَّهُمْ سَآءَ مَا كَانُواْ يَعْمَلُونَ
  }يقول تعالى ذكره: اتخذ المنافقون أيمانهم جنة، وهي حلفهم، كما:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { اتخَذُوا أيمَانَهُمْ جُنَّةً }: أي حلفهم جنة.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد في قول الله: { اتخَذُوا أيمَانَهُمْ
  جُنَّةً } قال: يجيئون بها، قال ذلك بأنهم آمنوا ثم كفروا.حُدثت عن الحسين، قال: سمعت
  أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { اتخَذُوا أيمَانَهُمْ جُنَّةً
  } يقول: حلفهم بالله إنهم لمنكم جنة.وقوله: { جُنَّةً }: سترة يسترون بها كما يستر
  المستجنّ بجنته في حرب وقتال، فيمنعون بها أنفسهم وذراريهم وأموالهم، ويدفعون بها عنها.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { جُنَّةً } ليعصموا بها دماءهم وأموالهم.وقوله: { فَصَدُّوا
  عَنْ سَبِيلِ اللَّهِ } يقول: فأعرضوا عن دين الله الذي بَعَثَ به نبيه صلى الله عليه
  وسلم وشريعته التي شرعها لخلقه { إنَّهُمْ ساءَ ما كانُوا يَعْمَلُونَ } يقول: إن هؤلاء
  المنافقين الذين اتخذوا أيمانهم جنة ساء ما كانوا يعملون في اتخاذهم أيمانهم جُنة،
  لكذبهم ونفاقهم، وغير ذلك من أمورهم.\r\n\t\t\t\r\n\t\t\t</section>"

