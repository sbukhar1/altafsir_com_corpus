  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱتَّخَذُوۤاْ
  أَيْمَانَهُمْ جُنَّةً فَصَدُّواْ عَن سَبِيلِ ٱللَّهِ إِنَّهُمْ سَآءَ مَا كَانُواْ
  يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: اتخذ المنافقون
  أيمانهم جنة، وهي حلفهم، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { اتخَذُوا أيمَانَهُمْ جُنَّةً }: أي
  حلفهم جنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد في قول الله: { اتخَذُوا أيمَانَهُمْ جُنَّةً } قال: يجيئون بها،
  قال ذلك بأنهم آمنوا ثم كفروا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { اتخَذُوا
  أيمَانَهُمْ جُنَّةً } يقول: حلفهم بالله إنهم لمنكم جنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { جُنَّةً }: سترة يسترون بها كما يستر المستجنّ بجنته في حرب وقتال، فيمنعون بها أنفسهم
  وذراريهم وأموالهم، ويدفعون بها عنها. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { جُنَّةً } ليعصموا بها دماءهم وأموالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَصَدُّوا عَنْ سَبِيلِ اللَّهِ } يقول: فأعرضوا عن دين الله الذي بَعَثَ به نبيه
  صلى الله عليه وسلم وشريعته التي شرعها لخلقه { إنَّهُمْ ساءَ ما كانُوا يَعْمَلُونَ
  } يقول: إن هؤلاء المنافقين الذين اتخذوا أيمانهم جنة ساء ما كانوا يعملون في اتخاذهم
  أيمانهم جُنة، لكذبهم ونفاقهم، وغير ذلك من أمورهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

