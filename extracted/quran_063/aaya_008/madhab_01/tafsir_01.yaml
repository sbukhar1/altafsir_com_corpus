  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَقُولُونَ
  لَئِن رَّجَعْنَآ إِلَى ٱلْمَدِينَةِ لَيُخْرِجَنَّ ٱلأَعَزُّ مِنْهَا ٱلأَذَلَّ وَلِلَّهِ
  ٱلْعِزَّةُ وَلِرَسُولِهِ وَلِلْمُؤْمِنِينَ وَلَـٰكِنَّ ٱلْمُنَافِقِينَ لاَ يَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: يقول هؤلاء المنافقون الذين وصف صفتهم قبل { لَئِنْ
  رَجَعْنا إلى المَدِينَةِ لَيُخْرِجَنَّ الأعَزُّ مِنْها الأذَلَّ } فيها، ويعني بالأعزّ:
  الأشدّ والأقوى، قال الله جلّ ثناؤه: { ولِلَّهِ العِزَّةُ } يعني: الشدّة والقوّة
  { وَلِرَسُولِهِ ولِلْمُؤْمِنِينَ } بالله { وَلَكِنَّ المُنافِقِينَ لا يَعْلَمُونَ
  } ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر أن سبب قيل ذلك عبدُ الله
  بن أُبي كان من أجل أن رجلاً من المهاجرين كَسَعَ رجلا من الأنصار. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن معمر، قال: ثنا أبو عامر، قال: ثنا زَمْعة، عن عمرو،
  قال: سمعت جابر بن عبد الله، قال: إن الأنصار كانوا أكثر من المهاجرين، ثم إن المهاجرين
  كثروا فخرجوا في غزوة لهم، فكسع رجل من المهاجرين رجلاً من الأنصار، قال: فكان بينهما
  قتال إلى أن صرخ: يا معشر الأنصار، وصرخ المهاجر: يا معشر المهاجرين قال: فبلغ ذلك
  النبيّ صلى الله عليه وسلم، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما لَكُمْ وَلِدعْوَةِ الجاهِلِيَّةِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالوا: كسع رجل من المهاجرين رجلاً
  من الأنصار، قال: فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" دَعُوها فإنَّها مُنْتِنَةٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فقال عبد الله بن أُبي ابن سلول: لئن رجعنا إلى المدينة ليخرجنّ
  الأعزّ منها الأذلّ، فقال عمر: يا رسول الله دعني فأقتله، قال: فقال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا يَتَحَدَّثُ النَّاسُ أنَّ رَسُولَ اللَّهِ يَقْتُلُ أصْحَابَهُ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { يَقُولُونَ لَئِنْ رَجَعْنا إلى المَدِينَةِ }... إلى {
  ولِلَّهِ العِزَّةُ ولِرَسُولِهِ } قال: قال ذلك عبد الله بن أُبي ابن سلول الأنصاري
  رأس المنافقين، وناس معه من المنافقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أحمد بن منصور الرمادي قال: ثنا إبراهيم بن الحكم قال: ثني أبي عن عكرمة أن عبد الله
  بن عبد الله بن أُبي ابن سلول كان يقال له حباب، فسماه رسول الله صلى الله عليه وسلم
  عبد الله، فقال: يا رسول الله إن والدي يؤذي الله ورسوله، فذرني حتى أقتله، فقال له
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تَقْتُلْ أباكَ عَبْدَ اللَّهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم جاء أيضاً فقال: يا رسول الله إن والدي يؤذي الله ورسوله، فذرني
  حتى أقتله، فقال له رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تَقْتُلْ أباكَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: يا رسول الله فتوضأ حتى أسقيه من وضوئك لعلّ قلبه أن يلين، فتوضأ
  رسول الله صلى الله عليه وسلم فأعطاه، فذهب به إلى أبيه فسقاه، ثم قال له: هل تدري
  ما سقيتك؟ فقال له والده نعم، سقيتني بول أمك، فقال له ابنه: لا والله، ولكن سقيتك
  وضوء رسول الله صلى الله عليه وسلم قال عكرمة: وكان عبد الله بن أُبي عظيم الشأن فيهم.</font></font>&#13;\t\t\t<label
