  ٱلأَعَزُّ مِنْهَا ٱلأَذَلَّ وَلِلَّهِ ٱلْعِزَّةُ وَلِرَسُولِهِ وَلِلْمُؤْمِنِينَ
  وَلَـٰكِنَّ ٱلْمُنَافِقِينَ لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفيهم
  أنزلت هذه الآية في المنافقين:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُمُ الَّذِينَ يَقُولُونَ لا تُنْفِقُوا
  عَلى مَنْ عِنْدَ رَسُولِ اللَّهِ حتى يَنْفَضُّوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وهو الذي قال: { لَئِنْ رَجَعْنا
  إلى المَدِينَةِ لَيُخْرِجَنَّ الأعَزُّ مِنْها الأذَلَّ } قال: فلما بلغوا المدينة،
  مدينة الرسول صلى الله عليه وسلم ومن معه، أخذ ابنه السيف، ثم قال لوالده: أنت تزعم
  «لئن رجعنا إلى المدينة ليخرجنّ الأعزّ منها الأذلّ»، فوالله لا تدخلها حتى يأذن لك
  رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن عمرو بن دينار، عن جابر بن عبد
  الله أن رجلاً من المهاجرين كسع رجلاً من الأنصار برجله وذلك في أهل اليمن شديد فنادى
  المهاجري يا للمهاجرين، ونادى الأنصاري يا للأنصار قال: والمهاجرون يومئذ أكثر من الأنصار،
  فقال النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" دَعُوها فإنَّها مُنْتِنَةٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال عبد الله بن أُبي ابن سلول، { لَئِنْ رَجَعْنا إلى المَدِينَةِ
  لَيُخْرِجَنَّ الأعَزُّ مِنْها الأذَلَّ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عمران بن بكار الكلاعيّ، قال: ثنا يحيى بن واضح، قال: ثنا عليّ بن سليمان، قال: ثنا
  أبو إسحاق، أن زيد بن أرقم، أخبره أن عبد الله بن أُبي ابن سلول قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  تُنْفِقُوا عَلى مَنْ عِنْدَ رَسُولِ اللَّهِ حتى يَنْفَضُّوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال
  { لَئِنْ رَجَعْنا إلى المَدِينَةِ لَيُخْرِجَنَّ الأعَزُّ مِنْها الأذَلَّ } قال:
  فحدثني زيد أنه أخبر رسول الله صلى الله عليه وسلم بقول عبد الله بن أُبي، قال: فجاء
  فحلف عبد الله بن أُبي لرسول الله صلى الله عليه وسلم ما قال ذلك قال أبو إسحاق: فقال
  لي زيد، فجلست في بيتي، حتى أنزله الله تصديق زيد، وتكذيب عبد الله في</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إذا
  جاءك المنافقون</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { لَئِنْ رَجَعْنا إلى المَدِينَة
  لَيُخْرِجَنَّ الأعَزُّ مِنْها الأذَلَّ } قرأ الآية كلها إلى { لا يَعْلَمُونَ } قال:
  قد قالها منافق عظيم النفاق في رجلين اقتتلا، أحدهما غفاريّ، والآخر جُهَنِيّ، فظهر
  الغفاريّ على الجُهنيّ، وكان بين جُهينة والأنصار حلف، فقال رجل من المنافقين وهو ابن
  أُبي: يا بني الأوس، يا بني الخزرج، عليكم صاحبكم وحليفكم، ثم قال: والله ما مثلنا
  ومَثَل محمد إلا كما قال القائل: «سَمِّن كلبك يأكلك»، والله لئن رجعنا إلى المدينة
  ليخرجنّ الأعزّ منها الأذلّ، فسعى بها بعضهم إلى نبيّ الله صلى الله عليه وسلم، فقال
  عمر: يا نبيّ الله مُر معاذ بن جبل أن يضرب عنق هذا المنافق، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يتحدّثُ النَّاسُ أنَّ مُحَمَّداً
  يَقْتُلُ أصحَابَهُ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ذُكر
  لنا أنه كان أُكْثِر على رجل من المنافقين عنده، فقال: هل يصلي؟ فقال: نعم ولا خير
  في صلاته، فقال: نُهيت عن المصلين، نُهيت عن المصلين.</font></font>&#13;\t\t\t<label
