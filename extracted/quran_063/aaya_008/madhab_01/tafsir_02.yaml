  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُمُ
  ٱلَّذِينَ يَقُولُونَ لاَ تُنفِقُواْ عَلَىٰ مَنْ عِندَ رَسُولِ ٱللَّهِ حَتَّىٰ يَنفَضُّواْ
  وَلِلَّهِ خَزَآئِنُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَلَـٰكِنَّ ٱلْمُنَافِقِينَ لاَ يَفْقَهُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَقُولُونَ
  لَئِن رَّجَعْنَآ إِلَى ٱلْمَدِينَةِ لَيُخْرِجَنَّ ٱلأَعَزُّ مِنْهَا ٱلأَذَلَّ وَلِلَّهِ
  ٱلْعِزَّةُ وَلِرَسُولِهِ وَلِلْمُؤْمِنِينَ وَلَـٰكِنَّ ٱلْمُنَافِقِينَ لاَ يَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">روى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1186) أن رسول الله صلى الله عليه
  وآله وسلم حين لقي بني المصطلق على المريسيع وهو ماء لهم وهزمهم وقتل منهم: ازدحم على
  الماء جهجاه بن سعيد أجير لعمر يقود فرسه، وسنان الجهني حليف لعبد الله بن أبيّ، واقتتلا،
  فصرخ جهجاه يا للمهاجرين: وسنان: يا للأنصار؛ فأعان جهجاها جعَّال من فقراء المهاجرين
  ولطم سنانا. فقال عبد الله لجعال. وأنت هناك، وقال: ما صحبنا محمداً إلا لنلطم، والله
  ما مثلنا ومثلهم إلا كما قال: سمن كلبك يأكلك، أما والله لئن رجعنا إلى المدينة ليخرجنّ
  الأعز منها الأذل، عنى بالأعز: نفسه، وبالأذل، رسول الله صلى الله عليه وسلم، ثم قال
  لقومه: ماذا فعلتم بأنفسكم؟ أحللتموهم بلادكم وقاسمتموهم أموالكم؛ أما والله لو أمسكتم
  عن جعال وذويه فضل الطعام لم يركبوا رقابكم، ولأوشكوا أن يتحوّلوا عنكم فلا تنفقوا
  عليهم حتى ينفضوا من حول محمد، فسمع بذلك زيد بن أرقم وهو حدث، فقال: أنت والله الذليل
  القليل المبغض في قومك، ومحمد في عزّ من الرحمٰن وقوّة من المسلمين، فقال عبد الله:
  اسكت فإنما كنت ألعب؛ فأخبر زيد رسول الله فقال عمر: دعني أضرب عنق هذا المنافق يا
  رسول الله، فقال: إذن ترعد أنف كثيرة بيثرب. قال: فإن كرهت أن يقتله مهاجري. فأمر به
  أنصارياً فقال: فكيف إذا تحدّث الناس أنّ محمداً يقتل أصحابه؛ وقال عليه الصلاة والسلام
  لعبد الله: أنت صاحب الكلام الذي بلغني؟ قال: والله الذي أنزل عليك الكتاب ما قلت شيئاً
  من ذلك، وإن زيداً لكاذب، وهو قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱتَّخَذْواْ أَيْمَـٰنَهُمْ جُنَّةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المنافقون:
  2] فقال الحاضرون: يا رسول الله: شيخنا وكبيرنا لا تصدق عليه كلام غلام، عسى أن يكون
  قد وهم. وروى أن رسول الله قال له: لعلك غضبت عليه؛ قال: لا؛ قال: فلعله أخطأ سمعك؛
  قال: لا؛ قال: فلعله شبه عليك؛ قال: لا. فلما نزلت: لحق رسول الله زيداً من خلفه فعرك
  أذنه وقال: وفت أذنك يا غلام، إنّ الله قد صدقك وكذب المنافقين. ولما أراد عبد الله
  أن يدخل المدينة: اعترضه ابنه حباب، وهو عبد الله بن عبد الله غير رسول الله اسمه،
  وقال: إنّ حباباً اسم شيطان. وكان مخلصاً وقال: وراءك، والله؛ لا تدخلها حتى تقول رسول
  الله الأعز وأنا الأذل، فلم يزل حبيساً في يده حتى أمره رسول الله بتخليته. وروي أنه
  قال له: لئن لم تقرّ لله ورسوله بالعز لأضربن عنقك، فقال: ويحك، أفاعل أنت؟ قال: نعم.
  فلما رأى منه الجدّ قال: أشهد أنّ العزة لله ولرسوله وللمؤمنين، فقال رسول الله لابنه:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" جزاك الله عن رسوله وعن المؤمنين
  خيراً \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
