text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُمُ ٱلَّذِينَ
  يَقُولُونَ لاَ تُنفِقُواْ عَلَىٰ مَنْ عِندَ رَسُولِ ٱللَّهِ حَتَّىٰ يَنفَضُّواْ
  وَلِلَّهِ خَزَآئِنُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَلَـٰكِنَّ ٱلْمُنَافِقِينَ لاَ يَفْقَهُونَ
  } * { يَقُولُونَ لَئِن رَّجَعْنَآ إِلَى ٱلْمَدِينَةِ لَيُخْرِجَنَّ ٱلأَعَزُّ مِنْهَا
  ٱلأَذَلَّ وَلِلَّهِ ٱلْعِزَّةُ وَلِرَسُولِهِ وَلِلْمُؤْمِنِينَ وَلَـٰكِنَّ ٱلْمُنَافِقِينَ
  لاَ يَعْلَمُونَ }روى:(1186) أن رسول الله صلى الله عليه وآله وسلم حين لقي بني المصطلق
  على المريسيع وهو ماء لهم وهزمهم وقتل منهم: ازدحم على الماء جهجاه بن سعيد أجير لعمر
  يقود فرسه، وسنان الجهني حليف لعبد الله بن أبيّ، واقتتلا، فصرخ جهجاه يا للمهاجرين:
  وسنان: يا للأنصار؛ فأعان جهجاها جعَّال من فقراء المهاجرين ولطم سنانا. فقال عبد الله
  لجعال. وأنت هناك، وقال: ما صحبنا محمداً إلا لنلطم، والله ما مثلنا ومثلهم إلا كما
  قال: سمن كلبك يأكلك، أما والله لئن رجعنا إلى المدينة ليخرجنّ الأعز منها الأذل، عنى
  بالأعز: نفسه، وبالأذل، رسول الله صلى الله عليه وسلم، ثم قال لقومه: ماذا فعلتم بأنفسكم؟
  أحللتموهم بلادكم وقاسمتموهم أموالكم؛ أما والله لو أمسكتم عن جعال وذويه فضل الطعام
  لم يركبوا رقابكم، ولأوشكوا أن يتحوّلوا عنكم فلا تنفقوا عليهم حتى ينفضوا من حول محمد،
  فسمع بذلك زيد بن أرقم وهو حدث، فقال: أنت والله الذليل القليل المبغض في قومك، ومحمد
  في عزّ من الرحمٰن وقوّة من المسلمين، فقال عبد الله: اسكت فإنما كنت ألعب؛ فأخبر زيد
  رسول الله فقال عمر: دعني أضرب عنق هذا المنافق يا رسول الله، فقال: إذن ترعد أنف كثيرة
  بيثرب. قال: فإن كرهت أن يقتله مهاجري. فأمر به أنصارياً فقال: فكيف إذا تحدّث الناس
  أنّ محمداً يقتل أصحابه؛ وقال عليه الصلاة والسلام لعبد الله: أنت صاحب الكلام الذي
  بلغني؟ قال: والله الذي أنزل عليك الكتاب ما قلت شيئاً من ذلك، وإن زيداً لكاذب، وهو
  قوله تعالى:{ ٱتَّخَذْواْ أَيْمَـٰنَهُمْ جُنَّةً }[المنافقون: 2] فقال الحاضرون: يا
  رسول الله: شيخنا وكبيرنا لا تصدق عليه كلام غلام، عسى أن يكون قد وهم. وروى أن رسول
  الله قال له: لعلك غضبت عليه؛ قال: لا؛ قال: فلعله أخطأ سمعك؛ قال: لا؛ قال: فلعله
  شبه عليك؛ قال: لا. فلما نزلت: لحق رسول الله زيداً من خلفه فعرك أذنه وقال: وفت أذنك
  يا غلام، إنّ الله قد صدقك وكذب المنافقين. ولما أراد عبد الله أن يدخل المدينة: اعترضه
  ابنه حباب، وهو عبد الله بن عبد الله غير رسول الله اسمه، وقال: إنّ حباباً اسم شيطان.
  وكان مخلصاً وقال: وراءك، والله؛ لا تدخلها حتى تقول رسول الله الأعز وأنا الأذل، فلم
  يزل حبيساً في يده حتى أمره رسول الله بتخليته. وروي أنه قال له: لئن لم تقرّ لله ورسوله
  بالعز لأضربن عنقك، فقال: ويحك، أفاعل أنت؟ قال: نعم. فلما رأى منه الجدّ قال: أشهد
  أنّ العزة لله ولرسوله وللمؤمنين، فقال رسول الله لابنه: \" جزاك الله عن رسوله وعن
  المؤمنين خيراً \" \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُمُ ٱلَّذِينَ يَقُولُونَ لاَ تُنفِقُواْ
  عَلَىٰ مَنْ عِندَ رَسُولِ ٱللَّهِ حَتَّىٰ يَنفَضُّواْ وَلِلَّهِ خَزَآئِنُ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَلَـٰكِنَّ ٱلْمُنَافِقِينَ لاَ يَفْقَهُونَ } * { يَقُولُونَ لَئِن رَّجَعْنَآ
  إِلَى ٱلْمَدِينَةِ لَيُخْرِجَنَّ ٱلأَعَزُّ مِنْهَا ٱلأَذَلَّ وَلِلَّهِ ٱلْعِزَّةُ
  وَلِرَسُولِهِ وَلِلْمُؤْمِنِينَ وَلَـٰكِنَّ ٱلْمُنَافِقِينَ لاَ يَعْلَمُونَ }  ؛
  فلما بان كذب عبد الله قيل له: قد نزلت فيك آي شداد، فاذهب إلى رسول الله صلى الله
  عليه وسلم يستغفر لك، فلوى رأسه ثم قال: أمرتموني أن أومن فآمنت، وأمرتموني أن أزكي
  مالي فزكيت، فما بقي إلا أن أسجد لمحمد، فنزلت:{ وَإِذَا قِيلَ لَهُمْ تَعَالَوْاْ
  يَسْتَغْفِرْ لَكُمْ رَسُولُ ٱللَّهِ }[المنافقون: 5] ولم يلبث إلا أياماً قلائل حتى
  اشتكى ومات { سَوآءً عَلَيْهِمْ } الاستغفار وعدمه، لأنهم لا يلتفتون إليه ولا يعتدون
  به لكفرهم. أو لأن الله لا يغفر لهم. وقرىء: «استغفرت» على حذف حرف الاستفهام؛ لأنّ
  «أم» المعادلة تدل عليه. وقرأ أبو جعفر «آستغفرت»، إشباعاً لهمزة الاستفهام للإظهار
  والبيان، لا قلبا لهمزة الوصل ألفاً، كما في: آلسحر، وآلله { يَنفَضُّواْ } يتفرقوا.
  وقرىء: «ينفضوا» من أنفض القوم إذا فنيت أزوادهم. وحقيقته: حان لهم أن ينفضوا مزاودهم
  { وَلِلَّهِ خَزآئِنُ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ } وبيده الأرزاق والقسم، وهو رازقهم
  منها؛ وإن أبي أهل المدينة أن ينفقوا عليهم، ولكن عبد الله وأضرابه جاهلون { لاَّ يَفْقَهُونَ
  } ذلك فيهذون بما يزين لهم الشيطان. وقرىء: «ليخرجنّ الأعز منها الأذل» بفتح الياء.
  وليخرجنّ، على البناء للمفعول. قرأ الحسن وابن أبي عبلة: لنخرجنّ، بالنون ونسب الأعز
  والأذل. ومعناه: خروج الأذل. أو إخراج الأذل. أو مثل الأذل { وَلِلَّهِ ٱلْعِزَّةُ
  } الغلبة والقوّة، ولمن أعزه الله وأيده من رسوله ومن المؤمنين، وهم الأخصاء بذلك،
  كما أنّ المذلة والهوان للشيطان وذويه من الكافرين والمنافقين. وعن بعض الصالحات -
  وكانت في هيئة رثة - ألست على الإسلام؟ وهو العز الذي لا ذل معه، والغنىٰ الذي لا فقر
  معه. وعن الحسن بن علي رضي الله عنهما: أنّ رجلاً قال له: إنّ الناس يزعمون أنّ فيك
  تيهاً؛ قال: ليس بتيه، ولكنه عزة، وتلا هذه الآية.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

