text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تُلْهِكُمْ أَمْوَالُكُمْ وَلاَ أَوْلاَدُكُمْ عَن ذِكْرِ ٱللَّهِ وَمَن
  يَفْعَلْ ذَلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْخَاسِرُونَ }يقول تعالى ذكره: يا أيها الذين
  صدّقوا الله ورسوله { لا تُلْهِكُمْ أمْوَالكُمْ } يقول: لا توجب لكم أموالكم { وَلا
  أوْلادُكُمْ } اللهو { عَنْ ذِكْرِ اللَّهِ } وهو من ألهيته عن كذا وكذا، فلها هو يلهو
  لهواً ومنه قول امرىء القيس:وَمِثْلكِ حُبْلَى قد طرَقْتُ وَمُرْضِعٍ   فألْهَيْتُها
  عَنْ ذِي تَمائمَ مُحْوِلِوقيل: عُنِي بذكر الله جلّ ثناؤه في هذا الموضع: الصلوات
  الخمس. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن أبي سنان، عن ثابت، عن الضحاك
  { يا آيُّها الَّذِينَ آمَنُوا لا تُلْهِكُمْ أمْوَالُكُمْ وَلا أوْلادُكُمْ عَنْ ذِكْرِ
  اللَّهِ } قال: الصلوات الخمس.وقوله: { وَمَنْ يَفْعَلْ ذلكَ } يقول: ومن يلهه ماله
  وأولاده عن ذكر الله { فأُولَئِكَ هُمُ الخاسِرُونَ } يقول: هم المغبونون حظوظهم من
  كرامة الله ورحمته تبارك وتعالى.\r\n\t\t\t\r\n\t\t\t</section>"

