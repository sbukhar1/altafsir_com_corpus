text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تُلْهِكُمْ أَمْوَالُكُمْ وَلاَ أَوْلاَدُكُمْ عَن ذِكْرِ ٱللَّهِ وَمَن
  يَفْعَلْ ذَلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْخَاسِرُونَ }{ لاَ تُلْهِكُمْ } لا تشغلكم
  { أَمْوَٰلُكُمْ } والتصرف فيها: والسعي في تدبير أمرها: والتهالك على طلب النماء فيها
  بالتجارة والاغتلال، وابتغاء النتاج والتلذذ بها؛ والاستمتاع بمنافعها { وَلاَ أَوْلَـٰدُكُمْ
  } وسروركم بهم، وشفقتكم عليهم، والقيام بمؤنهم، وتسوية ما يصلحهم من معايشهم في حياتكم
  وبعد مماتكم، وقد عرفتم قدر منفعة الأموال والأولاد، وأنه أهون شيء وأدونه في جنب ما
  عند الله { عَن ذِكْرِ ٱللَّهِ } وإيثاره عليها { وَمَن يَفْعَلْ ذٰلِكَ } يريد الشغل
  بالدنيا عن الدين { فَأُوْلَٰۤـئِكَ هُمُ ٱلْخَـٰسِرُونَ } في تجارتهم حيث باعوا العظيم
  الباقي بالحقير الفاني. وقيل: ذكر الله الصلوات الخمس. وعن الحسن: جميع الفرائض، كأنه
  قال: عن طاعة الله. وقيل: القرآن. وعن الكلبي: الجهاد مع رسول الله صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

