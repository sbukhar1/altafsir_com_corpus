  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تُلْهِكُمْ أَمْوَالُكُمْ وَلاَ أَوْلاَدُكُمْ عَن ذِكْرِ ٱللَّهِ
  وَمَن يَفْعَلْ ذَلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْخَاسِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لاَ تُلْهِكُمْ } لا تشغلكم { أَمْوَٰلُكُمْ } والتصرف فيها: والسعي في تدبير أمرها:
  والتهالك على طلب النماء فيها بالتجارة والاغتلال، وابتغاء النتاج والتلذذ بها؛ والاستمتاع
  بمنافعها { وَلاَ أَوْلَـٰدُكُمْ } وسروركم بهم، وشفقتكم عليهم، والقيام بمؤنهم، وتسوية
  ما يصلحهم من معايشهم في حياتكم وبعد مماتكم، وقد عرفتم قدر منفعة الأموال والأولاد،
  وأنه أهون شيء وأدونه في جنب ما عند الله { عَن ذِكْرِ ٱللَّهِ } وإيثاره عليها { وَمَن
  يَفْعَلْ ذٰلِكَ } يريد الشغل بالدنيا عن الدين { فَأُوْلَٰۤـئِكَ هُمُ ٱلْخَـٰسِرُونَ
  } في تجارتهم حيث باعوا العظيم الباقي بالحقير الفاني. وقيل: ذكر الله الصلوات الخمس.
  وعن الحسن: جميع الفرائض، كأنه قال: عن طاعة الله. وقيل: القرآن. وعن الكلبي: الجهاد
  مع رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

