  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَتَاهَا نُودِيَ يٰمُوسَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنِّيۤ أَنَاْ رَبُّكَ فَٱخْلَعْ نَعْلَيْكَ
  إِنَّكَ بِٱلْوَادِ ٱلْمُقَدَّسِ طُوًى</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَا ٱخْتَرْتُكَ
  فَٱسْتَمِعْ لِمَا يُوحَىۤ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّنِيۤ أَنَا ٱللَّهُ لاۤ إِلَـٰهَ إِلاۤ
  أَنَاْ فَٱعْبُدْنِي وَأَقِمِ ٱلصَّلاَةَ لِذِكْرِيۤ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرأ
  أبو عمرو وابن كثير «أَنّي» بالفتح، أي: نودي بأني { أَنَاْ رَبُّكَ } وكسر الباقون،
  أي: نودي فقيل يا موسى، أو لأنّ النداء ضرب من القول فعومل معاملته. تكرير الضمير في
  { إِنّىۤ أَنَاْ رَبُّكَ } لتوكيد الدلالة وتحقيق المعرفة وإماطة الشبهة. روي أنه لما
  نودي { يَٰمُوسَىٰۤ } قال: من المتكلم؟ فقال له الله عز وجل: { إِنّىۤ أَنَاْ رَبُّكَ
  } ، وأن إبليس وسوس إليه فقال: لعلك تسمع كلام شيطان. فقال: أنا عرفت أنه كلام الله
  بأني أسمعه من جميع جهاتي الست، وأسمعه بجميع أعضائي. وروي: أنه حين انتهى رأى شجرة
  خضراء، من أسفلها إلى أعلاها كأنها نار بيضاء تتقد. وسمع تسبيح الملائكة، ورأى نوراً
  عظيماً فخاف وبهت، فألقيت عليه السكينة ثم نودي، وكانت الشجرة عوسجة، وروي: كلما دنا
  أو بعد لم يختلف ما كان يسمع من الصوت. وعن ابن إسحاق: لما دنا استأخرت عنه، فلما رأى
  ذلك رجع وأوجس في نفسه خيفة، فلما أراد الرجعة دنت منه، ثم كلم. قيل: أُمر بخلع النعلين
  لأنهما كانتا من جلد حمار ميت غير مدبوغ عن السدي وقتادة. وقيل: ليباشر الوادي بقدميه
  متبركاً به. وقيل: لأن الحفوة تواضع لله، ومن ثم طاف السلف بالكعبة حافين، ومنهم من
  استعظم دخول المسجد بنعليه، وكان إذا ندر منه الدخول منتعلاً تصدق، والقرآن يدل على
  أن ذلك احترام للبقعة وتعظيم لها وتشريف لقدسها. وروي: أنه خلع نعليه وألقاهما من وراء
  الوادي { طُوًى } بالضم والكسر منصرف وغير منصرف بتأويل المكان والبقعة. وقيل: مرتين،
  نحو ثنى أي نودي نداءين أو قدس الوادي كرة بعد كرة { وَأَنَا ٱخْتَرْتُكَ } اصطفيتك
  للنبوّة. وقرأ حمزة «وإنا اخترناك» لِمَا يُوحَىٰ ۤ للذي يوحى. أو للوحي. تعلق اللام
  باستمع، أو باخترتك { لِذِكْرِىۤ } لتذكرني فإن ذكري أن أعبد ويصلى لي. أو لتذكرني
  فيها لاشتمال الصلاة على الأذكار عن مجاهد. أو: لأني ذكرتها في الكتب وأمرت بها. أو
  لأن أذكرك بالمدح والثناء وأجعل لك لسان صدق. أو لذكري خاصة لا تشوبه بذكر غيري أو
  لإخلاص ذكري وطلب وجهي لا ترائي بها ولا تقصد بها غرضاً آخر. أو لتكون لي ذاكراً غير
  ناس فعل المخلصين في جعلهم ذكر ربهم على بال منهم وتوكيل هممهم، وأفكارهم به، قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ
  تُلْهِيهِمْ تِجَـٰرَةٌ وَلاَ بَيْعٌ عَن ذِكْرِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النور: 37] أو لأوقات ذكري وهي
  مواقيت الصلاة، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلصَّلَٰوةَ كَانَتْ عَلَى ٱلْمُؤْمِنِينَ كِتَٰباً مَّوْقُوتاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  103] واللام مثلها في قولك: جئتك لوقت كذا، وكان ذلك لست ليال خلون. وقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يٰلَيْتَنِى
  قَدَّمْتُ لِحَيَاتِى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفجر: 24] وقد حمل على ذكر الصلاة بعد نسيانها من قوله عليه [الصلاة
  و] السلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(684)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من نامَ عنْ صلاةِ أو نسيَها فليصلِها إذَا ذكرَهَا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكان حق العبارة أن يقال: لذكرها،
  كما قال رسول الله صلى الله عليه وسلم «إذَا ذكَرها» ومن يتمحلُ له يقول: إذا ذَكرَ
  الصلاةَ فقدْ ذكرَ اللَّهَ. أو بتقدير حذف المضاف، أي: لذكر صلاتي. أو لأن الذكر والنسيان
  من الله عز وجل في الحقيقة. وقرأ رسولُ الله صلى الله عليه وسلم «للذكرى».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

