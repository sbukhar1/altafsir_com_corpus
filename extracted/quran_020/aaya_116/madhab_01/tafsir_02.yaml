text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا
  لِلْمَلاَئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ أَبَىٰ }{ إِذْ
  } منصوب بمضمر، أي: واذكر وقت ما جرى عليه من معاداة إبليس ووسوسته إليه وتزيينه له
  الأكل من الشجرة، وطاعته له بعد ما تقدّمت معه النصيحة والموعظة البليغة والتحذير من
  كيده، حتى يتبين لك أنه لم يكن من أولي العزم والثبات. فإن قلت: إبليس كان جنياً بدليل
  قوله تعالى:{ كَانَ مِنَ ٱلْجِنّ فَفَسَقَ عَنْ أَمْرِ رَبّهِ }[الكهف: 50] فمن أين
  تناوله الأمر وهو للملائكة خاصة؟ قلت كان في صحبتهم، وكان يعبد الله تعالى عبادتهم،
  فلما أمروا بالسجود لآدم والتواضع له كرامة له، كان الجني الذي معهم أجدر بأن يتواضع،
  كما لو قام لمقبل على المجلس علية أهله وسراتهم، كان القيام على واحد بينهم هو دونهم
  في المنزلة أوجب، حتى إن لم يقم عنف. وقيل له: قد قام فلان وفلان، فمن أنت حتى تترفع
  عن القيام؟ فإن قلت: فكيف صحّ استثناؤه وهو جني عن الملائكة؟ قلت: عمل على حكم التغليب
  في إطلاق اسم الملائكة عليهم وعليه، فأخرج الاستثناء على ذلك، كقولك: خرجوا إلا فلانة،
  لامرأة بين الرجال { أَبَىٰ } جملة مستأنفة، كأنه جواب قائل قال: لم لم يسجد؟ والوجه
  أن لا يقدّر له مفعول، وهو السجود المدلول عليه بقوله: { فَسَجَدُواْ } وأن يكون معناه
  أظهر الإباء وتوقف وتثبط.\r\n\t\t\t\r\n\t\t\t</section>"

