  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلاَئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ أَبَىٰ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِذْ } منصوب بمضمر، أي: واذكر وقت ما جرى عليه من معاداة إبليس
  ووسوسته إليه وتزيينه له الأكل من الشجرة، وطاعته له بعد ما تقدّمت معه النصيحة والموعظة
  البليغة والتحذير من كيده، حتى يتبين لك أنه لم يكن من أولي العزم والثبات. فإن قلت:
  إبليس كان جنياً بدليل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَانَ مِنَ ٱلْجِنّ فَفَسَقَ عَنْ
  أَمْرِ رَبّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 50] فمن أين تناوله الأمر وهو للملائكة خاصة؟ قلت كان في صحبتهم،
  وكان يعبد الله تعالى عبادتهم، فلما أمروا بالسجود لآدم والتواضع له كرامة له، كان
  الجني الذي معهم أجدر بأن يتواضع، كما لو قام لمقبل على المجلس علية أهله وسراتهم،
  كان القيام على واحد بينهم هو دونهم في المنزلة أوجب، حتى إن لم يقم عنف. وقيل له:
  قد قام فلان وفلان، فمن أنت حتى تترفع عن القيام؟ فإن قلت: فكيف صحّ استثناؤه وهو جني
  عن الملائكة؟ قلت: عمل على حكم التغليب في إطلاق اسم الملائكة عليهم وعليه، فأخرج الاستثناء
  على ذلك، كقولك: خرجوا إلا فلانة، لامرأة بين الرجال { أَبَىٰ } جملة مستأنفة، كأنه
  جواب قائل قال: لم لم يسجد؟ والوجه أن لا يقدّر له مفعول، وهو السجود المدلول عليه
  بقوله: { فَسَجَدُواْ } وأن يكون معناه أظهر الإباء وتوقف وتثبط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
