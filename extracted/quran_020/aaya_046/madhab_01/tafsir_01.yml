  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لاَ تَخَافَآ إِنَّنِي مَعَكُمَآ أَسْمَعُ وَأَرَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأْتِيَاهُ فَقُولاۤ
  إِنَّا رَسُولاَ رَبِّكَ فَأَرْسِلْ مَعَنَا بَنِيۤ إِسْرَائِيلَ وَلاَ تُعَذِّبْهُمْ
  قَدْ جِئْنَاكَ بِآيَةٍ مِّن رَّبِّكَ وَٱلسَّلاَمُ عَلَىٰ مَنِ ٱتَّبَعَ ٱلْهُدَىٰ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول الله تعالـى ذكره: قال الله لـموسى وهارون: { لا تَـخافـا } فرعون
  { إنَّنِـي مَعَكُما } أعينكما علـيه، وأبصركما { أسمَعُ } ما يجري بـينكما وبـينه،
  فأفهمكما ما تـحاورانه به { وأرَى } ما تفعلان ويفعل، لا يخفـى علـيّ من ذلك شيء {
  فَأْتِـياهُ فَقُولا } له { إنَّا رَسُولا رَبِّكَ }. وبنـحو الذي قلنا فـي ذلك، قال
  أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج { قالَ لا تَـخافـا إنَّنِـي مَعَكُما أسَمَعُ
  وأرَى } ما يحاوركما، فأوحي إلـيكما فتـجاوبـانه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَأْتِـياهُ فَقُولا إنَّا رَسُولا رَبِّكَ } أرسلنا إلـيك يأمرك أن ترسل معنا بنـي
  إسرائيـل، فأرسلهم معنا ولا تعذّبهم بـما تكلفهم من الأعمال الرديئة { قَدْ جِئْناكَ
  بآيَةٍ } معجزة { مِنْ رَبِّكَ } علـى أنه أرسلنا إلـيك بذلك، إن أنت لـم تصدّقنا فـيـما
  نقول لك أريناكها، { والسَّلامُ عَلـى مَنِ اتَّبَعَ الهُدَى } يقول: والسلامة لـمن
  اتبع هدى الله، وهو بـيانه. يقال: السلام علـى من اتبع الهدى، ولـمن اتبع بـمعنى واحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
