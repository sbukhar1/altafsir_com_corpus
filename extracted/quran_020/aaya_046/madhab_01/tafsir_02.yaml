text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لاَ تَخَافَآ
  إِنَّنِي مَعَكُمَآ أَسْمَعُ وَأَرَىٰ } * { فَأْتِيَاهُ فَقُولاۤ إِنَّا رَسُولاَ
  رَبِّكَ فَأَرْسِلْ مَعَنَا بَنِيۤ إِسْرَائِيلَ وَلاَ تُعَذِّبْهُمْ قَدْ جِئْنَاكَ
  بِآيَةٍ مِّن رَّبِّكَ وَٱلسَّلاَمُ عَلَىٰ مَنِ ٱتَّبَعَ ٱلْهُدَىٰ } * { إِنَّا قَدْ
  أُوحِيَ إِلَيْنَآ أَنَّ ٱلْعَذَابَ عَلَىٰ مَن كَذَّبَ وَتَوَلَّىٰ }{ مَعَكُمَا }
  أي حافظكما وناصركما { أَسْمَعُ وَأَرَىٰ } ما يجري بينكما وبينه من قول وفعل، فأفعل
  ما يوجبه حفظي ونصرتي لكما، فجائز أن يقدّر أقوالكم وأفعالكم، وجائز أن لا يقدّر شيء،
  وكأنه قيل: أنا حافظ لكما وناصر سامع مبصر. وإذا كان الحافظ والناصر كذلك، تمّ الحفظ
  وصحت النصرة، وذهبت المبالاة بالعدوّ. كانت بنو إسرائيل في ملكة فرعون والقبط، يعذبونهم
  بتكليف الأعمال الصعبة: من الحفر والبناء ونقل الحجارة، والسخرة في كل شيء، مع قتل
  الولدان، واستخدام النساء { قَدْ جِئْنَـٰكَ بِـئَايَةٍ مّن رَّبِّكَ } جملة جارية
  من الجملة الأولى وهي { إِنَّا رَسُولاَ رَبِّكَ } مجرى البيان والتفسير، لأنّ دعوى
  الرسالة لاتثبت إلا ببينتها التي هي المجيء بالآية، إنما وحد قوله { بآية } ولم يثن
  ومعه آيتان: لأنّ المراد في هذا الموضع تثبيت الدعوى ببرهانها، فكأنه قال: قد جئناك
  بمعجزة وبرهان وحجة على ما ادعيناه من الرسالة، وكذلك{ قَدْ جِئْتُكُمْ بِبَيّنَةٍ
  مّن رَّبّكُمْ }[الأعراف: 105]،{ فَأْتِ بِآيَةٍ إِن كُنتَ مِنَ ٱلصَّادِقِينَ }[الشعراء:
  154]،{ أَوْ لَوْ جِئْتُكَ بِشَىء مُّبِينٍ }[الشعراء: 30] [والسلام على من أتبع الهدىٰ
  ] يريد: وسلام الملائكة الذين هم خزنة الجنة على المهتدين، وتوبيخ خزنة النار والعذاب
  على المكذبين.\r\n\t\t\t\r\n\t\t\t</section>"

