text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلاَ يَرَوْنَ
  أَلاَّ يَرْجِعُ إِلَيْهِمْ قَوْلاً وَلاَ يَمْلِكُ لَهُمْ ضَرّاً وَلاَ نَفْعاً }
  * { وَلَقَدْ قَالَ لَهُمْ هَارُونُ مِن قَبْلُ يٰقَوْمِ إِنَّمَا فُتِنتُمْ بِهِ وَإِنَّ
  رَبَّكُمُ ٱلرَّحْمَـٰنُ فَٱتَّبِعُونِي وَأَطِيعُوۤاْ أَمْرِي } * { قَالُواْ لَن
  نَّبْرَحَ عَلَيْهِ عَاكِفِينَ حَتَّىٰ يَرْجِعَ إِلَيْنَا مُوسَىٰ }{ يَرْجَعُ } من
  رفعه فعلى أنّ أن مخففة من الثقيلة ومن نصب فعلى أنها الناصبة للأفعال { مِن قَبْلُ
  } من قبل أن يقول لهم السامري ما قال، كأنهم أوّل ما وقعت عليه أبصارهم حين طلع من
  الحفرة افتتنوا به واستحسنوه، فقبل أن ينطق السامري بادرهم هٰرون عليه السلام بقوله:
  { إِنَّمَا فُتِنتُمْ بِهِ وَإِنَّ رَبَّكُمُ ٱلرَّحْمَـٰنُ }.\r\n\t\t\t\r\n\t\t\t</section>"

