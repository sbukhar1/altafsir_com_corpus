  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَلاَ
  يَرَوْنَ أَلاَّ يَرْجِعُ إِلَيْهِمْ قَوْلاً وَلاَ يَمْلِكُ لَهُمْ ضَرّاً وَلاَ نَفْعاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  قَالَ لَهُمْ هَارُونُ مِن قَبْلُ يٰقَوْمِ إِنَّمَا فُتِنتُمْ بِهِ وَإِنَّ رَبَّكُمُ
  ٱلرَّحْمَـٰنُ فَٱتَّبِعُونِي وَأَطِيعُوۤاْ أَمْرِي</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ لَن نَّبْرَحَ
  عَلَيْهِ عَاكِفِينَ حَتَّىٰ يَرْجِعَ إِلَيْنَا مُوسَىٰ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره موبخاً عَبَدة العجل، والقائلـين له</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَذَا إلهُكُمْ وَإلَهُ مُوسَى فَنَسِيَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، وعابهم
  بذلك، وسفَّه أحلامهم بـما فعلوا ونالوا منه: أفلا يرون أن العجل الذي زعموا أنه إلههم
  وإله موسى لا يكلـمهم، وإن كلَّـموه لـم يردّ علـيهم جوابـاً، ولا يقدر علـى ضرّ ولا
  نفع، فكيف يكون ما كانت هذه صفته إلها؟ كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم. قال: ثنا عيسى «ح» وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { لا يَرْجِعُ إلَـيْهمْ قَوْلاً
  } العجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { أفَلا يَرَوْنَ ألاَّ يَرجِعُ إلَـيْهِمْ
  قَوْلاً } قال: العجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال الله: { أفَلا يَرَوْنَ ألاَّ يَرْجِعُ إلَـيْهِمْ } ذلك العجل
  الذي اتـخذوه { قولاً وَلا يَـمْلِكُ لَهُمْ ضَرًّا وَلا نَفْعاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلَقَدْ قالَ لَهُمْ هارُونُ منْ قَبْل }: يقول: لقد قال
  لعبدة العجل من بنـي إسرائيـل هارون، من قبل رجوع موسى إلـيهم، وقـيـله لهم ما قال،
  مـما أخبر الله عنه { إنَّـمَا فُتِنْتُـمْ بِهِ } يقول: إنـما اختبر الله إيـمانكم
  ومـحافظتكم علـى دينكم بهذا العجل، الذي أحدث فـيهم الـخوار، لـيعلـم به الصحيح الإيـمان
  منكم من الـمريض القلب، الشاكّ فـي دينه، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال لهم هارون: { إنَّـما فُتِنْتُـمْ
  بِهِ } يقول: إنـما ابتلـيتـم به، يقول: بـالعجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنَّ رَبَّكُمُ الرَّحْمَنُ فـاتَّبِعُونِـي وأطيعُوا أمْرِي }: يقول: وإن ربكم
  الرحمن الذي يعمّ جميع الـخـلق نعمه، فـاتَّبعونـي علـى ما آمركم به من عبـادة الله،
  وترك عبـادة العجل، وأطيعوا أمري فـيـما آمركم به من طاعة الله، وإخلاص العبـادة له.
  وقوله: { قالُوا لَنْ نَبْرَحَ عَلَـيْهِ عاكِفـينَ } يقول: قال عَبَدة العجل من قوم
  موسى: لن نزال علـى العجل مقـيـمين نعبده، حتـى يرجع إلـينا موسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
