text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ أَجِئْتَنَا
  لِتُخْرِجَنَا مِنْ أَرْضِنَا بِسِحْرِكَ يٰمُوسَىٰ } * { فَلَنَأْتِيَنَّكَ بِسِحْرٍ
  مِّثْلِهِ فَٱجْعَلْ بَيْنَنَا وَبَيْنَكَ مَوْعِداً لاَّ نُخْلِفُهُ نَحْنُ وَلاَ
  أَنتَ مَكَاناً سُوًى }يقول تعالـى ذكره: قال فرعون لـما أريناه آياتنا كلها لرسولنا
  موسى: أجئتنا يا موسى لتـخرجنا من منازلنا ودورنا بسحرك هذا الذي جئتنا به { فَلَنْأتِـيَنَّكَ
  بِسِحْرٍ مِثْلِهِ فـاجْعَلْ بَـيْنَنا وَبَـيْنَكَ مَوْعِداً } لا نتعدّاه، لنـجيء
  بسحر مثل الذي جئت به، فننظر أينا يغلب صاحبه، لا نـخـلف ذلك الـموعد { نَـحْنُ وَلا
  أنْتَ مَكاناً سُوًى } يقول: بـمكان عدل بـيننا وبـينك ونَصَف.وقد اختلفت القرّاء فـي
  قراءة ذلك، فقرأته عامة قرّاء الـحجاز والبصرة وبعض الكوفـيـين: «مَكاناً سِوًى» بكسر
  السين، وقرأته عامة قرّاء الكوفة: { مَكاناً سُوىً } بضمها.قال أبو جعفر: والصواب من
  القول فـي ذلك عندنا، أنهما لغتان، أعنـي الكسر والضم فـي السين من «سوى» مشهورتان
  فـي العرب. وقد قرأت بكل واحدة منهما علـماء من القرّاء، مع اتفـاق معنـيـيهما، فبأيتهما
  قرأ القارىء فمصيب. وللعرب فـي ذلك إذا كان بـمعنى العدل والنصف لغة هي أشهر من الكسر
  والضم وهو الفتح، كما قال جلّ ثناؤه { تَعَالُوا إلى كَلِمَةٍ سَوَاءٍ بَـينَنا وَبَـيْنَكُمْ
  } وإذا فتـحت السين منه مدّ. وإذا كسرت أو ضمت قصر، كما قال الشاعر:فإنَّ أبانا كانَ
  حَلَّ بِبَلْدَةٍ   سُوًى بـينَ قَـيْسٍ قَـيْسٍ عَيْلانَ والفِزْرِونظير ذلك من الأسماء:
  طُوَى، وطَوَى وثَنى وثُنَى وَعَدَى، وعُدَى. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: {
  مَكاناً سُوًى } قال: منصفـاً بـينهم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، عن مـجاهد، بنـحوه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة
  { مَكاناً سوًى }: أي عادلاً بـيننا وبـينك.حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  عن معمر، عن قَتادة، قوله: { مَكاناً سُوًى } قال: نصفـاً بـيننا وبـينك.حدثنا موسى،
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { فـاجْعَلْ بَـيْنَنا وَبَـيْنَكَ
  مَوْعِداً لا نُـخْـلِفُهُ نَـحْنُ وَلا أنْتَ مَكاناً سُوًى } قال: يقول: عدلاً. وكان
  ابن زيد يقول فـي ذلك ما:حدثنـي به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي
  قوله: { مَكاناً سُوًى } قال: مكاناً مستوياً يتبـين للناس ما فـيه، لا يكون صوب ولا
  شيء فـيغيب بعض ذلك عن بعض مستوٍ حين يرى.\r\n\t\t\t\r\n\t\t\t</section>"

