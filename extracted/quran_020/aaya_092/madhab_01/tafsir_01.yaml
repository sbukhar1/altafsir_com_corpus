  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر:
  وأولـى القولـين فـي ذلك بـالصواب، القول الذي قاله ابن عبـاس من أن موسى عذل أخاه
  هارون علـى تركه اتبـاع أمره بـمن اتبعه من أهل الإيـمان، فقال له هارون: إنـي خشيت
  أن تقول، فرّقت بـين جماعتهم، فتركت بعضهم وراءك، وجئت ببعضهم، وذلك بـيِّن فـي قول
  هارون للقوم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا قَومِ إنَّـمَا فُتِنْتُـمْ بِهِ وَإنَّ رَبَّكُمُ الرَّحْمَنُ
  فـاتَّبِعُونِـي وأطِيعُوا أمْرِي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وفـي جواب القوم له وقـيـلهم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَنْ
  نَبْرَحَ عَلَـيْهِ عاكفِـينَ حتـى يَرْجِعَ إلَـيْنا مُوسَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ولَـمْ تَرْقُبْ قَوْلـي
  } يقول: ولـم تنظر قولـي وتـحفظه. من مراقبة الرجل الشيء، وهي مناظرته بحفظه، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال:
  قال ابن عبـاس: { ولَـمْ تَرْقُبْ قَوْلـي } قال: لـم تـحفظ قولـي.</font></font><font
