  أَفَعَصَيْتَ أَمْرِي</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ يَبْنَؤُمَّ لاَ تَأْخُذْ بِلِحْيَتِي
  وَلاَ بِرَأْسِي إِنِّي خَشِيتُ أَن تَقُولَ فَرَّقْتَ بَيْنَ بَنِيۤ إِسْرَآءِيلَ
  وَلَمْ تَرْقُبْ قَوْلِي</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  قال موسى لأخيه هارون لـما فرغ من خطاب قومه ومراجعته إياهم علـى ما كان من خطأ فعلهم:
  يا هارون أيّ شيء منعك إذ رأيتهم ضلوا عن دينهم، فكفروا بـالله وعبدوا العجل أن لا
  تتبعنـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الـمعنى
  الذي عذل موسى علـيه أخاه من تركه اتبـاعه، فقال بعضهم: عذله علـى تركه السير بـمن
  أطاعه فـي أثره علـى ما كان عهد إلـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن حكيـم بن جبـير، عن سعيد بن جبـير، عن
  ابن عبـاس، قال: لـما قال القوم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَنْ نَبرَحَ عَلَـيْهِ عاكِفِـينَ
  حتـى يَرْجِعَ إلَـيْنا مُوسَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أقام هارون فـيـمن تبعه من الـمسلـمين
  مـمن لـم يُفتتن، وأقام من يعبد العجل علـى عبـادة العجل، وتـخوّف هارون إن سار بـمن
  معه من الـمسلـمين أن يقول له موسى: { فَرَّقْتَ بـينَ بَنـي إسْرَائِيـلَ ولَـمْ تَرْقُبْ
  قَوْلـي } وكان له هائبـا مطيعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { ما مَنَعَكَ إذْ رأيْتَهُمْ
  ضَلُّوا ألاَّ تَتَّبِعَنِ } قال: تدعهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عذله علـى تركه أن يصلـح ما كان من فساد القوم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله:
  { ما مَنَعَكَ إذْ رأيْتَهُمْ ضَلُّوا ألاَّ تَتَّبِعَنِ } قال: أمر موسى هارون أن
  يصلـح، ولا يتبع سبـيـل الـمفسدين، فذلك قوله: { أنْ لا تَتَّبِعَنِ أفَعَصَيْتَ أمْرِي
  } بذلك، وقوله: { قالَ يا ابْنَ أُمَّ لا تَأْخُذْ بِلِـحْيَتِـي وَلا بِرأسِي } وفـي
  هذا الكلام متروك، ترك ذكره استغناء بدلالة الكلام علـيه، وهو: ثم أخذ موسى بلـحية
  أخيه هارون ورأسه يجرّه إلـيه، فقال هارون: { يا بْنَ أُمَّ لا تَأْخُذْ بِلِـحْيَتِـي
  وَلا بِرأسِي }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنّـي خَشيتُ أنْ تَقُولَ
  فَرَّقْتَ بـينَ بَنِـي إسْرائيـلَ وَلَـمْ تَرْقُبْ قَوْلـي } فـاختلف أهل العلـم
  فـي صفة التفريق بـينهم، الذي خشيه هارون، فقال بعضهم: كان هارون خاف أن يسير بـمن
  أطاعه، وأقام علـى دينه فـي أثر موسى، ويخـلف عبدة العجل، وقد { قالُوا } له</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَنْ
  نَبْرَحَ عَلَـيْهِ عاكِفـينَ حتـى يَرْجِعَ إلَـيْنا مُوسَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فـيقول
  له موسى { فَرَّقْتَ بـينَ نَبِـي إسْرائِيـلَ ولَـمْ تَرْقُبْ قَوْلـي } بسيرك بطائفة،
  وتركك منهم طائفة وراءك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال ابن زيد، فـي قول الله تعالـى: { ما مَنَعَكَ إذْ رأيْتَهُمْ
  ضَلُّوا ألاَّ تَتَّبِعَنِ أفَعَصَيْتَ أمْرِي } قال: { خَشِيتُ أنْ تَقُول فَرَّقْتَ
  بـينَ بَنِـي إسْرائِيـلَ ولَـمْ تَرْقُبْ قَوْلـي } قال: خشيت أن يتبعنـي بعضهم ويتـخـلف
  بعضهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: خشيت أن
  نقتتل فـيقتل بعضنا بعضاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج { إنّـي خَشِيتُ أنْ تَقُولَ
  فَرَّقْتَ بـينَ بَنِـي إسْرائِيـلَ ولَـمْ تَرْقُبْ قَوْلـي } قال: كنا نكون فرقتـين
  فـيقتل بعضنا بعضاً حتـى نتفـانى.</font></font>&#13;\t\t\t<label disabled=\"true\"
