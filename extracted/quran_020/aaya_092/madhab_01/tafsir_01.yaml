text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰهَرُونُ
  مَا مَنَعَكَ إِذْ رَأَيْتَهُمْ ضَلُّوۤاْ } * { أَلاَّ تَتَّبِعَنِ أَفَعَصَيْتَ أَمْرِي
  } * { قَالَ يَبْنَؤُمَّ لاَ تَأْخُذْ بِلِحْيَتِي وَلاَ بِرَأْسِي إِنِّي خَشِيتُ
  أَن تَقُولَ فَرَّقْتَ بَيْنَ بَنِيۤ إِسْرَآءِيلَ وَلَمْ تَرْقُبْ قَوْلِي }يقول تعالـى
  ذكره: قال موسى لأخيه هارون لـما فرغ من خطاب قومه ومراجعته إياهم علـى ما كان من خطأ
  فعلهم: يا هارون أيّ شيء منعك إذ رأيتهم ضلوا عن دينهم، فكفروا بـالله وعبدوا العجل
  أن لا تتبعنـي.واختلف أهل التأويـل فـي الـمعنى الذي عذل موسى علـيه أخاه من تركه اتبـاعه،
  فقال بعضهم: عذله علـى تركه السير بـمن أطاعه فـي أثره علـى ما كان عهد إلـيه. ذكر
  من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن حكيـم بن جبـير، عن سعيد
  بن جبـير، عن ابن عبـاس، قال: لـما قال القوم:{ لَنْ نَبرَحَ عَلَـيْهِ عاكِفِـينَ
  حتـى يَرْجِعَ إلَـيْنا مُوسَى }أقام هارون فـيـمن تبعه من الـمسلـمين مـمن لـم يُفتتن،
  وأقام من يعبد العجل علـى عبـادة العجل، وتـخوّف هارون إن سار بـمن معه من الـمسلـمين
  أن يقول له موسى: { فَرَّقْتَ بـينَ بَنـي إسْرَائِيـلَ ولَـمْ تَرْقُبْ قَوْلـي }
  وكان له هائبـا مطيعاً.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { ما مَنَعَكَ إذْ رأيْتَهُمْ ضَلُّوا ألاَّ تَتَّبِعَنِ } قال: تدعهم.وقال آخرون:
  بل عذله علـى تركه أن يصلـح ما كان من فساد القوم. ذكر من قال ذلك:حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { ما مَنَعَكَ إذْ رأيْتَهُمْ ضَلُّوا
  ألاَّ تَتَّبِعَنِ } قال: أمر موسى هارون أن يصلـح، ولا يتبع سبـيـل الـمفسدين، فذلك
  قوله: { أنْ لا تَتَّبِعَنِ أفَعَصَيْتَ أمْرِي } بذلك، وقوله: { قالَ يا ابْنَ أُمَّ
  لا تَأْخُذْ بِلِـحْيَتِـي وَلا بِرأسِي } وفـي هذا الكلام متروك، ترك ذكره استغناء
  بدلالة الكلام علـيه، وهو: ثم أخذ موسى بلـحية أخيه هارون ورأسه يجرّه إلـيه، فقال
  هارون: { يا بْنَ أُمَّ لا تَأْخُذْ بِلِـحْيَتِـي وَلا بِرأسِي }.وقوله: { إنّـي خَشيتُ
  أنْ تَقُولَ فَرَّقْتَ بـينَ بَنِـي إسْرائيـلَ وَلَـمْ تَرْقُبْ قَوْلـي } فـاختلف
  أهل العلـم فـي صفة التفريق بـينهم، الذي خشيه هارون، فقال بعضهم: كان هارون خاف أن
  يسير بـمن أطاعه، وأقام علـى دينه فـي أثر موسى، ويخـلف عبدة العجل، وقد { قالُوا }
  له{ لَنْ نَبْرَحَ عَلَـيْهِ عاكِفـينَ حتـى يَرْجِعَ إلَـيْنا مُوسَى }فـيقول له موسى
  { فَرَّقْتَ بـينَ نَبِـي إسْرائِيـلَ ولَـمْ تَرْقُبْ قَوْلـي } بسيرك بطائفة، وتركك
  منهم طائفة وراءك. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال ابن زيد،
  فـي قول الله تعالـى: { ما مَنَعَكَ إذْ رأيْتَهُمْ ضَلُّوا ألاَّ تَتَّبِعَنِ أفَعَصَيْتَ
  أمْرِي } قال: { خَشِيتُ أنْ تَقُول فَرَّقْتَ بـينَ بَنِـي إسْرائِيـلَ ولَـمْ تَرْقُبْ
  قَوْلـي } قال: خشيت أن يتبعنـي بعضهم ويتـخـلف بعضهم.وقال آخرون: بل معنى ذلك: خشيت
  أن نقتتل فـيقتل بعضنا بعضاً. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج { إنّـي خَشِيتُ أنْ تَقُولَ فَرَّقْتَ بـينَ بَنِـي إسْرائِيـلَ
  ولَـمْ تَرْقُبْ قَوْلـي } قال: كنا نكون فرقتـين فـيقتل بعضنا بعضاً حتـى نتفـانى.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰهَرُونُ مَا مَنَعَكَ إِذْ
  رَأَيْتَهُمْ ضَلُّوۤاْ } * { أَلاَّ تَتَّبِعَنِ أَفَعَصَيْتَ أَمْرِي } * { قَالَ
  يَبْنَؤُمَّ لاَ تَأْخُذْ بِلِحْيَتِي وَلاَ بِرَأْسِي إِنِّي خَشِيتُ أَن تَقُولَ
  فَرَّقْتَ بَيْنَ بَنِيۤ إِسْرَآءِيلَ وَلَمْ تَرْقُبْ قَوْلِي }قال أبو جعفر: وأولـى
  القولـين فـي ذلك بـالصواب، القول الذي قاله ابن عبـاس من أن موسى عذل أخاه هارون علـى
  تركه اتبـاع أمره بـمن اتبعه من أهل الإيـمان، فقال له هارون: إنـي خشيت أن تقول، فرّقت
  بـين جماعتهم، فتركت بعضهم وراءك، وجئت ببعضهم، وذلك بـيِّن فـي قول هارون للقوم{ يا
  قَومِ إنَّـمَا فُتِنْتُـمْ بِهِ وَإنَّ رَبَّكُمُ الرَّحْمَنُ فـاتَّبِعُونِـي وأطِيعُوا
  أمْرِي }وفـي جواب القوم له وقـيـلهم{ لَنْ نَبْرَحَ عَلَـيْهِ عاكفِـينَ حتـى يَرْجِعَ
  إلَـيْنا مُوسَى }وقوله: { ولَـمْ تَرْقُبْ قَوْلـي } يقول: ولـم تنظر قولـي وتـحفظه.
  من مراقبة الرجل الشيء، وهي مناظرته بحفظه، كما:حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس: { ولَـمْ تَرْقُبْ قَوْلـي } قال: لـم
  تـحفظ قولـي.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

