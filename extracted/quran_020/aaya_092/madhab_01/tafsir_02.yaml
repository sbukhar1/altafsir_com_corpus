text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰهَرُونُ
  مَا مَنَعَكَ إِذْ رَأَيْتَهُمْ ضَلُّوۤاْ } * { أَلاَّ تَتَّبِعَنِ أَفَعَصَيْتَ أَمْرِي
  }لا مزيدة. والمعنى ما منعك أن تتبعني في الغضب لله وشدة الزجر عن الكفر والمعاصي؟
  وهلا قاتلت من كفر بمن آمن؟ ومالك لم تباشر الأمر كما كنت أباشره أنا لو كنت شاهداً؟
  أو مالك لم تلحقني.\r\n\t\t\t\r\n\t\t\t</section>"

