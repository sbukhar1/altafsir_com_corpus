  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاَّ تَتَّبِعَنِ
  أَفَعَصَيْتَ أَمْرِي</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">لا مزيدة. والمعنى ما منعك أن تتبعني
  في الغضب لله وشدة الزجر عن الكفر والمعاصي؟ وهلا قاتلت من كفر بمن آمن؟ ومالك لم تباشر
  الأمر كما كنت أباشره أنا لو كنت شاهداً؟ أو مالك لم تلحقني.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

