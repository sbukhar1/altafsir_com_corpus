  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  لَكَ أَلاَّ تَجُوعَ فِيهَا وَلاَ تَعْرَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّكَ لاَ تَظْمَأُ
  فِيهَا وَلاَ تَضْحَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء «وإنك» بالكسر والفتح. ووجه
  الفتح العطف على «أن لا تجوع». فإن قلت: إنّ لا تدخل على أن، فلا يقال: إنّ أن زيداً
  منطلق، والواو نائبة عن إنّ وقائمة مقامها فلم أدخلت عليها؟ قلت: الواو لم توضع لتكون
  أبداً نائبة عن إنّ، إنما هي نائبة عن كل عامل، فلما لم تكن حرفاً موضوعاً للتحقيق
  خاصة - كإن - لم يمتنع اجتماعهما كما امتنع اجتماع إنّ وأن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الشبع
  والريّ والكسوة والكنّ: هي الأقطاب التي يدور عليها كفاف الإنسان، فذكره استجماعها
  له في الجنة، وأنه مكفيّ لا يحتاج إلى كفاية كاف ولا إلى كسب كاسب كما يحتاج إلى ذلك
  أهل الدنيا، وذكرها بلفظ النفي لنقائضها التي هي الجوع والعري والظمأ والضحو، ليطرق
  سمعه بأسامي أصناف الشقوة التي حذره منها، حتى يتحامى السبب الموقع فيها كراهة لها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

