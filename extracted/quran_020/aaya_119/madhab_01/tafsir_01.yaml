text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ لَكَ أَلاَّ
  تَجُوعَ فِيهَا وَلاَ تَعْرَىٰ } * { وَأَنَّكَ لاَ تَظْمَأُ فِيهَا وَلاَ تَضْحَىٰ
  } * { فَوَسْوَسَ إِلَيْهِ ٱلشَّيْطَانُ قَالَ يٰآدَمُ هَلْ أَدُلُّكَ عَلَىٰ شَجَرَةِ
  ٱلْخُلْدِ وَمُلْكٍ لاَّ يَبْلَىٰ }يقول تعالـى ذكره، مخبراً عن قـيـله لآدم حين أسكنه
  الـجنة: { إنَّ لَكَ } يا آدم { أنْ لا تَـجُوعَ فِـيها وَلا تَعْرَى }. و «أن» فـي
  قوله { ألا تَـجُوعَ فِـيها } فـي موضع نصب بإن التـي فـي قوله: { إنَّ لَكَ }.وقوله:
  { وأنَّكَ لا تَظْمَأُ فِـيها } اختلفت القرّاء فـي قراءتها، فقرأ ذلك بعض قرّاء الـمدينة
  والكوفة بـالكسر: وإنك، علـى العطف علـى قوله: { إنَّ لَكَ }. وقرأ ذلك بعض قرّاء الـمدينة
  وعامة قرّاء الكوفة والبصرة: وأنك، بفتـح ألفها عطفـاً بها علـى «أن» التـي فـي قوله:
  «أنْ لا تَـجُوعَ فِـيها». ووجَّهوا تأويـل ذلك إلـى أن لك هذا وهذا فهذه القراءة أعجب
  القراءتـين إلـيّ، لأن الله تبـارك وتعالـى ذكره وعد ذلك آدم حين أسكنه الـجنة، فكون
  ذلك بأن يكون عطفـاً علـى أن لا تـجوع أولـى من أن يكون خبر مبتدأ، وإن كان الآخر غير
  بعيد من الصواب. وعنى بقوله: { لا تَظْمأُ فـيها } لا تعطش فـي الـجنة ما دمت فـيها
  { وَلا تَضْحَى } ، يقول: لا تظهر للشمس فـيؤذيك حرّها، كما قال ابن أبـي ربـيعة:رأتْ
  رَجُلاً أمَّا إذا الشَّمْسُ عارَضَتْ   فَـيَضْحى وأمَّا بـالعشِيّ فَـيَخْصَرُوبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وأنَّك لا تَظْمَأُ فِـيها وَلا
  تَضْحَى } يقول: لا يصيبك فـيها عطش ولا حرّ.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وأنَّكُ لا تَظْمَأُ
  فِـيها وَلا تَضْحَى } يقول: لا يصيبك حرّ ولا أذى.حدثنـي أحمد بن عثمان بن حكيـم الأودي،
  قال: ثنا عبد الرحمن بن شريك، قال: ثنـي أبـي، عن خصيف عن سعيد بن جُبـير { لا تَظْمَأُ
  فِـيها وَلا تَضْحَى } قال: لا تصيبك الشمس.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { وَلا تَضْحَى } قال: لا تصيبك الشمس.وقوله: { فَوَسْوَسَ إلَـيْهِ الشَّيْطَانُ
  } يقول: فألقـى إلـى آدم الشَّيطان وحدّثه { فَقالَ يا آدَمُ هَلْ أدُلُّكَ علـى شَجَرَةِ
  الـخُـلْدِ } يقول: قال له: هل أدلك علـى شجرة إن أكلت منها خـلدت فلـم تـمت، وملكت
  ملكاً لا ينقضى فـيبلـى، كما:حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ
  قال { يا أدَمُ هَلْ أدُلُّكَ عَلـى شَجَرَةِ الـخُـلْدِ وَمُلْكٍ لا يَبْلَـى } إن
  أكلت منها كنت ملكاً مثل الله أوْ تَكُونا منَ الـخالِدين فلا تـموتان أبداً.\r\n\t\t\t\r\n\t\t\t</section>"

