text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَمَا بَالُ
  ٱلْقُرُونِ ٱلأُولَىٰ } * { قَالَ عِلْمُهَا عِندَ رَبِّي فِي كِتَابٍ لاَّ يَضِلُّ
  رَبِّي وَلاَ يَنسَى }يقول تعالـى ذكره: قال فرعون لـموسى، إذ وصف موسى ربه جلّ جلاله
  بـما وصفه به من عظيـم السلطان، وكثرة الإنعام علـى خـلقه والإفضال: فما شأن الأمـم
  الـخالـية من قبلنا لـم تقرّ بـما تقول، ولـم تصدّق بـما تدعو إلـيه، ولـم تـخـلص له
  العبـادة، ولكنها عبدت الآلهة والأوثان من دونه، إن كان الأمر علـى ما تصف من أن الإشياء
  كلها خـلقه، وأنها فـي نعمه تتقلَّب، وفـي مِنَنه تتصرف؟ فأجابه موسى فقال: علـم هذه
  الأمـم التـي مضت من قبلنا فـيـما فعلت من ذلك، عند ربـي فـي كتاب: يعنـي فـي أمّ الكتاب،
  لا علـم لـي بأمرها، وما كان سبب ضلال من ضلّ منهم فذهب عن دين الله { لا يَضِلُّ رَبّـي
  } يقول: لا يخطىء ربـي فـي تدبـيره وأفعاله، فإن كان عذّب تلك القرون فـي عاجل، وعجل
  هلاكها، فـالصواب ما فعل، وإن كان أخر عقابها إلـى القـيامة، فـالـحقّ ما فعل، هو أعلـم
  بـما يفعل، لا يخطىء في فعله { ولاَ يَنْسَى } فـيترك فعل ما فعْله حكمة وصواب. وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فِـي كِتابٍ لا يَضِلُّ رَبّـي
  وَلا يَنْسَى } يقول: لا يخطىء ربـي ولا ينسى.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { فَمَا بَـالُ القُرُونِ الأُولـى } يقول فما أعمى القرون الأولـى،
  فوكلها نبـي الله موكلاً فقال: { عِلْـمُها عِنْدَ رَبّـي... } الآية يقول: أي أعمارها
  وآجالها.وقال آخرون: معنى قوله { لا يَضِلُّ رَبّـي وَلا يَنْسَى } واحداً. ذكر من
  قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { لا
  يَضِلُّ رَبّـي وَلا يَنْسَى } قال: هما شيء واحد.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.والعرب تقول: ضلّ فلان منزله: إذا
  أخطأه، يضله بغير ألف، وكذلك ذلك فـي كلّ ما كان من شيء ثابت لا يبرح، فأخطأه مريده،
  فإنها تقول: أضله، فأما إذا ضاع منه ما يزول بنفسه من دابة وناقة وما أشبه ذلك من الـحيوان
  الذي ينفلت منه فـيذهب، فإنها تقول: أضلّ فلان بعيره أو شاته أو ناقته يُضله بـالألف.
  وقد بـيَّنا معنى النسيان فـيـما مضى قبل بـما أغنى عن إعادته.\r\n\t\t\t\r\n\t\t\t</section>"

