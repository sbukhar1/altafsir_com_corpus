  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">جَنَّاتُ
  عَدْنٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَذٰلِكَ جَزَآءُ مَن
  تَزَكَّىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ
  يَأْتِهِ مُؤْمِناً قَدْ عَمِلَ الصَّالِـحاتِ فأُولَئِكَ لَهُمُ الدَّرَجاتُ العُلَـى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ثم
  بـين تلك الدرجات العلـى ما هي، فقال: هن { جَنَّاتُ عَدْنٍ } يعنـي: جنات إقامة لا
  ظعن عنها ولا نفـاد لها ولا فناء { تَـجْرِي مِنْ تَـحْتِها الأنهَارُ } يقول: تـجري
  من تـحت أشجارها الأنهار { خالِدِينَ فِـيها } يقول: ماكثـين فـيها إلـى غير غاية مـحدودة
  فـالـجنات من قوله { جَنَّاتُ عَدْنٍ } مرفوعة بـالردّ علـى الدرجات، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، فـي
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَنْ يأْتِهِ مُؤْمِناً قَدْ عَمِلَ الصَّالِـحاتِ فَأُولَئِكَ
  لَهُمُ الدَّرَجاتُ العُلـى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: عَدْن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَذلكَ جَزاءُ مَنْ تَزَكَّى } يقول: وهذه الدرجات العُلـى التـي هي جنات عدن علـى
  ما وصف جلّ جلاله ثواب من تزكى، يعنـي: من تطهر من الذنوب، فأطاع الله فـيـما أمره،
  ولـم يدنس نفسه بـمعصيته فـيـما نهاه عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

