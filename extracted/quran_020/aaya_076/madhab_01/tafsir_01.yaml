text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ جَنَّاتُ عَدْنٍ
  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَذٰلِكَ جَزَآءُ مَن تَزَكَّىٰ
  }يقول تعالـى ذكره:{ وَمَنْ يَأْتِهِ مُؤْمِناً قَدْ عَمِلَ الصَّالِـحاتِ فأُولَئِكَ
  لَهُمُ الدَّرَجاتُ العُلَـى }ثم بـين تلك الدرجات العلـى ما هي، فقال: هن { جَنَّاتُ
  عَدْنٍ } يعنـي: جنات إقامة لا ظعن عنها ولا نفـاد لها ولا فناء { تَـجْرِي مِنْ تَـحْتِها
  الأنهَارُ } يقول: تـجري من تـحت أشجارها الأنهار { خالِدِينَ فِـيها } يقول: ماكثـين
  فـيها إلـى غير غاية مـحدودة فـالـجنات من قوله { جَنَّاتُ عَدْنٍ } مرفوعة بـالردّ
  علـى الدرجات، كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، فـي
  قوله:{ وَمَنْ يأْتِهِ مُؤْمِناً قَدْ عَمِلَ الصَّالِـحاتِ فَأُولَئِكَ لَهُمُ الدَّرَجاتُ
  العُلـى }قال: عَدْن.وقوله: { وَذلكَ جَزاءُ مَنْ تَزَكَّى } يقول: وهذه الدرجات العُلـى
  التـي هي جنات عدن علـى ما وصف جلّ جلاله ثواب من تزكى، يعنـي: من تطهر من الذنوب،
  فأطاع الله فـيـما أمره، ولـم يدنس نفسه بـمعصيته فـيـما نهاه عنه.\r\n\t\t\t\r\n\t\t\t</section>"

