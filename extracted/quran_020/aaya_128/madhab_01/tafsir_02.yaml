text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلَمْ يَهْدِ
  لَهُمْ كَمْ أَهْلَكْنَا قَبْلَهُمْ مِّنَ ٱلْقُرُونِ يَمْشُونَ فِي مَسَاكِنِهِمْ
  إِنَّ فِي ذَلِكَ لآيَاتٍ لأُوْلِي ٱلنُّهَىٰ }فاعل { لَّمْ يَهْدِ } الجملة بعده يريد:
  ألم يهد لهم هذا بمعناه ومضمونه ونظيره قوله تعالى:{ وَتَرَكْنَا عَلَيْهِ فِى ٱلأَخِرِينَ
  سَلَـٰمٌ عَلَىٰ نُوحٍ فِى ٱلْعَـٰلَمِينَ }[الصافات: 79] أي تركنا عليه هذا الكلام.
  ويجوز أن يكون فيه ضمير الله أو الرسول، ويدل عليه القراءة بالنون. وقرىء: { يَمْشُونَ
  } يريد أنّ قريشاً يتقلبون في بلاد عاد وثمود ويمشون { فِى مَسَـٰكِنِهِمْ } ويعاينون
  آثار هلاكهم.\r\n\t\t\t\r\n\t\t\t</section>"

