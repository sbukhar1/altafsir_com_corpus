text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلَمْ يَهْدِ
  لَهُمْ كَمْ أَهْلَكْنَا قَبْلَهُمْ مِّنَ ٱلْقُرُونِ يَمْشُونَ فِي مَسَاكِنِهِمْ
  إِنَّ فِي ذَلِكَ لآيَاتٍ لأُوْلِي ٱلنُّهَىٰ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله
  عليه وسلم: أفلـم يهد لقومك الـمشركين بـالله، ومعنى يهد: يبـين. يقول: أفلـم يبـين
  لهم كثرة ما أهلكنا قبلهم من الأمـم التـي سلفت قبلها التـي يـمشون فـي مساكنهم ودورهم،
  ويرون آثار عقوبـاتنا التـي أحللناها بهم سوء مغبة ما هم علـيه مقـيـمون من الكفر بآياتنا،
  ويتعظوا بهم، ويعتبروا، وينـيبوا إلـى الإذعان، ويؤمنوا بـالله ورسوله، خوفـاً أن يصيبهم
  بكفرهم بـالله مثل ما صابهم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { كَمْ أهْلَكْنا قَبْلَهُمْ
  مِنَ القُرُونِ يَـمْشُونَ فِـي مَساكِنِهِمْ } لأن قريشاً كانت تتـجر إلـى الشأم،
  فتـمرّ بـمساكن عاد وثمود ومن أشبههم، فترى آثار وقائع الله تعالـى بهم، فلذلك قال
  لهم: أفلـم يحذّرهم ما يرون من فعلنا بهم بكفرهم بنا نزول مثله بهم، وهم علـى مثل فعلهم
  مقـيـمون. وكان الفرّاء يقول: لا يجوز فـي كم فـي هذا الـموضع أن يكون إلا نصبـاً بأهلكنا
  وكان يقول: وهو وإن لـم يكن إلا نصبـاً، فإن جملة الكلام رفع بقوله: { يَهْدِ لَهُمْ
  } ويقول: ذلك مثل قول القائل: قد تبـين لـي أقام عمرو أم زيد فـي الاستفهام، وكقوله{ سَوَاءٌ
  عَلَـيْكُمْ أدَعَوْتُـمُوهُمْ أمْ أنْتُـمْ صَامِتُونَ }ويزعم أن فـيه شيئاً يرفع
  سواء لا يظهر مع الاستفهام، قال: ولو قلت: سواء علـيكم صمتكم ودعاؤكم تبـين ذلك الرفع
  الذي فـي الـجملة ولـيس الذي قال الفرّاء من ذلك، كما قال: لأن كم وإن كانت من حروف
  الاستفهام فإنها لـم تـجعل فـي هذا الـموضع للاستفهام، بل هي واقعة موقع الأسماء الـموصوفة.
  ومعنى الكلام ما قد ذكرنا قبل وهو: أفلـم يبـين لهم كثرة إهلاكنا قبلهم القرون التـي
  يـمشون فـي مساكنهم، أو أفلـم تهدهم القرون الهالكة. وقد ذُكر أن ذلك فـي قراءة عبد
  الله: «أفَلَـمْ يَهْدِ لَهَمْ مَنْ أهْلَكْنا» فكم واقعة موقع من فـي قراءة عبد الله،
  هي فـي موضع رفع بقوله: { يَهْدِ لَهُمْ } وهو أظهر وجوهه، وأصحّ معانـيه، وإن كان
  الذي قاله وجه ومذهب علـى بعد.وقوله: { إنَّ فِـي ذلكَ لآياتٍ لأُولـي النُّهَى } يقول
  تعالـى ذكره: إن فـيـما يعاين هؤلاء ويرون من آثار وقائعنا بـالأمـم الـمكذّبة رسلها
  قبلهم، وحلول مُثْلاتنا بهم لكفرهم بـالله { لآياتٍ } يقول: لدلالات وعبرا وعظات {
  لأُولـي النُّهَى } يعنـي: لأهل الـحجى والعقول، ومن ينهاه عقله وفهمه ودينه عن مواقعة
  ما يضره. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ،
  قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { لأُولـي النُّهَى
  } يقول: التقـى.حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنّ فِـي ذلكَ
  لآياتٍ لأُولـي النُّهَى } أهل الورع.\r\n\t\t\t\r\n\t\t\t</section>"

