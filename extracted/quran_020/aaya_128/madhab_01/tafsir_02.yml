  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَلَمْ
  يَهْدِ لَهُمْ كَمْ أَهْلَكْنَا قَبْلَهُمْ مِّنَ ٱلْقُرُونِ يَمْشُونَ فِي مَسَاكِنِهِمْ
  إِنَّ فِي ذَلِكَ لآيَاتٍ لأُوْلِي ٱلنُّهَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فاعل
  { لَّمْ يَهْدِ } الجملة بعده يريد: ألم يهد لهم هذا بمعناه ومضمونه ونظيره قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَتَرَكْنَا
  عَلَيْهِ فِى ٱلأَخِرِينَ سَلَـٰمٌ عَلَىٰ نُوحٍ فِى ٱلْعَـٰلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  79] أي تركنا عليه هذا الكلام. ويجوز أن يكون فيه ضمير الله أو الرسول، ويدل عليه القراءة
  بالنون. وقرىء: { يَمْشُونَ } يريد أنّ قريشاً يتقلبون في بلاد عاد وثمود ويمشون {
  فِى مَسَـٰكِنِهِمْ } ويعاينون آثار هلاكهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

