  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَعْجَلَكَ عَن قَومِكَ يٰمُوسَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ هُمْ أُوْلاۤءِ عَلَىٰ أَثَرِي وَعَجِلْتُ
  إِلَيْكَ رَبِّ لِتَرْضَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَمَا أَعْجَلَكَ
  } أي شيء عجل بك عنهم على سبيل الإنكار، وكان قد مضى مع النقباء إلى الطور على الموعد
  المضروب. ثم تقدمهم شوقاً إلى كلام ربه وتنجز ما وعد به، بناء على اجتهاده وظنه أن
  ذلك أقرب إلى رضا الله تعالى. وزل عنه أنه عز وجل ما وقت أفعاله إلا نظراً إلى دواعي
  الحكمة، وعلماً بالمصالح المتعلقة بكل وقت، فالمراد بالقوم: النقباء. وليس لقول من
  جوّز أن يراد جميع قومه وأن يكون قد فارقهم قبل الميعاد وجه صحيح، يأباه قوله: { هُمْ
  أُوْلاء عَلَىٰ أَثَرِى } وعن أبي عمرو ويعقوب «إثري» بالكسر وعن عيسى بن عمر «أُثرى»
  بالضم. وعنه أيضاً: «أولى» بالقصر. والإثر أفصح من الأثر. وأما الأثر فمسموع في فرند
  السيف مدوّن في الأصول يقال: إثر السيف وأثره، وهو بمعنى الأثر غريب. فإن قلت: { وَمَا
  أَعْجَلَكَ } سؤال عن سبب العجلة فكان الذي ينطبق عليه من الجواب أن يقال: طلب زيادة
  رضاك أو الشوق إلى كلامك وتنجز موعدك. وقوله: { هُمْ أُوْلاء عَلَىٰ أَثَرِى } كما
  ترى غير منطبق عليه. قلت: قد تضمن ما واجهه به رب العزة شيئين، أحدهما: إنكار العجلة
  في نفسها. والثاني: السؤال عن سبب المستنكر والحامل عليه، فكان أهمّ الأمرين إلى موسى
  بسط العذر وتمهيد العلة في نفس ما أنكر عليه، فاعتلّ بأنه لم يوجد مني إلا تقدّم يسير،
  مثله لا يعتد به في العادة ولا يحتفل به. وليس بيني وبين من سبقته إلا مسافة قريبة
  يتقدّم بمثلها الوفد رأسهم ومقدمهم، ثم عقبه بجواب السؤال عن السبب فقال: { وَعَجِلْتُ
  إِلَيْكَ رَبّ لِتَرْضَىٰ } ولقائل أن يقول: حار لما ورد عليه من التهيب لعتاب الله،
  فأذهله ذلك عن الجواب المنطبق المرتب على حدود الكلام.</font></font><font class=\"TextResultArabic\"><font
