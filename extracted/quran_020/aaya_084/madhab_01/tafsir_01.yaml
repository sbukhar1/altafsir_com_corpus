  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَعْجَلَكَ عَن قَومِكَ يٰمُوسَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ هُمْ أُوْلاۤءِ عَلَىٰ أَثَرِي وَعَجِلْتُ
  إِلَيْكَ رَبِّ لِتَرْضَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { وما أعجلك }؟ وأيّ شيء أعجلك { عن قومك يا موسى } ، فتقدمتهم وخـلّفتهم وراءك، ولـم
  تكن معهم؟ { قال هُمْ أُولاءِ عَلـى أَثَرَي } يقول: قومي علـى أثري يَـلْـحَقُون بـي.
  { وَعَجِلْتُ إلَـيْكَ رَبّ لِتَرْضَى } يقول: وعجلت أنا فسبقتهم ربّ، كيـما ترضى عنـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قال الله تعالـى ذكره لـموسى: ما أعجلك عن قومك؟ لأنه جلّ ثناؤه،
  فـيـما بلغنا، حين نـجاه وبنـي إسرائيـل من فرعون وقومه، وقطع بهم البحر، وعدَهم جانب
  الطور الأيـمن، فتعجَّل موسى إلـى ربه، وأقام هارون من بنـي إسرائيـل، يسير بهم علـى
  أثر موسى. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: وعد الله موسى حين أهلك فرعون وقومه ونـجاه وقومه، ثلاثـين لـيـلة،
  ثم أتـمها بعشر، فتـمّ ميقات ربه أربعين لـيـلة، تلقاه فـيها بـما شاء، فـاستـخـلف
  موسى هارون من بنـي إسرائيـل، ومعه السامريّ، يسير بهم علـى أثر موسى لـيـلـحقهم به،
  فلـما كلـم الله موسى، قال له { ما أعْجَلَكَ عَنْ قَوْمِكَ يا موسى قالَ هُمْ أُولاءِ
  عَلـى أثَرِي وَعَجِلْتُ إلَـيْكَ رَبِّ لِتَرْضَى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَعَجِلْتُ إلَـيْكَ رَبّ
  لِتَرْضَى } قال: لأرضيك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

