  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَوْجَسَ
  فِي نَفْسِهِ خِيفَةً مُّوسَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْنَا لاَ تَخَفْ إِنَّكَ أَنتَ ٱلأَعْلَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَلْقِ
  مَا فِي يَمِينِكَ تَلْقَفْ مَا صَنَعُوۤاْ إِنَّمَا صَنَعُواْ كَيْدُ سَاحِرٍ وَلاَ
  يُفْلِحُ ٱلسَّاحِرُ حَيْثُ أَتَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إيجاس الخوف:
  إضمار شيء منه، وكذلك توجس الصوت: تسمع نبأة يسيرة منه، وكان ذلك لطبع الجبلة البشرية،
  وأنه لا يكاد يمكن الخلوّ من مثله. وقيل: خاف أن يخالج الناس شك فلا يتبعوه { إِنَّكَ
  أَنتَ ٱلأَعْلَىٰ } فيه تقرير لغلبته وقهره، وتوكيد بالاستئناف وبكلمة التشديد وبتكرير
  الضمير وبلام التعريف وبلفظ العلوّ وهو الغلبة الظاهرة وبالتفضيل. وقوله { مَا فِى
  يَمِينِكَ } ولم يقل عصاك: جائز أن يكون تصغيراً لها، أي: لا تبال بكثرة حبالهم وعصيهم،
  وألق العويد الفرد الصغير الجرم الذي في يمينك، فإنه بقدرة الله يتلقفها على وحدته
  وكثرتها، وصغره وعظمها، وجائز أن يكون تعظيماً لها أي: لا تحتفل بهذه الأجرام الكبيرة
  الكثيرة، فإن في يمينك شيئاًأعظم منها كلها، وهذه على كثرتها أقل شيء وأنزره عنده،
  فألقه يتلقفها بإذن الله ويمحقها. وقرىء { تَلْقَفْ } بالرفع على الاستئناف أو على
  الحال، أي: ألقها متلقفة وقرىء «تلقف» بالتخفيف. { صَنَعُواْ } ههنا بمعنى زوّروا وافتعلوا
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تَلْقَفُ مَا يَأْفِكُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 117] قرىء { كَيْدُ سَٰ
  حِرٍ } بالرفع والنصب. فمن رفع فعلى أنّ (ما) موصولة. ومن نصب فعلى أنها كافة. وقرىء:
  «كيد سحر» بمعنى: ذي سحر، أو ذوي سحر. أو هم لتوغلهم في سحرهم كأنهم السحر بعينه وبذاته.
  أو بين الكيد، لأنه يكون سحراً وغير سحر، كما تبين المائة بدرهم. ونحوه: علم فقه، وعلم
  نحو. فإن قلت: لم وحد ساحر ولم يجمع؟ قلت: لأنّ القصد في هذا الكلام إلى معنى الجنسية،
  لا إلى معنى العدد، فلو جمع، لخيل أنّ المقصود هو العدد. ألا ترى إلى قوله: { وَلاَ
  يُفْلِحُ ٱلسَّـاحِرُ } أي هذا الجنس. فإن قلت: فلم نكر أولاً وعرف ثانياً؟ قلت: إنما
  نكر من أجل تنكير المضاف، لا من أجل تنكيره في نفسه كقول العَجَّاج:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">في سَعْي دُنْيَا طَالَمَا قَدْ مَدَّتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي حديث عمر رضي الله عنه: لا في أمر دنيا ولا في أمر آخرة المراد
  تنكير الأمر، كأنه قيل: إن ما صنعوا كيد سحري. وفي سعي دنيوي. وأمر دنيوي وأخروي {
  حَيْثُ أَتَىٰ } كقولهم: حيث سير، وأية سلك، وأينما كان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

