  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِنْهَا
  خَلَقْنَاكُمْ وَفِيهَا نُعِيدُكُمْ وَمِنْهَا نُخْرِجُكُمْ تَارَةً أُخْرَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أراد بخلقهم من الأرض خلق أصلهم هو آدم عليه السلام منها. وقيل: إنّ
  الملك لينطلق فيأخذ من تربة المكان الذي يدفن فيه فيبدّدها على النطفة فيخلق من التراب
  والنطفة معاً. وأراد بإخراجهم منها أنه يؤلف أجزاءهم المتفرقة المختلطة بالتراب، ويردّهم
  كما كانوا أحياء، ويخرجهم إلى المحشر</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ يَخْرُجُونَ مِنَ ٱلأَجْدَاثِ
  سِرَاعاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المعارج: 43] عدّد الله عليهم ما علق بالأرض من مرافقهم، حيث جعلها
  لهم فراشاً ومهاداً يتقبلون عليها، وسوّى لهم فيها مسالك يتردّدون فيها كيف شاؤوا،
  وأنبت فيها أصناف النبات التي منها أقواتهم وعلوفات بهائمهم، وهي أصلهم الذي منه تفرعوا،
  وأمهم التي منها ولدوا، ثم هي كفاتهم إذا ماتوا ومن ثم قال رسول الله صلى الله عليه
  وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(686)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تمسّحوا بالأرضِ فإنّها بِكُمْ برّةٌ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
