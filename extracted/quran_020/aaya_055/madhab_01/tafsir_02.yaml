text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِنْهَا خَلَقْنَاكُمْ
  وَفِيهَا نُعِيدُكُمْ وَمِنْهَا نُخْرِجُكُمْ تَارَةً أُخْرَىٰ }أراد بخلقهم من الأرض
  خلق أصلهم هو آدم عليه السلام منها. وقيل: إنّ الملك لينطلق فيأخذ من تربة المكان الذي
  يدفن فيه فيبدّدها على النطفة فيخلق من التراب والنطفة معاً. وأراد بإخراجهم منها أنه
  يؤلف أجزاءهم المتفرقة المختلطة بالتراب، ويردّهم كما كانوا أحياء، ويخرجهم إلى المحشر{ يَوْمَ
  يَخْرُجُونَ مِنَ ٱلأَجْدَاثِ سِرَاعاً }[المعارج: 43] عدّد الله عليهم ما علق بالأرض
  من مرافقهم، حيث جعلها لهم فراشاً ومهاداً يتقبلون عليها، وسوّى لهم فيها مسالك يتردّدون
  فيها كيف شاؤوا، وأنبت فيها أصناف النبات التي منها أقواتهم وعلوفات بهائمهم، وهي أصلهم
  الذي منه تفرعوا، وأمهم التي منها ولدوا، ثم هي كفاتهم إذا ماتوا ومن ثم قال رسول الله
  صلى الله عليه وسلم:(686) \" تمسّحوا بالأرضِ فإنّها بِكُمْ برّةٌ \". \r\n\t\t\t\r\n\t\t\t</section>"

