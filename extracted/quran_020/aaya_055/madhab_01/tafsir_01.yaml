text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِنْهَا خَلَقْنَاكُمْ
  وَفِيهَا نُعِيدُكُمْ وَمِنْهَا نُخْرِجُكُمْ تَارَةً أُخْرَىٰ }يقول تعالـى ذكره:
  من الأرض خـلقناكم أيها الناس، فأنشأناكم أجساما ناطقة { وَفِـيها نُعِيدُكُمْ } يقول:
  وفـي الأرض نعيدكم بعد مـماتكم، فنصيركم ترابـا، كما كنتـم قبل إنشائكم بشراً سوياً
  { وَمِنْها نُـخْرِجُكُمْ } يقول: ومن الأرض نـخرجكم كما كنتـم قبل مـماتكم أحياء،
  فننشئكم منها، كما أنشأناكم أوّل مرّة. وقوله: { تارَةً أُخْرَى } يقول: مرّة أخرى،
  كما:حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَمِنْها نُـخْرِجُكُمْ
  تارَةً أُخْرَى } يقول: مرّة أخرى.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { تارَةً أُخْرَى } قال: مرّة أخرى الـخـلق الآخر.قال أبو جعفر: فتأويـل
  الكلام إذاً: من الأرض أخرجناكم ولـم تكونوا شيئاً خـلقاً سوياً، وسنـخرجكم منها بعد
  مـماتكم مرّة أخرى، كما أخرجناكم منها أوّل مرّة.\r\n\t\t\t\r\n\t\t\t</section>"

