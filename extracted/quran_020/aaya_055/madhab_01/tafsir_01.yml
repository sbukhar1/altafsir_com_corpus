  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(20, 55)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(20,55)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِنْهَا
  خَلَقْنَاكُمْ وَفِيهَا نُعِيدُكُمْ وَمِنْهَا نُخْرِجُكُمْ تَارَةً أُخْرَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: من الأرض خـلقناكم أيها الناس، فأنشأناكم أجساما
  ناطقة { وَفِـيها نُعِيدُكُمْ } يقول: وفـي الأرض نعيدكم بعد مـماتكم، فنصيركم ترابـا،
  كما كنتـم قبل إنشائكم بشراً سوياً { وَمِنْها نُـخْرِجُكُمْ } يقول: ومن الأرض نـخرجكم
  كما كنتـم قبل مـماتكم أحياء، فننشئكم منها، كما أنشأناكم أوّل مرّة. وقوله: { تارَةً
  أُخْرَى } يقول: مرّة أخرى، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَمِنْها نُـخْرِجُكُمْ تارَةً أُخْرَى
  } يقول: مرّة أخرى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { تارَةً أُخْرَى } قال: مرّة أخرى الـخـلق الآخر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: فتأويـل الكلام إذاً: من الأرض أخرجناكم ولـم تكونوا
  شيئاً خـلقاً سوياً، وسنـخرجكم منها بعد مـماتكم مرّة أخرى، كما أخرجناكم منها أوّل
  مرّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

