text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰبَنِي إِسْرَائِيلَ
  قَدْ أَنجَيْنَاكُمْ مِّنْ عَدُوِّكُمْ وَوَاعَدْنَاكُمْ جَانِبَ ٱلطُّورِ ٱلأَيْمَنَ
  وَنَزَّلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ } * { كُلُواْ مِن طَيِّبَاتِ مَا
  رَزَقْنَاكُمْ وَلاَ تَطْغَوْاْ فِيهِ فَيَحِلَّ عَلَيْكُمْ غَضَبِي وَمَن يَحْلِلْ
  عَلَيْهِ غَضَبِي فَقَدْ هَوَىٰ }يقول تعالـى ذكره: فلـما نـجا موسى بقومه من البحر،
  وغَشِيَ فرعون قومه من الـيـم ما غشيهم، قلنا لقوم موسى: { يَا بَنِـي إسْرَائِيـلَ
  قَدْ أنْـجَيْناكُمْ مِنْ عَدُوّكُمْ } فرعون { وَوَاعَدْناكُمْ جانِبَ الطُّورِ الأيـمَنَ
  وَنَزَّلْنا عَلَـيْكُمُ الـمَنَّ والسَّلْوَى } وقد ذكرنا كيف كانت مواعدة الله موسى
  وقومه جانب الطور الأيـمن. وقد بـيَّنا الـمنّ والسلوى بـاختلاف الـمختلفـين فـيهما،
  وذكرنا الشواهد علـى الصواب من القول فـي ذلك فـيـما مضى قبل، بـما أغنى عن إعادته
  فـي هذا الـموضع.واختلفت القرّاء فـي قراءة قوله: { قَدْ أْنْـجَيْناكُمْ } فكانت عامة
  قرّاء الـمدينة والبصرة يقرءونه: { قَد أنْـجَيْناكُمْ } بـالنون والألف وسائر الـحروف
  الأخر معه كذلك، وقرأ ذلك عامة قرّاء الكوفة: «قَدْ أنْـجَيْتُكُمْ» بـالتاء، وكذلك
  سائر الـحروف الأخر، إلا قوله: { وَنَزَّلْنا عَلَـيْكُمُ الـمَنَّ والسَّلْوَى } فإنهم
  وافقوا الآخرين فـي ذلك وقرءوه بـالنون والألف.والقول فـي ذلك عندي أنهما قراءتان معروفتان
  بـاتفـاق الـمعنى، فبأيتهما قرأ القارىء ذلك فمصيب.وقوله: { كُلُوا مِنْ طَيِّبـاتِ
  ما رَزَقْناكُمْ } يقول تعالـى ذكره لهم: كلوا يا بنـي إسرائيـل من شهيات رزقنا الذي
  رزقناكم، وحلاله الذي طيبناه لكم { وَلا تَطْغَوْا فِـيهِ } يقول: ولا تعتدوا فـيه،
  ولا يظلـم فـيه بعضكم بعضاً، كما:حدثنا علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس قول: { وَلا تَطْغَوْا فِـيهِ } يقول: ولا تظلـموا.وقوله: {
  فَـيَحِلَّ عَلَـيْكُمْ غَضَبِـي } يقول: فـينزل علـيكم عقوبتـي، كما:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد عن قتادة، قوله: { فَـيَحلَّ عَلَـيْكُمْ غَضَبِـي } يقول:
  فـينزل علـيكم غضبـي.واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـحجاز والـمدينة
  والبصرة والكوفة { فَـيَحِلَّ عَلَـيْكُمْ } بكسر الـحاء { وَمَنْ يَحْلِلْ } بكسر
  اللام. ووجهوا معناه إلـى: فـيجب علـيكم غضبـي. وقرأ ذلك جماعة من أهل الكوفة: «فَـيَحُلَّ
  عَلَـيْكُمْ» بضم الـحاء، ووجهوا تأويـله إلـى ما ذكرنا عن قَتادة من أنه: فـيقع وينزل
  علـيكم غضبـي.قال أبو جعفر: والصواب من القول فـي ذلك أنهما قراءتان مشهورتان قد قرأ
  بكل واحدة منهما علـماء من القرّاء، وقد حذّر الله الذين قـيـل لهم هذا القول من بنـي
  إسرائيـل وقوع بأسه بهم ونزوله بـمعصيتهم إياه إن هم عصوه، وخوّفهم وجوبه لهم، فسواء
  قرىء ذلك بـالوقوع أو بـالوجوب، لأنهم كانوا قد خوّفوا الـمعنـيـين كلـيهما.\r\n\t\t\t\r\n\t\t\t</section>"

