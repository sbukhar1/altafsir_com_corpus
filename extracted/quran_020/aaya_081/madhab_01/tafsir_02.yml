  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰبَنِي
  إِسْرَائِيلَ قَدْ أَنجَيْنَاكُمْ مِّنْ عَدُوِّكُمْ وَوَاعَدْنَاكُمْ جَانِبَ ٱلطُّورِ
  ٱلأَيْمَنَ وَنَزَّلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُواْ
  مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَلاَ تَطْغَوْاْ فِيهِ فَيَحِلَّ عَلَيْكُمْ غَضَبِي
  وَمَن يَحْلِلْ عَلَيْهِ غَضَبِي فَقَدْ هَوَىٰ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يَٰبَنِىۤ إِسْرٰءيلَ } خطاب لهم بعد إنجائهم من البحر وإهلاك آل فرعون، وقيل: هو للذين
  كانوا منهم في عهد رسول الله صلى الله عليه وسلم منّ الله عليهم بما فعل بآبائهم والوجه
  هو الأوّل، أي: قلنا يا بني إسرائيل، وحذف القول كثير في القرآن. وقرىء «أنجيتكم» إلى
  (رزقتكم)، وعلى لفظ الوعد والمواعدة. وقرىء { ٱلأَيْمَـنَ } بالجر على الجوار، نحو
  «جحر ضب خرب». ذكرهم النعمة في نجاتهم وهلاك عدوهم، وفيما واعد موسى صلوات الله عليه
  من المناجاة بجانب الطور، وكتب التوراة في الألواح. وإنما عدّى المواعدة إليهم لأنها
  لابستهم واتصلت بهم حيث كانت لنبيهم ونقبائهم، وإليهم رجعت منافعها التي قام بها دينهم
  وشرعهم، وفيما أفاض عليهم من سائر نعمه وأرزاقه [ولا تطغوا فيه] طغيانهم في النعمة:
  أن يتعدّوا حدود الله فيها بأن يكفروها ويشغلهم اللهو والتنعم عن القيام بشكرها، وأن
  ينفقوها في المعاصي: وأن يزووا حقوق الفقراء فيها، وأن يسرفوا في إنفاقها وأن يبطروا
  فيها ويأشروا ويتكبروا. قرىء { فَيَحِلَّ } وعن عبد الله «لا يحلن» { وَمَن يَحْلِلْ
  } المكسور في معنى الوجوب، من حل الدّين يحل إذا وجب أداؤه. ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حَتَّىٰ
  يَبْلُغَ ٱلْهَدْىُ مَحِلَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 196] والمضموم في معنى
  النزول. وغضب الله:عقوباته ولذلك وصف بالنزول { هَوَىٰ } هلك. وأصله أن يسقط من جبل
  فيهلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قالت:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هَوَى مِنْ رَأْسِ مَرْقَبَةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَفُتِّتَ
  تَحْتَهَا كَبِدُهْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقولون: هوت أمّه. أو سقط سقوطاً لا نهوض بعده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
