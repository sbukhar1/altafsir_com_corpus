text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَعْرَضَ
  عَن ذِكْرِي فَإِنَّ لَهُ مَعِيشَةً ضَنكاً وَنَحْشُرُهُ يَوْمَ ٱلْقِيامَةِ أَعْمَىٰ
  } * { قَالَ رَبِّ لِمَ حَشَرْتَنِيۤ أَعْمَىٰ وَقَدْ كُنتُ بَصِيراً } * { قَالَ كَذٰلِكَ
  أَتَتْكَ آيَاتُنَا فَنَسِيتَهَا وَكَذٰلِكَ ٱلْيَوْمَ تُنْسَىٰ }الضنك: مصدر يستوي
  في الوصف به المذكر والمؤنث. وقرىء: «ضنكى» على فعلى. ومعنى ذلك: أن مع الدين التسليم
  والقناعة والتوكل على الله وعلى قسمته؛ فصاحبه ينفق ما رزقه بسماح، وسهولة، فيعيش عيشاً
  رافعاً؛ كما قال عز وجل:{ فَلَنُحْيِيَنَّهُ حَيَوٰةً طَيّبَةً }[النحل: 97] والمعرض
  عن الدين، مستول عليه الحرص الذي لا يزال يطمح به إلى الازدياد من الدنيا، مسلط عليه
  الشح الذي يقبض يده عن الإنفاق، فعيشه ضنك وحاله مظلمة، كما قال بعض المتصوّفة: لا
  يعرض أحد عن ذكر ربه إلا أظلم عليه وقته وتشوّش عليه رزقه. ومن الكفرة من ضرب الله
  عليه الذلة والمسكنة لكفره. قال الله تعالى:{ وَضُرِبَتْ عَلَيْهِمُ ٱلذّلَّةُ وَٱلْمَسْكَنَةُ
  وَبَاءوا بِغَضَبٍ مّنَ ٱللَّهِ ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بآيات الله }[البقرة:
  61] وقال:{ وَلَوْ أَنَّهُمْ أَقَامُواْ ٱلتَّوْرَاةَ وَٱلإنجِيلَ وَمَا أُنزِلَ إِلَيهِمْ
  مّن رَّبّهِمْ لأَكَلُواْ مِن فَوْقِهِمْ وَمِن تَحْتِ أَرْجُلِهِم }[المائدة: 66]
  وقال:{ وَلَوْ أَنَّ أَهْلَ ٱلْقُرَىٰ ءامَنُواْ وَٱتَّقَوْاْ لَفَتَحْنَا عَلَيْهِم
  بَرَكَـٰتٍ مّنَ ٱلسَّمَاء وَٱلأَرْضِ }[الأعراف: 96]وقال:{ ٱسْتَغْفِرُواْ رَبَّكُمْ
  إِنَّهُ كَانَ غَفَّاراً يُرْسِلِ ٱلسَّمَاء عَلَيْكُمْ مُّدْرَاراً }[نوح: 11] وقال:{ وَأَلَّوِ
  ٱسْتَقَـٰمُواْ عَلَى ٱلطَّرِيقَةِلأَسْقَيْنَـٰهُم مَّاء غَدَقاً }[الجن: 16] وعن
  الحسن: هو الضريع والزقوم في النار. وعن أبي سعيد الخدري:(687) «عذاب القبر» وقرىء
  { وَنَحْشُرُهُ } بالجزم عطفاً على محل { فَإِنَّ لَهُ مَعِيشَةً ضَنكاً } لأنه جواب
  الشرط. وقرىء: «ونحشره» بسكون الهاء على لفظ الوقف، وهذا مثل قوله:{ وَنَحْشُرُهُمْ
  يَوْمَ ٱلْقِيَـٰمَةِ عَلَىٰ وُجُوهِهِمْ عُمْيًا وَبُكْمًا وَصُمّا }[الإسراء: 97]وكما
  فسر الزرق بالعمى { كَذٰلِكَ } أي مثل ذلك فعلت أنت، ثم فسر بأن آياتنا أتتك واضحة
  مستنيرة، فلم تنظر إليها بعين المعتبر ولم تتبصر. وتركتها وعميت عنها، فكذلك اليوم
  نتركك على عماك ولا نزيل غطاءه عن عينيك.\r\n\t\t\t\r\n\t\t\t</section>"

