text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ قَدْ أُوتِيتَ
  سُؤْلَكَ يٰمُوسَىٰ }السؤل: الطِّلبة، فعل بمعنى مفعول، كقولك: خبز، بمعنى مخبوز. وأكل،
  بمعنى مأكول.\r\n\t\t\t\r\n\t\t\t</section>"

