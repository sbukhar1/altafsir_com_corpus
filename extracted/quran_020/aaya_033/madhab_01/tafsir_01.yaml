  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَارُونَ
  أَخِي</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱشْدُدْ بِهِ أَزْرِي</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَشْرِكْهُ
  فِيۤ أَمْرِي</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَيْ نُسَبِّحَكَ كَثِيراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَذْكُرَكَ
  كَثِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّكَ كُنتَ بِنَا بَصِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبراً عن موسى أنه سأل ربه أن يشدد أزره بأخيه هارون.
  وإنـما يعنـي بقوله: { اشْدُدْ بِهِ أزْرِي } قوّ ظهري، وأعنّـي به. يقال منه: قد أزر
  فلان فلانا: إذا أعانه وشدّ ظهره. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { اشْدُدْ بِهِ
  أزْرِي } يقول: أشدد به ظهري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { اشْدُدْ بِهِ أزْرِي } يقول:
  اشدد به أمري، وقوّنـي به، فإن لـي به قوّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأشْرِكْهُ فِـي أمْرِي } يقول: واجعله نبـياً مثل ما جعلتنـي نبـياً، وأرسله معي
  إلـى فرعون { كَيْ نُسَبِّحكَ كَثِـيراً } يقول: كي نعظمك بـالتسبـيح لك كثـيراً {
  وَنَذكُرَكَ كَثِـيراً } فنـحمدك { إنَّكَ كُنْتَ بِنا بَصِيراً } يقول: إنك كنت ذا
  بصر بنا لا يخفـى علـيك من أفعالنا شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  عن عبد الله بن أبـي إسحاق أنه كان يقرأ: «أَشْدُد بِهِ أزْرِي» بفتـح الألف من أشدد
  «وأُشْرِكْه فِـي أمْرِي» بضم الألف من أشركه، بـمعنى الـخبر من موسى عن نفسه، أنه
  يفعل ذلك، لا علـى وجه الدعاء. وإذا قرىء ذلك كذلك جزم أشدد وأشرك علـى الـجزاء، أو
  جواب الدعاء، وذلك قراءة لا أرى القراءة بها، وإن كان لها وجه مفهوم، لـخلافها قراءة
  الـحجة التـي لا يجوز خلافها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

