text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلسَّاعَةَ
  آتِيَةٌ أَكَادُ أُخْفِيهَا لِتُجْزَىٰ كُلُّ نَفْسٍ بِمَا تَسْعَىٰ } * { فَلاَ يَصُدَّنَّكَ
  عَنْهَا مَن لاَّ يُؤْمِنُ بِهَا وَٱتَّبَعَ هَوَاهُ فَتَرْدَىٰ }يقول تعالـى ذكره:
  إن الساعة التـي يبعث الله فـيها الـخلائق من قبورهم لـموقـف القـيامة جائية { أكادُ
  أُخْفِـيها } فعلـى ضمّ الألف من أخفـيها قراءة جميع قرّاء أمصار الإسلام، بـمعنى:
  أكاد أخفـيها من نفسي، لئلا يطلع علـيها أحد، وبذلك جاء تأويـل أكثر أهل العلـم. ذكر
  من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { أكادُ أُخْفِـيها } يقول: لا أظهر علـيها أحداً غيري.حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { إنَّ
  السَّاعَةَ آتِـيَةٌ أكادُ أُخْفِـيها } قال: لا تأتـيكم إلاَّ بغتة.حدثنا ابن بشار،
  قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن لـيث، عن مـجاهد { إنَّ السَّاعَةَ آتِـيَةٌ
  أكادُ أُخْفِـيها } قال: من نفسي.حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قول الله: { أكادُ أُخْفِـيها } قال: من نفسي.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا ابن حميد، قال: ثنا جرير،
  عن عطاء بن السائب، عن سعيد بن جبـير، عن ابن عبـاس { أكادُ أُخْفِـيها } قال: من نفسي.حدثنـي
  عبد الأعلـى بن واصل، قال: ثنا مـحمد بن عبـيد الطنافسي، قال: ثنا إسماعيـل بن أبـي
  خالد، عن أبـي صالـح، فـي قوله: { أكادُ أُخْفِـيها } قال: يخفـيها من نفسه.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { أكادُ أُخْفِـيها } وهي فـي بعض
  القراءة: «أخفـيها من نفسي». ولعمري لقد أخفـاها الله من الـملائكة الـمقرّبـين، ومن
  الأنبـياء الـمرسلـين.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قَتادة، قال: فـي بعض الـحروف: «إنَّ السَّاعَةَ آتِـيَةٌ أكادُ أُخْفِـيها مِنْ نَفْسِي».وقال
  آخرون: إنـما هو: «أكادُ أَخْفِـيها» بفتـح الألف من أَخفـيها بـمعنى: أظهرها. ذكر
  من قال ذلك:حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا مـحمد بن سهل، قال: سألنـي
  رجل فـي الـمسجد عن هذا البـيت.دَابَ شَهْرَيْنِ ثُمَّ شَهْراً دَمِيكاً   بِأرِيكَيْنِ
  يَخْفـيانِ غَمِيرافقلت: يظهران، فقال ورقاء بن إياس وهو خـلفـي: أقرأنـيها سعيد بن
  جبـير: «أكادُ أَخْفِـيها» بنصب الألف.وقد رُوي عن سعيد بن جبـير وفـاق لقول الآخرين
  الذين قالوا: معناه: أكاد أخفـيها من نفسي. ذكر الرواية عنه بذلك:حدثنا ابن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفـيان، عن عطاء، عن سعيد بن جبـير ومنصور، عن مـجاهد، قالا
  { إنَّ السَّاعَةَ آتِـيَةٌ أكادُ أُخْفِـيها } قالا: من نفسي.حدثنـي عبـيد بن إسماعيـل
  الهبـاري، قال: ثنا ابن فضيـل، عن عطاء بن السائب، عن سعيد بن جبـير { أكادُ أُخْفِـيها
  } قال: من نفسي.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلسَّاعَةَ آتِيَةٌ أَكَادُ أُخْفِيهَا
  لِتُجْزَىٰ كُلُّ نَفْسٍ بِمَا تَسْعَىٰ } * { فَلاَ يَصُدَّنَّكَ عَنْهَا مَن لاَّ
  يُؤْمِنُ بِهَا وَٱتَّبَعَ هَوَاهُ فَتَرْدَىٰ }قال أبو جعفر: والذي هو أولـى بتأويـل
  الآية من القول، قول من قال: معناه: أكاد أخفـيها من نفسي، لأن تأويـل أهل التأويـل
  بذلك جاء. والذي ذُكر عن سعيد بن جبـير من قراءة ذلك بفتـح الألف قراءة لا أستـجيز
  القراءة بها لـخلافها قراءة الـحجة التـي لا يجوز خلافها فـيـما جاءت به نقلاً مستفـيضاً.فإن
  قال قائل: ولـم وجهت تأويـل قوله { أكادُ أُخْفِـيها } بضم الألف إلـى معنى: أكاد أخفـيها
  من نفسي، دون توجيهه إلـى معنى: أكاد أظهرها، وقد علـمت أن للإخفـاء فـي كلام العرب
  وجهين: أحدهما الإظهار، والآخر الكتـمان وأن الإظهار فـي هذا الـموضع أشبه بـمعنى الكلام،
  إذ كان الإخفـاء من نفسه يكاد عند السامعين أن يستـحيـل معناه، إذ كان مـحالاً أن يخفـي
  أحد عن نفسه شيئاً هو به عالـم، والله تعالـى ذكره لا يخفـى علـيه خافـية؟ قـيـل: الأمر
  فـي ذلك بخلاف ما ظننت، وإنـما وجَّهنا معنى { أُخْفِـيها } بضمّ الألف إلـى معنى:
  أسترها من نفسي، لأن الـمعروف من معنى الإخفـاء فـي كلام العرب: الستر. يقال: قد أخفـيت
  الشيء: إذا سترته. وأن الذين وجَّهوا معناه إلـى الإظهار، اعتـمدوا علـى بـيت لامرىء
  القـيس ابن عابس الكندي.حُدثت عن معمر بن الـمثنى أنه قال: أنشدنـيه أبو الـخطاب، عن
  أهله فـي بلده:فإنْ تُدْفِنُوا الدَّاءَ لا نُـخْفِهِ   وإنْ تَبْعَثُوا الـحَرْبَ
  لا نَقْعُدُبضمّ النون من لا نـخفه، ومعناه: لا نظهره، فكان اعتـمادهم فـي توجيه الإخفـاء
  فـي هذا الـموضع إلـى الإظهار علـى ما ذكروا من سماعهم هذا البـيت، علـى ما وصفت من
  ضم النون من نـخفه. وقد أنشدنـي الثقة عن الفرّاء:فإنْ تَدْفِنُوا الدَّاءَ لا نَـخْفِهِ   بفتـح
  النون من نـخفه، من خفـيته أخفـيه، وهو أولـى بـالصواب لأنه الـمعروف من كلام العرب.
  فإذا كان ذلك كذلك، وكان الفتـح فـي الألف من أَخفـيها غير جائز عندنا لـما ذكرنا،
  ثبت وصحّ الوجه الآخر، وهو أن معنى ذلك: أكاد استرها من نفسي.وأما وجه صحة القول فـي
  ذلك، فهو أن الله تعالـى ذكره خاطب بـالقرآن العرب علـى ما يعرفونه من كلامهم وجرى
  به خطابهم بـينهم فلـما كان معروفـاً فـي كلامهم أن يقول أحدهم إذا أراد الـمبـالغة
  فـي الـخبر عن إخفـائه شيئاً هو له مسرّ: قد كدت أن أخفـي هذا الأمر عن نفسي من شدّة
  استسراري به، ولو قدرت أخفـيه عن نفسي أخفـيته، خاطبهم علـى حسب ما قد جرى به استعمالهم
  فـي ذلك من الكلام بـينهم، وما قد عرفوه فـي منطقهم. وقد قـيـل فـي ذلك أقوال غير ما
  قلنا، وإنـما اخترنا هذا القول علـى غيره من الأقوال لـموافقة أقوال أهل العلـم من
  الصحابة والتابعين، إذ كنا لا نستـجيز الـخلاف علـيهم، فـيـما استفـاض القول به منهم،
  وجاء عنهم مـجيئاً يقطع العذر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلسَّاعَةَ آتِيَةٌ أَكَادُ أُخْفِيهَا
  لِتُجْزَىٰ كُلُّ نَفْسٍ بِمَا تَسْعَىٰ } * { فَلاَ يَصُدَّنَّكَ عَنْهَا مَن لاَّ
  يُؤْمِنُ بِهَا وَٱتَّبَعَ هَوَاهُ فَتَرْدَىٰ }فأما الذين قالوا فـي ذلك غير قولنا
  مـمن قال فـيه علـى وجه الانتزاع من كلام العرب، من غير أن يعزوه إلـى إمام من الصحابة
  أو التابعين، وعلـى وجه يحتـمل الكلام غير وجهه الـمعروف، فإنهم اختلفوا فـي معناه
  بـينهم، فقال بعضهم: يحتـمل معناه: أريد أخفـيها قال: وذلك معروف فـي اللغة. وذُكر
  أنه حُكي عن العرب أنهم يقولون: أولئك أصحابـي الذين أكاد أنزل علـيهم، وقال: معناه:
  لا أنزل إلاَّ علـيهم. قال: وحُكي: أكاد أبرح منزلـي: أي ما أبرح منزلـي، واحتـجّ ببـيت
  أنشده لبعض الشعراء:كادَتْ وكِدْتُ وَتِلكَ خَيْرُ إرَادَةٍ   لَوْ عادَ مِنْ عَهْد
  الصَّبـابَةِ ما مَضَىوقال: يريد: بكادت: أرادت قال: فـيكون الـمعنى: أريد أخفـيها
  لتـجزى كلّ نفس بـما تسعى. قال: ومـما يُشبه ذلك قول زيد الـخيـل:سَرِيعٌ إلـى الهَيْجاءِ
  شاكٍ سِلاحُهُ   فَمَا إنْ يَكادُ قِرْنُهُ يَتَنَفَّسُوقال: كأنه قال: فما يتنفس قرنه،
  وإلا ضعف الـمعنى قال: وقال ذو الرُّمَّة:إذا غَيَّرَ النَّأْيُ الـمُـحِبِّـينَ لَـمْ
  يَكَدْ   رَسِيسُ الهَوَى مِنْ حُبّ مَيَّةَ يَبْرَحُقال: ولـيس الـمعنى: لـم يكد يبرح:
  أي بعد يُسر، ويبرح بعد عُسر وإنـما الـمعنى: لـم يبرح، أو لـم يرد يبرح، وإلا ضعف
  الـمعنى قال: وكذلك قول أبـي النـجم:وَإنْ أتاكَ نَعِيّ فـانْدُبَنَّ أبـا   قَدْ كادَ
  يَضْطَلِعُ الأعْداءَ والـخُطَبَـاوقال: يكون الـمعنى: قد اضطلع الأعداء، وإلاَّ لـم
  يكن مدحاً إذا أراد كاد ولـم يرد يفعل.وقال آخرون: بل معنى ذلك: إن الساعة آتـية أكاد،
  قال: وانتهى الـخبر عند قوله أكاد لأن معناه: أكاد أن آتـي بها قال: ثم ابتدأ فقال:
  ولكنـي أخفـيها لتـجزى كلّ نفس بـما تسعى. قال: وذلك نظير قول ابن ضابىء:هَمَـمْتُ
  ولَـمْ أفْعَلْ وكِدْتُ ولَـيْتَنِـي   تَرَكْتُ علـى عُثمانَ تَبْكِي أقارِبُهُفقال:
  كدت، ومعناه: كدت أفعل.وقال آخرون: معنى { أُخفـيها }: أظهرها، وقالوا: الإخفـاء والإسرار
  قد توجههما العرب إلـى معنى الإظهار، واستشهد بعضهم لقـيـله ذلك ببـيت الفرزدق:فَلَـمَّا
  رأى الـحَجَّاجَ جَرَّدَ سَيْفَهُ   أسَرَّ الـحَرُورِيُّ الَّذِي كانَ أضْمَرَاوقال:
  عَنَى بقوله: أسرّ: أظهر. قال: وقد يجوز أن يكون معنى قوله:{ وأسَرُّوا النَّدَامَةَ }وأظهروها.
  قال: وذلك أنهم قالوا:{ يا لَـيْتَنا نُرَدُّ وَلا نُكَذّبَ بآياتِ رَبِّنا }وقال جميع
  هؤلاء الذين حكينا قولهم جائز أن يكون قول من قال: معنى ذلك: أكاد أخفـيها من نفسي،
  أن يكون أراد: أخفـيها من قِبلـي ومن عندي. وكلّ هذه الأقوال التـي ذكرنا عمن ذكرنا
  توجيه منهم للكلام إلـى غير وجهه الـمعروف، وغير جائز توجيه معانـي كلام الله إلـى
  غير الأغلب علـيه من وجوهه عند الـمخاطبـين به، ففـي ذلك مع خلافهم تأويـل أهل العلـم
  فـيه شاهد عدل علـى خطأ ما ذهبوا إلـيه فـيه.وقوله: { لِتُـجْزَى كُلُّ نَفْسٍ بِـمَا
  تَسْعَى } يقول تعالـى ذكره: إن الساعة آتـية لتـجزى كلّ نفس يقول: لتثاب كلّ نفس امتـحنها
  ربها بـالعبـادة فـي الدنـيا بـما تسعى، يقول: بـما تعمل من خير وشرّ، وطاعة ومعصية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلسَّاعَةَ آتِيَةٌ أَكَادُ أُخْفِيهَا
  لِتُجْزَىٰ كُلُّ نَفْسٍ بِمَا تَسْعَىٰ } * { فَلاَ يَصُدَّنَّكَ عَنْهَا مَن لاَّ
  يُؤْمِنُ بِهَا وَٱتَّبَعَ هَوَاهُ فَتَرْدَىٰ }وقوله: { فَلاَ يَصُدَّنَّكَ عَنْها
  } يقول تعالـى ذكره: فلا يردّنك يا موسى عن التأهُّب للساعة، من لا يؤمن بها، يعنـي:
  من لا يقرّ بقـيام الساعة، ولا يصدّق بـالبعث بعد الـمـمات، ولا يرجو ثوابـاً، ولا
  يخاف عقابـاً. وقوله: { وَاتَّبَعَ هَوَاهُ } يقول: اتبع هوى نفسه، وخالف أمر الله
  ونهيه { فَترْدَى } يقول: فتهلك إن أنت أنصددت عن التأهُّب للساعة، وعن الإيـمان بها،
  وبأن الله بـاعث الـخـلق لقـيامها من قبورهم بعد فنائهم بصدّ من كفر بها. وكان بعضهم
  يزعم أن الهاء والألف من قوله { فَلا يَصُدَّنَّك عَنْها } كناية عن ذكر الإيـمان،
  قال: وإنـما قـيـل عنها وهي كناية عن الإيـمان كما قـيـل{ إنَّ رَبَّكَ مِنْ بَعْدِها
  لَغَفُورٌ رَحِيـمٌ }يذهب إلـى الفعلة، ولـم يجر للإيـمان ذكر فـي هذا الـموضع، فـيجعل
  ذلك من ذكره، وإنـما جرى ذكر الساعة، فهو بأن يكون من ذكرها أولـى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

