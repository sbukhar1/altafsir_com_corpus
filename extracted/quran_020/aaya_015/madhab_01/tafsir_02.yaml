text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلسَّاعَةَ
  آتِيَةٌ أَكَادُ أُخْفِيهَا لِتُجْزَىٰ كُلُّ نَفْسٍ بِمَا تَسْعَىٰ }أي أكاد أخفيها
  فلا أقول هي آتية لفرط إرادتي إخفاءها؛ ولولا ما في الإخبار بإتيانها مع تعمية وقتها
  من اللطف لما أخبرت به. وقيل: معناه أكاد أخفيها من نفسي، ولا دليل في الكلام على هذا
  المحذوف، ومحذوف لا دليل عليه مطرح. والذي غرهم منه أن في مصحف أبيّ: أكاد أخفيها من
  نفسي. وفي بعض المصاحف: أكاد أخفيها من نفسي فكيف أظهركم عليها وعن أبي الدرداء وسعيد
  بن جبير «أخْفيَهَا» بالفتح، من خفاه إذا أظهره، أي: قرب إظهارها كقوله تعالى:{ ٱقْتَرَبَتِ
  ٱلسَّاعَةُ }[القمر: 1] وقد جاء في بعض اللغات: أخفاه بمعنى خفاه. وبه فسر بيت امرىء
  القيس:فَإنْ تَدْفِنُوا الدَّاءَ لاَنْخفِهِ   وَإنْ تَبْعَثُوا الْحَرْبَ لا نَقْعُدِفأكاد
  أخفيها محتمل للمعنيين { لِتُجْزَىٰ } متعلق بآية { بِمَا تَسْعَىٰ } بسعيها.\r\n\t\t\t\r\n\t\t\t</section>"

