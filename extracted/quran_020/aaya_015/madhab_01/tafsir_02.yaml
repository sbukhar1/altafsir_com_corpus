  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلسَّاعَةَ آتِيَةٌ أَكَادُ أُخْفِيهَا لِتُجْزَىٰ كُلُّ نَفْسٍ بِمَا تَسْعَىٰ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أي أكاد أخفيها فلا أقول هي آتية لفرط إرادتي إخفاءها؛ ولولا ما في
  الإخبار بإتيانها مع تعمية وقتها من اللطف لما أخبرت به. وقيل: معناه أكاد أخفيها من
  نفسي، ولا دليل في الكلام على هذا المحذوف، ومحذوف لا دليل عليه مطرح. والذي غرهم منه
  أن في مصحف أبيّ: أكاد أخفيها من نفسي. وفي بعض المصاحف: أكاد أخفيها من نفسي فكيف
  أظهركم عليها وعن أبي الدرداء وسعيد بن جبير «أخْفيَهَا» بالفتح، من خفاه إذا أظهره،
  أي: قرب إظهارها كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱقْتَرَبَتِ ٱلسَّاعَةُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القمر: 1] وقد جاء في بعض اللغات:
  أخفاه بمعنى خفاه. وبه فسر بيت امرىء القيس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَإنْ تَدْفِنُوا الدَّاءَ لاَنْخفِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَإنْ تَبْعَثُوا
  الْحَرْبَ لا نَقْعُدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فأكاد أخفيها محتمل للمعنيين { لِتُجْزَىٰ } متعلق بآية { بِمَا تَسْعَىٰ
  } بسعيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

