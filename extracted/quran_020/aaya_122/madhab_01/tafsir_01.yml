  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَكَلاَ
  مِنْهَا فَبَدَتْ لَهُمَا سَوْءَاتُهُمَا وَطَفِقَا يَخْصِفَانِ عَلَيْهِمَا مِن وَرَقِ
  ٱلْجَنَّةِ وَعَصَىٰ ءَادَمُ رَبَّهُ فَغَوَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ ٱجْتَبَاهُ
  رَبُّهُ فَتَابَ عَلَيْهِ وَهَدَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فأكل آدم وحوّاء من الشجرة التـي نُهيا عن الأكل منها، وأطاعا أمر إبلـيس، وخالفـا
  أمر ربهما { فَبَدَتُ لَهُما سَوْآتُهُما } يقول: فـانكشفت لهما عوراتهما، وكانت مستورة
  عن أعينهما، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ، قال: إنـما أراد، يعنـي إبلـيس بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ أدُلُّكَ عَلـى شَجَرةِ الـخُـلْدِ
  وَمُلْكٍ لا يَبْلَـى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">لـيبدي لهما ما توارى عنهما من سوآتهما، بهتك لباسهما، وكان قد علـم
  أن لهما سَوْءَة لـما كان يقرأ من كتب الـملائكة، ولـم يكن آدم يعلـم ذلك، وكان لبـاسهما
  الظفر، فأبى آدم أن يأكل منها، فتقدمت حوّاء، فأكلت ثم قالت: يا آدم كل، فآنـي قد أكلت،
  فلـم يضرّنـي، فلـما أكل آدم بدت لهما سوآتهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَطَفِقا يَخْصِفـانِ عَلَـيْهِما منْ وَرَقِ الـجَنَّةِ } يقول: أقبلا يشدّان علـيهما
  من ورق الـجنة، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي { وَطَفِقا يَخْصِفـانِ عَلَـيْهِما منْ وَرَقِ الـجَنَّةِ }
  يقول: أقبلا يغطيان علـيهما بورق التـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَطَفِقا يَخْصِفـانِ عَلَـيْهِما
  منْ وَرَقِ الـجَنَّةِ } يقول: يوصلان علـيهما من ورق الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَعَصى آدَمُ رَبَّهُ فَغَوَى } يقول: وخالف أمر ربه، فتعدّى إلـى ما لـم يكن له
  أن يتعدّى إلـيه، من الأكل من الشجرة التـي نهاه عن الأكل منها. وقوله: { ثُمَّ اجْتَبـاهُ
  رَبُّهُ فَتابَ عَلَـيْهِ وَهَدَى } يقول: اصطفـاه ربه من بعد معصيته إياه فرزقه الرجوع
  إلـى ما يرضى عنه، والعمل بطاعته، وذلك هو كانت توبته التـي تابها علـيه. وقوله: {
  وَهَدَى } يقول: وهداه للتوبة، فوفَّقه لها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

