  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  ٱجْتَبَاهُ رَبُّهُ فَتَابَ عَلَيْهِ وَهَدَىٰ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: ما معنى { ثُمَّ ٱجْتَبَـٰهُ رَبُّهُ }؟ قلت: ثم قبله بعد التوبة وقرّبه إليه،
  من جبى إليّ كذا فاجتبيته. ونظيره: جليت عليّ العروس فاجتليتها. ومنه قوله عز وجل</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا
  لَمْ تَأْتِهِم بآية قَالُواْ لَوْلاَ ٱجْتَبَيْتَهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 203] أي هلا جبيت إليك
  فاجتبيتها. وأصل الكلمة الجمع. ويقولون: اجتبت الفرس نفسها إذا اجتمعت نفسها راجعة
  بعد النفار. و { هُدًى } أي وفقه لحفظ التوبة وغيره. من أسباب العصمة والتقوى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
