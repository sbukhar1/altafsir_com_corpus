text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ ٱجْتَبَاهُ
  رَبُّهُ فَتَابَ عَلَيْهِ وَهَدَىٰ }فإن قلت: ما معنى { ثُمَّ ٱجْتَبَـٰهُ رَبُّهُ
  }؟ قلت: ثم قبله بعد التوبة وقرّبه إليه، من جبى إليّ كذا فاجتبيته. ونظيره: جليت عليّ
  العروس فاجتليتها. ومنه قوله عز وجل{ وَإِذَا لَمْ تَأْتِهِم بآية قَالُواْ لَوْلاَ
  ٱجْتَبَيْتَهَا }[الأعراف: 203] أي هلا جبيت إليك فاجتبيتها. وأصل الكلمة الجمع. ويقولون:
  اجتبت الفرس نفسها إذا اجتمعت نفسها راجعة بعد النفار. و { هُدًى } أي وفقه لحفظ التوبة
  وغيره. من أسباب العصمة والتقوى.\r\n\t\t\t\r\n\t\t\t</section>"

