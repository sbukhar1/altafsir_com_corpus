  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَذْكُرَكَ
  كَثِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّكَ كُنتَ بِنَا بَصِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لما أمره بالذهاب إلى فرعون الطاغي لعنه الله عرف أنه كلف أمراً عظيماً
  وخطباً جسيماً يحتاج معه إلى احتمال ما لا يحتمله إلا ذو جأش رابط وصدر فسيح، فاستوهب
  ربه أن يشرح صدره ويفسح قلبه، ويجعله حليماً حمولاً يستقبل ما عسى يرد عليه من الشدائد
  التي يذهب معها صبر الصابر بجميل الصبر وحسن الثبات، وأن يسهل عليه في الجملة أمره
  الذي هو خلافة الله في أرضه وما يصحبها من مزاولة معاظم الشؤون ومقاساة جلائل الخطوب.
  فإن قلت: { لِى } في قوله: { ٱشْرَحْ لِى صَدْرِى وَيَسِّرْ لِىۤ أَمْرِى (26) } ما
  جدواه والكلام بدونه مستتب؟ قلت: قد أبهم الكلام أولاً فقيل: اشرح لي ويسر لي، فعلم
  أن ثم مشروحاً وميسراً، ثم بين ورفع الإبهام بذكرهما، فكان آكد لطلب الشرح والتيسير
  لصدره وأمره، من أن يقول: اشرح صدري ويسر أمري على الإيضاح الساذج، لأنه تكرير للمعنى
  الواحد من طريقي الإجمال والتفصيل. عن ابن عباس: كان في لسانه رتة لما روي من حديث
  الجمرة ويروي: أن يده احترقت، وأن فرعون اجتهد في علاجها فلم تبرأ، ولما دعاه قال:
  إلى أي رب تدعوني؟ قال: إلى الذي أبرأ يدي وقد عجزت عنها. وعن بعضهم: إنما لم تبرأ
  يده لئلا يدخلها مع فرعون في قصعة واحدة فتنعقد بينهما حرمة المواكلة. واختلف في زوال
  العقدة بكمالها فقيل: ذهب بعضها وبقي بعضها، لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَخِى هَـرُونُ هُوَ أَفْصَحُ مِنّى
  لِسَاناً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص: 34] وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يَكَادُ يُبِينُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  52] وكان في لسان الحسين بن علي رضي الله عنهما رتة فقال رسول الله صلى الله عليه وسلم:
  (685)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ورثَها
  منْ عمِهِ مِوسَى \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  زالت بكمالها لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَدْ أُوتِيتَ سُؤْلَكَ يٰمُوسَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 36] وفي تنكير العقدة - وإن
  لم يقل عقدة لساني -: أنه طلب حلّ بعضها إرادة أن يفهم عنه فهماً جيداً، ولم يطلب الفصاحة
  الكاملة، و { مِـّن لِـّسَانِى } صفة للعقدة كأنه قيل: عقدة من عقد لساني.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ واجعل لي وزيراً من أهلي هارون أخي } الوزير من الوزر، لأنه يتجمل
  عن الملك أوزاره ومؤنه. أو من الوزر، لأن الملك يعتصم برأيه ويلجيء إليه [في] أموره.
  أو من المؤازرة وهي المعاونة. عن الأصمعي قال: وكان القياس أزيراً، فقلبت الهمزة إلى
  الواو، ووجه قلبها أنّ فعيلاً جاء في معنى مفاعل مجيئاً صالحاً، كقولهم: عشير وجليس
  وقعيد وخليل وصديق ونديم، فلما قلبت في أخيه قلبت فيه وحمل الشيء على نظيره ليس بعزيز،
  ونظراً إلى يوازر وأخواته، وإلى الموازرة. { وَزِيراً } و { هَـٰرُونَ } مفعولاً قوله
  { وَٱجْعَل } قدم ثانيهما على أولهما عناية بأمر الوزارة. أو { لّى وَزِيراً } مفعولاه،
  وهٰرون عطف بيان للوزير.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
