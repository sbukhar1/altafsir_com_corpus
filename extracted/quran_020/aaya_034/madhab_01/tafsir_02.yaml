  class=\"TextResultArabic\"><font color=\"black\">و { أَخِى } في الوجهين بدل من هٰرون،
  وإن جعل عطف بيان آخر جاز وحسن. قرؤوا جميعاً { ٱشْدُدْ }  { وَأَشْرِكْهُ } على الدعاء.
  وابن عامر وحده «اشدُد» و«أُشركه» على الجواب. وفي مصحف ابن مسعود «أخي واشدد» وعن
  أبيّ بن كعب «أشركه في أمري واشدد به أزري» ويجوز فيمن قرأ على لفظ الأمر: أن يجعل
  { أَخِى } مرفوعاً على الابتداء: و { ٱشْدُدْ بِهِ } خبره، ويوقف على { هَـٰرُونَ }
  الأزر: القوّة. وأزره: قوّاه، أي: اجعله شريكي في الرسالة حتى نتعاون على عبادتك وذكرك،
  فإن التعاون - لأنه مهيج الرغبات - يتزايد به الخير ويتكاثر { إِنَّكَ كُنتَ بِنَا
