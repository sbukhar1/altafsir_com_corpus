text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ ٱهْبِطَا
  مِنْهَا جَمِيعاً بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى
  فَمَنِ ٱتَّبَعَ هُدَايَ فَلاَ يَضِلُّ وَلاَ يَشْقَىٰ }لما كان آدم وحواء عليهما السلام
  أصلي البشر، والسببين اللذين منها نشؤا وتفرعوا: جعلا كأنهما البشر في أنفسهما، فخوطبا
  مخاطبتهم، فقيل: { فَإِمَّا يَأْتِيَنَّكُم } على لفظ الجماعة. ونظيره إسنادهم الفعل
  إلى السبب، وهو في الحقيقة للمسبب { هُدًى } كتاب وشريعة. وعن ابن عباس: ضمن الله لمن
  اتبع القرآن أن لا يضل في الدنيا ولا يشقى في الآخرة، ثم تلا قوله: { فَمَنِ ٱتَّبَعَ
  هُدَاىَ فَلاَ يَضِلُّ وَلاَ يَشْقَىٰ } والمعنى أن الشقاء في الآخرة هو عقاب من ضلّ
  في الدنيا عن طريق الدين فمن اتبع كتاب الله وامتثل أوامره وانتهى عن نواهيه نجا من
  الضلال ومن عقابه.\r\n\t\t\t\r\n\t\t\t</section>"

