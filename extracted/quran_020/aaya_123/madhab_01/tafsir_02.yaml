  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱهْبِطَا مِنْهَا جَمِيعاً بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ فَإِمَّا يَأْتِيَنَّكُم مِّنِّي
  هُدًى فَمَنِ ٱتَّبَعَ هُدَايَ فَلاَ يَضِلُّ وَلاَ يَشْقَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لما كان آدم وحواء عليهما السلام أصلي البشر، والسببين اللذين منها
  نشؤا وتفرعوا: جعلا كأنهما البشر في أنفسهما، فخوطبا مخاطبتهم، فقيل: { فَإِمَّا يَأْتِيَنَّكُم
  } على لفظ الجماعة. ونظيره إسنادهم الفعل إلى السبب، وهو في الحقيقة للمسبب { هُدًى
  } كتاب وشريعة. وعن ابن عباس: ضمن الله لمن اتبع القرآن أن لا يضل في الدنيا ولا يشقى
  في الآخرة، ثم تلا قوله: { فَمَنِ ٱتَّبَعَ هُدَاىَ فَلاَ يَضِلُّ وَلاَ يَشْقَىٰ }
  والمعنى أن الشقاء في الآخرة هو عقاب من ضلّ في الدنيا عن طريق الدين فمن اتبع كتاب
  الله وامتثل أوامره وانتهى عن نواهيه نجا من الضلال ومن عقابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

