text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ ٱهْبِطَا
  مِنْهَا جَمِيعاً بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى
  فَمَنِ ٱتَّبَعَ هُدَايَ فَلاَ يَضِلُّ وَلاَ يَشْقَىٰ }يقول تعالـى ذكره: قال الله
  تعالـى لآدم وحوّاء: { اهْبِطَا منها جَمِيعاً } إلـى الأرض { بَعْضَكُمْ لِبَعْضٍ
  عَدُوّ } يقول: أنتـما عدوّ إبلـيس وذرّيته، وإبلـيس عدّوكما وعدوّ ذرّيتكما.وقوله:
  { فإمَّا يَأْتِـيَنَّكُمْ مِنِّـي هُدًى } يقول: فإن يأتكم يا آدم وحوّاء وإبلـيس
  منـي هدى: يقول: بـيان لسبـيـلـي، وما أختاره لـخـلقـي من دين { فَمَنِ اتَّبَعَ هُدَايَ
  } يقول: فمن اتبع بـيانـي ذلك وعمل به، ولـم يزغ منه { فَلا يَضِلُّ } يقول: فلا يزول
  عن مَـحجة الـحق، ولكنه يرشد فـي الدنـيا ويهتدي { وَلا يَشْقَـى } فـي الآخرة بعقاب
  الله، لأن الله يدخـله الـجنة، وينـجيه من عذابه. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي الـحسين بن يزيد الطحان، قال: ثنا أبو خالد الأحمر،
  عن عمرو بن قـيس الـملائي، عن عكرمة عن ابن عبـاس، قال: تضمن الله لـمن قرأ القرآن،
  واتبع ما فـيه أن لا يضلّ فـي الدنـيا ولا يشقـى فـي الآخرة، ثم تلا هذه الآية: { فَمَنِ
  اتَّبَعَ هَدَايَ فَلا يَضُلُّ وَلا يَشْقَـى }.حدثنـي نصر بن عبد الرحمن الأودي، قال:
  ثنا حكام الرازيّ، عن أيوب بن موسى، عن عمرو، الـملائي عن ابن عبـاس أنه قال: إن الله
  قد ضمن... فذكر نـحوه.حدثنا ابن حميد، قال: ثنا حكام، عن أيوب بن يسار أبـي عبد الرحمن،
  عن عمرو بن قـيس، عن رجل عن ابن عبـاس، بنـحوه.حدثنا علـيّ بن سهل الرملـي، قال: ثنا
  أحمد بن مـحمد النسائي، عن أبـي سلـمة، عن عطاء، عن سعيد بن جُبـير، قال: قال ابن عبـاس:
  من قرأ القرآن واتبع ما فـيه عصمه الله من الضلالة، ووقاه، أظنه أنه قال: من هول يوم
  القـيامة، وذلك أنه قال: { فَمَنِ اتَّبَعَ هُدَايَ فَلا يَضِلُّ وَلا يَشْقَـى } فـي
  الآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

