  \       <a href=\"javascript:go_QurPage(20,123)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱهْبِطَا مِنْهَا جَمِيعاً بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ فَإِمَّا يَأْتِيَنَّكُم مِّنِّي
  هُدًى فَمَنِ ٱتَّبَعَ هُدَايَ فَلاَ يَضِلُّ وَلاَ يَشْقَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال الله تعالـى لآدم وحوّاء: { اهْبِطَا منها جَمِيعاً
  } إلـى الأرض { بَعْضَكُمْ لِبَعْضٍ عَدُوّ } يقول: أنتـما عدوّ إبلـيس وذرّيته، وإبلـيس
  عدّوكما وعدوّ ذرّيتكما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فإمَّا يَأْتِـيَنَّكُمْ
  مِنِّـي هُدًى } يقول: فإن يأتكم يا آدم وحوّاء وإبلـيس منـي هدى: يقول: بـيان لسبـيـلـي،
  وما أختاره لـخـلقـي من دين { فَمَنِ اتَّبَعَ هُدَايَ } يقول: فمن اتبع بـيانـي ذلك
  وعمل به، ولـم يزغ منه { فَلا يَضِلُّ } يقول: فلا يزول عن مَـحجة الـحق، ولكنه يرشد
  فـي الدنـيا ويهتدي { وَلا يَشْقَـى } فـي الآخرة بعقاب الله، لأن الله يدخـله الـجنة،
  وينـجيه من عذابه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحسين بن يزيد الطحان، قال: ثنا أبو خالد الأحمر، عن عمرو
  بن قـيس الـملائي، عن عكرمة عن ابن عبـاس، قال: تضمن الله لـمن قرأ القرآن، واتبع ما
  فـيه أن لا يضلّ فـي الدنـيا ولا يشقـى فـي الآخرة، ثم تلا هذه الآية: { فَمَنِ اتَّبَعَ
  هَدَايَ فَلا يَضُلُّ وَلا يَشْقَـى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  نصر بن عبد الرحمن الأودي، قال: ثنا حكام الرازيّ، عن أيوب بن موسى، عن عمرو، الـملائي
  عن ابن عبـاس أنه قال: إن الله قد ضمن... فذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن أيوب بن يسار أبـي عبد الرحمن، عن عمرو بن قـيس، عن رجل
  عن ابن عبـاس، بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ بن سهل الرملـي، قال:
  ثنا أحمد بن مـحمد النسائي، عن أبـي سلـمة، عن عطاء، عن سعيد بن جُبـير، قال: قال ابن
  عبـاس: من قرأ القرآن واتبع ما فـيه عصمه الله من الضلالة، ووقاه، أظنه أنه قال: من
  هول يوم القـيامة، وذلك أنه قال: { فَمَنِ اتَّبَعَ هُدَايَ فَلا يَضِلُّ وَلا يَشْقَـى
  } فـي الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

