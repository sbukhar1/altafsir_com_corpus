text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰبَنِي إِسْرَائِيلَ
  قَدْ أَنجَيْنَاكُمْ مِّنْ عَدُوِّكُمْ وَوَاعَدْنَاكُمْ جَانِبَ ٱلطُّورِ ٱلأَيْمَنَ
  وَنَزَّلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ } * { كُلُواْ مِن طَيِّبَاتِ مَا
  رَزَقْنَاكُمْ وَلاَ تَطْغَوْاْ فِيهِ فَيَحِلَّ عَلَيْكُمْ غَضَبِي وَمَن يَحْلِلْ
  عَلَيْهِ غَضَبِي فَقَدْ هَوَىٰ }{ يَٰبَنِىۤ إِسْرٰءيلَ } خطاب لهم بعد إنجائهم من
  البحر وإهلاك آل فرعون، وقيل: هو للذين كانوا منهم في عهد رسول الله صلى الله عليه
  وسلم منّ الله عليهم بما فعل بآبائهم والوجه هو الأوّل، أي: قلنا يا بني إسرائيل، وحذف
  القول كثير في القرآن. وقرىء «أنجيتكم» إلى (رزقتكم)، وعلى لفظ الوعد والمواعدة. وقرىء
  { ٱلأَيْمَـنَ } بالجر على الجوار، نحو «جحر ضب خرب». ذكرهم النعمة في نجاتهم وهلاك
  عدوهم، وفيما واعد موسى صلوات الله عليه من المناجاة بجانب الطور، وكتب التوراة في
  الألواح. وإنما عدّى المواعدة إليهم لأنها لابستهم واتصلت بهم حيث كانت لنبيهم ونقبائهم،
  وإليهم رجعت منافعها التي قام بها دينهم وشرعهم، وفيما أفاض عليهم من سائر نعمه وأرزاقه
  [ولا تطغوا فيه] طغيانهم في النعمة: أن يتعدّوا حدود الله فيها بأن يكفروها ويشغلهم
  اللهو والتنعم عن القيام بشكرها، وأن ينفقوها في المعاصي: وأن يزووا حقوق الفقراء فيها،
  وأن يسرفوا في إنفاقها وأن يبطروا فيها ويأشروا ويتكبروا. قرىء { فَيَحِلَّ } وعن عبد
  الله «لا يحلن» { وَمَن يَحْلِلْ } المكسور في معنى الوجوب، من حل الدّين يحل إذا وجب
  أداؤه. ومنه قوله تعالى:{ حَتَّىٰ يَبْلُغَ ٱلْهَدْىُ مَحِلَّهُ }[البقرة: 196] والمضموم
  في معنى النزول. وغضب الله:عقوباته ولذلك وصف بالنزول { هَوَىٰ } هلك. وأصله أن يسقط
  من جبل فيهلك.قالت:هَوَى مِنْ رَأْسِ مَرْقَبَةٍ   فَفُتِّتَ تَحْتَهَا كَبِدُهْويقولون:
  هوت أمّه. أو سقط سقوطاً لا نهوض بعده.\r\n\t\t\t\r\n\t\t\t</section>"

