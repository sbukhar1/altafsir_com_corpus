text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَنَتِ ٱلْوُجُوهُ
  لِلْحَيِّ ٱلْقَيُّومِ وَقَدْ خَابَ مَنْ حَمَلَ ظُلْماً }المراد بالوجوه وجوه العصاة،
  وأنهم إذا عاينوا - يوم القيامة - الخيبة والشقوة وسوء الحساب، صارت، وجوههم عانية،
  أي ذليلة خاشعة، مثل وجوه العناة وهم الأسارى. ونحوه قوله تعالى:{ فَلَمَّا رَأَوْهُ
  زُلْفَةً سِيَّئَتْ وُجُوهِ ٱلَّذِينَ كَفَرُواْ }[الملك: 27]،{ وَوُجُوهٌ يَوْمَئِذٍ
  بَاسِرَةٌ }[القيامة: 24]. وقوله تعالى: { وَقَدْ خَابَ } وما بعده اعتراض، كقولك:
  خابوا وخسروا. وكلّ من ظلم فهو خائب خاسر.\r\n\t\t\t\r\n\t\t\t</section>"

