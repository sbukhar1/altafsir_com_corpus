  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَنَتِ
  ٱلْوُجُوهُ لِلْحَيِّ ٱلْقَيُّومِ وَقَدْ خَابَ مَنْ حَمَلَ ظُلْماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المراد بالوجوه وجوه العصاة، وأنهم إذا عاينوا - يوم القيامة - الخيبة
  والشقوة وسوء الحساب، صارت، وجوههم عانية، أي ذليلة خاشعة، مثل وجوه العناة وهم الأسارى.
  ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمَّا رَأَوْهُ زُلْفَةً سِيَّئَتْ وُجُوهِ ٱلَّذِينَ كَفَرُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الملك:
  27]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَوُجُوهٌ يَوْمَئِذٍ بَاسِرَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القيامة: 24]. وقوله تعالى: { وَقَدْ
  خَابَ } وما بعده اعتراض، كقولك: خابوا وخسروا. وكلّ من ظلم فهو خائب خاسر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

