  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَنَتِ
  ٱلْوُجُوهُ لِلْحَيِّ ٱلْقَيُّومِ وَقَدْ خَابَ مَنْ حَمَلَ ظُلْماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: استأسَرَّت وجوه الـخـلق، واستسلـمت للـحيّ القـيوم
  الذي لا يـموت، القـيوم علـى خـلقه بتدبـيره إياهم، وتصريفهم لـما شاءوا. وأصل العنو
  الذلُّ، يقال منه: عنا وجهه لربه يعنو عنوا، يعنـي خضع له وذلّ، وكذلك قـيـل للأسير:
  عان لذلة الأسر. فأما قولهم: أخذت الشيء عنوة، فإنه يكون وإن كان معناه يؤول إلـى هذا
  أن يكون أخذه غلبة، ويكون أخذه عن تسلـيـم وطاعة، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">هَلْ أنْتَ مُطِيعي أيُّها القَلْبُ عَنْوَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولَـمْ تَلَـحْ نَفْسٌ لـم تلـم فـي اخْتِـيالِهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَمَا أخَذُوها عَنْوَةً عَنْ مَوَدَّةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَكِنْ بِحَدّ الـمَشْرَفِـي اسْتَقالَهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَعَنَتِ الوُجُوهُ للْـحَيّ القَـيُّومِ
  } يقول: ذلَّت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَعَنَتِ الوُجُوهُ
  للْـحَيّ القَـيُّومِ } يعنـي بعنت: استسلـموا لـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَعَنَتِ الوُجُوهُ
  } قال: خشعت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيْج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد قال: ثنا سعيد، عن قتادة، قوله: { وَعَنَتِ الوُجُوهُ لِلـحَيّ
  القَـيُّومِ } أي ذلَّت الوجوه للـحيّ القـيوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله: {
  وَعَنَتِ الوُجُوهُ للـحَيّ القَـيُّومِ } قال: ذلت الوجوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، عن أبـيه، قال: قال طلق: إذا سجد
  الرجل فقد عنا وجهه، أو قال: عنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو حُصَين عبد الله بن أحمد، قال: ثنا عبثر، قال: ثنا حصين، عن عمرو بن مرّة، عن طلق
  بن حبـيب، فـي هذه الآية: { وَعَنَتِ الوُجُوهُ للْـحَيّ القَـيُّومِ } قال: هو وضع
  الرجل رأسه ويديه وأطراف قدميه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو السائب، قال: ثنا ابن فضيـل، عن لـيث، عن عمرو بن مرّة، عن طلق بن حبـيب فـي قوله:
  { وَعَنَتِ الوُجُوهُ للْـحَيّ القَـيُّومِ } قال: وهو وضعك جبهتك وكفـيك وركبتـيك
  وأطراف قدميك فـي السجود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا خلاد بن أسلـم، قال: ثنا مـحمد
  بن فضيـل، عن حصين، عن عمرو بن مرّة، عن طلق بن حبـيب فـي قوله: { وَعَنَتِ الوُجُوهُ
  للْـحَيّ القَـيُّومِ } قال: وضع الـجبهة والأنف علـى الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب: قال: ثنا هشيـم، قال: أخبرنا حصين، عن عمرو بن مرّة، عن طلق بن حبـيب، فـي قوله:
  { وَعَنَتِ الوُجُوهُ للْـحَيّ القَـيُّومِ } قال: هو السجود علـى الـجبهة والراحة
  والركبتـين والقدمين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
