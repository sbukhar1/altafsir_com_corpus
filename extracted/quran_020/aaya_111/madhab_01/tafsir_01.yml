  خَابَ مَنْ حَمَلَ ظُلْماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَعَنَتِ الوُجُوهُ للْـحَيّ القَـيُّومِ
  } قال: استأسرت الوجوه للـحيّ القـيوم، صاروا أسارى كلهم له. قال: والعانـي: الأسير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بـيَّنا معنى الـحيّ القـيوم فـيـما مضى، بـما أغنى عن إعادته
  هاهنا. وقوله: { وَقَدْ خابَ مَنْ حَمَلَ ظُلْـماً } يقول تعالـى ذكره: ولـم يظفر بحاجته
  وطلبته من حَمل إلـى موقـف القـيامة شركاً بـالله، وكفراً به، وعملاً بـمعصيته. وبنـحو
  الذي قلنا فـي تأويـل ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  وَقَدْ خابَ مَنْ حَمَلَ ظُلْـماً } قال: من حمل شركاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَقَدْ خابَ مَنْ حَمَلَ
  ظُلْـماً } قال: من حمل شركاً، الظلـم هاهنا: الشرك.</font></font><font class=\"TextResultArabic\"><font
