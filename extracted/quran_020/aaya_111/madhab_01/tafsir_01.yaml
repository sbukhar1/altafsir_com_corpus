text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَنَتِ ٱلْوُجُوهُ
  لِلْحَيِّ ٱلْقَيُّومِ وَقَدْ خَابَ مَنْ حَمَلَ ظُلْماً }يقول تعالى ذكره: استأسَرَّت
  وجوه الـخـلق، واستسلـمت للـحيّ القـيوم الذي لا يـموت، القـيوم علـى خـلقه بتدبـيره
  إياهم، وتصريفهم لـما شاءوا. وأصل العنو الذلُّ، يقال منه: عنا وجهه لربه يعنو عنوا،
  يعنـي خضع له وذلّ، وكذلك قـيـل للأسير: عان لذلة الأسر. فأما قولهم: أخذت الشيء عنوة،
  فإنه يكون وإن كان معناه يؤول إلـى هذا أن يكون أخذه غلبة، ويكون أخذه عن تسلـيـم وطاعة،
  كما قال الشاعر:هَلْ أنْتَ مُطِيعي أيُّها القَلْبُ عَنْوَةً   ولَـمْ تَلَـحْ نَفْسٌ
  لـم تلـم فـي اخْتِـيالِهَاوقال آخر:فَمَا أخَذُوها عَنْوَةً عَنْ مَوَدَّةٍ   وَلَكِنْ
  بِحَدّ الـمَشْرَفِـي اسْتَقالَهَاوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله: { وَعَنَتِ الوُجُوهُ للْـحَيّ القَـيُّومِ } يقول: ذلَّت.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله
  { وَعَنَتِ الوُجُوهُ للْـحَيّ القَـيُّومِ } يعنـي بعنت: استسلـموا لـي.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَعَنَتِ الوُجُوهُ } قال:
  خشعت.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيْج، عن مـجاهد،
  مثله.حدثنا بشر، قال: ثنا يزيد قال: ثنا سعيد، عن قتادة، قوله: { وَعَنَتِ الوُجُوهُ
  لِلـحَيّ القَـيُّومِ } أي ذلَّت الوجوه للـحيّ القـيوم.حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله: { وَعَنَتِ الوُجُوهُ للـحَيّ
  القَـيُّومِ } قال: ذلت الوجوه.حدثنا ابن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان،
  عن أبـيه، قال: قال طلق: إذا سجد الرجل فقد عنا وجهه، أو قال: عنا.حدثنـي أبو حُصَين
  عبد الله بن أحمد، قال: ثنا عبثر، قال: ثنا حصين، عن عمرو بن مرّة، عن طلق بن حبـيب،
  فـي هذه الآية: { وَعَنَتِ الوُجُوهُ للْـحَيّ القَـيُّومِ } قال: هو وضع الرجل رأسه
  ويديه وأطراف قدميه.حدثنـي أبو السائب، قال: ثنا ابن فضيـل، عن لـيث، عن عمرو بن مرّة،
  عن طلق بن حبـيب فـي قوله: { وَعَنَتِ الوُجُوهُ للْـحَيّ القَـيُّومِ } قال: وهو وضعك
  جبهتك وكفـيك وركبتـيك وأطراف قدميك فـي السجود.حدثنا خلاد بن أسلـم، قال: ثنا مـحمد
  بن فضيـل، عن حصين، عن عمرو بن مرّة، عن طلق بن حبـيب فـي قوله: { وَعَنَتِ الوُجُوهُ
  للْـحَيّ القَـيُّومِ } قال: وضع الـجبهة والأنف علـى الأرض.حدثنـي يعقوب: قال: ثنا
  هشيـم، قال: أخبرنا حصين، عن عمرو بن مرّة، عن طلق بن حبـيب، فـي قوله: { وَعَنَتِ
  الوُجُوهُ للْـحَيّ القَـيُّومِ } قال: هو السجود علـى الـجبهة والراحة والركبتـين
  والقدمين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَنَتِ ٱلْوُجُوهُ لِلْحَيِّ ٱلْقَيُّومِ
  وَقَدْ خَابَ مَنْ حَمَلَ ظُلْماً }حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { وَعَنَتِ الوُجُوهُ للْـحَيّ القَـيُّومِ } قال: استأسرت الوجوه للـحيّ
  القـيوم، صاروا أسارى كلهم له. قال: والعانـي: الأسير.وقد بـيَّنا معنى الـحيّ القـيوم
  فـيـما مضى، بـما أغنى عن إعادته هاهنا. وقوله: { وَقَدْ خابَ مَنْ حَمَلَ ظُلْـماً
  } يقول تعالـى ذكره: ولـم يظفر بحاجته وطلبته من حَمل إلـى موقـف القـيامة شركاً بـالله،
  وكفراً به، وعملاً بـمعصيته. وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة،
  فـي قوله: { وَقَدْ خابَ مَنْ حَمَلَ ظُلْـماً } قال: من حمل شركاً.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَقَدْ خابَ مَنْ حَمَلَ ظُلْـماً }
  قال: من حمل شركاً، الظلـم هاهنا: الشرك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

