  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَآ
  إِلَـٰهُكُمُ ٱللَّهُ ٱلَّذِي لاۤ إِلَـٰهَ إِلاَّ هُوَ وَسِعَ كُلَّ شَيْءٍ عِلْماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرأ طلحة: الله الذي لا إلٰه إلا هو الرحمٰن رب العرش [الكريم] { وَسِعَ
  كُلَّ شَىْء عِلْماً } وعن مجاهد وقتادة: وسع، ووجهه أن وسع متعدّ إلى مفعول واحد،
  وهو (كل شيء). وأمّا { عِلْماً } فانتصابه على التمييز. وهو في المعنى فاعل، فلما ثقل
  نقل إلى التعدية إلى مفعولين، فنصبهما معاً على المفعولية لأنّ المميز فاعل في المعنى،
  كما تقول في «خاف زيد عمراً» خوَّفت زيداً عمراً، فترد بالنقل ما كان فاعلاً مفعولاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
