text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَآ إِلَـٰهُكُمُ
  ٱللَّهُ ٱلَّذِي لاۤ إِلَـٰهَ إِلاَّ هُوَ وَسِعَ كُلَّ شَيْءٍ عِلْماً }قرأ طلحة:
  الله الذي لا إلٰه إلا هو الرحمٰن رب العرش [الكريم] { وَسِعَ كُلَّ شَىْء عِلْماً
  } وعن مجاهد وقتادة: وسع، ووجهه أن وسع متعدّ إلى مفعول واحد، وهو (كل شيء). وأمّا
  { عِلْماً } فانتصابه على التمييز. وهو في المعنى فاعل، فلما ثقل نقل إلى التعدية إلى
  مفعولين، فنصبهما معاً على المفعولية لأنّ المميز فاعل في المعنى، كما تقول في «خاف
  زيد عمراً» خوَّفت زيداً عمراً، فترد بالنقل ما كان فاعلاً مفعولاً.\r\n\t\t\t\r\n\t\t\t</section>"

