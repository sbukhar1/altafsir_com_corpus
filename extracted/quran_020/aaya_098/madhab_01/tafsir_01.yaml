  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَٱذْهَبْ فَإِنَّ لَكَ فِي ٱلْحَيَاةِ أَن تَقُولَ لاَ مِسَاسَ وَإِنَّ لَكَ مَوْعِداً
  لَّن تُخْلَفَهُ وَٱنظُرْ إِلَىٰ إِلَـٰهِكَ ٱلَّذِي ظَلْتَ عَلَيْهِ عَاكِفاً لَّنُحَرِّقَنَّهُ
  ثُمَّ لَنَنسِفَنَّهُ فِي ٱلْيَمِّ نَسْفاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَآ إِلَـٰهُكُمُ
  ٱللَّهُ ٱلَّذِي لاۤ إِلَـٰهَ إِلاَّ هُوَ وَسِعَ كُلَّ شَيْءٍ عِلْماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال موسى للسامريّ: فـاذهب فإن لك فـي أيام حياتك
  أن تقول: لامساس: أي لا أمسُّ، ولا أُمسُّ.. وذُكر أن موسى أمر بنـي إسرائيـل أن لا
  يؤاكلوه، ولا يخالطوه، ولا يبـايعوه، فلذلك قال له: إن لك فـي الـحياة أن تقول لامساس،
  فبقـي ذلك فـيـما ذكر فـي قبـيـلته، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان والله السامريّ عظيـماً من
  عظماء بنـي إسرائيـل، من قبـيـلة يقال لها سامرة، ولكن عدوّ الله نافق بعد ما قطع البحر
  مع بنـي إسرائيـل. قوله: { فـاذْهَبْ فإنَّ لَكَ فِـي الـحَياةِ أنْ تَقولَ لامِساسَ
  } فبقاياهم الـيوم يقولون لامساس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنَّ لَكَ مَوْعِداً لَنْ تُـخْـلَفَهُ } اختلفت القرّاء فـي قراءته، فقرأته عامة
  قرّاء أهل الـمدينة والكوفة { لَنْ تُـخْـلَفَهُ } بضم التاء وفتـح اللام بـمعنى: وإن
  لك موعداً لعذابك وعقوبتك علـى ما فعلت من إضلالك قومي حتـى عبدوا العجل من دون الله،
  لن يخـلفكه الله، ولكن يذيقكه. وقرأ ذلك الـحسن وقَتادة وأبو نهيك: { وَإنَّ لَكَ مَوْعِداً
  لَنْ تُـخْـلِفَهُ } بضمّ التاء وكسر اللام، بـمعنى: وإن لك موعداً لن تـخـلفه أنت
  يا سامريّ، وتأوّلوه بـمعنى: لن تغيب عنه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبد الـمؤمن، قال: سمعت أبـا نهيك يقرأ
  «لَن تُـخْـلِفَهُ أنْتَ» يقول: لن تغيب عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنَّ لَكَ مَوْعِداً لَنْ تُـخْـلِفَهُ
  } يقول: لن تغيب عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والقول فـي ذلك عندي
  أنهما قراءتان مشهورتان متقاربتا الـمعنى، لأنه لا شكّ أن الله موف وعده لـخـلقه بحشرهم
  لـموقـف الـحساب، وأن الـخـلق موافون ذلك الـيوم، فلا الله مخـلفهم ذلك، ولا هم مخـلفوه
  بـالتـخـلف عنه، فبأيتهما قرأ القارىء فمصيب الصواب فـي ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَانْظُرْ إلـى إلهِكَ الَّذِي ظَلْتَ عَلَـيْهِ عاكِفـاً } يقول: وانظر إلـى معبودك
  الذي ظلت علـيه مقـيـماً تعبده، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ظَلْتَ
  عَلَـيْهِ عاكِفـاً } الذي أقمت علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قال: فقال له موسى: { انْظُرْ إلـى إلهِكَ الَّذي ظَلْتَ عَلَـيْهِ عاكِفـاً } يقول:
  الذي أقمت علـيه. وللعرب فـي ظلت: لغتان: الفتـح فـي الظاء، وبها قرأ قرّاء الأمصار،
  والكسر فـيها وكأن الذين كسروا نقلوا حركة اللام التـي هي عين الفعل من ظللت إلـيها،
  ومن فتـحها أقرّ حركتها التـي كانت لها قبل أن يحذف منها شيء، والعرب تفعل فـي الـحروف
  التـي فـيها التضعيف ذاك، فـيقولون فـي مَسِسْت ومِسْت وفـي همـمت بذلك: همت به، وهل
  أحست فلانا وأحسسته، كما قال الشاعر:</font></font>&#13;\t\t\t<label disabled=\"true\"
