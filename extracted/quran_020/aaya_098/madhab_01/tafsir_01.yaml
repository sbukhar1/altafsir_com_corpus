  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قَالَ فَٱذْهَبْ فَإِنَّ لَكَ فِي ٱلْحَيَاةِ أَن
  تَقُولَ لاَ مِسَاسَ وَإِنَّ لَكَ مَوْعِداً لَّن تُخْلَفَهُ وَٱنظُرْ إِلَىٰ إِلَـٰهِكَ
  ٱلَّذِي ظَلْتَ عَلَيْهِ عَاكِفاً لَّنُحَرِّقَنَّهُ ثُمَّ لَنَنسِفَنَّهُ فِي ٱلْيَمِّ
  نَسْفاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّمَآ إِلَـٰهُكُمُ ٱللَّهُ ٱلَّذِي لاۤ إِلَـٰهَ
  إِلاَّ هُوَ وَسِعَ كُلَّ شَيْءٍ عِلْماً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">خَلا أنَّ العِتاقَ مِنَ الـمَطايا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أحَسْنَ بِهِ فَهُنَّ إلَـيْهِ شُوسُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَنُـحَرَقَنَّهُ } اختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامَّة قرْاء الـحجاز والعراق لَنُـحَرّقَنَّهُ بضم
  النون وتشديد الراء، بـمعنى لنـحرقنه بـالنار قطعة قطعة. ورُوي عن الـحسن البصري أنه
  كان يقرأ ذلك: «لَنُـحْرِقَنَّهُ» بضم النون، وتـخفـيف الراء، بـمعنى: لنـحرقنه بـالنار
  إحراقة واحدة، وقرأه أبو وجعفر القارىء: «لَنَـحْرُقَنَّهُ» بفتـح النون وضم الراء
  بـمعنى: لنبردنه بـالـمبـارد من حرقته أحرقه وأحرّقه، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بِذِي فِرْقَـيْنِ يَوْمَ بَنُو حُبَـيْبٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نُـيُوَبهُمُ عَلَـيْنا يَحْرُقُونا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب فـي ذلك عندنا من القراءة
  { لَنُـحَرّقَنَّهُ } بضم النون وتشديد الراء، من الإحراق بـالنار، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { لَنُـحَرّقَنَّهُ } يقول: بـالنار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  { لَنُـحَرّقَنَّهُ } فحرّقه ثم ذراه فـي الـيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  اخترت هذه القراءة لإجمال الـحجة من القرّاء علـيها. وأما أبو جعفر، فإنـي أحسبه ذهب
  إلـى ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به موسى بن هارون، قال: ثنا
  عمرو، قال: ثنا أسبـاط عن السديّ: { وَانْظُرْ إلـى إلهِكَ الَّذِي ظَلْتَ عَلَـيْهِ
  عاكِفـاً لَنُـحَرّقَنَّهُ ثُمَّ لَنَنْسِفَنَّهُ فِـي الـيَـمّ نَسْفـاً } ثم أخذه
  فذبحه، ثم حرقه بـالـمبرد، ثم ذراه فـي الـيـم، فلـم يبق بحر يومئذٍ إلا وقع فـيه شيء
  منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَانْظُرْ إلـى إلهِكَ الَّذِي ظَلْتَ عَلَـيْهِ عاكِفـاً لَنُـحَرِّقَنَّهُ
  ثُمَّ لَنَنْسِفَنَّهُ فِـي الـيَـمّ نَسْفـاً } قال: وفـي بعض القراءة: لنذبحنه ثم
  لنـحرقنه، ثم لننسفنه فـي الـيـمّ نسفـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي حرف ابن مسعود: «وَانْظُرْ
  إلـى إلهِكَ الَّذِي ظَلْتَ عَلَـيْهِ عاكِفـاً لَنذْبَحَنَّهُ ثُمَّ لَنُـحْرِقَنَّهُ
  ثُمَّ لَنَنْسِفَنَّهُ فِـي الـيـمّ نَسْفـاً».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ثُمَّ لَنَنْسِفَنَّهُ فِـي الـيَـمّ نَسْفـاً } يقول: ثم لنذرّينه فـي البحر تذرية
  يقال منه: نسف فلان الطعام بـالـمنسف: إذا ذراه فطير عنه قشوره وترابه بـالـيد أو الريح.
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل: ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ثُمَّ
  لَنَنْسِفَنَّهُ فِـي الَـيـمّ نَسْفـاً } يقول: لنذرينه فـي البحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، ثنـي أبـي، عن
  أبـيه، عن ابن عبـاس، قال: ذراه فـي الـيـمّ، والـيـمّ: البحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: ذراه
  فـي الـيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة فـي الـيـمّ، قال: فـي البحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّـمَا إلهُكُمُ اللّهُ الَّذِي لا إلَهَ إلاَّ هُوَ } يقول: ما لكم أيها القوم
