text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَعْلَمُ مَا بَيْنَ
  أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ بِهِ عِلْماً }أي يعلم ما تقدّمهم من
  الأحوال وما يستقبلونه، ولا يحيطون بمعلوماته علماً.\r\n\t\t\t\r\n\t\t\t</section>"

