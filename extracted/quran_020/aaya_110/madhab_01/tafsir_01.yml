  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَئِذٍ
  لاَّ تَنفَعُ ٱلشَّفَاعَةُ إِلاَّ مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ وَرَضِيَ لَهُ قَوْلاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَعْلَمُ
  مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ بِهِ عِلْماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره { يَوْمَئِذٍ لا تَنْفَعُ الشَّفـاعَةُ إلاَّ } شفـاعة
  { مَنْ أذِنَ لَهُ الرَّحْمَنُ } أن يشفع { وَرَضِيَ لَهُ قَوْلاً } وأدخـل فـي الكلام
  له دلـيلاً علـى إضافة القول إلـى كناية «مَنْ» وذلك كقول القائل الآخر: رضيت لك عملك،
  ورضيته منك، وموضع مَن من قوله { إلاَّ مَنْ أذِنَ لَهُ } نصب لأنه خلاف الشفـاعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { يَعْلَـمُ ما بـينَ أيْدِيهِمْ وَما خَـلْفَهُمْ } يقول تعالـى
  ذكره: يعلـم ربك يا مـحمد ما بـين أيدي هؤلاء الذين يتبعون الداعي من أمر القـيامة،
  وما الذي يصيرون إلـيه من الثواب والعقاب { وَما خَـلفَهُمْ } يقول: ويعلـم أمر ما
  خـلفوه وراءهم من أمر الدنـيا، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يَعْلَـمُ ما بـينَ أيْدِيهمْ } من
  أمر الساعة { وَما خَـلْفَهُمْ } من أمر الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا يُحيطُونَ بهِ علْـماً } يقول تعالـى ذكره: ولا يحيط خـلقه به علـماً. ومعنى
  الكلام: أنه مـحيط بعبـاده علـماً، ولا يحيط عبـاده به علـماً. وقد زعم بعضهم أن معنى
  ذلك: أن الله يعلـم ما بـين أيدي ملائكته وما خـلفهم، وأن ملائكته لا يحيطون علـماً
  بـما بـين أيدي أنفسم وما خـلفهم، وقال: إنـما أعلـم بذلك الذين كانوا يعبدون الـملائكة،
  أن الـملائكة كذلك لا تعلـم ما بـين أيديها وما خـلفها، موبخهم بذلك ومقرّعهم بأن من
  كان كذلك، فكيف يعبد، وأن العبـادة إنـما تصلـح لـمن لا تـخفـى علـيه خافـية فـي الأرض
  ولا فـي السماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

