  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  يَبْنَؤُمَّ لاَ تَأْخُذْ بِلِحْيَتِي وَلاَ بِرَأْسِي إِنِّي خَشِيتُ أَن تَقُولَ
  فَرَّقْتَ بَيْنَ بَنِيۤ إِسْرَآءِيلَ وَلَمْ تَرْقُبْ قَوْلِي</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: { بِلِحْيَتِى } بفتح اللام وهي لغة أهل الحجاز، كان موسى صلوات
  الله عليه رجلاً حديداً مجبولاً على الحدة والخشونة والتصلب في كل شيء، شديد الغضب
  لله ولدينه، فلم يتمالك حين رأى قومه يعبدون عجلاً من دون الله بعد ما رأوا من الآيات
  العظام، أن ألقى ألواح التوارة لما غلب ذهنه من الدهشة العظيمة، غضبا لله واستنكافاً
  وحمية، وعنف بأخيه وخليفته على قومه، فأقبل عليه إقبال العدوّ المكاشف قابضاً على شعر
  رأسه - وكان أفرع - وعلى شعر وجهه يجرّه إليه. أي: لو قاتلت بعضهم ببعض لتفرقوا وتفانوا،
  فاستأنيتك أن تكون أنت المتدارك بنفسك، المتلافي برأيك؛ وخشيت عتابك على إطراح ما وصيتني
  به من ضم النشر وحفظ الدهماء ولم يكن لي بد من رقبة وصيتك والعمل على موجبها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

