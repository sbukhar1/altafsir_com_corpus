text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يَبْنَؤُمَّ
  لاَ تَأْخُذْ بِلِحْيَتِي وَلاَ بِرَأْسِي إِنِّي خَشِيتُ أَن تَقُولَ فَرَّقْتَ بَيْنَ
  بَنِيۤ إِسْرَآءِيلَ وَلَمْ تَرْقُبْ قَوْلِي }قرىء: { بِلِحْيَتِى } بفتح اللام وهي
  لغة أهل الحجاز، كان موسى صلوات الله عليه رجلاً حديداً مجبولاً على الحدة والخشونة
  والتصلب في كل شيء، شديد الغضب لله ولدينه، فلم يتمالك حين رأى قومه يعبدون عجلاً من
  دون الله بعد ما رأوا من الآيات العظام، أن ألقى ألواح التوارة لما غلب ذهنه من الدهشة
  العظيمة، غضبا لله واستنكافاً وحمية، وعنف بأخيه وخليفته على قومه، فأقبل عليه إقبال
  العدوّ المكاشف قابضاً على شعر رأسه - وكان أفرع - وعلى شعر وجهه يجرّه إليه. أي: لو
  قاتلت بعضهم ببعض لتفرقوا وتفانوا، فاستأنيتك أن تكون أنت المتدارك بنفسك، المتلافي
  برأيك؛ وخشيت عتابك على إطراح ما وصيتني به من ضم النشر وحفظ الدهماء ولم يكن لي بد
  من رقبة وصيتك والعمل على موجبها.\r\n\t\t\t\r\n\t\t\t</section>"

