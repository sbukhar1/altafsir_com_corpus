text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَمَا خَطْبُكَ
  يٰسَامِرِيُّ } * { قَالَ بَصُرْتُ بِمَا لَمْ يَبْصُرُواْ بِهِ فَقَبَضْتُ قَبْضَةً
  مِّنْ أَثَرِ ٱلرَّسُولِ فَنَبَذْتُهَا وَكَذٰلِكَ سَوَّلَتْ لِي نَفْسِي }يعنـي تعالـى
  ذكره بقوله: { فمَا خَطْبُكَ يا سامِرِيّ } قال موسى للسامري: فما شأنك يا سامري، وما
  الذي دعاك إلـى ما فعلته، كما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله { فَمَا خَطْبُكَ يا سامِرِيّ } قال: ما أمرك؟ ما شأنك؟ ما هذا الذي أدخـلك
  فـيـما دخـلت فـيه.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { قالَ فما
  خَطْبُكَ يا سامِرِيّ } قال: مالك يا سامريّ؟وقوله: { بَصُرْتُ بِـمَا لَـمْ يَبْصُرُوا
  بِهِ } يقول: قال السامريّ: علـمت ما لـم يعلـموه، وهو فعلت من البصيرة: أي صرت بـما
  عملت بصيراً عالـماً. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، قال: لـما قتل فرعون الولدان قالت أمّ السامريّ: لو نـحيته عنـي حتـى
  لا أراه، ولا أدري قتله، فجعلته فـي غار، فأتـى جبرئيـل، فجعل كفّ نفسه فـي فـيه، فجعل
  يُرضعه العسل واللبن، فلـم يزل يختلف إلـيه حتـى عرفه، فمن ثم معرفته إياه حين قال:
  { فَقَبَضْتُ قَبْضَةً مِنْ أثَرِ الرَّسُولِ }.وقال آخرون: هي بـمعنى: أبصرت ما لـم
  يبصروه. وقالوا: يقال: بصرت بـالشيء وأبصرته، كما يقال: أسرعت وسرعت ما شئت. ذكر من
  قال: هو بـمعنى أبصرت:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { قال بَصُرْتُ
  بِـمَا لَـمْ يَبْصُرُوا بِهِ } يعنـي فرس جبرئيـل علـيه السلام.وقوله: { فَقَبَضْتُ
  قَبْضَةً مِنْ أثَرِ الرَّسُولِ } يقول: قبضت قبضة من أثر حافر فرس جبرئيـل. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: ثنـي مـحمد بن إسحاق، عن حكيـم بن جبـير، عن سعيد بن جبـير، عن ابن عبـاس، قال:
  لـما قذفت بنو إسرائيـل ما كان معهم من زينة آل فرعون فـي النار، وتكسرت، ورأى السامريّ
  أثر فرس جبرئيـل علـيه السلام، فأخذ ترابـاً من أثر حافره، ثم أقبل إلـى النار فقذفه
  فـيها، وقال: كن عجلاً جسداً له خوار، فكان للبلاء والفتنة.حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: قبض قبضة
  منه من أثر جبرئيـل، فألقـى القبضة علـى حلـيهم فصار عجلاً جسداً له خوار، فقال: هذا
  إلهكم وإله موسى.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله:
  { فَقَبَضْتُ قَبْضَةً مِنْ أثَر الرَّسُولِ فَنَبَذْتُها } قال: من تـحت حافر فرس
  جبرئيـل، نبذه السامريّ علـى حلـية بنـي إسرائيـل، فـانسبك عجلاً جسداً له خوار، حفـيف
  الريح فـيه فهو خواره، والعجل: ولد البقرة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَمَا خَطْبُكَ يٰسَامِرِيُّ
  } * { قَالَ بَصُرْتُ بِمَا لَمْ يَبْصُرُواْ بِهِ فَقَبَضْتُ قَبْضَةً مِّنْ أَثَرِ
  ٱلرَّسُولِ فَنَبَذْتُهَا وَكَذٰلِكَ سَوَّلَتْ لِي نَفْسِي }واختلف القرّاء فـي قراءة
  هذين الـحرفـين، فقرأته عامَّة قرّاء الـمدينة والبصرة { بَصُرْتُ بِـمَا لَـمْ يَبْصُرُوا
  بِهِ } بـالـياء، بـمعنى: قال السامريّ: بصرت بـما لـم يبصر به بنو إسرائيـل. وقرأ
  ذلك عامة قرّاء الكوفة: «بَصُرْتُ بِـمَا لَـمْ تَبْصُرُوا بهِ» بـالتاء علـى وجه الـمخاطبة
  لـموسى صلى الله عليه وسلم وأصحابه، بـمعنى: قال السامريّ لـموسى: بصرت بـما لـم تبصر
  به أنت وأصحابك.والقول فـي ذلك عندي أنهما قراءتان معروفتان، قد قرأ بكل واحدة منهما
  علـماء من القرّاء مع صحة معنى كل واحدة منهما، وذلك أنه جائز أن يكون السامريّ رأى
  جبرئيـل، فكان عنده ما كان بأن حدثته نفسه بذلك أو بغير ذلك من الأسبـاب، أن تراب حافر
  فرسه الذي كان علـيه يصلـح لـما حدث عنه حين نبذه فـي جوف العجل، ولـم يكن علـم ذلك
  عند موسى، ولا عند أصحابه من بنـي إسرائيـل، فلذلك قال لـموسى: «بَصُرْتُ بِـمَا لَـمْ
  تَبْصُرُوا بهِ» أي علـمت بـما لـم تعلـموا به. وأما إذا قرىء { بَصُرْتُ بِـما لَـمْ
  يَبْصُرُوا بِهِ } بـالـياء، فلا مؤنة فـيه، لأنه معلوم أن بنـي إسرائيـل لـم يعلـموا
  ما الذي يصلـح له ذلك التراب.وأما قوله: { فَقَبَضْتُ قَبْضَةً مِنْ أثَرِ الرَّسُولِ
  } فإن قرّاء الأمصار علـى قراءته بـالضاد، بـمعنى: فأخذت بكفـي كلها تراباً من تراب
  أثر فرس الرسول. وروي عن الـحسن البصري وقتادة ما:حدثنـي أحمد بن يوسف، قال: ثنا القاسم،
  قال: ثنا هشيـم، عن عبـاد بن عوف، عن الـحسن أنه قرأها: «فَقَبَصْتُ قَبْصَةً» بـالصاد.وحدثنـي
  أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا هشيـم، عن عبـاد، عن قَتادة مثل ذكر بـالصاد.
  بـمعنى: أخذت بأصابعي من تراب أثر فرس الرسول، والقبضة عند العرب: الأخذ بـالكفّ كلها،
  والقبصة: الأخذ بأطراف الأصابع.وقوله: { فَنَبَذْتُها } يقول: فألقـيتها { وكَذَلَكَ
  سَوَّلَتْ لـي نَفْسِي } يقول: وكما فعلت من إلقائي القبضة التـي قبضت من أثر الفرس
  علـى الـحلـية التـي أوقد علـيها حتـى انسبكت فصارت عجلاً جسداً له خوار. { سَوَّلَتْ
  لِـي نَفْسِي } يقول: زينت لـي نفسي أنه يكون ذلك كذلك، كما:حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد: { وكَذَلِكَ سَوَّلَتْ لِـي نَفْسِي } قال: كذلك حدثتنـي
  نفسي.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

