text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَمَا خَطْبُكَ
  يٰسَامِرِيُّ } * { قَالَ بَصُرْتُ بِمَا لَمْ يَبْصُرُواْ بِهِ فَقَبَضْتُ قَبْضَةً
  مِّنْ أَثَرِ ٱلرَّسُولِ فَنَبَذْتُهَا وَكَذٰلِكَ سَوَّلَتْ لِي نَفْسِي }الخطب: مصدر
  خطب الأمر إذا طلبه، فإذا قيل لمن يفعل شيئاً: ما خطبك؟ فمعناه: ما طلبك له؟ قرىء:
  { بَصُرْتُ بِمَا لَمْ يَبْصُرُواْ بِهِ } بالكسر، والمعنى: علمت ما لم تعلموه، وفطنت
  ما لم تفطنوا له. قرأ الحسن { قَبْضَةً } بضم القاف وهي اسم المقبوض، كالغرفة والمضغة.
  وأما القبضة فالمرة من القبض، وإطلاقها على المقبوض من تسمية المفعول بالمصدر، كضرب
  الأمير. وقرأ أيضاً: فقبصت قبصة، بالصاد المهملة الضاد: بجميع الكف والصاد: بأطراف
  الأصابع. ونحوهما: الخضم، والقضم: الخاء بجميع الفم؛ والقاف بمقدمه: قرأ ابن مسعود:
  «من أثر فرس الرسول» فإن قلت: لم سماه الرسول دون جبريل وروح القدس؟ قلت: حين حل ميعاد
  الذهاب إلى الطور أرسل الله إلى موسى جبريل راكب حيزوم فرس الحياة ليذهب به، فأبصره
  السامريُ فقال: إنّ لهذا شأناً، فقبض قبضة من تربة موطئه، فلما سأله موسى عن قصته قال:
  قبضت من أثر فرس المرسل إليك يوم حلول الميعاد. ولعله لم يعرف أنه جبريل.\r\n\t\t\t\r\n\t\t\t</section>"

