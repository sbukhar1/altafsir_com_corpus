  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَئِذٍ
  يَتَّبِعُونَ ٱلدَّاعِيَ لاَ عِوَجَ لَهُ وَخَشَعَتِ ٱلأَصْوَاتُ لِلرَّحْمَـٰنِ فَلاَ
  تَسْمَعُ إِلاَّ هَمْساً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَوْمَئِذٍ لاَّ تَنفَعُ ٱلشَّفَاعَةُ إِلاَّ
  مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ وَرَضِيَ لَهُ قَوْلاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أضاف
  اليوم إلى وقت نسف الجبال في قوله: { يَوْمَئِذٍ } أي يوم إذ نسفت، ويجوز أن يكون بدلاً
  بعد بدل من يوم القيامة. والمراد: الداعي إلى المحشر. قالوا: هو إسرافيل قائماً على
  صخرة بيت المقدس يدعو الناس، فيقبلون من كل أوب إلى صوبه لا يعدلون { لاَ عِوَجَ لَهُ
  } أي لا يعوجّ له مدعوّ، بل يستوون إليه من غير انحراف متبعين لصوته. أي: خفضت الأصوات
  من شدة الفزع وخفتت { فَلاَ تَسْمَعُ إِلاَّ هَمْساً } وهو الركز الخفي. ومنه الحروف
  المهموسة. وقيل: هو من همس الإبل وهو صوت أخفافها إذا مشت، أي: لا يسمع إلا خفق الأقدام
  ونقلها إلى المحشر { مَنْ } يصلح أن يكون مرفوعاً ومنصوباً، فالرفع على البدل من الشفاعة
  بتقدير حذف المضاف، أي: لا تنفع الشفاعة إلا شفاعة من { أَذِنَ لَهُ ٱلرَّحْمَـٰنُ
  } والنصب على المفعولية. ومعنى أذن له { وَرَضِىَ لَهُ } لأجله. أي: أذن للشافع ورضي
  قوله لأجله. ونحو هذه اللام اللام في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ ٱلَّذِينَ كَفَرُواْ لِلَّذِينَ
  ءامَنُواْ لَوْ كَانَ خَيْراً مَاسَبَقُونَا إِلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحقاف: 11].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
