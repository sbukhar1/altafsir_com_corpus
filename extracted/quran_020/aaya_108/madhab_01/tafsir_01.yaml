text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَئِذٍ يَتَّبِعُونَ
  ٱلدَّاعِيَ لاَ عِوَجَ لَهُ وَخَشَعَتِ ٱلأَصْوَاتُ لِلرَّحْمَـٰنِ فَلاَ تَسْمَعُ
  إِلاَّ هَمْساً }يقول تعالـى ذكره: يومئذٍ يتبع الناس صوت داعي الله الذي يدعوهم إلـى
  موقـف القـيامة، فـيحشرهم إلـيه { لا عِوَجَ لَهُ } يقول: لا عوج لهم عنه ولا انـحراف،
  ولكنهم سراعاً إلـيه ينـحشرون. وقـيـل: لا عوج له، والـمعنى: لا عوج لهم عنه، لأن معنى
  الكلام ما ذكرنا من أنه لا يعوجون له ولا عنه. ولكنهم يؤمونه ويأتونه، كما يقال فـي
  الكلام: دعانـي فلان دعوة لا عوج لـي عنها: أي لا أعوج عنها. وقوله { وَخَشَعَتِ الأصْوَاتُ
  للرَّحْمَنِ } يقول تعالـى ذكره: وسكنت أصوات الـخلائق للرحمن فوصف الأصوات بـالـخشوع.
  والـمعنى لأهلها إنهم خُضَّع جميعهم لربهم، فلا تسمع لناطق منهم منطقا إلاَّ من أذن
  له الرحمن، كما:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { وَخَشَعَتِ الأصْوَاتُ للرَّحْمَنِ } يقول: سكنت.وقوله: { فَلا
  تَسْمَعُ إلاَّ هَمْساً } يقول: إنه وطء الأقدام إلـى الـمـحشر. وأصله: الصوت الـخفـيّ،
  يقال همس فلان إلـى فلان بحديثه إذا أسرّه إلـيه وأخفـاه ومنه قول الراجز:وَهُنَّ يَـمْشِينَ
  بنا هَمِيسَا   إنْ يَصْدُقِ الطَّيْرُ نَنِكْ لَـمِيسَايعنـي بـالهمس: صوت أخفـاف
  الإبل فـي سيرها.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  أبو كريب، قال: ثنا علـيّ بن عابس، عن عطاء، عن سعيد بن جبـير، عن ابن عبـاس { فَلا
  تَسْمَعُ إلاَّ هَمْساً } قال: وطء الأقدام.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَخَشَعَتِ الأصْوَاتُ للرَّحْمَنِ
  فَلا تَسْمَعُ إلاَّ هَمْساً } يعنـي: همس الأقدام، وهو الوطء.حدثنـي علـيّ، قال: ثنا
  عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { فَلا تَسْمَعُ إلاَّ هَمْساً
  } يقول: الصوت الـخفـيّ.حدثنا إسماعيـل بن موسى السديّ، قال: أخبرنا شريك، عن عبد الرحمن
  بن الأصبهانـي، عن عكرمة { فَلا تَسْمَعُ إلاَّ هَمْساً } قال: وطء الأقدام.حدثنا ابن
  بشار، قال: ثنا سلـيـمان، قال: ثنا حماد، عن حميد، عن الـحسن { فَلا تَسْمَعُ إلاَّ
  هَمْساً } قال: همس الأقدام.حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قادة { فَلا
  تَسْمَعُ إلاَّ هَمْساً } قال قتادة: كان الـحسن يقول: وقع أقدام القوم.حدثنـي يعقوب
  بن إبراهيـم، قال: ثنا ابن علـية، قال: ثنا ابن أبـي نـجيح، عن مـجاهد، فـي قوله: {
  فَلا تَسْمَعُ إلاَّ هَمْساً } قال: تهافتا، وقال: تـخافت الكلام.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { هَمْساً } قال: خفض الصوت.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قال: خفض الصوت، قال:
  وأخبرنـي عبد الله بن كثـير، عن مـجاهد، قال: كلام الإنسان لا تسمع تـحرّك شفتـيه ولسانه.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، قوله: { فَلا تَسْمَعُ إلاَّ هَمْساً
  } يقول: لا تسمع إلاَّ مشياً، قال: الـمشي الهمس: وطء الأقدام.\r\n\t\t\t\r\n\t\t\t</section>"

