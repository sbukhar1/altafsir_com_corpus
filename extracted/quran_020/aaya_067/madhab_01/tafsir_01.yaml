text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَوْجَسَ فِي
  نَفْسِهِ خِيفَةً مُّوسَىٰ } * { قُلْنَا لاَ تَخَفْ إِنَّكَ أَنتَ ٱلأَعْلَىٰ } *
  { وَأَلْقِ مَا فِي يَمِينِكَ تَلْقَفْ مَا صَنَعُوۤاْ إِنَّمَا صَنَعُواْ كَيْدُ سَاحِرٍ
  وَلاَ يُفْلِحُ ٱلسَّاحِرُ حَيْثُ أَتَىٰ }يعنـي تعالـى ذكره بقوله: فأوجس فـي نفسه
  خوفـا موسى فوجده. وقوله: { قُلْنا لا تَـخَفْ إنَّكَ أنْتَ الأعْلَـى } يقول تعالـى
  ذكره: قلنا لـموسى إذ أوجس فـي نفسه خيفة: { لا تَـخَفْ إنَّكَ أنْتَ الأَعْلَـى }
  علـى هؤلاء السحرة، وعلـى فرعون وجنده، والقاهر لهم { وألْقِ ما فِـي يَـمينِكَ تَلْقَـفْ
  ما صَنَعُوا } يقول: وألق عصاك تبتلع حبـالهم وعصيهم التـي سحروها حتـى خيـل إلـيك
  أنها تسعى.وقوله: { إنَّـمَا صَنَعُوا كَيْدُ ساحِرٍ } اختلفت القرّاء فـي قراءة قوله،
  فقرأته عامة قرّاء الـمدينة والبصرة وبعض قرّاء الكوفة { إنَّـمَا صَنَعُوا كَيْدُ
  ساحِرٍ } برفع كيد وبـالألف فـي ساحر بـمعنى: إن الذي صنعه هؤلاء السحرة كيد من ساحر.
  وقرأ ذلك عامة قرّاء الكوفة: «إنَّـمَا صَنَعُوا كَيْدُ سِحْرٍ» برفع الكيد وبغير الألف
  فـي السحر بـمعنى إن الذي صنعوه كيد سحر.والقول فـي ذلك عندي أنهما قراءتان مشهورتان
  متقاربتا الـمعنى، وذلك أن الكيد هو الـمكر والـخدعة، فـالساحر مكره وخدعته من سحر
  يسحر، ومكر السحر وخدعته: تـخيـله إلـى الـمسحور، علـى خلاف ما هو به فـي حقـيقته،
  فـالساحر كائد بـالسحر، والسحر كائد بـالتـخيـيـل، فإلـى أيهما أضفت الكيد فهو صواب.
  وقد ذُكر عن بعضهم أنه قرأ: «كَيْدَ سِحْرٍ» بنصب كيد. ومن قرأ ذلك كذلك، جعل إنـما
  حرفـاً واحداً وأعمل صنعوا فـي كيد.قال أبو جعفر: وهذه قراءة لا أستـجيز القراءة بها
  لإجماع الـحجة من القرّاء علـى خلافها.وقوله: { وَلا يُفْلِـحُ السَّاحِرُ حَيْثُ أتَـى
  } يقول: ولا يظفر الساحر بسحره بـما طلب أين كان. وقد ذُكر عن بعضهم أنه كان يقول:
  معنى ذلك: أن الساحر يُقتل حيث وُجد. وذكر بعض نـحويـي البصرة، أن ذلك فـي حرف ابن
  مسعود: «وَلا يُفْلِـحُ السَّاحِرُ أيْنَ أَتَـى» وقال: العرب تقول: جئتك من حيث لا
  تعلـم، ومن أين لا تعلـم. وقال غيره من أهل العربـية الأول: جزاء يقتل الساحر حيث أتـى
  وأين أتـى وقال: وما قول العرب: جئتك من حيث لا تعلـم، ومن أين لا تعلـم، فإنـما هو
  جواب لـم يفهم، فـاستفهم كما قالوا: أين الـماء والعشب.\r\n\t\t\t\r\n\t\t\t</section>"

