  وَأَرْجُلَكُمْ مِّنْ خِلاَفٍ وَلأُصَلِّبَنَّكُمْ فِي جُذُوعِ ٱلنَّخْلِ وَلَتَعْلَمُنَّ
  أَيُّنَآ أَشَدُّ عَذَاباً وَأَبْقَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَلأُقَطِّعَنَّ
  أيْدِيَكُمْ وأرْجُلَكُمْ مِنْ خِلافٍ } يقول: فلأقطعنّ أيديكم وأرجلكم مخالفـا بـين
  قطع ذلك، وذلك أن يقطع يـمنى الـيدين ويسرى الرجلـين، أو يسرى الـيدين، ويـمنى الرجلـين،
  فـيكون ذلك قطعاً من خلاف، وكان فـيـما ذُكر أوّل من فعل ذلك فرعون، وقد ذكرنا الرواية
  بذلك. وقوله: { وَلأُصَلِّبَنَّكُمْ فِـي جُذُوعِ النَّـخْـلِ } يقول: ولأصلبنكم علـى
  جذوع النـخـل، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هُمْ صَلَبُوا العَبْدِيّ فِـي جِذْعِ نَـخْـلَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلا عَطَسَتْ شَيْبـانُ إلاَّ بأجْدَعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي علـى جذع نـخـلة، وإنـما قـيـل:
  فـي جذوع، لأن الـمصلوب علـى الـخشبة يرفع فـي طولها، ثم يصير علـيها، فـيقال: صلب
  علـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلأُصَلِّبَنَّكُمْ فِـي جُذُوعِ النَّـخْـلِ } لـما
  رأى السحرة ما جاء به عرفوا أنه من الله فخروا سجدا، وآمنوا عند ذلك، قال عدوّ الله:
  { فَلأُقَطِّعَنَّ أيْدِيَكُمْ وَأرْجُلَكمْ مِنْ خِلافٍ... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ،
  قال فرعون: { لأَقْطِّعَنَّ أيْدِيَكُمْ وأرْجُلَكُمْ مِن خِلافٍ وَلأُصَلِّبَنَّكُمْ
  فِـي جُذُوعِ النَّـخْـلِ } فقتلهم وقطعهم، كما قال عبد الله بن عبـاس حين قالوا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنا
  أفْرِغْ عَلَـيْنا صَبْراً وَتَوَفَّنا مُسْلِـمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال: كانوا فـي أوّل النهار سحرة،
  وفـي آخر النهار شهداء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَتَعْلَـمُنَّ أيُّنا
  أشَدُّ عَذَابـاً وأبْقَـى } يقول: ولتعلـمنّ أيها السحرة أينا أشدّ عذابـاً لكم، وأدوم،
