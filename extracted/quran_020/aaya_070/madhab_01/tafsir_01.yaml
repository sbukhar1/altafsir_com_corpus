text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأُلْقِيَ ٱلسَّحَرَةُ
  سُجَّداً قَالُوۤاْ آمَنَّا بِرَبِّ هَارُونَ وَمُوسَىٰ } * { قَالَ آمَنتُمْ لَهُ
  قَبْلَ أَنْ ءَاذَنَ لَكُمْ إِنَّهُ لَكَبِيرُكُمُ ٱلَّذِي عَلَّمَكُمُ ٱلسِّحْرَ فَلأُقَطِّعَنَّ
  أَيْدِيَكُمْ وَأَرْجُلَكُمْ مِّنْ خِلاَفٍ وَلأُصَلِّبَنَّكُمْ فِي جُذُوعِ ٱلنَّخْلِ
  وَلَتَعْلَمُنَّ أَيُّنَآ أَشَدُّ عَذَاباً وَأَبْقَىٰ }وفـي هذا الكلام متروك قد استغنى
  بدلالة ما ترك علـيه هو: فألقـى موسى عصاه، فتلقـفت ما صنعوا { فأُلْقـيَ السَّحَرَةُ
  سُجَّداً قالُوا آمَنَّا بِرَبّ هارُونَ وَمُوسَى } وذكر أن موسى لـما ألقـى ما فـي
  يده تـحوّل ثعبـاناً، فـالتقم كلّ ما كانت السحرة ألقته من الـحبـال والعصيّ. ذكر الرواية
  عمن قال ذلك:حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، قال: لـما اجتـمعوا
  وألقوا ما فـي أيديهم من السحر،{ خيـل إلَـيْهِ مِنْ سِحْرِهِمْ أنَّها تَسْعَى فأوْجَسَ
  فِـي نَفْسِهِ خِيفَةً مُوسَى قُلْنا لا تَـخَفْ إنَّكَ أنْتَ الأعْلَـى وألْقِ ما
  فِـي يَـمِينِكَ تَلْقَـفْ ما صَنَعُوا }فألقـى عصاه فإذا هي ثعبـان مبـين. قال: فتـحت
  فما لها مثل الدَّحْل، ثم وضعت مشفرها علـى الأرض ورفعت الآخر، ثم استوعبت كلّ شيء
  ألقوه من السحر، ثم جاء إلـيها فقبض علـيها، فإذا هي عصا، فخرّ السحرة سجدا { قالُوا
  آمَنَّا بِرَبّ هارُونَ وَموسَى قالَ آمَنْتُـمْ لَهُ قَبْلَ أنْ آذَنَ لَكُمْ إنَّهُ
  لَكَبِـيرُكُمْ الَّذِي عَلَّـمَكُمُ السِّحْرَ فَلأُقَطِّعَنَّ أيْدِيَكُمْ وَأرْجُلَكُمْ
  مِنْ خِلافٍ } قال: فكان أوّل من قطع الأيدي والأرجل من خلاف فرعون { وَلأُصَلِّبَنَّكُمْ
  فِـي جُذُوعِ النَّـخْـلِ } قال: فكان أوّل من صلب فـي جذوع النـخـل فرعون.حدثنا موسى
  بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ{ فأوْجَسَ فِـي نَفْسِهِ خِيفَةً
  مُوسَى }فأوحى الله إلـيه{ لا تَـخَفْ وألْقِ ما فـي يَـمِينَكَ }تَلْقَـف ما يأفِكُونَ
  فألْقَـى عَصَاهُ فأكلت كلّ حية لهم فلـما رأوا ذلك سجدوا وقَالُوا آمَنَّا بِرَبِّ
  الْعَالَـمِينَ رَبِّ هَارُونَ وَمُوسَى.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قال: حُدثت عن وهب بن منبه{ فأوْجَسَ فِـي نَفْسِهِ خيفَةً مُوسَى }لـما رأى ما ألقوا
  من الـحبـال والعصيّ وخيـل إلـيه أنها تسعى، وقال: والله إن كانت لعصيا فـي أيديهم،
  ولقد عادت حيات، وما تعدو عصاي هذه، أو كما حدّث نفسه، فأوحى الله إلـيه أن{ ألْقِ
  ما فـي يَـمِينكَ تَلْقَـفْ ما صَنَعُوا إنَّـمَا صَنَعُوا كَيْدُ ساحِرٍ وَلا يُفْلِـحُ
  السَّاحرِ حَيْثُ أتَـى }وفرح موسى فألقـى عصاه من يده، فـاستعرضت ما ألقوا من حبـالهم
  وعصيهم، وهي حيات فـي عين فرعون وأعين الناس تسعى، فجعلت تلقـفها، تبتلعها حية حية،
  حتـى ما يرى بـالوادي قلـيـل ولا كثـير مـما ألقوا، ثم أخذها موسى فإذا هي عصا فـي
  يده كما كانت، ووقع السحرة سجدا، قالوا: آمنا بربّ هارون وموسى، لو كان هذا سحر ما
  غلبنا.وقوله: { قالَ آمَنْتُـمْ لَهُ قَبْلَ أنْ آذَنَ لَكُمْ } يقول جلّ ثناؤه: وقال
  فرعون للسحرة: أصدّقتـم وأقررتـم لـموسى بـما دعاكم إلـيه من قبل أن أطلق ذلك لكم {
  إنَّهُ لكَبـيركُم } يقول: إن موسى لعظيـمكم { الَّذي عَلَّـمَكُمُ السِّحْرَ }. كما:حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: حُدثت عن وهب بن منبه، قال: لـما قالت
  السحرة: { آمَنَّا بِرَبّ هارُونَ وَمُوسَى } قال لهم فرعون، وأسف ورأى الغلبة والبـينة:
  { آمَنْتُـمْ لَهُ قَبْلَ أنْ آذَنَ لَكُمْ إنَّهُ لَكَبِـيرُكُمْ الَّذِي عَلَّـمَكُمُ
  السِّحْرَ }: أي لعظيـم السحار الذي علـمكم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأُلْقِيَ ٱلسَّحَرَةُ سُجَّداً قَالُوۤاْ
  آمَنَّا بِرَبِّ هَارُونَ وَمُوسَىٰ } * { قَالَ آمَنتُمْ لَهُ قَبْلَ أَنْ ءَاذَنَ
  لَكُمْ إِنَّهُ لَكَبِيرُكُمُ ٱلَّذِي عَلَّمَكُمُ ٱلسِّحْرَ فَلأُقَطِّعَنَّ أَيْدِيَكُمْ
  وَأَرْجُلَكُمْ مِّنْ خِلاَفٍ وَلأُصَلِّبَنَّكُمْ فِي جُذُوعِ ٱلنَّخْلِ وَلَتَعْلَمُنَّ
  أَيُّنَآ أَشَدُّ عَذَاباً وَأَبْقَىٰ }وقوله: { فَلأُقَطِّعَنَّ أيْدِيَكُمْ وأرْجُلَكُمْ
  مِنْ خِلافٍ } يقول: فلأقطعنّ أيديكم وأرجلكم مخالفـا بـين قطع ذلك، وذلك أن يقطع يـمنى
  الـيدين ويسرى الرجلـين، أو يسرى الـيدين، ويـمنى الرجلـين، فـيكون ذلك قطعاً من خلاف،
  وكان فـيـما ذُكر أوّل من فعل ذلك فرعون، وقد ذكرنا الرواية بذلك. وقوله: { وَلأُصَلِّبَنَّكُمْ
  فِـي جُذُوعِ النَّـخْـلِ } يقول: ولأصلبنكم علـى جذوع النـخـل، كما قال الشاعر:هُمْ
  صَلَبُوا العَبْدِيّ فِـي جِذْعِ نَـخْـلَةٍ   فَلا عَطَسَتْ شَيْبـانُ إلاَّ بأجْدَعايعنـي
  علـى جذع نـخـلة، وإنـما قـيـل: فـي جذوع، لأن الـمصلوب علـى الـخشبة يرفع فـي طولها،
  ثم يصير علـيها، فـيقال: صلب علـيها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَلأُصَلِّبَنَّكُمْ فِـي جُذُوعِ النَّـخْـلِ } لـما رأى السحرة ما جاء به
  عرفوا أنه من الله فخروا سجدا، وآمنوا عند ذلك، قال عدوّ الله: { فَلأُقَطِّعَنَّ أيْدِيَكُمْ
  وَأرْجُلَكمْ مِنْ خِلافٍ... } الآية.حدثنا موسى بن هارون، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السديّ، قال فرعون: { لأَقْطِّعَنَّ أيْدِيَكُمْ وأرْجُلَكُمْ مِن خِلافٍ
  وَلأُصَلِّبَنَّكُمْ فِـي جُذُوعِ النَّـخْـلِ } فقتلهم وقطعهم، كما قال عبد الله بن
  عبـاس حين قالوا:{ رَبَّنا أفْرِغْ عَلَـيْنا صَبْراً وَتَوَفَّنا مُسْلِـمِينَ }وقال:
  كانوا فـي أوّل النهار سحرة، وفـي آخر النهار شهداء.وقوله: { وَلَتَعْلَـمُنَّ أيُّنا
  أشَدُّ عَذَابـاً وأبْقَـى } يقول: ولتعلـمنّ أيها السحرة أينا أشدّ عذابـاً لكم، وأدوم،
  أنا أو موسى.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

