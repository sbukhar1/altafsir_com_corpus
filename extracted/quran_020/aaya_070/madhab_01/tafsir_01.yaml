  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأُلْقِيَ
  ٱلسَّحَرَةُ سُجَّداً قَالُوۤاْ آمَنَّا بِرَبِّ هَارُونَ وَمُوسَىٰ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  آمَنتُمْ لَهُ قَبْلَ أَنْ ءَاذَنَ لَكُمْ إِنَّهُ لَكَبِيرُكُمُ ٱلَّذِي عَلَّمَكُمُ
  ٱلسِّحْرَ فَلأُقَطِّعَنَّ أَيْدِيَكُمْ وَأَرْجُلَكُمْ مِّنْ خِلاَفٍ وَلأُصَلِّبَنَّكُمْ
  فِي جُذُوعِ ٱلنَّخْلِ وَلَتَعْلَمُنَّ أَيُّنَآ أَشَدُّ عَذَاباً وَأَبْقَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفـي هذا الكلام متروك قد استغنى بدلالة ما ترك علـيه هو: فألقـى موسى
  عصاه، فتلقـفت ما صنعوا { فأُلْقـيَ السَّحَرَةُ سُجَّداً قالُوا آمَنَّا بِرَبّ هارُونَ
  وَمُوسَى } وذكر أن موسى لـما ألقـى ما فـي يده تـحوّل ثعبـاناً، فـالتقم كلّ ما كانت
  السحرة ألقته من الـحبـال والعصيّ. ذكر الرواية عمن قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، قال: لـما اجتـمعوا وألقوا ما فـي أيديهم
  من السحر،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">خيـل إلَـيْهِ مِنْ سِحْرِهِمْ أنَّها تَسْعَى فأوْجَسَ فِـي
  نَفْسِهِ خِيفَةً مُوسَى قُلْنا لا تَـخَفْ إنَّكَ أنْتَ الأعْلَـى وألْقِ ما فِـي
  يَـمِينِكَ تَلْقَـفْ ما صَنَعُوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فألقـى عصاه فإذا هي ثعبـان مبـين.
  قال: فتـحت فما لها مثل الدَّحْل، ثم وضعت مشفرها علـى الأرض ورفعت الآخر، ثم استوعبت
  كلّ شيء ألقوه من السحر، ثم جاء إلـيها فقبض علـيها، فإذا هي عصا، فخرّ السحرة سجدا
  { قالُوا آمَنَّا بِرَبّ هارُونَ وَموسَى قالَ آمَنْتُـمْ لَهُ قَبْلَ أنْ آذَنَ لَكُمْ
  إنَّهُ لَكَبِـيرُكُمْ الَّذِي عَلَّـمَكُمُ السِّحْرَ فَلأُقَطِّعَنَّ أيْدِيَكُمْ
  وَأرْجُلَكُمْ مِنْ خِلافٍ } قال: فكان أوّل من قطع الأيدي والأرجل من خلاف فرعون {
  وَلأُصَلِّبَنَّكُمْ فِـي جُذُوعِ النَّـخْـلِ } قال: فكان أوّل من صلب فـي جذوع النـخـل
  فرعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى بن هارون، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السديّ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فأوْجَسَ فِـي نَفْسِهِ خِيفَةً مُوسَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فأوحى
  الله إلـيه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا تَـخَفْ وألْقِ ما فـي يَـمِينَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">تَلْقَـف
  ما يأفِكُونَ فألْقَـى عَصَاهُ فأكلت كلّ حية لهم فلـما رأوا ذلك سجدوا وقَالُوا آمَنَّا
  بِرَبِّ الْعَالَـمِينَ رَبِّ هَارُونَ وَمُوسَى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: حُدثت عن وهب بن منبه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فأوْجَسَ
  فِـي نَفْسِهِ خيفَةً مُوسَى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">لـما رأى ما ألقوا من الـحبـال والعصيّ وخيـل إلـيه أنها تسعى، وقال:
  والله إن كانت لعصيا فـي أيديهم، ولقد عادت حيات، وما تعدو عصاي هذه، أو كما حدّث نفسه،
  فأوحى الله إلـيه أن</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ألْقِ ما فـي يَـمِينكَ تَلْقَـفْ ما صَنَعُوا إنَّـمَا صَنَعُوا
  كَيْدُ ساحِرٍ وَلا يُفْلِـحُ السَّاحرِ حَيْثُ أتَـى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وفرح موسى فألقـى عصاه من يده، فـاستعرضت
  ما ألقوا من حبـالهم وعصيهم، وهي حيات فـي عين فرعون وأعين الناس تسعى، فجعلت تلقـفها،
  تبتلعها حية حية، حتـى ما يرى بـالوادي قلـيـل ولا كثـير مـما ألقوا، ثم أخذها موسى
  فإذا هي عصا فـي يده كما كانت، ووقع السحرة سجدا، قالوا: آمنا بربّ هارون وموسى، لو
  كان هذا سحر ما غلبنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قالَ آمَنْتُـمْ لَهُ قَبْلَ
  أنْ آذَنَ لَكُمْ } يقول جلّ ثناؤه: وقال فرعون للسحرة: أصدّقتـم وأقررتـم لـموسى بـما
  دعاكم إلـيه من قبل أن أطلق ذلك لكم { إنَّهُ لكَبـيركُم } يقول: إن موسى لعظيـمكم
  { الَّذي عَلَّـمَكُمُ السِّحْرَ }. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: حُدثت عن وهب بن منبه، قال: لـما قالت
  السحرة: { آمَنَّا بِرَبّ هارُونَ وَمُوسَى } قال لهم فرعون، وأسف ورأى الغلبة والبـينة:
  { آمَنْتُـمْ لَهُ قَبْلَ أنْ آذَنَ لَكُمْ إنَّهُ لَكَبِـيرُكُمْ الَّذِي عَلَّـمَكُمُ
  السِّحْرَ }: أي لعظيـم السحار الذي علـمكم.</font></font>&#13;\t\t\t<label disabled=\"true\"
