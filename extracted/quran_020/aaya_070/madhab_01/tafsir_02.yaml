text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأُلْقِيَ ٱلسَّحَرَةُ
  سُجَّداً قَالُوۤاْ آمَنَّا بِرَبِّ هَارُونَ وَمُوسَىٰ }سبحان الله ما أعجب أمرهم.
  قد ألقوا حبالهم وعصيهم للكفر والجحود ثم ألقوا رؤوسهم بعد ساعة للشكر والسجود، فما
  أعظم الفرق بين الإلقاءين وروي: أنهم لم يرفعوا رؤوسهم حتى رأو الجنة والنار ورأوا
  ثواب أهلها. وعن عكرمة: لما خرّوا سجداً أراهم الله في سجودهم منازلهم التي يصيرون
  إليها في الجنة.\r\n\t\t\t\r\n\t\t\t</section>"

