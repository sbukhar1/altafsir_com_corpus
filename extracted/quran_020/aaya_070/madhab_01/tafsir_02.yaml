  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأُلْقِيَ
  ٱلسَّحَرَةُ سُجَّداً قَالُوۤاْ آمَنَّا بِرَبِّ هَارُونَ وَمُوسَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">سبحان الله ما أعجب أمرهم. قد ألقوا حبالهم وعصيهم للكفر والجحود ثم
  ألقوا رؤوسهم بعد ساعة للشكر والسجود، فما أعظم الفرق بين الإلقاءين وروي: أنهم لم
  يرفعوا رؤوسهم حتى رأو الجنة والنار ورأوا ثواب أهلها. وعن عكرمة: لما خرّوا سجداً
  أراهم الله في سجودهم منازلهم التي يصيرون إليها في الجنة.</font></font><font class=\"TextResultArabic\"><font
