  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَنَأْتِيَنَّكَ
  بِسِحْرٍ مِّثْلِهِ فَٱجْعَلْ بَيْنَنَا وَبَيْنَكَ مَوْعِداً لاَّ نُخْلِفُهُ نَحْنُ
  وَلاَ أَنتَ مَكَاناً سُوًى</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ مَوْعِدُكُمْ يَوْمُ ٱلزِّينَةِ وَأَن
  يُحْشَرَ ٱلنَّاسُ ضُحًى</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَتَوَلَّىٰ فِرْعَوْنُ فَجَمَعَ كَيْدَهُ
  ثُمَّ أَتَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">لا يخلو الموعد في قوله: { فَٱجْعَلْ
  بَيْنَنَا وَبَيْنَكَ مَوْعِداً } من أن يجعل زماناً أو مكاناً أو مصدراً. فإن جعلته
  زماناً نظراً في أن قوله تعالى: { مَوْعِدُكُمْ يَوْمُ ٱلزِّينَةِ } مطابق له، لزمك
  شيئان أن تجعل الزمان مخلفاً، وأن يعضل عليك ناصب مكاناً: وإن جعلته مكاناً لقوله تعالى:
  { مَكَاناً سُوًى } لزمك. أيضاً أن توقع الإخلاف على المكان، وأن لا يطابق قوله: {
  مَوْعِدُكُمْ يَوْمُ ٱلزِّينَةِ } وقراءة الحسن غير مطابقة له مكاناً وزمانا جميعاً،
  لأنه قرأ { يَوْمُ ٱلزِّينَةِ } بالنصب، فبقي أن يجعل مصدراً بمعنى الوعد، ويقدر مضاف
  محذوف، أي: مكان موعد، ويجعل الضمير في { نُخْلِفُهُ } للموعد و { مَكَاناً } بدل من
  المكان المحذوف. فإن قلت: فكيف طابقه قوله: { مَوْعِدُكُمْ يَوْمُ ٱلزّينَةِ } ولا
  بد من أن تجعله زماناً، والسؤال واقع عن المكان لاعن الزمان؟ قلت: هو مطابق معنى وإن
  لم يطابق لفظاً، لأنهم لا بدّ لهم من أن يجتمعوا يوم الزينة في مكان بعينه، مشتهر باجتماعهم
  فيه في ذلك اليوم، فبذكر الزمان علم المكان. وأما قراءة الحسن فالموعد فيها مصدر لا
  غير. والمعنى: إنجاز وعدكم يوم الزينة. وطباق هذا أيضاً من طريق المعنى. ويجوز أن لا
  يقدر مضاف محذوف، ويكون المعنى: اجعل بيننا وبينك وعدا لا نخلفه. فإن قلت: فيم ينتصب
  مكاناً؟ قلت: بالمصدر. أو بفعل يدل عليه المصدر. فإن قلت: فكيف يطابقه الجواب؟ قلت:
  أما على قراءة الحسن فظاهر. وأما على قراءة العامة فعلى تقدير: وعدكم وعد يوم الزينة.
  ويجوز على قراءة الحسن أن يكون «موعدكم» مبتدأ، بمعنى الوقت. و { ضُحًى } خبره، على
  نية التعريف فيه لأنه ضحى ذلك اليوم بعينه. وقيل في يوم الزينة: يوم عاشوراء، ويوم
  النّيروز، ويوم عيد كان لهم في كل عام، ويوم كانوا يتخذون فيه سوقاً ويتزينون ذلك اليوم.
  قرىء «نخلفه» بالرفع على الوصف للموعد. وبالجزم على جواب الأمر. وقرىء «سوى» وسوى،
  بالكسر والضم، ومنوّناً وغير منوّن. ومعناه: منصفاً بيننا وبينك عن مجاهد، وهو من الاستواء؛
  لأنّ المسافة من الوسط إلى الطرفين مستوية لا تفاوت فيها. ومن لم ينوّن فوجهه أن يجري
  الوصل مجرى الوقف. قرىء: «وأن تحشر الناس» بالتاء والياء. يريد: وأن تحشر يا فرعون.
  وأن يحشر اليوم. ويجوز أن يكون فيه ضمير فرعون ذكره بلفظ الغيبة إما على العادة التي
  يخاطب بها الملوك، أو خاطب القوم بقوله: { مَوْعِدُكُمْ } وجعل { يُحْشَرُ } لفرعون.
  ومحل { وَأَن يُحْشَرَ } الرفع أو الجرّ، عطفاً على اليوم أو الزينة: وإنما واعدهم
  ذلك اليوم ليكون علوّ كلمة الله وظهور دينه وكبت الكافر، وزهوق الباطل على رؤوس الأشهاد
  وفي المجمع الغاصّ لتقوى رغبة من رغب في اتباع الحق، ويكلّ حدّ المبطلين وأشياعهم،
  ويكثر المحدث بذلك الأمر العلم في كل بدو وحضر، ويشيع في جميع أهل الوبر والمدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
