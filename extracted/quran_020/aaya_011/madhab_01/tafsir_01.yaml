  none\" href=\"JavaScript:Open_Menu()\">إِنِّيۤ أَنَاْ رَبُّكَ فَٱخْلَعْ نَعْلَيْكَ
  إِنَّكَ بِٱلْوَادِ ٱلْمُقَدَّسِ طُوًى</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فلـما أتـى النار موسى، ناداه ربه: { يا مِوسَى إنّـي رَبُّك فـاخْـلَعْ نَعْلَـيْكَ
  } كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن وهب بن منبه، قال: خرج موسى نـحوها، يعنـي نـحو النار، فإذا هي فـي
  شجر من العلـيق، وبعض أهل الكتاب يقول فـي عوسجة فلـما دنا استأخرت عنه فلـما رأى استئخارها
  رجع عنها، وأوجس فـي نفسه منها خيفة فلـما أراد الرجعة، دنت منه ثم كلـم من الشجرة،
  فلـما سمع الصوت استأنس، وقال الله تبـارك وتعالـى: { يا مُوسَى اخْـلَعْ نَعْلَـيْكَ
  إنَّكَ بـالوَادِى الـمُقَدَّسِ طُوًى } فخلعها فألقاها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العلـم فـي السبب الذي من أجله أمر الله موسى بخـلع نعلـيه، فقال بعضهم: أمره بذلك،
  لأنهما كانتا من جلد حمار ميت، فكره أن يطأ بهما الوادي الـمقدّس، وأراد أن يـمسه من
  بركة الوادي. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عاصم، عن أبـي قلابة، عن
  كعب، أنه رآهم يخـلعون نعالهم في الصلاة فقال أكان رسول الله صلى الله عليه وسلم يفعل
  ذلك فقرىء عليه { اخْـلَعْ نَعْلَـيْكَ إنَّكَ بـالوَادِى الـمُقَدَّسِ طُوى } فقال:
  كانت من جلد حمار ميت، فأراد الله أن يـمسه القدس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين، عن يزيد، عن عكرمة، فـي قوله {
  فـاخْـلَعْ نَعْلَـيْكَ } قال: كانتا من جلد حمار ميت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعد، عن قَتادة، قال: حدثنا، أن نعلـيه كانتا من جلد
  حمار، فخـلعهما ثم أتاه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، فـي قوله { فـاخْـلَعْ نَعْلَـيْكَ } قال: كانتا من جلد
  حمار، فقـيـل له اخـلعهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج. قال: وأخبرنـي عمر بن عطاء عن عكرمة وأبو سفـيان، عن
  معمر، عن جابر الـجعفـي، عن علـيّ بن أبـي طالب { فـاخْـلَعْ نَعْلَـيْكَ } قال: كانتا
  من جلد حمار، فقـيـل له اخـلعهما. قال: وقال قَتادة مثل ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: كانتا من جلد بقر، ولكن الله أراد أن يطأ موسى الأرض بقدميه، لـيصل إلـيه بركتها.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج، قال الـحسن: كانتا، يعنـي نعلـي موسى، من بقر،
  ولكن إنـما أراد الله أن يبـاشر بقدميه بركة الأرض، وكان قد قدس مرّتـين. قال ابن جُرَيْج:
  وقـيـل لـمـجاهد: زعموا أن نعلـيه كانتا من جلد حمار أو ميتة، قال: لا، ولكنه أمر أن
  يبـاشر بقدميه بركة الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: قال أبو بشر،
  يعنـي ابن علـية، سمعت ابن أبـي نـجيح، يقول فـي قوله: { فـاخْـلَعْ نَعْلَـيْكَ إنَّكَ
  بـالْوَادِى الـمُقَدَّسِ طُوًى } قال: يقول: أفض بقدميك إلـى بركة الوادي.</font></font>&#13;\t\t\t<label
