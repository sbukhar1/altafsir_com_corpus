  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنِّيۤ
  أَنَاْ رَبُّكَ فَٱخْلَعْ نَعْلَيْكَ إِنَّكَ بِٱلْوَادِ ٱلْمُقَدَّسِ طُوًى</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولـى القولـين فـي ذلك بـالصواب قول من قال: أمره
  الله تعالـى ذكره بخـلع نعلـيه لـيبـاشر بقدميه بركة الوادي، إذ كان وادياً مقدساً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قلنا ذلك أولـى التأويـلـين بـالصواب، لأنه لا دلالة فـي ظاهر
  التنزيـل علـى أنه أمر بخـلعهما من أجل أنهما من جلد حمار ولا لنـجاستهما، ولا خبر
  بذلك عمن يـلزم بقوله الـحجة، وإن فـي قوله { إنَّكَ بـالوَادِ الـمُقَدَّسِ } بعقبه
  دلـيلاً واضحاً، علـى أنه إنـما أمره بخـلعهما لـما ذكرنا. ولو كان الـخبر الذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به بشر قال: ثنا خـلف بن خـلـيفة عن حميد بن عبد الله بن الـحارث،
  عن ابن مسعود، عن نبـيّ الله صلى الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يَوْمَ كَلَّـمَ اللّهُ مُوسَى، كانَتْ عَلَـيْهِ جُبَّةُ صُوفٍ
  وكساءُ صُوفٍ، وسَرَاوِيـلُ صُوفٍ، وَنَعْلانِ مِنْ جِلْدِ حِمارٍ غيرِ مُذَكَى \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">صحيحاً
  لـم نعده إلـى غيره، ولكن فـي إسناده نظر يجب التثبت فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القراءة فـي قراءة قوله: { إنّـي أنا رَبُّكَ } فقرأ ذلك بعض قرّاء الـمدينة والبصرة:
  «نُودِيَ يا مُوسَى أنّـي» بفتـح الألف من «أنـي»، فأنّ علـى قراءتهم فـي موضع رفع
  بقوله: نودي، فإن معناه كان عندهم: نودي هذا القول. وقرأه بعض عامة قرّاء الـمدينة
  والكوفة بـالكسر: { نُودِيَ يا موسى إنـي } علـى الابتداء، وأن معنى ذلك قـيـل: يا
  موسى إنـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والكسر أولـى القراءتـين
  عندنا بـالصواب، وذلك أن النداء قد حال بـينه وبـين العمل فـي أن قوله «يا موسى»، وحظ
  قوله «نودي» أن يعمل فـي أن لو كانت قبل قوله «يا موسى»، وذلك أن يقال: نودي أن يا
  موسى إنـي أنا ربك، ولا حظّ لها فـي «إن» التـي بعد موسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { إنَّكَ بـالوَادِى الـمُقَدَّسِ } فإنه يقول: إنك بـالوادي الـمطهر الـمبـارك،
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { إنَّكَ بـالوَادِى الـمُقَدَّسِ
  } يقول: الـمبـارك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال مـجاهد، قوله { إنَّكَ بـالوَادِى الـمُقَدَّسِ
  طُوًى } قال: قُدِّس بُورك مرّتـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، قوله: { إنَّكَ بـالوَادِى الـمُقَدَّسِ
  طُوًى } قال: بـالواديى الـمبـارك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي تأويـل قوله { طُوًى } فقال بعضهم: معناه: إنك بـالوادي الـمقدس طويته،
  فعلـى هذا القول من قولهم طوى مصدر خرج من غير لفظه، كأنه قال: طويت الوادي الـمقدس
  طوى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: قوله: { إنَّكَ بـالوَادِى
  الـمُقَدَّسِ طُوًى } يعنـي الأرض الـمقدسة، وذلك أنه مرّ بواديها لـيلاً فطواه، يقال:
  طويت وادي كذا وكذا طوى من اللـيـل، وارتفع إلـى أعلـى الوادي، وذلك نبـيّ الله موسى
  صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
