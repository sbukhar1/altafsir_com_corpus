text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّآ أَتَاهَا
  نُودِيَ يٰمُوسَىٰ } * { إِنِّيۤ أَنَاْ رَبُّكَ فَٱخْلَعْ نَعْلَيْكَ إِنَّكَ بِٱلْوَادِ
  ٱلْمُقَدَّسِ طُوًى }يقول تعالـى ذكره: فلـما أتـى النار موسى، ناداه ربه: { يا مِوسَى
  إنّـي رَبُّك فـاخْـلَعْ نَعْلَـيْكَ } كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن
  إسحاق، عن وهب بن منبه، قال: خرج موسى نـحوها، يعنـي نـحو النار، فإذا هي فـي شجر من
  العلـيق، وبعض أهل الكتاب يقول فـي عوسجة فلـما دنا استأخرت عنه فلـما رأى استئخارها
  رجع عنها، وأوجس فـي نفسه منها خيفة فلـما أراد الرجعة، دنت منه ثم كلـم من الشجرة،
  فلـما سمع الصوت استأنس، وقال الله تبـارك وتعالـى: { يا مُوسَى اخْـلَعْ نَعْلَـيْكَ
  إنَّكَ بـالوَادِى الـمُقَدَّسِ طُوًى } فخلعها فألقاها.واختلف أهل العلـم فـي السبب
  الذي من أجله أمر الله موسى بخـلع نعلـيه، فقال بعضهم: أمره بذلك، لأنهما كانتا من
  جلد حمار ميت، فكره أن يطأ بهما الوادي الـمقدّس، وأراد أن يـمسه من بركة الوادي. ذكر
  من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عاصم، عن
  أبـي قلابة، عن كعب، أنه رآهم يخـلعون نعالهم في الصلاة فقال أكان رسول الله صلى الله
  عليه وسلم يفعل ذلك فقرىء عليه { اخْـلَعْ نَعْلَـيْكَ إنَّكَ بـالوَادِى الـمُقَدَّسِ
  طُوى } فقال: كانت من جلد حمار ميت، فأراد الله أن يـمسه القدس.حدثنا ابن حميد، قال:
  ثنا يحيى بن واضح، قال: ثنا الـحسين، عن يزيد، عن عكرمة، فـي قوله { فـاخْـلَعْ نَعْلَـيْكَ
  } قال: كانتا من جلد حمار ميت.حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعد، عن قَتادة،
  قال: حدثنا، أن نعلـيه كانتا من جلد حمار، فخـلعهما ثم أتاه.حدثنا الـحسن، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله { فـاخْـلَعْ نَعْلَـيْكَ } قال:
  كانتا من جلد حمار، فقـيـل له اخـلعهما.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج. قال: وأخبرنـي عمر بن عطاء عن عكرمة وأبو سفـيان، عن معمر، عن
  جابر الـجعفـي، عن علـيّ بن أبـي طالب { فـاخْـلَعْ نَعْلَـيْكَ } قال: كانتا من جلد
  حمار، فقـيـل له اخـلعهما. قال: وقال قَتادة مثل ذلك.وقال آخرون: كانتا من جلد بقر،
  ولكن الله أراد أن يطأ موسى الأرض بقدميه، لـيصل إلـيه بركتها. ذكر من قال ذلك:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قال الـحسن: كانتا،
  يعنـي نعلـي موسى، من بقر، ولكن إنـما أراد الله أن يبـاشر بقدميه بركة الأرض، وكان
  قد قدس مرّتـين. قال ابن جُرَيْج: وقـيـل لـمـجاهد: زعموا أن نعلـيه كانتا من جلد حمار
  أو ميتة، قال: لا، ولكنه أمر أن يبـاشر بقدميه بركة الأرض.حدثنـي يعقوب، قال: قال أبو
  بشر، يعنـي ابن علـية، سمعت ابن أبـي نـجيح، يقول فـي قوله: { فـاخْـلَعْ نَعْلَـيْكَ
  إنَّكَ بـالْوَادِى الـمُقَدَّسِ طُوًى } قال: يقول: أفض بقدميك إلـى بركة الوادي.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّآ أَتَاهَا نُودِيَ يٰمُوسَىٰ
  } * { إِنِّيۤ أَنَاْ رَبُّكَ فَٱخْلَعْ نَعْلَيْكَ إِنَّكَ بِٱلْوَادِ ٱلْمُقَدَّسِ
  طُوًى }قال أبو جعفر: وأولـى القولـين فـي ذلك بـالصواب قول من قال: أمره الله تعالـى
  ذكره بخـلع نعلـيه لـيبـاشر بقدميه بركة الوادي، إذ كان وادياً مقدساً.وإنـما قلنا
  ذلك أولـى التأويـلـين بـالصواب، لأنه لا دلالة فـي ظاهر التنزيـل علـى أنه أمر بخـلعهما
  من أجل أنهما من جلد حمار ولا لنـجاستهما، ولا خبر بذلك عمن يـلزم بقوله الـحجة، وإن
  فـي قوله { إنَّكَ بـالوَادِ الـمُقَدَّسِ } بعقبه دلـيلاً واضحاً، علـى أنه إنـما
  أمره بخـلعهما لـما ذكرنا. ولو كان الـخبر الذي:حدثنا به بشر قال: ثنا خـلف بن خـلـيفة
  عن حميد بن عبد الله بن الـحارث، عن ابن مسعود، عن نبـيّ الله صلى الله عليه وسلم،
  قال: \" يَوْمَ كَلَّـمَ اللّهُ مُوسَى، كانَتْ عَلَـيْهِ جُبَّةُ صُوفٍ وكساءُ صُوفٍ،
  وسَرَاوِيـلُ صُوفٍ، وَنَعْلانِ مِنْ جِلْدِ حِمارٍ غيرِ مُذَكَى \" صحيحاً لـم نعده
  إلـى غيره، ولكن فـي إسناده نظر يجب التثبت فـيه.واختلفت القراءة فـي قراءة قوله: {
  إنّـي أنا رَبُّكَ } فقرأ ذلك بعض قرّاء الـمدينة والبصرة: «نُودِيَ يا مُوسَى أنّـي»
  بفتـح الألف من «أنـي»، فأنّ علـى قراءتهم فـي موضع رفع بقوله: نودي، فإن معناه كان
  عندهم: نودي هذا القول. وقرأه بعض عامة قرّاء الـمدينة والكوفة بـالكسر: { نُودِيَ
  يا موسى إنـي } علـى الابتداء، وأن معنى ذلك قـيـل: يا موسى إنـي.قال أبو جعفر: والكسر
  أولـى القراءتـين عندنا بـالصواب، وذلك أن النداء قد حال بـينه وبـين العمل فـي أن
  قوله «يا موسى»، وحظ قوله «نودي» أن يعمل فـي أن لو كانت قبل قوله «يا موسى»، وذلك
  أن يقال: نودي أن يا موسى إنـي أنا ربك، ولا حظّ لها فـي «إن» التـي بعد موسى.وأما
  قوله: { إنَّكَ بـالوَادِى الـمُقَدَّسِ } فإنه يقول: إنك بـالوادي الـمطهر الـمبـارك،
  كما:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { إنَّكَ بـالوَادِى الـمُقَدَّسِ } يقول: الـمبـارك.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال مـجاهد، قوله { إنَّكَ بـالوَادِى الـمُقَدَّسِ
  طُوًى } قال: قُدِّس بُورك مرّتـين.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، قوله: { إنَّكَ بـالوَادِى الـمُقَدَّسِ طُوًى } قال: بـالواديى الـمبـارك.واختلف
  أهل التأويـل فـي تأويـل قوله { طُوًى } فقال بعضهم: معناه: إنك بـالوادي الـمقدس طويته،
  فعلـى هذا القول من قولهم طوى مصدر خرج من غير لفظه، كأنه قال: طويت الوادي الـمقدس
  طوى. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس: قوله: { إنَّكَ بـالوَادِى الـمُقَدَّسِ طُوًى } يعنـي
  الأرض الـمقدسة، وذلك أنه مرّ بواديها لـيلاً فطواه، يقال: طويت وادي كذا وكذا طوى
  من اللـيـل، وارتفع إلـى أعلـى الوادي، وذلك نبـيّ الله موسى صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّآ أَتَاهَا نُودِيَ يٰمُوسَىٰ
  } * { إِنِّيۤ أَنَاْ رَبُّكَ فَٱخْلَعْ نَعْلَيْكَ إِنَّكَ بِٱلْوَادِ ٱلْمُقَدَّسِ
  طُوًى }وقال آخرون: بل معنى ذلك: مرّتـين، وقال: ناداه ربه مرّتـين فعلـى قول هؤلاء
  طوى مصدر أيضاً من غير لفظه، وذلك أن معناه عندهم: نودي يا موسى مرّتـين نداءين. وكان
  بعضهم ينشد شاهداً لقوله طوى، أنه بـمعنى مرّتـين، قول عديّ بن زيد العبـادي:أعاذِلَ
  إنَّ اللَّوْمَ فِـي غَيْرِ كُنْهِهِ   عَلـيَّ طُوىً مِنْ غَيِّكِ الـمُتَرَدّدِوروى
  ذلك آخرون: «علـيّ ثِنىً»: أي مرّة بعد أخرى، وقالوا: طُوىً ونِثىً بـمعنى واحد. ذكر
  من قال ذلك:حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، { فـاخْـلَعْ نَعْلَـيْكَ
  إنَّكَ بـالوَادِ الـمُقَدَّسِ طُوًى } كنا نـحدّث أنه واد قدّس مرّتـين، وأن اسمه
  طُوَى.وقال آخرون: بل معنى ذلك: إنه قدّس طوى مرّتـين. ذكر من قال ذلك:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جُرَيج، قال الـحسن: كان قد قدّس مرّتـين.وقال
  آخرون: بل طُوى: اسم الوادي. ذكر من قال ذلك:حدثنـي علـيّ بن داود، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { طُوَى }: اسم للوادي.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد: طُوى: قال: اسم الوادي.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { بـالوَادِ الـمُقَدَّسِ طُوًى }
  قال: ذاك الوادي هو طوى، حيث كان موسى، وحيث كان إلـيه من الله ما كان. قال: وهو نـحو
  الطور.وقال آخرون: بل هو أمر من الله لـموسى أن يطأ الوادي بقدميه. ذكر من قال ذلك:حدثنا
  مـحمد بن منصور الطوسي، قال: ثنا صالـح بن إسحاق، عن جعفر بن برقان، عن عكرِمة، عن
  ابن عبـاس، فـي قول الله تبـارك وتعالـى: { اخْـلَعْ نَعْلَـيْكَ إنَّكَ بـالوَادِ
  الـمُقَدَّسِ طُوًى } قال: طأ الوادي.حدثنا ابن حميد، قال: ثنا يحيى، قال: ثنا الـحسن،
  عن يزيد، عن عكرمة، فـي قوله: { طُوًى } قال: طأ الوادي.حدثنا مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا
  عن ابن أبـي نـجيح، عن سعيد بن جبـير، فـي قول الله { طُوًى } قال: طأ الأرض حافـياً،
  كما تدخـل الكعبة حافـياً، يقول: من بركة الوادي.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { طُوًى } طأ الأرض حافـياً.واختلفت القرّاء فـي
  قراءة ذلك، فقرأه بعض قرّاء الـمدينة: «طُوَى» بضم الطاء وترك التنوين، كأنهم جعلوه
  اسم الأرض التـي بها الوادي، كما قال الشاعر:نَصَرُوا نَبِـيَّهُمُ وَشَدُّوا أزْرَهُ   بِحُنَـيْنَ
  حِينَ تَوَاكُلِ الأبْطالِ\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّآ أَتَاهَا نُودِيَ يٰمُوسَىٰ
  } * { إِنِّيۤ أَنَاْ رَبُّكَ فَٱخْلَعْ نَعْلَيْكَ إِنَّكَ بِٱلْوَادِ ٱلْمُقَدَّسِ
  طُوًى }فلـم يجرّ حنـين، لأنه جعله اسماً للبلدة لا للوادي ولو كان جعله اسماً للوادي
  لأجراه كما قرأت القرّاء:{ وَيَوْمَ حُنَـيْنٍ، إذْ أعْجَبَتْكُمْ كَثْرَتُكُمْ }،
  وكما قال الآخر:ألَسْنا أكْرَمَ الثَّقَلَـيْنِ رَحْلاً   وأعْظَمَهُمْ بِبَطْنِ حرَاءَ
  نارَاًفلـم يجرّ حراء، وهو جبل، لأنه جعله اسماً للبلدة، فكدلك «طُوَى» فـي قراءة من
  لـم يجره جعله اسماً للأرض. وقرأ ذلك عامَّة قرّاء أهل الكوفة: { طُوًى } بضم الطاء
  والتنوين وقارئو ذلك كذلك مختلفون فـي معناه علـى ما قد ذكرت من اختلاف أهل التأويـل
  فأما من أراد به الـمصدر من طويت، فلا مؤنة فـي تنوينه وأما من أراد أن يجعله اسما
  للوادي، فإنه إنـما ينوّنه لأنه اسم ذكر لا مؤنث، وأن لام الفعل منه ياء، فزاده ذلك
  خفة فأجراه كما قال الله:{ وَيَوْمَ حُنَـيْنٍ }إذ كان حنـين اسم واد، والوادي مذكر.قال
  أبو جعفر: وأولـى القولـين عندي بـالصواب قراءة من قرأه بضم الطاء والتنوين، لأنه إن
  يكن اسماً للوادي فحظه التنوين لـما ذكر قبل من العلة لـمن قال ذلك، وإن كان مصدراً
  أو مفسراً، فكذلك أيضاً حكمه التنوين، وهو عندي اسم الوادي. وإذ كان ذلك كذلك، فهو
  فـي موضع خفض ردّاً علـى الوادي.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

