text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَإِنَّا
  قَدْ فَتَنَّا قَوْمَكَ مِن بَعْدِكَ وَأَضَلَّهُمُ ٱلسَّامِرِيُّ } * { فَرَجَعَ مُوسَىٰ
  إِلَىٰ قَوْمِهِ غَضْبَٰنَ أَسِفاً قَالَ يٰقَوْمِ أَلَمْ يَعِدْكُمْ رَبُّكُمْ وَعْداً
  حَسَناً أَفَطَالَ عَلَيْكُمُ ٱلْعَهْدُ أَمْ أَرَدتُّمْ أَن يَحِلَّ عَلَيْكُمْ غَضَبٌ
  مِّن رَّبِّكُمْ فَأَخْلَفْتُمْ مَّوْعِدِي }يقول الله تعالـى ذكره قال الله لـموسى:
  فإنا يا موسى قد ابتلـينا قومك من بعدك بعبـادة العجل، وذلك كان فتنتهم من بعد موسى.
  ويعنـي بقوله: { مِنْ بَعْدِكَ }: من بعد فراقك إياهم. يقول الله تبـارك وتعالـى: {
  وأضَلَّهُمُ السَّامِرِيُّ } وكان إضلال السامريّ إياهم دعاءه إياهم إلـى عبـادة العجل.وقوله:
  { فَرَجَعَ مُوسَى إلـى قومه } يقول: فـانصرف موسى إلـى قومه من بنـي إسرائيـل بعد
  انقضاء الأربعين لـيـلة { غَضْبـانَ أسِفـاً } متغيظاً علـى قومه، حزيناً لـما أحدثو
  بعده من الكفر بـالله. كما:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { غَضْبـانَ أسِفـاً } يقول: حزيناً. وقال
  فـي الزخرف:{ فَلَـمَّا آسَفُونا }يقول: أغضبونا، والأسف علـى وجهين: الغضب، والـحزن.حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { غَضْبـانَ أسِفـاً } يقول: حزيناً.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:{ وَلَـمَّا رَجَعَ مُوسَى إلـى
  قَوْمِهِ غَضْبـانَ أسِفـاً }أي حزيناً علـى ما صنع قومه من بعده.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { أسِفـاً } قال: حزيناً.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج عن ابن جريج، عن مـجاهد، مثله.وقوله: { قالَ يا قَوْمِ
  أَلْـم يَعِدْكُمْ رَبُّكُمْ وَعْداً حَسَناً } يقول: ألـم يعدكم ربكم أنه غفـار لـمن
  تاب وآمن وعمل صالـحاً ثم اهتدى، ويعدكم جانب الطور الأيـمن، وينزل علـيكم الـمنّ والسلوى،
  فذلك وعد الله الـحسن بنـي إسرائيـل الذي قال لهم موسى: ألـم يعدكموه ربكم. وقوله:
  { أفَطالَ عَلَـيْكُمُ الْعَهْدُ أمْ أرَدْتُـمْ أنْ يَحِلَّ عَلَـيْكُمْ غَضَبٌ مِنْ
  رَبِّكُمْ } يقول: أفطال علـيكم العهد بـي، وبجميـل نعم الله عندكم، وأياديه لديكم،
  أم أردتـم أن يحلّ علـيكم غضب من ربكم: يقول: أم أردتـم أن يجب علـيكم غضب من ربكم
  فتستـحقوه بعبـادتكم العجل، وكفركم بـالله، فأخـلفتـم موعدي. وكان إخلافهم موعده، عكوفهم
  علـى العجل، وتركهم السير علـى أثر موسى للـموعد الذي كان الله وعدهم، وقولهم لهارون
  إذ نهاهم عن عبـادة العجل، ودعاهم إلـى السير معه فـي أثر موسى:{ لَنْ نَبْرَحَ عَلَـيْهِ
  عاكِفِـينَ حتـى يَرْجِعَ إلَـيْنا مُوسَى }\r\n\t\t\t</section>"

