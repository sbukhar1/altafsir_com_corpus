text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَئِذٍ يَتَّبِعُونَ
  ٱلدَّاعِيَ لاَ عِوَجَ لَهُ وَخَشَعَتِ ٱلأَصْوَاتُ لِلرَّحْمَـٰنِ فَلاَ تَسْمَعُ
  إِلاَّ هَمْساً } * { يَوْمَئِذٍ لاَّ تَنفَعُ ٱلشَّفَاعَةُ إِلاَّ مَنْ أَذِنَ لَهُ
  ٱلرَّحْمَـٰنُ وَرَضِيَ لَهُ قَوْلاً }أضاف اليوم إلى وقت نسف الجبال في قوله: { يَوْمَئِذٍ
  } أي يوم إذ نسفت، ويجوز أن يكون بدلاً بعد بدل من يوم القيامة. والمراد: الداعي إلى
  المحشر. قالوا: هو إسرافيل قائماً على صخرة بيت المقدس يدعو الناس، فيقبلون من كل أوب
  إلى صوبه لا يعدلون { لاَ عِوَجَ لَهُ } أي لا يعوجّ له مدعوّ، بل يستوون إليه من غير
  انحراف متبعين لصوته. أي: خفضت الأصوات من شدة الفزع وخفتت { فَلاَ تَسْمَعُ إِلاَّ
  هَمْساً } وهو الركز الخفي. ومنه الحروف المهموسة. وقيل: هو من همس الإبل وهو صوت أخفافها
  إذا مشت، أي: لا يسمع إلا خفق الأقدام ونقلها إلى المحشر { مَنْ } يصلح أن يكون مرفوعاً
  ومنصوباً، فالرفع على البدل من الشفاعة بتقدير حذف المضاف، أي: لا تنفع الشفاعة إلا
  شفاعة من { أَذِنَ لَهُ ٱلرَّحْمَـٰنُ } والنصب على المفعولية. ومعنى أذن له { وَرَضِىَ
  لَهُ } لأجله. أي: أذن للشافع ورضي قوله لأجله. ونحو هذه اللام اللام في قوله تعالى:{ وَقَالَ
  ٱلَّذِينَ كَفَرُواْ لِلَّذِينَ ءامَنُواْ لَوْ كَانَ خَيْراً مَاسَبَقُونَا إِلَيْهِ }[الأحقاف:
  11].\r\n\t\t\t\r\n\t\t\t</section>"

