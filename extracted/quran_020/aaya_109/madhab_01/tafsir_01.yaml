text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَئِذٍ لاَّ
  تَنفَعُ ٱلشَّفَاعَةُ إِلاَّ مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ وَرَضِيَ لَهُ قَوْلاً
  } * { يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ بِهِ عِلْماً
  }يقول تعالـى ذكره { يَوْمَئِذٍ لا تَنْفَعُ الشَّفـاعَةُ إلاَّ } شفـاعة { مَنْ أذِنَ
  لَهُ الرَّحْمَنُ } أن يشفع { وَرَضِيَ لَهُ قَوْلاً } وأدخـل فـي الكلام له دلـيلاً
  علـى إضافة القول إلـى كناية «مَنْ» وذلك كقول القائل الآخر: رضيت لك عملك، ورضيته
  منك، وموضع مَن من قوله { إلاَّ مَنْ أذِنَ لَهُ } نصب لأنه خلاف الشفـاعة.وقوله {
  يَعْلَـمُ ما بـينَ أيْدِيهِمْ وَما خَـلْفَهُمْ } يقول تعالـى ذكره: يعلـم ربك يا
  مـحمد ما بـين أيدي هؤلاء الذين يتبعون الداعي من أمر القـيامة، وما الذي يصيرون إلـيه
  من الثواب والعقاب { وَما خَـلفَهُمْ } يقول: ويعلـم أمر ما خـلفوه وراءهم من أمر الدنـيا،
  كما:حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يَعْلَـمُ ما بـينَ أيْدِيهمْ
  } من أمر الساعة { وَما خَـلْفَهُمْ } من أمر الدنـيا.وقوله: { وَلا يُحيطُونَ بهِ
  علْـماً } يقول تعالـى ذكره: ولا يحيط خـلقه به علـماً. ومعنى الكلام: أنه مـحيط بعبـاده
  علـماً، ولا يحيط عبـاده به علـماً. وقد زعم بعضهم أن معنى ذلك: أن الله يعلـم ما بـين
  أيدي ملائكته وما خـلفهم، وأن ملائكته لا يحيطون علـماً بـما بـين أيدي أنفسم وما خـلفهم،
  وقال: إنـما أعلـم بذلك الذين كانوا يعبدون الـملائكة، أن الـملائكة كذلك لا تعلـم
  ما بـين أيديها وما خـلفها، موبخهم بذلك ومقرّعهم بأن من كان كذلك، فكيف يعبد، وأن
  العبـادة إنـما تصلـح لـمن لا تـخفـى علـيه خافـية فـي الأرض ولا فـي السماء.\r\n\t\t\t\r\n\t\t\t</section>"

