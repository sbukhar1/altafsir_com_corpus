text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لَوْلاَ
  يَأْتِينَا بِآيَةٍ مِّن رَّبِّهِ أَوَلَمْ تَأْتِهِمْ بَيِّنَةُ مَا فِي ٱلصُّحُفِ
  ٱلأُولَىٰ }يقول تعالـى ذكره: قال هؤلاء الـمشركون الذين وصف صفتهم فـي الآيات قبل:
  هلا يأتـينا مـحمد بآية من ربه، كما أتـى قومه صالـح بـالناقة وعيسى بإحياء الـموتـى،
  وإبراء الأكمه والأبرص، يقول الله جلّ ثناؤه: أو لـم يأتهم بـيان ما فـي الكتب التـي
  قبل هذا الكتاب من أنبـاء الأمـم من قبلهم التـي أهلكناهم لـما سألوا الآيات فكفروا
  بها لـما أتتهم كيف عجَّلنا لهم العذاب، وأنزلنا بأسنا بكفرهم بها، يقول: فماذا يؤمنهم
  إن أتتهم الآية أن يكون حالهم حال أولئك. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.
  ذكر من قال ذلك:حدثني مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { أوَ
  لـمُ تَأْتِهِمْ بَـيِّنَةُ ما فِـي الصُّحُفِ الأُولـى } قال: التوارة والإنـجيـل.حدثنا
  القاسم، قال: ثنا الـحسين قال: ثنـي حجاج عن ابن جريج عن مـجاهد مثله.حدثنا بِشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { أوَ لَـمْ تَأْتِهِمْ بَـيِّنَةُ ما فـي
  الصُّحُفِ الأُولـى } الكتب التـي خـلت من الأمـم التـي يـمشون فـي مساكنهم.\r\n\t\t\t\r\n\t\t\t</section>"

