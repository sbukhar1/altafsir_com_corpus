text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لَوْلاَ
  يَأْتِينَا بِآيَةٍ مِّن رَّبِّهِ أَوَلَمْ تَأْتِهِمْ بَيِّنَةُ مَا فِي ٱلصُّحُفِ
  ٱلأُولَىٰ }اقترحوا على عادتهم في التعنت آية على النبوّة، فقيل لهم: أو لم تأتكم آية
  هي أمّ الآيات وأعظمها في باب الإعجاز يعني القرآن، من قبل أنّ القرآن برهان ما في
  سائر الكتب المنزلة ودليل صحته لأنه معجزة، وتلك ليست بمعجزات، فهي مفتقرة إلى شهادته
  على صحة ما فيها، افتقار المحتج عليه إلى شهادة الحجة. وقرىء: «الصحف» بالتخفيف. ذكر
  الضمير الراجع إلى البينة لأنها في معنى البرهان والدليل.\r\n\t\t\t\r\n\t\t\t</section>"

