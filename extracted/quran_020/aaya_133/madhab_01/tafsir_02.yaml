  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَوْلاَ يَأْتِينَا بِآيَةٍ مِّن رَّبِّهِ أَوَلَمْ تَأْتِهِمْ بَيِّنَةُ مَا فِي ٱلصُّحُفِ
  ٱلأُولَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اقترحوا على عادتهم في التعنت آية
  على النبوّة، فقيل لهم: أو لم تأتكم آية هي أمّ الآيات وأعظمها في باب الإعجاز يعني
  القرآن، من قبل أنّ القرآن برهان ما في سائر الكتب المنزلة ودليل صحته لأنه معجزة،
  وتلك ليست بمعجزات، فهي مفتقرة إلى شهادته على صحة ما فيها، افتقار المحتج عليه إلى
  شهادة الحجة. وقرىء: «الصحف» بالتخفيف. ذكر الضمير الراجع إلى البينة لأنها في معنى
  البرهان والدليل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
