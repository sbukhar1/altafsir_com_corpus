  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَوْلاَ يَأْتِينَا بِآيَةٍ مِّن رَّبِّهِ أَوَلَمْ تَأْتِهِمْ بَيِّنَةُ مَا فِي ٱلصُّحُفِ
  ٱلأُولَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: قال هؤلاء الـمشركون
  الذين وصف صفتهم فـي الآيات قبل: هلا يأتـينا مـحمد بآية من ربه، كما أتـى قومه صالـح
  بـالناقة وعيسى بإحياء الـموتـى، وإبراء الأكمه والأبرص، يقول الله جلّ ثناؤه: أو لـم
  يأتهم بـيان ما فـي الكتب التـي قبل هذا الكتاب من أنبـاء الأمـم من قبلهم التـي أهلكناهم
  لـما سألوا الآيات فكفروا بها لـما أتتهم كيف عجَّلنا لهم العذاب، وأنزلنا بأسنا بكفرهم
  بها، يقول: فماذا يؤمنهم إن أتتهم الآية أن يكون حالهم حال أولئك. وبنـحو الذي قلنا
  فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { أوَ لـمُ تَأْتِهِمْ
  بَـيِّنَةُ ما فِـي الصُّحُفِ الأُولـى } قال: التوارة والإنـجيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين قال: ثنـي حجاج عن ابن جريج عن مـجاهد
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله: { أوَ لَـمْ تَأْتِهِمْ بَـيِّنَةُ ما فـي الصُّحُفِ الأُولـى
  } الكتب التـي خـلت من الأمـم التـي يـمشون فـي مساكنهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

