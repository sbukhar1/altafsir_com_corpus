text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلاَ يَرَوْنَ
  أَلاَّ يَرْجِعُ إِلَيْهِمْ قَوْلاً وَلاَ يَمْلِكُ لَهُمْ ضَرّاً وَلاَ نَفْعاً }
  * { وَلَقَدْ قَالَ لَهُمْ هَارُونُ مِن قَبْلُ يٰقَوْمِ إِنَّمَا فُتِنتُمْ بِهِ وَإِنَّ
  رَبَّكُمُ ٱلرَّحْمَـٰنُ فَٱتَّبِعُونِي وَأَطِيعُوۤاْ أَمْرِي } * { قَالُواْ لَن
  نَّبْرَحَ عَلَيْهِ عَاكِفِينَ حَتَّىٰ يَرْجِعَ إِلَيْنَا مُوسَىٰ }يقول تعالـى ذكره
  موبخاً عَبَدة العجل، والقائلـين له{ هَذَا إلهُكُمْ وَإلَهُ مُوسَى فَنَسِيَ }، وعابهم
  بذلك، وسفَّه أحلامهم بـما فعلوا ونالوا منه: أفلا يرون أن العجل الذي زعموا أنه إلههم
  وإله موسى لا يكلـمهم، وإن كلَّـموه لـم يردّ علـيهم جوابـاً، ولا يقدر علـى ضرّ ولا
  نفع، فكيف يكون ما كانت هذه صفته إلها؟ كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم.
  قال: ثنا عيسى «ح» وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبـي نـجيح، عن مـجاهد { لا يَرْجِعُ إلَـيْهمْ قَوْلاً } العجل.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { أفَلا يَرَوْنَ ألاَّ يَرجِعُ
  إلَـيْهِمْ قَوْلاً } قال: العجل.حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قال الله: { أفَلا يَرَوْنَ ألاَّ يَرْجِعُ إلَـيْهِمْ } ذلك العجل الذي اتـخذوه {
  قولاً وَلا يَـمْلِكُ لَهُمْ ضَرًّا وَلا نَفْعاً }.وقوله: { وَلَقَدْ قالَ لَهُمْ
  هارُونُ منْ قَبْل }: يقول: لقد قال لعبدة العجل من بنـي إسرائيـل هارون، من قبل رجوع
  موسى إلـيهم، وقـيـله لهم ما قال، مـما أخبر الله عنه { إنَّـمَا فُتِنْتُـمْ بِهِ
  } يقول: إنـما اختبر الله إيـمانكم ومـحافظتكم علـى دينكم بهذا العجل، الذي أحدث فـيهم
  الـخوار، لـيعلـم به الصحيح الإيـمان منكم من الـمريض القلب، الشاكّ فـي دينه، كما:حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال لهم هارون: { إنَّـما فُتِنْتُـمْ
  بِهِ } يقول: إنـما ابتلـيتـم به، يقول: بـالعجل.وقوله: { وَإنَّ رَبَّكُمُ الرَّحْمَنُ
  فـاتَّبِعُونِـي وأطيعُوا أمْرِي }: يقول: وإن ربكم الرحمن الذي يعمّ جميع الـخـلق
  نعمه، فـاتَّبعونـي علـى ما آمركم به من عبـادة الله، وترك عبـادة العجل، وأطيعوا أمري
  فـيـما آمركم به من طاعة الله، وإخلاص العبـادة له. وقوله: { قالُوا لَنْ نَبْرَحَ
  عَلَـيْهِ عاكِفـينَ } يقول: قال عَبَدة العجل من قوم موسى: لن نزال علـى العجل مقـيـمين
  نعبده، حتـى يرجع إلـينا موسى.\r\n\t\t\t\r\n\t\t\t</section>"

