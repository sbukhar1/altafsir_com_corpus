text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَنِ ٱقْذِفِيهِ
  فِي ٱلتَّابُوتِ فَٱقْذِفِيهِ فِي ٱلْيَمِّ فَلْيُلْقِهِ ٱلْيَمُّ بِٱلسَّاحِلِ يَأْخُذْهُ
  عَدُوٌّ لِّي وَعَدُوٌّ لَّهُ وَأَلْقَيْتُ عَلَيْكَ مَحَبَّةً مِّنِّي وَلِتُصْنَعَ
  عَلَىٰ عَيْنِيۤ }يقول تعالـى ذكره: ولقد مننا علـيك يا موسى مرّة أخرى حين أوحينا
  إلـى أمك، أن اقذفـي ابنك موسى حين ولدتك فـي التابوت { فـاقْذِفِـيهِ فِـي الـيَـمّ
  } يعنـي بـالـيـم: النـيـل { فَلْـيُـلْقِهِ الـيَـمُّ بـالساحِلِ } يقول: فـاقذفـيه
  فـي الـيـم، يـلقه الـيـم بـالساحل، وهو جزاء أخرج مخرج الأمر، كأن الـيـم هو الـمأمور،
  كما قال جلّ ثناؤه:{ اتَّبِعُوا سَبِـيـلَنَا ولْنَـحْمِلْ خَطَاياكُمْ }يعنـي: اتبعوا
  سبـيـلنا نـحمل عنكم خطاياكم، ففعلت ذلك أمه به فألقاه الـيـم بـمَشْرَعة آل فرعون،
  كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما ولدت موسى أمه أرضعته،
  حتـى إذا أمر فرعون بقتل الولدان من سنته تلك عمدت إلـيه، فصنعت به ما أمرها الله تعالـى،
  جعلته فـي تابوت صغير، ومهدت له فـيه، ثم عمدت إلـى النـيـل فقذفته فـيه، وأصبح فرعون
  فـي مـجلس له كان يجلسه علـى شفـير النـيـل كلّ غداة، فبـينا هو جالس، إذ مرّ النـيـل
  بـالتابوت فقذف به وآسية ابنة مُزَاحم امرأته جالسة إلـى جنبه، فقال: إن هذا لشيء فـي
  البحر، فأتونـي به، فخرج إلـيه أعوانه حتـى جاءوا به، ففتـح التابوت فإذا فـيه صبـيّ
  فـي مهده، فألقـى الله علـيه مـحبته، وعطف علـيه نفسه. وعنى جلّ ثناؤه بقوله: { يأْخُذْهُ
  عَدُوّ لـي وَعَدُوّ لَهُ } فرعون وهو العدوّ، كان لله ولـموسى.حدثنا موسى، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { فـاقْذِفِـيهِ فِـي الـيَـمّ } وهو
  البحر، وهو النـيـل.واختلف أهل التأويـل فـي معنى الـمـحبة التـي قال الله جلّ ثناؤه
  { وألْقَـيْتُ عَلَـيْكَ مَـحَبَّةً مِنِّـي } فقال بعضهم: عنى بذلك أنه حببه إلـى
  عبـاده. ذكر من قال ذلك:حدثنـي الـحسين بن علـيّ الصدائي والعبـاس بن مـحمد الدوري،
  قالا: ثنا حسين الـجعفـي عن موسى بن قبس الـحضرمي، عن سلـمة بن كهيـل، فـي قول الله:
  { وألْقَـيْتُ عَلَـيْكَ مَـحَبَّةً منِّـي } قال عبـاس: حببتك إلـى عبـادي وقال الصُّدَائي:
  حببتك إلـى خـلقـي.وقال آخرون: بل معنى ذلك: أي حسنت خـلقك. ذكر من قال ذلك:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي إبراهيـم بن مهدي، عن رجل، عن الـحكم بن أبـان، عن عكرمة،
  قوله: { وألْقَـيْتُ عَلَـيْكَ مَـحَبَّةً منِّـي } قال: حسناً وملاحة.قال أبو جعفر:
  والذي هو أولـى بـالصواب من القول فـي ذلك أن يقال: إن الله ألقـى مـحبته علـى موسى،
  كما قال جلّ ثناؤه { وألْقَـيْتَ عَلَـيْكَ مَـحَبَّةً مِنِّـي } فحببه إلـى آسية امرأة
  فرعون، حتـى تبنَّته وغذّته وربَّته، وإلـى فرعون، حتـى كفّ عنه عاديته وشرّه. وقد
  قـيـل: إنـما قـيـل: وألقـيت علـيك مـحبة منـي، لأنه حببه إلـى كل من رآه. ومعنى {
  ألْقَـيْتُ عَلَـيْكَ مَـحَبَّةً مِنِّـي } حببتك إلـيهم يقول الرجل لآخر إذا أحبه:
  ألقـيت علـيك رحمتـي: أي مـحبتـي.\r\n\t\t\t\r\n\t\t\t</section>"

