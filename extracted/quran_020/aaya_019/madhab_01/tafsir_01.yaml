  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  أَلْقِهَا يٰمُوسَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَلْقَاهَا فَإِذَا هِيَ حَيَّةٌ تَسْعَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  خُذْهَا وَلاَ تَخَفْ سَنُعِيدُهَا سِيرَتَهَا ٱلأُولَىٰ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال الله لـموسى: ألق عصاك التـي بـيـمينك يا موسى، يقول الله جل جلاله:
  فألقاها موسى، فجعلها الله حية تسعى، وكانت قبل ذلك خشبة يابسة، وعصا يتوكأ علـيها
  موسى ويهشّ بها علـى غنـمه، فصارت حية بأمر الله، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن عبدة الضبـي، قال: ثنا حفص بن جميع، قال: ثنا سماك بن حرب، عن عكرِمة، عن ابن
  عبـاس قال: لـما قـيـل لـموسى: ألقها يا موسى، ألقاها { فإذَا هِيَ حَيَّةٌ تَسْعَى
  } ولـم تكن قبل ذلك حية قال: فمرّت بشجرة فأكلتها، ومرّت بصخرة فـابتلعتها قال: فجعل
  موسى يسمع وقع الصخرة فـي جوفها قال: فولـى مدبراً، فنودي أن يا موسى خذها، فلـم يأخذها
  ثم نودي الثانـية: أن { خُذْهَا وَلا تـخفْ } ، فلـم يأخذها فقـيـل له فـي الثالثة:
  إنَّكَ مِنَ الآمِنِـين فأخذها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: قال له، يعنـي لـموسى
  ربه: { ألْقِها يا مُوسَى } يعنـي { فألْقاها فإذَا هِيَ حَيَّةٌ تَسْعَى }</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فلَـمَّا
  رآها تَهْتَزُّ كأنَّها جانّ وَلَّـى مُدْبِراً ولَـمْ يُعَقِّبْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فنودي:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  مُوسَى لا تَـخَفّ إنّـي لا يَخافُ لَدَيَّ الـمُرْسَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن وهب بن منبه، قال { ألْقِها يا مُوسَى فألْقاها فإذَا هِيَ حَيَّةٌ
  تَسْعَى } تهتزّ، لها أنـياب وهيئة كما شاء الله أن تكون، فرأى أمراً فظيعاً، فولـى
  مُدْبِراً، ولَـم يُعقِّب فناداه ربه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا مُوسَى أقبلْ وَلا تـخفْ سَنُعِيدُها
  سِيرَتها الأُولـى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قالَ خُذْها وَلا تَـخَفْ } يقول تعالـى ذكره قال الله لـموسى: خذ الـحية، والهاء
  والألف من ذكر الـحية. { وَلا تَـخَفْ } يقول: ولا تـخف من هذه الـحية { سَنُعِيدُها
  سِيرَتها الأُولـى } يقول: فإنا سنعيدها لهيئتها الأولـى التـي كانت علـيها قبل أن
  نصيِّرها حية، ونردّها عصا كما كانت. يقال لكل من كان علـى أمر فتركه، وتـحوّل عنه
  ثم راجعه: عاد فلان سيرته الأولـى، وعاد لسيرته الأولـى، وعاد إلـى سيرته الأولـى.
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { سِيرَتها
  الأُولـى } يقول: حالتها الأولـى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مـجاهد { سِيرَتها الأُولـى } قال: هيئتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن وهب بن منبه { سَنُعِيدُها سِيرَتها الأُولـى } أي سنردّها عصا كما
  كانت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { سَنُعِيدُها سِيرَتها الأُولـى } قال: إلـى هيئتها الأولـى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

