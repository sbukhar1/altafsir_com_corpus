text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَوْحَيْنَآ
  إِلَىٰ مُوسَىٰ أَنْ أَسْرِ بِعِبَادِي فَٱضْرِبْ لَهُمْ طَرِيقاً فِي ٱلْبَحْرِ يَبَساً
  لاَّ تَخَافُ دَرَكاً وَلاَ تَخْشَىٰ } * { فَأَتْبَعَهُمْ فِرْعَوْنُ بِجُنُودِهِ
  فَغَشِيَهُمْ مِّنَ ٱلْيَمِّ مَا غَشِيَهُمْ } * { وَأَضَلَّ فِرْعَوْنُ قَوْمَهُ وَمَا
  هَدَىٰ }{ فَٱضْرِبْ لَهُمْ طَرِيقاً } فاجعل لهم، من قولهم: ضرب له في ماله سهما.
  وضرب اللبن: عمله. اليبس: مصدر وصف به. يقال: يبس يبساً ويبساً ونحوهما: العدم والعدم.
  ومن ثم وصف به المؤنث فقيل: شاتنا يبس،: وناقتنا يبس: إذا جف لبنها. وقرىء: «يبساً»
  و«يابساً» ولا يخلو اليبس من أن يكون مخففاً عن اليبس. أو صفة على فعلٍ. أو جمع يابس،
  كصاحب وصحب، وصف به الواحد تأكيداً، كقوله:...... وَمِعى جياعاً   جعله لفرط جوعه كجماعة
  جياع { لاَ تَخَافَآ } حال من الضمير في (فاضرب) وقرىء «لا تخف» على الجواب. وقرأ أبو
  حيوة «دَرْكاً» بالسكون. والدرك والدرك: اسمان من الإدراك، أي: لا يدركك فرعون وجنوده
  ولا يلحقونك. في { وَلاَ تَخْشَىٰ } إذا قرىء: «لا تخف» ثلاثة أوجه: أن يستأنف، كأنه
  قيل وأنت لا تخشى، أي: ومن شأنك أنك آمن لا تخشى، وأن لا تكون الألف المنقلبة عن الياء
  هي لام الفعل ولكن زائدة للإطلاق من أجل الفاصلة، كقوله:{ فَأَضَلُّونَا ٱلسَّبِيلاْ }[الأحزاب:67]،{ وَتَظُنُّونَ
  بِٱللَّهِ ٱلظُّنُونَاْ }[الأحزاب: 10] وأن يكون مثله قوله:كَأَنْ لَمْ تَرَى قَبْلِي
  أسيراً يَمَا نِيَا   { مَا غَشِيَهُمْ } من باب الاختصار. ومن جوامع الكلم التي تستقل
  مع قلتها بالمعاني الكثيرة، أي: غشيهم ما لا يعلم كنهه إلا الله. وقرىء: «فغشاهم من
  اليم ما غشاهم» والتغشية: التغطية. وفاعل غشاهم: إما الله سبحانه. أو ما غشاهم. أو
  فرعون؛ لأنه الذي ورّط جنوده وتسبب لهلاكهم. وقوله: { وَمَا هَدَىٰ } تهكم به في قوله:{ وَمَا
  أَهْدِيكُمْ إِلاَّ سَبِيلَ ٱلرَّشَادِ }[غافر: 29].\r\n\t\t\t\r\n\t\t\t</section>"

