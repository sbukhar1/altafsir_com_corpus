text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَوْحَيْنَآ
  إِلَىٰ مُوسَىٰ أَنْ أَسْرِ بِعِبَادِي فَٱضْرِبْ لَهُمْ طَرِيقاً فِي ٱلْبَحْرِ يَبَساً
  لاَّ تَخَافُ دَرَكاً وَلاَ تَخْشَىٰ }يقول تعالـى ذكره: { وَلَقَدْ أوْحَيْنا إلـى
  } نبـينا { مُوسَى } إذ تابعنا له الـحجج علـى فرعون، فأبى أن يستـجيب لأمر ربه، وطغى
  وتـمادى فـي طغيانه { أنْ أسْرِ } لـيلاً { بِعبـادِي } يعنـي بعبـادي من بنـي إسرائيـل
  { فـاضْرِبْ لَهُمْ طَرِيقاً فِـي البَحْرِ يَبَساً } يقول: فـاتـخذ لهم فـي البحر
  طريقاً يابساً. والـيَبَس والـيَبْس: يجمع أيبـاس، تقول: وقـفوا فـي أيبـاس من الأرض.
  والـيَبْس الـمخفف: يجمع يبوس. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من
  قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله { يَبَساً
  } قال: يابساً.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيْج، عن
  مـجاهد، مثله.وأما قوله: { لا تَـخافُ دَرَكاً وَلا تَـخْشَى } فإنه يعنـي: لا تـخاف
  من فرعون وجنوده أن يدركوك من ورائك، ولا تـخشى غرقاً من بـين يديك ووَحَلاً. وبنـحو
  الذي قلنا فـي تأويـل ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا
  أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { لا تـخافُ دَرَكاً
  وَلا تَـخْشَى } يقول: { لا تـخافُ } من آل فرعون { دَرَكاً وَلا تَـخْشِى } مِنَ البَحْرِ
  غرقاً.حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لا تَـخافُ دَرَكاً وَلا
  تَـخْشَى } يقول: لا تـخاف أن يدركك فرعون من بعدك ولا تـخشى الغرق أمامك.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جُرَيْج: قال أصحاب موسى: هذا فرعون
  قد أدركنا، وهذا البحر قد غشينا، فأنزل الله: { لا تَـخافُ دَرَكاً } أصحاب فرعون {
  وَلا تَـخْشَى } من البحر وحلاً.حدثنـي أحمد بن الولـيد الرملـي، قال: ثنا عمرو بن
  عون، قال: ثنا هشيـم، عن بعض أصحابه، فـي قوله: { لا تَـخافُ دَرَكاً وَلا تَـخْشَى
  } قال: الوَحَل.واختلفت القرّاء فـي قراءة قوله { لا تَـخافُ دَرَكاً } فقرأته عامَّة
  قرّاء الأمصار غير الأعمش وحمزة: { لا تَـخافُ دَرَكاً } علـى الاستئناف بلا، كما قال:{ وَاصْطَبِرْ
  عَلَـيْها لا نَسألُكَ رِزْقاً }فرفع، وأكثر ما جاء فـي هذا الأمر الـجواب مع «لا».
  وقرأ ذلك الأعمش وحمزة «لا تَـخَفْ دَرَكاً» فجزما لا تـخاف علـى الـجزاء، ورفعا {
  وَلا تَـخْشَى } علـى الاستئناف، كما قال جلّ ثناؤه:{ يُوَلُّوكُمُ الأدْبـارَ ثُمَّ
  لا يُنْصَرُونَ }فـاستأنف بثم، ولو نوى بقوله: { ولاَ تَـخْشَى } الـجزم، وفـيه الـياء،
  كان جائزاً، كما قال الراجز:هُزّي إلَـيْكِ الـجِذْعَ يَجْنِـيكِ الـجَنى   وأعجب القراءتـين
  إلـيّ أن أقرأ بها: { لا تـخافُ } علـى وجه الرفع، لأن ذلك أفصح اللغتـين، وإن كانت
  الأخرى جائزة. وكان بعض نـحويـي البصرة يقول: معنى قوله: { لا تَـخافُ دَرَكاً } اضرب
  لهم طريقاً لا تـخاف فـيه دركاً، قال: وحذف فـيه، كما تقول: زيد أكرمت، وأنت تريد:
  أكرمته، وكما تقول:{ وَاتَّقُوا يَوْماً لا تَـجْزِي نَفْسٌ عَنْ نَفْسٍ شَيْئاً }أي
  لا تـجزى فـيه. وأما نـحويو الكوفة فإنهم ينكرون حذف فـيه إلا فـي الـمواقـيت، لأنه
  يصلـح فـيها أن يقال: قمت الـيوم وفـي الـيوم، ولا يجيزون ذلك فـي الأسماء.\r\n\t\t\t\r\n\t\t\t</section>"

