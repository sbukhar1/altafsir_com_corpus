  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَوْحَيْنَآ إِلَىٰ مُوسَىٰ أَنْ أَسْرِ بِعِبَادِي فَٱضْرِبْ لَهُمْ طَرِيقاً فِي
  ٱلْبَحْرِ يَبَساً لاَّ تَخَافُ دَرَكاً وَلاَ تَخْشَىٰ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { وَلَقَدْ أوْحَيْنا إلـى } نبـينا { مُوسَى } إذ تابعنا له الـحجج علـى
  فرعون، فأبى أن يستـجيب لأمر ربه، وطغى وتـمادى فـي طغيانه { أنْ أسْرِ } لـيلاً {
  بِعبـادِي } يعنـي بعبـادي من بنـي إسرائيـل { فـاضْرِبْ لَهُمْ طَرِيقاً فِـي البَحْرِ
  يَبَساً } يقول: فـاتـخذ لهم فـي البحر طريقاً يابساً. والـيَبَس والـيَبْس: يجمع أيبـاس،
  تقول: وقـفوا فـي أيبـاس من الأرض. والـيَبْس الـمخفف: يجمع يبوس. وبنـحو الذي قلنا
  فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله { يَبَساً } قال: يابساً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيْج،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { لا تَـخافُ دَرَكاً
  وَلا تَـخْشَى } فإنه يعنـي: لا تـخاف من فرعون وجنوده أن يدركوك من ورائك، ولا تـخشى
  غرقاً من بـين يديك ووَحَلاً. وبنـحو الذي قلنا فـي تأويـل ذلك، قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { لا تـخافُ دَرَكاً وَلا تَـخْشَى
  } يقول: { لا تـخافُ } من آل فرعون { دَرَكاً وَلا تَـخْشِى } مِنَ البَحْرِ غرقاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لا تَـخافُ
  دَرَكاً وَلا تَـخْشَى } يقول: لا تـخاف أن يدركك فرعون من بعدك ولا تـخشى الغرق أمامك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جُرَيْج:
  قال أصحاب موسى: هذا فرعون قد أدركنا، وهذا البحر قد غشينا، فأنزل الله: { لا تَـخافُ
  دَرَكاً } أصحاب فرعون { وَلا تَـخْشَى } من البحر وحلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أحمد بن الولـيد الرملـي، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن بعض أصحابه، فـي
  قوله: { لا تَـخافُ دَرَكاً وَلا تَـخْشَى } قال: الوَحَل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله { لا تَـخافُ دَرَكاً } فقرأته عامَّة قرّاء الأمصار غير الأعمش
  وحمزة: { لا تَـخافُ دَرَكاً } علـى الاستئناف بلا، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاصْطَبِرْ عَلَـيْها لا نَسألُكَ
  رِزْقاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فرفع، وأكثر ما جاء فـي هذا الأمر الـجواب مع «لا». وقرأ ذلك الأعمش
  وحمزة «لا تَـخَفْ دَرَكاً» فجزما لا تـخاف علـى الـجزاء، ورفعا { وَلا تَـخْشَى }
  علـى الاستئناف، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُوَلُّوكُمُ الأدْبـارَ ثُمَّ لا
  يُنْصَرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فـاستأنف بثم، ولو نوى بقوله: { ولاَ تَـخْشَى } الـجزم، وفـيه الـياء،
  كان جائزاً، كما قال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هُزّي إلَـيْكِ الـجِذْعَ يَجْنِـيكِ الـجَنى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأعجب القراءتـين إلـيّ أن أقرأ بها: { لا تـخافُ } علـى وجه الرفع،
  لأن ذلك أفصح اللغتـين، وإن كانت الأخرى جائزة. وكان بعض نـحويـي البصرة يقول: معنى
  قوله: { لا تَـخافُ دَرَكاً } اضرب لهم طريقاً لا تـخاف فـيه دركاً، قال: وحذف فـيه،
  كما تقول: زيد أكرمت، وأنت تريد: أكرمته، وكما تقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاتَّقُوا يَوْماً لا تَـجْزِي نَفْسٌ
  عَنْ نَفْسٍ شَيْئاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أي لا تـجزى فـيه. وأما نـحويو الكوفة فإنهم ينكرون حذف فـيه إلا فـي
  الـمواقـيت، لأنه يصلـح فـيها أن يقال: قمت الـيوم وفـي الـيوم، ولا يجيزون ذلك فـي
  الأسماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

