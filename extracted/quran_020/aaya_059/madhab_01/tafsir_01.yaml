text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ مَوْعِدُكُمْ
  يَوْمُ ٱلزِّينَةِ وَأَن يُحْشَرَ ٱلنَّاسُ ضُحًى } * { فَتَوَلَّىٰ فِرْعَوْنُ فَجَمَعَ
  كَيْدَهُ ثُمَّ أَتَىٰ }يقول تعالـى ذكره: قال موسى لفرعون، حين سأله أن يجعل بـينه
  وبـينه موعداً للاجتـماع: { موعدكم } للاجتـماع { يَوْمُ الزّينَةِ } يعنـي يوم عيد
  كان لهم، أو سوق كانوا يتزيَّنون فـيه { وأنْ يُحْشَرَ النَّاسُ } يقول: وأن يُساق
  الناس من كلّ فجّ وناحية { ضُحًى } فذلك موعد ما بـينـي وبـينك للاجتـماع. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { قالَ مَوْعِدُكُمْ
  يَوْمُ الزّينَةِ وأنْ يُحْشَرَ النَّاسُ ضُحًى } فإنه يوم زينة يجتـمع الناس إلـيه
  ويحشر الناس له.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج { قال
  مَوْعِدُكُمْ يَوْمُ الزّينَةِ } قال: يوم زينة لهم، ويوم عيد لهم { وأنْ يُحْشَرَ
  النَّاسُ ضُحًى } إلـى عيد لهم.حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد {
  يَوْمُ الزّينَةِ } قال: يوم السوق.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح،
  عن مـجاهد { يَوْمُ الزّينَةِ }: موعدهم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السديّ قال موسى: { مَوْعِدُكُمْ يَوْمُ الزّينَةِ وأنْ يُحْشَرَ النَّاسُ ضُحًى
  } وذلك يوم عيد لهم.حدثنا بِشر، قال: ثنا يزيد ثنا سعيد، عن قتادة { قالَ مَوْعِدُكُمْ
  يَوْمُ الزّينَةِ } يوم عيد كان لهم. وقوله: { وأنْ يُحْشَرَ النَّاسُ ضُحًى } يجتـمعون
  لذلك الـميعاد الذي وعدوه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { قالَ مَوْعَدُكُمْ يَوْمُ الزّينَة } قال: يوم العيد، يوم يتفرّغ الناس من
  الأعمال، ويشهدون ويحضُرون ويرون.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { قالَ
  مَوْعِدُكُمْ يَوْمُ الزّينَةُ } يوم عيد كان فرعون يخرج له { وأنْ يُحْشَرَ النَّاسُ
  ضُحًى } حتـى يحضروا أمري وأمرك، وأنّ من قوله { وأنْ يحْشَرَ النَّاسُ ضُحًى } رفع
  بـالعطف علـى قوله { يَوْمُ الزّينَةِ }. وذُكر عن أبـي نهيك فـي ذلك ما:حدثنا ابن
  حميد، قال: ثنا يحيى بن واضح، قال: عبد الـمؤمن، قال: سمعت أبـا نهيك يقول: { وأنْ
  يُحْشَرَ النَّاسُ ضحًى } يعنـي فرعون يحشر قومه.وقوله: { فَتَوَلَّـى فِرْعَوْنُ }
  يقول تعالـى ذكره: فأدبر فرعون معرضاً عما أتاه به من الـحقّ { فجَمَعَ كَيْدَهُ }
  يقول: فجمع مكره، وذلك جمعُه سحرتَه بعد أخذه إياهم بتعلـمه، { ثُمَّ أتَـى } يقول:
  ثم جاء للـموعد الذي وعده موسى، وجاء بسحرته.\r\n\t\t\t\r\n\t\t\t</section>"

