  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يُنفَخُ فِي ٱلصُّورِ وَنَحْشُرُ ٱلْمُجْرِمِينَ يَوْمِئِذٍ زُرْقاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَتَخَافَتُونَ
  بَيْنَهُمْ إِن لَّبِثْتُمْ إِلاَّ عَشْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَّحْنُ أَعْلَمُ
  بِمَا يَقُولُونَ إِذْ يَقُولُ أَمْثَلُهُمْ طَرِيقَةً إِن لَّبِثْتُمْ إِلاَّ يَوْماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أسند النفخ إلى الآمربه فيمن قرأ: «ننفخ» بالنون. أو لأن الملائكة
  المقرّبين وإسرافيل منهم بالمنزلة التي هم بها من رب العزة، فصح لكرامتهم عليه وقربهم
  منه أن يسند ما يتولونه إلى ذاته تعالى. وقرىء: «ينفخ» بلفظ ما لم يسم فاعله. وينفخ.
  ويحشر، بالياء المفتوحة على الغيبة والضمير لله عز وجل أو لإسرافيل عليه السلام. وأما
  يحشر المجرمون فلم يقرأ به إلا الحسن. وقرىء: (في الصور) بفتح الواو جمع صورة، وفي
  الصور: قولان، أحدهما: أنه بمعنى الصور وهذه القراءة تدل عليه. والثاني: أنه القرن.
  قيل: في الزرق قولان، أحدهما: أن الزرقة أبغض شيء من ألوان العيون إلى العرب لأنّ الروم
  أعداؤهم وهم زرق العيون ولذلك قالوا في صفة العدوّ: أسود الكبد، أصهب السبال، أزرق
  العين. والثاني: أنّ المراد العمى؛ لأنّ حدقة من يذهب نور بصره تزراقّ [ يتخافتون ]
  تخافتهم لما يملأ صدورهم من الرعب والهول، يستقصرون مدّة لبثهم في الدنيا: إما لما
  يعاينون من الشدائد التي تذكرهم أيام النعمة والسرور فيتأسفون عليها ويصفونها بالقصر
  لأنّ أيام السرور قصار، وإما لأنها ذهبت عنهم وتقضت، والذاهب وإن طالت مدّته قصير بالانتهاء
  ومنه توقيع عبد الله بن المعتز تحت «أطال الله بقاءك» «كفى بالانتهاء قصراً» وإما لاستطالتهم
  الآخرة وأنها أبد سرمد يستقصر إليها عمر الدنيا، ويتقال لبث أهلها فيها بالقياس إلى
  لبثهم في الآخرة. وقد استرجح الله قول من يكون أشدّ تقاولاً منهم في قوله تعالى: {
  إِذْ يَقُولُ أَمْثَلُهُمْ طَرِيقَةً إِن لَّبِثْتُمْ إِلاَّ يَوْماً } ونحوه قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَـٰلَ كَمْ لَبِثْتُمْ فِى ٱلأَرْضِ عَدَدَ سِنِينَ قَالُواْ
  لَبِثْنَا يَوْمًا أَوْ بَعْضَ يَوْمٍ فَاسْأَلِ ٱلْعَادّينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  112 - 113] وقيل: المراد لبثهم في القبور. ويعضده قوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَوْمَ تَقُومُ ٱلسَّاعَةُ يُقْسِمُ
  ٱلْمُجْرِمُونَ مَا لَبِثُواْ غَيْرَ سَاعَةٍ كَذَلِكَ كَانُواْ يُؤْفَكُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الروم:
  55]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالَ ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ وَٱلإِيمَـٰنَ لَقَدْ
  لَبِثْتُمْ فِى كِتَـٰبِ ٱللَّهِ إِلَىٰ يَوْمِ ٱلْبَعْثِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الروم: 56].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
