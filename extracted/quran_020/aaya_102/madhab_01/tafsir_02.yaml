text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يُنفَخُ
  فِي ٱلصُّورِ وَنَحْشُرُ ٱلْمُجْرِمِينَ يَوْمِئِذٍ زُرْقاً } * { يَتَخَافَتُونَ بَيْنَهُمْ
  إِن لَّبِثْتُمْ إِلاَّ عَشْراً } * { نَّحْنُ أَعْلَمُ بِمَا يَقُولُونَ إِذْ يَقُولُ
  أَمْثَلُهُمْ طَرِيقَةً إِن لَّبِثْتُمْ إِلاَّ يَوْماً }أسند النفخ إلى الآمربه فيمن
  قرأ: «ننفخ» بالنون. أو لأن الملائكة المقرّبين وإسرافيل منهم بالمنزلة التي هم بها
  من رب العزة، فصح لكرامتهم عليه وقربهم منه أن يسند ما يتولونه إلى ذاته تعالى. وقرىء:
  «ينفخ» بلفظ ما لم يسم فاعله. وينفخ. ويحشر، بالياء المفتوحة على الغيبة والضمير لله
  عز وجل أو لإسرافيل عليه السلام. وأما يحشر المجرمون فلم يقرأ به إلا الحسن. وقرىء:
  (في الصور) بفتح الواو جمع صورة، وفي الصور: قولان، أحدهما: أنه بمعنى الصور وهذه القراءة
  تدل عليه. والثاني: أنه القرن. قيل: في الزرق قولان، أحدهما: أن الزرقة أبغض شيء من
  ألوان العيون إلى العرب لأنّ الروم أعداؤهم وهم زرق العيون ولذلك قالوا في صفة العدوّ:
  أسود الكبد، أصهب السبال، أزرق العين. والثاني: أنّ المراد العمى؛ لأنّ حدقة من يذهب
  نور بصره تزراقّ [ يتخافتون ] تخافتهم لما يملأ صدورهم من الرعب والهول، يستقصرون مدّة
  لبثهم في الدنيا: إما لما يعاينون من الشدائد التي تذكرهم أيام النعمة والسرور فيتأسفون
  عليها ويصفونها بالقصر لأنّ أيام السرور قصار، وإما لأنها ذهبت عنهم وتقضت، والذاهب
  وإن طالت مدّته قصير بالانتهاء ومنه توقيع عبد الله بن المعتز تحت «أطال الله بقاءك»
  «كفى بالانتهاء قصراً» وإما لاستطالتهم الآخرة وأنها أبد سرمد يستقصر إليها عمر الدنيا،
  ويتقال لبث أهلها فيها بالقياس إلى لبثهم في الآخرة. وقد استرجح الله قول من يكون أشدّ
  تقاولاً منهم في قوله تعالى: { إِذْ يَقُولُ أَمْثَلُهُمْ طَرِيقَةً إِن لَّبِثْتُمْ
  إِلاَّ يَوْماً } ونحوه قوله تعالى:{ قَـٰلَ كَمْ لَبِثْتُمْ فِى ٱلأَرْضِ عَدَدَ سِنِينَ
  قَالُواْ لَبِثْنَا يَوْمًا أَوْ بَعْضَ يَوْمٍ فَاسْأَلِ ٱلْعَادّينَ }[المؤمنون:
  112 - 113] وقيل: المراد لبثهم في القبور. ويعضده قوله عز وجل:{ وَيَوْمَ تَقُومُ ٱلسَّاعَةُ
  يُقْسِمُ ٱلْمُجْرِمُونَ مَا لَبِثُواْ غَيْرَ سَاعَةٍ كَذَلِكَ كَانُواْ يُؤْفَكُونَ }[الروم:
  55]،{ وَقَالَ ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ وَٱلإِيمَـٰنَ لَقَدْ لَبِثْتُمْ فِى كِتَـٰبِ
  ٱللَّهِ إِلَىٰ يَوْمِ ٱلْبَعْثِ }[الروم: 56].\r\n\t\t\t\r\n\t\t\t</section>"

