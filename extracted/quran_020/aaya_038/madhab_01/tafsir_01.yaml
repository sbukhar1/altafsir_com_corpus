text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ قَدْ أُوتِيتَ
  سُؤْلَكَ يٰمُوسَىٰ } * { وَلَقَدْ مَنَنَّا عَلَيْكَ مَرَّةً أُخْرَىٰ } * { إِذْ
  أَوْحَيْنَآ إِلَىٰ أُمِّكَ مَا يُوحَىٰ }يقول تعالـى ذكره: قال الله لـموسى صلى الله
  عليه وسلم: قد أعطيت ما سألت يا موسى ربك من شرحه صدرك وتـيسيره لك أمرك، وحلّ عقدة
  لسانك، وتصيـير أخيك هارون وزيراً لك، وشدّ أزرك به، وإشراكه فـي الرسالة معك { وَلَقَدْ
  مَنَنَّا عَلَـيْكَ مَرَّةً أُخُرَى } يقول تعالـى ذكره: ولقد تطوّلنا علـيك يا موسى
  قبل هذه الـمرّة مرّة أخرى، وذلك حين أوحينا إلـى أمك، إذ ولدتك فـي العام الذي كان
  فرعون يقتل كلّ مولود ذكر من قومك ما أوحينا إلـيها ثم فسَّر تعالـى ذكره ما أوحى إلـى
  أمه، فقال: هو أن اقذفـيه فـي التابوت فأن فـي موضع نصب ردّاً علـى «ما» التـي فـي
  قوله: { ما يُوحَى } ، وترجمة عنها.\r\n\t\t\t\r\n\t\t\t</section>"

