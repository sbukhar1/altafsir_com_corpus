  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَّحْنُ
  أَعْلَمُ بِمَا يَقُولُونَ إِذْ يَقُولُ أَمْثَلُهُمْ طَرِيقَةً إِن لَّبِثْتُمْ إِلاَّ
  يَوْماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: نـحن أعلـم منهم
  عند إسرارهم وتـخافتهم بـينهم بقـيـلهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنْ لَبِثْتُـمْ إلاَّ عَشْراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـما
  يقولون لا يخفـى علـينا مـما يتساررونه بـينهم شيء { إذْ يَقُولُ أمْثَلُهُمْ طَرِيقَةً
  إنْ لَبِثْتُـمْ إلاَّ يَوْماً } يقول تعالـى ذكره حين يقول أو فـاهم عقلاً، وأعلـمهم
  فـيهم: إن لبثتـم فـي الدنـيا إلا يوماً. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب،
  عن جعفر، عن شعبة، فـي قوله: { إذْ يَقُولُ أمْثَلُهُمْ طَرِيقَةً } أو فاهم عقلاً
  وإنـما عنى جلّ ثنائه بـالـخبر عن قـيـلهم هذا القول يومئذٍ، إعلام عبـاده أن أهل الكفر
  به ينسون من عظيـم ما يعاينون من هول يوم القـيامة، وشدّة جزعهم من عظيـم ما يردون
  علـيه ما كانوا فـيه فـي الدنـيا من النعيـم واللذّات، ومبلغ ما عاشوا فـيها من الأزمان،
  حتـى يخيـل إلـى أعقلهم فـيهم، وأذكرهم وأفهمهم أنهم لـم يعيشوا فـيها إلا يوماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
