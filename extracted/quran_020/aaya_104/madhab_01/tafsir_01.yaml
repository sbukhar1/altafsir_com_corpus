text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نَّحْنُ أَعْلَمُ
  بِمَا يَقُولُونَ إِذْ يَقُولُ أَمْثَلُهُمْ طَرِيقَةً إِن لَّبِثْتُمْ إِلاَّ يَوْماً
  }يقول تعالـى ذكره: نـحن أعلـم منهم عند إسرارهم وتـخافتهم بـينهم بقـيـلهم{ إنْ لَبِثْتُـمْ
  إلاَّ عَشْراً }بـما يقولون لا يخفـى علـينا مـما يتساررونه بـينهم شيء { إذْ يَقُولُ
  أمْثَلُهُمْ طَرِيقَةً إنْ لَبِثْتُـمْ إلاَّ يَوْماً } يقول تعالـى ذكره حين يقول
  أو فـاهم عقلاً، وأعلـمهم فـيهم: إن لبثتـم فـي الدنـيا إلا يوماً. وبنـحو الذي قلنا
  فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر،
  عن شعبة، فـي قوله: { إذْ يَقُولُ أمْثَلُهُمْ طَرِيقَةً } أو فاهم عقلاً وإنـما عنى
  جلّ ثنائه بـالـخبر عن قـيـلهم هذا القول يومئذٍ، إعلام عبـاده أن أهل الكفر به ينسون
  من عظيـم ما يعاينون من هول يوم القـيامة، وشدّة جزعهم من عظيـم ما يردون علـيه ما
  كانوا فـيه فـي الدنـيا من النعيـم واللذّات، ومبلغ ما عاشوا فـيها من الأزمان، حتـى
  يخيـل إلـى أعقلهم فـيهم، وأذكرهم وأفهمهم أنهم لـم يعيشوا فـيها إلا يوماً.\r\n\t\t\t\r\n\t\t\t</section>"

