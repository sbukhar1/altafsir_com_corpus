  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ
  أَنزَلْنَاهُ قُرْآناً عَرَبِيّاً وَصَرَّفْنَا فِيهِ مِنَ ٱلْوَعِيدِ لَعَلَّهُمْ
  يَتَّقُونَ أَوْ يُحْدِثُ لَهُمْ ذِكْراً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَكَذٰلِكَ } عطف على (كذلك نقص) أي: ومثل ذلك الإنزال، وكما أنزلنا عليك هؤلاء الآيات
  المضمنة للوعيد أنزلنا القرآن كله على هذه الوتيرة. مكرّرين فيه آيات الوعيد ليكونوا
  بحيث يراد منهم ترك المعاصي أو فعل الخير والطاعة. والذكر - كما ذكرنا - يطلق على الطاعة
  والعبادة. وقرىء «نحدث» و«تحدث» بالنون والتاء، أي: تحدث أنت. وسكن بعضهم الثاء للتخفيف،
  كما في:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَالْيَوْمَ
  أَشْرَبْ غَيْرَ مُستَحْقِبٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إثماً مِنَ
  اللَّهِ وَلاَ وَاغِلِ</font></font></b></td></tr></table><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

