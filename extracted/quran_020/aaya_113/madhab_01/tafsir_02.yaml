text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذٰلِكَ أَنزَلْنَاهُ
  قُرْآناً عَرَبِيّاً وَصَرَّفْنَا فِيهِ مِنَ ٱلْوَعِيدِ لَعَلَّهُمْ يَتَّقُونَ أَوْ
  يُحْدِثُ لَهُمْ ذِكْراً }{ وَكَذٰلِكَ } عطف على (كذلك نقص) أي: ومثل ذلك الإنزال،
  وكما أنزلنا عليك هؤلاء الآيات المضمنة للوعيد أنزلنا القرآن كله على هذه الوتيرة.
  مكرّرين فيه آيات الوعيد ليكونوا بحيث يراد منهم ترك المعاصي أو فعل الخير والطاعة.
  والذكر - كما ذكرنا - يطلق على الطاعة والعبادة. وقرىء «نحدث» و«تحدث» بالنون والتاء،
  أي: تحدث أنت. وسكن بعضهم الثاء للتخفيف، كما في:فَالْيَوْمَ أَشْرَبْ غَيْرَ مُستَحْقِبٍ   إثماً
  مِنَ اللَّهِ وَلاَ وَاغِلِ\r\n\t\t\t</section>"

