  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ
  أَنزَلْنَاهُ قُرْآناً عَرَبِيّاً وَصَرَّفْنَا فِيهِ مِنَ ٱلْوَعِيدِ لَعَلَّهُمْ
  يَتَّقُونَ أَوْ يُحْدِثُ لَهُمْ ذِكْراً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: كما رغبنا أهل الإيـمان فـي صالـحات الأعمال، بوعدناهم ما وعدناهم، كذلك
  حذرنا بـالوعيد أهل الكفر بـالـمُقام علـى معاصينا، وكفرهم بآياتنا، فأنزلنا هذا القرآن
  عربـياً، إذ كانوا عَرَبـاً { وَصَرَّفْنا فِـيهِ مِنَ الوَعِيدِ } فبـيناه: يقول:
  وخوّفناهم فـيه بضروب من الوعيد { لعلَّهم يتَّقون } يقول: كي يتقونا، بتصريفنا ما
  صرّفنا فـيه من الوعيد { أوْ يُحْدِثُ لَهُمْ ذِكْراً } يقول: أو يحدث لهم هذا القرآن
  تذكرة، فـيعتبرون ويتعظون بفعلنا بـالأمـم التـي كذّبت الرسل قبلها، وينزجرون عما هم
  علـيه مقـيـمون من الكفر بـالله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وكَذلكَ أنْزَلْناهُ قُرآناً عَرَبِـيًّا وَصَرَّفْنا فِـيهِ
  مِنَ الوَعِيدِ لَعَلَّهُمْ يَتَّقُونَ } ما حُذّروا به من أمر الله وعقابه، ووقائعه
  بـالأمـم قبلهم { أوْ يُحْدِثُ لَهُمْ } القرآن { ذِكْراً }: أي جِدّاً وورعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة،
  فـي قوله { أوْ يُحْدِث لَهُمْ ذِكْراً } قال: جِداً وورعاً. وقد قال بعضهم فـي: {
  أوْ يُحْدِثُ لَهُمْ ذِكْراً } أن معناه: أو يحدث لهم شرفـاً، بإيـمانهم به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

