  ضَنكاً وَنَحْشُرُهُ يَوْمَ ٱلْقِيامَةِ أَعْمَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ رَبِّ لِمَ
  حَشَرْتَنِيۤ أَعْمَىٰ وَقَدْ كُنتُ بَصِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ كَذٰلِكَ أَتَتْكَ
  آيَاتُنَا فَنَسِيتَهَا وَكَذٰلِكَ ٱلْيَوْمَ تُنْسَىٰ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  داود بن سلـيـمان بن يزيد الـمكتب من أهل البصرة، قال: ثنا عمرو بن جرير البجلـي، عن
  إسماعيـل بن أبـي خالد، عن قـيس بن أبـي حازم فـي قول الله: { مَعِيشَةً ضَنْكاً }
  قال: رزقاً فـي معصيته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عبد الأعلـى بن واصل، قال:
  ثنا يعلـى بن عبـيد، قال: ثنا أبو بسطام، عن الضحاك { فإنَّ لَهُ مَعيشَةً ضَنْكاً
  } قال: الكسب الـخبـيث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن إسماعيـل الصراري،
  قال: ثنا مـحمد بن سوار، قال: ثنا أبو الـيقظان عمار بن مـحمد، عن هارون بن مـحمد التـيـمي،
  عن الضحاك، فـي قوله: { فإنَّ لَهُ مَعِيشَةً ضَنْكاً } قال: العمل الـخبـيث، والرزق
  السيىء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون مـمن قال عنى أن لهؤلاء
  القوم الـمعيشة الضنك فـي الدنـيا، إنـما قـيـل لها ضنك وإن كانت واسعة، لأنهم ينفقون
  ما ينفقون من أموالهم علـى تكذيب منهم بـالـخـلف من الله، وإياس من فضل الله، وسوء
  ظنّ منهم بربهم، فتشتدّ لذلك علـيهم معيشتهم وتضيق ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَمَنْ أعْرَضَ عَنْ ذِكْرِي فإنَّ لَهُ مَعِيشَةً
  ضَنْكاً } يقول: كلّ مال أعطيته عبداً من عبـادي قلّ أو كثر، لا يتقـينـي فـيه، لا
  خير فـيه، وهو الضنك فـي الـمعيشة. ويقال: إن قوماً ضُلاَّلاً أعرضوا عن الـحق وكانوا
  أولـي سعة من الدنـيا مكثرين، فكانت معيشتهم ضنكا، وذلك أنهم كانوا يرون أن الله عزّ
  وجلّ لـيس بـمخـلف لهم معايشهم من سوء ظنهم بـالله، والتكذيب به، فإذا كان العبد يكذّب
  بـالله، ويسيء الظنّ به، اشتدّت علـيه معيشته، فذلك الضنك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنـي بذلك: أن ذلك لهم فـي البرزخ، وهو عذاب القبر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يزيد بن مخـلد الواسطي، قال: ثنا خالد بن عبد الله، عن عبد
  الرحمن بن إسحاق، عن أبـي حازم عن النعمان بن أبـي عياش، عن أبـي سعيد الـخدريّ، قال
  فـي قول الله: { مَعِيشَةً ضَنْكاً } قال: عذاب القبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عبد الله بن بزيع، قال: ثنا بِشر بن الـمفضل، قال: ثنا عبد الرحمن بن إسحاق،
  عن أبـي حازم، عن النعمان بن أبـي عياش، عن أبـي سعيد الـخُدريّ، قال: إن الـمعيشة
  الضنك، التـي قال الله: عذاب القبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  حوثرة بن مـحمد الـمنقري، قال: ثنا سفـيان، عن أبـي حازم، عن أبـي سلـمة، عن أبـي سعيد
  الـخُدريّ { فإنَّ لَهُ مَعِيشَةً ضَنْكاً } قال: يضيق علـيه قبره حتـى تـختلف أضلاعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عبد الله بن عبد الـحكم، قال: ثنا أبـي وشعيب بن اللـيث،
  عن اللـيث، قال: ثنا خالد بن زيد، عن ابن أبـي هلال، عن أبـي حازم، عن أبـي سعيد، أنه
  كان يقول: الـمعيشة الضنك: عذاب القبر، إنه يسلط علـى الكافر فـي قبره تسعة وتسعون
  تنّـينا تنهشه وتـخدش لـحمه حتـى يُبعث.</font></font>&#13;\t\t\t<label disabled=\"true\"
