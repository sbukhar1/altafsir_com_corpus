  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف قال هذا لربه: { لِـمَ حَشَرْتَنِـي أعْمَى } مع معاينته عظيـم سلطانه،
  أجهل فـي ذلك الـموقـف أن يكون لله أن يفعل به ما شاء، أم ما وجه ذلك؟ قـيـل: إن ذلك
  منه مسألة لربه يعرّفه الـجرم الذي استـحقّ به ذلك، إذ كان قد جهله، وظنّ أن لا جرم
  له، استـحق ذلك به منه، فقال: ربّ لأيّ ذنب ولأيّ جرم حشرتنـي أعمى، وقد كنت من قبل
  فـي الدنـيا بصيراً وأنت لا تعاقب أحداً إلا بدون ما يستـحق منك من العقاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قالَ كَذَلكَ أتَتْكَ آياتنا فَنَسِيتَها } يقول تعالـى ذكره،
  قال الله حينئذٍ للقائل له: { لِـمَ حَشَرْتَنِـي أعْمَى وَقَدْ كُنْتُ بَصِيراً }:
  فعلت ذلك بك، فحشرتك أعمى كما أتتك آياتـي، وهي حججه وأدلته وبـيانه الذي بـيَّنه فـي
  كتابه، فنسيتها: يقول: فتركتها وأعرضت عنها، ولـم تؤمن بها، ولـم تعمل. وعنى بقوله
  { كَذَلكَ أتَتْك } هكذا أتتكَ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وكذلكَ الـيَوْمَ تُنْسَى } يقول: فكما نسيت آياتنا فـي الدنـيا، فتركتها وأعرضت
  عنها، فكذلك الـيوم ننساك، فنتركك فـي النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل التأويـل فـي معنى قوله { وكَذَلكَ الـيَوْمَ تُنْسَى } فقال بعضهم بـمثل
  الذي قلنا فـي ذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن إسماعيـل الأحمسي، قال، ثنا مـحمد بن عبـيد، قال: ثنا سفـيان الثوري، عن إسماعيـل
  بن أبـي خالد، عن أبـي صالـح، فـي قوله: { وكَذَلكَ الـيَوْمَ تُنْسَى } قال: فـي النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن ابن أبـي
