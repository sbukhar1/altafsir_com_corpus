  { وكَذَلكَ الـيَوْمَ تُنْسَى } وكذلك الـيوم تترك فـي النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورُوي
