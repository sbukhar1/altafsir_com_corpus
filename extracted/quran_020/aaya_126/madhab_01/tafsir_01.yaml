  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَعْرَضَ عَن ذِكْرِي فَإِنَّ لَهُ مَعِيشَةً ضَنكاً وَنَحْشُرُهُ يَوْمَ ٱلْقِيامَةِ
  أَعْمَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ رَبِّ لِمَ حَشَرْتَنِيۤ أَعْمَىٰ وَقَدْ
  كُنتُ بَصِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ كَذٰلِكَ أَتَتْكَ آيَاتُنَا فَنَسِيتَهَا
  وَكَذٰلِكَ ٱلْيَوْمَ تُنْسَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { وَمَنْ أعْرَضَ عَنْ ذِكْري } الذي أذكره به فتولـى عنه ولـم يقبله ولـم يستـجب له،
  ولـم يتعظ به فـينزجر عما هو علـيه مقـيـم من خلافه أمر ربه { فإنَّ لَهُ مَعِيشَةً
  ضَنْكاً } يقول: فإن له معيشة ضيقة. والضنك من الـمنازل والأماكن والـمعايش: الشديد
  يقال: هذا منزل ضنك: إذا كان ضيقاً، وعيش ضنك: الذكر والأنثى والواحد والاثنان والـجمع
  بلفظ واحد ومنه قول عنترة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإنْ نَزَلُوا بضَنْكٍ فأنْزلِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا فـي ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فإنَّ لَهُ مَعِيشَةً ضَنْكاً }
  يقول: الشقاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء جميعاً عن
  ابن أبـي نـجيح، عن مـجاهد، قوله: { ضَنْكاً } قال: ضيقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: ثنا عبد الرزاق، عن معمر، عن قَتادة، فـي قوله: { فإنَّ لَهُ مَعِيشَةً
  ضَنْكاً } قال: الضنك: الضيق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بزّة،
  عن مـجاهد، فـي قوله: { فإنَّ لَهُ مَعَيشَةً ضَنْكاً } يقول: ضيقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الـموضع
  الذي جعل الله لهؤلاء الـمعرضين عن ذكره العيشة الضنك، والـحال التـي جعلهم فـيها،
  فقال بعضهم: جعل ذلك لهم فـي الآخرة فـي جهنـم، وذلك أنهم جعل طعامهم فـيها الضريع
  والزقوم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو بن علـيّ بن
  مقدم، قال: ثنا يحيى بن سعيد، عن عوفُ، عن الـحسن، فـي قوله: { فإنَّ لَهُ مَعِيشَةً
  ضَنْكاً } قال: فـي جهنـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَمَنْ أعْرَضَ عَنْ ذِكْرِي فإنَّ لَهُ مَعِيشَةً ضَنْكاً
  } فقرأ حتـى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولَـمْ يُؤْمِنْ بآياتِ رَبِّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: هؤلاء أهل الكفر. قال: ومعيشة
  ضنكاً فـي النار شوك من نار وزقوم وغسلـين، والضريع: شوك من نار، ولـيس فـي القبر ولا
  فـي الدنـيا معيشة، ما الـمعيشة والـحياة إلا فـي الآخرة، وقرأ قول الله عزّ وجلّ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  لَـيْتَنِـي قَدَّمْتُ لِـحَياتِـي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: لـمعيشتـي قال: والغسلـين والزقوم:
  شيء لا يعرفه أهل الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: ثنا عبد الرزاق،
  عن معمر، عن قتادة { فإنَّ لَهُ مَعِيشَةً ضَنْكاً } قال: فـي النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عنى بذلك: فإن له معيشة فـي الدنـيا حراماً. قال: ووصف
  الله جلّ وعزّ معيشتهم بـالضنك، لأن الـحرام وإن اتسع فهو ضنك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين بن
  واقد، عن يزيد، عن عكرِمة فـي قوله: { مَعِيشَةً ضَنْكاً } قال: هي الـمعيشة التـي
  أوسع الله علـيه من الـحرام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
