text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ طه } * { مَآ أَنَزَلْنَا
  عَلَيْكَ ٱلْقُرْآنَ لِتَشْقَىٰ } * { إِلاَّ تَذْكِرَةً لِّمَن يَخْشَىٰ }قال أبو
  جعفر مـحمد بن جرير: اختلف أهل التأويـل فـي تأويـل قوله: { طَهَ } فقال بعضهم: معناه
  يا رجل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا أبو تـميـلة، عن الـحسن بن واقد،
  عن يزيد النـحويّ، عن عكرمة، عن ابن عبـاس: طه: بـالنَّبَطية: يا رجل.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { طه ما أنْزَلْنا عَلَـيْكَ القُرآنَ لِتَشْقَـى } فإن قومه قالوا: لقد شَقِـي هذا
  الرجل بربه، فأنزل الله تعالـى ذكره { طَهَ } يعنـي: يا رجل { ما أنْزَلْنا عَلَـيْكَ
  القُرآنَ لِتَشْقَـى }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  قال: أخبرنـي عبد الله بن مسلـم، أو يعلـى بن مسلـم، عن سعيد بن جبـير أنه قال: طه:
  يا رجل بـالسريانـية.قال ابن جريج: وأخبرنـي زمعة بن صالـح، عن سلـمة بن وهرام، عن
  عكرمة، عن ابن عبـاس، بذلك أيضا. قال ابن جُرَيج، وقال مـجاهد، ذلك أيضاً.حدثنا عمران
  بن موسى القزّاز، قال: ثنا عبد الوارث بن سعيد، قال: ثنا عُمارة، عن عكرمة، فـي قوله:
  { طَهَ } قال: يا رجل، كلـمه بـالنبطية.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال:
  ثنا عبد الله، عن عكرمة، فـي قوله { طَهَ } قال: بـالنبطية: يا إنسان.حدثنا مـحمد بن
  بشار، قال: ثنا أبو عاصم، عن قرة بن خالد، عن الضحاك، فـي قوله { طَه } قال: يا رجل
  بـالنبطية.حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن حُصَين،
  عن عكرمة فـي قوله { طَهَ } قال: يا رجل.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله { طَهَ } قال: يا رجل، وهي بـالسريانـية.حدثنا الـحسن، قال: أخبرنا
  عبد الرّزاق، قال: أخبرنا معمر، عن قتادة والـحسن فـي قوله: { طَهَ } قالا: يا رجل.حُدثت
  عن الـحسين، قال: سمعت أبا معاذ، يقول: أخبرنا عبـيد، يعنـي ابن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله { طَهَ } قال: يا رجل.وقال آخرون: هو اسم من أسماء الله، وقَسَم
  أقسم الله به. ذكر من قال ذلك:حدثنا علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، فـي قوله: { طَهَ } قال: فإنه قسم أقسم الله به، وهو اسم من أسماء
  الله.وقال آخرون: هو حروف هجاء.وقال آخرون: هو حروف مقطَّعة يدلّ كلّ حرف منها علـى
  معنى، واختلفوا فـي ذلك اختلافهم فـي الـم، وقد ذكرنا ذلك فـي مواضعه، وبـيَّنا ذلك
  بشواهده.والذي هو أولـى بـالصواب عندي من الأقوال فـيه: قول من قال: معناه: يا رجل،
  لأنها كلـمة معروفة فـي عكَ فـيـما بلغنـي، وأن معناها فـيهم: يا رجل، أنشدت لـمتـمـم
  بن نُويرة:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ طه } * { مَآ أَنَزَلْنَا عَلَيْكَ
  ٱلْقُرْآنَ لِتَشْقَىٰ } * { إِلاَّ تَذْكِرَةً لِّمَن يَخْشَىٰ }هَتَفْتُ بطَهَ فِي
  القِتالِ فَلَمْ يُجبْ   فخِفْتُ عَلَيْهِ أنْ يَكونَ مُوَائِلاوقال آخر:إنَّ السَّفاهَةَ
  طَهَ مِنْ خَلائِقِكُمْ   لابارَكَ اللّهُ فِـي القَوْمِ الـمَلاعِينِفإذا كان ذلك
  معروفـاً فـيهم علـى ما ذكرنا، فـالواجب أن يوجه تأويـله إلـى الـمعروف فـيهم من معناه،
  ولا سيـما إذا وافق ذلك تأويـل أهل العلـم من الصحابة والتابعين.فتأويـل الكلام إذاً:
  يا رجل ما أنزلنا علـيك القرآن لتشقـى، ما أنزلناه علـيك فنكلفك ما لا طاقة لك به من
  العمل. وذُكر أنه قـيـل له ذلك بسبب ما كان يـلقـى من النَّصَب والعناء والسهر فـي
  قـيام اللـيـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح،
  عن مـجاهد { ما أنْزَلْنا عَلَـيْكَ القُرآنَ لِتَشْقَـى } قال: هي مثل قوله:{ فـاقْرَءُوا
  ما تَـيَسَّرَ مِنْهُ }فكانوا يعلقون الـحبـال فـي صدورهم فـي الصلاة.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { ما أنْزَلْنا عَلَـيْكَ
  القُرآنَ لِتَشْقَـى } قال: فـي الصلاة كقوله: { فـاقْرَءُوا ما تَـيَسَّرَ مِنْهُ
  } فكانوا يعلقون الـحبـال بصدورهم فـي الصلاة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { ما أنْزَلْنا عَلَـيْكَ القُرآنَ لِتَشْقَـى } لا والله ما جعله الله شقـياً،
  ولكن جعله رحمة ونوراً، ودلـيلاً إلـى الـجنة.وقوله: { إلاَّ تَذْكِرَةً لِـمَنْ يَخْشَى
  } يقول تعالـى ذكره: ما أنزلنا علـيك هذا القرآن إلاَّ تذكرة لـمن يخشى عقاب الله،
  فـيتقـيه بأداء فرائض ربه واجتناب مـحارمه، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { إلاَّ تَذْكِرَةً لِـمَنْ يَخْشَى } وإن الله أنزل كتبه، وبعث
  رسله رحمة رحم الله بها العبـاد، لـيتذكر ذاكر، وينتفع رجل بـما سمع من كتاب الله،
  وهو ذكر له أنزل الله فـيه حلاله وحرامه، فقال:{ تَنْزِيلاً مِـمَّنْ خَـلَقَ الأرْضَ
  والسَّمَوَاتِ العُلَـى }حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { إلاَّ تَذْكِرَةً لِـمَنْ يَخْشَى } قال: الذي أنزلناه علـيك تذكرة لـمن يخشى.فمعنى
  الكلام إذاً: يا رجل ما أنزلنا علـيك هذا القرآن لتشقـى به، ما أنزلناه إلاَّ تذكرة
  لـمن يخشى.وقد اختلف أهل العربـية فـي وجه نصب تذكرة، فكان بعض نـحويـي البصرة يقول:
  قال: إلاَّ تذكرة بدلاً من قوله لتشقـى، فجعله: ما أنزلنا علـيك القرآن إلاَّ تذكرة.
  وكان بعض نـحويـي الكوفة يقول: نصبت علـى قوله: ما أنزلناه إلاَّ تذكرة. وكان بعضهم
  ينكر قول القائل: نصبت بدلاً من قوله { لِتَشْقَـى } ، ويقول: ذلك غير جائز، لأن {
  لِتَشْقَـى } فـي الـجحد، و { إلاَّ تَذْكِرَةً } فـي التـحقـيق، ولكنه تكرير. وكان
  بعضهم يقول: معنى الكلام: ما أنزلنا علـيك القرآن إلاَّ تذكرة لـمن يخشى، لا لتشقـى.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

