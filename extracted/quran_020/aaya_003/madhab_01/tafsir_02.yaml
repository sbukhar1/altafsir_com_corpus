  none\" href=\"JavaScript:Open_Menu()\">تَنزِيلاً مِّمَّنْ خَلَقَ ٱلأَرْضَ وَٱلسَّمَٰوَٰتِ
  ٱلْعُلَى</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ طه (1) } أبو عمرو فخم الطاء لاستعلائها.
  وأمال الهاء وفخمها ابن كثير وابن عامر على الأصل، والباقون أمالوهما وعن الحسن رضي
  الله عنه: طه، وفسر بأنه أمر بالوطء، وأن النبيَّ صلى الله عليه وسلم كانَ يقوم في
  تهجدِهِ على إحدى رجليه فأُمِرَ بأَنْ يطأَ الأرضَ بقدمَيْهِ معاً وأن الأصل طأ، فقلبت
  همزته هاء أو قلبت ألفا في يطأ فيمن قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لاَ هَنَاكَ الْمَرْتَعُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ثم بني عليه الأمر، والهاء للسكت
  ويجوز أن يكتفي بشطري الاسمين وهما الدالان بلفظهما على المسميين، والله أعلم بصحة
  ما يقال: إن «طاها» في لغة عك في معنى يا رجل، ولعل عكاً تصرفوا في «يا هذا» كأنهم
  في لغتهم قالبون الياء طاء، فقالوا في «يا»: «طا»، واختصروا هذا فاقتصروا على ها، وأثر
  الصنعة ظاهر لا يخفى في البيت المستشهد به:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنَّ السَّفَاهَةَ طَاهَا في خَلاَئِقِكُم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لاَقَدَّسَ اللَّهُ أخلاَقَ الْمَلاَعِينِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الأقوال الثلاثة في الفواتح: أعني
  التي قدمتها في أول الكاشف عن حقائق التنزيل، هي التي يعوّل عليها الألباء المتقنون
  { مَآ أَنَزَلْنَا } إن جعلت { طه(1 ) } تعديداً لأسماء الحروف على الوجه السابق ذكره
  فهو ابتداء كلام. وإن جعلتها اسماً للسورة احتملت أن تكون خبراً عنها وهي في موضع المبتدأ،
  و { ٱلْقُرْءَانَ } ظاهر أوقع موقع الضمير لأنها قرآن، وأن يكون جواباً لها وهي قسم.
  وقرىء «ما نزل عليك القرآن» { لِتَشْقَىٰۤ } لتتعب بفرط تأسفك عليهم وعلى كفرهم، وتحسرك
  على أن يؤمنوا كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَعَلَّكَ بَـٰخِعٌ نَّفْسَكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشعراء: 3] والشقاء يجيء في معنى
  التعب. ومنه المثل: أشقى من رائض مهر، أي ما عليك إلا أن تبلغ وتذكر، ولم يكتب عليك
  أن يؤمنوا لا محالة، بعد أن لم تفرط في أداء الرسالة والموعظة الحسنة. وقيل: إن أبا
  جهل والنضر بن الحرث قالا له: إنك شقى لأنك تركت دين آبائك، فأريد ردّ ذلك بأن دين
  الإسلام وهذا القرآن هو السلم إلى نيل كل فوز، والسبب في درك كل سعادة، وما فيه الكفرة
  هو الشقاوة بعينها. وروي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(683) أنه عليه الصلاة والسلام صلى
  بالليل حتى اسمغدَتْ قدماهُ، فقالَ لَهُ جبريلُ عليه السلامُ: أبقِ على نفسِكَ فإنَّ
  لهَا علَيكَ حَقاً. أي: ما أنزلناه لتنهك نفسك بالعبادة وتذيقها المشقة الفادحة، وما
  بعثت إلا بالحنيفية السمحة، وكل واحد من { لِتَشْقَىٰ } و { تَذْكِرَةً } علة للفعل،
  إلا أن الأول وجب مجيئه مع اللام لأنه ليس لفاعل الفعل المعلل ففاتته شريطة الانتصاب
  على المفعولية، والثاني جاز قطع اللام عنه ونصبه لاستجماعه الشرائط. فإن قلت: أما يجوز
  أن تقول: ما أنزلنا عليك القرآن أن تشقى، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَن تَحْبَطَ أَعْمَـٰلُكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجرات:
  2]؟ قلت: بلى، ولكنها نصبة طارئة، كالنصبة في</font></font>&#13;\t\t\t<label disabled=\"true\"
