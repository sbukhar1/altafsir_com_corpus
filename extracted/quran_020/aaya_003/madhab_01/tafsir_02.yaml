  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱخْتَارَ
  مُوسَىٰ قَوْمَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 155] وأما النصبة في (تذكرة) فهي كالتي في ضربت زيداً، لأنه
  أحد المفاعيل الخمسة التي هي أصول وقوانين لغيرها. فإن قلت: هل يجوز أن يكون { تَذْكِرَةً
  } بدلا من محل { لِتَشْقَىٰ }؟ قلت: لا، لاختلاف الجنسين، ولكنها نصب على الاستثناء
  المنقطع الذي «إلا» فيه بمعنى «لكن» ويحتمل أن يكون المعنى: إنا أنزلنا عليك القرآن
  لتحتمل متاعب التبليغ ومقاولة العتاة من أعداء الإسلام ومقاتلتهم وغير ذلك من أنواع
  المشاقّ وتكاليف النبوّة، وما أنزلنا عليك هذا المتعب الشاق إلا ليكون تذكرة. وعلى
  هذا الوجه يجوز أن يكون تذكرة حالاً ومفعول له { لِـّمَن يَخْشَىٰ } لمن يؤول أمره
  إلى الخشية، ولمن يعلم الله منه أنه يبدل بالكفر إيماناً وبالقسوة خشية. في نصب { تَنزِيلاً
  } وجوه: أن يكون بدلاً من تذكرة إذا جعل حالاً، لا إذا كان مفعولاً له؛ لأن الشيء لا
  يعلل بنفسه، وأن ينصب بنزل مضمراً، وأن ينصب بأنزلنا؛ لأن معنى: ما أنزلناه إلا تذكرة:
  أنزلنا تذكرة، وأن ينصب على المدح والاختصاص وأن ينصب بـ (يخشى) مفعولاً به. أي: أَنزله
  الله تذكرة لمن يخشى تنزيل الله، وهو معنى حسن وإعراب بيِّن. وقرىء «تنزيل» بالرفع
  على خبر مبتدأ محذوف. ما بعد { تَنزِيلاً } إلى قوله: { لَهُ ٱلأَسْمَاء ٱلْحُسْنَىٰ
  } تعظيم وتفخيم لشأن المنزل، لنسبته إلى من هذه أفعاله وصفاته، ولا يخلو من أن يكون
  متعلقه إما { تَنزِيلاً } نفسه فيقع صلة له، وإما محذوفاً فيقع صفة له. فإن قلت: ما
  فائدة النقلة من لفظ المتكلم إلى لفظ الغائب؟ قلت: غير واحدة: منها:عادة الافتنان في
  الكلام وما يعطيه من الحسن والروعة. ومنها أنّ هذه الصفات إنما تسردت مع لفظ الغيبة.
  ومنها أنه قال أوّلاً: { أَنزَلْنَا } ففخم بالإسناد إلى ضمير الواحد المطاع، ثم ثنى
  بالنسبة إلى المختص بصفات العظمة والتمجيد فضوعفت الفخامة من طريقين: ويجوز أن يكون
  { أَنزَلْنَا } حكاية لكلام جبريل والملائكة النازلين معه. { والسموات العلىٰ } وصف
  السموات بالعلى: دلالة على عظم قدرة من يخلق مثلها في علوها وبعد مرتقاها.</font></font><font
