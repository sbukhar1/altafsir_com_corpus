text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ لَن نُّؤْثِرَكَ
  عَلَىٰ مَا جَآءَنَا مِنَ ٱلْبَيِّنَاتِ وَٱلَّذِي فَطَرَنَا فَٱقْضِ مَآ أَنتَ قَاضٍ
  إِنَّمَا تَقْضِي هَـٰذِهِ ٱلْحَيَاةَ ٱلدُّنْيَآ } * { إِنَّآ آمَنَّا بِرَبِّنَا
  لِيَغْفِرَ لَنَا خَطَايَانَا وَمَآ أَكْرَهْتَنَا عَلَيْهِ مِنَ ٱلسِّحْرِ وَٱللَّهُ
  خَيْرٌ وَأَبْقَىٰ }يقول تعالـى ذكره: قالت السحرة لفرعون لـما توعدهم بـما توعَّدهم
  به: { لَنْ نُؤْثِرَكَ } فنتبعك ونكذّب من أجلك موسى { عَلـى ما جاءَنا مِنَ البَّـيِّناتِ
  } يعنـي من الـحجج والأدلة علـى حقـيقة ما دعاهم إلـيه موسى. { وَالَّذِي فَطَرَنا
  } يقول: قالوا: لن نؤثرك علـى الذي جاءنا من البـينات، وعلـى الذي فطرنا. ويعنـي بقوله:
  { فَطَرنا } خـلقنا فـالذي من قوله: { وَالَّذِي فَطَرنا } خفض علـى قوله: { ما جاءَنا
  } ، وقد يحتـمل أن يكون قوله: { وَالَّذِي فَطَرنا } خفضاً علـى القسم، فـيكون معنى
  الكلام: لن نؤثرك علـى ما جاءنا من البـيِّنات والله. وقوله: { فـاقْضِ ما أنْتَ قاضٍ
  } يقول: فـاصنع ما أنت صانع، واعمل بنا ما بدا لك { إنـما تَقْضِي هَذِهِ الـحَياةَ
  الدُّنـيا } يقول: إنـما تقدر أن تعذّبنا فـي هذه الـحياة الدنـيا التـي تفنى. ونصب
  الـحياة الدنـيا علـى الوقت وجعلت إنـما حرفـاً واحداً. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال:
  حُدثت عن وهب بن منبه { لَنْ نُؤْثرَكَ عَلـى ما جاءَنا مِنَ البَـيِّناتِ وَالَّذِي
  فَطَرَنا } أي علـى الله علـى ما جاءنا من الـحجج مع بـينة { فـاقْضِ ما أنْتَ قاضٍ
  }: أي اصنع ما بدا لك { إنَّـمَا تَقْضِي هَذِهِ الـحَيَاةَ الدُّنـيا } أي لـيس سلطان
  إلا فـيها، ثم لا سلطان لك بعده.وقوله: { إنَّا آمَنَّا بِرَبِّنا لِـيَغْفِرَ لَنا
  خَطايانا } يقول تعالـى ذكره: إنا أقررنا بتوحيد ربنا، وصدقنا بوعده ووعيده. وأن ما
  جاء به موسى حقّ { لِـيَغْفِرَ لَنا خَطايانا } يقول: لـيعفو لنا عن ذنوبنا فـيسترها
  علـينا { وَما أكْرَهْتَنا عَلَـيْهِ مِن السِّحْرِ } يقول: لـيغفر لنا ذنوبنا، وتعلـمنا
  ما تعلـمناه من السحر، وعملنا به الذي أكرهتنا علـى تعلُّـمه والعمل به. وذُكر أن فرعون
  كان أخذهم بتعلـيـم السحر. ذكر من قال ذلك:حدثنـي موسى بن سهل، قال: ثنا نعيـم بن حماد،
  قال: ثنا سفـيان بن عيـينة، عن أبـي سعيد، عن عكرمة، عن ابن عبـاس، فـي قول الله تبـارك
  وتعالـى: { وَما أكْرَهْتَنا عَلَـيْهِ مِنَ السِّحْرِ } قال: غلـمان دفعهم فرعون إلـى
  السحرة، تعلـمهم السحر بـالفَرَما.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { وَما أكْرَهْتَنا عَلَـيْهِ مِنَ السِّحْرِ } قال: أمرهم بتعلـم السحر،
  قال: تركوا كتاب الله، وأمروا قومهم بتعلـيـم السحر.{ وَما أكْرَهْتَنا عَلَـيْهِ مِنَ
  السِّحْرِ } قال: أمرتنا أن نتعلـمه.وقوله: { وَاللّهُ خَيْرٌ وأبْقَـى } يقول: والله
  خير منك يا فرعون جزاء لـمن أطاعه، وأبقـى عذابـاً لـمن عصاه وخالف أمره، كما:حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { وَاللّه خَيْرٌ وأبْقَـى }: خير منك ثوابـاً،
  وأبقـى عذابـاً.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي معشر، عن
  مـحمد بن كعب، ومـحمد بن قـيس فـي قول الله: { وَاللّهُ خَيْرٌ وأبْقَـى } قالا: خيراً
  منك إن أُطِيع، وأبقـى منك عذابـاً إن عُصي.\r\n\t\t\t\r\n\t\t\t</section>"

