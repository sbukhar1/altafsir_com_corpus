  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقُولاَ
  لَهُ قَوْلاً لَّيِّناً لَّعَلَّهُ يَتَذَكَّرُ أَوْ يَخْشَىٰ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالاَ
  رَبَّنَآ إِنَّنَا نَخَافُ أَن يَفْرُطَ عَلَيْنَآ أَوْ أَن يَطْغَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لـموسى وهارون: فقولا لفرعون قولاً لـيِّنا. ذُكر
  أن القول اللـين الذي أمرهما الله أن يقولاه له، هو أن يكنـياه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي جعفر ابن ابنة إسحاق بن يوسف الأزرق، قال: ثنا سعيد بن مـحمد
  الثقـفـي، قال: ثنا علـيّ بن صالـح، عن السديّ: { فَقُولا لَهُ قَوْلاً لَـيِّناً }
  قال: كنـياه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَعَلَّهُ يَتَذَكَّرُ
  أوْ يَخْشَى } اختلف فـي معنى قوله: { لَعَلَّهُ } فـي هذا الـموضع، فقال بعضهم معناها
  ههنا الاستفهام، كأنهم وجهوا معنى الكلام إلـى: فقولا له قولاً لـيناً، فـانظرا هل
  يتذكر ويراجع أو يخشى الله فـيرتدع عن طغيانه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { لَعَلَّهُ يَتَذَكَّرُ أوْ يَخْشَى } يقول: هل يتذكر أو يخشى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى لعلّ ههنا كي. ووجَّهوا معنى الكلام إلـى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">اذهبَـا
  إلـى فِرْعَوْنَ إنَّهُ طَغَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فـادعواه وعظاه لـيتذكر أو يخشى،
  كما يقول القائل: اعمل عملك لعلك تأخذ أجرك، بـمعنى: لتأخذ أجرك، وافرغ من عملك لعلنا
  نتغدَّى، بـمعنى: لنتغدى، أو حتـى نتغدى، ولكلا هذين القولـين وجه حسن، ومذهب صحيح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قالا رَبَّنا إنَّنا نَـخافُ أنْ يَفْرُطَ عَلَـيْنا } يقول
  تعالـى ذكره: قال موسى وهارون: ربنا إننا نـخاف فرعون إن نـحن دعوناه إلـى ما أمرتنا
  أن ندعوه إلـيه، أن يعجل علـينا بـالعقوبة وهو من قولهم: فرط منـي إلـى فلان أمر: إذا
  سبق منه ذلك إلـيه، ومنه: فـارط القوم، وهو الـمتعجل الـمتقدّم أمامهم إلـى الـماء
  أو الـمنزل كما قال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَدْ فَرَط العِلْـجُ عَلَـيْنا وَعَجِلْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الإفراط: فهو الإسراف والإشطاط والتعدّي. يقال منه: أفرطت فـي
  قولك: إذا أسرف فـيه وتعدّى. وأما التفريط: فإنه التوانـي. يقال منه: فرَّطت فـي هذا
  الأمر حتـى فـات: إذا توانى فـيه. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد { أنْ يَفْرُطَ عَلَـيْنا } قال: عقوبة منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { إنَّنا نَـخافُ أنْ يَفْرُطَ عَلَـيْنا أوْ أنْ يَطْغَى
  } قال: نـخاف أن يعجل علـينا إذ نبلغه كلامك أو أمرك، يفرط ويعجل. وقرأ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  تَـخافـا إنَّنـي مَعَكُما أسمَعُ وأرَى</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

