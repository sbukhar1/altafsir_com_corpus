text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالاَ رَبَّنَآ
  إِنَّنَا نَخَافُ أَن يَفْرُطَ عَلَيْنَآ أَوْ أَن يَطْغَىٰ }فرط: سبق وتقدّم. ومنه
  الفارط: الذي يتقدّم الواردة. وفرس فرط: يسبق الخيل، أي: نخاف أن يعجل علينا بالعقوبة
  ويبادرنا بها. وقرىء «يفرط» من أفرطه غيره إذا حمله على العجلة. خافا أن يحمله حامل
  على المعاجلة بالعقاب من شيطان، أو من جبروته واستكباره وادّعائه بالربوبية. أو من
  حبه الرياسة، أو من قومه القبط المتمرّدين الذين حكى عنهم ربّ العزّة{ قَالَ ٱلْمَلاَ
  مِن قَوْمِهِ }[الأعراف: 60]{ قَالَ ٱلْمَلأ مِن قَوْمِهِ }[المؤمنون: 33] وقرىء «يفرط»
  من الإفراط في الأذية، أي: نخاف أن يحول بيننا وبين تبليغ الرسالة بالمعاجلة. أو يجاوز
  الحدّ في معاقبتنا إن لم يعاجل، بناء على ما عرفا وجرّبا من شرارته وعتوّه { أَوْ أَن
  يَطْغَىٰ } بالتخطي إلى أن يقول فيك ما لا ينبغي، لجرأته عليك وقسوة قلبه. وفي المجيء
  به هكذا على الإطلاق وعلى سبيل الرمز: باب من حسن الأدب وتحاش عن التفوّه بالعظيمة.\r\n\t\t\t\r\n\t\t\t</section>"

