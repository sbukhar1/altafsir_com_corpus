  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالاَ
  رَبَّنَآ إِنَّنَا نَخَافُ أَن يَفْرُطَ عَلَيْنَآ أَوْ أَن يَطْغَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فرط: سبق وتقدّم. ومنه الفارط: الذي يتقدّم الواردة. وفرس فرط: يسبق
  الخيل، أي: نخاف أن يعجل علينا بالعقوبة ويبادرنا بها. وقرىء «يفرط» من أفرطه غيره
  إذا حمله على العجلة. خافا أن يحمله حامل على المعاجلة بالعقاب من شيطان، أو من جبروته
  واستكباره وادّعائه بالربوبية. أو من حبه الرياسة، أو من قومه القبط المتمرّدين الذين
  حكى عنهم ربّ العزّة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالَ ٱلْمَلاَ مِن قَوْمِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 60]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالَ
  ٱلْمَلأ مِن قَوْمِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المؤمنون: 33] وقرىء «يفرط» من الإفراط في الأذية، أي: نخاف أن يحول
  بيننا وبين تبليغ الرسالة بالمعاجلة. أو يجاوز الحدّ في معاقبتنا إن لم يعاجل، بناء
  على ما عرفا وجرّبا من شرارته وعتوّه { أَوْ أَن يَطْغَىٰ } بالتخطي إلى أن يقول فيك
  ما لا ينبغي، لجرأته عليك وقسوة قلبه. وفي المجيء به هكذا على الإطلاق وعلى سبيل الرمز:
  باب من حسن الأدب وتحاش عن التفوّه بالعظيمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

