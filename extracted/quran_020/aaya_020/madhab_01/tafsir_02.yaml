text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ أَلْقِهَا
  يٰمُوسَىٰ } * { فَأَلْقَاهَا فَإِذَا هِيَ حَيَّةٌ تَسْعَىٰ }السعي: المشي بسرعة وخفة
  حركة. فإن قلت: كيف ذكرت بألفاظ مختلفة: بالحية، والجانّ، والثعبان؟ قلت: أمّا الحية
  فاسم جنس يقع على الذكر والأنثى والصغير والكبير. وأمّا الثعبان والجانّ فبينهما تناف:
  لأنّ الثعبان العظيم من الحيات، والجان الدقيق. وفي ذلك وجهان: أحدهما أنها كانت وقت
  انقلابها حيه تنقلب حية صفراء دقيقة، ثم تتورّم ويتزايد جرمها حتى تصير ثعباناً، فأريد
  بالجان، أوّل حالها، وبالثعبان مآلها. الثاني: أنها كانت في شخص الثعبان وسرعة حركة
  الجان. والدليل عليه قوله تعالى:{ فَلَمَّا رَءَاهَا تَهْتَزُّ كَأَنَّهَا جآنٌّ }[النمل:
  10]. وقيل: كان لها عرف كعرف الفرس. وقيل: كان بين لحييها أربعون ذراعاً.\r\n\t\t\t\r\n\t\t\t</section>"

