  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">السعي: المشي بسرعة وخفة حركة. فإن قلت: كيف ذكرت بألفاظ مختلفة: بالحية،
  والجانّ، والثعبان؟ قلت: أمّا الحية فاسم جنس يقع على الذكر والأنثى والصغير والكبير.
  وأمّا الثعبان والجانّ فبينهما تناف: لأنّ الثعبان العظيم من الحيات، والجان الدقيق.
  وفي ذلك وجهان: أحدهما أنها كانت وقت انقلابها حيه تنقلب حية صفراء دقيقة، ثم تتورّم
  ويتزايد جرمها حتى تصير ثعباناً، فأريد بالجان، أوّل حالها، وبالثعبان مآلها. الثاني:
  أنها كانت في شخص الثعبان وسرعة حركة الجان. والدليل عليه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا
  رَءَاهَا تَهْتَزُّ كَأَنَّهَا جآنٌّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 10]. وقيل: كان لها عرف
  كعرف الفرس. وقيل: كان بين لحييها أربعون ذراعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

