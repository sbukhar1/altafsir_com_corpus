text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ أَلْقِهَا
  يٰمُوسَىٰ } * { فَأَلْقَاهَا فَإِذَا هِيَ حَيَّةٌ تَسْعَىٰ } * { قَالَ خُذْهَا وَلاَ
  تَخَفْ سَنُعِيدُهَا سِيرَتَهَا ٱلأُولَىٰ }يقول تعالـى ذكره: قال الله لـموسى: ألق
  عصاك التـي بـيـمينك يا موسى، يقول الله جل جلاله: فألقاها موسى، فجعلها الله حية تسعى،
  وكانت قبل ذلك خشبة يابسة، وعصا يتوكأ علـيها موسى ويهشّ بها علـى غنـمه، فصارت حية
  بأمر الله، كما:حدثنا أحمد بن عبدة الضبـي، قال: ثنا حفص بن جميع، قال: ثنا سماك بن
  حرب، عن عكرِمة، عن ابن عبـاس قال: لـما قـيـل لـموسى: ألقها يا موسى، ألقاها { فإذَا
  هِيَ حَيَّةٌ تَسْعَى } ولـم تكن قبل ذلك حية قال: فمرّت بشجرة فأكلتها، ومرّت بصخرة
  فـابتلعتها قال: فجعل موسى يسمع وقع الصخرة فـي جوفها قال: فولـى مدبراً، فنودي أن
  يا موسى خذها، فلـم يأخذها ثم نودي الثانـية: أن { خُذْهَا وَلا تـخفْ } ، فلـم يأخذها
  فقـيـل له فـي الثالثة: إنَّكَ مِنَ الآمِنِـين فأخذها.حدثنـي موسى بن هارون، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: قال له، يعنـي لـموسى ربه: { ألْقِها يا
  مُوسَى } يعنـي { فألْقاها فإذَا هِيَ حَيَّةٌ تَسْعَى }{ فلَـمَّا رآها تَهْتَزُّ
  كأنَّها جانّ وَلَّـى مُدْبِراً ولَـمْ يُعَقِّبْ }فنودي:{ يا مُوسَى لا تَـخَفّ إنّـي
  لا يَخافُ لَدَيَّ الـمُرْسَلُونَ }حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  عن وهب بن منبه، قال { ألْقِها يا مُوسَى فألْقاها فإذَا هِيَ حَيَّةٌ تَسْعَى } تهتزّ،
  لها أنـياب وهيئة كما شاء الله أن تكون، فرأى أمراً فظيعاً، فولـى مُدْبِراً، ولَـم
  يُعقِّب فناداه ربه:{ يا مُوسَى أقبلْ وَلا تـخفْ سَنُعِيدُها سِيرَتها الأُولـى }وقوله:
  { قالَ خُذْها وَلا تَـخَفْ } يقول تعالـى ذكره قال الله لـموسى: خذ الـحية، والهاء
  والألف من ذكر الـحية. { وَلا تَـخَفْ } يقول: ولا تـخف من هذه الـحية { سَنُعِيدُها
  سِيرَتها الأُولـى } يقول: فإنا سنعيدها لهيئتها الأولـى التـي كانت علـيها قبل أن
  نصيِّرها حية، ونردّها عصا كما كانت. يقال لكل من كان علـى أمر فتركه، وتـحوّل عنه
  ثم راجعه: عاد فلان سيرته الأولـى، وعاد لسيرته الأولـى، وعاد إلـى سيرته الأولـى.
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا
  عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { سِيرَتها الأُولـى } يقول:
  حالتها الأولـى.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مـجاهد { سِيرَتها الأُولـى
  } قال: هيئتها.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن وهب بن منبه { سَنُعِيدُها
  سِيرَتها الأُولـى } أي سنردّها عصا كما كانت.حدثنا بِشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { سَنُعِيدُها سِيرَتها الأُولـى } قال: إلـى هيئتها الأولـى.\r\n\t\t\t\r\n\t\t\t</section>"

