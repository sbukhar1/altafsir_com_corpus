  مَن كَذَّبَ وَتَوَلَّىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ فَمَن رَّبُّكُمَا يٰمُوسَىٰ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبُّنَا ٱلَّذِيۤ أَعْطَىٰ كُلَّ شَيءٍ خَلْقَهُ ثُمَّ هَدَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب وأبو السائب، قالا: ثنا ابن إدريس، عن لـيث، عن مـجاهد، فـي قوله: { أعْطَى
  كُلَّ شَيْءٍ خَـلْقَهُ ثُمَّ هَدَى } قال: أعطى كلّ شيء صورته ثم هدى كلّ شيء إلـى
  معيشته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن
  أبـي نـجيح، عن مـجاهد، فـي قول الله: { أعْطَى كُلَّ شَيْءٍ خَـلْقَهُ ثُمَّ هَدَى
  } قال: سوّى خـلق كلّ دابة، ثم هداها لـما يُصلـحها، فعلَّـمها إياه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، قوله: رَبُّنا الَّذِي { أعْطَى كُلَّ شَيْءٍ خَـلْقَهُ ثُمَّ هَدَى } قال:
  سوّى خـلق كلّ دابة ثم هداها لـما يُصلـحها وعلَّـمها إياه، ولـم يجعل الناس فـي خـلق
  البهائم، ولا خـلق البهائم فـي خـلق الناس، ولكن خـلق كلّ شيء فقدّره تقديراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن حميد
  عن مـجاهد { أعْطَى كُلَّ شَيْءٍ خَـلْقَهُ ثُمَّ هَدَى } قال: هداه إلـى حيـلته ومعيشته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: أعطى كلّ شيء ما يُصلـحه، ثم هداه له. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، قوله: { أعْطَى كُلَّ شَيْءٍ خَـلْقَهُ } قال: أعطى كلّ
  شيء ما يُصلـحه. ثم هداه له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وإنـما اخترنا القول الذي اخترنا فـي تأويـل ذلك، لأنه جلّ ثناؤه أخبر أنه
  أعطى كلّ شيء خـلقه، ولا يعطي الـمعطي نفسه، بل إنـما يعطي ما هو غيره، لأن العطية
  تقتضي الـمعطي الـمُعطَى والعطية، ولا تكون العطية هي الـمعْطَى، وإذا لـم تكن هي هو،
  وكانت غيره، وكانت صورة كلّ خـلق بعض أجزائه، كان معلوماً أنه إذا قـيـل: أعطى الإنسان
  صورته، إنـما يعنـي أنه أعطى بعض الـمعانـي التـي به مع غيره دعي إنساناً، فكأن قائله
  قال: أعطى كلّ خـلق نفسه، ولـيس ذلك إذا وجه إلـيه الكلام بـالـمعروف من معانـي العطية،
  وإن كان قد يحتـمله الكلام. فإذا كان ذلك كذلك، فـالأصوب من معانـيه أن يكون موجهاً
  إلـى أن كلّ شيء أعطاه ربه مثل خـلقه، فزوّجه به، ثم هداه لـما بـيَّنا، ثم ترك ذكر
  مثل، وقـيـل { أعْطَى كُلَّ شَيْءٍ خَـلْقَه } كما يقال: عبد الله مثل الأسد، ثم يحذف
  مثل، فـيقول: عبد الله الأسد.</font></font><font class=\"TextResultArabic\"><font
