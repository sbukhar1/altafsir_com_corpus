  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  قَدْ أُوحِيَ إِلَيْنَآ أَنَّ ٱلْعَذَابَ عَلَىٰ مَن كَذَّبَ وَتَوَلَّىٰ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَمَن رَّبُّكُمَا يٰمُوسَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ رَبُّنَا ٱلَّذِيۤ أَعْطَىٰ كُلَّ شَيءٍ
  خَلْقَهُ ثُمَّ هَدَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لرسوله موسى وهارون:
  قولا لفرعون إنا قد أوحى إلـينا ربك أن عذابه الذي لا نفـاد له، ولا انقطاع علـى من
  كذب بـما ندعوه إلـيه من توحيد الله وطاعته، وإجابة رسله { وَتَوَّلـى } يقول: وأدبر
  مُعرضاً عما جئناه به من الـحقّ، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أنَّ العَذَابَ عَلـى مَنْ
  كَذَّبَ وَتَوَلَّـى } كذّب بكتاب الله، وتولـى عن طاعة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قالَ فَمَنْ رَبُّكُما يا مُوسَى } فـي هذا الكلام متروك، ترك ذكره استغناء بدلالة
  ما ذكر علـيه عنه، وهو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأْتِـياهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقالا له ما أمرهما به ربهما وأبلغاه
  رسالته، فقال فرعون لهما { فَمَنْ رَبُّكُما يا مُوسَى } فخاطب موسى وحده بقوله: يا
  موسى، وقد وجه الكلام قبل ذلك إلـى موسى وأخيه. وإنـما فعل ذلك كذلك، لأن الـمـجاوبة
  إنـما تكون من الواحد وإن كان الـخطاب بـالـجماعة لا من الـجميع، وذلك نظير قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">نَسِيا
  حُوَتُهما</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وكان الذي يحمل الـحوت واحد، وهو فتـى موسى، يدلّ علـى ذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنّـي
  نَسِيتُ الـحُوتَ وَما أنْسانِـيهُ إلاَّ الشَّيْطانُ أنْ أذْكُرَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قالَ رَبُّنا الَّذِي أعْطَى
  كُلَّ شَيْءٍ خَـلْقَهُ ثُمَّ هَدَى } يقول تعالـى ذكره: قال موسى له مـجيبـاً: ربنا
  الذي أعطى كلّ شيء خـلقه، يعنـي: نظير خـلقه فـي الصورة والهيئة كالذكور من بنـي آدم،
  أعطاهم نظير خـلقهم من الإناث أزواجاً، وكالذكور من البهائم، أعطاها نظير خـلقها، وفـي
  صورتها وهيئتها من الإناث أزواجاً، فلـم يعط الإنسان خلاف خـلقه، فـيزوّجه بـالإناث
  من البهائم، ولا البهائم بـالإناث من الإنس، ثم هداهم للـمأتـي الذي منه النسل والنـماء
  كيف يأتـيه، ولسائر منافعه من الـمطاعم والـمشارب، وغير ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: بنـحو الذي قلنا فـيه. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أعْطَى كُلَّ شَيْءٍ خَـلْقَهُ
  ثُمَّ هَدَى } يقول: خـلق لكلّ شيء زوجة، ثم هداه لـمنكحه ومطعمه ومشربه ومسكنه ومولده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { قالَ رَبُّنا
  الَّذِي أعْطَى كُلَّ شَيْءٍ خَـلْقَهُ ثُمَّ هَدَى } يقول: أعطى كلّ دابة خـلقها زوجاً،
  ثم هدى للنكاح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى قوله { ثُمَّ هَدَى
  } أنه هداهم إلـى الأُلفة والاجتـماع والـمناكحة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { الَّذِي أعْطَى كُلَّ شَيْءٍ خَـلْقَهُ ثُمَّ هَدَى
  } يعنـي: هدى بعضهم إلـى بعض، ألَّف بـين قلوبهم وهداهم للتزويج أن يزوّج بعضهم بعضاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: أعطى كلّ شيء صورته، وهي خـلقه الذي خـلقه به،
  ثم هداه لـما يُصلـحه من الاحتـيال للغذاء والـمعاش.</font></font>&#13;\t\t\t<label
