text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَمَن رَّبُّكُمَا
  يٰمُوسَىٰ } * { قَالَ رَبُّنَا ٱلَّذِيۤ أَعْطَىٰ كُلَّ شَيءٍ خَلْقَهُ ثُمَّ هَدَىٰ
  }خاطب الاثنين، ووجه النداء إلى أحدهما وهو موسى؛ لأنه الأصل في النبوّة، وهٰرون وزيره
  وتابعه. ويحتمل أن يحمله خبثه ودعارته على استدعاء كلام موسى دون كلام أخيه. لما عرف
  من فصاحة هٰرون والرتة في لسان موسى. ويدل عليه قوله:{ أَمْ أَنَآ خَيْرٌ مِّنْ هَـٰذَا
  ٱلَّذِي هُوَ مَهِينٌ وَلاَ يَكَادُ يُبِينُ }[الزخرف: 52] { خَلَقَهُ } أول مفعولي
  أعطى، أي: أعطى خليقته كل شيء يحتاجون إليه ويرتفقون به. أو ثانيهما، أي: أعطى كل شيء
  صورته وشكله الذي يطابق المنفعة المنوطة به، كما أعطى العين الهيئة التي تطابق الإبصار،
  والأذن الشكل الذي يوافق الاستماع، وكذلك الأنف واليد والرجل واللسان: كل واحد منها
  مطابق لما علق به من المنفعة، غير ناب عنه. أو أعطى كل حيوان نظيره في الخلق والصورة،
  حيث جعل الحصان والحِجر. زوجين، والبعير والناقة، والرجل والمرأة، فلم يزاوج منها شيئاً
  غير جنسه وما هو على خلاف خلقه. وقرىء «خَلَقَهُ» صفة للمضاف أو للمضاف إليه، أي: كل
  شيء خلقه الله لم يخله من عطائه وإنعامه { ثُمَّ هَدَىٰ } أي عرف كيف يرتفق بما أعطى،
  وكيف يتوصل إليه. ولله درّ هذا الجواب ما أخصره وما أجمعه، وما أبينه لمن ألقى الذهن
  ونظر بعين الإنصاف وكان طالباً للحق.\r\n\t\t\t\r\n\t\t\t</section>"

