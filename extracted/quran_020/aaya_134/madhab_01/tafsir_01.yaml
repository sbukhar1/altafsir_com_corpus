text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّآ
  أَهْلَكْنَاهُمْ بِعَذَابٍ مِّن قَبْلِهِ لَقَالُواْ رَبَّنَا لَوْلاۤ أَرْسَلْتَ إِلَيْنَا
  رَسُولاً فَنَتَّبِعَ آيَاتِكَ مِن قَبْلِ أَن نَّذِلَّ وَنَخْزَىٰ }يقول تعالـى ذكره:
  ولو أنا أهلكنا هؤلاء الـمشركين الذين يكذّبون بهذا القرآن من قبل أن ننزله علـيهم،
  ومن قبل أن نبعث داعياً يدعوهم إلـى ما فرضنا علـيهم فـيه بعذاب ننزله بهم بكفرهم بـالله،
  لقالوا يوم القـيامة، إذ وردوا علـينا، فأردنا عقابهم: ربنا هلا أرسلت إلـينا رسولاً
  يدعونا إلـى طاعتك، { فنتبع آياتك } يقول: فنتبع حجتك وأدلتك وما تنزله علـيه من أمرك
  ونهيك من قبل أن نذلّ بتعذبـيك إيانا ونـخزى به، كما:حدثنـي الفضل بن إسحاق، قال: ثنا
  أبو قتـيبة سلـم بن قتـيبة، عن فضيـل بن مرزوق، عن عطية العوفـي، عن أبـي سعيد الـخُدريّ،
  عن النبـيّ صلى الله عليه وسلم قال: \" يَحْتَـجُّ عَلـى اللّهِ يَوْمَ القـيامَةِ
  ثَلاثَةٌ: الهَالِكُ فِـي الفَتْرَةِ، والـمَغْلُوبُ عَلـى عَقْلهِ، والصَّبـيُّ الصَّغيرُ،
  فَـيَقُولُ الـمَغْلُوبُ عَلـى عَقْلِه: لَـمْ تَـجْعَلْ لـي عَقْلاً أنْتَفِع بهِ،
  وَيَقُولُ الهَالِكُ فِـي الفتْرَةِ: لَـمْ يأْتِنـي رَسُولٌ وَلا نَبـيٌّ، وَلَوْ
  أتانِـي لَكَ رَسُولٌ أوْ نَبـيٌّ لَكُنْتُ أطْوَعَ خَـلْقِكَ لَكَ. وقرأ: { لَوْلا
  أرْسَلْتَ إلَـيْنا رَسُولاً } ويَقُولُ الصَّبِـيُّ الصَّغِيرُ: كُنْتُ صَغِيراً لا
  أعْقِلُ \" قالَ: \" فَتُرْفَعُ لَهُمْ نارٌ وَيُقالُ لَهُمْ: رِدُوها \" قال: \" فَـيرِدُها
  مَنْ كانَ فِـي علْـمِ اللّهِ أنَّه سَعيدٌ، وَيَتَلَكَّأُ عَنْها مَنْ كانَ فِـي عِلْـمِ
  اللّهِ أنَّهُ شَقِـيّ، فَـيَقُولُ: إيَّايَ عَصَيْتُـمْ، فَكَيْقَ بِرُسُلـي لَوْ
  أتَتْكُمْ؟ \". \r\n\t\t\t\r\n\t\t\t</section>"

