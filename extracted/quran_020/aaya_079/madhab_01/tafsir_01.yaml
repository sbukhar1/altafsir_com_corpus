text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَتْبَعَهُمْ
  فِرْعَوْنُ بِجُنُودِهِ فَغَشِيَهُمْ مِّنَ ٱلْيَمِّ مَا غَشِيَهُمْ } * { وَأَضَلَّ
  فِرْعَوْنُ قَوْمَهُ وَمَا هَدَىٰ }يقول تعالـى ذكره: فسرى موسى ببنـي إسرائيـل إذا
  أوحينا إلـيه أن أَسْربهم، فأتبعهم فرعون بجنوده حين قطعوا البحر، فغشي فرعون وجنده
  من الـيـم ما غشيهم، فغرقوا جميعاً { وَأضَلَّ فِرْعَوْنُ قَوْمَهُ وَما هَدَى } يقول
  جلّ ثناؤه: وجاوز فرعون بقومه عن سواء السبـيـل، وأخذ بهم علـى غير استقامة، وذلك أنه
  سلك بهم طريق أهل النار، بأمرهم بـالكفر بـالله، وتكذيب رسله { وَما هَدَى } يقول:
  وما سلك بهم الطريق الـمستقـيـم، وذلك أنه نهاهم عن اتبـاع رسول الله موسى، والتصديق
  به، فأطاعوه، فلـم يهدهم بأمره إياهم بذلك، ولـم يهتدوا بـاتبـاعهم إياه.\r\n\t\t\t\r\n\t\t\t</section>"

