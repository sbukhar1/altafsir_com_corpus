  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْلاَ
  كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ لَكَانَ لِزَاماً وَأَجَلٌ مُّسَمًّى</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الكلمة السابقة: هي العدة بتأخير جزائهم إلى الآخرة، يقول: لولا هذه
  العدة لكان مثل إهلاكنا عاداً وثموداً لازماً لهؤلاء الكفرة. واللزام: إما مصدر لازم
  وصف به، وإما فعال بمعنى مفعل، أي ملزم، كأنه آلة اللزوم لفرط لزومه، كما قالوا: لزاز
  خصم { وَأَجَلٌ مُّسَمًّى } لا يخلو من أن يكون معطوفاً على { كَلِمَةٌ } أو على الضمير
  في { كَانَ } أي لكان الأخذ العاجل وأجل مسمى لازمين لهم كم كانا لازمين لعاد وثمود،
  ولم ينفرد الأجل المسمى دون الأخذ العاجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

