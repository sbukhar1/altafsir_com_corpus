text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ كَلِمَةٌ
  سَبَقَتْ مِن رَّبِّكَ لَكَانَ لِزَاماً وَأَجَلٌ مُّسَمًّى }الكلمة السابقة: هي العدة
  بتأخير جزائهم إلى الآخرة، يقول: لولا هذه العدة لكان مثل إهلاكنا عاداً وثموداً لازماً
  لهؤلاء الكفرة. واللزام: إما مصدر لازم وصف به، وإما فعال بمعنى مفعل، أي ملزم، كأنه
  آلة اللزوم لفرط لزومه، كما قالوا: لزاز خصم { وَأَجَلٌ مُّسَمًّى } لا يخلو من أن
  يكون معطوفاً على { كَلِمَةٌ } أو على الضمير في { كَانَ } أي لكان الأخذ العاجل وأجل
  مسمى لازمين لهم كم كانا لازمين لعاد وثمود، ولم ينفرد الأجل المسمى دون الأخذ العاجل.\r\n\t\t\t\r\n\t\t\t</section>"

