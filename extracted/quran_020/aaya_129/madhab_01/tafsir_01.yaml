  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْلاَ
  كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ لَكَانَ لِزَاماً وَأَجَلٌ مُّسَمًّى</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱصْبِرْ
  عَلَىٰ مَا يَقُولُونَ وَسَبِّحْ بِحَمْدِ رَبِّكَ قَبْلَ طُلُوعِ ٱلشَّمْسِ وَقَبْلَ
  غُرُوبِهَا وَمِنْ آنَآءِ ٱلْلَّيْلِ فَسَبِّحْ وَأَطْرَافَ ٱلنَّهَارِ لَعَلَّكَ تَرْضَىٰ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَلَوْلا كَلِـمَةٌ سَبَقَتْ مِنْ رَبِّكَ } يا
  مـحمد أن كلّ من قضى له أجلاً فإنه لا يخترمه قبل بلوغه أجله { وأجلٌ مسمًّى } يقول:
  ووقت مسمى عند ربك سماه لهم فـي أمّ الكتاب وخطه فـيه، هم بـالغوه ومستوفوه { لَكانَ
  لِزَاماً } يقول: للازمهم الهلاك عاجلاً، وهو مصدر من قول القائل: لازم فلان فلاناً
  يلازمه ملازمة ولزاماً: إذا لـم يفـارقه، وقدّم قوله: { لَكانَ لِزَاماً } قبل قوله
  { أجَلٌ مُسَمًّى } ومعنى الكلام: ولولا كلـمة سبقت من ربك وأجل مسمى لكان لزاماً،
  فـاصبر علـى ما يقولون. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلَوْلا
  كَلِـمَةٌ سَبَقَتْ مِنْ رَبِّكَ لَكانَ لِزَاماً وأجَلٌ مُسَمًّى } الأجل الـمسمى:
  الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلَوْلا كَلِـمَةٌ سَبَقَتْ مِنْ رَبِّكَ لَكانَ لِزَاماً
  وأجَلٌ مُسَمًّى } وهذه من مقاديـم الكلام، يقول: لولا كلـمة سبقت من ربك إلـى أجل
  مسمى كان لزاما، والأجل الـمسمى، الساعة، لأن الله تعالـى يقول</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلِ السَّاعَةُ مَوْعِدُهُمْ، والسَّاعَةُ
  أدْهَى وأمَرُّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلَوْلا كَلِـمَةٌ سَبَقَتْ
  مِنْ رَبِّكَ لَكانَ لِزَاماً وأجَلٌ مُسَمًّى } قال: هذا مقدّم ومؤخر، ولولا كلـمة
  سبقت من ربك وأجل مسمى لكان لزاماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى قوله: { لَكانَ لِزَاماً } فقال بعضهم: معناه: لكان موتاً. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ قال: ثنـي أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { لَكانَ لِزَاماً } يقول: موتا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معناه لكان قتلاً. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { لَكانَ لِزَاماً
  } واللزام: القتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فـاصْبِرْ علـى ما يَقُولُونَ
  } يقول جلّ ثناؤه لنبـيه: فـاصبر يا مـحمد علـى ما يقول هؤلاء الـمكذّبون بآيات الله
  من قومك لك إنك ساحر، وإنك مـجنون وشاعر ونـحو ذلك من القول { وَسَبِّحْ بِحَمْدِ رَبِّكَ
  } يقول: وصل بثنائك علـى ربك، وقال: بحمد ربك. والـمعنى: بحمدك ربك، كما تقول: أعجبنـي
  ضرب زيد، والـمعنى: ضربـي زيداً. وقوله: { قَبْلَ طُلُوعِ الشَّمْسِ } وذلك صلاة الصبح
  { وَقَبْلَ غُرُوبِها } وهي العصر { وَمِنْ آناءِ اللَّـيْـلِ } وهي ساعات اللـيـل،
  واحدها: إنْـيٌ، علـى تقدير حمل ومنه قول الـمنـخَّـل السعدي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حُلْوٌ وَمُرٌّ كَعِطْفِ القِدْحِ مُرَّتُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فِـي كُلّ إنْـيٍ قَضَاهُ اللَّـيْـلُ يَنْتَعِلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويعنـي بقوله: { وَمِنْ آناءِ اللَّـيْـلِ
  فَسَبِّحْ } صلاة العشاء الآخرة، لأنها تصلـى بعد مضيّ آناء من اللـيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأطْرَافَ النَّهارِ }: يعنـي صلاة الظهر والـمغرب وقـيـل:
  أطراف النهار، والـمراد بذلك الصلاتان اللتان ذكرنا، لأن صلاة الظهر فـي آخر طرف النهار
  الأوّل، وفـي أوّل طرف النهار الآخر، فهي فـي طرفـين منه، والطرف الثالث: غروب الشمس،
  وعند ذلك تصلـى الـمغرب، فلذلك قـيـل أطراف، وقد يحمل أن يقال: أريد به طرفـا النهار.</font></font>&#13;\t\t\t<label
