  href=\"JavaScript:Open_Menu()\">وَلَوْلاَ كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ لَكَانَ
  لِزَاماً وَأَجَلٌ مُّسَمًّى</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَٱصْبِرْ عَلَىٰ مَا يَقُولُونَ وَسَبِّحْ
  بِحَمْدِ رَبِّكَ قَبْلَ طُلُوعِ ٱلشَّمْسِ وَقَبْلَ غُرُوبِهَا وَمِنْ آنَآءِ ٱلْلَّيْلِ
  فَسَبِّحْ وَأَطْرَافَ ٱلنَّهَارِ لَعَلَّكَ تَرْضَىٰ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل:
  أطراف، كما قـيـل صَغَتْ قُلُوبُكما فجمع، والـمراد: قلبـان، فـيكون ذلك أوّل طرف النهار
  الآخر، وآخر طرفه الأول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن عاصم، عن ابن أبـي زيد، عن ابن عبـاس { وَسَبِّحْ بِحَمْدِ
  رَبِّكَ قَبْلَ طُلُوعِ الشَّمْسِ وَقَبْلَ غُرُوبِها } قال: الصلاة الـمكتوبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا تـميـم بن الـمنتصر، قال: ثنا يزيد بن هارون، قال: أخبرنا إسماعيـل
  بن أبـي خالد، عن قـيس بن أبـي حازم، عن جرير بن عبد الله، قال: كنا جلوساً عند رسول
  الله صلى الله عليه وسلم، فرأى القمر لـيـلة البدر فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّكُمْ رَاءُونَ رَبَّكُمْ كمَا تَرَوْنَ هَذَا، لا تُضَامُونَ
  فِـي رُؤْيَتِهِ، فإنِ اسْتَطَعْتـمْ أنْ لا تُغْلَبُوا عَلـى صَلاةٍ قَبلَ طُلُوعِ
  الشَّمْسِ وَقَبْلَ غُرُوبِها فـافْعَلُوا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثُمَّ تَلا: { وسَبِّحْ بحَمْدِ رَبِّكَ قَبْلَ طُلُوعِ الشَّمْسِ
  وَقَبْلَ غُرُوبِها }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج { وَسَبِّحْ بِحَمْدِ رَبِّكَ قَبْلَ طُلُوعِ الشَّمْسِ وَقَبْلَ غُرُوبِها
  } قال ابن جريج: العصر، وأطراف النهار قال: الـمكتوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، عن معمى، عن قَتادة فـي قوله: { وَسَبِّحْ بِحَمْدِ
  رَبِّكَ قَبْلَ طُلُوعِ الشَّمْسِ } قال: هي صَلاة الفجر { وَقَبْلَ غُرُوبِها } قال:
  صلاة العصر. { وَمِنْ آناءِ اللَّـيْـلِ } قال: صلاة الـمغرب والعشاء. { وأطْرافَ النَهارِ
  } قال: صلاة الظهر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { وَمِنْ آناءِ اللَّـيْـلِ فَسَبِّحْ وأطْرَافَ النَّهارِ
  }: قال: من آناء اللـيـل: العَتَـمة. وأطراف النهار: الـمغرب والصبح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ونصب قوله { وأطْرافَ النهار } عطفـاً علـى قوله { قَبْلَ طُلُوع الشَّمْسِ
  } ، لأن معنى ذلك: فسبح بحمد ربك آخر اللـيـل، وأطراف النهار. وبنـحو الذي قلنا فـي
  معنى { آناءِ اللَّـيْـلِ } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال:
  قال ابن عبـاس { وَمِن آناءِ اللَّـيْـلِ } قال: الـمصلـى من اللـيـل كله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن عُلَـية، عن أبـي رجاء، قال:
  سمعت الـحسن قرأ: { وَمِنْ آناء اللَّـيْـلِ } قال: من أوّله، وأوسطه، وآخره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، فـي قوله: { وَمِنْ آناءِ اللَّـيْـلِ فَسَبِّحْ } قال: آناء
  اللـيـل: جوف اللـيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَعَلَّكَ تَرْضَى } يقول:
  كي ترضى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلفت القرّاء فـي قراءة ذلك،
