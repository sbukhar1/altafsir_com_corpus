text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ كَلِمَةٌ
  سَبَقَتْ مِن رَّبِّكَ لَكَانَ لِزَاماً وَأَجَلٌ مُّسَمًّى } * { فَٱصْبِرْ عَلَىٰ
  مَا يَقُولُونَ وَسَبِّحْ بِحَمْدِ رَبِّكَ قَبْلَ طُلُوعِ ٱلشَّمْسِ وَقَبْلَ غُرُوبِهَا
  وَمِنْ آنَآءِ ٱلْلَّيْلِ فَسَبِّحْ وَأَطْرَافَ ٱلنَّهَارِ لَعَلَّكَ تَرْضَىٰ }يقول
  تعالـى ذكره: { وَلَوْلا كَلِـمَةٌ سَبَقَتْ مِنْ رَبِّكَ } يا مـحمد أن كلّ من قضى
  له أجلاً فإنه لا يخترمه قبل بلوغه أجله { وأجلٌ مسمًّى } يقول: ووقت مسمى عند ربك
  سماه لهم فـي أمّ الكتاب وخطه فـيه، هم بـالغوه ومستوفوه { لَكانَ لِزَاماً } يقول:
  للازمهم الهلاك عاجلاً، وهو مصدر من قول القائل: لازم فلان فلاناً يلازمه ملازمة ولزاماً:
  إذا لـم يفـارقه، وقدّم قوله: { لَكانَ لِزَاماً } قبل قوله { أجَلٌ مُسَمًّى } ومعنى
  الكلام: ولولا كلـمة سبقت من ربك وأجل مسمى لكان لزاماً، فـاصبر علـى ما يقولون. وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلَوْلا كَلِـمَةٌ سَبَقَتْ مِنْ رَبِّكَ لَكانَ
  لِزَاماً وأجَلٌ مُسَمًّى } الأجل الـمسمى: الدنـيا.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلَوْلا كَلِـمَةٌ سَبَقَتْ مِنْ رَبِّكَ لَكانَ لِزَاماً
  وأجَلٌ مُسَمًّى } وهذه من مقاديـم الكلام، يقول: لولا كلـمة سبقت من ربك إلـى أجل
  مسمى كان لزاما، والأجل الـمسمى، الساعة، لأن الله تعالـى يقول{ بَلِ السَّاعَةُ مَوْعِدُهُمْ،
  والسَّاعَةُ أدْهَى وأمَرُّ }حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { وَلَوْلا كَلِـمَةٌ سَبَقَتْ مِنْ رَبِّكَ لَكانَ لِزَاماً وأجَلٌ مُسَمًّى
  } قال: هذا مقدّم ومؤخر، ولولا كلـمة سبقت من ربك وأجل مسمى لكان لزاماً.واختلف أهل
  التأويـل فـي معنى قوله: { لَكانَ لِزَاماً } فقال بعضهم: معناه: لكان موتاً. ذكر من
  قال ذلك:حدثنـي علـيّ قال: ثنـي أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { لَكانَ لِزَاماً } يقول: موتا.وقال آخرون: معناه لكان قتلاً. ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { لَكانَ لِزَاماً } واللزام: القتل.وقوله:
  { فـاصْبِرْ علـى ما يَقُولُونَ } يقول جلّ ثناؤه لنبـيه: فـاصبر يا مـحمد علـى ما
  يقول هؤلاء الـمكذّبون بآيات الله من قومك لك إنك ساحر، وإنك مـجنون وشاعر ونـحو ذلك
  من القول { وَسَبِّحْ بِحَمْدِ رَبِّكَ } يقول: وصل بثنائك علـى ربك، وقال: بحمد ربك.
  والـمعنى: بحمدك ربك، كما تقول: أعجبنـي ضرب زيد، والـمعنى: ضربـي زيداً. وقوله: {
  قَبْلَ طُلُوعِ الشَّمْسِ } وذلك صلاة الصبح { وَقَبْلَ غُرُوبِها } وهي العصر { وَمِنْ
  آناءِ اللَّـيْـلِ } وهي ساعات اللـيـل، واحدها: إنْـيٌ، علـى تقدير حمل ومنه قول الـمنـخَّـل
  السعدي:حُلْوٌ وَمُرٌّ كَعِطْفِ القِدْحِ مُرَّتُهُ   فِـي كُلّ إنْـيٍ قَضَاهُ اللَّـيْـلُ
  يَنْتَعِلُويعنـي بقوله: { وَمِنْ آناءِ اللَّـيْـلِ فَسَبِّحْ } صلاة العشاء الآخرة،
  لأنها تصلـى بعد مضيّ آناء من اللـيـل.وقوله: { وأطْرَافَ النَّهارِ }: يعنـي صلاة
  الظهر والـمغرب وقـيـل: أطراف النهار، والـمراد بذلك الصلاتان اللتان ذكرنا، لأن صلاة
  الظهر فـي آخر طرف النهار الأوّل، وفـي أوّل طرف النهار الآخر، فهي فـي طرفـين منه،
  والطرف الثالث: غروب الشمس، وعند ذلك تصلـى الـمغرب، فلذلك قـيـل أطراف، وقد يحمل أن
  يقال: أريد به طرفـا النهار.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ
  لَكَانَ لِزَاماً وَأَجَلٌ مُّسَمًّى } * { فَٱصْبِرْ عَلَىٰ مَا يَقُولُونَ وَسَبِّحْ
  بِحَمْدِ رَبِّكَ قَبْلَ طُلُوعِ ٱلشَّمْسِ وَقَبْلَ غُرُوبِهَا وَمِنْ آنَآءِ ٱلْلَّيْلِ
  فَسَبِّحْ وَأَطْرَافَ ٱلنَّهَارِ لَعَلَّكَ تَرْضَىٰ }وقـيـل: أطراف، كما قـيـل صَغَتْ
  قُلُوبُكما فجمع، والـمراد: قلبـان، فـيكون ذلك أوّل طرف النهار الآخر، وآخر طرفه الأول.وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا
  عبد الرحمن، قال: ثنا سفـيان، عن عاصم، عن ابن أبـي زيد، عن ابن عبـاس { وَسَبِّحْ
  بِحَمْدِ رَبِّكَ قَبْلَ طُلُوعِ الشَّمْسِ وَقَبْلَ غُرُوبِها } قال: الصلاة الـمكتوبة.حدثنا
  تـميـم بن الـمنتصر، قال: ثنا يزيد بن هارون، قال: أخبرنا إسماعيـل بن أبـي خالد، عن
  قـيس بن أبـي حازم، عن جرير بن عبد الله، قال: كنا جلوساً عند رسول الله صلى الله عليه
  وسلم، فرأى القمر لـيـلة البدر فقال: \" إنَّكُمْ رَاءُونَ رَبَّكُمْ كمَا تَرَوْنَ
  هَذَا، لا تُضَامُونَ فِـي رُؤْيَتِهِ، فإنِ اسْتَطَعْتـمْ أنْ لا تُغْلَبُوا عَلـى
  صَلاةٍ قَبلَ طُلُوعِ الشَّمْسِ وَقَبْلَ غُرُوبِها فـافْعَلُوا \" ثُمَّ تَلا: { وسَبِّحْ
  بحَمْدِ رَبِّكَ قَبْلَ طُلُوعِ الشَّمْسِ وَقَبْلَ غُرُوبِها }.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج { وَسَبِّحْ بِحَمْدِ رَبِّكَ قَبْلَ طُلُوعِ الشَّمْسِ
  وَقَبْلَ غُرُوبِها } قال ابن جريج: العصر، وأطراف النهار قال: الـمكتوبة.حدثنا الـحسن،
  قال: أخبرنا عبد الرزاق، عن معمى، عن قَتادة فـي قوله: { وَسَبِّحْ بِحَمْدِ رَبِّكَ
  قَبْلَ طُلُوعِ الشَّمْسِ } قال: هي صَلاة الفجر { وَقَبْلَ غُرُوبِها } قال: صلاة
  العصر. { وَمِنْ آناءِ اللَّـيْـلِ } قال: صلاة الـمغرب والعشاء. { وأطْرافَ النَهارِ
  } قال: صلاة الظهر.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله {
  وَمِنْ آناءِ اللَّـيْـلِ فَسَبِّحْ وأطْرَافَ النَّهارِ }: قال: من آناء اللـيـل:
  العَتَـمة. وأطراف النهار: الـمغرب والصبح.ونصب قوله { وأطْرافَ النهار } عطفـاً علـى
  قوله { قَبْلَ طُلُوع الشَّمْسِ } ، لأن معنى ذلك: فسبح بحمد ربك آخر اللـيـل، وأطراف
  النهار. وبنـحو الذي قلنا فـي معنى { آناءِ اللَّـيْـلِ } قال أهل التأويـل. ذكر من
  قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال
  ابن عبـاس { وَمِن آناءِ اللَّـيْـلِ } قال: الـمصلـى من اللـيـل كله.حدثنـي يعقوب
  بن إبراهيـم، قال: ثنا ابن عُلَـية، عن أبـي رجاء، قال: سمعت الـحسن قرأ: { وَمِنْ
  آناء اللَّـيْـلِ } قال: من أوّله، وأوسطه، وآخره.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، فـي قوله: { وَمِنْ آناءِ
  اللَّـيْـلِ فَسَبِّحْ } قال: آناء اللـيـل: جوف اللـيـل.وقوله: { لَعَلَّكَ تَرْضَى
  } يقول: كي ترضى.وقد اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة والعراق:
  { لَعَلَّكَ تَرْضَى } بفتـح التاء.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاَ كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ
  لَكَانَ لِزَاماً وَأَجَلٌ مُّسَمًّى } * { فَٱصْبِرْ عَلَىٰ مَا يَقُولُونَ وَسَبِّحْ
  بِحَمْدِ رَبِّكَ قَبْلَ طُلُوعِ ٱلشَّمْسِ وَقَبْلَ غُرُوبِهَا وَمِنْ آنَآءِ ٱلْلَّيْلِ
  فَسَبِّحْ وَأَطْرَافَ ٱلنَّهَارِ لَعَلَّكَ تَرْضَىٰ }وكان عاصم والكسائي يقرآن ذلك:
  «لَعَلَّكَ تُرْضَى» بضم التاء، ورُوي ذلك عن أبـي عبد الرحمن السُّلَـميّ، وكأنّ الذين
  قرأوا ذلك بـالفتـح، ذهبوا إلـى معنى: إن الله يعطيك، حتـى ترضى عطيَّته وثوابه إياك،
  وكذلك تأوّله أهل التأويـل. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { لَعَلَّكَ تَرْضَى } قال: الثواب، ترضى بـما يثـيبك الله
  علـى ذلك.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج { لَعَلَّكَ
  تُرْضَى } قال: بـما تُعْطَى.وكأن الذين قرأوا ذلك بـالضم، وجهوا معنى الكلام إلـى
  لعلّ الله يرضيك من عبـادتك إياه، وطاعتك له. والصواب من القول فـي ذلك عندي: أنهما
  قراءتان، قد قرأ بكل واحدة منهما علـماء من القرّاء، وهما قراءتان مستفـيضتان فـي قَرَأة
  الأمصار، متفقتا الـمعنى، غير مختلفتـيه وذلك أن الله تعالـى ذكره إذا أرضاه، فلا شكّ
  أنه يرضى، وأنه إذا رضي فقد أرضاه الله، فكل واحدة منهما تدلّ علـى معنى الأخرى، فبأيتهما
  قرأ القارىء فمصيب الصواب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

