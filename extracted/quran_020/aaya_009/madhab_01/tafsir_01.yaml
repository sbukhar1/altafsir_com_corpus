text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهَلْ أَتَاكَ
  حَدِيثُ مُوسَىٰ } * { إِذْ رَأَى نَاراً فَقَالَ لأَهْلِهِ ٱمْكُثُوۤاْ إِنِّيۤ آنَسْتُ
  نَاراً لَّعَلِّيۤ آتِيكُمْ مِّنْهَا بِقَبَسٍ أَوْ أَجِدُ عَلَى ٱلنَّارِ هُدًى }يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم مسلـيه عما يـلقـى من الشدّة من مشركي
  قومه، ومعرفه ما إلـيه صائر أمره وأمرهم، وأنه معلـيه علـيهم، وموهن كيد الكافرين،
  ويحثه علـى الـجدّ فـي أمره، والصبر علـى عبـادته، وأن يتذكر فـيـما ينوبه فـيه من
  أعدائه من مُشركي قومه وغيرهم، وفـيـما يزاول من الاجتهاد فـي طاعته ما ناب أخاه موسى
  صلوات الله علـيه من عدوّه، ثم من قومه، ومن بنـي إسرائيـل وما لقـي فـيه من البلاء
  والشدّة طفلاً صغيراً، ثم يافعاً مترعرعاً، ثم رجلاً كاملاً: { وَهَل أتاكَ } يا مـحمد
  { حَدِيثُ مُوسَى } ابن عمران { إذْ رأى ناراً }؟ ذكر أن ذلك كان فـي الشتاء لـيلاً،
  وأن موسى كان أضلّ الطريق فلـما رأى ضوء النار { قالَ لأَهْلِهِ } ما قال. ذكر من قال
  ذلك:حدثنا موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، عن أبـي مالك،
  وعن أبـي صالـح، عن ابن عبـاس، قال: لـما قضى موسى الأجل، سار بأهله فضلّ الطريق. قال
  عبد الله بن عبـاس: كان فـي الشتاء، ورُفعت لهم نار فلـما رآها ظنّ أنها نار، وكانت
  من نور الله { قالَ لأَهْلِهِ امْكُثُوا إنّـي آنَسْتُ ناراً }.حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق، عن وهب بن منبه الـيـمانـي، قال: لـما قضى موسى الأجل، خرج
  ومعه غنـم له، ومعه زند له، وعصاه فـي يده يهشّ بها علـى غنـمه نهارا، فإذا أمسى اقتدح
  بزنده ناراً، فبـات علـيها هو وأهله وغنـمه، فإذا أصبح غدا بأهله وبغنـمه، فتوكأ علـى
  عصاه، فلـما كانت اللـيـلة التـي أراد الله بـموسى كرامته، وابتداءه فـيها بنبوّته
  وكلامه، أخطأ فـيه الطريق حتـى لا يدري أين يتوجه، فأخرج زنده لـيقتدح ناراً لأهله
  لـيبـيتوا علـيها حتـى يصبح، ويعلـم وجه سبـيـله، فأصلد زنده فلا يورى له ناراً، فقدح
  حتـى أعياه، لاحت النار فرآها، ف { قَالَ لأهلهِ امْكُثُوا إنّـي آنَسْتُ ناراً لَعَلِّـي
  آتِـيكُمْ مِنْها بقَبَسٍ أوْ أجِدُ عَلـى النَّارِ هُدًى }. وعنى بقوله: { آنَسْتُ
  ناراً } وجدت، ومن أمثال العرب: بعد اطلاع إيناس، ويقال أيضا: بعد طلوع إيناس، وهو
  مأخوذ من الأنس.وقوله: { لَعَلِّـي آتِـيكُمْ مِنْها بقَبسٍ } يقول: لعلـي أجيئكم من
  النار التـي آنست بشُعْلة. والقَبَس: هو النار فـي طَرَف العود أو القصبة. يقول القائل
  لصاحبه: أقبسنـي نارا، فـيعطيه إياها فـي طرف عود أو قصبة. وإنـما أراد موسى بقوله
  لأهله: { لَعَلِّـي آتِـيكُمْ مِنْها بقَبَسٍ } لعلـي آتـيكم بذلك لتصطلوا به، كما:حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن وهب بن منبه { لَعَلِّـي آتِـيكُمْ مِنْها
  بِقَبَسٍ } قال: بقبس تَصْطَلون.وقوله: { أوْ أجِدُ عَلـى النَّارِ هُدًى } دلالة تدلّ
  علـى الطريق الذي أضللناه، إما من خبر هاد يهدينا إلـيه، وإما من بـيان وعلـم نتبـينه
  به ونعرفه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهَلْ أَتَاكَ حَدِيثُ مُوسَىٰ } *
  { إِذْ رَأَى نَاراً فَقَالَ لأَهْلِهِ ٱمْكُثُوۤاْ إِنِّيۤ آنَسْتُ نَاراً لَّعَلِّيۤ
  آتِيكُمْ مِّنْهَا بِقَبَسٍ أَوْ أَجِدُ عَلَى ٱلنَّارِ هُدًى }وبنـحو الذي قلنا فـي
  ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أوْ أجِدُ عَلـى النَّارِ هُدًى } يقول: من
  يدلّ علـى الطريق.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { أوْ أجِدُ عَلـى النَّارِ هُدًى } قال: هادياً يهديه الطريق.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد عن قتادة قوله: { أوْ أجِدُ عَلـى النَّارِ هُدًى }: أي هداة يهدونه
  الطريق.حدثنـي أحمد بن الـمقدام، قال: ثنا الـمعتـمر، قال: سمعت أبـي يحدّث، عن قتادة،
  عن صاحب له، عن حديث ابن عبـاس، أنه زعم أنها أَيـلة { أوْ أجِدُ عَلـى النَّارِ هُدًى
  }. وقال أبـيّ: وزعم قتادة أنه هدى الطريق.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة، فـي قوله { أوْ أجِدُ عَلـى النَّارِ هُدًى } قال: من يهدينـي
  إلـى الطريق.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن وهب بن منبه { أوْ أجِدُ
  عَلـى النَّارِ هُدًى } قال: هدى عن علـم الطريق الذي أضللنا بنعت من خبر.حدثنـي يونس،
  قال: أخبرنا سفـيان، عن أبـي سعيد، عن عكرمة، قال: قال ابن عبـاس { لَعَلِّـي آتِـيكُمْ
  مِنْها بِقَبَسٍ أوْ أجِدُ عَلـى النَّارِ هُدًى } قال: كانوا أضلوا عن الطريق، فقال:
  لعلـي أجد من يدلنـي علـى الطريق، أو آتـيكم بقبس لعلكم تصطلون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

