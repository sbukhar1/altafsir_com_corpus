  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهَلْ
  أَتَاكَ حَدِيثُ مُوسَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ رَأَى نَاراً فَقَالَ لأَهْلِهِ ٱمْكُثُوۤاْ
  إِنِّيۤ آنَسْتُ نَاراً لَّعَلِّيۤ آتِيكُمْ مِّنْهَا بِقَبَسٍ أَوْ أَجِدُ عَلَى ٱلنَّارِ
  هُدًى</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قفاه بقصة موسى عليه السلام ليتأسى
  به في تحمل أعباء النبوّة وتكاليف الرسالة والصبر على مقاساة الشدائد، حتى ينال عند
  الله الفوز والمقام المحمود. يجوز أن ينتصب { إِذْ } ظرفاً للحديث، لأنه حدث أو لمضمر،
  أي: حين { رَءَا نَاراً } كان كيت وكيت. أو مفعولاً لـ (ذكر) استأذن موسى شعيباً عليهما
  السلام في الخروج إلى أمه وخرج بأهله، فولد له في الطريق ابن في ليلة شاتية مظلمة مثلجة،
  وقد ضلّ الطريق وتفرّقت ماشيته ولاماء عنده، وقدح فصلد زنده فرأى النار عند ذلك. قيل:
  كانت ليلة جمعة { ٱمْكُثُوۤ اْ } أقيموا في مكانكم. الإيناس: الإبصار البين الذي لا
  شبهة فيه، ومنه إنسان العين لأنه يتبين به الشيء، والإنس: لظهورهم، كما قيل الجنّ لاستتارهم
  وقيل: هو إبصار ما يؤنس به. لما وجد منه الإيناس فكان مقطوعاً متيقناً، حققه لهم بكلمة
  «إنّ» ليوطن أنفسهم، ولما كان الإتيان بالقبس ووجود الهدى مترقبين متوقعين، بني الأمر
  فيهما على الرجاء والطمع وقال { لَّعَلِىۤ } ولم يقطع فيقول: إني { ءَاتِيكُمْ } لئلا
  يعد ما ليس بمستيقن الوفاء به. القبس: النار المقتبسة في رأس عود أو فتيلة أو غيرهما.
  ومنه قيل: المقبسة، لما يقتبس فيه من سعفة أو نحوها { هُدًى } أي قوماً يهدونني الطريق
  أو ينفعونني بهداهم في أبواب الدين، عن مجاهد وقتادة؛ وذلك لأنّ أفكار الأبرار مغمورة
  بالهمة الدينية في جميع أحوالهم لا يشغلهم عنها شاغل. والمعنى: ذوي هدى. و إذا وجد
  الهداة فقدوجد الهدى. ومعنى الاستعلاء في { عَلَى ٱلنَّارِ } أنّ أهل النار يستعلون
  المكان القريب منها، كما قال سيبويه في مررت بزيد: انه لصوق بمكان يقرب من زيد. أو
  لأنّ المصطلين بها والمستمتعين بها إذا تكنفوها قياماً وقعوداً كانوا مشرفين عليها،
  ومنه قول الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَبَاتَ
  عَلَى النَّارِ النَّدَى وَالْمُحَلَّقُ</font></font></b></td><td class=\"TextArabic\">   </td><td
