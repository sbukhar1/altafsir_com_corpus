  رَبِّي نَسْفاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَيَذَرُهَا قَاعاً صَفْصَفاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  تَرَىٰ فِيهَا عِوَجاً وَلاۤ أَمْتاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل
  عنى بـالعوج فـي هذا الـموضع: الصدوع، وبـالأمت: الارتفـاع من الآكام وأشبـاهها. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله: { لا تَرَى فِـيها عِوَجاً } قال:
  صدعاً { وَلا أمْتاً } يقول: ولا أكمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنى بـالعوج: الـميـل، وبـالأمت: الأثر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { لا تَرَى فِـيها عِوَجاً وَلا أمْتاً } يقول: لا ترى
  فـيها ميلاً، والأمت: الأثر مثل الشراك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الأمت: الـمـحانـي والأحداب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قال: الأمت: الـحدب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب قول من قال: عنى بـالعوج:
  الـميـل، وذلك أن ذلك هو الـمعروف فـي كلام العرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وهل فـي الأرض الـيوم من عوج، فـيقال: لا ترى فـيها يومئذٍ عوجاً. قـيـل:
  إن معنى ذلك: لـيس فـيها أودية وموانع تـمنع الناظر أو السائر فـيها عن الأخذ علـى
  الاستقامة، كما يحتاج الـيوم من أخذ فـي بعض سبلها إلـى الأخذ أحيانا يـميناً، وأحياناً
  شمالاً، لـما فـيها من الـجبـال والأودية والبحار. وأما الأمت فإنه عند العرب: الانثناء
  والضعف. مسموع منهم: مدّ حبله حتـى ما ترك فـيه أمتا: أي انثناء وملأ سقاءه حتـى ما
  ترك فـيه أمتاً ومنه قول الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ما فِـي انْـجذَابِ سَيْرِهِ مِنْ أمْتِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي: من وهن وضعف، فـالواجب إذا كان ذلك معنى الأمت عندهم أن يكون
  أصوب الأقوال فـي تأويـله: ولا ارتفـاع ولا انـخفـاض، لأن الانـخفـاض لـم يكن إلاَّ
  عن ارتفـاع. فإذا كان ذلك كذلك، فتأويـل الكلام: لا ترى فـيها ميلاً عن الاستواء، ولا
  ارتفـاعاً، ولا انـخفـاضاً، ولكنها مستوية ملساء، كما قال جلّ ثناؤه: { قاعاً صَفْصَفـاً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
