  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ
  عَنِ ٱلْجِبَالِ فَقُلْ يَنسِفُهَا رَبِّي نَسْفاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَيَذَرُهَا قَاعاً
  صَفْصَفاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَّ تَرَىٰ فِيهَا عِوَجاً وَلاۤ أَمْتاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ويسألك يا مـحمد قومك عن الـجبـال، فقل لهم: يذريها
  ربـي تذرية، ويطيرها بقلعها واستئصالها من أصولها، ودكّ بعضها علـى بعض، وتصيـيره إياها
  هبـاء منبثاً { فَـيَذَرُها قاعاً صَفْصَفـاً } يقول تعالـى ذكره: فـيدع أماكنها من
  الأرض إذا نسفها نسفـاً، قاعاً: يعنـي: أرضا ملساء، صفصفـاً: يعنـي مستوياً لا نبـات
  فـيه، ولا نشز، ولا ارتفـاع. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { قاعاً صَفْصَفـاً } يقول: مستوياً
  لا نبـات فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { فَـيَذَرُها قاعاً صَفْصَفـاً } قال: مستوياً، الصفصف:
  الـمستوى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا عبد الله
  بن يوسف، قال: ثنا عبد الله بن لهيعة، قال: ثنا أبو الأسود، عن عروة، قال: كنا قعوداً
  عند عبد الـملك حين قال كعب: إن الصخرة موضع قدم الرحمن يوم القـيامة، فقال: كذب كعب،
  إنـما الصخرة جبل من الـجبـال، إن الله يقول: { وَيَسْئَلُونَكَ عَنِ الـجِبـالِ فَقُلْ
  يَنْسِفُها رَبّـي نَسْفـاً } فسكت عبد الـملك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله: { صَفْصَفـاً } قال: مستوياً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وكان بعض أهل العلـم
  بلغات العرب من أهل الكوفة يقول: القاع: مستنقع الـماء، والصفصف: الذي لا نبـات فـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لا تَرَى فِـيها عِوَجاً وَلا أَمْتاً } يقول: لا ترى فـي
  الأرض عوجاً ولا أمتاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي معنى العوج
  والأمت، فقال بعضهم: عنى بـالعوج فـي هذا الـموضع: الأودية، وبـالأمت: الروابـي والنشوز.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { لا تَرَى فِـيها عِوَجاً وَلا أمْتاً
  } يقول: وادياً، ولا أمتاً: يقول: رابـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عبد الله الـمخرمي، قال: ثنا أبو عامر العقدي، عن عبد الواحد بن صفوان مولـى
  عثمان، قال: سمعت عكرمة، قال: سئل ابن عبـاس، عن قوله { لا تَرَى فِـيها عِوَجاً وَلا
  أمْتاً } قال: هي الأرض البـيضاء، أو قال: الـملساء التـي لـيس فـيها لبنة مرتفعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { لا تَرَى
  فِـيهَا عِوَجاً وَلا أمْتاً } قال: ارتفـاعاً، ولا انـخفـاضاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { لا
  تَرَى فِـيها عِوَجاً وَلا أمْتاً } قال: لا تعاديَ، الأمت: التعادي.</font></font>&#13;\t\t\t<label
