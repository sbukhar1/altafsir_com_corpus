text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْأَلُونَكَ
  عَنِ ٱلْجِبَالِ فَقُلْ يَنسِفُهَا رَبِّي نَسْفاً } * { فَيَذَرُهَا قَاعاً صَفْصَفاً
  } * { لاَّ تَرَىٰ فِيهَا عِوَجاً وَلاۤ أَمْتاً }يقول تعالـى ذكره: ويسألك يا مـحمد
  قومك عن الـجبـال، فقل لهم: يذريها ربـي تذرية، ويطيرها بقلعها واستئصالها من أصولها،
  ودكّ بعضها علـى بعض، وتصيـيره إياها هبـاء منبثاً { فَـيَذَرُها قاعاً صَفْصَفـاً
  } يقول تعالـى ذكره: فـيدع أماكنها من الأرض إذا نسفها نسفـاً، قاعاً: يعنـي: أرضا
  ملساء، صفصفـاً: يعنـي مستوياً لا نبـات فـيه، ولا نشز، ولا ارتفـاع. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { قاعاً صَفْصَفـاً } يقول: مستوياً لا
  نبـات فـيه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { فَـيَذَرُها
  قاعاً صَفْصَفـاً } قال: مستوياً، الصفصف: الـمستوى.حدثنـي يونس، قال: أخبرنا عبد الله
  بن يوسف، قال: ثنا عبد الله بن لهيعة، قال: ثنا أبو الأسود، عن عروة، قال: كنا قعوداً
  عند عبد الـملك حين قال كعب: إن الصخرة موضع قدم الرحمن يوم القـيامة، فقال: كذب كعب،
  إنـما الصخرة جبل من الـجبـال، إن الله يقول: { وَيَسْئَلُونَكَ عَنِ الـجِبـالِ فَقُلْ
  يَنْسِفُها رَبّـي نَسْفـاً } فسكت عبد الـملك.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن
  أبـي نـجيح، عن مـجاهد، قوله: { صَفْصَفـاً } قال: مستوياً.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.قال أبو جعفر: وكان بعض أهل
  العلـم بلغات العرب من أهل الكوفة يقول: القاع: مستنقع الـماء، والصفصف: الذي لا نبـات
  فـيه.وقوله: { لا تَرَى فِـيها عِوَجاً وَلا أَمْتاً } يقول: لا ترى فـي الأرض عوجاً
  ولا أمتاً.واختلف أهل التأويـل فـي معنى العوج والأمت، فقال بعضهم: عنى بـالعوج فـي
  هذا الـموضع: الأودية، وبـالأمت: الروابـي والنشوز. ذكر من قال ذلك:حدثنـي علـيّ، قال:
  ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { لا تَرَى فِـيها
  عِوَجاً وَلا أمْتاً } يقول: وادياً، ولا أمتاً: يقول: رابـية.حدثنـي مـحمد بن عبد
  الله الـمخرمي، قال: ثنا أبو عامر العقدي، عن عبد الواحد بن صفوان مولـى عثمان، قال:
  سمعت عكرمة، قال: سئل ابن عبـاس، عن قوله { لا تَرَى فِـيها عِوَجاً وَلا أمْتاً }
  قال: هي الأرض البـيضاء، أو قال: الـملساء التـي لـيس فـيها لبنة مرتفعة.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث قال: ثنا الـحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { لا تَرَى فِـيهَا عِوَجاً وَلا أمْتاً
  } قال: ارتفـاعاً، ولا انـخفـاضاً.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله { لا تَرَى فِـيها عِوَجاً وَلا أمْتاً } قال: لا تعاديَ، الأمت: التعادي.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْأَلُونَكَ عَنِ ٱلْجِبَالِ فَقُلْ
  يَنسِفُهَا رَبِّي نَسْفاً } * { فَيَذَرُهَا قَاعاً صَفْصَفاً } * { لاَّ تَرَىٰ فِيهَا
  عِوَجاً وَلاۤ أَمْتاً }وقال آخرون: بل عنى بـالعوج فـي هذا الـموضع: الصدوع، وبـالأمت:
  الارتفـاع من الآكام وأشبـاهها. ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله: { لا تَرَى فِـيها عِوَجاً } قال:
  صدعاً { وَلا أمْتاً } يقول: ولا أكمة.وقال آخرون: عنى بـالعوج: الـميـل، وبـالأمت:
  الأثر. ذكر من قال ذلك:حدثني مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، قوله: { لا تَرَى فِـيها عِوَجاً وَلا أمْتاً } يقول:
  لا ترى فـيها ميلاً، والأمت: الأثر مثل الشراك.وقال آخرون: الأمت: الـمـحانـي والأحداب.
  ذكر من قال ذلك:حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قال: الأمت: الـحدب.قال
  أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب قول من قال: عنى بـالعوج: الـميـل، وذلك
  أن ذلك هو الـمعروف فـي كلام العرب.فإن قال قائل: وهل فـي الأرض الـيوم من عوج، فـيقال:
  لا ترى فـيها يومئذٍ عوجاً. قـيـل: إن معنى ذلك: لـيس فـيها أودية وموانع تـمنع الناظر
  أو السائر فـيها عن الأخذ علـى الاستقامة، كما يحتاج الـيوم من أخذ فـي بعض سبلها إلـى
  الأخذ أحيانا يـميناً، وأحياناً شمالاً، لـما فـيها من الـجبـال والأودية والبحار.
  وأما الأمت فإنه عند العرب: الانثناء والضعف. مسموع منهم: مدّ حبله حتـى ما ترك فـيه
  أمتا: أي انثناء وملأ سقاءه حتـى ما ترك فـيه أمتاً ومنه قول الراجز:ما فِـي انْـجذَابِ
  سَيْرِهِ مِنْ أمْتِ   يعنـي: من وهن وضعف، فـالواجب إذا كان ذلك معنى الأمت عندهم
  أن يكون أصوب الأقوال فـي تأويـله: ولا ارتفـاع ولا انـخفـاض، لأن الانـخفـاض لـم يكن
  إلاَّ عن ارتفـاع. فإذا كان ذلك كذلك، فتأويـل الكلام: لا ترى فـيها ميلاً عن الاستواء،
  ولا ارتفـاعاً، ولا انـخفـاضاً، ولكنها مستوية ملساء، كما قال جلّ ثناؤه: { قاعاً صَفْصَفـاً
  }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

