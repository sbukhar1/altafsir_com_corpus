  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ
  عَنِ ٱلْجِبَالِ فَقُلْ يَنسِفُهَا رَبِّي نَسْفاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَيَذَرُهَا قَاعاً
  صَفْصَفاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَّ تَرَىٰ فِيهَا عِوَجاً وَلاۤ أَمْتاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَنسِفُهَا } يجعلها كالرمل، ثم يرسل عليها الرياح فتفرّقها كما
  يذرّى الطعام { فَيَذَرُهَا } أي فيذر مقارّها ومراكزها. أو يجعل الضمير للأرض وإن
  لم يجر لها ذكر، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا تَرَكَ عَلَىٰ ظَهْرِهَا مِن دَابَّةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:
  45]. فإن قلت: قد فرّقوا بين العوج والعوج، فقالوا: العوج بالكسر في المعاني. والعوج
  بالفتح في الأعيان، والأرض عين، فكيف صح فيها المكسور العين؟قلت: اختيار هذا اللفظ
  له موقع حسن بديع في وصف الأرض بالاستواء والملاسة، ونفي الاعوجاج عنها على أبلغ ما
  يكون، وذلك أنك لو عمدت إلى قطعة أرض فسوّيتها وبالغت في التسوية على عينك وعيون البصراء
  من الفلاحة، واتفقتم على أنه لم يبق فيها اعوجاج قط، ثم استطلعت رأي المهندس فيها وأمرته
  أن يعرض استواءها على المقاييس الهندسية، لعثر فيها على عوج في غير موضع، لا يدرك ذلك
  بحاسة البصر ولكن بالقياس الهندسي، فنفى الله عزّ وعلا ذلك العوج الذي دقّ ولطف عن
  الإدراك، اللهمَّ إلا بالقياس الذي يعرفه صاحب التقدير والهندسة، وذلك الاعوجاج لما
  لم يدرك إلا بالقياس دون الإحساس لحق بالمعاني، فقيل فيه: عوج بالكسر. الأمت النتوّ
  اليسير، يقال: مدّ حبله حتى ما فيه أمت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

