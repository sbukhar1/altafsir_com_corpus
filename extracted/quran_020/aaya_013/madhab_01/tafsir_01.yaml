  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَا
  ٱخْتَرْتُكَ فَٱسْتَمِعْ لِمَا يُوحَىۤ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّنِيۤ أَنَا
  ٱللَّهُ لاۤ إِلَـٰهَ إِلاۤ أَنَاْ فَٱعْبُدْنِي وَأَقِمِ ٱلصَّلاَةَ لِذِكْرِيۤ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة القرّاء الذين قرأوا: «وأنَّا»
  بتشديد النون، و { أنا } بفتـح الألف من «أنا» ردّاً علـى: نودي يا موسى، كأنه معنى
  الكلام عندهم: نودي يا موسى إنـي أنا ربك، وأنا اخترناك، وبهذه القراءة قرأ ذلك عامَّة
  قرّاء الكوفة. وأما عامة قرّاء الـمدينة والبصرة وبعض أهل الكوفة فقرأوه: { وأنا اخْتَرْتُكَ
  } بتـخفـيف النون علـى وجه الـخبر من الله عن نفسه أنه اختاره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والصواب من القول فـي ذلك عندي أن يقال: إنهما قراءتان
  قد قرأ بكلّ واحدة منهما قرّاء أهل العلـم بـالقرآن، مع اتفـاق معنـيـيهما. فبأيتهما
  قرأ القارىء فمصيب الصواب فـيه. وتأويـل الكلام: نودي أنَّا اخترناك. فـاجتبـيناك لرسالتنا
  إلـى من نرسلك إلـيه { فـاسْتَـمِعْ إلـى ما يُوحَى } يقول: فـاستـمع لوحينا الذي نوحيه
  إلـيك وعه، واعمل به { إنَّنِـي أنا اللّهُ } يقول تعالـى ذكره: إننـي أنا الـمعبود
  الذي لا تصلـح العبـادة إلاَّ له، لا إلَهَ إلاَّ أنا فلا تعبد غيري، فإنه لا معبود
  تـجوز أو تصلـح له العبـادة سواي { فـاعْبُدْنِـي } يقول: فأخـلص العبـادة لـي دون
  كلّ ما عبد من دونـي { وأقِمِ الصَّلاةَ لِذِكْرِي }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي تأويـل ذلك فقال بعضهم: معنى ذلك: أقم الصلاة لـي فإنك إذا أقمتها
  ذكرتنـي. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { أقِمِ الصَّلاةَ لِذِكْرِي } قال: إذا صلـى
  ذكر ربه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله { وَأقِمِ الصَّلاةَ لِذِكْرِي } قال:
  إذا ذكر عَبَد ربه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال آخرون: بل معنى ذلك: وأقم الصلاة
  حين تذكرها.ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا أبو
  عاصم، قال: ثنا سفـيان، عن مُغيرة، عن إبراهيـم فـي قوله: { وأقِمِ الصَّلاةَ لِذِكْرِي
  } قال: يصلـيها حين يذكرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أحمد بن عبد الرحمن بن وهب،
  قال: ثنـي عمي عبد الله بن وهب، قال: ثنـي ويونس ومالك بن شهاب، قال: أخبرنـي سعيد
  بن الـمسيب، عن أبـي هريرة، أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ نَسِيَ صَلاةً فَلْـيُصَلِّها
  إذَا ذَكَرَها، قال اللّهُ: أقِمِ الصَّلاةَ لِذِكْرِي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكان الزهري يقرؤها: { أقِمِ الصَّلاةَ
  لِذِكْرِي } بـمنزلة فعلـى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولـى التأويـلـين
  فـي ذلك بـالصواب تأويـل من قال: معناه: أقم الصلاة لتذكرنـي فـيها، لأن ذلك أظهر معنـيـيه
  ولو كان معناه: حين تذكرها، لكان التنزيـل: أقم الصلاة لذكركها. وفـي قوله: { لِذِكْرِي
  } دلالة بـينة علـى صحة ما قال مـجاهد فـي تأويـل ذلك ولو كانت القراءة التـي ذكرناها
  عن الزهري قراءة مستفـيضة فـي قَراءة الأمصار، كان صحيحاً تأويـل من تأوّله بـمعنى:
  أقم الصلاة حين تذكرها، وذلك أن الزهري وجَّه بقراءته أقِمِ الصَّلاةَ لِذِكْرَى بـالألف
  لا بـالإضافة، إلـى أقم لذكراها، لأن الهاء والألف حذفتا، وهما مرادتان فـي الكلام
  لـيوفق بـينها وبـين سائر رؤوس الآيات، إذ كانت بـالألف والفتـح.</font></font>&#13;\t\t\t<label
