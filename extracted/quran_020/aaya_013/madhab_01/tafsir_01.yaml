text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَا ٱخْتَرْتُكَ
  فَٱسْتَمِعْ لِمَا يُوحَىۤ } * { إِنَّنِيۤ أَنَا ٱللَّهُ لاۤ إِلَـٰهَ إِلاۤ أَنَاْ
  فَٱعْبُدْنِي وَأَقِمِ ٱلصَّلاَةَ لِذِكْرِيۤ }اختلفت القرّاء فـي قراءة ذلك، فقرأته
  عامة القرّاء الذين قرأوا: «وأنَّا» بتشديد النون، و { أنا } بفتـح الألف من «أنا»
  ردّاً علـى: نودي يا موسى، كأنه معنى الكلام عندهم: نودي يا موسى إنـي أنا ربك، وأنا
  اخترناك، وبهذه القراءة قرأ ذلك عامَّة قرّاء الكوفة. وأما عامة قرّاء الـمدينة والبصرة
  وبعض أهل الكوفة فقرأوه: { وأنا اخْتَرْتُكَ } بتـخفـيف النون علـى وجه الـخبر من الله
  عن نفسه أنه اختاره.قال أبو جعفر: والصواب من القول فـي ذلك عندي أن يقال: إنهما قراءتان
  قد قرأ بكلّ واحدة منهما قرّاء أهل العلـم بـالقرآن، مع اتفـاق معنـيـيهما. فبأيتهما
  قرأ القارىء فمصيب الصواب فـيه. وتأويـل الكلام: نودي أنَّا اخترناك. فـاجتبـيناك لرسالتنا
  إلـى من نرسلك إلـيه { فـاسْتَـمِعْ إلـى ما يُوحَى } يقول: فـاستـمع لوحينا الذي نوحيه
  إلـيك وعه، واعمل به { إنَّنِـي أنا اللّهُ } يقول تعالـى ذكره: إننـي أنا الـمعبود
  الذي لا تصلـح العبـادة إلاَّ له، لا إلَهَ إلاَّ أنا فلا تعبد غيري، فإنه لا معبود
  تـجوز أو تصلـح له العبـادة سواي { فـاعْبُدْنِـي } يقول: فأخـلص العبـادة لـي دون
  كلّ ما عبد من دونـي { وأقِمِ الصَّلاةَ لِذِكْرِي }.واختلف أهل التأويـل فـي تأويـل
  ذلك فقال بعضهم: معنى ذلك: أقم الصلاة لـي فإنك إذا أقمتها ذكرتنـي. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { أقِمِ الصَّلاةَ
  لِذِكْرِي } قال: إذا صلـى ذكر ربه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، عن مـجاهد، قوله { وَأقِمِ الصَّلاةَ لِذِكْرِي } قال: إذا ذكر عَبَد
  ربه.قال آخرون: بل معنى ذلك: وأقم الصلاة حين تذكرها.ذكر من قال ذلك:حدثنا مـحمد بن
  بشار، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن مُغيرة، عن إبراهيـم فـي قوله: { وأقِمِ
  الصَّلاةَ لِذِكْرِي } قال: يصلـيها حين يذكرها.حدثنـي أحمد بن عبد الرحمن بن وهب،
  قال: ثنـي عمي عبد الله بن وهب، قال: ثنـي ويونس ومالك بن شهاب، قال: أخبرنـي سعيد
  بن الـمسيب، عن أبـي هريرة، أن رسول الله صلى الله عليه وسلم قال: \" مَنْ نَسِيَ صَلاةً
  فَلْـيُصَلِّها إذَا ذَكَرَها، قال اللّهُ: أقِمِ الصَّلاةَ لِذِكْرِي \" وكان الزهري
  يقرؤها: { أقِمِ الصَّلاةَ لِذِكْرِي } بـمنزلة فعلـى.قال أبو جعفر: وأولـى التأويـلـين
  فـي ذلك بـالصواب تأويـل من قال: معناه: أقم الصلاة لتذكرنـي فـيها، لأن ذلك أظهر معنـيـيه
  ولو كان معناه: حين تذكرها، لكان التنزيـل: أقم الصلاة لذكركها. وفـي قوله: { لِذِكْرِي
  } دلالة بـينة علـى صحة ما قال مـجاهد فـي تأويـل ذلك ولو كانت القراءة التـي ذكرناها
  عن الزهري قراءة مستفـيضة فـي قَراءة الأمصار، كان صحيحاً تأويـل من تأوّله بـمعنى:
  أقم الصلاة حين تذكرها، وذلك أن الزهري وجَّه بقراءته أقِمِ الصَّلاةَ لِذِكْرَى بـالألف
  لا بـالإضافة، إلـى أقم لذكراها، لأن الهاء والألف حذفتا، وهما مرادتان فـي الكلام
  لـيوفق بـينها وبـين سائر رؤوس الآيات، إذ كانت بـالألف والفتـح.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنَا ٱخْتَرْتُكَ فَٱسْتَمِعْ لِمَا
  يُوحَىۤ } * { إِنَّنِيۤ أَنَا ٱللَّهُ لاۤ إِلَـٰهَ إِلاۤ أَنَاْ فَٱعْبُدْنِي وَأَقِمِ
  ٱلصَّلاَةَ لِذِكْرِيۤ }ولو قال قائل فـي قراءة الزهري هذه التـي ذكرنا عنه، إنـما
  قصد الزهري بفتـحها تصيـيره الإضافة ألفـا للتوفـيق بـينه وبـين رؤوس الآيات قبله وبعده،
  لا انه خالف بقراءته ذلك كذلك من قرأه بـالإضافة، وقال: إنـما ذلك كقول الشاعر:أُطَوّفُ
  ما أُطَوّفُ ثُمَّ آوِي   إلـى أُمَّا وَيُرْوِينِـي النَّقِـيعُوهو يريد: إلـى أمي،
  وكقول العرب: يا أبـا وأما، وهي تريد: يا أبـي وأمي، كان له بذلك مقال.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

