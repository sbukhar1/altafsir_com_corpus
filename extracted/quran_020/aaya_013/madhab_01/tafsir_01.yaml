  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ولو قال قائل فـي قراءة الزهري هذه التـي ذكرنا عنه، إنـما قصد الزهري
  بفتـحها تصيـيره الإضافة ألفـا للتوفـيق بـينه وبـين رؤوس الآيات قبله وبعده، لا انه
  خالف بقراءته ذلك كذلك من قرأه بـالإضافة، وقال: إنـما ذلك كقول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أُطَوّفُ ما أُطَوّفُ ثُمَّ آوِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلـى أُمَّا وَيُرْوِينِـي النَّقِـيعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهو يريد: إلـى أمي، وكقول العرب:
  يا أبـا وأما، وهي تريد: يا أبـي وأمي، كان له بذلك مقال.</font></font><font class=\"TextResultArabic\"><font
