  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  لَن نُّؤْثِرَكَ عَلَىٰ مَا جَآءَنَا مِنَ ٱلْبَيِّنَاتِ وَٱلَّذِي فَطَرَنَا فَٱقْضِ
  مَآ أَنتَ قَاضٍ إِنَّمَا تَقْضِي هَـٰذِهِ ٱلْحَيَاةَ ٱلدُّنْيَآ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  آمَنَّا بِرَبِّنَا لِيَغْفِرَ لَنَا خَطَايَانَا وَمَآ أَكْرَهْتَنَا عَلَيْهِ مِنَ
  ٱلسِّحْرِ وَٱللَّهُ خَيْرٌ وَأَبْقَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ مَن يَأْتِ
  رَبَّهُ مُجْرِماً فَإِنَّ لَهُ جَهَنَّمَ لاَ يَمُوتُ فِيهَا وَلاَ يَحْيَىٰ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَأْتِهِ مُؤْمِناً قَدْ عَمِلَ ٱلصَّالِحَاتِ فَأُوْلَـٰئِكَ لَهُمُ ٱلدَّرَجَاتُ
  ٱلْعُلَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">جَنَّاتُ عَدْنٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  خَالِدِينَ فِيهَا وَذٰلِكَ جَزَآءُ مَن تَزَكَّىٰ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱلَّذِى فَطَرَنَا } عطف على ما جاءنا أو قسم. قرىء { تَقْضِى هَٰذِهِ ٱلْحَيَٰوةَ
  ٱلدُّنْيَآ } ووجهها أن الحياة في القراءة المشهورة منتصبة على الظرف، فاتسع في الظرف
  بإجرائه مجرى المفعول به، كقولك في «صمت يوم الجمعة»: «صيم يوم الجمعة» وروي: أن السحرة
  - يعني رؤوسهم - كانوا اثنين وسبعين: الاثنان من القبط، والسائر من بني إسرائيل، وكان
  فرعون أكرههم على تعلّم السحر. وروي: أنهم قالوا لفرعون: أرنا موسى نائماً ففعل، فوجدوه
  تحرسه عصاه، فقالوا: ما هذا بسحر الساحر؛ لأن الساحر إذا نام بطل سحره، فأبى إلا أن
  يعارضوه { تَزَكَّىٰ } تطهر من أدناس الذنوب. وعن ابن عباس: قال لا إله إلا الله. قيل
  في هذه الآيات الثلاث: هي حكاية قولهم. وقيل: خبر من الله لا على وجه الحكاية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
