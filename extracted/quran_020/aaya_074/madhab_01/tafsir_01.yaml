text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّهُ مَن يَأْتِ
  رَبَّهُ مُجْرِماً فَإِنَّ لَهُ جَهَنَّمَ لاَ يَمُوتُ فِيهَا وَلاَ يَحْيَىٰ } * {
  وَمَن يَأْتِهِ مُؤْمِناً قَدْ عَمِلَ ٱلصَّالِحَاتِ فَأُوْلَـٰئِكَ لَهُمُ ٱلدَّرَجَاتُ
  ٱلْعُلَىٰ }يقول تعالـى ذكره مخبراً عن قـيـل السحرة لفرعون: { إنَّهُ مَنْ يأْتِ ربه
  } من خـلقه { مُـجْرِماً } يقول: مكتسبـاً الكفر به، { فإنَّ لَهُ جَهَنَّـمَ } يقول:
  فإن له جهنـم مأوى ومسكناً، جزاء له علـى كفره { لا يَـمُوتُ فِـيها } فتـخرج نفسه
  { وَلا يَحْيا } فتستقرّ نفسه فـي مقرّها فتطمئنّ، ولكنها تتعلق بـالـحناجر منهم {
  وَمَنْ يَأْتِهِ مُؤْمِناً } موحداً لا يُشرك به { قَدْ عَمِلَ الصَّالِـحاتِ } يقول:
  قد عمل ما أمره به ربه، وانتهى عما نهاه عنه { فأُولَئِكَ لَهُمُ الدَّرَجاتُ العُلَـى
  } يقول: فأولئك الذين لهم درجات الـجنة العُلَـى.\r\n\t\t\t\r\n\t\t\t</section>"

