  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ
  مَن يَأْتِ رَبَّهُ مُجْرِماً فَإِنَّ لَهُ جَهَنَّمَ لاَ يَمُوتُ فِيهَا وَلاَ يَحْيَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَأْتِهِ مُؤْمِناً قَدْ عَمِلَ ٱلصَّالِحَاتِ فَأُوْلَـٰئِكَ لَهُمُ ٱلدَّرَجَاتُ
  ٱلْعُلَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـل
  السحرة لفرعون: { إنَّهُ مَنْ يأْتِ ربه } من خـلقه { مُـجْرِماً } يقول: مكتسبـاً
  الكفر به، { فإنَّ لَهُ جَهَنَّـمَ } يقول: فإن له جهنـم مأوى ومسكناً، جزاء له علـى
  كفره { لا يَـمُوتُ فِـيها } فتـخرج نفسه { وَلا يَحْيا } فتستقرّ نفسه فـي مقرّها
  فتطمئنّ، ولكنها تتعلق بـالـحناجر منهم { وَمَنْ يَأْتِهِ مُؤْمِناً } موحداً لا يُشرك
  به { قَدْ عَمِلَ الصَّالِـحاتِ } يقول: قد عمل ما أمره به ربه، وانتهى عما نهاه عنه
  { فأُولَئِكَ لَهُمُ الدَّرَجاتُ العُلَـى } يقول: فأولئك الذين لهم درجات الـجنة العُلَـى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
