text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ أَجِئْتَنَا
  لِتُخْرِجَنَا مِنْ أَرْضِنَا بِسِحْرِكَ يٰمُوسَىٰ }يلوح من جيب قوله: { أَجِئْتَنَا
  لِتُخْرِجَنَا مِنْ أَرْضِنَا بِسِحْرِكَ } أن فرائصه كانت ترعد خوفاً مما جاء به موسى
  عليه السلام، لعلمه وإيقانه أنه على الحق، وأن المحق لو أراد قود الجبال لانقادت وأن
  مثله لا يخذل ولا يقل ناصره، وأنه غالبه على ملكه لا محالة. وقوله: { بِسِحْرِكَ }
  تعلل وتحير وإلا فكيف يخفى عليه أن ساحراً لا يقدر أن يخرج ملكاً مثله من أرضه ويغلبه
  على ملكه بالسحر؟.\r\n\t\t\t\r\n\t\t\t</section>"

