text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَالِدِينَ فِيهِ
  وَسَآءَ لَهُمْ يَوْمَ ٱلْقِيَامَةِ حِمْلاً } * { يَوْمَ يُنفَخُ فِي ٱلصُّورِ وَنَحْشُرُ
  ٱلْمُجْرِمِينَ يَوْمِئِذٍ زُرْقاً } * { يَتَخَافَتُونَ بَيْنَهُمْ إِن لَّبِثْتُمْ
  إِلاَّ عَشْراً }يقول تعالـى ذكره: خالدين فـي وزرهم، فأخرج الـخبر جلّ ثناؤه عن هؤلاء
  الـمعرضين عن ذكره فـي الدنـيا أنهم خالدون فـي أوزارهم، والـمعنى: أنهم خالدون فـي
  النار بأوزارهم، ولكن لـما كان معلوماً الـمراد من الكلام اكتفـي بـما ذكر عما لـم
  يذكر.وقوله: { وَساءَ لَهُمْ يَوْمَ القـيامَة حمْلاً } يقول تعالـى ذكره: وساء ذلك
  الـحمل والثقل من الإثم يوم القـيامة حملاً، وحقّ لهم أن يسوءهم ذلك، وقد أوردهم مهلكة
  لا منـجي منها. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَساءَ
  لَهُمْ يَوْمَ القِـيامَةِ حِمْلاً } يقول: بئسما حملوا.حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَساءَ
  لَهُمْ يَوْمَ القِـيامَةِ حِمْلاً } يعنـي بذلك: ذنوبهم.وقوله: { يَوْمَ يُنْفَخُ
  فِـي الصُّورِ } يقول تعالـى ذكره: وساء لهم يوم القـيامة، يوم ينفخ فـي الصور، فقوله:
  { يَوْمَ يُنْفَخُ فِـي الصُّورِ } ردّ علـى يوم القـيامة. وقد بـيَّنا معنى النفخ
  فـي الصور، وذكرنا اختلاف الـمختلفـين فـي معنى الصور، والصحيح فـي ذلك من القول عندي
  بشواهده الـمغنـية عن إعادته فـي هذا الـموضع قبل.واختلفت القرّاء فـي قراءة ذلك، فقرأته
  عامة قرّاء الأمصار { يَوْمَ يُنْفَخُ فِـي الصُّورِ } بـالـياء وضمها علـى ما لـم
  يسمّ فـاعله، بـمعنى: يوم يأمر الله إسرافـيـل فـينفخ فـي الصور. وكان أبو عمرو بن
  العلاء يقرأ ذلك «يَوْمَ نَنْفُخُ فِـي الصُّورِ» بـالنون بـمعنى: يوم ننفخ نـحن فـي
  الصور، كأن الذي دعاه إلـى قراءة ذلك كذلك طلبه التوفـيق بـينه وبـين قوله: { ونَـحْشُرُ
  الـمُـجْرِمِينَ } إذ كان لا خلاف بـين القرّاء فـي نـحشر أنها بـالنون.قال أبو جعفر:
  والذي أختار فـي ذلك من القراءة يوم ينفخ بـالـياء علـى وجه ما لـم يسمّ فـاعله، لأن
  ذلك هو القراءة التـي علـيها قرّاء الأمصار وإن كان للذي قرأ أبو عمرو وجه غير فـاسد.وقوله:
  { ونَـحْشُرُ الـمُـجْرِمِينَ يَوْمِئِذٍ زُرْقاً } يقول تعالـى ذكره: ونسوق أهل الكفر
  بـالله يومئذٍ إلـى موقـف القـيامة زرقاً، فقـيـل: عنى بـالزرق فـي هذا الـموضع: ما
  يظهر فـي أعينهم من شدة العطش الذي يكون بهم عند الـحشر لرأي العين من الزرق. وقـيـل:
  أريد بذلك أنهم يحشرون عمياً، كالذي قال الله{ وَنـحْشُرُهُمْ يَوْمَ القـيامَةِ عَلـى
  وُجُوهِهِمْ عُمْياً }وقوله: { يَتَـخافَتُونَ بَـيْنَهُمْ إنْ لَبِثْتُـمْ إلاَّ عَشْراً
  } يقول تعالـى ذكره: يتهامسون بـينهم، ويسرّ بعضهم إلـى بعض: إن لبثتـم فـي الدنـيا،
  يعنـي أنهم يقول بعضهم لبعض: ما لبثتـم فـي الدنـيا إلا عشراً. وبنـحو الذي قلنا فـي
  ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يَتَـخافَتُون بَـيْنَهُمْ } يقول: يتسَارُّون
  بـينهم.حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَتَـخافَتُونَ
  بَـيْنَهُمْ }: أي يتسارُّون بـينهم { إنْ لَبِثْتُـمْ إلاَّ عَشْراً }.\r\n\t\t\t\r\n\t\t\t</section>"

