text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ كُلٌّ مُّتَرَبِّصٌ
  فَتَرَبَّصُواْ فَسَتَعْلَمُونَ مَنْ أَصْحَابُ ٱلصِّرَاطِ ٱلسَّوِيِّ وَمَنِ ٱهْتَدَىٰ
  }{ كُلٌّ } أي كل واحد منا ومنكم { مُّتَرَبّصٌ } للعاقبة ولما يؤول إليه أمرنا وأمركم.
  وقرىء: «السواء» بمعنى الوسط والجيد. أو المستوى والسوء والسوأي والسوي تصغير السوء.
  وقرىء: «فتمتعوا فسوف تعلمون» قال أبو رافع: حفظْتهُ من رسول الله صلى الله عليه وسلم.عن
  رسول الله صلى الله عليه وسلم:(689) \" مَنْ قرأ سورةَ طهَ أُعطيَ يومَ القيامةِ ثوابَ
  المهاجرينَ والأنصار. \" وقالَ:(690) \" لا يقرأُ أهلُ الجنةِ مِنَ القرآنِ إلاَّ طهَ
  ويسَ \". \r\n\t\t\t\r\n\t\t\t</section>"

