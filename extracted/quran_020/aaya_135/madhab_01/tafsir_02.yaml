  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  كُلٌّ مُّتَرَبِّصٌ فَتَرَبَّصُواْ فَسَتَعْلَمُونَ مَنْ أَصْحَابُ ٱلصِّرَاطِ ٱلسَّوِيِّ
  وَمَنِ ٱهْتَدَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ كُلٌّ } أي كل واحد منا ومنكم
  { مُّتَرَبّصٌ } للعاقبة ولما يؤول إليه أمرنا وأمركم. وقرىء: «السواء» بمعنى الوسط
  والجيد. أو المستوى والسوء والسوأي والسوي تصغير السوء. وقرىء: «فتمتعوا فسوف تعلمون»
  قال أبو رافع: حفظْتهُ من رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(689)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ قرأ سورةَ طهَ أُعطيَ يومَ
  القيامةِ ثوابَ المهاجرينَ والأنصار. \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقالَ:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(690)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يقرأُ أهلُ الجنةِ مِنَ القرآنِ إلاَّ طهَ ويسَ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
