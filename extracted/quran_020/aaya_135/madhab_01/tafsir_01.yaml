text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ كُلٌّ مُّتَرَبِّصٌ
  فَتَرَبَّصُواْ فَسَتَعْلَمُونَ مَنْ أَصْحَابُ ٱلصِّرَاطِ ٱلسَّوِيِّ وَمَنِ ٱهْتَدَىٰ
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد: كلكم أيها الـمشركون
  بـالله متربص يقول: منتظر لـمن يكون الفلاح، وإلـى ما يؤول أمري وأمركم متوقـف ينتظر
  دوائر الزمان، { فتربصوا } يقول: فترقبوا وانتظروا، فستعلـمون من أهل الطريق الـمستقـيـم
  الـمعتدل الذي لا اعوجاج فـيه إذا جاء أمر الله وقامت القـيامة، أنـحن أم أنتـم؟ ومن
  اهتدى يقول: وستعلـمون حينئذٍ من الـمهتدي الذي هو علـى سنن الطريق القاصد غير الـجائر
  عن قصده منا ومنكم. وفـي «مَن» من قوله: { فَسَتَعْلَـمُونَ مَنْ أصحَابُ الصِّراطِ
  السَّوِيّ } ، والثانـية من قوله: { وَمَنِ اهْتَدَى } وَجهان: الرفع، وترك إعمال تعلـمون
  فـيهما، كما قال جلّ ثناؤه:{ لنَعْلَـمَ أيُّ الْـحِزْبَـيْنِ }أحْصَى والنصب علـى
  إعمال تعلـمون فـيهما، كما قال جلّ ثناؤه:{ وَااللّهُ يَعْلَـمُ الـمُفْسِدَ منَ المُصْلِـحِ }\r\n\t\t\t</section>"

