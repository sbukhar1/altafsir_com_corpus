  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  كُلٌّ مُّتَرَبِّصٌ فَتَرَبَّصُواْ فَسَتَعْلَمُونَ مَنْ أَصْحَابُ ٱلصِّرَاطِ ٱلسَّوِيِّ
  وَمَنِ ٱهْتَدَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: قل يا مـحمد: كلكم أيها الـمشركون بـالله متربص يقول: منتظر لـمن يكون
  الفلاح، وإلـى ما يؤول أمري وأمركم متوقـف ينتظر دوائر الزمان، { فتربصوا } يقول: فترقبوا
  وانتظروا، فستعلـمون من أهل الطريق الـمستقـيـم الـمعتدل الذي لا اعوجاج فـيه إذا جاء
  أمر الله وقامت القـيامة، أنـحن أم أنتـم؟ ومن اهتدى يقول: وستعلـمون حينئذٍ من الـمهتدي
  الذي هو علـى سنن الطريق القاصد غير الـجائر عن قصده منا ومنكم. وفـي «مَن» من قوله:
  { فَسَتَعْلَـمُونَ مَنْ أصحَابُ الصِّراطِ السَّوِيّ } ، والثانـية من قوله: { وَمَنِ
  اهْتَدَى } وَجهان: الرفع، وترك إعمال تعلـمون فـيهما، كما قال جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لنَعْلَـمَ
  أيُّ الْـحِزْبَـيْنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أحْصَى والنصب علـى إعمال تعلـمون فـيهما، كما قال جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَااللّهُ
  يَعْلَـمُ الـمُفْسِدَ منَ المُصْلِـحِ</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

