text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقُولاَ لَهُ
  قَوْلاً لَّيِّناً لَّعَلَّهُ يَتَذَكَّرُ أَوْ يَخْشَىٰ } * { قَالاَ رَبَّنَآ إِنَّنَا
  نَخَافُ أَن يَفْرُطَ عَلَيْنَآ أَوْ أَن يَطْغَىٰ }يقول تعالـى ذكره لـموسى وهارون:
  فقولا لفرعون قولاً لـيِّنا. ذُكر أن القول اللـين الذي أمرهما الله أن يقولاه له،
  هو أن يكنـياه.حدثنـي جعفر ابن ابنة إسحاق بن يوسف الأزرق، قال: ثنا سعيد بن مـحمد
  الثقـفـي، قال: ثنا علـيّ بن صالـح، عن السديّ: { فَقُولا لَهُ قَوْلاً لَـيِّناً }
  قال: كنـياه.وقوله: { لَعَلَّهُ يَتَذَكَّرُ أوْ يَخْشَى } اختلف فـي معنى قوله: {
  لَعَلَّهُ } فـي هذا الـموضع، فقال بعضهم معناها ههنا الاستفهام، كأنهم وجهوا معنى
  الكلام إلـى: فقولا له قولاً لـيناً، فـانظرا هل يتذكر ويراجع أو يخشى الله فـيرتدع
  عن طغيانه. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، قوله: { لَعَلَّهُ يَتَذَكَّرُ أوْ يَخْشَى } يقول: هل يتذكر
  أو يخشى.وقال آخرون: معنى لعلّ ههنا كي. ووجَّهوا معنى الكلام إلـى{ اذهبَـا إلـى فِرْعَوْنَ
  إنَّهُ طَغَى }فـادعواه وعظاه لـيتذكر أو يخشى، كما يقول القائل: اعمل عملك لعلك تأخذ
  أجرك، بـمعنى: لتأخذ أجرك، وافرغ من عملك لعلنا نتغدَّى، بـمعنى: لنتغدى، أو حتـى نتغدى،
  ولكلا هذين القولـين وجه حسن، ومذهب صحيح.وقوله: { قالا رَبَّنا إنَّنا نَـخافُ أنْ
  يَفْرُطَ عَلَـيْنا } يقول تعالـى ذكره: قال موسى وهارون: ربنا إننا نـخاف فرعون إن
  نـحن دعوناه إلـى ما أمرتنا أن ندعوه إلـيه، أن يعجل علـينا بـالعقوبة وهو من قولهم:
  فرط منـي إلـى فلان أمر: إذا سبق منه ذلك إلـيه، ومنه: فـارط القوم، وهو الـمتعجل الـمتقدّم
  أمامهم إلـى الـماء أو الـمنزل كما قال الراجز:قَدْ فَرَط العِلْـجُ عَلَـيْنا وَعَجِلْ   وأما
  الإفراط: فهو الإسراف والإشطاط والتعدّي. يقال منه: أفرطت فـي قولك: إذا أسرف فـيه
  وتعدّى. وأما التفريط: فإنه التوانـي. يقال منه: فرَّطت فـي هذا الأمر حتـى فـات: إذا
  توانى فـيه. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { أنْ يَفْرُطَ عَلَـيْنا } قال: عقوبة
  منه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إنَّنا نَـخافُ أنْ يَفْرُطَ
  عَلَـيْنا أوْ أنْ يَطْغَى } قال: نـخاف أن يعجل علـينا إذ نبلغه كلامك أو أمرك، يفرط
  ويعجل. وقرأ{ لا تَـخافـا إنَّنـي مَعَكُما أسمَعُ وأرَى }\r\n\t\t\t</section>"

