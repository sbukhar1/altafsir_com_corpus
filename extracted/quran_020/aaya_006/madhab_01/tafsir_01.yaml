  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَمَا بَيْنَهُمَا وَمَا تَحْتَ ٱلثَّرَىٰ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: لله ما فـي السموات وما فـي الأرض وما بـينهما،
  وما تـحت الثرى، ملكاً له، وهو مدبر ذلك كله، ومصرّف جميعه. ويعنـي بـالثرى: الندى.
  يقال للتراب الرطب الـمبتلّ: ثرى منقوص، يقال منه: ثريت الأرض تثرى، ثرى منقوص، والثرى:
  مصدر. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما
  تَـحْتَ الثَّرَى } والثَّرَى: كلّ شيء مبتلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول
  فـي قوله: { وَما تَـحْتَ الثَّرَى } ما حفر من التراب مبتلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما عنى بذلك: وما تـحت الأرضين السبع. كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن إبراهيـم السلـيـمي الـمعروف بـابن صدران، قال: ثنا
  أبو عاصم، قال: ثنا مـحمد بن رفـاعة، عن مـحمد بن كعب { وَما تَـحْتَ الثَّرَى } قال:
  الثرى: سبع أرضين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

