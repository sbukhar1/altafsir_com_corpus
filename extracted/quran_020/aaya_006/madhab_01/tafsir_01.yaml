text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُ مَا فِي ٱلسَّمَٰوَٰتِ
  وَمَا فِي ٱلأَرْضِ وَمَا بَيْنَهُمَا وَمَا تَحْتَ ٱلثَّرَىٰ }يقول تعالـى ذكره: لله
  ما فـي السموات وما فـي الأرض وما بـينهما، وما تـحت الثرى، ملكاً له، وهو مدبر ذلك
  كله، ومصرّف جميعه. ويعنـي بـالثرى: الندى. يقال للتراب الرطب الـمبتلّ: ثرى منقوص،
  يقال منه: ثريت الأرض تثرى، ثرى منقوص، والثرى: مصدر. وبنـحو الذي قلنا فـي ذلك، قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَما تَـحْتَ الثَّرَى } والثَّرَى: كلّ شيء مبتلّ.حُدثت عن الـحسين بن الفرج،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَما تَـحْتَ
  الثَّرَى } ما حفر من التراب مبتلاً.وإنـما عنى بذلك: وما تـحت الأرضين السبع. كالذي:حدثنـي
  مـحمد بن إبراهيـم السلـيـمي الـمعروف بـابن صدران، قال: ثنا أبو عاصم، قال: ثنا مـحمد
  بن رفـاعة، عن مـحمد بن كعب { وَما تَـحْتَ الثَّرَى } قال: الثرى: سبع أرضين.\r\n\t\t\t\r\n\t\t\t</section>"

