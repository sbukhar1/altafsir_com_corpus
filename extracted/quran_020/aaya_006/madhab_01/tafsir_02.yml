  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلرَّحْمَـٰنُ
  عَلَى ٱلْعَرْشِ ٱسْتَوَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ
  وَمَا بَيْنَهُمَا وَمَا تَحْتَ ٱلثَّرَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء
  «الرحمٰنِ» مجروراً صفة لمن خلق والرفع أحسن، لأنه إما أن يكون رفعاً على المدح على
  تقدير: هو الرحمٰن، وإما أن يكون مبتدأ مشاراً بلامه إلى من خلق. فإن قلت: الجملة التي
  هي { عَلَى ٱلْعَرْشِ ٱسْتَوَىٰ } ما محلها - إذا جررت الرحمٰن أو رفعته على المدح؟
  قلت: إذا جررت فهي خبر مبتدأ محذوف لا غير وإن رفعت جاز أن تكون كذلك وأن تكون مع الرحمٰن
  خبرين للمبتدأ لما كان الاستواء على العرش وهو سرير الملك مما يردف الملك، جعلوه كناية
  عن الملك فقالوا: استوى فلان على العرش يريدون ملك وإن لم يقعد على السرير البتة، وقالوه
  أيضاً لشهرته في ذلك المعنى ومساواته ملك في مؤدّاه وإن كان أشرح وأبسط وأدل على صورة
  الأمر. ونحوه قولك: يد فلان مبسوطة، ويد فلان مغلولة، بمعنى أنه جواد أو بخيل، لا فرق
  بين العبارتين إلا فيما قلت. حتى أنّ من لم يبسط يده قط بالنوال أو لم تكن له يد رأساً
  قيل فيه يده مبسوطة لمساواته عندهم قولهم: هو جواد. ومنه قول الله عز وجل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَتِ
  ٱلْيَهُودُ يَدُ ٱللَّهِ مَغْلُولَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 64] أي هو بخيل،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ
  يَدَاهُ مَبْسُوطَتَان</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 64] أي هو جواد، من غير تصوّر يد ولا غل ولا بسط، والتفسير
  بالنعمة والتمحل للتثنية من ضيق الطعن والمسافرة عن علم البيان مسيرة أعوام { وَمَا
  تَحْتَ ٱلثَّرَىٰ } ما تحت سبع الأرضين. عن محمد بن كعب وعن السدي: هو الصخرة التي
  تحت الأرض السابعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

