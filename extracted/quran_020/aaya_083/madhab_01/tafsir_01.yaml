text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَعْجَلَكَ
  عَن قَومِكَ يٰمُوسَىٰ } * { قَالَ هُمْ أُوْلاۤءِ عَلَىٰ أَثَرِي وَعَجِلْتُ إِلَيْكَ
  رَبِّ لِتَرْضَىٰ }يقول تعالـى ذكره: { وما أعجلك }؟ وأيّ شيء أعجلك { عن قومك يا موسى
  } ، فتقدمتهم وخـلّفتهم وراءك، ولـم تكن معهم؟ { قال هُمْ أُولاءِ عَلـى أَثَرَي }
  يقول: قومي علـى أثري يَـلْـحَقُون بـي. { وَعَجِلْتُ إلَـيْكَ رَبّ لِتَرْضَى } يقول:
  وعجلت أنا فسبقتهم ربّ، كيـما ترضى عنـي.وإنـما قال الله تعالـى ذكره لـموسى: ما أعجلك
  عن قومك؟ لأنه جلّ ثناؤه، فـيـما بلغنا، حين نـجاه وبنـي إسرائيـل من فرعون وقومه،
  وقطع بهم البحر، وعدَهم جانب الطور الأيـمن، فتعجَّل موسى إلـى ربه، وأقام هارون من
  بنـي إسرائيـل، يسير بهم علـى أثر موسى. كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن
  إسحاق، قال: وعد الله موسى حين أهلك فرعون وقومه ونـجاه وقومه، ثلاثـين لـيـلة، ثم
  أتـمها بعشر، فتـمّ ميقات ربه أربعين لـيـلة، تلقاه فـيها بـما شاء، فـاستـخـلف موسى
  هارون من بنـي إسرائيـل، ومعه السامريّ، يسير بهم علـى أثر موسى لـيـلـحقهم به، فلـما
  كلـم الله موسى، قال له { ما أعْجَلَكَ عَنْ قَوْمِكَ يا موسى قالَ هُمْ أُولاءِ عَلـى
  أثَرِي وَعَجِلْتُ إلَـيْكَ رَبِّ لِتَرْضَى }.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد فـي قوله: { وَعَجِلْتُ إلَـيْكَ رَبّ لِتَرْضَى } قال: لأرضيك.\r\n\t\t\t\r\n\t\t\t</section>"

