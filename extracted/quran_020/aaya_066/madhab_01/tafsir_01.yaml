text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ يٰمُوسَىٰ
  إِمَّآ أَن تُلْقِيَ وَإِمَّآ أَن نَّكُونَ أَوَّلَ مَنْ أَلْقَىٰ } * { قَالَ بَلْ
  أَلْقُواْ فَإِذَا حِبَالُهُمْ وَعِصِيُّهُمْ يُخَيَّلُ إِلَيْهِ مِن سِحْرِهِمْ أَنَّهَا
  تَسْعَىٰ }يقول تعالـى ذكره: فأجمعت السحرة كيدهم، ثم أتوا صفـاً فقالوا لـموسى: {
  يا مُوسى إمَّا أنْ تُلْقِـيَ وإمَّا أنْ نَكُونَ أوَّلَ مَنْ ألْقَـى } وترك ذكر ذلك
  من الكلام اكتفـاء بدلالة الكلام علـيه.واختلف فـي مبلغ عدد السحرة الذين أتوا يومئذٍ
  صفـاً، فقال بعضهم: كانوا سبعين ألف ساحر، مع كلّ ساحر منهم حبل وعصا. ذكر من قال ذلك:حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن هشام الدستوائي، قال: ثنا القاسم بن أبـي
  بزّة، قال: جمع فرعون سبعين ألف ساحر، فألقوا سبعين ألف حبل، وسبعين ألف عصا فألقـى
  موسى عصاه، فإذا هي ثعبـان مبـين فـاغر به فـاه، فـابتلع حبـالهم وعصيهم،{ فَأُلْقِـيَ
  السَّحَرَةُ سُجَّداً }عند ذلك، فما رفعوا رءوسهم حتـى رأوا الـجنة والنار وثواب أهلهما،
  فعند ذلك{ قالُوا لَنْ نُؤْثِرَكَ عَلـى ما جاءنا مِنَ البَـيِّنات }وقال آخرون: بل
  كانوا نـيفـاً وثلاثـين ألف رجل. ذكر من قال ذلك:حدثنا موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السديّ، قال:{ قَالو يا مُوسَى إمَّا أنْ تُلْقِـيَ وَإمَّا أنْ نَكونَ
  نـحْنُ الـمُلْقِـينَ قالَ لهُمْ مُوسَى }ألقوا، فألقوا حبـالهم وعصيهم، وكانوا بضعة
  وثلاثـين ألف رجل لـيس منهم رجل إلا ومعه حبل وعصا.وقال آخرون: بل كانوا خمسة عشر ألفـاً.
  ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: حدثت عن وهب بن
  منبه، قال: صف خمسة عشر ألف ساحر، مع كلّ ساحر حبـاله وعصيه.وقال آخرون: كانوا تسع
  مئة. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  قال: كان السحرة ثلاث مئة من العريش، وثلاث مئة من فـيوم، ويشكون فـي ثلاث مئة من الإسكندرية
  فقالوا لـموسى: إما أن تلقـي ما معك قبلنا، وإما أن نلقـي ما معنا قبلك، وذلك قوله:
  { وإمَّا أنْ نَكُونَ أوَّلَ مَنْ ألْقَـى } وأنّ فـي قوله: { إمَّا أنْ } فـي موضع
  نصب، وذلك أن معنى الكلام: اختر يا موسى أحد هذين الأمرين: إما أن تلقـي قبلنا، وإما
  أن نكون أوّل من ألقـي، ولو قال قائل: هو رفع، كان مذهبـاً، كأنه وجَّهه إلـى أنه خبر،
  كقول القائل:فَسِيرَا فإمَّا حاجَةً تَقْضِيانِها   وإمَّا مَقِـيـلٌ صَالِـحٌ وصَدِيقُوقوله:
  { قالَ بَلْ ألْقُوا } يقول تعالـى ذكره: قال موسى للسحرة: بل ألقوا أنتـم ما معكم
  قبلـي. وقوله: { فإذَا حِبـالُهُمْ وَعصِيُّهُمْ يُخَيَّـلُ إلَـيْهِ مِنْ سِحْرِهِمْ
  أنَّهَا تَسْعَى } ، وفـي هذا الكلام متروك، وهو: فألقوا ما معهم من الـحبـال والعصيّ،
  فإذا حبـالهم، ترك ذكره استغناء بدلالة الكلام الذي ذكر علـيه عنه. وذُكر أن السحرة
  سحروا عين موسى وأعين الناس قبل أن يـلقوا حبـالهم وعصيهم، فخيـل حينئذٍ إلـى موسى
  أنها تسعى، كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: حُدثت عن وهب بن
  منبه، قال: قالوا يا موسى، { إمَّا أنْ تُلْقِـيَ وَإمَّا أنْ نَكُونَ أوَّلَ مَنْ
  ألْقَـى قالَ بَلْ ألْقُوا } فكان أوّل ما اختطفوا بسحرهم بصر موسى وبصر فرعون، ثم
  أبصار الناس بعد، ثم ألقـى كلّ رجل منهم ما فـي يده من العصي والـحبـال، فإذا هي حيات
  كأمثال الـحبـال، قد ملأت الوادي يركب بعضها بعضا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ يٰمُوسَىٰ إِمَّآ أَن تُلْقِيَ
  وَإِمَّآ أَن نَّكُونَ أَوَّلَ مَنْ أَلْقَىٰ } * { قَالَ بَلْ أَلْقُواْ فَإِذَا حِبَالُهُمْ
  وَعِصِيُّهُمْ يُخَيَّلُ إِلَيْهِ مِن سِحْرِهِمْ أَنَّهَا تَسْعَىٰ }واختلفت القراءة
  فـي قراءة قوله: { يُخَيَّـلُ إلَـيْهِ } فقرأ ذلك عامة قرّاء الأمصار { يُخَيَّـلُ
  إلَـيْهِ } بـالـياء بـمعنى: يخيـل إلـيهم سعيها. وإذا قرىء ذلك كذلك، كانت «أن» فـي
  موضع رفع. ورُوي عن الـحسن البصري أنه كان يقرؤه: «تُـخَيَّـلُ» بـالتاء، بـمعنى: تـخيـل
  حبـالهم وعصيهم بأنها تسعى. ومن قرأ ذلك كذلك، كانت «أن» فـي موضع نصب لتعلق تـخيـل
  بها. وقد ذُكر عن بعضهم أنه كان يقرؤه: «تُـخَيَّـلُ إلَـيْهِ» بـمعنى: تتـخيـل إلـيه.
  وإذا قرىء ذلك كذلك أيضا ف«أن» فـي موضع نصب بـمعنى: تتـخيـل بـالسعي لهم.والقراءة
  التـي لا يجوز عندي فـي ذلك غيرها { يُخَيَّـلُ } بـالـياء، لإجماع الـحجة من القراء
  علـيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

