text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ خُذْهَا
  وَلاَ تَخَفْ سَنُعِيدُهَا سِيرَتَهَا ٱلأُولَىٰ }لما رأى ذلك الأمر العجيب الهائل
  ملكه من الفزع والنفاز ما يملك البشر عند الأهوال والمخاوف وعن ابن عباس: انقلبت ثعباناً
  ذكراً يبتلع الصخر والشجر، فلما رآه يبتلع كل شيء خاف ونفر. وعن بعضهم: إنما خافها
  لأنه عرف ما لقي آدم منها. وقيل: لما قال له ربه: { لاَ تَخَفْ } بلغ من ذهاب خوفه
  وطمأنينة نفسه أن أدخل يده في فمها وأخذ بلحيها. { سِيرَتَهَا } السيرة: من السير،
  كالركبة من الركوب. يقال: سار فلان سيرة حسنة، ثم اتسع فيها فنقلت إلى معنى المذهب
  والطريقة، وقيل: سير الأوّلين، فيجوز أن ينتصب على الظرف، أي: سنعيدها في طريقتها الأولى،
  أي: في حال ما كانت عصا، وأن يكون( أعاد) منقولاً من «عاده» بمعنى عاد إليه. ومنه بيت
  زهير:وَعَادَكَ أَنْ تُلاَقِيَهَا عِدَاءً   فيتعدى إلى مفعولين. ووجه ثالث حسن: وهو
  أن يكون { سَنُعِيدُهَا } مستقلاً بنفسه غير متعلق بسيرتها، بمعنى أنها أنشئت أوّل
  ما أنشئت عصا، ثم ذهبت وبطلت بالقلب حية، فسنعيدها بعد ذهابها كما أنشأناها أوّلاً.
  ونصب سيرتها بفعل مضمر، أي: تسير سيرتها الأولى: يعني سنعيدها سائرة سيرتها الأولى
  حيث كنت تتوكأ عليها ولك فيها المآرب التي عرفتها.\r\n\t\t\t\r\n\t\t\t</section>"

