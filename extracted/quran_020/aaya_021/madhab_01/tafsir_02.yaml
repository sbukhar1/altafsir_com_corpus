  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  خُذْهَا وَلاَ تَخَفْ سَنُعِيدُهَا سِيرَتَهَا ٱلأُولَىٰ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما
  رأى ذلك الأمر العجيب الهائل ملكه من الفزع والنفاز ما يملك البشر عند الأهوال والمخاوف
  وعن ابن عباس: انقلبت ثعباناً ذكراً يبتلع الصخر والشجر، فلما رآه يبتلع كل شيء خاف
  ونفر. وعن بعضهم: إنما خافها لأنه عرف ما لقي آدم منها. وقيل: لما قال له ربه: { لاَ
  تَخَفْ } بلغ من ذهاب خوفه وطمأنينة نفسه أن أدخل يده في فمها وأخذ بلحيها. { سِيرَتَهَا
  } السيرة: من السير، كالركبة من الركوب. يقال: سار فلان سيرة حسنة، ثم اتسع فيها فنقلت
  إلى معنى المذهب والطريقة، وقيل: سير الأوّلين، فيجوز أن ينتصب على الظرف، أي: سنعيدها
  في طريقتها الأولى، أي: في حال ما كانت عصا، وأن يكون( أعاد) منقولاً من «عاده» بمعنى
  عاد إليه. ومنه بيت زهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَعَادَكَ أَنْ تُلاَقِيَهَا عِدَاءً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فيتعدى إلى مفعولين. ووجه ثالث حسن:
  وهو أن يكون { سَنُعِيدُهَا } مستقلاً بنفسه غير متعلق بسيرتها، بمعنى أنها أنشئت أوّل
  ما أنشئت عصا، ثم ذهبت وبطلت بالقلب حية، فسنعيدها بعد ذهابها كما أنشأناها أوّلاً.
  ونصب سيرتها بفعل مضمر، أي: تسير سيرتها الأولى: يعني سنعيدها سائرة سيرتها الأولى
  حيث كنت تتوكأ عليها ولك فيها المآرب التي عرفتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

