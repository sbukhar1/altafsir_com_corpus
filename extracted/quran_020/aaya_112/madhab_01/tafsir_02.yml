  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَعْمَلْ مِنَ ٱلصَّالِحَاتِ وَهُوَ مُؤْمِنٌ فَلاَ يَخَافُ ظُلْماً وَلاَ هَضْماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الظلم: أن يأخذ من صاحبه فوق حقه. والهضم: أن يكسر من حق أخيه فلا
  يوفيه له، كصفة المطففين الذين إذا اكتالوا على الناس يستوفون ويسترجحون. وإذا كالوهم
  أو وزنوهم يخسرون. أي: فلا يخاف جزاء ظلم ولا هضم، لأنه لم يظلم ولم يهضم. وقرىء: «فلا
  يخف» على النهي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

