text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَعْمَلْ
  مِنَ ٱلصَّالِحَاتِ وَهُوَ مُؤْمِنٌ فَلاَ يَخَافُ ظُلْماً وَلاَ هَضْماً }الظلم: أن
  يأخذ من صاحبه فوق حقه. والهضم: أن يكسر من حق أخيه فلا يوفيه له، كصفة المطففين الذين
  إذا اكتالوا على الناس يستوفون ويسترجحون. وإذا كالوهم أو وزنوهم يخسرون. أي: فلا يخاف
  جزاء ظلم ولا هضم، لأنه لم يظلم ولم يهضم. وقرىء: «فلا يخف» على النهي.\r\n\t\t\t\r\n\t\t\t</section>"

