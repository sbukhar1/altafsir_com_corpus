  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَلا يَخافُ ظلْـما وَلا هَضْما } قال:
  لا يخاف أن يظلـم، فلا يجزى بعمله، ولا يخاف أن ينتقص من حقه، فلا يوفـى عمله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحارث، قال: ثنا الـحسن، قال: ثنا سلام بن مسكين، عن ميـمون
  بن سِياه، عن الـحسن، فـي قول الله تعالـى: { فَلا يَخافُ ظُلْـماً وَلا هَضْماً }
  قال: لا ينتقص الله من حسناته شيئاً، ولا يحمل علـيه ذنب مسيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأصل الهضم: النقص، يقال: هضمنـي فلان حقـي، ومنه امرأة هضيـم: أي
  ضامرة البطن، ومنه قولهم: قد هضم الطعام: إذا ذهب، وهَضَمْت لك من حقك: أي حططتك.</font></font><font
