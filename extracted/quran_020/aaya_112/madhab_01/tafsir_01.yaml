text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَعْمَلْ
  مِنَ ٱلصَّالِحَاتِ وَهُوَ مُؤْمِنٌ فَلاَ يَخَافُ ظُلْماً وَلاَ هَضْماً }يقول تعالـى
  ذكره وتقدّست أسماؤه: ومن يعمل من صالـحات الأعمال، وذلك فـيـما قـيـل أداء فرائض الله
  التـي فرضها علـى عبـاده { وَهُوَ مُؤْمِنٌ } يقول: وهو مصدّق بـالله، وأنه مـجازٍ
  أهل طاعته وأهل معاصيه علـى معاصيهم { فلا يَخافُ ظُلْـماً } يقول: فلا يخاف من الله
  أن يظلـمه، فـيحمل علـيه سيئات غيره، فـيعاقبه علـيه { وَلا هَضْماً } يقول: لا يخاف
  أن يهضمه حسناته، فـينقصه ثوابها.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَمَنْ يَعْمَلْ
  مِنَ الصَّالِـحاتِ وَهُوَ مُؤْمِنٌ } وإنـما يقبل الله من العمل ما كان فـي إيـمان.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيْج، قوله: { وَمَنْ يَعْمَلْ
  مِنَ الصَّالِحاتِ وَهُوَ مُؤْمِنٌ } قال: زعموا أنها الفرائض. ذكر من قال ما قلنا
  فـي معنى قوله: { فَلا يَخافُ ظُلْـماً وَلا هَضْماً }:حدثنا أبو كريب سلـيـمان بن
  عبد الـجبـار، قالا: ثنا ابن عطية، عن إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس {
  لا يَخافُ ظُلْـماً وَلا هَضْماً } قال: هضماً: غضبـاً.حدثني علي، قال: ثنا أبو صالـح،
  قال: ثني معاوية عن علـي عن ابن عبـاس قال: { لاَ يَخَافُ ظُلْـماً وَلا هَضْماً }
  قال: لا يخاف ابن آدم يوم القـيامة أن يظلـم، فـيزاد علـيه فـي سيئاته، ولا يظلـم فـيهضم
  فـي حسناته.حدثني مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن
  أبـيه، عن ابن عبـاس، قوله: { وَمَنُ يَعْمَلْ مِنَ الصَّالِـحاتِ وَهُوَ مُؤْمِنٌ
  فَلا يَخافُ ظُلْـماً وَلا هَضْماً } يقول: أنا قاهر لكم الـيوم، آخذكم بقوّتـي وشدّتـي،
  وأنا قادر علـى قهركم وهضمكم، فإنـما بـينـي وبـينكم العدل، وذلك يوم القـيامة.حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا مُعاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { فَلا يَخافُ ظُلْـماً وَلا هَضْماً } أما هضماً فهو لا يقهر
  الرجل الرجل بقوّته، يقول الله يوم القـيامة: لا آخذكم بقوّتـي وشدتـي، ولكن العدل
  بـينـي وبـينكم، ولا ظلـم علـيكم.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح،
  عن مـجاهد، قوله: { هَضْماً } قال: انتقاص شيء من حقّ عمله.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنـي موسى بن عبد الرحمن
  الـمسروقـيّ، قال: ثنا أبو أسامة، عن مِسْعر، قال: سمعت حبـيب بن أبـي ثابت يقول فـي
  قوله: { وَلا هَضْماً } قال: الهضم: الانتقاص.حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، فـي قوله: { فَلا يَخاف ظُلْـماً وَلا هَضْماً } قال:
  ظلـما أن يزاد فـي سيئاته، ولا يُهْضَم من حسناته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَعْمَلْ مِنَ ٱلصَّالِحَاتِ
  وَهُوَ مُؤْمِنٌ فَلاَ يَخَافُ ظُلْماً وَلاَ هَضْماً }حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فَلا يَخافُ ظلْـما وَلا هَضْما } قال: لا يخاف أن يظلـم،
  فلا يجزى بعمله، ولا يخاف أن ينتقص من حقه، فلا يوفـى عمله.حدثنا الـحارث، قال: ثنا
  الـحسن، قال: ثنا سلام بن مسكين، عن ميـمون بن سِياه، عن الـحسن، فـي قول الله تعالـى:
  { فَلا يَخافُ ظُلْـماً وَلا هَضْماً } قال: لا ينتقص الله من حسناته شيئاً، ولا يحمل
  علـيه ذنب مسيء.وأصل الهضم: النقص، يقال: هضمنـي فلان حقـي، ومنه امرأة هضيـم: أي ضامرة
  البطن، ومنه قولهم: قد هضم الطعام: إذا ذهب، وهَضَمْت لك من حقك: أي حططتك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

