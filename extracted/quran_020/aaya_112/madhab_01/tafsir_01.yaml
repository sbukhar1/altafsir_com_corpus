  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَعْمَلْ مِنَ ٱلصَّالِحَاتِ وَهُوَ مُؤْمِنٌ فَلاَ يَخَافُ ظُلْماً وَلاَ هَضْماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره وتقدّست أسماؤه: ومن يعمل من صالـحات الأعمال، وذلك
  فـيـما قـيـل أداء فرائض الله التـي فرضها علـى عبـاده { وَهُوَ مُؤْمِنٌ } يقول: وهو
  مصدّق بـالله، وأنه مـجازٍ أهل طاعته وأهل معاصيه علـى معاصيهم { فلا يَخافُ ظُلْـماً
  } يقول: فلا يخاف من الله أن يظلـمه، فـيحمل علـيه سيئات غيره، فـيعاقبه علـيه { وَلا
  هَضْماً } يقول: لا يخاف أن يهضمه حسناته، فـينقصه ثوابها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَمَنْ يَعْمَلْ مِنَ الصَّالِـحاتِ
  وَهُوَ مُؤْمِنٌ } وإنـما يقبل الله من العمل ما كان فـي إيـمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيْج،
  قوله: { وَمَنْ يَعْمَلْ مِنَ الصَّالِحاتِ وَهُوَ مُؤْمِنٌ } قال: زعموا أنها الفرائض.
  ذكر من قال ما قلنا فـي معنى قوله: { فَلا يَخافُ ظُلْـماً وَلا هَضْماً }:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب سلـيـمان بن عبد الـجبـار، قالا: ثنا ابن عطية، عن
  إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس { لا يَخافُ ظُلْـماً وَلا هَضْماً } قال:
  هضماً: غضبـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني علي، قال: ثنا أبو صالـح،
  قال: ثني معاوية عن علـي عن ابن عبـاس قال: { لاَ يَخَافُ ظُلْـماً وَلا هَضْماً }
  قال: لا يخاف ابن آدم يوم القـيامة أن يظلـم، فـيزاد علـيه فـي سيئاته، ولا يظلـم فـيهضم
  فـي حسناته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَمَنُ يَعْمَلْ مِنَ
  الصَّالِـحاتِ وَهُوَ مُؤْمِنٌ فَلا يَخافُ ظُلْـماً وَلا هَضْماً } يقول: أنا قاهر
  لكم الـيوم، آخذكم بقوّتـي وشدّتـي، وأنا قادر علـى قهركم وهضمكم، فإنـما بـينـي وبـينكم
  العدل، وذلك يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين بن الفرج، قال:
  سمعت أبـا مُعاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله:
  { فَلا يَخافُ ظُلْـماً وَلا هَضْماً } أما هضماً فهو لا يقهر الرجل الرجل بقوّته،
  يقول الله يوم القـيامة: لا آخذكم بقوّتـي وشدتـي، ولكن العدل بـينـي وبـينكم، ولا
  ظلـم علـيكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { هَضْماً } قال: انتقاص شيء من حقّ عمله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن عبد الرحمن الـمسروقـيّ،
  قال: ثنا أبو أسامة، عن مِسْعر، قال: سمعت حبـيب بن أبـي ثابت يقول فـي قوله: { وَلا
  هَضْماً } قال: الهضم: الانتقاص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { فَلا يَخاف
  ظُلْـماً وَلا هَضْماً } قال: ظلـما أن يزاد فـي سيئاته، ولا يُهْضَم من حسناته.</font></font>&#13;\t\t\t<label
