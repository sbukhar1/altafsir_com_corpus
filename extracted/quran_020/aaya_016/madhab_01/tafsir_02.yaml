text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ يَصُدَّنَّكَ
  عَنْهَا مَن لاَّ يُؤْمِنُ بِهَا وَٱتَّبَعَ هَوَاهُ فَتَرْدَىٰ }أي: لا يصدّنك عن
  تصديقها والضمير للقيامة، ويجوز أن يكون للصلاة. فإن قلت: العبارة لنهي من لا يؤمن
  عن صدّ موسى، والمقصود نهي موسى عن التكذيب بالبعث أو أمره بالتصديق فكيف صلحت هذه
  العبارة لأداء هذا المقصود؟ قلت: فيه وجهان، أحدهما: أن صدّ الكافر عن التصديق بها
  سبب للتكذيب. فذكر السبب ليدل على المسبب. والثاني أن صدّ الكافر مسبب عن رخاوة الرجل
  في الدين ولين شكيمته، فذكر المسبب ليدل على السبب، كقولهم: لا أرينك ههنا، المراد
  نهيه عن مشاهدته والكون بحضرته. وذلك سبب رؤيته إياه، فكان ذكر المسبب دليلاً على السبب،
  كأنه قيل: فكن شديد الشكيمة صليب المعجم حتى لا يتلوّح منك لمن يكفر بالبعث أنه يطمع
  في صدّك عما أنت عليه، يعني: أن من لا يؤمن بالآخرة هم الجمّ الغفير إذ لا شيء أطمّ
  على الكفرة ولا هم أشد له نكيراً من البعث، فلا يهولنك وفور دهمائهم ولا عظم سوادهم،
  ولا تجعل الكثرة مزلة قدمك، واعلم أنهم وإن كثروا تلك الكثرة فقدوتهم فيما هم فيه هو
  الهوى واتباعه، لا البرهان وتدبره. وفي هذا حثّ عظيم على العمل بالدليل، وزجر بليغ
  عن التقليد، وإنذار بأن الهلاك والردى مع التقليد وأهله.\r\n\t\t\t\r\n\t\t\t</section>"

