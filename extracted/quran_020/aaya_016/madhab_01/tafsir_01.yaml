  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلسَّاعَةَ آتِيَةٌ أَكَادُ أُخْفِيهَا لِتُجْزَىٰ كُلُّ نَفْسٍ بِمَا تَسْعَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  يَصُدَّنَّكَ عَنْهَا مَن لاَّ يُؤْمِنُ بِهَا وَٱتَّبَعَ هَوَاهُ فَتَرْدَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: إن الساعة التـي يبعث الله فـيها الـخلائق من قبورهم
  لـموقـف القـيامة جائية { أكادُ أُخْفِـيها } فعلـى ضمّ الألف من أخفـيها قراءة جميع
  قرّاء أمصار الإسلام، بـمعنى: أكاد أخفـيها من نفسي، لئلا يطلع علـيها أحد، وبذلك جاء
  تأويـل أكثر أهل العلـم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أكادُ
  أُخْفِـيها } يقول: لا أظهر علـيها أحداً غيري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { إنَّ السَّاعَةَ آتِـيَةٌ أكادُ أُخْفِـيها } قال: لا تأتـيكم إلاَّ بغتة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن لـيث، عن
  مـجاهد { إنَّ السَّاعَةَ آتِـيَةٌ أكادُ أُخْفِـيها } قال: من نفسي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله:
  { أكادُ أُخْفِـيها } قال: من نفسي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن عطاء بن السائب، عن سعيد بن جبـير،
  عن ابن عبـاس { أكادُ أُخْفِـيها } قال: من نفسي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبد الأعلـى بن واصل، قال: ثنا مـحمد بن عبـيد الطنافسي، قال: ثنا إسماعيـل بن أبـي
  خالد، عن أبـي صالـح، فـي قوله: { أكادُ أُخْفِـيها } قال: يخفـيها من نفسه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { أكادُ
  أُخْفِـيها } وهي فـي بعض القراءة: «أخفـيها من نفسي». ولعمري لقد أخفـاها الله من
  الـملائكة الـمقرّبـين، ومن الأنبـياء الـمرسلـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، قال: فـي بعض الـحروف:
  «إنَّ السَّاعَةَ آتِـيَةٌ أكادُ أُخْفِـيها مِنْ نَفْسِي».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إنـما هو: «أكادُ أَخْفِـيها» بفتـح الألف من أَخفـيها بـمعنى: أظهرها. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا مـحمد بن سهل، قال: سألنـي رجل فـي الـمسجد عن هذا البـيت.</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">دَابَ شَهْرَيْنِ ثُمَّ شَهْراً دَمِيكاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِأرِيكَيْنِ يَخْفـيانِ غَمِيرا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقلت: يظهران، فقال ورقاء بن إياس
  وهو خـلفـي: أقرأنـيها سعيد بن جبـير: «أكادُ أَخْفِـيها» بنصب الألف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد رُوي عن سعيد بن جبـير وفـاق لقول الآخرين الذين قالوا: معناه:
  أكاد أخفـيها من نفسي. ذكر الرواية عنه بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عطاء، عن سعيد بن جبـير ومنصور،
  عن مـجاهد، قالا { إنَّ السَّاعَةَ آتِـيَةٌ أكادُ أُخْفِـيها } قالا: من نفسي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عبـيد بن إسماعيـل الهبـاري، قال: ثنا ابن فضيـل، عن عطاء بن
  السائب، عن سعيد بن جبـير { أكادُ أُخْفِـيها } قال: من نفسي.</font></font>&#13;\t\t\t<label
