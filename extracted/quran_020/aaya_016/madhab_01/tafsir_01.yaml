  كُلُّ نَفْسٍ بِمَا تَسْعَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلاَ يَصُدَّنَّكَ عَنْهَا مَن لاَّ يُؤْمِنُ
  بِهَا وَٱتَّبَعَ هَوَاهُ فَتَرْدَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر:
  والذي هو أولـى بتأويـل الآية من القول، قول من قال: معناه: أكاد أخفـيها من نفسي،
  لأن تأويـل أهل التأويـل بذلك جاء. والذي ذُكر عن سعيد بن جبـير من قراءة ذلك بفتـح
  الألف قراءة لا أستـجيز القراءة بها لـخلافها قراءة الـحجة التـي لا يجوز خلافها فـيـما
  جاءت به نقلاً مستفـيضاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: ولـم وجهت تأويـل
  قوله { أكادُ أُخْفِـيها } بضم الألف إلـى معنى: أكاد أخفـيها من نفسي، دون توجيهه
  إلـى معنى: أكاد أظهرها، وقد علـمت أن للإخفـاء فـي كلام العرب وجهين: أحدهما الإظهار،
  والآخر الكتـمان وأن الإظهار فـي هذا الـموضع أشبه بـمعنى الكلام، إذ كان الإخفـاء
  من نفسه يكاد عند السامعين أن يستـحيـل معناه، إذ كان مـحالاً أن يخفـي أحد عن نفسه
  شيئاً هو به عالـم، والله تعالـى ذكره لا يخفـى علـيه خافـية؟ قـيـل: الأمر فـي ذلك
  بخلاف ما ظننت، وإنـما وجَّهنا معنى { أُخْفِـيها } بضمّ الألف إلـى معنى: أسترها من
  نفسي، لأن الـمعروف من معنى الإخفـاء فـي كلام العرب: الستر. يقال: قد أخفـيت الشيء:
  إذا سترته. وأن الذين وجَّهوا معناه إلـى الإظهار، اعتـمدوا علـى بـيت لامرىء القـيس
  ابن عابس الكندي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن معمر بن الـمثنى أنه قال:
  أنشدنـيه أبو الـخطاب، عن أهله فـي بلده:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنْ تُدْفِنُوا الدَّاءَ لا نُـخْفِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإنْ تَبْعَثُوا الـحَرْبَ لا نَقْعُدُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بضمّ النون من لا نـخفه، ومعناه:
  لا نظهره، فكان اعتـمادهم فـي توجيه الإخفـاء فـي هذا الـموضع إلـى الإظهار علـى ما
  ذكروا من سماعهم هذا البـيت، علـى ما وصفت من ضم النون من نـخفه. وقد أنشدنـي الثقة
  عن الفرّاء:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فإنْ تَدْفِنُوا
  الدَّاءَ لا نَـخْفِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بفتـح النون من نـخفه، من خفـيته
  أخفـيه، وهو أولـى بـالصواب لأنه الـمعروف من كلام العرب. فإذا كان ذلك كذلك، وكان
  الفتـح فـي الألف من أَخفـيها غير جائز عندنا لـما ذكرنا، ثبت وصحّ الوجه الآخر، وهو
  أن معنى ذلك: أكاد استرها من نفسي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  وجه صحة القول فـي ذلك، فهو أن الله تعالـى ذكره خاطب بـالقرآن العرب علـى ما يعرفونه
  من كلامهم وجرى به خطابهم بـينهم فلـما كان معروفـاً فـي كلامهم أن يقول أحدهم إذا
  أراد الـمبـالغة فـي الـخبر عن إخفـائه شيئاً هو له مسرّ: قد كدت أن أخفـي هذا الأمر
  عن نفسي من شدّة استسراري به، ولو قدرت أخفـيه عن نفسي أخفـيته، خاطبهم علـى حسب ما
  قد جرى به استعمالهم فـي ذلك من الكلام بـينهم، وما قد عرفوه فـي منطقهم. وقد قـيـل
  فـي ذلك أقوال غير ما قلنا، وإنـما اخترنا هذا القول علـى غيره من الأقوال لـموافقة
  أقوال أهل العلـم من الصحابة والتابعين، إذ كنا لا نستـجيز الـخلاف علـيهم، فـيـما
  استفـاض القول به منهم، وجاء عنهم مـجيئاً يقطع العذر.</font></font>&#13;\t\t\t<label
