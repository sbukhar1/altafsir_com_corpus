  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَإِنَّا قَدْ فَتَنَّا قَوْمَكَ مِن بَعْدِكَ وَأَضَلَّهُمُ ٱلسَّامِرِيُّ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أراد بالقوم المفتونين: الذي خلفهم مع هٰرون وكانوا ستمائة ألف مانجا
  من عبادة العجل منهم إلا اثنا عشر ألفاً. فإن قلت: في القصة أنهم أقاموا بعد مفارقته
  عشرين ليلة، وحسبوها أربعين مع أيامها، وقالوا: قد أكملنا العدة، ثم كان أمر العجل
  بعد ذلك، فكيف التوفيق بين هذا وبين قوله تعالى لموسى عند مقدمه { فإِنَّا قَدْ فَتَنَّا
  قَوْمَكَ }؟ قلت: قد أخبر الله تعالى عن الفتنة المترقبة. بلفظ الموجودة الكائنة على
  عادته. أو افترص السامري غيبته فعزم على إضلالهم غبَّ انطلاقه، وأخذ في تدبير ذلك.
  فكان بدء الفتنة موجوداً. قرىء: «وَأَضَلُّهُمُ السَّامِرِيُّ» أي هو أشدّهم ضلالاً:
  لأنه ضال مضل، وهو منسوب إلى قبيلة من بني إسرائيل يقال لها السامرة. وقيل: السامرة
  قوم من اليهود يخالفونهم في بعض دينهم: وقيل كان من أهل باجرما. وقيل: كان علجاً من
  كرمان. واسمه موسى بن ظفر، وكان منافقاً قد أظهر الإسلام، وكان من قوم يعبدون البقر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

