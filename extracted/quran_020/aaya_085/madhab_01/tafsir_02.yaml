text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَإِنَّا
  قَدْ فَتَنَّا قَوْمَكَ مِن بَعْدِكَ وَأَضَلَّهُمُ ٱلسَّامِرِيُّ }أراد بالقوم المفتونين:
  الذي خلفهم مع هٰرون وكانوا ستمائة ألف مانجا من عبادة العجل منهم إلا اثنا عشر ألفاً.
  فإن قلت: في القصة أنهم أقاموا بعد مفارقته عشرين ليلة، وحسبوها أربعين مع أيامها،
  وقالوا: قد أكملنا العدة، ثم كان أمر العجل بعد ذلك، فكيف التوفيق بين هذا وبين قوله
  تعالى لموسى عند مقدمه { فإِنَّا قَدْ فَتَنَّا قَوْمَكَ }؟ قلت: قد أخبر الله تعالى
  عن الفتنة المترقبة. بلفظ الموجودة الكائنة على عادته. أو افترص السامري غيبته فعزم
  على إضلالهم غبَّ انطلاقه، وأخذ في تدبير ذلك. فكان بدء الفتنة موجوداً. قرىء: «وَأَضَلُّهُمُ
  السَّامِرِيُّ» أي هو أشدّهم ضلالاً: لأنه ضال مضل، وهو منسوب إلى قبيلة من بني إسرائيل
  يقال لها السامرة. وقيل: السامرة قوم من اليهود يخالفونهم في بعض دينهم: وقيل كان من
  أهل باجرما. وقيل: كان علجاً من كرمان. واسمه موسى بن ظفر، وكان منافقاً قد أظهر الإسلام،
  وكان من قوم يعبدون البقر.\r\n\t\t\t\r\n\t\t\t</section>"

