  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَإِنَّا قَدْ فَتَنَّا قَوْمَكَ مِن بَعْدِكَ وَأَضَلَّهُمُ ٱلسَّامِرِيُّ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَرَجَعَ
  مُوسَىٰ إِلَىٰ قَوْمِهِ غَضْبَٰنَ أَسِفاً قَالَ يٰقَوْمِ أَلَمْ يَعِدْكُمْ رَبُّكُمْ
  وَعْداً حَسَناً أَفَطَالَ عَلَيْكُمُ ٱلْعَهْدُ أَمْ أَرَدتُّمْ أَن يَحِلَّ عَلَيْكُمْ
  غَضَبٌ مِّن رَّبِّكُمْ فَأَخْلَفْتُمْ مَّوْعِدِي</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  الله تعالـى ذكره قال الله لـموسى: فإنا يا موسى قد ابتلـينا قومك من بعدك بعبـادة
  العجل، وذلك كان فتنتهم من بعد موسى. ويعنـي بقوله: { مِنْ بَعْدِكَ }: من بعد فراقك
  إياهم. يقول الله تبـارك وتعالـى: { وأضَلَّهُمُ السَّامِرِيُّ } وكان إضلال السامريّ
  إياهم دعاءه إياهم إلـى عبـادة العجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَرَجَعَ مُوسَى إلـى قومه } يقول: فـانصرف موسى إلـى قومه من بنـي إسرائيـل بعد
  انقضاء الأربعين لـيـلة { غَضْبـانَ أسِفـاً } متغيظاً علـى قومه، حزيناً لـما أحدثو
  بعده من الكفر بـالله. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { غَضْبـانَ أسِفـاً
  } يقول: حزيناً. وقال فـي الزخرف:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَـمَّا آسَفُونا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يقول:
  أغضبونا، والأسف علـى وجهين: الغضب، والـحزن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { غَضْبـانَ أسِفـاً } يقول: حزيناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَـمَّا
  رَجَعَ مُوسَى إلـى قَوْمِهِ غَضْبـانَ أسِفـاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أي حزيناً علـى ما صنع قومه من بعده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { أسِفـاً
  } قال: حزيناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قالَ يا قَوْمِ أَلْـم يَعِدْكُمْ رَبُّكُمْ وَعْداً حَسَناً } يقول: ألـم يعدكم
  ربكم أنه غفـار لـمن تاب وآمن وعمل صالـحاً ثم اهتدى، ويعدكم جانب الطور الأيـمن، وينزل
  علـيكم الـمنّ والسلوى، فذلك وعد الله الـحسن بنـي إسرائيـل الذي قال لهم موسى: ألـم
  يعدكموه ربكم. وقوله: { أفَطالَ عَلَـيْكُمُ الْعَهْدُ أمْ أرَدْتُـمْ أنْ يَحِلَّ
  عَلَـيْكُمْ غَضَبٌ مِنْ رَبِّكُمْ } يقول: أفطال علـيكم العهد بـي، وبجميـل نعم الله
  عندكم، وأياديه لديكم، أم أردتـم أن يحلّ علـيكم غضب من ربكم: يقول: أم أردتـم أن يجب
  علـيكم غضب من ربكم فتستـحقوه بعبـادتكم العجل، وكفركم بـالله، فأخـلفتـم موعدي. وكان
  إخلافهم موعده، عكوفهم علـى العجل، وتركهم السير علـى أثر موسى للـموعد الذي كان الله
  وعدهم، وقولهم لهارون إذ نهاهم عن عبـادة العجل، ودعاهم إلـى السير معه فـي أثر موسى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَنْ
  نَبْرَحَ عَلَـيْهِ عاكِفِـينَ حتـى يَرْجِعَ إلَـيْنا مُوسَى</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

