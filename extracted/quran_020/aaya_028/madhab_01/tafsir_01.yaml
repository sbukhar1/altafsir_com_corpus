text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱذْهَبْ إِلَىٰ
  فِرْعَوْنَ إِنَّهُ طَغَىٰ } * { قَالَ رَبِّ ٱشْرَحْ لِي صَدْرِي } * { وَيَسِّرْ
  لِيۤ أَمْرِي } * { وَٱحْلُلْ عُقْدَةً مِّن لِّسَانِي } * { يَفْقَهُواْ قَوْلِي }
  * { وَٱجْعَل لِّي وَزِيراً مِّنْ أَهْلِي } * { هَارُونَ أَخِي }يقول تعالـى ذكره
  لنبـيه موسى صلوات الله علـيه: { اذْهَبْ } يا موسى { إلـى فِرْعَوْنَ إنَّهُ طَغَى
  } يقول: إنه تـجاوز قدره، وتـمرّد علـى ربه وقد بـيَّنا معنى الطغيان بـما مضى بـما
  أغنى عن إعادته، فـي هذا الـموضع وفـي الكلام مـحذوف استغنـي بفهم السامع بـما ذكر
  منه، وهو قوله: { اذْهَبْ إلـى فِرْعَوْنَ إنَّهُ طَغَى } فـادعه إلـى توحيد الله وطاعته،
  وإرسال بنـي إسرائيـل معك { قالَ رَبّ اشْرَحْ لـي صَدْرِي } يقول: ربّ اشرح لـي صدري،
  لأعي عنك ما تودعه من وحيك، وأجترىء به علـى خطاب فرعون { وَيَسِّرْ لـي أمْرِي } يقول:
  وسهل علـيّ القـيام بـما تكلفنـي من الرسالة، وتـحملنـي من الطاعة. وبنـحو الذي قلنا
  فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قول الله: { رَبّ اشْرَحْ لـي صَدْرِي } قال: جرأة لـي.وقوله: { وَاحْلُلْ
  عُقْدَةً مِنْ لِسانِـي } يقول: وأطلق لسانـي بـالـمنطق، وكانت فـيه فـيـما ذكر عُجمة
  عن الكلام الذي كان من إلقائه الـجمرة إلـى فـيه يوم همّ فرعون بقتله. ذكر الرواية
  بذلك عمن قاله:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن سعيد بن جبـير، فـي قوله: { عُقْدَةً مِنْ لِسانِـي } قال: عجمة لـجمرة نار
  أدخـلها فـي فـيه عن أمر امرأة فرعون، تردّ به عنه عقوبة فرعون، حين أخذ موسى بلـحيته
  وهو لا يعقل، فقال: هذا عدوّ لـي، فقالت له: إنه لا يعقل.حدثنـي الـحارث، قال: ثنا
  الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح { وَاحْلُلْ عُقْدَةً مِنْ لِسانِـي } لـجمرة
  نار أدخـلها فـي فـيه عن أمر امرأة فرعون، تدرأ به عنه عقوبة فرعون، حين أخذ موسى بلـحيته
  وهو لا يعقل، فقال: هذا عدوّ لـي، فقالت له: إنه لا يعقل، هذا قول سعيد بن جبـير.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جرَيج، عن مـجاهد، قوله: { وَاحْلُلْ
  عُقْدَةً مِنْ لِسانِـي } قال: عجمة الـجمرة نار أدخـلها فـي فـيه، عن أمر امرأة فرعون
  تردّ به عنه عقوبة فرعون حين أخذ بلـحيته.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السديّ، قال: لـما تـحرّك الغلام، يعنـي موسى، أورته أمه آسية صبـيا، فبـينـما هي
  ترقصه وتلعب به، إذ ناولته فرعون، وقالت: خذه فلـما أخذه إلـيه أخذ موسى بلـحيته فنتفها،
  فقال فرعون: علـيّ بـالذبـاحين، قالت آسية:{ لا تَقْتُلُوهُ عَسَى أنْ يَنْفَعَنا أوْ
  نَتَّـخِذَهُ وَلَداً }إنـما هو صبـيّ لا يعقل، وإنـما صنع هذا من صبـاه، وقد علـمتَ
  أنه لـيس فـي أهل مصر أحلـى منى أنا أضع له حلـياً من الـياقوت، وأضع له جمراً، فإن
  أخذ الـياقوت فهو يعقل فـاذبحه، وإن أخذ الـجمر فإنـما هو صبـيّ فأخرجت له ياقوتها
  ووضعت له طستا من جمر، فجاء جبرائيـل صلى الله عليه وسلم، فطرح فـي يده جمرة، فطرحها
  موسى فـي فـيه، فأحرقت لسانه، فهو الذي يقول الله عزّ وجلّ { وَاحْلُلْ عُقْدَةً مِنْ
  لِسانِـي يَفْقَهُوا قَوْلـي } ، فتوالت عن موسى من أجل ذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱذْهَبْ إِلَىٰ فِرْعَوْنَ إِنَّهُ
  طَغَىٰ } * { قَالَ رَبِّ ٱشْرَحْ لِي صَدْرِي } * { وَيَسِّرْ لِيۤ أَمْرِي } * {
  وَٱحْلُلْ عُقْدَةً مِّن لِّسَانِي } * { يَفْقَهُواْ قَوْلِي } * { وَٱجْعَل لِّي
  وَزِيراً مِّنْ أَهْلِي } * { هَارُونَ أَخِي }وقوله: { يَفْقَهُوا قَوْلـي } يقول:
  يفقهوا عنـي ما أخاطبهم وأراجعهم به من الكلام { وَاجْعَلْ لـي وَزِيراً مِنْ أهْلِـي
  } يقول: واجعل لـي عوناً من أهل بـيتـي { هارُون أخِي }. وفـي نصب هارون وجهان: أحدهما
  أن يكون هارون منصوبـا بقوله اجعل ويكون الوزير إذا نصب على هذا الوجه فعلا لهرون والآخر
  أن يكون هرون منصوباً علـى الترجمة عن الوزير.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس: كان هارون أكبر من موسى.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

