text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَمُدَّنَّ
  عَيْنَيْكَ إِلَىٰ مَا مَتَّعْنَا بِهِ أَزْوَاجاً مِّنْهُمْ زَهْرَةَ ٱلْحَيَاةِ ٱلدُّنْيَا
  لِنَفْتِنَهُمْ فِيهِ وَرِزْقُ رَبِّكَ خَيْرٌ وَأَبْقَىٰ }{ وَلاَ تَمُدَّنَّ عَيْنَيْكَ
  } أي نظر عينيك: ومدّ النظر: تطويله، وأن لا يكاد يرده، استحساناً للمنظور إليه وإعجاباً
  به، وتمنياً أن يكون له، كما فعل نظارة قارون حين قالوا:{ يٰلَيْتَ لَنَا مِثْلَ مَا
  أُوتِىَ قَـٰرُونُ إِنَّهُ لَذُو حَظّ عَظِيمٍ }[القصص: 79] حتى واجههم أولو العلم
  والإيمان بـ{ وَيْلَكُمْ ثَوَابُ ٱللَّهِ خَيْرٌ لّمَنْ ءامَنَ وَعَمِلَ صَـٰلِحاً }[
  القصص: 80] وفيه أن النظر غير الممدود معفو عنه، وذلك مثل نظر من باده الشيء بالنظر
  ثم غض الطرف، ولما كان النظر إلى الزخارف كالمركوز في الطباع، وأنّ من أبصر منها شيئاً
  أحب أن يمدّ إليه نظره ويملأ منه عينيه قيل: { وَلاَ تَمُدَّنَّ عَيْنَيْكَ } أي لا
  تفعل ما أنت معتاد له وضار به، ولقد شدّد العلماء من أهل التقوى في وجوب غض البصر عن
  أبنية الظلمة وعدد الفسقة في اللباس والمراكب وغير ذلك، لأنهم إنما اتخذوا هذه الأشياء
  لعيون النظارة؛ فالناظر إليها محصل لغرضهم، وكالمغري لهم على اتخاذها { أَزْوٰجاً مّنْهُمْ
  } أصنافاً من الكفرة ويجوز أن ينتصب حالاً من هاء الضمير، والفعل واقع على { مِنْهُمْ
  } كأنه قال: إلى الذي متعنا به وهو أصناف بعضهم وناساً منهم. فإن قلت: علام انتصب {
  زَهْرَةَ }؟ قلت: على أحد أربعة أوجه: على الذم وهو النصب على الاختصاص. وعلى تضمين
  { مَتَّعْنَا } معنى أعطينا وخوّلنا، وكونه مفعولاً ثانياً له. وعلى إبداله من محل
  الجار والمجرور. وعلى إبداله من أزواجاً، على تقدير ذوي زهرة. فإن قلت: ما معنى الزهرة
  فيمن حرّك؟ قلت: معنى الزهرة بعينه وهو الزينة والبهجة، كما جاء في الْجَهْرَة الْجَهَرَة.
  وقرىء:{ أَرِنَا ٱللَّه }[النساء: 153]. وأن تكون جمع زاهر، وصفاً لهم بأنهم زاهرو
  هذه الدنيا، لصفاء ألوانهم مما يلهون ويتنعمون؛ وتهلل وجوههم وبهاء زيهم وشارتهم بخلاف
  ما عليه المؤمنون والصلحاء: من شحوب الألوان والتقشف في الثياب { لِنَفْتِنَهُمْ }
  لنبلوهم حتى يستوجبوا العذاب، لوجود الكفران منهم. أو لنعذبهم في الآخرة بسببه { وَرِزْقُ
  رَبّكَ } هو ما ادّخر له من ثواب الآخرة الذي هو خير منه في نفسه وأدوم. وأو ما رزقه
  من نعمة الإسلام والنبوّة. أو لأن أموالهم الغالب عليها الغصب والسرقة والحرمة من بعض
  الوجوه، والحلال { خَيْرٌ وَأَبْقَىٰ } لأن الله لا ينسب إلى نفسه إلا ما حل وطاب دون
  ما حرم وخبث، والحرام لا يسمى رزقاً أصلاً وعن يزيد بن عبد الله بن قسيط عن [ أبي ]
  رافع قال:(688) بعثني رسولُ الله صلى الله عليه وسلم إلى يهودي وقال: \" قلْ لَهُ يقولُ
  لَكَ رسولُ اللَّهِ أقرضْني إلى رجب \" ، فقالَ: واللَّهِ لا أقرضتُه إلاّ بَرْهَنَ،
  فقالَ رسولُ اللَّهِ [صلى الله عليه وسلم] \" إنِّي لأمينُ في السماءِ وإنِّي لأمين
  في الأرضِ، احملْ إليهِ درعِي الحديدِ \" فنزلَتْ ولا تمدّنَ عينيك.\r\n\t\t\t\r\n\t\t\t</section>"

