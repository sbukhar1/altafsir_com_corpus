text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَمُدَّنَّ
  عَيْنَيْكَ إِلَىٰ مَا مَتَّعْنَا بِهِ أَزْوَاجاً مِّنْهُمْ زَهْرَةَ ٱلْحَيَاةِ ٱلدُّنْيَا
  لِنَفْتِنَهُمْ فِيهِ وَرِزْقُ رَبِّكَ خَيْرٌ وَأَبْقَىٰ }يقول تعالـى ذكره لنبـيه
  مـحمد صلى الله عليه وسلم: ولا تنظر إلـى ما جعلنا لضُربـاء هؤلاء الـمعرضين عن آيات
  ربهم وأشكالهم، مُتْعة فـي حياتهم الدنـيا، يتـمتعون بها، من زهرة عاجل الدنـيا ونضرتها
  { لِنَفْتِنَهُمْ فِـيهِ } يقول: لنـختبرهم فـيـما متعناهم به من ذلك، ونبتلـيهم، فإِن
  ذلك فـانٍ زائل، وغُرور وخُدَع تضمـحلّ { وَرِزْقُ رَبِّكَ } الذي وعدك أن يرزقكه فـي
  الآخرة حتـى ترضى، وهو ثوابه إياه خَيْرٌ لك مـما متعناهم به من زهرة الـحياة الدنـيا.
  { وأبْقَـى } يقول: وأدوم، لأنه لانقطاع له ولا نفـاذ. وذُكر أن هذه الآية نزلت علـى
  رسول الله صلى الله عليه وسلم، من أجل أن رسول الله صلى الله عليه وسلم بعث إلـى يهوديّ
  يستسلف منه طعاماً، فأبى أن يُسْلفه إلاَّ برهن. ذكر من قال ذلك:حدثنا ابن وكيع، قال:
  ثنا أبـي، عن موسى بن عبـيدة، عن يزيد بن عبد الله بن قسيط، عن أبـي رافع، قال: أرسلنـي
  رسول الله صلى الله عليه وسلم إلـى يهودي يستسلفه، فأبى أن يعطيه إلاَّ برهن، فحزن
  رسول الله صلى الله عليه وسلم، فأنزل الله: { وَلا تَـمُدَّنَّ عَيَنَـيْكَ إلـى ما
  مَتَّعْنا بِهِ أزْوَاجاً مِنهُمْ زَهْرَةَ الـحَياةِ الدُّنْـيا }.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا مـحمد بن كثـير، عن عبد الله بن واقد، عن يعقوب بن يزيد، عن
  أبـي رافع، قال: نزل رسول الله صلى الله عليه وسلم ضيف، فأرسلنـي إلـى يهوديّ بـالـمدينة
  يستسلفه، فأتـيته، فقال: لا أسلفه إلاَّ برهن، فأخبرته بذلك، فقال: \" إنّـي لأَمِينٌ
  فِـي أهْلِ السَّماءِ وفِـي أهْلِ الأرْضِ، فـاحْمِلْ دِرْعِي إلَـيْهِ \" فنزلت:{ وَلَقَدْ
  آتَـيْناكَ سَبْعاً مِنَ الـمَثانِـي والقُرآنَ العَظِيـمِ }وقوله: { وَلا تَـمُدَّنَّ
  عَيَنَـيْكَ إلـى ما مَتَّعْنا بِهِ أزْوَاجاً مِنْهُمْ زَهْرةَ الـحَياةِ الدُّنْـيا
  } إلـى قوله:{ وَالعاقِبَةُ للتَّقْوَى }ويعنـي بقوله: { أزْوَاجاً مِنْهُمْ } رجالاً
  منهم أشكالاً، وبزهرة الـحياة الدنـيا: زينة الـحياة الدنـيا. كما:حدثنا بِشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { زَهْرَةَ الـحَياةِ الدُّنْـيا }: أي زينة
  الـحياة الدنـيا.ونصب زهرة الـحياة الدنـيا علـى الـخروج من الهاء التـي فـي قوله به
  من { مَتَّعْنا بِهِ } ، كما يقال: مررت به الشريف الكريـم، فنصب الشريف الكريـم علـى
  فعل مررت، وكذلك قوله: { إلـى ما مَتَّعْنا بِهِ أزْوَاجاً مِنْهُم زَهْرَةَ الـحَياةِ
  الدُّنْـيا } تنصب علـى الفعل بـمعنى: متعناهم به زهرة الـحياة الدنـيا وزينة لهم فِـيها.
  وذكر الفراء أن بعض بنـي فقعس أنشده:أبَعْدَ الَّذِي بـالسَّفْحِ سَفْحِ كُوَاكِبٍ   رَهِينَةَ
  رَمْسٍ مِنْ تُرابٍ وَجَنْدَلِفنصب رهينة علـى الفعل من قوله: «أبعد الذي بـالسفح»،
  وهذا لا شكّ أنه أضعف فـي العمل نصبـاً من قوله: { مَتَّعْنا بِهِ أزْوَاجاً مِنْهُمْ
  } لأن العامل فـي الاسم وهو رهينة، حرف خافض لا ناصب. وبنـحو الذي قلنا فـي ذلك، قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة،
  قوله: { لِنَفْتِنَهُمْ فِـيهِ } قال: لنبتلـيهم فـيه { وَرِزْقُ رَبِّكَ خَيْرٌ وأبقَـى
  } مـما متَّعنا به هؤلاء من هذه الدنـيا.\r\n\t\t\t\r\n\t\t\t</section>"

