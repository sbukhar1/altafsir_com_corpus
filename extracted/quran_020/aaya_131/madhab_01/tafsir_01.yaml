  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَمُدَّنَّ عَيْنَيْكَ إِلَىٰ مَا مَتَّعْنَا بِهِ أَزْوَاجاً مِّنْهُمْ زَهْرَةَ ٱلْحَيَاةِ
  ٱلدُّنْيَا لِنَفْتِنَهُمْ فِيهِ وَرِزْقُ رَبِّكَ خَيْرٌ وَأَبْقَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ولا تنظر إلـى
  ما جعلنا لضُربـاء هؤلاء الـمعرضين عن آيات ربهم وأشكالهم، مُتْعة فـي حياتهم الدنـيا،
  يتـمتعون بها، من زهرة عاجل الدنـيا ونضرتها { لِنَفْتِنَهُمْ فِـيهِ } يقول: لنـختبرهم
  فـيـما متعناهم به من ذلك، ونبتلـيهم، فإِن ذلك فـانٍ زائل، وغُرور وخُدَع تضمـحلّ
  { وَرِزْقُ رَبِّكَ } الذي وعدك أن يرزقكه فـي الآخرة حتـى ترضى، وهو ثوابه إياه خَيْرٌ
  لك مـما متعناهم به من زهرة الـحياة الدنـيا. { وأبْقَـى } يقول: وأدوم، لأنه لانقطاع
  له ولا نفـاذ. وذُكر أن هذه الآية نزلت علـى رسول الله صلى الله عليه وسلم، من أجل
  أن رسول الله صلى الله عليه وسلم بعث إلـى يهوديّ يستسلف منه طعاماً، فأبى أن يُسْلفه
  إلاَّ برهن. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن موسى بن عبـيدة، عن يزيد بن عبد الله بن قسيط، عن أبـي
  رافع، قال: أرسلنـي رسول الله صلى الله عليه وسلم إلـى يهودي يستسلفه، فأبى أن يعطيه
  إلاَّ برهن، فحزن رسول الله صلى الله عليه وسلم، فأنزل الله: { وَلا تَـمُدَّنَّ عَيَنَـيْكَ
  إلـى ما مَتَّعْنا بِهِ أزْوَاجاً مِنهُمْ زَهْرَةَ الـحَياةِ الدُّنْـيا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا مـحمد بن كثـير، عن عبد
  الله بن واقد، عن يعقوب بن يزيد، عن أبـي رافع، قال: نزل رسول الله صلى الله عليه وسلم
  ضيف، فأرسلنـي إلـى يهوديّ بـالـمدينة يستسلفه، فأتـيته، فقال: لا أسلفه إلاَّ برهن،
  فأخبرته بذلك، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنّـي لأَمِينٌ فِـي أهْلِ السَّماءِ وفِـي أهْلِ الأرْضِ، فـاحْمِلْ دِرْعِي إلَـيْهِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فنزلت:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  آتَـيْناكَ سَبْعاً مِنَ الـمَثانِـي والقُرآنَ العَظِيـمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلا تَـمُدَّنَّ عَيَنَـيْكَ
  إلـى ما مَتَّعْنا بِهِ أزْوَاجاً مِنْهُمْ زَهْرةَ الـحَياةِ الدُّنْـيا } إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَالعاقِبَةُ
  للتَّقْوَى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { أزْوَاجاً مِنْهُمْ } رجالاً منهم أشكالاً، وبزهرة الـحياة الدنـيا: زينة
  الـحياة الدنـيا. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { زَهْرَةَ الـحَياةِ الدُّنْـيا }: أي زينة الـحياة الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ونصب زهرة الـحياة الدنـيا علـى الـخروج من الهاء التـي فـي قوله به
  من { مَتَّعْنا بِهِ } ، كما يقال: مررت به الشريف الكريـم، فنصب الشريف الكريـم علـى
  فعل مررت، وكذلك قوله: { إلـى ما مَتَّعْنا بِهِ أزْوَاجاً مِنْهُم زَهْرَةَ الـحَياةِ
  الدُّنْـيا } تنصب علـى الفعل بـمعنى: متعناهم به زهرة الـحياة الدنـيا وزينة لهم فِـيها.
  وذكر الفراء أن بعض بنـي فقعس أنشده:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبَعْدَ الَّذِي بـالسَّفْحِ سَفْحِ كُوَاكِبٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَهِينَةَ رَمْسٍ مِنْ تُرابٍ وَجَنْدَلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فنصب رهينة علـى الفعل من قوله:
  «أبعد الذي بـالسفح»، وهذا لا شكّ أنه أضعف فـي العمل نصبـاً من قوله: { مَتَّعْنا
  بِهِ أزْوَاجاً مِنْهُمْ } لأن العامل فـي الاسم وهو رهينة، حرف خافض لا ناصب. وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { لِنَفْتِنَهُمْ فِـيهِ } قال:
  لنبتلـيهم فـيه { وَرِزْقُ رَبِّكَ خَيْرٌ وأبقَـى } مـما متَّعنا به هؤلاء من هذه
  الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

