  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱصْطَنَعْتُكَ
  لِنَفْسِي</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱذْهَبْ أَنتَ وَأَخُوكَ بِآيَاتِي وَلاَ تَنِيَا
  فِي ذِكْرِي</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱذْهَبَآ إِلَىٰ فِرْعَوْنَ إِنَّهُ طَغَىٰ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَاصْطَنَعْتُكَ لِنَفْسِي } أنعمت علـيك يا موسى
  هذه النعم، ومننت علـيك هذه الـمنن، اجتبـاء منـي لك، واختـياراً لرسالتـي والبلاغ
  عنـي، والقـيام بأمري ونهيـي { اذْهَبْ أنْتَ وأخُوكَ } هارون { بِآياتـي } يقول: بأدلتـي
  وحججي، اذهبـا إلـى فرعون بها إنه تـمرّد فـي ضلاله وغيه، فأبلغه رسالاتـي { وَلا تَنِـيا
  فِـي ذِكْري } يقول: ولا تضعفـا فـي أن تذكرانـي فـيـما أمرتكما ونهيتكما، فإن ذكركما
  إيَّاي يقوّي عزائمكما، ويثبت أقدامكما، لأنكما إذا ذكرتـمانـي، ذكرتـما مَنِّـي علـيكما
  نِعَماً جمَّة، ومِنَنا لا تـحصى كثرة. يقال منه: وَنى فلان فـي هذا الأمر، وعن هذا
  الأمر: إذا ضعف، وهو يَنِـي وَنْـيا كما قال العجاج:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَمَا وَنى مُـحَمَّدٌ مُذْ أنْ غَفَرْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَهُ الإلهُ ما مَضَى وَما غَبَرْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلا تَنِـيا } يقول: لا تبطئا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله { وَلا تَنِـيا فِـي ذِكْرِي } يقول: ولا تضعفـا فـي
  ذكري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلا تَنِـيا فِـي ذِكْرِي } قال: لا تضعفـا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد { تَنـيا } تضعفـا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله: { وَلا تَنِـيا فِـي ذِكْرِي } يقول: لا تضعفـا فـي ذكري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة،
  فـي قوله: { وَلا تَنِـيا فِـي ذِكْرِي } قال: لا تضعفـا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا مُعاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { وَلا تَنِـيا فِـي ذِكْرِي } يقول: لا تضعفـا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلا تَنِـيا فِـي ذِكْرِي
  } قال: الوانـي: هو الغافل الـمفرط، ذلك الوانـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

