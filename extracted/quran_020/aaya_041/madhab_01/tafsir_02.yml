  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَمْشِيۤ أُخْتُكَ فَتَقُولُ هَلْ أَدُلُّكُمْ عَلَىٰ مَن يَكْفُلُهُ فَرَجَعْنَاكَ
  إِلَىٰ أُمِّكَ كَيْ تَقَرَّ عَيْنُها وَلاَ تَحْزَنَ وَقَتَلْتَ نَفْساً فَنَجَّيْنَاكَ
  مِنَ ٱلْغَمِّ وَفَتَنَّاكَ فُتُوناً فَلَبِثْتَ سِنِينَ فِيۤ أَهْلِ مَدْيَنَ ثُمَّ
  جِئْتَ عَلَىٰ قَدَرٍ يٰمُوسَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱصْطَنَعْتُكَ لِنَفْسِي</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">العامل في { إِذْ تَمْشِىۤ } (ألقيت) أو( لتصنع ) ويجوز أن يكون بدلاً
  من { إِذْ أَوْحَيْنَآ } فإن قلت: كيف يصح البدل والوقتان مختلفان متباعدان؟ قلت: كما
  يصح - وإن اتسع الوقت وتباعد طرفاه - أن يقول لك الرجل: لقيت فلاناً سنة كذا، فتقول:
  وأنا لقيته إذ ذاك. وربما لقيه هو في أوّلها وأنت في آخرها. يروى أن أخته واسمها مريم
  جاءت متعرّفة خبره، فصادفتهم يطلبون له مرضعة يقبل ثديها، وذلك أنه كان لا يقبل ثدي
  امرأة فقالت: هل أدلكم؟ فجاءت بالأمّ فقبل ثديها. ويروى أن آسية استوهبته من فرعون
  وتبنته، وهي التي أشفقت عليه وطلبت له المراضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَقَتَلْتَ نَفْساً } هي نفس القبطي الذي استغاثه عليه الإسرائيلي. قتله وهو ابن اثنتي
  عشرة سنة: اغتمّ بسبب القتل خوفاً من عقاب الله ومن اقتصاص فرعون، فغفر الله له باستغفاره
  حين قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبّ إِنّى ظَلَمْتُ نَفْسِى فَٱغْفِرْ لِى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  16] ونجاه من فرعون أن ينشب فيه أظفاره حين هاجر به إلى مدين { فُتُوناً } يجوز أن
  يكون مصدراً على فعول في المتعدّي، كالثبور والشكور والكفور. وجمع فتن أو فتنة، على
  ترك الاعتداد بتاء التأنيث، كحجوز وبدور، في حجزة وبدرة: أي فتناك ضروباً من الفتن.
  سأل سعيد بن جبير بن عباس رضي الله عنه، فقال: خلصناك من محنة بعد محنة: ولد في عام
  كان يقتل فيه الولدان، فهذه فتنة يا ابن جبير. وألقته أمّه في البحر. وهمّ فرعون بقتله.
  وقتل قبطياً وأجر نفسه عشر سنين. وضلّ الطريق وتفرّقت غنمه في ليلة مظلمة، وكان يقول
  عند كل واحدة: فهذه فتنة يا ابن جبير، والفتنة: المحنة، وكل ما يشق على الإنسان وكل
  ما يبتلي الله به عباده: فتنة قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَبْلُوكُم بِٱلشَّرّ وَٱلْخَيْرِ
  فِتْنَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 35]. { مَدْيَنَ } على ثماني مراحل من مصر. وعن وهب: أنه
  لبث عند شعيب ثمانياً وعشرين سنة، منها مهر ابنته، وقضى أوفىٰ الأجلين { ثَمَّ جِئْتَ
  عَلَىٰ قَدَرٍ يَٰ مُوسىٰ } أي سبق في قضائي وقدري أن أكلمك وأستنبئك وفي وقت بعينه
  قد وقته لذلك، فما جئت إلا على ذلك القدر غير مستقدم ولا مستأخر. وقيل: على مقدار من
  الزمان يوحي فيه إلى الأنبياء، وهو رأس أربعين سنة { وَٱصْطَنَعْتُكَ لِنَفْسِى }.
  هذا تمثيل لما خوّله من منزلة التقريب والتكريم والتكليم. مثل حاله بحال من يراه بعض
  الملوك لجوامع خصال فيه وخصائص، أهلاً لئلا يكون أحد أقرب منزلة منه إليه، ولا ألطف
  محلاً، فيصطنعه بالكرامة والأثرة، ويستخلصه لنفسه، ولا يبصر ولا يسمع إلا بعينه وأذنه،
  ولا يأتمن على مكنون سره إلا سواء ضميره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

