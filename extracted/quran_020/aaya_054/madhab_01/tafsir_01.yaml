text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُلُواْ وَٱرْعَوْا
  أَنْعَامَكُمْ إِنَّ فِي ذٰلِكَ لآيَاتٍ لأُوْلِي ٱلنُّهَىٰ }يقول تعالـى ذكره: كلوا
  أيها الناس من طيب ما أخرجنا لكم بـالغيث الذي أنزلناه من السماء إلـى الأرض من ثمار
  ذلك وطعامه، وما هو من أقواتكم وغذائكم، وارعوا فـيـما هو أرزاق بهائمكم منه وأقواتها
  أنعامكم { إنَّ فِـي ذلكَ لآياتٍ } يقول: إن فـيـما وصفت فـي هذه الآية من قدرة ربكم،
  وعظيـم سلطانه لآيات: يعنـي لدلالات وعلامات تدلّ علـى وحدانـية ربكم، وأن لا إله لكم
  غيره { أُوِلـي النُّهَى } يعنـي: أهل الـحجى والعقول. والنهي: جمع نُهية، كما الكُشَي:
  جمع كُشْيَة.قال أبو جعفر: والكُشَي: شحمة تكون فـي جوف الضبّ، شبـيهة بـالسرّة وخصّ
  تعالـى ذكره بأن ذلك آيات لأولـي النُّهَي، لأنهم أهل التفكُّر والاعتبـار، وأهل التدبر
  والاتعاظ.\r\n\t\t\t\r\n\t\t\t</section>"

