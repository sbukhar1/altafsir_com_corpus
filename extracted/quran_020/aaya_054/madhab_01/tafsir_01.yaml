  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(20,54)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُواْ
  وَٱرْعَوْا أَنْعَامَكُمْ إِنَّ فِي ذٰلِكَ لآيَاتٍ لأُوْلِي ٱلنُّهَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: كلوا أيها الناس من طيب ما أخرجنا لكم بـالغيث الذي
  أنزلناه من السماء إلـى الأرض من ثمار ذلك وطعامه، وما هو من أقواتكم وغذائكم، وارعوا
  فـيـما هو أرزاق بهائمكم منه وأقواتها أنعامكم { إنَّ فِـي ذلكَ لآياتٍ } يقول: إن
  فـيـما وصفت فـي هذه الآية من قدرة ربكم، وعظيـم سلطانه لآيات: يعنـي لدلالات وعلامات
  تدلّ علـى وحدانـية ربكم، وأن لا إله لكم غيره { أُوِلـي النُّهَى } يعنـي: أهل الـحجى
  والعقول. والنهي: جمع نُهية، كما الكُشَي: جمع كُشْيَة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والكُشَي: شحمة تكون فـي جوف الضبّ، شبـيهة بـالسرّة وخصّ تعالـى ذكره بأن
  ذلك آيات لأولـي النُّهَي، لأنهم أهل التفكُّر والاعتبـار، وأهل التدبر والاتعاظ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

