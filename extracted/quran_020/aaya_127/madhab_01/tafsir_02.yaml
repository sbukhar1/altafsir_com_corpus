text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذٰلِكَ نَجْزِي
  مَنْ أَسْرَفَ وَلَمْ يُؤْمِن بِآيَاتِ رَبِّهِ وَلَعَذَابُ ٱلآخِرَةِ أَشَدُّ وَأَبْقَىٰ
  }لما توعد المعرض عن ذكره بعقوبتين: المعيشة الضنك في الدنيا، وحشره أعمى في الآخرة
  - ختم آيات الوعيد بقوله: { وَلَعَذَابُ ٱلأَخِرَةِ أَشَدُّ وَأَبْقَىٰ } كأنه قال:
  وللحشر على العمى الذي لا يزول أبداً أشدّ من ضيق العيش المنقضي. أو أراد: ولتركنا
  إياه في العمى أشدّ وأبقى من تركه لآياتنا.\r\n\t\t\t\r\n\t\t\t</section>"

