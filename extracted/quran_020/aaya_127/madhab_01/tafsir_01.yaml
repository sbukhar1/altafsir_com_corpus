text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذٰلِكَ نَجْزِي
  مَنْ أَسْرَفَ وَلَمْ يُؤْمِن بِآيَاتِ رَبِّهِ وَلَعَذَابُ ٱلآخِرَةِ أَشَدُّ وَأَبْقَىٰ
  }يقول تعالـى ذكره: وهكذا نـجزي: أي نثـيب من أسرف فعصي ربه، ولـم يؤمن برسله وكتبه،
  فنـجعل له معيشة ضنكاً فـي البرزخ كما قد بـيَّنا قبل { وَلَعَذَابُ الآخِرَةِ أشَدُّ
  وأبْقَـى } يقول جلّ ثناؤه: ولعذاب فـي الآخرة أشدّ لهم مـما وعدتهم فـي القبر من الـمعيشة
  الضنك { وأبقـى } يقول: وأدوم منها، لأنه إلـى غير أمد ولا نهاية.\r\n\t\t\t\r\n\t\t\t</section>"

