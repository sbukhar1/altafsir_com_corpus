  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ
  نَجْزِي مَنْ أَسْرَفَ وَلَمْ يُؤْمِن بِآيَاتِ رَبِّهِ وَلَعَذَابُ ٱلآخِرَةِ أَشَدُّ
  وَأَبْقَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">لما توعد المعرض عن ذكره بعقوبتين:
  المعيشة الضنك في الدنيا، وحشره أعمى في الآخرة - ختم آيات الوعيد بقوله: { وَلَعَذَابُ
  ٱلأَخِرَةِ أَشَدُّ وَأَبْقَىٰ } كأنه قال: وللحشر على العمى الذي لا يزول أبداً أشدّ
  من ضيق العيش المنقضي. أو أراد: ولتركنا إياه في العمى أشدّ وأبقى من تركه لآياتنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
