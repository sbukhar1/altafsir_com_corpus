  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  عَهِدْنَآ إِلَىٰ ءَادَمَ مِن قَبْلُ فَنَسِيَ وَلَمْ نَجِدْ لَهُ عَزْماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وإن يضيع يا مـحمد هؤلاء الذين نصرّف لهم فـي هذا
  القرآن من الوعيد عهدي، ويخالفوا أمري، ويتركوا طاعتـي، ويتبعوا أمر عدوّهم إبلـيس،
  ويطيعوه فـي خلاف أمري، فقديـما ما فعل ذلك أبوهم آدم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ عَهِدْنا إلَـيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يقول:
  ولقد وصينا آدم وقلنا له: { إنَّ هَذَا عَدُوٌّ لَكَ وَلِزَوْجِكَ فَلا يُخْرِجَنَّكُما
  منَ الـجَنَّةِ } فوسوس إلـيه الشيطان فأطاعه، وخالف أمري، فحلّ به من عقوبتـي ما حلّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وعنى جلّ ثناؤه بقوله: { مِنْ قَبْلُ } هؤلاء الذين أخبر أنه صرف لهم
  الوعيد فـي هذا القرآن وقوله: { فَنَسِيَ } يقول: فترك عهدي، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، فـي قوله: { وَلَقَدْ عَهِدْنا إلـى آدَمَ مِنْ قَبْلُ فَنَسِيَ } يقول:
  فترك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { فَنَسِيَ } قال: ترك
  أمر ربه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَلَقَدْ عَهِدْنا إلـى آدَمَ مِنْ قَبْلُ فَنَسِيَ
  وَلَـمْ نَـجِدْ لَهُ عَزْماً } قال: قال له</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا آدَمُ هَذَا عَدُوٌّ لَكَ وَلِزَوْجِك
  فَلا يُخْرِجَنَّكُمَا مِنَ الـجَنَّةِ فَتَشْقَـى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقرأ حتـى بلغ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  تَظْمَأُ فِـيها وَلا تَضْحَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وقرأ حتـى بلغ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمُلْكٍ
  لا يَبْلَـى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فنسي ما عهد إلـيه فـي ذلك، قال: وهذا عهد الله إلـيه، قال: ولو
  كان له عزم ما أطاع عدوّه الذي حسده، وأبـي أن يسجد له مع مَنْ سجد له إبلـيس، وعصى
  الله الذي كرّمه وشرّفه، وأمر ملائكته فسجدوا له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى وابن بشار قالا: ثنا يحيى بن سعيد، وعبد الرحمن، ومؤمل، قالوا: ثنا سفـيان،
  عن الأعمش، عن مسلـم البطين، عن سعيد بن جُبـير، عن ابن عبـاس، قال: إنـما سُمي الإنسان
  لأنه عهد إلـيه فنسي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ولَـمْ نَـجِدْ لَهُ عَزْماً
  } اختلف أهل التأويـل فـي معنى العزم ها هنا، فقال بعضهم: معناه الصبر. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ولَـمْ نَـجِدْ لَهُ عَزْماً } أي صبراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن قتادة
  { ولَـمْ نَـجِدْ لَهُ عَزْماً } ، قال: صبراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  إبراهيـم بن يعقوب الـجَوْزَجانـي، قال: ثنا أبو النضر، قال: ثنا شعبة، عن قتادة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معناه: الـحفظ، قالوا: ومعناه: ولـم نـجد له حفظاً
  لـما عهدنا إلـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو السائب، قال: ثنا ابن إدريس، عن أبـيه، عن عطية { ولَـمْ نَـجِدْ لَهُ عَزْماً
  } قال: حفظاً لـما أمرته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا هاشم بن القاسم، عن الأشجعيّ، عن سفـيان، عن عمرو بن قـيس، عن عطية، فـي قوله {
  ولَـمْ نَـجِدْ لَهُ عَزْماً } قال: حفظاً.</font></font>&#13;\t\t\t<label disabled=\"true\"
