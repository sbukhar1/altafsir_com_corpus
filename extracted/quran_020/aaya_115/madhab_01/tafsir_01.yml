  وَلَمْ نَجِدْ لَهُ عَزْماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا عبـاد بن
  مـحمد، قال: ثنا قبـيصة، عن سفـيان، عن عمرو بن قـيس، عن عطية، فـي قوله { ولَـمْ نَـجِدْ
  لَهُ عَزْماً } قال: حفظاً لـما أمرته به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { ولَـمْ نَـجِدْ لَهُ عَزْماً } يقول: لـم نـجد له حفظاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  ولَـمْ نَـجِدْ لَهُ عَزْماً } قال: العزم: الـمـحافظة علـى ما أمره الله تبـارك وتعالـى
  بحفظه، والتـمسك به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { ولَـمْ نَـجِدْ لَهُ عَزْماً
  } يقول: لـم نـجعل له عزماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  القاسم، قال: ثنا الـحسين، قال: ثنا الـحجاج بن فضالة، عن لقمان بن عامر، عن أبـي أمامة
  قال: لو أن أحلام بنـي آدم جمعت منذ يوم خـلق الله تعالـى آدم إلـى يوم الساعة، ووضعت
  فـي كفة ميزان، ووضع حلـم آدم فـي الكفة الأخرى، لرجح حلـمه بأحلامهم، وقد قال الله
  تعالـى: { ولَـمْ نَـجِدْ لَهُ عَزْماً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأصل العزم اعتقاد القلب علـى الشيء، يقال منه: عزم فلان علـى كذا: إذا اعتقد
  علـيه ونواه ومن اعتقاد القلب: حفظ الشيء، ومنه الصبر علـى الشيء، لأنه لا يجزع جازع
  إلا من خورَ قلبه وضعفه، فإذا كان ذلك كذلك، فلا معنى لذلك أبلغ مـما بـينه الله تبـارك
  وتعالـى، وهو قوله: { ولَـمْ نَـجِدْ لَهُ عَزْماً } فـيكون تأويـله: ولـم نـجد له
  عزم قلب، علـى الوفـاء الله بعهده، ولا علـى حفظ ما عهد إلـيه.</font></font><font
