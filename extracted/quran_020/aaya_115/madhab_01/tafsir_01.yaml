text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ عَهِدْنَآ
  إِلَىٰ ءَادَمَ مِن قَبْلُ فَنَسِيَ وَلَمْ نَجِدْ لَهُ عَزْماً }يقول تعالـى ذكره:
  وإن يضيع يا مـحمد هؤلاء الذين نصرّف لهم فـي هذا القرآن من الوعيد عهدي، ويخالفوا
  أمري، ويتركوا طاعتـي، ويتبعوا أمر عدوّهم إبلـيس، ويطيعوه فـي خلاف أمري، فقديـما
  ما فعل ذلك أبوهم آدم{ وَلَقَدْ عَهِدْنا إلَـيْهِ }يقول: ولقد وصينا آدم وقلنا له:
  { إنَّ هَذَا عَدُوٌّ لَكَ وَلِزَوْجِكَ فَلا يُخْرِجَنَّكُما منَ الـجَنَّةِ } فوسوس
  إلـيه الشيطان فأطاعه، وخالف أمري، فحلّ به من عقوبتـي ما حلّ.وعنى جلّ ثناؤه بقوله:
  { مِنْ قَبْلُ } هؤلاء الذين أخبر أنه صرف لهم الوعيد فـي هذا القرآن وقوله: { فَنَسِيَ
  } يقول: فترك عهدي، كما:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، فـي قوله: { وَلَقَدْ عَهِدْنا إلـى آدَمَ مِنْ قَبْلُ فَنَسِيَ } يقول:
  فترك.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قوله: { فَنَسِيَ } قال: ترك أمر ربه.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { وَلَقَدْ عَهِدْنا إلـى آدَمَ مِنْ قَبْلُ فَنَسِيَ
  وَلَـمْ نَـجِدْ لَهُ عَزْماً } قال: قال له{ يا آدَمُ هَذَا عَدُوٌّ لَكَ وَلِزَوْجِك
  فَلا يُخْرِجَنَّكُمَا مِنَ الـجَنَّةِ فَتَشْقَـى }فقرأ حتـى بلغ:{ لا تَظْمَأُ فِـيها
  وَلا تَضْحَى }، وقرأ حتـى بلغ:{ وَمُلْكٍ لا يَبْلَـى }قال: فنسي ما عهد إلـيه فـي
  ذلك، قال: وهذا عهد الله إلـيه، قال: ولو كان له عزم ما أطاع عدوّه الذي حسده، وأبـي
  أن يسجد له مع مَنْ سجد له إبلـيس، وعصى الله الذي كرّمه وشرّفه، وأمر ملائكته فسجدوا
  له.حدثنا ابن الـمثنى وابن بشار قالا: ثنا يحيى بن سعيد، وعبد الرحمن، ومؤمل، قالوا:
  ثنا سفـيان، عن الأعمش، عن مسلـم البطين، عن سعيد بن جُبـير، عن ابن عبـاس، قال: إنـما
  سُمي الإنسان لأنه عهد إلـيه فنسي.وقوله: { ولَـمْ نَـجِدْ لَهُ عَزْماً } اختلف أهل
  التأويـل فـي معنى العزم ها هنا، فقال بعضهم: معناه الصبر. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ولَـمْ نَـجِدْ لَهُ عَزْماً } أي
  صبراً.حدثنا مـحمد بن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن قتادة { ولَـمْ
  نَـجِدْ لَهُ عَزْماً } ، قال: صبراً.حدثنا إبراهيـم بن يعقوب الـجَوْزَجانـي، قال:
  ثنا أبو النضر، قال: ثنا شعبة، عن قتادة، مثله.وقال آخرون: بل معناه: الـحفظ، قالوا:
  ومعناه: ولـم نـجد له حفظاً لـما عهدنا إلـيه. ذكر من قال ذلك:حدثنـي أبو السائب، قال:
  ثنا ابن إدريس، عن أبـيه، عن عطية { ولَـمْ نَـجِدْ لَهُ عَزْماً } قال: حفظاً لـما
  أمرته.حدثنـي يعقوب بن إبراهيـم، قال: ثنا هاشم بن القاسم، عن الأشجعيّ، عن سفـيان،
  عن عمرو بن قـيس، عن عطية، فـي قوله { ولَـمْ نَـجِدْ لَهُ عَزْماً } قال: حفظاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ عَهِدْنَآ إِلَىٰ ءَادَمَ
  مِن قَبْلُ فَنَسِيَ وَلَمْ نَجِدْ لَهُ عَزْماً }حدثنا عبـاد بن مـحمد، قال: ثنا قبـيصة،
  عن سفـيان، عن عمرو بن قـيس، عن عطية، فـي قوله { ولَـمْ نَـجِدْ لَهُ عَزْماً } قال:
  حفظاً لـما أمرته به.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، قوله: { ولَـمْ نَـجِدْ لَهُ عَزْماً } يقول: لـم نـجد
  له حفظاً.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { ولَـمْ
  نَـجِدْ لَهُ عَزْماً } قال: العزم: الـمـحافظة علـى ما أمره الله تبـارك وتعالـى بحفظه،
  والتـمسك به.حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، فـي قوله: { ولَـمْ نَـجِدْ لَهُ عَزْماً } يقول: لـم نـجعل له عزماً.حدثنـي
  القاسم، قال: ثنا الـحسين، قال: ثنا الـحجاج بن فضالة، عن لقمان بن عامر، عن أبـي أمامة
  قال: لو أن أحلام بنـي آدم جمعت منذ يوم خـلق الله تعالـى آدم إلـى يوم الساعة، ووضعت
  فـي كفة ميزان، ووضع حلـم آدم فـي الكفة الأخرى، لرجح حلـمه بأحلامهم، وقد قال الله
  تعالـى: { ولَـمْ نَـجِدْ لَهُ عَزْماً }.قال أبو جعفر: وأصل العزم اعتقاد القلب علـى
  الشيء، يقال منه: عزم فلان علـى كذا: إذا اعتقد علـيه ونواه ومن اعتقاد القلب: حفظ
  الشيء، ومنه الصبر علـى الشيء، لأنه لا يجزع جازع إلا من خورَ قلبه وضعفه، فإذا كان
  ذلك كذلك، فلا معنى لذلك أبلغ مـما بـينه الله تبـارك وتعالـى، وهو قوله: { ولَـمْ
  نَـجِدْ لَهُ عَزْماً } فـيكون تأويـله: ولـم نـجد له عزم قلب، علـى الوفـاء الله بعهده،
  ولا علـى حفظ ما عهد إلـيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

