text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ عَهِدْنَآ
  إِلَىٰ ءَادَمَ مِن قَبْلُ فَنَسِيَ وَلَمْ نَجِدْ لَهُ عَزْماً }يقال في أوامر الملوك
  ووصاياهم: تقدّم الملك إلى فلان وأوعز إليه، وعزم عليه، وعهد إليه عطف الله سبحانه
  قصة آدم على قوله:{ وَصَرَّفْنَا فِيهِ مِنَ ٱلْوَعِيدِ لَعَلَّهُمْ يَتَّقُونَ }[طه:
  113] والمعنى: وأقسم قسماً لقد أمرنا أباهم آدم ووصيناه أن لا يقرب الشجرة، وتوعدناه
  بالدخول في جملة الظالمين إن قربها، وذلك من قبل وجودهم ومن قبل أن نتوعدهم، فخالف
  إلى ما نهي عنه، وتوعد في ارتكابه مخالفتهم، ولم يلتفت إلى الوعيد كما لا يلتفتون،
  كأنه يقول: إنّ أساس أمر بني آدم على ذلك، وعرقهم راسخ فيه. فإن قلت: ما المراد بالنسيان؟
  قلت يجوز أن يراد النسيان الذي هو نقيض الذكر، وأنه لم يعن بالوصية العناية الصادقة،
  ولم يستوثق منها بعقد القلب عليها وضبط النفس، حتى تولد من ذلك النسيان. وأن يراد الترك
  وأنه ترك ما وصى به من الاحتراس عن الشجرة وأكل ثمرتها. وقرىء «فنسى» أي: نساه الشيطان.
  العزم: التصميم والمضيّ على ترك الأكل، وأن يتصلب في ذلك تصلباً يؤيس الشيطان من التسويل
  له. والوجود: يجوز أن يكون بمعنى العلم، ومفعولاه { لَهُ عَزْماً } وأن يكون نقيض العدم
  كأنه قال: وعدمنا له عزماً.\r\n\t\t\t\r\n\t\t\t</section>"

