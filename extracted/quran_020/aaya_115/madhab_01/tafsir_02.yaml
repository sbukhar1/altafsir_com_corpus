  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  عَهِدْنَآ إِلَىٰ ءَادَمَ مِن قَبْلُ فَنَسِيَ وَلَمْ نَجِدْ لَهُ عَزْماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقال في أوامر الملوك ووصاياهم: تقدّم الملك إلى فلان وأوعز إليه،
  وعزم عليه، وعهد إليه عطف الله سبحانه قصة آدم على قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَصَرَّفْنَا فِيهِ مِنَ ٱلْوَعِيدِ
  لَعَلَّهُمْ يَتَّقُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 113] والمعنى: وأقسم قسماً لقد أمرنا أباهم آدم ووصيناه أن لا
  يقرب الشجرة، وتوعدناه بالدخول في جملة الظالمين إن قربها، وذلك من قبل وجودهم ومن
  قبل أن نتوعدهم، فخالف إلى ما نهي عنه، وتوعد في ارتكابه مخالفتهم، ولم يلتفت إلى الوعيد
  كما لا يلتفتون، كأنه يقول: إنّ أساس أمر بني آدم على ذلك، وعرقهم راسخ فيه. فإن قلت:
  ما المراد بالنسيان؟ قلت يجوز أن يراد النسيان الذي هو نقيض الذكر، وأنه لم يعن بالوصية
  العناية الصادقة، ولم يستوثق منها بعقد القلب عليها وضبط النفس، حتى تولد من ذلك النسيان.
  وأن يراد الترك وأنه ترك ما وصى به من الاحتراس عن الشجرة وأكل ثمرتها. وقرىء «فنسى»
  أي: نساه الشيطان. العزم: التصميم والمضيّ على ترك الأكل، وأن يتصلب في ذلك تصلباً
  يؤيس الشيطان من التسويل له. والوجود: يجوز أن يكون بمعنى العلم، ومفعولاه { لَهُ عَزْماً
  } وأن يكون نقيض العدم كأنه قال: وعدمنا له عزماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

