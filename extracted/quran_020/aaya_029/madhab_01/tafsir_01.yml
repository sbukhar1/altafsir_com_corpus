  href=\"JavaScript:Open_Menu()\">وَٱجْعَل لِّي وَزِيراً مِّنْ أَهْلِي</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَارُونَ
  أَخِي</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه موسى صلوات
  الله علـيه: { اذْهَبْ } يا موسى { إلـى فِرْعَوْنَ إنَّهُ طَغَى } يقول: إنه تـجاوز
  قدره، وتـمرّد علـى ربه وقد بـيَّنا معنى الطغيان بـما مضى بـما أغنى عن إعادته، فـي
  هذا الـموضع وفـي الكلام مـحذوف استغنـي بفهم السامع بـما ذكر منه، وهو قوله: { اذْهَبْ
  إلـى فِرْعَوْنَ إنَّهُ طَغَى } فـادعه إلـى توحيد الله وطاعته، وإرسال بنـي إسرائيـل
  معك { قالَ رَبّ اشْرَحْ لـي صَدْرِي } يقول: ربّ اشرح لـي صدري، لأعي عنك ما تودعه
  من وحيك، وأجترىء به علـى خطاب فرعون { وَيَسِّرْ لـي أمْرِي } يقول: وسهل علـيّ القـيام
  بـما تكلفنـي من الرسالة، وتـحملنـي من الطاعة. وبنـحو الذي قلنا فـي ذلك، قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قول الله: { رَبّ اشْرَحْ لـي صَدْرِي } قال: جرأة لـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَاحْلُلْ عُقْدَةً مِنْ لِسانِـي } يقول: وأطلق لسانـي بـالـمنطق،
  وكانت فـيه فـيـما ذكر عُجمة عن الكلام الذي كان من إلقائه الـجمرة إلـى فـيه يوم همّ
  فرعون بقتله. ذكر الرواية بذلك عمن قاله:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن سعيد بن جبـير،
  فـي قوله: { عُقْدَةً مِنْ لِسانِـي } قال: عجمة لـجمرة نار أدخـلها فـي فـيه عن أمر
  امرأة فرعون، تردّ به عنه عقوبة فرعون، حين أخذ موسى بلـحيته وهو لا يعقل، فقال: هذا
  عدوّ لـي، فقالت له: إنه لا يعقل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح { وَاحْلُلْ عُقْدَةً
  مِنْ لِسانِـي } لـجمرة نار أدخـلها فـي فـيه عن أمر امرأة فرعون، تدرأ به عنه عقوبة
  فرعون، حين أخذ موسى بلـحيته وهو لا يعقل، فقال: هذا عدوّ لـي، فقالت له: إنه لا يعقل،
  هذا قول سعيد بن جبـير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جرَيج، عن مـجاهد، قوله: { وَاحْلُلْ عُقْدَةً مِنْ لِسانِـي
  } قال: عجمة الـجمرة نار أدخـلها فـي فـيه، عن أمر امرأة فرعون تردّ به عنه عقوبة فرعون
  حين أخذ بلـحيته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ، قال: لـما تـحرّك الغلام، يعنـي موسى، أورته أمه آسية صبـيا،
  فبـينـما هي ترقصه وتلعب به، إذ ناولته فرعون، وقالت: خذه فلـما أخذه إلـيه أخذ موسى
  بلـحيته فنتفها، فقال فرعون: علـيّ بـالذبـاحين، قالت آسية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا تَقْتُلُوهُ عَسَى أنْ يَنْفَعَنا
  أوْ نَتَّـخِذَهُ وَلَداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إنـما هو صبـيّ لا يعقل، وإنـما صنع هذا من صبـاه، وقد علـمتَ أنه
  لـيس فـي أهل مصر أحلـى منى أنا أضع له حلـياً من الـياقوت، وأضع له جمراً، فإن أخذ
  الـياقوت فهو يعقل فـاذبحه، وإن أخذ الـجمر فإنـما هو صبـيّ فأخرجت له ياقوتها ووضعت
  له طستا من جمر، فجاء جبرائيـل صلى الله عليه وسلم، فطرح فـي يده جمرة، فطرحها موسى
  فـي فـيه، فأحرقت لسانه، فهو الذي يقول الله عزّ وجلّ { وَاحْلُلْ عُقْدَةً مِنْ لِسانِـي
  يَفْقَهُوا قَوْلـي } ، فتوالت عن موسى من أجل ذلك.</font></font>&#13;\t\t\t<label
