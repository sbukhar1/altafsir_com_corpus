  وفـي نصب هارون وجهان: أحدهما أن يكون هارون منصوبـا بقوله اجعل ويكون الوزير إذا نصب
  على هذا الوجه فعلا لهرون والآخر أن يكون هرون منصوباً علـى الترجمة عن الوزير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
