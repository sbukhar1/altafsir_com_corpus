  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَفْقَهُوا قَوْلـي } يقول: يفقهوا عنـي ما أخاطبهم وأراجعهم به من الكلام { وَاجْعَلْ
