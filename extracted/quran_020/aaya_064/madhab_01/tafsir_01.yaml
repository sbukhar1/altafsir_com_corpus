text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَجْمِعُواْ
  كَيْدَكُمْ ثُمَّ ٱئْتُواْ صَفّاً وَقَدْ أَفْلَحَ ٱلْيَوْمَ مَنِ ٱسْتَعْلَىٰ }اختلفت
  القرّاء فـي قراءة قوله: { فأجْمِعُوا كَيْدَكُم } فقرأته عامة قرّاء الـمدينة والكوفة
  { فأجْمِعُوا كَيْدَكُمْ } بهمز الألف من { فأجْمِعُوا } ، ووجَّهوا معنى ذلك إلـى:
  فأحكموا كيدكم، واعزموا علـيه من قولهم: أجمع فلان الـخروج، وأجمع علـى الـخروج، كما
  يقال: أزمع علـيه ومنه قول الشاعر:يا لَـيْت شعْرِي والـمُنى لا تَنْفَعُ   هَلْ أغْدُوَنْ
  يَوْماً وأمْرِيَ مُـجْمَعُيعنـي بقوله: «مـجمع» قد أحكم وعزم علـيه ومنه قول النبـيّ
  صلى الله عليه وسلم: \" مَنْ لَـمْ يُجْمِعْ عَلـى الصَّوْمِ مِن اللَّـيْـلِ فَلا
  صَوْم لَهُ \" وقرأ ذلك بعض قرّاء أهل البصرة: «فـاجْمِعُوا كَيْد كُمْ» بوصل الألف،
  وترك همزها، من جمعت الشيء، كأنه وجَّهه إلـى معنى: فلا تدَعوا من كيدكم شيئاً إلا
  جئتـم به. وكان بعض قارئي هذه القراءة يعتلّ فـيـما ذُكر لـي لقراءته ذلك كذلك بقوله:{ فَتَوَّلـى
  فِرْعَوْنُ فَجَمَعَ كَيْدَهُ }قال أبو جعفر: والصواب فـي قراءة ذلك عندنا همز الألف
  من أجمع، لإجماع الـحجة من القرّاء علـيه، وأن السحرة هم الذين كانوا به معروفـين،
  فلا وجه لأن يقال لهم: اجمعوا ما دعيتـم له مـما أنتـم به عالـمون، لأن الـمرء إنـما
  يجمع ما لـم يكن عنده إلـى ما عنده، ولـم يكن ذلك يوم تزيد فـي علـمهم بـما كانوا يعملونه
  من السحر، بل كان يوم إظهاره، أو كان متفرّقا مـما هو عنده، بعضه إلـى بعض، ولـم يكن
  السحر متفرّقاً عندهم فـيجمعونه. وأما قوله:{ فَجَمَعَ كَيْدَهُ }فغير شبـيه الـمعنى
  بقوله { فَأجِمعُوا كَيْدَكُمْ } وذلك أن فرعون كان هو الذي يجمع ويحتفل بـما يغلب
  به موسى مـما لـم يكن عنده مـجتـمعاً حاضراً، فقـيـل: فتولـى فرعون فجمع كيده.وقوله:
  { ثُمَّ ائْتُوا صَفًّـا } يقول: احضروا وجيئوا صفـاً والصفّ ههنا مصدر، ولذلك وحد،
  ومعناه: ثم ائتوا صفوفـاً، وللصفّ فـي كلام العرب موضع آخر، وهو قول العرب: أتـيت الصفّ
  الـيوم، يعنـي به الـمصلـى الذي يصلـى فـيه.وقوله: { وَقَدْ أفْلَـحَ الـيَوْمَ مَنِ
  اسْتَعْلَـى } يقول: قد ظفر بحاجته الـيوم من علا علـى صاحبه فقهره، كما:حدثنا ابن
  حميد، قلا: ثنا سلـمة، عن ابن إسحاق، قال: حُدثت عن وهب بن منبه، قال: جمع فرعون الناس
  لذلك الـجمع، ثم أمر السحرة فقال: { ائْتُوا صَفًّـا وَقَدْ أفْلَـحَ الـيَوْمَ مَنِ
  اسْتَعْلَـى } أي قد أفلـح من أفلـج الـيوم علـى صاحبه.\r\n\t\t\t\r\n\t\t\t</section>"

