  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَجْمِعُواْ
  كَيْدَكُمْ ثُمَّ ٱئْتُواْ صَفّاً وَقَدْ أَفْلَحَ ٱلْيَوْمَ مَنِ ٱسْتَعْلَىٰ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القرّاء فـي قراءة قوله: { فأجْمِعُوا كَيْدَكُم } فقرأته عامة
  قرّاء الـمدينة والكوفة { فأجْمِعُوا كَيْدَكُمْ } بهمز الألف من { فأجْمِعُوا } ،
  ووجَّهوا معنى ذلك إلـى: فأحكموا كيدكم، واعزموا علـيه من قولهم: أجمع فلان الـخروج،
  وأجمع علـى الـخروج، كما يقال: أزمع علـيه ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا لَـيْت شعْرِي والـمُنى لا تَنْفَعُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هَلْ أغْدُوَنْ يَوْماً وأمْرِيَ مُـجْمَعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله: «مـجمع» قد أحكم وعزم
  علـيه ومنه قول النبـيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ لَـمْ يُجْمِعْ عَلـى الصَّوْمِ مِن اللَّـيْـلِ فَلا صَوْم
  لَهُ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ذلك بعض قرّاء أهل البصرة:
  «فـاجْمِعُوا كَيْد كُمْ» بوصل الألف، وترك همزها، من جمعت الشيء، كأنه وجَّهه إلـى
  معنى: فلا تدَعوا من كيدكم شيئاً إلا جئتـم به. وكان بعض قارئي هذه القراءة يعتلّ فـيـما
  ذُكر لـي لقراءته ذلك كذلك بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَتَوَّلـى فِرْعَوْنُ فَجَمَعَ كَيْدَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والصواب فـي قراءة
  ذلك عندنا همز الألف من أجمع، لإجماع الـحجة من القرّاء علـيه، وأن السحرة هم الذين
  كانوا به معروفـين، فلا وجه لأن يقال لهم: اجمعوا ما دعيتـم له مـما أنتـم به عالـمون،
  لأن الـمرء إنـما يجمع ما لـم يكن عنده إلـى ما عنده، ولـم يكن ذلك يوم تزيد فـي علـمهم
  بـما كانوا يعملونه من السحر، بل كان يوم إظهاره، أو كان متفرّقا مـما هو عنده، بعضه
  إلـى بعض، ولـم يكن السحر متفرّقاً عندهم فـيجمعونه. وأما قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَجَمَعَ كَيْدَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فغير
  شبـيه الـمعنى بقوله { فَأجِمعُوا كَيْدَكُمْ } وذلك أن فرعون كان هو الذي يجمع ويحتفل
  بـما يغلب به موسى مـما لـم يكن عنده مـجتـمعاً حاضراً، فقـيـل: فتولـى فرعون فجمع
  كيده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ثُمَّ ائْتُوا صَفًّـا
  } يقول: احضروا وجيئوا صفـاً والصفّ ههنا مصدر، ولذلك وحد، ومعناه: ثم ائتوا صفوفـاً،
  وللصفّ فـي كلام العرب موضع آخر، وهو قول العرب: أتـيت الصفّ الـيوم، يعنـي به الـمصلـى
  الذي يصلـى فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَقَدْ أفْلَـحَ الـيَوْمَ
  مَنِ اسْتَعْلَـى } يقول: قد ظفر بحاجته الـيوم من علا علـى صاحبه فقهره، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قلا: ثنا سلـمة، عن ابن إسحاق، قال: حُدثت عن وهب
  بن منبه، قال: جمع فرعون الناس لذلك الـجمع، ثم أمر السحرة فقال: { ائْتُوا صَفًّـا
  وَقَدْ أفْلَـحَ الـيَوْمَ مَنِ اسْتَعْلَـى } أي قد أفلـح من أفلـج الـيوم علـى صاحبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
