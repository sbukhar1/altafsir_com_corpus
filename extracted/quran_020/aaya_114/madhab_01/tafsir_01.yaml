text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَعَٰلَى ٱللَّهُ
  ٱلْمَلِكُ ٱلْحَقُّ وَلاَ تَعْجَلْ بِٱلْقُرْءانِ مِن قَبْلِ أَن يُقْضَىٰ إِلَيْكَ
  وَحْيُهُ وَقُل رَّبِّ زِدْنِي عِلْماً }يقول تعالـى ذكره: فـارتفع الذي له العبـادة
  من جميع خـلقه، الـملك الذي قهر سلطانه كلّ ملك وجبـار، الـحقّ عما يصفه به الـمشركون
  من خـلفه { وَلا تَعْجَلْ بـالقُرآنِ مِنْ قَبْلِ أنْ يُقْضَى إلَـيْكَ وَحْيُهُ }:
  يقول جلّ ثناؤه لنبـيه مـحمد صلى الله عليه وسلم: ولا تعجل يا مـحمد بـالقرآن، فتقرئه
  أصحابك، أو تقرأ علـيهم، من قبل أن يوحى إلـيك بـيان معانـيه، فعوتب علـى إكتابه وإملائه
  ما كان الله ينزله علـيه من كتابه مَنْ كان يُكْتِبه ذلك، من قبل أن يبـين له معانـيه،
  وقـيـل: لا تتله علـى أحد، ولا تـمله علـيه، حتـى نبـينه لك. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحارث، ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح،
  عن مـجاهد، قوله: { وَلا تَعْجَلْ بـالقُرآنِ مِنْ قَبْلِ أنْ يُقْضَى إلَـيْكَ وَحْيَهُ
  } قال: لا تتله علـى أحد حتـى نبـينه لك.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُريج، قال: يقول: لا تتله علـى أحد حتـى تتـمه لك هكذا قال القاسم: حتـى
  نتـمه.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس، قوله: { وَلا تَعْجَلْ بـالقُرآنِ مِنْ قَبْلِ أنْ يُقْضَى إلَـيْكَ
  وَحْيُهُ } يعنـي: لا تعجل حتـى نبـينه لك.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { وَلا تَعْجَلْ بـالقُرآنِ مِنْ قَبْلِ أنْ يُقْضَى إلَـيْكَ وَحْيُهُ }:
  أي بـيانه.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة { وَلا
  تَعْجَلْ بـالقُرآنِ مِنْ قَبْلِ أنْ يُقْضَى إلَـيْكَ وَحْيُهُ } قال: تبـيانه.حدثنا
  ابن الـمثنى وابن بشار، قالا: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن قتادة { مِنْ قَبْلِ
  أنْ يُقْضَى إلَـيْكَ وَحْيُهُ } من قبل أن يبـين لك بـيانه.وقوله: { وَقُلْ رَبّ زِدْنِـي
  عِلْـماً } يقول تعالـى ذكره: وقل يا مـحمد: ربّ زدنـي علـما إلـى ما علـمتنـي أمره
  بـمسألته من فوائده العلـم ما لا يعلـم.\r\n\t\t\t\r\n\t\t\t</section>"

