text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَعَٰلَى ٱللَّهُ
  ٱلْمَلِكُ ٱلْحَقُّ وَلاَ تَعْجَلْ بِٱلْقُرْءانِ مِن قَبْلِ أَن يُقْضَىٰ إِلَيْكَ
  وَحْيُهُ وَقُل رَّبِّ زِدْنِي عِلْماً }{ فَتَعَـٰلَى ٱللَّهُ ٱلْمَلِكُ ٱلْحَقُّ
  } استعظام له ولما يصرِّف عليه عباده من أوامره ونواهيه ووعده ووعيده والإدارة بين
  ثوابه وعقابه على حسب أعمالهم، وغير ذلك مما يجري عليه أمر ملكوته ولما ذكر القرآن
  وإنزاله قال على سبيل الاستطراد: وإذا لقنك جبريل ما يوحى إليك من القرآن، فتأنّ عليك
  ريثما يسمعك ويفهمك. ثم أقبل عليه بالتحفظ بعد ذلك. ولا تكن قراءتك مساوقة لقراءته.
  ونحوه قوله تعالى:{ لاَ تُحَرّكْ بِهِ لِسَانَكَ لِتَعْجَلَ بِهِ }[القيامة: 16] وقيل
  معناه: لا تبلغ ما كان منه مجملاً حتى يأتيك البيان. وقرىء: «حتى تقضى إليك وحيه».
  وقوله تعالى: { رَّبّ زِدْنِى عِلْماً } متضمن للتواضع لله تعالى والشكر له عندماعلم
  من ترتيب التعلم، أي علمتني يا رب لطيفة في باب التعلم وأدباً جميلاً ما كان عندي.
  فزدني علماً إلى علم، فإنّ لك في كل شيء، حكمة وعلماً. وقيل: ما أمر الله رسوله [صلى
  الله عليه وسلم] بطلب الزيادة في شيء إلا في العلم.\r\n\t\t\t\r\n\t\t\t</section>"

