  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَعَٰلَى
  ٱللَّهُ ٱلْمَلِكُ ٱلْحَقُّ وَلاَ تَعْجَلْ بِٱلْقُرْءانِ مِن قَبْلِ أَن يُقْضَىٰ
  إِلَيْكَ وَحْيُهُ وَقُل رَّبِّ زِدْنِي عِلْماً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَتَعَـٰلَى ٱللَّهُ ٱلْمَلِكُ ٱلْحَقُّ } استعظام له ولما يصرِّف عليه عباده من أوامره
  ونواهيه ووعده ووعيده والإدارة بين ثوابه وعقابه على حسب أعمالهم، وغير ذلك مما يجري
  عليه أمر ملكوته ولما ذكر القرآن وإنزاله قال على سبيل الاستطراد: وإذا لقنك جبريل
  ما يوحى إليك من القرآن، فتأنّ عليك ريثما يسمعك ويفهمك. ثم أقبل عليه بالتحفظ بعد
  ذلك. ولا تكن قراءتك مساوقة لقراءته. ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ تُحَرّكْ بِهِ لِسَانَكَ لِتَعْجَلَ
  بِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القيامة: 16] وقيل معناه: لا تبلغ ما كان منه مجملاً حتى يأتيك البيان.
  وقرىء: «حتى تقضى إليك وحيه». وقوله تعالى: { رَّبّ زِدْنِى عِلْماً } متضمن للتواضع
  لله تعالى والشكر له عندماعلم من ترتيب التعلم، أي علمتني يا رب لطيفة في باب التعلم
  وأدباً جميلاً ما كان عندي. فزدني علماً إلى علم، فإنّ لك في كل شيء، حكمة وعلماً.
  وقيل: ما أمر الله رسوله [صلى الله عليه وسلم] بطلب الزيادة في شيء إلا في العلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

