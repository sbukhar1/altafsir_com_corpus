text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرَيْنَاهُ
  آيَاتِنَا كُلَّهَا فَكَذَّبَ وَأَبَىٰ }{ أَرَيْنَـٰهُ } بصرناه أو عرفناه صحتها ويقناه
  بها. وإنما كذب لظلمه، كقوله تعالى:{ وَجَحَدُواْ بِهَا وَٱسْتَيْقَنَتْهَا أَنفُسُهُمْ
  ظُلْماً وَعُلُوّاً }[النمل: 14] وقوله تعالى:{ لَقَدْ عَلِمْتَ مَا أَنزَلَ هَـؤُلاء
  إِلاَّ رَبُّ ٱلسَّمَـٰوٰتِ وَٱلأرْضِ بَصَائِرَ }[الإسراء: 102] وفي قوله تعالى: {
  كُلَّهَا فَكَذَّبَ } وجهان، أحدهما: أن يحذي بهذا التعريف الإضافي حذو التعريف باللام
  لو قيل الآيات كلها، أعني أنها كانت لا تعطي إلا تعريف العهد، والإشارة إلى الآيات
  المعلومة التي هي تسع الآيات المختصة بموسى عليه السلام: العصا، واليد، وفلق البحر،
  والحجر، والجراد، والقمل، والضفادع، والدم، ونتق الجبل. والثاني: أن يكون موسى قد أراه
  آياته وعدّد عليه ما أوتيه غيره من الأنبياء من آياتهم ومعجزاتهم، وهو نبيّ صادق لا
  فرق بين ما يخبر عنه وبين ما يشاهد به، فكذبها جميعاً { وَأَبَىٰ } أن يقبل شيئاً منها.
  وقيل: فكذب الآيات وأبىٰ قبول الحق.\r\n\t\t\t\r\n\t\t\t</section>"

