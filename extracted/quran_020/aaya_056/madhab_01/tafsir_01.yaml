text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرَيْنَاهُ
  آيَاتِنَا كُلَّهَا فَكَذَّبَ وَأَبَىٰ }يقول تعالـى ذكره: ولقد أرينا فرعون آياتنا،
  يعنـي أدلتنا وحججنا علـى حقـيقة ما أرسلنا به رسولـينا، موسى وهارون إليه كلها { فَكَذَّبَ
  وأَبَى } أن يقبل من موسى وهارون ما جاءا به من عند ربهما من الحقّ استكبـاراً وعتوّاً.\r\n\t\t\t\r\n\t\t\t</section>"

