  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرَيْنَاهُ آيَاتِنَا كُلَّهَا فَكَذَّبَ وَأَبَىٰ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَرَيْنَـٰهُ } بصرناه أو عرفناه صحتها ويقناه بها. وإنما كذب لظلمه، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَحَدُواْ
  بِهَا وَٱسْتَيْقَنَتْهَا أَنفُسُهُمْ ظُلْماً وَعُلُوّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 14] وقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَقَدْ
  عَلِمْتَ مَا أَنزَلَ هَـؤُلاء إِلاَّ رَبُّ ٱلسَّمَـٰوٰتِ وَٱلأرْضِ بَصَائِرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  102] وفي قوله تعالى: { كُلَّهَا فَكَذَّبَ } وجهان، أحدهما: أن يحذي بهذا التعريف
  الإضافي حذو التعريف باللام لو قيل الآيات كلها، أعني أنها كانت لا تعطي إلا تعريف
  العهد، والإشارة إلى الآيات المعلومة التي هي تسع الآيات المختصة بموسى عليه السلام:
  العصا، واليد، وفلق البحر، والحجر، والجراد، والقمل، والضفادع، والدم، ونتق الجبل.
  والثاني: أن يكون موسى قد أراه آياته وعدّد عليه ما أوتيه غيره من الأنبياء من آياتهم
  ومعجزاتهم، وهو نبيّ صادق لا فرق بين ما يخبر عنه وبين ما يشاهد به، فكذبها جميعاً
  { وَأَبَىٰ } أن يقبل شيئاً منها. وقيل: فكذب الآيات وأبىٰ قبول الحق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
