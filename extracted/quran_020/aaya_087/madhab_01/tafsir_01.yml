  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأته عامة قرّاء الكوفة والبصرة وبعض الـمكيـين: «حَمَلْنا» بتـخفـيف
  الـحاء والـميـم وفتـحهما، بـمعنى أنهم حملوا ذلك من غير أن يكلفهم حمله أحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والقول عندي فـي تأويـل ذلك أنهما قراءتان مشهورتان
  متقاربتا الـمعنى، لأن القوم حملوا، وأن موسى قد أمرهم بحمله، فبأيتهما قرأ القارىء
  فمصيب الصواب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَقَذَفْناها } يقول: فألقـينا
  تلك الأوزار من زينة القوم فـي الـحفرة { فَكَذَلكَ ألْقَـى السَّامِرِيّ } يقول: فكما
  قذفنا نـحن تلك الأثقال، فكذلك ألقـى السامريّ ما كان معه من تربة حافر فرس جبريـل.
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
