  له خوار، ويعنـي بـالـخوار: الصوت، وهو صوت البقر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل العلـم فـي كيفـية إخراج السامريّ العجل، فقال بعضهم: صاغه صياغة، ثم ألقـى
  من تراب حافر فرس جبرئيـل فـي فمه فخار. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَكَذلكَ ألْقَـى السَّامرِيُّ } قال:
