  فألقـيناها { فَكَذَلكَ ألْقَـى السَّامِريّ }: كذلك صنع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { فَقَذَفْناها
