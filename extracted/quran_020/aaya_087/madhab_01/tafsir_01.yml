  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  مَآ أَخْلَفْنَا مَوْعِدَكَ بِمَلْكِنَا وَلَـٰكِنَّا حُمِّلْنَآ أَوْزَاراً مِّن زِينَةِ
  ٱلْقَوْمِ فَقَذَفْنَاهَا فَكَذَلِكَ أَلْقَى ٱلسَّامِرِيُّ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَخْرَجَ
  لَهُمْ عِجْلاً جَسَداً لَّهُ خُوَارٌ فَقَالُواْ هَـٰذَآ إِلَـٰهُكُمْ وَإِلَـٰهُ
  مُوسَىٰ فَنَسِيَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: قال قوم موسى
  لـموسى: ما أخـلفنا موعدك، يعنون بـموعده: عهده الذي كان عهده إلـيهم، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنا
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَوْعِدِي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  عهدي، وذلك العهد والـموعد هو ما بـيَّناه قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بِـمِلْكِنا } يخبر جلّ ذكره عنهم أنهم أقروا علـى أنفسهم بـالـخطأ، وقالوا: إنا
  لـم نطق حمل أنفسنا علـى الصواب، ولـم نـملك أمرنا حتـى وقعنا فـي الذي وقعنا فـيه
  من الفتنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلفت القرّاء فـي قراءة ذلك،
  فقرأته عامة قرّاء الـمدينة: «بِـمَلْكِنا» بفتـح الـميـم، وقرأته عامة قرّاء الكوفة:
  «بِـمُلْكِنا» بضم الـميـم، وقرأه بعض أهل البصرة { بِـمِلْكِنا } بـالكسر. فأما الفتـح
  والضمّ فهما بـمعنى واحد، وهما بقدرتنا وطاقتنا، غير أن أحدهما مصدر، والآخر اسم. وأما
  الكسر فهو بـمعنى ملك الشيء وكونه للـمالك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أيضا أهل التأويـل فـي تأويـله، فقال بعضهم: معناه: ما أخـلفنا موعدك بأمرنا. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ عن ابن عبـاس، قوله: { ما أخْـلَفْنا مَوْعِدَكَ بِـمَلْكِنا
  } يقول: بأمرنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { بِـمَلْكِنا } قال: بأمرنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه: بطاقتنا. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { قالُوا ما أخْـلَفْنا مَوْعِدَكَ بِـمَلْكِنا }: أي بطاقتنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { قالُوا ما
  أخْـلَفْنا مَوْعِدَكَ بِـمَلْكِنا } يقول: بطاقتنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: ما أخـلفنا موعدك بهوانا، ولكنا لـم نـملك أنفسنا. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  ما أخْـلَفْنا مَوْعِدَكَ بِـمَلْكِنا } قال: يقول بهوانا، قال: ولكنه جاءت ثلاثة،
  قال ومعهم حلـيّ استعاروه من آل فرعون، وثـياب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أبو جعفر: وكلّ هذه الأقوال الثلاثة فـي ذلك متقاربـات الـمعنى، لأن من لـم يهلك نفسه،
  لغلبة هواه علـى ما أمر، فإنه لا يـمتنع فـي اللغة أن يقول: فعل فلان هذا الأمر، وهو
  لا يـملك نفسه وفعله، وهو لا يضبطها وفعله وهو لا يطيق تركه. فإذا كان ذلك كذلك، فسواء
  بأيّ القراءات الثلاث قرأ ذلك القارىء، وذلك أن من كسر الـميـم من الـملك، فإنـما يوجه
  معنى الكلام إلـى ما أخـلفنا موعدك، ونـحن نـملك الوفـاء به لغلبة أنفسنا إيانا علـى
  خلافه، وجعله من قول القائل: هذا ملك فلان لـما يـملكه من الـمـملوكات، وأن من فتـحها،
  فإنه يوجه معنى الكلام إلـى نـحو ذلك، غير أنه يجعله مصدراً من قول القائل: ملكت الشيء
  أملكه ملكاً وملكة، كما يقال: غلبت فلاناً أغلبه غَلبـاً وغَلَبة، وأن من ضمها فإنه
  وجَّه معناه إلـى ما أخـلفنا موعدك بسلطاننا وقدرتنا، أي ونـحن نقدر أن نـمتنع منه،
  لأن كل من قهر شيئاً فقد صار له السلطان علـيه.</font></font>&#13;\t\t\t<label disabled=\"true\"
