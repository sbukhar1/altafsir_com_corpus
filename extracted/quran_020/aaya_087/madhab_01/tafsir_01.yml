  وَلَـٰكِنَّا حُمِّلْنَآ أَوْزَاراً مِّن زِينَةِ ٱلْقَوْمِ فَقَذَفْنَاهَا فَكَذَلِكَ
  أَلْقَى ٱلسَّامِرِيُّ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَخْرَجَ لَهُمْ عِجْلاً جَسَداً لَّهُ خُوَارٌ
  فَقَالُواْ هَـٰذَآ إِلَـٰهُكُمْ وَإِلَـٰهُ مُوسَىٰ فَنَسِيَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد أنكر بعض الناس قراءة من قرأه بـالضمّ، فقال: أيّ ملك كان يومئذٍ
  لبنـي إسرائيـل، وإنـما كانوا بـمصر مستضعفـين، فأغفل معنى القوم وذهب غير مرادهم ذهابـاً
  بعيداً وقارئو ذلك بـالضم لـم يقصدوا الـمعنى الذي ظنه هذا الـمنكر علـيهم ذلك، وإنـما
  قصدوا إلـى أن معناه: ما أخـلفنا موعدك بسلطان كانت لنا علـى أنفسنا نقدر أن نردّها
  عما أتت، لأن هواها غلبنا علـى إخلافك الـموعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلَكِنَّا حُمِّلْنا أوْزَاراً مِنْ زِينَةِ القَوْمِ } يقول: ولكنا حملنا أثقالاً
  وأحمالاً من زينة القوم، يعنون من حلـيّ آل فرعون وذلك أن بنـي إسرائيـل لـما أراد
  موسى أن يسير بهم لـيلاً من مصر بأمر الله إياه بذلك، أمرهم أن يستعيروا من أمتعة آل
  فرعون وحلـيهم، وقال: إن الله مغنـمكم ذلك، ففعلوا، واستعاروا من حلـىّ نسائهم وأمتعتهم،
  فذلك قولهم لـموسى حين قال لهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أفَطَالَ عَلَـيْكُمُ العَهْدُ أمْ
  أرَدْتُـمْ أنْ يَحِلَّ عَلَـيْكُمْ غَضَبٌ مِنْ رَبِّكُمْ فَأخْـلَفْتُـمْ مَوْعِدِي
  قَالُوا ما أخْـلَفْنا مَوْعِدَكَ بِـمَلْكِنا، وَلَكِنَّا حُمِّلْنا أوْزاراً مِنْ
  زِينَةٍ القَوْمِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَلَكِنَّا حُمِّلْنا أوْزاراً مِنْ زِينَةِ القَوْمِ
  } فهو ما كان مع بنـي إسرائيـل من حلـيّ آل فرعون، يقول: خطئونا بـما أصبنا من حلـيّ
  عدوّنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { أوْزَاراً } قال: أثقالاً. وقوله: { مِنْ زِينَةِ
  القَوْمِ } قال: هي الـحلـيّ التـي استعاروا من آل فرعون، فهي الأثقال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد { وَلَكِنَّا حُمِّلْنا أوْزَاراً } قال: { أثقالاً مِنْ زِينَةِ القَوْمِ }
  قال: حلـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ { وَلَكِنَّا حُمِّلْنا أوْزَاراً مِنْ زِينةِ القَوْمِ } يقول:
  من حلـيّ القبط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَلَكِنَّا حُمِّلْنا أوْزَاراً مِنْ زِينَةِ القَوْمِ
  } قال: الـحلـيّ الذي استعاروه. والثـياب لـيست من الذنوب فـي شيء، لو كانت الذنوب
  كانت حملناها نـحملها، فلـيست من الذنوب فـي شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة وبعض الـمكيـين: { حُمِّلْنا }
  بضم الـحاء وتشديد الـميـم بـمعنى أن موسى يحملهم ذلك.</font></font>&#13;\t\t\t<label
