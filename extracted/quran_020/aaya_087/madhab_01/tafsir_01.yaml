  فَكَذَلِكَ أَلْقَى ٱلسَّامِرِيُّ } * { فَأَخْرَجَ لَهُمْ عِجْلاً جَسَداً لَّهُ خُوَارٌ
  فَقَالُواْ هَـٰذَآ إِلَـٰهُكُمْ وَإِلَـٰهُ مُوسَىٰ فَنَسِيَ }فجمعوا ذلك الـحلـيّ
  فـي تلك الـحفرة، فجاء السامريّ بتلك القبضة فقذفها فأخرج الله من الـحلـيّ عجلاً جسداً
  له خوار، وعدّت بنو إسرائيـل موعد موسى، فعدوا اللـيـلة يوماً، والـيوم يوماً فلـما
  كان لعشرين خرج لهم العجل فلـما رأوه قال لهم السامريّ: { هَذَا إلهُكُمْ وَإلَهُ مُوسَى
  فَنَسِيَ } فعكفوا علـيه يعبدونه، وكان يخور ويـمشي { فَكذَلكَ ألْقَـى السَّامِرِيّ
  } ذلك حين قال لهم هارون: احفروا لهذا الـحلـيّ حفرة واطرحوه فـيها، فطرحوه، فقذف السامريّ
  تربته. وقوله: { فقَالَ هَذَا إلهُكُمْ وَإلَه مُوسَى } يقول: فقال قوم موسى الذين
  عبدوا العجل: هذا معبودكم ومعبود موسى. وقوله { فَنَسِيَ } يقول: فضلّ وترك.ثم اختلف
  أهل التأويـل فـي قوله { فَنَسِيَ } من قائله ومن الذي وصف به وما معناه، فقال بعضهم:
  هذا من الله خبر عن السامريّ، والسامريّ هو الـموصوف به، وقالوا: معناه: أنه ترك الدين
  الذي بعث الله به موسى وهو الإسلام. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: ثنـي مـحمد بن إسحاق، عن حكيـم بن جُبـير، عن سعيد بن جبـير، عن ابن عبـاس، قال:
  يقول الله: { فَنَسِيَ }: أي ترك ما كان علـيه من الإسلام، يعنـي السامري.وقال آخرون:
  بل هذا خبر من الله عن السامري، أنه قال لبنـي إسرائيـل، وأنه وصف موسى بأنه ذهب يطلب
  ربه، فأضلّ موضعه، وهو هذا العجل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي عن أبـيه، عن ابن عبـاس { فَقَذَفْناها } يعنـي زينة
  القوم حين أمرنا السامريّ لـما قبض قبضة من أثر جبرائيـل علـيه السلام، فألقـى القبضة
  علـى حلـيهم فصار عجلاً جسداً له خوار { فَقالُوا هَذَا إلهُكُمْ وإلَهُ مُوسَى } الذي
  انطلق يطلبه { فَنَسِيَ } يعنـي: نسي موسى، ضلّ عنه فلـم يهتد له.حدثنا بِشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَنَسيَ } يقول: طلب هذا موسى فخالفه الطريق.حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة { فَنَسِيَ } يقول: قال
  السامريّ: موسى نسي ربه عندكم.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { فَنَسِيَ } موسى، قال: هم يقولونه: أخطأ الربَّ العجل.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { فَنَسِيَ } قال: نسي موسى، أخطأ
  الربّ العجل، قوم موسى يقولونه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
