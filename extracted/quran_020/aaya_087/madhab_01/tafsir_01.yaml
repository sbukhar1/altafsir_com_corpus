text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ مَآ أَخْلَفْنَا
  مَوْعِدَكَ بِمَلْكِنَا وَلَـٰكِنَّا حُمِّلْنَآ أَوْزَاراً مِّن زِينَةِ ٱلْقَوْمِ
  فَقَذَفْنَاهَا فَكَذَلِكَ أَلْقَى ٱلسَّامِرِيُّ } * { فَأَخْرَجَ لَهُمْ عِجْلاً
  جَسَداً لَّهُ خُوَارٌ فَقَالُواْ هَـٰذَآ إِلَـٰهُكُمْ وَإِلَـٰهُ مُوسَىٰ فَنَسِيَ
  }يقول تعالـى ذكره: قال قوم موسى لـموسى: ما أخـلفنا موعدك، يعنون بـموعده: عهده الذي
  كان عهده إلـيهم، كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى «ح»
  وحدثنا الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد،
  قوله:{ مَوْعِدِي }قال: عهدي، وذلك العهد والـموعد هو ما بـيَّناه قبل.وقوله: { بِـمِلْكِنا
  } يخبر جلّ ذكره عنهم أنهم أقروا علـى أنفسهم بـالـخطأ، وقالوا: إنا لـم نطق حمل أنفسنا
  علـى الصواب، ولـم نـملك أمرنا حتـى وقعنا فـي الذي وقعنا فـيه من الفتنة.وقد اختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة: «بِـمَلْكِنا» بفتـح الـميـم،
  وقرأته عامة قرّاء الكوفة: «بِـمُلْكِنا» بضم الـميـم، وقرأه بعض أهل البصرة { بِـمِلْكِنا
  } بـالكسر. فأما الفتـح والضمّ فهما بـمعنى واحد، وهما بقدرتنا وطاقتنا، غير أن أحدهما
  مصدر، والآخر اسم. وأما الكسر فهو بـمعنى ملك الشيء وكونه للـمالك.واختلف أيضا أهل
  التأويـل فـي تأويـله، فقال بعضهم: معناه: ما أخـلفنا موعدك بأمرنا. ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ عن ابن عبـاس، قوله: { ما أخْـلَفْنا
  مَوْعِدَكَ بِـمَلْكِنا } يقول: بأمرنا.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح،
  عن مـجاهد، قوله: { بِـمَلْكِنا } قال: بأمرنا.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.وقال آخرون: معناه: بطاقتنا. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قالُوا ما أخْـلَفْنا مَوْعِدَكَ بِـمَلْكِنا
  }: أي بطاقتنا.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { قالُوا ما
  أخْـلَفْنا مَوْعِدَكَ بِـمَلْكِنا } يقول: بطاقتنا.وقال آخرون: معناه: ما أخـلفنا
  موعدك بهوانا، ولكنا لـم نـملك أنفسنا. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { ما أخْـلَفْنا مَوْعِدَكَ بِـمَلْكِنا } قال: يقول
  بهوانا، قال: ولكنه جاءت ثلاثة، قال ومعهم حلـيّ استعاروه من آل فرعون، وثـياب.وقال
  أبو جعفر: وكلّ هذه الأقوال الثلاثة فـي ذلك متقاربـات الـمعنى، لأن من لـم يهلك نفسه،
  لغلبة هواه علـى ما أمر، فإنه لا يـمتنع فـي اللغة أن يقول: فعل فلان هذا الأمر، وهو
  لا يـملك نفسه وفعله، وهو لا يضبطها وفعله وهو لا يطيق تركه. فإذا كان ذلك كذلك، فسواء
  بأيّ القراءات الثلاث قرأ ذلك القارىء، وذلك أن من كسر الـميـم من الـملك، فإنـما يوجه
  معنى الكلام إلـى ما أخـلفنا موعدك، ونـحن نـملك الوفـاء به لغلبة أنفسنا إيانا علـى
  خلافه، وجعله من قول القائل: هذا ملك فلان لـما يـملكه من الـمـملوكات، وأن من فتـحها،
  فإنه يوجه معنى الكلام إلـى نـحو ذلك، غير أنه يجعله مصدراً من قول القائل: ملكت الشيء
  أملكه ملكاً وملكة، كما يقال: غلبت فلاناً أغلبه غَلبـاً وغَلَبة، وأن من ضمها فإنه
  وجَّه معناه إلـى ما أخـلفنا موعدك بسلطاننا وقدرتنا، أي ونـحن نقدر أن نـمتنع منه،
  لأن كل من قهر شيئاً فقد صار له السلطان علـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ مَآ أَخْلَفْنَا مَوْعِدَكَ
  بِمَلْكِنَا وَلَـٰكِنَّا حُمِّلْنَآ أَوْزَاراً مِّن زِينَةِ ٱلْقَوْمِ فَقَذَفْنَاهَا
  فَكَذَلِكَ أَلْقَى ٱلسَّامِرِيُّ } * { فَأَخْرَجَ لَهُمْ عِجْلاً جَسَداً لَّهُ خُوَارٌ
  فَقَالُواْ هَـٰذَآ إِلَـٰهُكُمْ وَإِلَـٰهُ مُوسَىٰ فَنَسِيَ }وقد أنكر بعض الناس
  قراءة من قرأه بـالضمّ، فقال: أيّ ملك كان يومئذٍ لبنـي إسرائيـل، وإنـما كانوا بـمصر
  مستضعفـين، فأغفل معنى القوم وذهب غير مرادهم ذهابـاً بعيداً وقارئو ذلك بـالضم لـم
  يقصدوا الـمعنى الذي ظنه هذا الـمنكر علـيهم ذلك، وإنـما قصدوا إلـى أن معناه: ما أخـلفنا
  موعدك بسلطان كانت لنا علـى أنفسنا نقدر أن نردّها عما أتت، لأن هواها غلبنا علـى إخلافك
  الـموعد.وقوله: { وَلَكِنَّا حُمِّلْنا أوْزَاراً مِنْ زِينَةِ القَوْمِ } يقول: ولكنا
  حملنا أثقالاً وأحمالاً من زينة القوم، يعنون من حلـيّ آل فرعون وذلك أن بنـي إسرائيـل
  لـما أراد موسى أن يسير بهم لـيلاً من مصر بأمر الله إياه بذلك، أمرهم أن يستعيروا
  من أمتعة آل فرعون وحلـيهم، وقال: إن الله مغنـمكم ذلك، ففعلوا، واستعاروا من حلـىّ
  نسائهم وأمتعتهم، فذلك قولهم لـموسى حين قال لهم{ أفَطَالَ عَلَـيْكُمُ العَهْدُ أمْ
  أرَدْتُـمْ أنْ يَحِلَّ عَلَـيْكُمْ غَضَبٌ مِنْ رَبِّكُمْ فَأخْـلَفْتُـمْ مَوْعِدِي
  قَالُوا ما أخْـلَفْنا مَوْعِدَكَ بِـمَلْكِنا، وَلَكِنَّا حُمِّلْنا أوْزاراً مِنْ
  زِينَةٍ القَوْمِ }وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَلَكِنَّا حُمِّلْنا أوْزاراً مِنْ زِينَةِ القَوْمِ } فهو ما كان مع بنـي
  إسرائيـل من حلـيّ آل فرعون، يقول: خطئونا بـما أصبنا من حلـيّ عدوّنا.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { أوْزَاراً } قال: أثقالاً.
  وقوله: { مِنْ زِينَةِ القَوْمِ } قال: هي الـحلـيّ التـي استعاروا من آل فرعون، فهي
  الأثقال.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد {
  وَلَكِنَّا حُمِّلْنا أوْزَاراً } قال: { أثقالاً مِنْ زِينَةِ القَوْمِ } قال: حلـيهم.حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { وَلَكِنَّا حُمِّلْنا أوْزَاراً
  مِنْ زِينةِ القَوْمِ } يقول: من حلـيّ القبط.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { وَلَكِنَّا حُمِّلْنا أوْزَاراً مِنْ زِينَةِ القَوْمِ }
  قال: الـحلـيّ الذي استعاروه. والثـياب لـيست من الذنوب فـي شيء، لو كانت الذنوب كانت
  حملناها نـحملها، فلـيست من الذنوب فـي شيء.واختلفت القرّاء فـي قراءة ذلك، فقرأته
  عامة قرّاء الـمدينة وبعض الـمكيـين: { حُمِّلْنا } بضم الـحاء وتشديد الـميـم بـمعنى
  أن موسى يحملهم ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ مَآ أَخْلَفْنَا مَوْعِدَكَ
  بِمَلْكِنَا وَلَـٰكِنَّا حُمِّلْنَآ أَوْزَاراً مِّن زِينَةِ ٱلْقَوْمِ فَقَذَفْنَاهَا
  فَكَذَلِكَ أَلْقَى ٱلسَّامِرِيُّ } * { فَأَخْرَجَ لَهُمْ عِجْلاً جَسَداً لَّهُ خُوَارٌ
  فَقَالُواْ هَـٰذَآ إِلَـٰهُكُمْ وَإِلَـٰهُ مُوسَىٰ فَنَسِيَ }وقرأته عامة قرّاء الكوفة
  والبصرة وبعض الـمكيـين: «حَمَلْنا» بتـخفـيف الـحاء والـميـم وفتـحهما، بـمعنى أنهم
  حملوا ذلك من غير أن يكلفهم حمله أحد.قال أبو جعفر: والقول عندي فـي تأويـل ذلك أنهما
  قراءتان مشهورتان متقاربتا الـمعنى، لأن القوم حملوا، وأن موسى قد أمرهم بحمله، فبأيتهما
  قرأ القارىء فمصيب الصواب.وقوله: { فَقَذَفْناها } يقول: فألقـينا تلك الأوزار من زينة
  القوم فـي الـحفرة { فَكَذَلكَ ألْقَـى السَّامِرِيّ } يقول: فكما قذفنا نـحن تلك الأثقال،
  فكذلك ألقـى السامريّ ما كان معه من تربة حافر فرس جبريـل. وبنـحو الذي قلنا فـي ذلك،
  قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح،
  عن مـجاهد قوله: { فَقَذَفْناها } قال: فألقـيناها { فَكَذَلكَ ألْقَـى السَّامِريّ
  }: كذلك صنع.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد
  { فَقَذَفْناها } قال: فألقـيناها { فَكَذَلِكَ ألْقَـى السَّامِرِيّ } فكذلك صنع.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فَقَذَفْناها }: أي فنبذناها.وقوله:
  { فَأخْرَجَ لَهُمْ عِجْلاٍ جَسَداً لَهُ خُوَارٌ } يقول: فأخرج لهم السامريّ مـما
  قذفوه ومـما ألقاه عجلاً جسدا له خوار، ويعنـي بـالـخوار: الصوت، وهو صوت البقر.ثم
  اختلف أهل العلـم فـي كيفـية إخراج السامريّ العجل، فقال بعضهم: صاغه صياغة، ثم ألقـى
  من تراب حافر فرس جبرئيـل فـي فمه فخار. ذكر من قال ذلك:حدثنا بِشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { فَكَذلكَ ألْقَـى السَّامرِيُّ } قال: كان الله وقَّت لـموسى
  ثلاثـين لـيـلة ثم أتـمها بعشر فلـما مضت الثلاثون قال عدوّ الله السامري: إنـما أصابكم
  الذي أصابكم عقوبة بـالـحلـيّ الذي كان معكم، فهلـموا وكانت حلـياً تعيروها من آل فرعون،
  فساروا وهي معهم، فقذفوها إلـيه، فصوّرها صورة بقرة، وكان قد صرّ فـي عمامته أو فـي
  ثوبه قبضة من أثر فرس جبرئيـل، فقذفها مع الـحلـيّ والصورة { فَأَخْرَجَ لَهُمْ عجْلاً
  جَسَداً لَهُ خُوَارٌ } فجعل يخور خوار البقر، فقال: { هَذَا إلهُكُمْ وإلَهُ مُوسَى
  }.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: لـما استبطأ
  موسى قومه قال لهم السامريّ: إنـما احتبس علـيكم لأجل ما عندكم من الـحلـيّ، وكانوا
  استعاروا حلـياً من آل فرعون فجمعوه فأعطوه السامريّ فصاغ منه عجلاً، ثم أخذ القبضة
  التـي قبض من أثر الفرس، فرس الـملك، فنبذها فـي جوفه، فإذا هو عجل جسد له خوار، قالوا:
  هذا إلهكم وإله موسى، ولكن موسى نسي ربه عندكم.وقال آخرون فـي ذلك بـما:حدثنـي موسى،
  قال: ثنا عمرو، قال: قال: ثنا أسبـاط، عن السديّ، قال: أخذ السامريّ من تربة الـحافر،
  حافر فرس جبرئيـل فـانطلق موسى واستـخـلف هارون علـى بنـي إسرائيـل وواعدهم ثلاثـين
  لـيـلة، فأتـمها الله بعشر، قال لهم هارون: يا بنـي إسرائيـل إن الغنـيـمة لا تـحلّ
  لكم، وإن حلـي القبط إنـما هو غنـيـمة، فـاجمعوها جميعاً، فـاحفروا لها حفرة فـادفنوها،
  فإن جاء موسى فأحلها أخذتـموها، وإلاَّ كان شيئا لـم تأكلوه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
