text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَرَجَعَ مُوسَىٰ
  إِلَىٰ قَوْمِهِ غَضْبَٰنَ أَسِفاً قَالَ يٰقَوْمِ أَلَمْ يَعِدْكُمْ رَبُّكُمْ وَعْداً
  حَسَناً أَفَطَالَ عَلَيْكُمُ ٱلْعَهْدُ أَمْ أَرَدتُّمْ أَن يَحِلَّ عَلَيْكُمْ غَضَبٌ
  مِّن رَّبِّكُمْ فَأَخْلَفْتُمْ مَّوْعِدِي } * { قَالُواْ مَآ أَخْلَفْنَا مَوْعِدَكَ
  بِمَلْكِنَا وَلَـٰكِنَّا حُمِّلْنَآ أَوْزَاراً مِّن زِينَةِ ٱلْقَوْمِ فَقَذَفْنَاهَا
  فَكَذَلِكَ أَلْقَى ٱلسَّامِرِيُّ } * { فَأَخْرَجَ لَهُمْ عِجْلاً جَسَداً لَّهُ خُوَارٌ
  فَقَالُواْ هَـٰذَآ إِلَـٰهُكُمْ وَإِلَـٰهُ مُوسَىٰ فَنَسِيَ }الأسف: الشديد الغضب.
  ومنه قوله عليه[الصلاة و] السلام في موت الفجأة.(686) \" رحمة للمؤمن وأخذة أسف للكافر
  \" وقيل: الحزين. فإن قلت: متى رجع إلى قومه؟ قلت: بعد ما استوفى الأربعين: ذا القعدة
  وعشر ذي الحجة. وعدهم الله سبحانه أن يعطيهم التوراة التي فيها هدى ونور، ولا وعد أحسن
  من ذاك وأجمل، حكي لنا أنها كانت ألف سورة كل سورة ألف آية، يحمل أسفارها سبعون جملاً
  { ٱلْعَهْدُ } الزمان، يريد: مدة مفارقته لهم. يقال: طال عهدي بك، أي: طال زماني بسبب
  مفارقتك. وعدوه أن يقيموا على أمره وما تركهم عليه من الإيمان، فأخلفوا موعده بعبادتهم
  العجل { بِمَلْكِنَا } قرىء بالحركات الثلاث، أي: ما أخلفنا موعدك بأن ملكنا أمرنا،
  أي: لو ملكنا أمرنا وخلينا وراءنا لما أخلفناه، ولكنا غلبنا من جهة السامري وكيده.
  أي: حملنا أحمالاً من حليّ القبط التي استعرناها منهم. أو أرادوا بالأوزار: أنها آثام
  وتبعات، لأنهم كانوا معهم في حكم المستأمنين في دار الحرب. وليس للمستأمن أن يأخذ مال
  الحربي، على أن الغنائم لم تكن تحل حينئذ { فَقَذَفْنَاهَا } في نار السامري، التي
  أوقدها من الحفرة وأمرنا أن نطرح فيها الحلي وقرىء: «حملنا» { فَكَذَلِكَ أَلْقَى ٱلسَّامِرِىُّ
  } أراهم أنه يلقي حلياً في يده مثل ما ألقوا. وإنما ألقى التربة التي أخذها من موطيء
  حيزوم فرس جبريل. أوحى إليه وليه الشيطان أنها إذا خالطت مواتا صار حيواناً { فَأَخْرَجَ
  لَهُمْ } السامري من الحفرة عجلاً خلقه الله من الحليّ التي سبكتها النار يخور كما
  تخور العجاجيل. فإن قلت: كيف أثرت تلك التربة في إحياء الموات؟ قلت: أما يصحّ أن يؤثر
  الله سبحانه روح القدس بهده الكرامة الخاصة كما آثره بغيرها من الكرامات. وهي أن يباشر
  فرسه بحافره تربة إذا لاقت تلك التربة جماداً أنشأه الله إن شاء عند مباشرته حيواناً
  ألا ترى كيف أنشأ المسيح من غير أب عند نفخه في الدرع. فإن قلت: فلم خلق الله العجل
  من الحليّ حتى صار فتنة لبني إسرائيل وضلالاً؟ قلت: ليس بأوّل محنة محن الله بها عباده
  ليثبت الله الذين آمنوا بالقول الثابت في الحياة الدنيا وفي الآخرة ويضل الله الظالمين.
  ومن عجب من خلق العجل، فليكن من خلق إبليس أعجب. والمراد بقوله: { فَإِنَّا قَدْ فَتَنَّا
  قَوْمَكَ } هو خلق العجل للامتحان، أي: امتحناهم بخلق العجل وحملهم السامري على الضلال،
  وأوقعهم فيه حين قال لهم: { هَـٰذَا إِلَـٰهُكُمْ وَإِلَـٰهُ مُوسَىٰ فَنَسِىَ } أي:
  فنسي موسى أن يطلبه ههنا، وذهب يطلبه عند الطور. أو فنسي السامري: أي ترك ما كان عليه
  من الإيمان الظاهر.\r\n\t\t\t\r\n\t\t\t</section>"

