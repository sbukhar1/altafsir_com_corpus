  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱذْهَبْ
  أَنتَ وَأَخُوكَ بِآيَاتِي وَلاَ تَنِيَا فِي ذِكْرِي</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱذْهَبَآ إِلَىٰ
  فِرْعَوْنَ إِنَّهُ طَغَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَقُولاَ لَهُ قَوْلاً لَّيِّناً لَّعَلَّهُ
  يَتَذَكَّرُ أَوْ يَخْشَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الونى. الفتور
  والتقصير. وقرىء «تنيا» بكسر حرف المضارعة للإتباع، أي: لا تنسياني ولا أزال منكما
  على ذكر حيثما تقلبتما، واتخذا ذكري جناحاً تصيران به مستمدين بذلك العون والتأييد
  مني، معتقدين أن أَمراً من الأمور لا يتمشى لأحد إلا بذكري. ويجوز أن يريد بالذكر تبليغ
  الرسالة، فإن الذكر يقع على سائر العبادات، وتبليغ الرسالة من أجلِّها وأعظمها، فكان
  جديراً بأن يطلق عليه اسم الذكر. روي: أن الله تعالى أوحى إلى هٰرون وهو بمصر أن يتلقى
  موسى. وقيل: سمع بمقبله. وقيل: ألهم ذلك. قرىء «لينا» بالتخفيف والقول اللين. نحو قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَل لَّكَ إِلَىٰۤ أَن تَزَكَّىٰ وَأَهْدِيَكَ إِلَىٰ رَبّكَ
  فَتَخْشَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النازعات: 18] لأنّ ظاهره الاستفهام والمشورة، وعرض ما فيه من الفوز
  العظيم. وقيل: عداه شباباً لا يهرم بعده، وملكاً لا ينزع منه إلا بالموت، وأن تبقى
  له لذة المطعم والمشرب والمنكح إلى حين موته. وقيل: لا تجبهاه بما يكره، وألطفاً له
  في القول، لما له من حق تربية موسى[عليه الصلاة والسلام]، ولما ثبت له من مثل حق الأبّوة.
  وقيل: كنياه وهو من ذوي الكنى الثلاث: أبو العباس، وأبو الوليد، وأبو مرّة والترجي
  لهما، أي: اذهبا على رجائكما وطمعكما، وباشرا الأمر مباشرة من يرجو ويطمع أن يثمر عمله
  ولا يخيب سعيه. فهو يجتهد بطوقه، ويحتشد بأقصى وسعه. وجدوى إرسالهما إليه مع العلم
  بأن لن يؤمن إلزام الحجة وقطع المعذرة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ أَنَّآ أَهْلَكْنَـٰهُمْ بِعَذَابٍ
  مِّن قَبْلِهِ لَقَالُواْ رَبَّنَا لَوْلآ أَرْسَلْتَ إِلَيْنَا رَسُولاً فَنَتَّبِعَ
  ءايَـٰتِكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 134] أي: يتذكر ويتأمّل فيبذل النصفة من نفسه والإذعان للحق {
  أَوْ يَخْشَىٰ } أن يكون الأمر كما تصفان، فيجرّه إنكاره إلى الهلكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
