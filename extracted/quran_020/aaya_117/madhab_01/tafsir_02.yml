  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقُلْنَا
  يآءَادَمُ إِنَّ هَـٰذَا عَدُوٌّ لَّكَ وَلِزَوْجِكَ فَلاَ يُخْرِجَنَّكُمَا مِنَ ٱلْجَنَّةِ
  فَتَشْقَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَلاَ يُخْرِجَنَّكُمَا } فلا
  يكونن سبباً لإخراجكما. وإنما أسند إلى آدم وحده فعل الشقاء دون حوّاء بعد إشراكهما
  في الخروج؛ لأنّ في ضمن شقاء الرجل وهو قيم أهله وأميرهم شقاءهم، كما أنّ في ضمن سعادته
  سعادتهم، فاختصر الكلام بإسناده إليه دونها. مع المحافظة على الفاصلة. أو أريد بالشقاء
  التعب في طلب القوت، وذلك معصوب برأس الرجل وهو راجع إليه. وروي أنه أهبط إلى آدم ثور
  أحمر فكان يحرث عليه ويمسح العرق من جبينه.</font></font>&#13;\t\t\t<label disabled=\"true\"
