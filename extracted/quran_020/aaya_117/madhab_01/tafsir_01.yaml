text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا
  لِلْمَلاَئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ أَبَىٰ } * { فَقُلْنَا
  يآءَادَمُ إِنَّ هَـٰذَا عَدُوٌّ لَّكَ وَلِزَوْجِكَ فَلاَ يُخْرِجَنَّكُمَا مِنَ ٱلْجَنَّةِ
  فَتَشْقَىٰ }يقول تعالـى ذكره معلـماً نبـيه مـحمداً صلى الله عليه وسلم، ما كان من
  تضيـيع آدم عهده، ومعرّفه بذلك أن ولده لن يعدوا أن يكونوا فـي ذلك علـى منهاجه، إلا
  من عصمه الله منهم: واذكر يا مـحمد { إذْ قُلْنا للْـمَلائِكَةَ اسْجُدُوا لآدَمَ فَسَجَدُوا
  إلاَّ إبْلِـيسَ أبَى } أن يسجد له { فَقُلْنا يا آدَمُ إنَّ هَذَا عَدُوٌّ لَكَ وَلِزَوْجِكَ
  } ولذلك من شنآنه لـم يسجد لك، وخالف أمري فـي ذلك وعصانـي، فلا تطيعاه فـيـما يأمر
  كما به، فـيخرجكما بـمعصيتكما ربكما، وطاعتكما له { مِنَ الـجَنَّةِ فَتَشْقَـى } يقول:
  فـيكون عيشك من كدّ يدك، فذلك شقاؤه الذي حذَّره به، كما:حدثنا ابن حميد، قال: ثنا
  يعقوب، عن جعفر، عن سعيد، قال: أهبط إلـى آدم ثور أحمر، فكان يحرث علـيه، ويـمسح العرق
  من جبـينه، فهو الذي قال الله تعالـى ذكره: { فَلا يُخْرِجَنَّكُما مِنَ الـجَنَّةِ
  فَتَشْقَـى } فكان ذلك شقاءه.وقال تعالـى ذكره: { فَتَشْقَـى } ولـم يقل: فتشقـيا،
  وقد قال: { فَلا يُخْرِجَنَّكُما } لأن ابتداء الـخطاب من الله كان لآدم علـيه السلام،
  فكان فـي إعلامه العقوبة علـى معصيته إياه، فـيـما نهاه عنه من أكل الشجرة، الكفـاية
  من ذكر الـمرأة، إذ كان معلوماً أن حكمها فـي ذلك حكمه، كما قال:{ عَنِ الـيَـمِينِ
  وَعَنِ الشّمالِ قَعِيدٌ }اجتزىء بـمعرفة السامعين معناه، من ذكر فعل صاحبه.\r\n\t\t\t\r\n\t\t\t</section>"

