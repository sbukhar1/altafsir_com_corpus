  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلاَئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ أَبَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقُلْنَا
  يآءَادَمُ إِنَّ هَـٰذَا عَدُوٌّ لَّكَ وَلِزَوْجِكَ فَلاَ يُخْرِجَنَّكُمَا مِنَ ٱلْجَنَّةِ
  فَتَشْقَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره معلـماً نبـيه
  مـحمداً صلى الله عليه وسلم، ما كان من تضيـيع آدم عهده، ومعرّفه بذلك أن ولده لن يعدوا
  أن يكونوا فـي ذلك علـى منهاجه، إلا من عصمه الله منهم: واذكر يا مـحمد { إذْ قُلْنا
  للْـمَلائِكَةَ اسْجُدُوا لآدَمَ فَسَجَدُوا إلاَّ إبْلِـيسَ أبَى } أن يسجد له { فَقُلْنا
  يا آدَمُ إنَّ هَذَا عَدُوٌّ لَكَ وَلِزَوْجِكَ } ولذلك من شنآنه لـم يسجد لك، وخالف
  أمري فـي ذلك وعصانـي، فلا تطيعاه فـيـما يأمر كما به، فـيخرجكما بـمعصيتكما ربكما،
  وطاعتكما له { مِنَ الـجَنَّةِ فَتَشْقَـى } يقول: فـيكون عيشك من كدّ يدك، فذلك شقاؤه
  الذي حذَّره به، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب،
  عن جعفر، عن سعيد، قال: أهبط إلـى آدم ثور أحمر، فكان يحرث علـيه، ويـمسح العرق من
  جبـينه، فهو الذي قال الله تعالـى ذكره: { فَلا يُخْرِجَنَّكُما مِنَ الـجَنَّةِ فَتَشْقَـى
  } فكان ذلك شقاءه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال تعالـى ذكره: { فَتَشْقَـى
  } ولـم يقل: فتشقـيا، وقد قال: { فَلا يُخْرِجَنَّكُما } لأن ابتداء الـخطاب من الله
  كان لآدم علـيه السلام، فكان فـي إعلامه العقوبة علـى معصيته إياه، فـيـما نهاه عنه
  من أكل الشجرة، الكفـاية من ذكر الـمرأة، إذ كان معلوماً أن حكمها فـي ذلك حكمه، كما
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَنِ الـيَـمِينِ وَعَنِ الشّمالِ قَعِيدٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">اجتزىء
  بـمعرفة السامعين معناه، من ذكر فعل صاحبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

