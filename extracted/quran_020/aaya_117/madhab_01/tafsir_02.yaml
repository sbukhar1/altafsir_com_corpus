text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقُلْنَا يآءَادَمُ
  إِنَّ هَـٰذَا عَدُوٌّ لَّكَ وَلِزَوْجِكَ فَلاَ يُخْرِجَنَّكُمَا مِنَ ٱلْجَنَّةِ
  فَتَشْقَىٰ }{ فَلاَ يُخْرِجَنَّكُمَا } فلا يكونن سبباً لإخراجكما. وإنما أسند إلى
  آدم وحده فعل الشقاء دون حوّاء بعد إشراكهما في الخروج؛ لأنّ في ضمن شقاء الرجل وهو
  قيم أهله وأميرهم شقاءهم، كما أنّ في ضمن سعادته سعادتهم، فاختصر الكلام بإسناده إليه
  دونها. مع المحافظة على الفاصلة. أو أريد بالشقاء التعب في طلب القوت، وذلك معصوب برأس
  الرجل وهو راجع إليه. وروي أنه أهبط إلى آدم ثور أحمر فكان يحرث عليه ويمسح العرق من
  جبينه.\r\n\t\t\t\r\n\t\t\t</section>"

