  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِن تَجْهَرْ بِٱلْقَوْلِ فَإِنَّهُ يَعْلَمُ ٱلسِّرَّ
  وَأَخْفَى</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ لاۤ إِلَـٰهَ إِلاَّ هُوَ لَهُ ٱلأَسْمَآءُ
  ٱلْحُسْنَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الفضل بن الصبـاح، قال: ثنا ابن فضيـل، عن عطاء، عن سعيد بن
  جُبـير، فـي قوله: { يَعْلَـمُ السِّرَّ وأخْفَـى } قال: السرّ: ما أسررت فـي نفسك
  وأخفـى من ذلك: ما لـم تـحدّث به نفسك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَإنْ تَـجْهَرْ بـالقَوْلِ فإنَّهُ
  يَعْلَـمُ السِّرَّ وأخْفَـى } كنا نـحدث أن السرّ ما حدّثت به نفسك، وأن أخفـى من
  السرّ: ما هو كائن مـما لـم تـحدِّث به نفسك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا سلـيـمان بن حرب، قال: ثنا أبو هلال، قال: ثنا أبو قتادة،
  قوله فـي { يَعْلَـمُ السِّرَّ وأخْفَـى } قال: يعلـم ما أسررت فـي نفسك، وأخفـى: ما
  لـم يكن وهو كائن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { يَعْلَـمُ السِّرَّ وأخْفَـى }
  قال: أخفـى من السرّ: ما حدّثت به نفسك، وما لـم تحدث به نفسك أيضاً مـما هو كائن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد،
  قال: سمعت الضحاك يقول فـي قوله: { يَعْلَـمُ السِّرَّ وأخْفَـى } أما السرّ: فما أسررت
  فـي نفسك. وأما أخفـى من السرّ: فما لـم تعمله وأنت عامله، يعلـم الله ذلك كله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: إنه يعلـم سرّ العبـاد، وأخفـى سرّ نفسه،
  فلـم يطلع علـيه أحداً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { يَعْلَـمُ السِّرَّ وأخْفَـى
  } قال: يعلـم أسرار العبـاد، وأخفـى سرّه فلا يعلـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وكأن الذين وجَّهوا ذلك إلـى أن السرّ هو ما حدّث به الإنسان غيره سرّاً،
  وأن أخفـى: معناه: ما حدّث به نفسه، وجهوا تأويـل أخفـى إلـى الـخفـيّ. وقال بعضهم:
  قد توضع أفعل موضع الفـاعل، واستشهدوا لقـيـلهم ذلك بقول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَـمَنَّى رِجالٌ أنْ أمُوتَ وَإنْ أمُتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فتلكَ طَرِيقٌ لَسْتُ فِـيها بأوْحَدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك، قول من
  قال: معناه: يعلـم السرّ وأخفـى من السرّ، لأن ذلك هو الظاهر من الكلام ولو كان معنى
  ذلك ما تأوّله ابن زيد، لكان الكلام: وأخفـى الله سرّه، لأن أخفـى: فعل واقع متعدّ،
  إذ كان بـمعنى فعل علـى ما تأوّله ابن زيد، وفـي انفراد أخفـى من مفعوله، والذي يعمل
  فـيه لو كان بـمعنى فعل الدلـيـل الواضح علـى أنه بـمعنى أفعل، وأن تأويـل الكلام:
  فإنه يعلـم السرّ وأخفـى منه. فإذ كان ذلك تأويـله، فـالصواب من القول فـي معنى أخفـى
  من السرّ أن يقال: هو ما علـم الله مـما أخفـى عن العبـاد، ولـم يعلـموه مـما هو كائن
  ولـما يكن، لأن ما ظهر وكان فغير سرّ، وأن ما لـم يكن وهو غير كائن فلا شيء، وأن ما
  لـم يكن وهو كائن فهو أخفـى من السرّ، لأن ذلك لا يعلـمه إلاَّ الله، ثم من أعلـمه
  ذلك من عبـاده.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
