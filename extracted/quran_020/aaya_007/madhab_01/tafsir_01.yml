  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  تَجْهَرْ بِٱلْقَوْلِ فَإِنَّهُ يَعْلَمُ ٱلسِّرَّ وَأَخْفَى</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاۤ إِلَـٰهَ إِلاَّ هُوَ لَهُ ٱلأَسْمَآءُ ٱلْحُسْنَىٰ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وإن تـجهر يا مـحمد بـالقول، أو تـخف به، فسواء عند ربك الذي له ما فـي
  السموات وما فـي الأرض { فإنَّهُ يَعْلَـمُ السِّرَّ } يقول: فإنه لا يخفـى علـيه ما
  استسررته فـي نفسك، فلـم تبده بجوارحك ولـم تتكلـم بلسانك، ولـم تنطق به وأخفـى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـي الـمعنـيّ بقوله { وأخْفَـى } فقال بعضهم:
  معناه: وأخفـى من السرّ، قال: والذي هو أخفـى من السرّ ما حدّث به الـمرء نفسه ولـم
  يعمله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عمرو، عن عطاء، عن سعيد بن جبـير، عن ابن عبـاس { يَعْلَـمُ السِّرَّ وأخْفَـى }
  قال: السرّ: ما عملته أنت وأخفـى: ما قذف الله فـي قلبك مـما لـم تعمله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله { يَعْلَـمُ السِّرَّ وأخْفَـى } يعنـي بأخفـى: ما لـم
  يعمله، وهو عامله وأما السرّ: فـيعنـي ما أسرّ فـي نفسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { يَعْلَـمُ
  السِّر وأخْفَـى } قال: السرّ: ما أسرّ ابن آدم فـي نفسه. وأخفـى: قال: ما أخفـى ابن
  آدم مـما هو فـاعله قبل أن يعمله، فـالله يعلـم ذلك، فعلـمه فـيـما مضى من ذلك، وما
  بقـي علـم واحد، وجميع الـخلائق عنده فـي ذلك كنفس واحدة، وهو قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  خَـلْقُكُمْ وَلا بَعْثُكُمْ إلاَّ كَنَفْسٍ وَاحِدَةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج،
  قال سعيد بن جُبـير، عن ابن عبـاس: السرّ: ما أسرّ الإنسان فـي نفسه وأخفـى: ما لا
  يعلـم الإنسان مـما هو كائن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  زكريا بن يحيى بن أبـي زائدة ومـحمد بن عمرو، قالا: ثنا أبو عاصم، عن عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { يَعْلَـمُ السِّرَّ وأخْفَـى } قال: أخفـى: الوسوسة. زاد ابن عمرو والـحارث
  فـي حديثـيهما: والسرّ: العمل الذي يسرّون من الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { وأخْفَـى } قال:
  الوسوسة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا أبو الأحوص،
  عن سماك، عن عكرمة، فـي قوله { يَعْلَـمُ السِّرَّ وأخْفَـى } قال: أخفـى حديث نفسك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا الـحسين بن الـحسن الأشقر، قال: ثنا أبو
  كُدَينة، عن عطاء، عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله { يَعْلَـمُ السِّرَّ
  وأخْفَـى } قال: السرّ: ما يكون فـي نفسك الـيوم. وأخفـى: ما يكون فـي غد وبعد غد،
  لا يعلـمه إلاَّ الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معناه: وأخفـى من
  السرّ ما لـم تـحدِّث به نفسك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
