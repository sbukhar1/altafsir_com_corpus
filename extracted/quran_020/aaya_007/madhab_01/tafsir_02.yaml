text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن تَجْهَرْ
  بِٱلْقَوْلِ فَإِنَّهُ يَعْلَمُ ٱلسِّرَّ وَأَخْفَى } * { ٱللَّهُ لاۤ إِلَـٰهَ إِلاَّ
  هُوَ لَهُ ٱلأَسْمَآءُ ٱلْحُسْنَىٰ }أي يعلم ما أسررته إلى غيرك وأخفى من ذلك، وهو
  ما أخطرته ببالك، أو ما أسررته في نفسك { وَأَخْفَى } منه وهو ما ستسره فيها. وعن بعضهم:
  أن أخفى فعل [ماضي، لا أفعل تفضيل ] يعنى:أنه يعلم أسرار العباد وأخفى عنهم ما يعلمه،
  هو كقوله تعالى:{ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ
  بِهِ عِلْماً }[طه: 110] وليس بذاك. فإن قلت كيف طابق الجزاء الشرط؟ قلت: معناه وإن
  تجهر بذكر الله من دعاء أو غيره فأعلم أنه غنيّ عن جهرك، فإماأن يكون نهياً عن الجهر
  كقوله تعالى:{ وَٱذْكُر رَّبَّكَ فِي نَفْسِكَ تَضَرُّعًا وَخِيفَةً وَدُونَ ٱلْجَهْرِ
  مِنَ ٱلْقَوْلِ }[الأعراف: 205] وإما تعليماً للعباد أنّ الجهر ليس لإسماع الله وإنما
  هو لغرض آخر { ٱلْحُسْنَىٰ } تأنيث الأحسن، وصفت بها الأسماء لأنّ حكمها حكم المؤنث
  كقولك: الجماعة الحسنى، ومثلها{ مآرِبُ أُخْرَىٰ }[طه: 18]، و{ مِنْ ءايَـٰتِنَا ٱلْكُبْرَىٰ }[طه:
  23]. والذي فضلت به أسماؤه في الحسن [على] سائر الأسماء: دلالتها على معاني التقديس
  والتمجيد والتعظيم والربوبية، والأفعال التي هي النهاية في الحسن.\r\n\t\t\t\r\n\t\t\t</section>"

