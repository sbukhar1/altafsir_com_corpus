text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱضْمُمْ يَدَكَ
  إِلَىٰ جَنَاحِكَ تَخْرُجْ بَيْضَآءَ مِنْ غَيْرِ سُوۤءٍ آيَةً أُخْرَىٰ } * { لِنُرِيَكَ
  مِنْ آيَاتِنَا ٱلْكُبْرَىٰ }يقول تعالـى ذكره: واضمـم يا موسى يدك، فضعها تـحت عضدك
  والـجناحان هما الـيدان، كذلك رُوي الـخبر عن أبـي هُريرة وكعب الأحبـار. وأما أهل
  العربـية، فإنهم يقولون: هما الـجنبـان. وكان بعضهم يستشهد لقوله ذلك بقول الراجز:أضُمُّهُ
  للصَّدْرِ والـجَناحِ   وبنـحو الذي قلنا فـي تأويـل ذلك، قال أهل التأويـل. ذكر من
  قال ذلك:حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إلـى جَناحِكَ
  } قال: كفه تـحت عضده.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد، مثله.وقوله: { تَـخْرُجْ بَـيْضَاءَ مِنْ غيرِ سُوءٍ } ذكر أن موسى علـيه
  السلام كان رجلا آدم، فأدخـل يده فـي جيبه، ثم أخرجها بـيضاء من غير سوء، من غير برص،
  مثل الثلـج، ثم ردّها، فخرجت كما كانت علـى لونه.حدثنا بذلك ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن وهب بن منبه.حدثنا إسماعيـل بن موسى الفزاري، قال: ثنا شريك، عن يزيد
  بن أبـي زياد، عن مقسم، عن ابن عبـاس، فـي قوله { تَـخْرُجْ بَـيْضَاءَ مِنْ غيرِ سُوءٍ
  } قال: من غير برص.حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد { مِنْ
  غيرِ سُوءٍ } قال: من غير برص.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، عن معمر، عن قَتادة،
  فـي قوله { بَـيْضاءَ مِنْ غيرِ سُوءٍ } قال: من غير برص.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قَتادة { مِنْ غيرِ سُوءٍ } قال: من غير برص.حطثنا الحسن قال أخبرنا عبد الرزاق
  عن معمر عن قتادة في قوله { بيضاء من غير سوء } قال من غير برص.حدثنا موسى، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السديّ { تَـخْرُجْ بَـيْضَاءَ مِنْ غيرِ سُوءٍ } قال: من
  غير برص.حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال:
  سمعت الضحاك يقول فـي قوله { مِنْ غيرِ سُوءٍ } قال: من غير برص.حدثنا ابن بشار، قال:
  ثنا حماد بن مسعدة، قال: ثنا قرة، عن الـحسن فـي قول الله: { بَـيْضَاءَ مِنْ غيرِ
  سُوءٍ } قالَ: أخرجها الله من غير سوء، من غير برص، فعلـم موسى أنه لقـي ربه.وقوله:
  { آيَةً أُخْرَى } يقول: وهذه علامة ودلالة أخرى غير الآية التـي أريناك قبلها من تـحويـل
  العصا حية تسعى علـى حقـيقة ما بعثناك به من الرسالة لـمن بعثناك إلـيه. ونصب آية علـى
  اتصالها بـالفعل، إذ لـم يظهر لها ما يرفعها من هذه أو هي. وقوله: { لِنُرِيَكَ مِنْ
  آياتِنا الكُبْرَى } يقول تعالـى ذكره: واضمـم يدك يا موسى إلـى جناحك، تـخرج بـيضاء
  من غير سوء، كي نريك من أدلتنا الكبرى علـى عظيـم سلطاننا وقُدرتنا. وقال: الكبرى،
  فوحَّد، وقد قال: { مِنْ آياتِنا } كما قال:{ لَهُ الأسْماءُ الـحُسْنَى }وقد بـيَّنا
  ذلك هنالك. وكان بعض أهل البصرة يقول: إنـما قـيـل الكبرى، لأنه أريد بها التقديـم،
  كأن معناها عنده: لنريك الكبرى من آياتنا.\r\n\t\t\t\r\n\t\t\t</section>"

