text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا تِلْكَ بِيَمِينِكَ
  يٰمُوسَىٰ }يقول تعالـى ذكره: وما هذه التـي فـي يـمينك يا موسى؟ فـالبـاء فـي قوله
  { بِـيَـمِينِكَ } من صلة تلك، والعرب تصل تلك وهذه كما تصل الذي ومنه قول يزيد بن
  مفرغ:عَدسْ ما لِعَبَّـادٍ عَلَـيْكِ إمارَةٌ   أمِنْتِ وَهَذَا تَـحْمَلِـينَ طَلِـيقُكأنه
  قال: والذي تـحملـين طلـيق.ولعلّ قائلاً أن يقول: وما وجه استـخبـار الله موسى عما
  فـي يده؟ ألـم يكن عالـماً بأن الذي فـي يده عصا؟ قـيـل له: إن ذلك علـى غير الذي ذهبتَ
  إلـيه، وإنـما قال ذلك عزّ ذكره له إذا أراد أن يحوّلها حية تسعى، وهي خشبة، فنبهه
  علـيها، وقرّره بأنها خشبة يتوكأ علـيها، ويهشّ بها علـى غنـمه، لـيعرّفه قُدرته علـى
  ما يشاء، وعظم سلطانه، ونفـاذ أمره فـيـما أحبّ بتـحويـله إياها حيَّة تسعى، إذا أراد
  ذلك به لـيجعل ذلك لـموسى آية مع سائر آياته إلـى فرعون وقومه.\r\n\t\t\t\r\n\t\t\t</section>"

