text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا تِلْكَ بِيَمِينِكَ
  يٰمُوسَىٰ } * { قَالَ هِيَ عَصَايَ أَتَوَكَّأُ عَلَيْهَا وَأَهُشُّ بِهَا عَلَىٰ
  غَنَمِي وَلِيَ فِيهَا مَآرِبُ أُخْرَىٰ }{ وَمَا تِلْكَ بِيَمِينِكَ يٰمُوسَىٰ(17)
  } كقوله تعالى:{ وَهَـٰذَا بَعْلِى شَيْخًا }[هود: 72] في انتصاب الحال بمعنى الإشارة:
  ويجوز أن تكون { تِلْكَ } اسماً موصولاً صلته { بِيَمِينِكَ } إنما سأله ليريه عظم
  ما يخترعه عزّ وعلا في الخشبة اليابسة من قلبها حية نضناضة وليقرر في نفسه المباينة
  البعيدة بين المقلوب عنه والمقلوب إليه، وينبهه على قدرته الباهرة. ونظيره أن يريك
  الزرّاد زبرة من حديد ويقول لك: ما هي؟ فتقول: زبرة حديد، ثم يريك بعد أيام لبوساً
  مسرداً فيقول لك: هي تلك الزبرة صيرتها إلى ما ترى من عجيب الصنعة وأنيق السرد. قرأ
  ابن أبي إسحاق «عصيّ» على لغة هذيل. ومثله{ يَا بُشْرَى }[يوسف: 19] أرادوا كسر ما
  قبل ياء المتكلم فلم يقدروا عليه، فقبلوا الألف إلى أخت الكسرة وقرأ الحسن «عصاي» بكسر
  الياء لالتقاء الساكنين، وهو مثل قراءة حمزة{ بِمُصْرِخِىَّ }[إبراهيم: 22] وعن ابن
  أبي إسحاق: سكون الياء { أَتَوَكَّؤُا عَلَيْهَا } أعتمد عليها إذا أعييت أو وقفت على
  رأس القطيع وعند الطفرة.[(وأهش بها على غنمي)] هشّ الورق: خبطه أي: أخبطه على رؤس غنمي
  تأكله. وعن لقمان ابن عاد: أكلت حقاً وابن لبون وجذع، وهشة نخب وسيلاً دفع، والحمد
  لله من غير شبع، سمعته من غير واحد من العرب. ونخب: واد قريب من الطائف كثير السدر.
  وفي قراءة النخعي: أهشّ، وكلاهما من هشّ الخبز يهش: إذا كان ينكسر لهشاشته. وعن عكرمة:
  أهس بالسين، أي: أنحى عليها زاجراً لها. والهس: زجر الغنم. [ { وَلِىَ فِيهَا مَئَارِبُ
  أُخْرَىٰ } ] ذكر على التفصيل والإجمال المنافع المتعلقة بالعصا، كأنه أحس بما يعقب
  هذا السؤال من أمر عظيم يحدثه الله تعالى فقال: ما هي إلا عصا لا تنفع إلا منافع بنات
  جنسها وكما تنفع العيدان. ليكون جوابه مطابقاً للغرض الذي فهمه من فحوى كلام ربه، ويجوز
  أن يريد عزّ وجلّ أن يعدّد المرافق الكثيرة التي علقها بالعصا ويستكثرها ويستعظمها،
  ثم يريه على عقب ذلك الآية العظيمة، كأنه يقول له: أين أنت عن هذه المنفعة العظمى والمأربة
  الكبرى المنسية عندها كل منفعة ومأربة كنت تعتدّ بها وتحتفل بشأنها؟ وقالوا: إنما سأله
  ليبسط منه ويقلل هيبته. وقالوا: إنما أجمل موسى ليسأله عن تلك المآرب فيزيد في إكرامه،
  وقالوا: انقطع لسانه بالهيبة فأجمل، وقالوا: اسم العصا نبعة. وقيل في المآرب: كانت
  ذات شعبتين ومحجن، فإذا طال الغصن حناه بالمحجن، وإذا طلب كسره لواه بالشعبتين، وإذا
  سار ألقاها على عاتقه فعلق بها أدواته من القوس والكنانة والحلاب وغيرها، وإذا كان
  في البرية ركزها وعرض الزندين على شعبتيها وألقى عليها الكساء واستظلّ وإذا قصر رشاؤه
  وصله بها، وكان يقاتل بها السباع عن غنمه. وقيل: كان فيها من المعجزات أنه كان يستقي
  بها فتطول بطول البئر وتصير شعبتاها دلواً، وتكونان شمعتين بالليل، وإذا ظهر عدوّ حاربت
  عنه، وإذا اشتهى ثمرة ركزها فأورقت وأثمرت، وكان يحمل عليها زاده وسقاءه فجعلت تماشيه،
  ويركزها فينبع الماء، فإذا رفعها نضب، وكانت تقيه الهوام.\r\n\t\t\t\r\n\t\t\t</section>"

