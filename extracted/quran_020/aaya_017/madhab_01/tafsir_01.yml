meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section><div align=\"right\" dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\"
  onmouseover=\"return menu_OnMouseOver()\" onmouseout=\"return menu_OnMouseOut()\"
  style=\"Border:2px darkred groove; BACKGROUND-COLOR: white; DISPLAY: none; padding:
  5px; LEFT: 330px; POSITION: absolute; WIDTH: 170px\" class=\"TextArabic\">  <table
  border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT: 100%; width:100%\"
  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(20, 17)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(20,17)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  تِلْكَ بِيَمِينِكَ يٰمُوسَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وما هذه التـي فـي يـمينك يا موسى؟ فـالبـاء فـي قوله { بِـيَـمِينِكَ } من صلة تلك،
  والعرب تصل تلك وهذه كما تصل الذي ومنه قول يزيد بن مفرغ:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَدسْ ما لِعَبَّـادٍ عَلَـيْكِ إمارَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أمِنْتِ وَهَذَا تَـحْمَلِـينَ طَلِـيقُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">كأنه قال: والذي تـحملـين طلـيق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ولعلّ قائلاً أن يقول: وما وجه استـخبـار الله موسى عما فـي يده؟ ألـم
  يكن عالـماً بأن الذي فـي يده عصا؟ قـيـل له: إن ذلك علـى غير الذي ذهبتَ إلـيه، وإنـما
  قال ذلك عزّ ذكره له إذا أراد أن يحوّلها حية تسعى، وهي خشبة، فنبهه علـيها، وقرّره
  بأنها خشبة يتوكأ علـيها، ويهشّ بها علـى غنـمه، لـيعرّفه قُدرته علـى ما يشاء، وعظم
  سلطانه، ونفـاذ أمره فـيـما أحبّ بتـحويـله إياها حيَّة تسعى، إذا أراد ذلك به لـيجعل
  ذلك لـموسى آية مع سائر آياته إلـى فرعون وقومه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

