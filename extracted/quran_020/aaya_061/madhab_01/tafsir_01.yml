  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لَهُمْ مُّوسَىٰ وَيْلَكُمْ لاَ تَفْتَرُواْ عَلَى ٱللَّهِ كَذِباً فَيُسْحِتَكُم بِعَذَابٍ
  وَقَدْ خَابَ مَنِ ٱفْتَرَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقل تعالـى ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالَ
  مُوسَى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">للسحرة لـما جاء بهم فرعون: { وَيْـلَكُمْ لا تَفْتَرُوا عَلـى اللّهِ
  كَذِبـاً } يقول: لا تـختلفوا علـى الله كذبـاً، ولا تتقوّلوه { فَـيُسْحِتَكُمْ بِعَذَابٍ
  } فـيستأصلكم بهلاك فـيبـيدكم. وللعرب فـيه لغتان: سَحَت، وأسحت، وَسَحت، أكثر من أسحت،
  يقال منه: سحت الدهر، وأسحت مال فلان: إذا أهلكه فهو يَسْحَته سحتا، وأسحته يُسْحته
  إسحاتا. ومن الإسحات قول الفرزدق:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَعَضُّ زَمانٍ يا ابْنَ مَرْوَانَ لَـمْ يَدَعْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنَ الـمَالِ إلاَّ مُسْحَتا أوْ مُـجَلَّفُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويُروى: إلا مسحت أو مـجلف. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فَـيُسْحِتَكم
  بِعَذَابٍ } يقول: فـيهلككم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فَـيُسْحِتَكُمْ بِعَذَابٍ } يقول
  يستأصلكم بعذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، فـي قوله: { فَـيُسْحِتَكُمْ بِعَذَابٍ } قال: فـيستأصلكم
  بعذاب فـيهلككم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { فَـيُسْحِتَكُمْ بِعَذَابٍ } قال: يهلككم هلاكاً لـيس
  فـيه بقـيَّة، قال: والذي يسحت لـيس فـيه بقـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { فَـيُسْحِتَكُمْ بِعَذَابٍ } يقول
  يهلككم بعذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة ذلك،
  فقرأته عامة قرّاء أهل الـمدينة والبصرة وبعض أهل الكوفة: «فَـيَسْحَتَكُمْ» بفتـح
  الـياء من سحت يَسحت. وقرأته عامة قرّاء الكوفة: { فَـيُسْحِتَكُمْ } بضم الـياء من
  أسحت يُسْحِت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والقول فـي ذلك عندنا
  أنهما قراءتان مشهورتان، ولغتان معروفتان بـمعنى واحد، فبأيتهما قرأ القارىء فمصيب،
  غير أن الفتـح فـيها أعجب إلـيّ لأنها لغة أهل العالـية، وهي أفصح، والأخرى وهي الضمّ
  فـي نـجد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَقَدْ خابَ مَنِ افْتَرَى
  } يقول: ولـم يظفر من يخـلق كذبـاً وبقوله، بكذبه ذلك، بحاجته التـي طلبها به، ورجا
  إدراكها به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

