text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَهُمْ مُّوسَىٰ
  وَيْلَكُمْ لاَ تَفْتَرُواْ عَلَى ٱللَّهِ كَذِباً فَيُسْحِتَكُم بِعَذَابٍ وَقَدْ
  خَابَ مَنِ ٱفْتَرَىٰ }يقل تعالـى ذكره:{ قَالَ مُوسَى }للسحرة لـما جاء بهم فرعون:
  { وَيْـلَكُمْ لا تَفْتَرُوا عَلـى اللّهِ كَذِبـاً } يقول: لا تـختلفوا علـى الله
  كذبـاً، ولا تتقوّلوه { فَـيُسْحِتَكُمْ بِعَذَابٍ } فـيستأصلكم بهلاك فـيبـيدكم. وللعرب
  فـيه لغتان: سَحَت، وأسحت، وَسَحت، أكثر من أسحت، يقال منه: سحت الدهر، وأسحت مال فلان:
  إذا أهلكه فهو يَسْحَته سحتا، وأسحته يُسْحته إسحاتا. ومن الإسحات قول الفرزدق:وَعَضُّ
  زَمانٍ يا ابْنَ مَرْوَانَ لَـمْ يَدَعْ   مِنَ الـمَالِ إلاَّ مُسْحَتا أوْ مُـجَلَّفُويُروى:
  إلا مسحت أو مـجلف. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فَـيُسْحِتَكم
  بِعَذَابٍ } يقول: فـيهلككم.حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة {
  فَـيُسْحِتَكُمْ بِعَذَابٍ } يقول يستأصلكم بعذاب.حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، فـي قوله: { فَـيُسْحِتَكُمْ بِعَذَابٍ } قال: فـيستأصلكم
  بعذاب فـيهلككم.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فَـيُسْحِتَكُمْ
  بِعَذَابٍ } قال: يهلككم هلاكاً لـيس فـيه بقـيَّة، قال: والذي يسحت لـيس فـيه بقـية.حدثنا
  موسى قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { فَـيُسْحِتَكُمْ بِعَذَابٍ } يقول
  يهلككم بعذاب.واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء أهل الـمدينة والبصرة
  وبعض أهل الكوفة: «فَـيَسْحَتَكُمْ» بفتـح الـياء من سحت يَسحت. وقرأته عامة قرّاء
  الكوفة: { فَـيُسْحِتَكُمْ } بضم الـياء من أسحت يُسْحِت.قال أبو جعفر: والقول فـي
  ذلك عندنا أنهما قراءتان مشهورتان، ولغتان معروفتان بـمعنى واحد، فبأيتهما قرأ القارىء
  فمصيب، غير أن الفتـح فـيها أعجب إلـيّ لأنها لغة أهل العالـية، وهي أفصح، والأخرى
  وهي الضمّ فـي نـجد.وقوله: { وَقَدْ خابَ مَنِ افْتَرَى } يقول: ولـم يظفر من يخـلق
  كذبـاً وبقوله، بكذبه ذلك، بحاجته التـي طلبها به، ورجا إدراكها به.\r\n\t\t\t\r\n\t\t\t</section>"

