text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَهُمْ مُّوسَىٰ
  وَيْلَكُمْ لاَ تَفْتَرُواْ عَلَى ٱللَّهِ كَذِباً فَيُسْحِتَكُم بِعَذَابٍ وَقَدْ
  خَابَ مَنِ ٱفْتَرَىٰ }{ لاَ تَفْتَرُواْ عَلَى ٱللَّهِ كَذِباً } أي لا تدعو آياته
  ومعجزاته سحراً قرىء (فَيُسْحِتَكُم) والسحت لغة أهل الحجاز. والإسحات: لغة أهل نجد
  وبني تميم. ومنه قول الفرزدق:...... إلاَّ مُسْحِتَاً أوْ مُجَلّفُ   في بيت لا تزال
  الركب تصطكّ في تسوية إعرابه.\r\n\t\t\t\r\n\t\t\t</section>"

