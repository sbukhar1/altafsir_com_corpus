text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ آمَنتُمْ
  لَهُ قَبْلَ أَنْ ءَاذَنَ لَكُمْ إِنَّهُ لَكَبِيرُكُمُ ٱلَّذِي عَلَّمَكُمُ ٱلسِّحْرَ
  فَلأُقَطِّعَنَّ أَيْدِيَكُمْ وَأَرْجُلَكُمْ مِّنْ خِلاَفٍ وَلأُصَلِّبَنَّكُمْ فِي
  جُذُوعِ ٱلنَّخْلِ وَلَتَعْلَمُنَّ أَيُّنَآ أَشَدُّ عَذَاباً وَأَبْقَىٰ }{ لَكَبِيرُكُمُ
  } لعظيمكم، يريد: أنه أسحرهم وأعلاهم درجة في صناعتهم. أو لمعلمكم، من قول أهل مكة
  للمعلم: أمرني كبيري، وقال لي كبيري: كذا يريدون معلمهم وأستاذهم في القرآن وفي كل
  شيء. قرىء «فلأقطعنّ» «ولأصلبن» بالتخفيف والقطع من خلاف: أن تقطع اليد اليمنى والرجل
  اليسرى؛ لأنّ كل واحد من العضوين خالف الآخر، بأن هذا يد وذاك رجل، وهذا يمين وذاك
  شمال. و«من» لابتداء الغاية؛ لأن القطع مبتدأ وناشيء من مخالفة العضو العضو، لا من
  وفاقه إياه. ومحل الجار والمجرور النصب على الحال، أي: لأقطعنها مختلفات؛ لأنها إذا
  خالف بعضها بعضاً فقد اتصفت بالاختلاف. شبه تمكن المصلوب في الجذع بتمكن الشيء الموعى
  في وعائه، فلذلك قيل: { فِى جُذُوعِ ٱلنَّخْلِ }. { أَيُّنَآ } يريد نفسه لعنه الله
  وموسى صلوات الله عليه بدليل قوله: { ءَامَنتُمْ لَهُ } واللام مع الإيمان في كتاب
  الله لغير الله تعالى، كقوله تعالى:{ يُؤْمِنُ بِٱللَّهِ وَيُؤْمِنُ لِلْمُؤْمِنِينَ }[التوبة:
  61] وفيه نفاجة باقتداره وقهره، وما ألفه وضرى به: من تعذيب الناس بأنواع العذاب. وتوضيع
  لموسى عليه السلام، واستضعاف له مع الهزء به؛ لأن موسى لم يكن قط من التعذيب في شيء.\r\n\t\t\t\r\n\t\t\t</section>"

