  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  آمَنتُمْ لَهُ قَبْلَ أَنْ ءَاذَنَ لَكُمْ إِنَّهُ لَكَبِيرُكُمُ ٱلَّذِي عَلَّمَكُمُ
  ٱلسِّحْرَ فَلأُقَطِّعَنَّ أَيْدِيَكُمْ وَأَرْجُلَكُمْ مِّنْ خِلاَفٍ وَلأُصَلِّبَنَّكُمْ
  فِي جُذُوعِ ٱلنَّخْلِ وَلَتَعْلَمُنَّ أَيُّنَآ أَشَدُّ عَذَاباً وَأَبْقَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لَكَبِيرُكُمُ } لعظيمكم، يريد: أنه أسحرهم وأعلاهم درجة في صناعتهم.
  أو لمعلمكم، من قول أهل مكة للمعلم: أمرني كبيري، وقال لي كبيري: كذا يريدون معلمهم
  وأستاذهم في القرآن وفي كل شيء. قرىء «فلأقطعنّ» «ولأصلبن» بالتخفيف والقطع من خلاف:
  أن تقطع اليد اليمنى والرجل اليسرى؛ لأنّ كل واحد من العضوين خالف الآخر، بأن هذا يد
  وذاك رجل، وهذا يمين وذاك شمال. و«من» لابتداء الغاية؛ لأن القطع مبتدأ وناشيء من مخالفة
  العضو العضو، لا من وفاقه إياه. ومحل الجار والمجرور النصب على الحال، أي: لأقطعنها
  مختلفات؛ لأنها إذا خالف بعضها بعضاً فقد اتصفت بالاختلاف. شبه تمكن المصلوب في الجذع
  بتمكن الشيء الموعى في وعائه، فلذلك قيل: { فِى جُذُوعِ ٱلنَّخْلِ }. { أَيُّنَآ }
  يريد نفسه لعنه الله وموسى صلوات الله عليه بدليل قوله: { ءَامَنتُمْ لَهُ } واللام
  مع الإيمان في كتاب الله لغير الله تعالى، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُؤْمِنُ بِٱللَّهِ وَيُؤْمِنُ لِلْمُؤْمِنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  61] وفيه نفاجة باقتداره وقهره، وما ألفه وضرى به: من تعذيب الناس بأنواع العذاب. وتوضيع
  لموسى عليه السلام، واستضعاف له مع الهزء به؛ لأن موسى لم يكن قط من التعذيب في شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

