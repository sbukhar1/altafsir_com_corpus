  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَنَازَعُوۤاْ
  أَمْرَهُمْ بَيْنَهُمْ وَأَسَرُّواْ ٱلنَّجْوَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ إِنْ هَـٰذَانِ
  لَسَاحِرَانِ يُرِيدَانِ أَن يُخْرِجَاكُمْ مِّنْ أَرْضِكُمْ بِسِحْرِهِمَا وَيَذْهَبَا
  بِطَرِيقَتِكُمُ ٱلْمُثْلَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَجْمِعُواْ كَيْدَكُمْ ثُمَّ ٱئْتُواْ صَفّاً
  وَقَدْ أَفْلَحَ ٱلْيَوْمَ مَنِ ٱسْتَعْلَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">عن
  ابن عباس: إن نجواهم: إن غلبنا موسى اتبعناه. وعن قتادة: إن كان ساحراً فسنغلبه وإن
  كان من السماء فله أمر. وعن وهب لما قال: { وَيْلَكُمْ } الآية قالوا: ما هذا بقول
  ساحر. والظاهر أنهم تشاوروا في السر وتجاذبوا أهداب القول، ثم قالوا: إن هذان لساحران.
  فكانت نجواهم في تلفيق هذا الكلام وتزويره، خوفاً من غلبتهما، وتثبيطاً للناس عن اتباعهما.
  قرأ أبو عمرو: «إن هذين لساحران» على الجهة الظاهرة المكشوفة. وابن كثير وحفص «إنْ
  هذان لساحران» على قولك: إنْ زيد لمنطلق. واللام هي الفارقة بين إن النافية والمخففة
  من الثقيلة. وقرأ أبيّ «إن ذان إلا ساحران» وقرأ ابن مسعود «أن هذان ساحران» بفتح أن
  وبغير لام، بدل من النجوى. وقيل في القراءة المشهورة { إِنْ هَـٰذٰنِ لَسَاحِرٰنِ }
  هي لغة بلحرث بن كعب، جعلوا الاسم المثنى نحو الأسماء التي آخرها ألف، كعصا وسعدى،
  فلم يقلبوها ياء في الجر والنصب. وقال بعضهم: { إِنْ } بمعنى نعم. و { لَسَٰ حِرَٰ
  نِ } خبر مبتدأ محذوف، واللام داخلة على الجملة تقديره: لهما ساحران. وقد أعجب به أبو
  إسحاق سموا مذهبهم الطريقة { ٱلْمُثْلَىٰ } والسنة الفضلى، وكل حزب بما لديهم فرحون.
  وقيل: أرادوا أهل طريقتهم المثلى، وهم بنو إسرائيل، لقول موسى: { فَأَرْسِلْ مَعَنَا
  بَنِىۤ إِسْرٰۤ ءيلَ } وقيل: «الطريقة» اسم لوجوه الناس وأشرافهم الذين هم قدوة لغيرهم.
  يقال: هم طريقة قومهم. ويقال للواحد أيضاً: هو طريقة قومه: { فَأَجْمِعُواْ كَيْدَكُمْ
  } يعضده قوله: (فجمع كيده) وقرىء { فَأَجْمِعُواْ كَيْدَكُمْ } أي أزمعوه واجعلوه مجمعاً
  عليه، حتى لا تختلفوا ولا يخلف عنه واحد منكم، كالمسألة المجمع عليها. أمروا بأن يأتوا
  صفاً لأنه أهيب في صدور الرائين. وروي: أنهم كانوا سبعين ألفاً مع كل واحد منهم حبل
  وعصا وقد أقبلوا إقبالة واحدة. وعن أبي عبيدة أنه فسر الصف بالمصلى، لأن الناس يجتمعون
  فيه لعيدهم وصلاتهم مصطفين. ووجه صحته أن يقع علماً لمصلى بعينه، فأمروا بأن يأتوه
  أو يراد. ائتوا مصلى من المصليات { وَقَدْ أَفْلَحَ ٱلْيَوْمَ مَنِ ٱسْتَعْلَىٰ } اعتراض.
  يعني: وقد فاز من غلب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
