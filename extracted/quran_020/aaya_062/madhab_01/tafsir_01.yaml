text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَنَازَعُوۤاْ
  أَمْرَهُمْ بَيْنَهُمْ وَأَسَرُّواْ ٱلنَّجْوَىٰ } * { قَالُوۤاْ إِنْ هَـٰذَانِ لَسَاحِرَانِ
  يُرِيدَانِ أَن يُخْرِجَاكُمْ مِّنْ أَرْضِكُمْ بِسِحْرِهِمَا وَيَذْهَبَا بِطَرِيقَتِكُمُ
  ٱلْمُثْلَىٰ }يقول تعالـى ذكره: فتنازع السحرة أمرهم بـينهم. وكان تنازعهم أمرهم بـينهم
  فـيـما ذكر أن قال بعضهم لبعض، ما:حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { فَتَنازَعُوا أمْرَهُمْ بَـيْنَهُمْ وأسَرُّوا النَّـجْوَى } قال السحرة بـينهم:
  إن كان هذا ساحراً فإنا سنغلبه، وإن كان من السماء فله أمر.وقال آخرون بل هو أن بعضهم
  قال لبعض: ما هذا القول بقول ساحر. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: حُدثت عن وهب بن منبه، قال: جمع كلّ ساحر حبـاله وعصيه، وخرج موسى
  معه أخوه يتكىء علـى عصاه، حتـى أتـى الـمـجمع، وفرعون فـي مـجلسه، معه أشراف أهل مـملكته،
  قد استكَفَّ له الناس، فقال موسى للسحرة حين جاءهم:{ وَيْـلَكُمْ لا تَفْتَروا عَلـى
  اللّهِ كَذِبـاً فَـيُسْحِتَكُمْ بِعَذَابٍ وَقَدْ خابَ مَنِ افْتَرَى }فترادّ السحرة
  بـينهم، وقال بعضهم لبعض: ما هذا بقول ساحر.وقوله: { وأسَرُّوا النَّـجْوَى } يقول
  تعالـى ذكره: وأسرّوا السحرة الـمناجاة بـينهم.ثم اختلف أهل العلـم السرار الذي أسروه،
  فقال بعضهم: هو قول بعضهم لبعض: إن كان هذا ساحراً فإنا سنغلبه، وإن كان من أمر السماء
  فإنه سيغلبنا. وقال آخرون فـي ذلك ما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قال: حُدثت عن وهب بن منبه، قال: أشار بعضهم إلـى بعض بتناج: { إنْ هَذَانِ لسَاحِرَانِ
  يُرِيدَانه أنْ يخْرِجاكُمْ مِنْ أرْضِكُمْ بِسِحْرِهِما }.حدثنـي موسى، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السديّ: { فَتَنازَعُوا أمْرَهُمْ بَـيْنَهُمْ وأسَرُّوا النَّـجْوَى
  } من دون موسى وهارون، قالوا فـي نـجواهم: { إنْ هَذَانِ لَساحِرَانِ يُرِيدانِ أنْ
  يُخْرِجاكُمْ مِنْ أرْضِكُمْ بِسِحْرَهُما وَيَذْهَبـا بِطَرِيقَتِكُمْ الـمُثْلَـى
  } قالوا: إن هذان لساحران، يَعْنُون بقولهم: إن هذان موسى وهارون، لساحران يريدان أن
  يخرجاكم من أرضكم بسحرهما، كما:حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { إنْ هَذَانِ لَساحِرَانِ يُرِيدَانِ أنْ يُخْرِجاكُمْ مِنْ أرْضِكُمْ بِسِحْرِهِما
  } موسى وهارون صلـى الله علـيهما.وقد اختلفت القرّاء فـي قراءة قوله: { إنْ هَذَانِ
  لَساحِرَانِ } فقرأته عامة قرّاء الأمصار: «إنَّ هَذَانِ» بتشديد إن وبـالألف فـي هذان،
  وقالوا: قرأنا ذلك كذلك. وكان بعض أهل العربـية من أهل البصرة يقول: «إن» خفـيفة فـي
  معنى ثقـيـلة، وهي لغة لقوم يرفعون بها، ويدخـلون اللام لـيفرقوا بـينها وبـين التـي
  تكون فـي معنى ما. وقال بعض نـحويـيِّ الكوفة: ذلك علـى وجهين: أحدهما علـى لغة بنـي
  الـحارث بن كعب ومن جاورهم، يجعلون الاثنـين فـي رفعهما ونصبهما وخفضهما بـالألف. وقد
  أنشدنـي رجل من الأَسْد عن بعض بنـي الـحارث بن كعب:فأطْرَقَ إطْرَاقَ الشُّجاعِ وَلَوْ
  رَأىَ   مَساغاً لِنابـاهُ الشُّجاعُ لَصمَّـماقال: وحكى عنه أيضاً: هذا خط يدا أخي
  أعرفه، قال: وذلك وإن كان قلـيلاً أقـيس، لأن العرب قالوا: مسلـمون، فجعلوا الواو تابعة
  للضمة، لأنها لا تعرب، ثم قالوا: رأيت الـمسلـمين، فجعلوا الـياء تابعة لكسرة الـميـم
  قالوا: فلـما رأوا الـياء من الاثنـين لا يـمكنهم كسر ما قبلها، وثبت مفتوحاً، تركوا
  الألف تتبعه، فقالوا: رجلان فـي كلّ حال.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَنَازَعُوۤاْ أَمْرَهُمْ بَيْنَهُمْ
  وَأَسَرُّواْ ٱلنَّجْوَىٰ } * { قَالُوۤاْ إِنْ هَـٰذَانِ لَسَاحِرَانِ يُرِيدَانِ
  أَن يُخْرِجَاكُمْ مِّنْ أَرْضِكُمْ بِسِحْرِهِمَا وَيَذْهَبَا بِطَرِيقَتِكُمُ ٱلْمُثْلَىٰ
  }قال: وقد اجتـمعت العرب علـى إثبـات الألف فـي كلام الرجلـين، فـي الرفع والنصب والـخفض،
  وهما اثنان، إلا بنـي كنانة، فإنهم يقولون: رأيت كِلَـىِ الرجلـين، ومررت بكلـي الرجلـين،
  وهي قبـيحة قلـيـلة مَضَوا علـى القـياس. قال: والوجه الآخر أن تقول: وجدت الألف من
  هذا دعامة، ولـيست بلام «فَعلَـى» فلـما بنـيت زدت علـيها نونا، ثم تركت الألف ثابتة
  علـى حالها لا تزول بكلّ حال، كما قالت العرب الذي، ثم زادوا نوناً تدلّ علـى الـجمع،
  فقالوا: الذين فـي رفعهم ونصبهم وخفضهم، كما تركوا هذان فـي رفعه ونصبه وخفضه. قال:
  وكان القـياس أن يقولوا: الَّذُون. وقال آخر منهم: ذلك من الـجزم الـمرسل، ولو نصب
  لـخرج إلـى الانبساط.وحُدثت عن أبـي عُبـيدة معمر بن الـمثنى، قال: قال أبو عمرو وعيسى
  بن عمر ويونس، إن هذين لساحران فـي اللفظ، وكتب «هذان» كما يريدون الكتاب، واللفظ صواب.
  قال: وزعم أبو الـخطاب أنه سمع قوماً من بنـي كنانة وغيرهم، يرفعون الاثنـين فـي موضع
  الـجرّ والنصب. قال: وقال بشر بن هلال: إن بـمعنى الابتداء والإيجاب. ألا ترى أنها
  تعمل فـيـما يـلـيها، ولا تعمل فـيـما بعد الذي بعدها، فترفع الـخبر ولا تنصبه، كما
  نصبت الاسم، فكان مـجاز «إن هذان لساحران»، مـجاز كلامين، مَخْرجه: إنه: إي نَعَم،
  ثم قلت: هذان ساحران. ألا ترى أنهم يرفعون الـمشترك كقول ضابىء:فَمَنْ يَكُ أمْسَى
  بـالـمَدِينَةِ رَحْلُهُ   فإنّـي وَقَـيَّارٌ بِهَا لَغَرِيبُوقوله:إنَّ السُّيُوفَ
  غُدُوَّها وَرَواحَها   تَرَكْتْ هَوَازِنَ مِثْلَ قَرْنِ الأعْضَبِقال: ويقول بعضهم:
  إن الله وملائكتُهُ يصلون علـى النبـيّ، فـيرفعون علـى شركة الابتداء، ولا يعملون فـيه
  إنَّ. قال: وقد سمعت الفصحاء من الـمُـحْرِمين يقولون: إن الـحمدَ والنعمةُ لك والـملكُ،
  لا شريك لك. قال: وقرأها قوم علـى تـخفـيف نون إن وإسكانها. قال: ويجوز لأنهم قد أدخـلوا
  اللام فـي الابتداء وهي فصل، قال:أُمُّ الـحُلَـيْسِ لعَجُوزٌ شَهْرَبَهْ   قال: وزعم
  قوم أنه لا يجوز، لأنه إذا خفف نوّن «إن» فلا بدّ له من أن يدخـل «إلا» فـيقول: إن
  هذا إلا ساحران.قال أبو جعفر: والصواب من القراءة فـي ذلك عندنا: { إنّ } بتشديد نونها،
  وهذان بـالألف لإجماع الـحجة من القرّاء علـيه، وأنه كذلك هو فـي خطّ الـمصحف. ووجهه
  إذا قرىء كذلك مشابهته الذين إذ زادوا علـى الذي النون، وأقرّ فـي جميع الأحوال الإعراب
  علـى حالة واحدة، فكذلك { إنَّ هَذَانِ } زيدت علـى هذا نون وأقرّ فـي جميع أحوال الإعراب
  علـى حال واحدة، وهي لغة بلـحرث بن كعب، وخثعم، وزبـيد، ومن ولـيهم من قبـائل الـيـمن.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَنَازَعُوۤاْ أَمْرَهُمْ بَيْنَهُمْ
  وَأَسَرُّواْ ٱلنَّجْوَىٰ } * { قَالُوۤاْ إِنْ هَـٰذَانِ لَسَاحِرَانِ يُرِيدَانِ
  أَن يُخْرِجَاكُمْ مِّنْ أَرْضِكُمْ بِسِحْرِهِمَا وَيَذْهَبَا بِطَرِيقَتِكُمُ ٱلْمُثْلَىٰ
  }وقوله: { وَيَذْهَبـا بطَرِيقَتِكُمْ الـمُثْلَـى } يقول: ويغلبـا علـى ساداتكم وأشرافكم،
  يقال: هو طريقة قومه ونظورة قومه، ونظيرتهم إذا كان سيدهم وشريفهم والـمنظور إلـيه،
  يقال ذلك للواحد والـجمع، وربـما جمعوا، فقالوا: هؤلاء طرائق قومهم ومنه قول الله تبـارك
  وتعالـى:{ كُنَّا طَرَائقَ قِدَاداً }وهؤلاء نظائر قومهم. وأما قوله: { الـمُثْلَـى
  } فإنها تأنـيث الأمثل، يقال للـمؤنث، خذ الـمثلـى منهما. وفـي الـمذكر: خذ الأمثل
  منهما، ووحدت الـمثلـى، وهي صفة ونعت للـجماعة، كما قـيـل:{ لهُ الأسْماءُ الـحُسْنَى }،
  وقد يحتـمل أن يكون الـمُثلـى أنثت لتأنـيث الطريقة.وبنـحو ما قلنا فـي معنى قوله:
  { بِطَرِيقَتِكُمُ الـمُثْلَـى } قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال:
  ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَيَذْهَبـا بِطَرِيقَتِكُمُ
  الـمُثلَـى } يقول: أمثلكم وهم بنو إسرائيـل.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي
  نـجيح، عن مـجاهد، قوله: { وَيَذْهَبـا بِطَرِيقَتِكُمُ الـمُثْلَـى } قال: أولـي العقل
  والشرف والأنساب.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، فـي قوله { وَيَذْهَبـا بِطَرِيقَتِكُمُ الـمُثْلَـى } قال: أولـي العقول والأشراف
  والأنساب.حدثنا أبو كريب وأبو السائب، قالا: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله:
  { وَيَذْهَبـا بِطَرِيقَتِكُمُ الـمُثْلَـى } وطريقتهم الـمُثلـى يومئذٍ كانت بنو إسرائيـل،
  وكانوا أكثر القوم عدداً وأموالاً وأولاداً. قال عدوّ الله: إنـما يريدان أن يذهبـا
  بهم لأنفسهما.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة فـي قوله { بِطَرِيقَتِكُمُ الـمُثْلَـى } قال: ببنـي إسرائيـل.حدثنـي موسى،
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { وَيَذْهَبَـا بِطَرِيقَتِكُمُ الـمُثْلَـى
  } يقول: يذهبـا بأشراف قومكم.وقال آخرون: معنى ذلك: ويغيرا سنتكم ودينكم الذي أنتـم
  علـيه، من قولهم: فلان حسن الطريقة. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَيَذْهَبـا بِطَرِيقَتِكُمُ الـمُثْلَـى } قال: يذهبـا
  بـالذي أنتـم علـيه، يغير ما أنتـم علـيه. وقرأ:{ ذَرُونِـي أقْتُلْ مُوسَى وَلـيْدْعُ
  رَبَّهُ إنّـي أخافُ أنْ يُبَدّلَ دِينَكُمْ أوْ أنْ يُظْهِرَ فِـي الأرْضِ الفَسادَ }قال:
  هذا قوله: { وَيَذْهَبـا بِطَرِيقَتِكُمُ الـمُثْلَـى } وقال: يقول طريقتكم الـيوم
  طريقة حسنة، فإذا غيرت ذهبت هذه الطريقة. ورُوي عن علـي فـي معنى قوله: { وَيَذْهَبـا
  بِطَرِيقَتِكُمُ الـمُثْلَـى } ما:حدثنا به القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم،
  قال: أخبرنا عبد الرحمن بن إسحاق، عن القاسم، عن علـيّ بن أبـي طالب، قال: يصرفـان
  وجوه الناس إلـيهما.قال أبو جعفر: وهذا القول الذي قاله ابن زيد فـي قوله: { ويَذْهَبـا
  بِطَرِيقَتِكُمُ الـمُثْلَـى } وإن كان قولاً له وجه يحتـمله الكلام، فإن تأويـل أهل
  التأويـل خلافه، فلا أستـجيز لذلك القول به.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

