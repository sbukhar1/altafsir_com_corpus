  ٱلنَّجْوَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ إِنْ هَـٰذَانِ لَسَاحِرَانِ يُرِيدَانِ
  أَن يُخْرِجَاكُمْ مِّنْ أَرْضِكُمْ بِسِحْرِهِمَا وَيَذْهَبَا بِطَرِيقَتِكُمُ ٱلْمُثْلَىٰ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وقد اجتـمعت العرب علـى إثبـات الألف فـي كلام الرجلـين، فـي
  الرفع والنصب والـخفض، وهما اثنان، إلا بنـي كنانة، فإنهم يقولون: رأيت كِلَـىِ الرجلـين،
  ومررت بكلـي الرجلـين، وهي قبـيحة قلـيـلة مَضَوا علـى القـياس. قال: والوجه الآخر
  أن تقول: وجدت الألف من هذا دعامة، ولـيست بلام «فَعلَـى» فلـما بنـيت زدت علـيها نونا،
  ثم تركت الألف ثابتة علـى حالها لا تزول بكلّ حال، كما قالت العرب الذي، ثم زادوا نوناً
  تدلّ علـى الـجمع، فقالوا: الذين فـي رفعهم ونصبهم وخفضهم، كما تركوا هذان فـي رفعه
  ونصبه وخفضه. قال: وكان القـياس أن يقولوا: الَّذُون. وقال آخر منهم: ذلك من الـجزم
  الـمرسل، ولو نصب لـخرج إلـى الانبساط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحُدثت
  عن أبـي عُبـيدة معمر بن الـمثنى، قال: قال أبو عمرو وعيسى بن عمر ويونس، إن هذين لساحران
  فـي اللفظ، وكتب «هذان» كما يريدون الكتاب، واللفظ صواب. قال: وزعم أبو الـخطاب أنه
  سمع قوماً من بنـي كنانة وغيرهم، يرفعون الاثنـين فـي موضع الـجرّ والنصب. قال: وقال
  بشر بن هلال: إن بـمعنى الابتداء والإيجاب. ألا ترى أنها تعمل فـيـما يـلـيها، ولا
  تعمل فـيـما بعد الذي بعدها، فترفع الـخبر ولا تنصبه، كما نصبت الاسم، فكان مـجاز «إن
  هذان لساحران»، مـجاز كلامين، مَخْرجه: إنه: إي نَعَم، ثم قلت: هذان ساحران. ألا ترى
  أنهم يرفعون الـمشترك كقول ضابىء:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَمَنْ يَكُ أمْسَى بـالـمَدِينَةِ رَحْلُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنّـي وَقَـيَّارٌ بِهَا لَغَرِيبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنَّ السُّيُوفَ غُدُوَّها وَرَواحَها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَرَكْتْ
  هَوَازِنَ مِثْلَ قَرْنِ الأعْضَبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ويقول بعضهم: إن الله وملائكتُهُ يصلون علـى النبـيّ، فـيرفعون
  علـى شركة الابتداء، ولا يعملون فـيه إنَّ. قال: وقد سمعت الفصحاء من الـمُـحْرِمين
  يقولون: إن الـحمدَ والنعمةُ لك والـملكُ، لا شريك لك. قال: وقرأها قوم علـى تـخفـيف
  نون إن وإسكانها. قال: ويجوز لأنهم قد أدخـلوا اللام فـي الابتداء وهي فصل، قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أُمُّ الـحُلَـيْسِ لعَجُوزٌ شَهْرَبَهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وزعم قوم أنه لا يجوز، لأنه إذا خفف نوّن «إن» فلا بدّ له من
  أن يدخـل «إلا» فـيقول: إن هذا إلا ساحران.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والصواب من القراءة فـي ذلك عندنا: { إنّ } بتشديد نونها، وهذان بـالألف
  لإجماع الـحجة من القرّاء علـيه، وأنه كذلك هو فـي خطّ الـمصحف. ووجهه إذا قرىء كذلك
  مشابهته الذين إذ زادوا علـى الذي النون، وأقرّ فـي جميع الأحوال الإعراب علـى حالة
  واحدة، فكذلك { إنَّ هَذَانِ } زيدت علـى هذا نون وأقرّ فـي جميع أحوال الإعراب علـى
  حال واحدة، وهي لغة بلـحرث بن كعب، وخثعم، وزبـيد، ومن ولـيهم من قبـائل الـيـمن.</font></font>&#13;\t\t\t<label
