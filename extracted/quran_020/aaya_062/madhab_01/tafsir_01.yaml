  قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لهُ الأسْماءُ الـحُسْنَى</font></font> }</b><br class=\"TextArabic\"/><font
