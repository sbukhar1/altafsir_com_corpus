  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَنَازَعُوۤاْ
  أَمْرَهُمْ بَيْنَهُمْ وَأَسَرُّواْ ٱلنَّجْوَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ إِنْ هَـٰذَانِ
  لَسَاحِرَانِ يُرِيدَانِ أَن يُخْرِجَاكُمْ مِّنْ أَرْضِكُمْ بِسِحْرِهِمَا وَيَذْهَبَا
  بِطَرِيقَتِكُمُ ٱلْمُثْلَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فتنازع السحرة أمرهم بـينهم. وكان تنازعهم أمرهم بـينهم فـيـما ذكر أن قال بعضهم لبعض،
  ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فَتَنازَعُوا أمْرَهُمْ بَـيْنَهُمْ وأسَرُّوا النَّـجْوَى
  } قال السحرة بـينهم: إن كان هذا ساحراً فإنا سنغلبه، وإن كان من السماء فله أمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون بل هو أن بعضهم قال لبعض: ما هذا القول بقول ساحر. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: حُدثت عن وهب بن منبه، قال: جمع كلّ ساحر حبـاله وعصيه، وخرج موسى
  معه أخوه يتكىء علـى عصاه، حتـى أتـى الـمـجمع، وفرعون فـي مـجلسه، معه أشراف أهل مـملكته،
  قد استكَفَّ له الناس، فقال موسى للسحرة حين جاءهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيْـلَكُمْ لا تَفْتَروا عَلـى اللّهِ
  كَذِبـاً فَـيُسْحِتَكُمْ بِعَذَابٍ وَقَدْ خابَ مَنِ افْتَرَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فترادّ
  السحرة بـينهم، وقال بعضهم لبعض: ما هذا بقول ساحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأسَرُّوا النَّـجْوَى } يقول تعالـى ذكره: وأسرّوا السحرة الـمناجاة بـينهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل العلـم السرار الذي أسروه، فقال بعضهم: هو قول بعضهم
  لبعض: إن كان هذا ساحراً فإنا سنغلبه، وإن كان من أمر السماء فإنه سيغلبنا. وقال آخرون
  فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: حُدثت عن وهب بن منبه، قال: أشار بعضهم إلـى بعض بتناج: { إنْ هَذَانِ
  لسَاحِرَانِ يُرِيدَانه أنْ يخْرِجاكُمْ مِنْ أرْضِكُمْ بِسِحْرِهِما }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { فَتَنازَعُوا
  أمْرَهُمْ بَـيْنَهُمْ وأسَرُّوا النَّـجْوَى } من دون موسى وهارون، قالوا فـي نـجواهم:
  { إنْ هَذَانِ لَساحِرَانِ يُرِيدانِ أنْ يُخْرِجاكُمْ مِنْ أرْضِكُمْ بِسِحْرَهُما
  وَيَذْهَبـا بِطَرِيقَتِكُمْ الـمُثْلَـى } قالوا: إن هذان لساحران، يَعْنُون بقولهم:
  إن هذان موسى وهارون، لساحران يريدان أن يخرجاكم من أرضكم بسحرهما، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنْ
  هَذَانِ لَساحِرَانِ يُرِيدَانِ أنْ يُخْرِجاكُمْ مِنْ أرْضِكُمْ بِسِحْرِهِما } موسى
  وهارون صلـى الله علـيهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلفت القرّاء فـي قراءة قوله:
  { إنْ هَذَانِ لَساحِرَانِ } فقرأته عامة قرّاء الأمصار: «إنَّ هَذَانِ» بتشديد إن
  وبـالألف فـي هذان، وقالوا: قرأنا ذلك كذلك. وكان بعض أهل العربـية من أهل البصرة يقول:
  «إن» خفـيفة فـي معنى ثقـيـلة، وهي لغة لقوم يرفعون بها، ويدخـلون اللام لـيفرقوا بـينها
  وبـين التـي تكون فـي معنى ما. وقال بعض نـحويـيِّ الكوفة: ذلك علـى وجهين: أحدهما
  علـى لغة بنـي الـحارث بن كعب ومن جاورهم، يجعلون الاثنـين فـي رفعهما ونصبهما وخفضهما
  بـالألف. وقد أنشدنـي رجل من الأَسْد عن بعض بنـي الـحارث بن كعب:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فأطْرَقَ إطْرَاقَ الشُّجاعِ وَلَوْ رَأىَ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَساغاً لِنابـاهُ الشُّجاعُ لَصمَّـما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وحكى عنه أيضاً: هذا خط يدا
  أخي أعرفه، قال: وذلك وإن كان قلـيلاً أقـيس، لأن العرب قالوا: مسلـمون، فجعلوا الواو
  تابعة للضمة، لأنها لا تعرب، ثم قالوا: رأيت الـمسلـمين، فجعلوا الـياء تابعة لكسرة
  الـميـم قالوا: فلـما رأوا الـياء من الاثنـين لا يـمكنهم كسر ما قبلها، وثبت مفتوحاً،
  تركوا الألف تتبعه، فقالوا: رجلان فـي كلّ حال.</font></font>&#13;\t\t\t<label disabled=\"true\"
