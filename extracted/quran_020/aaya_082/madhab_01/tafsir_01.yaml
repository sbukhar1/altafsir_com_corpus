text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنِّي لَغَفَّارٌ
  لِّمَن تَابَ وَآمَنَ وَعَمِلَ صَالِحَاً ثُمَّ ٱهْتَدَىٰ }يقول تعالـى ذكره: ومن يجب
  علـيه غضبـي، فـينزل به. فقد هوى، يقول فقد تردّى فشقـي، كما:حدثنـي علـيّ، قال: ثنا
  أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:{ فَقَدْ هَوَى }يقول:
  فقد شقِـي.وقوله: { وإنّـي لَغَفَّـارٌ لِـمَنْ تابَ } يقول: وإنـي لذو غفر لـمن تاب
  من شركه، فرجع منه إلـى الإيـمان لـي { وآمن } ، يقول: وأخـلص لـي الألوهة، ولـم يشرك
  فـي عبـادته إياي غيري. { وَعمِلَ صَالِـحاً } يقول: وأدّى فرائضي التـي افترضتها علـيه،
  واجتنب معاصيّ. { ثُمَّ اهْتَدَى } يقول: ثم لزم ذلك، فـاستقام ولـم يضيع شيئاً منه.وبنـحو
  الذي قلنا فـي تأويـل قوله: { وإنّـي لَغَفَّارٌ لِـمَنْ تابَ وآمَنَ وَعمِلَ صَالِـحاً
  ثُمَّ اهْتَدَى } قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وإنّـي لَغَفَّـارٌ لِـمَنْ تابَ
  } من الشرك { وآمَنَ } يقول: وحَّد الله { وَعمِلَ صَالِـحاً } يقول: أدّى فرائضي.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وإنّـي لَغَفَّـارٌ لِـمَنْ
  تابَ } من ذنبه { وآمَنَ } به { وَعَمِلَ صَالِـحاً } فـيـما بـينه وبـين الله.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر الرازيّ، عن الربـيع { وإنّـي
  لَغَفـاَّرٌ لِـمَنْ تابَ } من الشرك { وآمَنَ } يقول: وأخـلص لله، وعمل فـي إخلاصه.واختلفوا
  فـي معنى قوله: { ثُمَّ اهْتَدَى } فقال بعضهم: معناه: لـم يشكُك فـي إيـمانه. ذكر
  من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { ثُمَّ اهْتَدَى } يقول: لـم يشكُك.وقال آخرون: معنى ذلك: ثم لزم الإيـمان والعمل
  الصالـح. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ثُمَّ
  اهْتَدَى } يقول: ثم لزم الإسلام حتـى يـموت علـيه.وقال آخرون: بل معنى ذلك: ثم استقام.
  ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر الرازيّ،
  عن الربـيع بن أنس { ثُمَّ اهْتَدَى } قال: أخذ بسنة نبـيه صلى الله عليه وسلم.وقال
  آخرون: بل معناه: أصاب العمل. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد فـي قوله: { وَعمِلَ صَالِـحاً ثُمَّ اهْتَدَى } قال: أصاب العمل.وقال
  آخرون: معنى ذلك: عرف أمر مُثـيبه. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن الكلبـيّ { وإنّـي لَغَفَّـارٌ لِـمَنْ تابَ } من الذنب { وآمَنَ } من
  الشرك { وَعمِلَ صَالِـحاً } أدّى ما افترضت علـيه { ثُمَّ اهْتَدَى } عرف مثـيبه إن
  خيراً فخيراً، وإن شرّاً فشرّاً. وقال آخرون بـما:حدثنا إسماعيـل بن موسى الفزاريّ،
  قال: أخبرنا عمر بن شاكر، قال: سمعت ثابتاً البُنانـيّ يقول فـي قوله: { وإنّـي لَغَفَّـارٌ
  لِـمَنْ تابَ وآمَنَ وَعمِلَ صَالِـحاً ثُمَّ اهْتَدَى } قال: إلـى ولاية أهل بـيت
  النبـيّ صلى الله عليه وسلم.قال أبو جعفر: وإنـما اخترنا القول الذي اخترنا فـي ذلك،
  من أجل أن الاهتداء هو الاستقامة علـى هدى، ولا معنى للاستقامة علـيه إلا وقد جمعه
  الإيـمان والعمل الصالـح والتوبة، فمن فعل ذلك وثبت علـيه، فلا شكّ فـي اهتدائه.\r\n\t\t\t\r\n\t\t\t</section>"

