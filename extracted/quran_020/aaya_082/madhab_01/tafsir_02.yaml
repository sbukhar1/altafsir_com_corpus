text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنِّي لَغَفَّارٌ
  لِّمَن تَابَ وَآمَنَ وَعَمِلَ صَالِحَاً ثُمَّ ٱهْتَدَىٰ }الاهتداء: هو الاستقامة
  والثبات على الهدى المذكور وهو التوبة والإيمان والعمل الصالح، ونحوه قوله تعالى:{ إنّ
  الذين قالوا ربنا الله ثم استقاموا }[فصلت: 30] وكلمة التراخي دلت على تباين المنزلتين
  دلالتها على تباين الوقتين في «جاءني زيد ثم عمرو» أعني أنّ منزلة الاستقامة على الخير
  مباينة لمنزلة الخير نفسه؛ لأنها أعلى منها وأفضل.\r\n\t\t\t\r\n\t\t\t</section>"

