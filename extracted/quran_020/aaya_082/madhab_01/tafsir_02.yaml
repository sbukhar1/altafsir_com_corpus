  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنِّي
  لَغَفَّارٌ لِّمَن تَابَ وَآمَنَ وَعَمِلَ صَالِحَاً ثُمَّ ٱهْتَدَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الاهتداء: هو الاستقامة والثبات على الهدى المذكور وهو التوبة والإيمان
  والعمل الصالح، ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنّ الذين قالوا ربنا الله ثم استقاموا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  30] وكلمة التراخي دلت على تباين المنزلتين دلالتها على تباين الوقتين في «جاءني زيد
  ثم عمرو» أعني أنّ منزلة الاستقامة على الخير مباينة لمنزلة الخير نفسه؛ لأنها أعلى
  منها وأفضل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
