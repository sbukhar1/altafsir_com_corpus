  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱصْبِرْ
  عَلَىٰ مَا يَقُولُونَ وَسَبِّحْ بِحَمْدِ رَبِّكَ قَبْلَ طُلُوعِ ٱلشَّمْسِ وَقَبْلَ
  غُرُوبِهَا وَمِنْ آنَآءِ ٱلْلَّيْلِ فَسَبِّحْ وَأَطْرَافَ ٱلنَّهَارِ لَعَلَّكَ تَرْضَىٰ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بِحَمْدِ رَبّكَ } في موضع الحال، أي: وأنت حامد لربك على أن وفقك
  للتسبيح وأعانك عليه والمراد بالتسبيح الصلاة. أو على ظاهره قدم الفعل على الأوقات
  أوّلاً، والأوقات على الفعل آخراً فكأنه قال: صل لله قبل طلوع الشمس يعني الفجر، وقبل
  غروبها يعني الظهر والعصر، لأنهما واقعتان في النصف الأخير من النهار بين زوال الشمس
  وغروبها، وتعمد آناء الليل وأطراف النهار مختصاً لهما بصلاتك، وذلك أن أفضل الذكر ما
  كان بالليل، لاجتماع القلب وهدّو الرجل والخلوّ بالرب. وقال الله عز وجل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  نَاشِئَةَ ٱلَّيْلِ هِىَ أَشَدُّ وَطْأً وَأَقْوَمُ قِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المزمل:
  6] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَمَّنْ هُوَ قَانِتٌ ءانَاء ٱلَّيْلِ سَـٰجِداً وَقَائِماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  9] ولأنّ الليل وقت السكون والراحة، فإذا صرف إلى العبادة كانت على النفس أشد وأشق؛
  وللبدن أتعب وأنصب، فكانت أدخل في معنى التكليف وأفضل عند الله. وقد تناول التسبيح
  في آناء الليل صلاة العتمة، وفي أطراف النهار صلاة المغرب وصلاة الفجر على التكرار،
  إرادة الاختصاص، كما اختصت في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حَـٰفِظُواْ عَلَى ٱلصَّلَوٰتِ وٱلصَّلَوٰةِ
  ٱلْوُسْطَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 238] عند بعض المفسرين. فإن قلت: ما وجه قوله: { وَأَطْرَافَ
  ٱلنَّهَارِ } على الجمع، وإنما هما طرفان كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَقِمِ ٱلصَّلَوٰةَ طَرَفَىِ ٱلنَّهَارِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  114]؟ قلت: الوجه أمن الإلباس، وفي التثنية زيادة بيان. ونظير مجيء الأمرين في الآيتين:
  مجيئهما في قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ظَهْرَاهُمَا
  مِثْلَ ظُهُورِ التُّرْسَيْنْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «وأطراف النهار» عطفاً على
  آناء الليل [ لعلك ترضى ]. ولعل للمخاطب، أي: اذكر الله في هذه الأوقات، طمعاً ورجاء
  أن تنال عند الله ما به ترضي نفسك ويسر قلبك. وقرىء: «ترضى» أي يرضيك ربك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

