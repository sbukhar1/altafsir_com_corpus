text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱصْبِرْ عَلَىٰ
  مَا يَقُولُونَ وَسَبِّحْ بِحَمْدِ رَبِّكَ قَبْلَ طُلُوعِ ٱلشَّمْسِ وَقَبْلَ غُرُوبِهَا
  وَمِنْ آنَآءِ ٱلْلَّيْلِ فَسَبِّحْ وَأَطْرَافَ ٱلنَّهَارِ لَعَلَّكَ تَرْضَىٰ }{
  بِحَمْدِ رَبّكَ } في موضع الحال، أي: وأنت حامد لربك على أن وفقك للتسبيح وأعانك عليه
  والمراد بالتسبيح الصلاة. أو على ظاهره قدم الفعل على الأوقات أوّلاً، والأوقات على
  الفعل آخراً فكأنه قال: صل لله قبل طلوع الشمس يعني الفجر، وقبل غروبها يعني الظهر
  والعصر، لأنهما واقعتان في النصف الأخير من النهار بين زوال الشمس وغروبها، وتعمد آناء
  الليل وأطراف النهار مختصاً لهما بصلاتك، وذلك أن أفضل الذكر ما كان بالليل، لاجتماع
  القلب وهدّو الرجل والخلوّ بالرب. وقال الله عز وجل:{ إِنَّ نَاشِئَةَ ٱلَّيْلِ هِىَ
  أَشَدُّ وَطْأً وَأَقْوَمُ قِيلاً }[المزمل: 6] وقال:{ أَمَّنْ هُوَ قَانِتٌ ءانَاء
  ٱلَّيْلِ سَـٰجِداً وَقَائِماً }[الزمر: 9] ولأنّ الليل وقت السكون والراحة، فإذا صرف
  إلى العبادة كانت على النفس أشد وأشق؛ وللبدن أتعب وأنصب، فكانت أدخل في معنى التكليف
  وأفضل عند الله. وقد تناول التسبيح في آناء الليل صلاة العتمة، وفي أطراف النهار صلاة
  المغرب وصلاة الفجر على التكرار، إرادة الاختصاص، كما اختصت في قوله:{ حَـٰفِظُواْ
  عَلَى ٱلصَّلَوٰتِ وٱلصَّلَوٰةِ ٱلْوُسْطَىٰ }[البقرة: 238] عند بعض المفسرين. فإن
  قلت: ما وجه قوله: { وَأَطْرَافَ ٱلنَّهَارِ } على الجمع، وإنما هما طرفان كما قال:{ أَقِمِ
  ٱلصَّلَوٰةَ طَرَفَىِ ٱلنَّهَارِ }[هود: 114]؟ قلت: الوجه أمن الإلباس، وفي التثنية
  زيادة بيان. ونظير مجيء الأمرين في الآيتين: مجيئهما في قوله:ظَهْرَاهُمَا مِثْلَ ظُهُورِ
  التُّرْسَيْنْ   وقرىء: «وأطراف النهار» عطفاً على آناء الليل [ لعلك ترضى ]. ولعل
  للمخاطب، أي: اذكر الله في هذه الأوقات، طمعاً ورجاء أن تنال عند الله ما به ترضي نفسك
  ويسر قلبك. وقرىء: «ترضى» أي يرضيك ربك.\r\n\t\t\t\r\n\t\t\t</section>"

