  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القراءة فـي قراءة قوله: { يُخَيَّـلُ إلَـيْهِ } فقرأ ذلك
  عامة قرّاء الأمصار { يُخَيَّـلُ إلَـيْهِ } بـالـياء بـمعنى: يخيـل إلـيهم سعيها.
  وإذا قرىء ذلك كذلك، كانت «أن» فـي موضع رفع. ورُوي عن الـحسن البصري أنه كان يقرؤه:
  «تُـخَيَّـلُ» بـالتاء، بـمعنى: تـخيـل حبـالهم وعصيهم بأنها تسعى. ومن قرأ ذلك كذلك،
  كانت «أن» فـي موضع نصب لتعلق تـخيـل بها. وقد ذُكر عن بعضهم أنه كان يقرؤه: «تُـخَيَّـلُ
  إلَـيْهِ» بـمعنى: تتـخيـل إلـيه. وإذا قرىء ذلك كذلك أيضا ف«أن» فـي موضع نصب بـمعنى:
  تتـخيـل بـالسعي لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقراءة التـي لا يجوز عندي فـي
  ذلك غيرها { يُخَيَّـلُ } بـالـياء، لإجماع الـحجة من القراء علـيه.</font></font><font
