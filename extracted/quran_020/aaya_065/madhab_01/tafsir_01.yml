  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  يٰمُوسَىٰ إِمَّآ أَن تُلْقِيَ وَإِمَّآ أَن نَّكُونَ أَوَّلَ مَنْ أَلْقَىٰ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  بَلْ أَلْقُواْ فَإِذَا حِبَالُهُمْ وَعِصِيُّهُمْ يُخَيَّلُ إِلَيْهِ مِن سِحْرِهِمْ
  أَنَّهَا تَسْعَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فأجمعت السحرة
  كيدهم، ثم أتوا صفـاً فقالوا لـموسى: { يا مُوسى إمَّا أنْ تُلْقِـيَ وإمَّا أنْ نَكُونَ
  أوَّلَ مَنْ ألْقَـى } وترك ذكر ذلك من الكلام اكتفـاء بدلالة الكلام علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف فـي مبلغ عدد السحرة الذين أتوا يومئذٍ صفـاً، فقال بعضهم:
  كانوا سبعين ألف ساحر، مع كلّ ساحر منهم حبل وعصا. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن هشام الدستوائي،
  قال: ثنا القاسم بن أبـي بزّة، قال: جمع فرعون سبعين ألف ساحر، فألقوا سبعين ألف حبل،
  وسبعين ألف عصا فألقـى موسى عصاه، فإذا هي ثعبـان مبـين فـاغر به فـاه، فـابتلع حبـالهم
  وعصيهم،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأُلْقِـيَ السَّحَرَةُ سُجَّداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">عند ذلك، فما رفعوا رءوسهم حتـى
  رأوا الـجنة والنار وثواب أهلهما، فعند ذلك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قالُوا لَنْ نُؤْثِرَكَ عَلـى ما جاءنا
  مِنَ البَـيِّنات</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل كانوا نـيفـاً وثلاثـين ألف رجل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالو يا مُوسَى إمَّا أنْ تُلْقِـيَ
  وَإمَّا أنْ نَكونَ نـحْنُ الـمُلْقِـينَ قالَ لهُمْ مُوسَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ألقوا،
  فألقوا حبـالهم وعصيهم، وكانوا بضعة وثلاثـين ألف رجل لـيس منهم رجل إلا ومعه حبل وعصا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل كانوا خمسة عشر ألفـاً. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: حدثت عن وهب بن
  منبه، قال: صف خمسة عشر ألف ساحر، مع كلّ ساحر حبـاله وعصيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: كانوا تسع مئة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: كان السحرة ثلاث مئة
  من العريش، وثلاث مئة من فـيوم، ويشكون فـي ثلاث مئة من الإسكندرية فقالوا لـموسى:
  إما أن تلقـي ما معك قبلنا، وإما أن نلقـي ما معنا قبلك، وذلك قوله: { وإمَّا أنْ نَكُونَ
  أوَّلَ مَنْ ألْقَـى } وأنّ فـي قوله: { إمَّا أنْ } فـي موضع نصب، وذلك أن معنى الكلام:
  اختر يا موسى أحد هذين الأمرين: إما أن تلقـي قبلنا، وإما أن نكون أوّل من ألقـي، ولو
  قال قائل: هو رفع، كان مذهبـاً، كأنه وجَّهه إلـى أنه خبر، كقول القائل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَسِيرَا فإمَّا حاجَةً تَقْضِيانِها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإمَّا مَقِـيـلٌ صَالِـحٌ وصَدِيقُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قالَ بَلْ ألْقُوا } يقول
  تعالـى ذكره: قال موسى للسحرة: بل ألقوا أنتـم ما معكم قبلـي. وقوله: { فإذَا حِبـالُهُمْ
  وَعصِيُّهُمْ يُخَيَّـلُ إلَـيْهِ مِنْ سِحْرِهِمْ أنَّهَا تَسْعَى } ، وفـي هذا الكلام
  متروك، وهو: فألقوا ما معهم من الـحبـال والعصيّ، فإذا حبـالهم، ترك ذكره استغناء بدلالة
  الكلام الذي ذكر علـيه عنه. وذُكر أن السحرة سحروا عين موسى وأعين الناس قبل أن يـلقوا
  حبـالهم وعصيهم، فخيـل حينئذٍ إلـى موسى أنها تسعى، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: حُدثت عن وهب بن منبه، قال: قالوا يا
  موسى، { إمَّا أنْ تُلْقِـيَ وَإمَّا أنْ نَكُونَ أوَّلَ مَنْ ألْقَـى قالَ بَلْ ألْقُوا
  } فكان أوّل ما اختطفوا بسحرهم بصر موسى وبصر فرعون، ثم أبصار الناس بعد، ثم ألقـى
  كلّ رجل منهم ما فـي يده من العصي والـحبـال، فإذا هي حيات كأمثال الـحبـال، قد ملأت
  الوادي يركب بعضها بعضا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
