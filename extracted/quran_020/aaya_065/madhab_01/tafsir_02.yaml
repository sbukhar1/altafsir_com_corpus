text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ يٰمُوسَىٰ
  إِمَّآ أَن تُلْقِيَ وَإِمَّآ أَن نَّكُونَ أَوَّلَ مَنْ أَلْقَىٰ } * { قَالَ بَلْ
  أَلْقُواْ فَإِذَا حِبَالُهُمْ وَعِصِيُّهُمْ يُخَيَّلُ إِلَيْهِ مِن سِحْرِهِمْ أَنَّهَا
  تَسْعَىٰ }{ أَن } مع ما بعده إما منصوب بفعل مضمر. أو مرفوع بأنه خبر مبتدإ محذوف.
  معناه: اختر أحد الأمرين؛ أو الأمر إلقاؤك أو إلقاؤنا. وهذا التخيير منهم استعمال أدب
  حسن معه، وتواضع له وخفض جناح، وتنبيه على إعطائهم النصفة من أنفسهم، وكأن الله عزّ
  وعلا ألهمهم ذلك، وعلم موسى صلوات الله عليه اختيار إلقائهم أولاً، مع ما فيه من مقابلة
  أدب بأدب، حتى يبرزوا ما معهم من مكايد السحر. ويستنفدوا أقصى طوقهم، ومجهودهم، فإذا
  فعلوا: أظهر الله سلطانه وقذف بالحق على الباطل فدمغه، وسلط المعجزة على السحر فمحقته،
  وكانت آية نيرة للناظرين، وعبرة بينة للمعتبرين. يقال في { إِذَا } هذه: إذا المفاجأة
  والتحقيق فيها أنها إذا الكائنة بمعنى الوقت، الطالبة ناصباً لها وجملة تضاف إليها،
  خصت في بعض المواضع بأن يكون ناصبها فعلاً مخصوصاً وهو فعل المفاجأة والجملة ابتدائية
  لا غير، فتقدير قوله تعالى: { فَإِذَا حِبَالُهُمْ وَعِصِيُّهُمْ } ففاجأ موسى وقت
  تخييل سعي حبالهم وعصيهم. وهذا تمثيل. والمعنى: على مفاجأته حبالهم وعصيهم مخيلة إليه
  السعي. وقرىء: «عُصيهم» بالضم وهو الأصل بالكسر إتباع ونحوه: دُليّ ودِليّ، وقُسِيّ
  وقِسِيّ [وقرىء]«تخيل» على إسناده إلى ضمير الحبال والعصي وإبدال قوله: { أَنَّهَا
  تَسْعَىٰ } من الضمير بدل الاشتمال، كقولك: أعجبني زيد كرمه، وتخيل على كون الحبال
  والعصي مخيلة سعيها. وتخيل. بمعنى تتخيل. وطريقه طريق تخيل. ونخيل: على أنّ الله تعالى
  هو المخيل للمحنة والابتلاء. يروى: أنهم لطخوها بالزئبق، فلما ضربت عليها الشمس اضطربت
  واهتزت. فخيلت ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

