text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ طه } * { مَآ أَنَزَلْنَا
  عَلَيْكَ ٱلْقُرْآنَ لِتَشْقَىٰ } * { إِلاَّ تَذْكِرَةً لِّمَن يَخْشَىٰ } * { تَنزِيلاً
  مِّمَّنْ خَلَقَ ٱلأَرْضَ وَٱلسَّمَٰوَٰتِ ٱلْعُلَى }{ طه (1) } أبو عمرو فخم الطاء
  لاستعلائها. وأمال الهاء وفخمها ابن كثير وابن عامر على الأصل، والباقون أمالوهما وعن
  الحسن رضي الله عنه: طه، وفسر بأنه أمر بالوطء، وأن النبيَّ صلى الله عليه وسلم كانَ
  يقوم في تهجدِهِ على إحدى رجليه فأُمِرَ بأَنْ يطأَ الأرضَ بقدمَيْهِ معاً وأن الأصل
  طأ، فقلبت همزته هاء أو قلبت ألفا في يطأ فيمن قال:لاَ هَنَاكَ الْمَرْتَعُ   ثم بني
  عليه الأمر، والهاء للسكت ويجوز أن يكتفي بشطري الاسمين وهما الدالان بلفظهما على المسميين،
  والله أعلم بصحة ما يقال: إن «طاها» في لغة عك في معنى يا رجل، ولعل عكاً تصرفوا في
  «يا هذا» كأنهم في لغتهم قالبون الياء طاء، فقالوا في «يا»: «طا»، واختصروا هذا فاقتصروا
  على ها، وأثر الصنعة ظاهر لا يخفى في البيت المستشهد به:إنَّ السَّفَاهَةَ طَاهَا في
  خَلاَئِقِكُم   لاَقَدَّسَ اللَّهُ أخلاَقَ الْمَلاَعِينِالأقوال الثلاثة في الفواتح:
  أعني التي قدمتها في أول الكاشف عن حقائق التنزيل، هي التي يعوّل عليها الألباء المتقنون
  { مَآ أَنَزَلْنَا } إن جعلت { طه(1 ) } تعديداً لأسماء الحروف على الوجه السابق ذكره
  فهو ابتداء كلام. وإن جعلتها اسماً للسورة احتملت أن تكون خبراً عنها وهي في موضع المبتدأ،
  و { ٱلْقُرْءَانَ } ظاهر أوقع موقع الضمير لأنها قرآن، وأن يكون جواباً لها وهي قسم.
  وقرىء «ما نزل عليك القرآن» { لِتَشْقَىٰۤ } لتتعب بفرط تأسفك عليهم وعلى كفرهم، وتحسرك
  على أن يؤمنوا كقوله تعالى:{ لَعَلَّكَ بَـٰخِعٌ نَّفْسَكَ }[الشعراء: 3] والشقاء يجيء
  في معنى التعب. ومنه المثل: أشقى من رائض مهر، أي ما عليك إلا أن تبلغ وتذكر، ولم يكتب
  عليك أن يؤمنوا لا محالة، بعد أن لم تفرط في أداء الرسالة والموعظة الحسنة. وقيل: إن
  أبا جهل والنضر بن الحرث قالا له: إنك شقى لأنك تركت دين آبائك، فأريد ردّ ذلك بأن
  دين الإسلام وهذا القرآن هو السلم إلى نيل كل فوز، والسبب في درك كل سعادة، وما فيه
  الكفرة هو الشقاوة بعينها. وروي.(683) أنه عليه الصلاة والسلام صلى بالليل حتى اسمغدَتْ
  قدماهُ، فقالَ لَهُ جبريلُ عليه السلامُ: أبقِ على نفسِكَ فإنَّ لهَا علَيكَ حَقاً.
  أي: ما أنزلناه لتنهك نفسك بالعبادة وتذيقها المشقة الفادحة، وما بعثت إلا بالحنيفية
  السمحة، وكل واحد من { لِتَشْقَىٰ } و { تَذْكِرَةً } علة للفعل، إلا أن الأول وجب
  مجيئه مع اللام لأنه ليس لفاعل الفعل المعلل ففاتته شريطة الانتصاب على المفعولية،
  والثاني جاز قطع اللام عنه ونصبه لاستجماعه الشرائط. فإن قلت: أما يجوز أن تقول: ما
  أنزلنا عليك القرآن أن تشقى، كقوله تعالى:{ أَن تَحْبَطَ أَعْمَـٰلُكُمْ }[الحجرات:
  2]؟ قلت: بلى، ولكنها نصبة طارئة، كالنصبة في\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ طه } * { مَآ أَنَزَلْنَا عَلَيْكَ
  ٱلْقُرْآنَ لِتَشْقَىٰ } * { إِلاَّ تَذْكِرَةً لِّمَن يَخْشَىٰ } * { تَنزِيلاً مِّمَّنْ
  خَلَقَ ٱلأَرْضَ وَٱلسَّمَٰوَٰتِ ٱلْعُلَى }{ وَٱخْتَارَ مُوسَىٰ قَوْمَهُ }[الأعراف:
  155] وأما النصبة في (تذكرة) فهي كالتي في ضربت زيداً، لأنه أحد المفاعيل الخمسة التي
  هي أصول وقوانين لغيرها. فإن قلت: هل يجوز أن يكون { تَذْكِرَةً } بدلا من محل { لِتَشْقَىٰ
  }؟ قلت: لا، لاختلاف الجنسين، ولكنها نصب على الاستثناء المنقطع الذي «إلا» فيه بمعنى
  «لكن» ويحتمل أن يكون المعنى: إنا أنزلنا عليك القرآن لتحتمل متاعب التبليغ ومقاولة
  العتاة من أعداء الإسلام ومقاتلتهم وغير ذلك من أنواع المشاقّ وتكاليف النبوّة، وما
  أنزلنا عليك هذا المتعب الشاق إلا ليكون تذكرة. وعلى هذا الوجه يجوز أن يكون تذكرة
  حالاً ومفعول له { لِـّمَن يَخْشَىٰ } لمن يؤول أمره إلى الخشية، ولمن يعلم الله منه
  أنه يبدل بالكفر إيماناً وبالقسوة خشية. في نصب { تَنزِيلاً } وجوه: أن يكون بدلاً
  من تذكرة إذا جعل حالاً، لا إذا كان مفعولاً له؛ لأن الشيء لا يعلل بنفسه، وأن ينصب
  بنزل مضمراً، وأن ينصب بأنزلنا؛ لأن معنى: ما أنزلناه إلا تذكرة: أنزلنا تذكرة، وأن
  ينصب على المدح والاختصاص وأن ينصب بـ (يخشى) مفعولاً به. أي: أَنزله الله تذكرة لمن
  يخشى تنزيل الله، وهو معنى حسن وإعراب بيِّن. وقرىء «تنزيل» بالرفع على خبر مبتدأ محذوف.
  ما بعد { تَنزِيلاً } إلى قوله: { لَهُ ٱلأَسْمَاء ٱلْحُسْنَىٰ } تعظيم وتفخيم لشأن
  المنزل، لنسبته إلى من هذه أفعاله وصفاته، ولا يخلو من أن يكون متعلقه إما { تَنزِيلاً
  } نفسه فيقع صلة له، وإما محذوفاً فيقع صفة له. فإن قلت: ما فائدة النقلة من لفظ المتكلم
  إلى لفظ الغائب؟ قلت: غير واحدة: منها:عادة الافتنان في الكلام وما يعطيه من الحسن
  والروعة. ومنها أنّ هذه الصفات إنما تسردت مع لفظ الغيبة. ومنها أنه قال أوّلاً: {
  أَنزَلْنَا } ففخم بالإسناد إلى ضمير الواحد المطاع، ثم ثنى بالنسبة إلى المختص بصفات
  العظمة والتمجيد فضوعفت الفخامة من طريقين: ويجوز أن يكون { أَنزَلْنَا } حكاية لكلام
  جبريل والملائكة النازلين معه. { والسموات العلىٰ } وصف السموات بالعلى: دلالة على
  عظم قدرة من يخلق مثلها في علوها وبعد مرتقاها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

