text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلرَّحْمَـٰنُ
  عَلَى ٱلْعَرْشِ ٱسْتَوَىٰ } * { لَهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَمَا
  بَيْنَهُمَا وَمَا تَحْتَ ٱلثَّرَىٰ }قرىء «الرحمٰنِ» مجروراً صفة لمن خلق والرفع أحسن،
  لأنه إما أن يكون رفعاً على المدح على تقدير: هو الرحمٰن، وإما أن يكون مبتدأ مشاراً
  بلامه إلى من خلق. فإن قلت: الجملة التي هي { عَلَى ٱلْعَرْشِ ٱسْتَوَىٰ } ما محلها
  - إذا جررت الرحمٰن أو رفعته على المدح؟ قلت: إذا جررت فهي خبر مبتدأ محذوف لا غير
  وإن رفعت جاز أن تكون كذلك وأن تكون مع الرحمٰن خبرين للمبتدأ لما كان الاستواء على
  العرش وهو سرير الملك مما يردف الملك، جعلوه كناية عن الملك فقالوا: استوى فلان على
  العرش يريدون ملك وإن لم يقعد على السرير البتة، وقالوه أيضاً لشهرته في ذلك المعنى
  ومساواته ملك في مؤدّاه وإن كان أشرح وأبسط وأدل على صورة الأمر. ونحوه قولك: يد فلان
  مبسوطة، ويد فلان مغلولة، بمعنى أنه جواد أو بخيل، لا فرق بين العبارتين إلا فيما قلت.
  حتى أنّ من لم يبسط يده قط بالنوال أو لم تكن له يد رأساً قيل فيه يده مبسوطة لمساواته
  عندهم قولهم: هو جواد. ومنه قول الله عز وجل:{ وَقَالَتِ ٱلْيَهُودُ يَدُ ٱللَّهِ مَغْلُولَةٌ }[المائدة:
  64] أي هو بخيل،{ بَلْ يَدَاهُ مَبْسُوطَتَان }[المائدة: 64] أي هو جواد، من غير تصوّر
  يد ولا غل ولا بسط، والتفسير بالنعمة والتمحل للتثنية من ضيق الطعن والمسافرة عن علم
  البيان مسيرة أعوام { وَمَا تَحْتَ ٱلثَّرَىٰ } ما تحت سبع الأرضين. عن محمد بن كعب
  وعن السدي: هو الصخرة التي تحت الأرض السابعة.\r\n\t\t\t\r\n\t\t\t</section>"

