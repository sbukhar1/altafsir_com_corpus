text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَنزِيلاً مِّمَّنْ
  خَلَقَ ٱلأَرْضَ وَٱلسَّمَٰوَٰتِ ٱلْعُلَى } * { ٱلرَّحْمَـٰنُ عَلَى ٱلْعَرْشِ ٱسْتَوَىٰ
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: هذا القرآن تنزيـل من الربّ الذي
  خـلق الأرض والسموات العلـى. والعُلَـى: جمع علـيا.واختلف أهل العربـية فـي وجه نصب
  قوله: { تَنْزِيلاً } فقال بعض نـحويـي البصرة: نصب ذلك بـمعنى: نزّل الله ذلك تنزيلاً.
  وقال بعض من أنكر ذلك من قـيـله هذا من كلامين، ولكن الـمعنى: هو تنزيـل، ثم أسقط هو،
  واتصل بـالكلام الذي قبله، فخرج منه، ولـم يكن من لفظه.قال أبو جعفر: والقولان جميعاً
  عندي غير خطأ.وقوله: { الرَّحْمَنُ عَلـى العَرْشِ اسْتَوَى } يقول تعالـى ذكره: الرحمن
  علـى عرشه ارتفع وعلا.وقد بـيَّنا معنى الاستواء بشواهده فـيـما مضى وذكرنا اختلاف
  الـمختلفـين فـيه فأغنى ذلك عن إعادته فـي هذا الـموضع. وللرفع فـي الرحمن وجهان: أحدهما
  بـمعنى قوله: تنزيلاً، فـيكون معنى الكلام: نزله من خـلق الأرض والسموات، نزله الرحمن
  الذي علـى العرش استوى. والآخر بقوله: { عَلـى العَرْشِ اسْتَوَى } لأن فـي قوله استوى،
  ذكراً من الرحمن.\r\n\t\t\t\r\n\t\t\t</section>"

