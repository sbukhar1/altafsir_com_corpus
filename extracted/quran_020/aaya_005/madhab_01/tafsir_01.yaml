  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَنزِيلاً
  مِّمَّنْ خَلَقَ ٱلأَرْضَ وَٱلسَّمَٰوَٰتِ ٱلْعُلَى</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلرَّحْمَـٰنُ عَلَى
  ٱلْعَرْشِ ٱسْتَوَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: هذا القرآن تنزيـل من الربّ الذي خـلق الأرض والسموات العلـى. والعُلَـى:
  جمع علـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربـية فـي وجه نصب
  قوله: { تَنْزِيلاً } فقال بعض نـحويـي البصرة: نصب ذلك بـمعنى: نزّل الله ذلك تنزيلاً.
  وقال بعض من أنكر ذلك من قـيـله هذا من كلامين، ولكن الـمعنى: هو تنزيـل، ثم أسقط هو،
  واتصل بـالكلام الذي قبله، فخرج منه، ولـم يكن من لفظه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والقولان جميعاً عندي غير خطأ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { الرَّحْمَنُ عَلـى العَرْشِ اسْتَوَى } يقول تعالـى ذكره: الرحمن علـى عرشه ارتفع
  وعلا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بـيَّنا معنى الاستواء بشواهده
  فـيـما مضى وذكرنا اختلاف الـمختلفـين فـيه فأغنى ذلك عن إعادته فـي هذا الـموضع. وللرفع
  فـي الرحمن وجهان: أحدهما بـمعنى قوله: تنزيلاً، فـيكون معنى الكلام: نزله من خـلق
  الأرض والسموات، نزله الرحمن الذي علـى العرش استوى. والآخر بقوله: { عَلـى العَرْشِ
  اسْتَوَى } لأن فـي قوله استوى، ذكراً من الرحمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

