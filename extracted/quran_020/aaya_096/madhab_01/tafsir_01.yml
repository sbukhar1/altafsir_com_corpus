  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَمَا خَطْبُكَ يٰسَامِرِيُّ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ بَصُرْتُ بِمَا لَمْ يَبْصُرُواْ بِهِ
  فَقَبَضْتُ قَبْضَةً مِّنْ أَثَرِ ٱلرَّسُولِ فَنَبَذْتُهَا وَكَذٰلِكَ سَوَّلَتْ لِي
  نَفْسِي</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بقوله: { فمَا
  خَطْبُكَ يا سامِرِيّ } قال موسى للسامري: فما شأنك يا سامري، وما الذي دعاك إلـى ما
  فعلته، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { فَمَا خَطْبُكَ يا سامِرِيّ } قال: ما أمرك؟ ما شأنك؟
  ما هذا الذي أدخـلك فـيـما دخـلت فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { قالَ فما خَطْبُكَ يا سامِرِيّ
  } قال: مالك يا سامريّ؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { بَصُرْتُ بِـمَا لَـمْ
  يَبْصُرُوا بِهِ } يقول: قال السامريّ: علـمت ما لـم يعلـموه، وهو فعلت من البصيرة:
  أي صرت بـما عملت بصيراً عالـماً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: لـما قتل فرعون الولدان
  قالت أمّ السامريّ: لو نـحيته عنـي حتـى لا أراه، ولا أدري قتله، فجعلته فـي غار، فأتـى
  جبرئيـل، فجعل كفّ نفسه فـي فـيه، فجعل يُرضعه العسل واللبن، فلـم يزل يختلف إلـيه
  حتـى عرفه، فمن ثم معرفته إياه حين قال: { فَقَبَضْتُ قَبْضَةً مِنْ أثَرِ الرَّسُولِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هي بـمعنى: أبصرت ما
  لـم يبصروه. وقالوا: يقال: بصرت بـالشيء وأبصرته، كما يقال: أسرعت وسرعت ما شئت. ذكر
  من قال: هو بـمعنى أبصرت:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { قال بَصُرْتُ بِـمَا لَـمْ يَبْصُرُوا بِهِ } يعنـي فرس جبرئيـل
  علـيه السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَقَبَضْتُ قَبْضَةً مِنْ
  أثَرِ الرَّسُولِ } يقول: قبضت قبضة من أثر حافر فرس جبرئيـل. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، عن حكيـم بن جبـير، عن سعيد بن
  جبـير، عن ابن عبـاس، قال: لـما قذفت بنو إسرائيـل ما كان معهم من زينة آل فرعون فـي
  النار، وتكسرت، ورأى السامريّ أثر فرس جبرئيـل علـيه السلام، فأخذ ترابـاً من أثر حافره،
  ثم أقبل إلـى النار فقذفه فـيها، وقال: كن عجلاً جسداً له خوار، فكان للبلاء والفتنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قال: قبض قبضة منه من أثر جبرئيـل، فألقـى القبضة علـى حلـيهم
  فصار عجلاً جسداً له خوار، فقال: هذا إلهكم وإله موسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { فَقَبَضْتُ
  قَبْضَةً مِنْ أثَر الرَّسُولِ فَنَبَذْتُها } قال: من تـحت حافر فرس جبرئيـل، نبذه
  السامريّ علـى حلـية بنـي إسرائيـل، فـانسبك عجلاً جسداً له خوار، حفـيف الريح فـيه
  فهو خواره، والعجل: ولد البقرة.</font></font>&#13;\t\t\t<label disabled=\"true\"
