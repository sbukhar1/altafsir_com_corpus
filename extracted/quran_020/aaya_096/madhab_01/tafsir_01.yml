  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  بَصُرْتُ بِمَا لَمْ يَبْصُرُواْ بِهِ فَقَبَضْتُ قَبْضَةً مِّنْ أَثَرِ ٱلرَّسُولِ
  فَنَبَذْتُهَا وَكَذٰلِكَ سَوَّلَتْ لِي نَفْسِي</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  القرّاء فـي قراءة هذين الـحرفـين، فقرأته عامَّة قرّاء الـمدينة والبصرة { بَصُرْتُ
  بِـمَا لَـمْ يَبْصُرُوا بِهِ } بـالـياء، بـمعنى: قال السامريّ: بصرت بـما لـم يبصر
  به بنو إسرائيـل. وقرأ ذلك عامة قرّاء الكوفة: «بَصُرْتُ بِـمَا لَـمْ تَبْصُرُوا بهِ»
  بـالتاء علـى وجه الـمخاطبة لـموسى صلى الله عليه وسلم وأصحابه، بـمعنى: قال السامريّ
  لـموسى: بصرت بـما لـم تبصر به أنت وأصحابك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  فـي ذلك عندي أنهما قراءتان معروفتان، قد قرأ بكل واحدة منهما علـماء من القرّاء مع
  صحة معنى كل واحدة منهما، وذلك أنه جائز أن يكون السامريّ رأى جبرئيـل، فكان عنده ما
  كان بأن حدثته نفسه بذلك أو بغير ذلك من الأسبـاب، أن تراب حافر فرسه الذي كان علـيه
  يصلـح لـما حدث عنه حين نبذه فـي جوف العجل، ولـم يكن علـم ذلك عند موسى، ولا عند أصحابه
  من بنـي إسرائيـل، فلذلك قال لـموسى: «بَصُرْتُ بِـمَا لَـمْ تَبْصُرُوا بهِ» أي علـمت
  بـما لـم تعلـموا به. وأما إذا قرىء { بَصُرْتُ بِـما لَـمْ يَبْصُرُوا بِهِ } بـالـياء،
  فلا مؤنة فـيه، لأنه معلوم أن بنـي إسرائيـل لـم يعلـموا ما الذي يصلـح له ذلك التراب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { فَقَبَضْتُ قَبْضَةً مِنْ أثَرِ الرَّسُولِ } فإن قرّاء
  الأمصار علـى قراءته بـالضاد، بـمعنى: فأخذت بكفـي كلها تراباً من تراب أثر فرس الرسول.
  وروي عن الـحسن البصري وقتادة ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا هشيـم، عن عبـاد بن عوف، عن الـحسن أنه قرأها:
  «فَقَبَصْتُ قَبْصَةً» بـالصاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا هشيـم، عن عبـاد، عن قَتادة مثل ذكر بـالصاد.
  بـمعنى: أخذت بأصابعي من تراب أثر فرس الرسول، والقبضة عند العرب: الأخذ بـالكفّ كلها،
  والقبصة: الأخذ بأطراف الأصابع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَنَبَذْتُها } يقول: فألقـيتها { وكَذَلَكَ سَوَّلَتْ لـي نَفْسِي } يقول: وكما
  فعلت من إلقائي القبضة التـي قبضت من أثر الفرس علـى الـحلـية التـي أوقد علـيها حتـى
  انسبكت فصارت عجلاً جسداً له خوار. { سَوَّلَتْ لِـي نَفْسِي } يقول: زينت لـي نفسي
  أنه يكون ذلك كذلك، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: { وكَذَلِكَ سَوَّلَتْ لِـي نَفْسِي } قال: كذلك حدثتنـي نفسي.</font></font><font
