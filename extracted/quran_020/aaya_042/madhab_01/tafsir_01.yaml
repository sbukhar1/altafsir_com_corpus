text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱصْطَنَعْتُكَ
  لِنَفْسِي } * { ٱذْهَبْ أَنتَ وَأَخُوكَ بِآيَاتِي وَلاَ تَنِيَا فِي ذِكْرِي } *
  { ٱذْهَبَآ إِلَىٰ فِرْعَوْنَ إِنَّهُ طَغَىٰ }يقول تعالـى ذكره: { وَاصْطَنَعْتُكَ
  لِنَفْسِي } أنعمت علـيك يا موسى هذه النعم، ومننت علـيك هذه الـمنن، اجتبـاء منـي
  لك، واختـياراً لرسالتـي والبلاغ عنـي، والقـيام بأمري ونهيـي { اذْهَبْ أنْتَ وأخُوكَ
  } هارون { بِآياتـي } يقول: بأدلتـي وحججي، اذهبـا إلـى فرعون بها إنه تـمرّد فـي ضلاله
  وغيه، فأبلغه رسالاتـي { وَلا تَنِـيا فِـي ذِكْري } يقول: ولا تضعفـا فـي أن تذكرانـي
  فـيـما أمرتكما ونهيتكما، فإن ذكركما إيَّاي يقوّي عزائمكما، ويثبت أقدامكما، لأنكما
  إذا ذكرتـمانـي، ذكرتـما مَنِّـي علـيكما نِعَماً جمَّة، ومِنَنا لا تـحصى كثرة. يقال
  منه: وَنى فلان فـي هذا الأمر، وعن هذا الأمر: إذا ضعف، وهو يَنِـي وَنْـيا كما قال
  العجاج:فَمَا وَنى مُـحَمَّدٌ مُذْ أنْ غَفَرْ   لَهُ الإلهُ ما مَضَى وَما غَبَرْوبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلا تَنِـيا } يقول: لا تبطئا.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { وَلا تَنِـيا فِـي ذِكْرِي } يقول: ولا تضعفـا فـي ذكري.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلا تَنِـيا فِـي ذِكْرِي } قال: لا
  تضعفـا.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد
  { تَنـيا } تضعفـا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَلا
  تَنِـيا فِـي ذِكْرِي } يقول: لا تضعفـا فـي ذكري.حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، فـي قوله: { وَلا تَنِـيا فِـي ذِكْرِي } قال: لا تضعفـا.حُدثت
  عن الـحسين، قال: سمعت أبـا مُعاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { وَلا تَنِـيا فِـي ذِكْرِي } يقول: لا تضعفـا.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَلا تَنِـيا فِـي ذِكْرِي } قال: الوانـي: هو الغافل
  الـمفرط، ذلك الوانـي.\r\n\t\t\t\r\n\t\t\t</section>"

