text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَمَا بَالُ
  ٱلْقُرُونِ ٱلأُولَىٰ } * { قَالَ عِلْمُهَا عِندَ رَبِّي فِي كِتَابٍ لاَّ يَضِلُّ
  رَبِّي وَلاَ يَنسَى } * { ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ مَهْداً وَسَلَكَ لَكُمْ
  فِيهَا سُبُلاً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجْنَا بِهِ أَزْوَاجاً مِّن
  نَّبَاتٍ شَتَّىٰ } * { كُلُواْ وَٱرْعَوْا أَنْعَامَكُمْ إِنَّ فِي ذٰلِكَ لآيَاتٍ
  لأُوْلِي ٱلنُّهَىٰ }سأله عن حال من تقدم وخلا من القرون، وعن شقاء من شقي منهم وسعادة
  من سعد، فأجابه بأنّ هذا سؤال عن الغيب، وقد استأثر الله به لا يعلمه إلا هو، وما أنا
  إلا عبد مثلك لا أعلم منه إلا ما أخبرني به علام الغيوب، وعلم أحوال القرون مكتوب عند
  الله في اللوح المحفوظ، لا يجوز على الله أن يخطيء شيئاً أو ينساه. يقال: ضللت الشيء
  إذا أخطأته في مكانه فلم تهتد له، كقولك: ضللت الطريق والمنزل. وقرىء «يضل» من أضله
  إذا ضيعه. وعن ابن عباس: لا يترك من كفر به حتى ينتقم منه، ولا يترك من وحده حتى يجازيه.
  ويجوز أن يكون فرعون قد نازعه في إحاطة الله بكل شيء وتبينه لكل معلوم، فتعنت، وقال:
  ما تقول في سوالف القرون، وتمادي كثرتهم، وتباعد أطراف عددهم، كيف أحاط بهم وبأجزائهم
  وجواهرهم؟ فأجاب بأنّ كل كائن محيط به علمه، وهو مثبت عنده في كتاب، ولا يجوز عليه
  الخطأ والنسيان، كما يجوزان عليك أيها العبد الذليل والبشر الضئيل، أي: لا يضلّ كما
  تضل أنت، ولا ينسى كما تنسى يا مدعي الربوبية بالجهل والوقاحة { ٱلَّذِى جَعَلَ } مرفوع
  صفة لربي. أو خبر مبتدأ محذوف أو منصوب على المدح، وهذا من مظانه ومجازه { مَهْداً
  } قراءة أهل الكوفة، أي: مهدها مهداً. أو يتمهدونها فهي لهم كالمهد وهو ما يمهد للصبي
  { وَسَلَكَ } من قوله تعالى:{ مَا سَلَكَكُمْ فِى سَقَرَ }[المدثر: 42]،{ سَلَكْنَاهُ }[الشعراء:
  200]،{ نَسْلُكُهُ فِى قُلُوبِ ٱلْمُجْرِمِينَ }[الحجر: 12] أي حصل لكم فيها سبلاً
  ووسطها بين الجبال والأودية والبراري { فَأَخْرَجْنَا } انتقل فيه من لفظ الغيبة إلى
  لفظ المتكلم المطاع، لما ذكرت من الافتنان والإيذان بأنه مطاع تنقاد الأشياء المختلفة
  لأمره، وتذعن الأجناس المتفاوتة لمشيئته، لا يمتنع شيء عن إرادته. ومثله قوله تعالى:{ وَهُوَ
  ٱلَّذِى أَنزَلَ مِنَ ٱلسَّمَاء مَاء فَأَخْرَجْنَا بِهِ نَبَاتَ كُلّ شَىْء }[الأنعام:
  99]،{ أَلَمْ تَرَ أَنَّ ٱللَّهَ أنَزَلَ مِنَ ٱلسَّمَاء مَاء فَأَخْرَجْنَا بِهِ ثَمَرَاتٍ
  مُّخْتَلِفاً أَلْوَانُهَا }[فاطر: 27]،{ أَمَّنْ خَلَقَ ٱلسَّمَـٰوٰتِ وَٱلاْرْضَ
  وَأَنزَلَ لَكُمْ مّنَ ٱلسَّمَاء مآء فَأَنبَتْنَا بِهِ حَدَائِقَ ذَاتَ بَهْجَةٍ }[النمل:
  60] وفيه تخصيص أيضاً بأنا نحن نقدر على مثل هذا، ولا يدخل تحت قدرة أحد { أَزْوٰجاً
  } أصنافاً، سميت بذلك لأنها مزدوجة ومقترنة بعضها مع بعض { شَتَّىٰ } صفة للأزواج،
  جمع شتيت، كمريض ومرضى. ويجوز أن يكون صفة للنبات. والنبات مصدر سمي به النابت كما
  سمي بالنبت، فاستوى فيه الواحد والجمع، يعني أنها شتى مختلفة النفع والطعم واللون والرائحة
  والشكل، بعضها يصلح للناس وبعضها للبهائم. قالوا: من نعمته عزّ وعلا أن أرزاق العباد
  إنما تحصل بعمل الأنعام. وقد جعل الله علفها مما يفضل عن حاجتهم ولا يقدرون على أكله،
  أي قائلين: { كُلُواْ وَٱرْعَوْا } حال من الضمير في { فَأَخْرَجْنَا } المعنى: أخرجنا
  أصناف النبات آذنين في الانتفاع بها، مبيحين أن تأكلوا بعضها وتعلفوا بعضها.\r\n\t\t\t\r\n\t\t\t</section>"

