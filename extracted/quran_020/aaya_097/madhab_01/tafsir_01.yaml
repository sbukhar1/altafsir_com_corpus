text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَٱذْهَبْ
  فَإِنَّ لَكَ فِي ٱلْحَيَاةِ أَن تَقُولَ لاَ مِسَاسَ وَإِنَّ لَكَ مَوْعِداً لَّن
  تُخْلَفَهُ وَٱنظُرْ إِلَىٰ إِلَـٰهِكَ ٱلَّذِي ظَلْتَ عَلَيْهِ عَاكِفاً لَّنُحَرِّقَنَّهُ
  ثُمَّ لَنَنسِفَنَّهُ فِي ٱلْيَمِّ نَسْفاً } * { إِنَّمَآ إِلَـٰهُكُمُ ٱللَّهُ ٱلَّذِي
  لاۤ إِلَـٰهَ إِلاَّ هُوَ وَسِعَ كُلَّ شَيْءٍ عِلْماً }يقول تعالـى ذكره: قال موسى
  للسامريّ: فـاذهب فإن لك فـي أيام حياتك أن تقول: لامساس: أي لا أمسُّ، ولا أُمسُّ..
  وذُكر أن موسى أمر بنـي إسرائيـل أن لا يؤاكلوه، ولا يخالطوه، ولا يبـايعوه، فلذلك
  قال له: إن لك فـي الـحياة أن تقول لامساس، فبقـي ذلك فـيـما ذكر فـي قبـيـلته، كما:حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان والله السامريّ عظيـماً من
  عظماء بنـي إسرائيـل، من قبـيـلة يقال لها سامرة، ولكن عدوّ الله نافق بعد ما قطع البحر
  مع بنـي إسرائيـل. قوله: { فـاذْهَبْ فإنَّ لَكَ فِـي الـحَياةِ أنْ تَقولَ لامِساسَ
  } فبقاياهم الـيوم يقولون لامساس.وقوله: { وَإنَّ لَكَ مَوْعِداً لَنْ تُـخْـلَفَهُ
  } اختلفت القرّاء فـي قراءته، فقرأته عامة قرّاء أهل الـمدينة والكوفة { لَنْ تُـخْـلَفَهُ
  } بضم التاء وفتـح اللام بـمعنى: وإن لك موعداً لعذابك وعقوبتك علـى ما فعلت من إضلالك
  قومي حتـى عبدوا العجل من دون الله، لن يخـلفكه الله، ولكن يذيقكه. وقرأ ذلك الـحسن
  وقَتادة وأبو نهيك: { وَإنَّ لَكَ مَوْعِداً لَنْ تُـخْـلِفَهُ } بضمّ التاء وكسر اللام،
  بـمعنى: وإن لك موعداً لن تـخـلفه أنت يا سامريّ، وتأوّلوه بـمعنى: لن تغيب عنه. ذكر
  من قال ذلك:حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبد الـمؤمن، قال: سمعت
  أبـا نهيك يقرأ «لَن تُـخْـلِفَهُ أنْتَ» يقول: لن تغيب عنه.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَإنَّ لَكَ مَوْعِداً لَنْ تُـخْـلِفَهُ } يقول: لن تغيب
  عنه.قال أبو جعفر: والقول فـي ذلك عندي أنهما قراءتان مشهورتان متقاربتا الـمعنى، لأنه
  لا شكّ أن الله موف وعده لـخـلقه بحشرهم لـموقـف الـحساب، وأن الـخـلق موافون ذلك الـيوم،
  فلا الله مخـلفهم ذلك، ولا هم مخـلفوه بـالتـخـلف عنه، فبأيتهما قرأ القارىء فمصيب
  الصواب فـي ذلك.وقوله: { وَانْظُرْ إلـى إلهِكَ الَّذِي ظَلْتَ عَلَـيْهِ عاكِفـاً
  } يقول: وانظر إلـى معبودك الذي ظلت علـيه مقـيـماً تعبده، كما:حدثنـي علـيّ، قال:
  ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ظَلْتَ عَلَـيْهِ
  عاكِفـاً } الذي أقمت علـيه.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: فقال له موسى: { انْظُرْ إلـى إلهِكَ الَّذي
  ظَلْتَ عَلَـيْهِ عاكِفـاً } يقول: الذي أقمت علـيه. وللعرب فـي ظلت: لغتان: الفتـح
  فـي الظاء، وبها قرأ قرّاء الأمصار، والكسر فـيها وكأن الذين كسروا نقلوا حركة اللام
  التـي هي عين الفعل من ظللت إلـيها، ومن فتـحها أقرّ حركتها التـي كانت لها قبل أن
  يحذف منها شيء، والعرب تفعل فـي الـحروف التـي فـيها التضعيف ذاك، فـيقولون فـي مَسِسْت
  ومِسْت وفـي همـمت بذلك: همت به، وهل أحست فلانا وأحسسته، كما قال الشاعر:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَٱذْهَبْ فَإِنَّ لَكَ فِي ٱلْحَيَاةِ
  أَن تَقُولَ لاَ مِسَاسَ وَإِنَّ لَكَ مَوْعِداً لَّن تُخْلَفَهُ وَٱنظُرْ إِلَىٰ إِلَـٰهِكَ
  ٱلَّذِي ظَلْتَ عَلَيْهِ عَاكِفاً لَّنُحَرِّقَنَّهُ ثُمَّ لَنَنسِفَنَّهُ فِي ٱلْيَمِّ
  نَسْفاً } * { إِنَّمَآ إِلَـٰهُكُمُ ٱللَّهُ ٱلَّذِي لاۤ إِلَـٰهَ إِلاَّ هُوَ وَسِعَ
  كُلَّ شَيْءٍ عِلْماً }خَلا أنَّ العِتاقَ مِنَ الـمَطايا   أحَسْنَ بِهِ فَهُنَّ إلَـيْهِ
  شُوسُوقوله: { لَنُـحَرَقَنَّهُ } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامَّة قرْاء
  الـحجاز والعراق لَنُـحَرّقَنَّهُ بضم النون وتشديد الراء، بـمعنى لنـحرقنه بـالنار
  قطعة قطعة. ورُوي عن الـحسن البصري أنه كان يقرأ ذلك: «لَنُـحْرِقَنَّهُ» بضم النون،
  وتـخفـيف الراء، بـمعنى: لنـحرقنه بـالنار إحراقة واحدة، وقرأه أبو وجعفر القارىء:
  «لَنَـحْرُقَنَّهُ» بفتـح النون وضم الراء بـمعنى: لنبردنه بـالـمبـارد من حرقته أحرقه
  وأحرّقه، كما قال الشاعر:بِذِي فِرْقَـيْنِ يَوْمَ بَنُو حُبَـيْبٍ   نُـيُوَبهُمُ
  عَلَـيْنا يَحْرُقُوناوالصواب فـي ذلك عندنا من القراءة { لَنُـحَرّقَنَّهُ } بضم النون
  وتشديد الراء، من الإحراق بـالنار، كما:حدثنـي علـيّ قال: ثنا أبو صالـح، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله: { لَنُـحَرّقَنَّهُ } يقول: بـالنار.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  { لَنُـحَرّقَنَّهُ } فحرّقه ثم ذراه فـي الـيـم.وإنـما اخترت هذه القراءة لإجمال الـحجة
  من القرّاء علـيها. وأما أبو جعفر، فإنـي أحسبه ذهب إلـى ما:حدثنا به موسى بن هارون،
  قال: ثنا عمرو، قال: ثنا أسبـاط عن السديّ: { وَانْظُرْ إلـى إلهِكَ الَّذِي ظَلْتَ
  عَلَـيْهِ عاكِفـاً لَنُـحَرّقَنَّهُ ثُمَّ لَنَنْسِفَنَّهُ فِـي الـيَـمّ نَسْفـاً
  } ثم أخذه فذبحه، ثم حرقه بـالـمبرد، ثم ذراه فـي الـيـم، فلـم يبق بحر يومئذٍ إلا
  وقع فـيه شيء منه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَانْظُرْ إلـى
  إلهِكَ الَّذِي ظَلْتَ عَلَـيْهِ عاكِفـاً لَنُـحَرِّقَنَّهُ ثُمَّ لَنَنْسِفَنَّهُ
  فِـي الـيَـمّ نَسْفـاً } قال: وفـي بعض القراءة: لنذبحنه ثم لنـحرقنه، ثم لننسفنه
  فـي الـيـمّ نسفـاً.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة
  فـي حرف ابن مسعود: «وَانْظُرْ إلـى إلهِكَ الَّذِي ظَلْتَ عَلَـيْهِ عاكِفـاً لَنذْبَحَنَّهُ
  ثُمَّ لَنُـحْرِقَنَّهُ ثُمَّ لَنَنْسِفَنَّهُ فِـي الـيـمّ نَسْفـاً».وقوله: { ثُمَّ
  لَنَنْسِفَنَّهُ فِـي الـيَـمّ نَسْفـاً } يقول: ثم لنذرّينه فـي البحر تذرية يقال
  منه: نسف فلان الطعام بـالـمنسف: إذا ذراه فطير عنه قشوره وترابه بـالـيد أو الريح.
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل: ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا
  عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ثُمَّ لَنَنْسِفَنَّهُ
  فِـي الَـيـمّ نَسْفـاً } يقول: لنذرينه فـي البحر.حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: ذراه فـي الـيـمّ، والـيـمّ:
  البحر.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: ذراه فـي الـيـم.حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة فـي الـيـمّ، قال: فـي البحر.وقوله:
  { إنَّـمَا إلهُكُمُ اللّهُ الَّذِي لا إلَهَ إلاَّ هُوَ } يقول: ما لكم أيها القوم
  معبود، إلا الذي له عبـادة جميع الـخـلق لا تصلـح العبـادة لغيره، ولا تَنبغي أن تكون
  إلا له { وَسِعَ كُلَّ شَيْءٍ عِلْـماً } يقول: أحاط بكل شيء علـماً فعلـمه، فلا يخفـى
  علـيه منه شيء ولا يضيق علـيه علـم جميع ذلك. يقال منه: فلان يسع لهذا الأمر: إذا أطاقه
  وقوى علـيه، ولا يسع له: إذا عجز عنه فلـم يطقه ولـم يقو علـيه. وكان قتادة يقول فـي
  ذلك ما:حدثنا بِشر قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَسِعَ كُلَّ
  شَيْءٍ عِلْـماً } يقول: ملأ كلّ شيء علـماً تبـارك وتعالـى.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

