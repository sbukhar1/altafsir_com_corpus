text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَٱذْهَبْ
  فَإِنَّ لَكَ فِي ٱلْحَيَاةِ أَن تَقُولَ لاَ مِسَاسَ وَإِنَّ لَكَ مَوْعِداً لَّن
  تُخْلَفَهُ وَٱنظُرْ إِلَىٰ إِلَـٰهِكَ ٱلَّذِي ظَلْتَ عَلَيْهِ عَاكِفاً لَّنُحَرِّقَنَّهُ
  ثُمَّ لَنَنسِفَنَّهُ فِي ٱلْيَمِّ نَسْفاً }عوقب في الدنيا بعقوبة لا شيء أطم منها
  وأوحش، وذلك أنه منع من مخالطة الناس منعاً كلياً، وحرم عليهم ملاقاته ومكالمته ومبايعته
  ومواجهته وكل ما يعايش به الناس بعضهم بعضاً، وإذا اتفق أن يماس أحداً رجلاً أو امرأة،
  حم الماس والممسوس، فتحامى الناس وتحاموه، وكان يصيح: لا مساس، وعاد في الناس أوحش
  من القاتل اللاجىء إلى الحرم، ومن الوحشي النافر في البرية. ويقال: إن قومه باق فيهم
  ذلك إلى اليوم. وقرىء: { لاَ مِسَاسَ } بوزن فجار. ونحوه قولهم في الظباء. إذا وردت
  الماء فلا عباب، وإن فقدته فلا أباب: وهي أعلام للمسة والعبة والأبة، وهي المرة من
  الأب وهو الطلب { لَّن تُخْلَفَهُ } أي لن يخلفك الله موعده الذي وعدك على الشرك والفساد
  في الأرض، ينجزه لك في الآخرة بعد ما عاقبك بذلك في الدنيا، فأنت ممن خسر الدنيا والآخرة،
  ذلك هو الخسران المبين. وقرىء: «لن تخلفه» وهذا من أخلفت الموعد إذا وجدته خلفاً قال
  الأعشى:أثْوَى وَأقْصَرَ لَيْلَهُ لِيُزَوَّدَا   فَمَضى وَأخْلَفَ مِنْ قَتِيلَةَ
  مَوْعِداًوعن ابن مسعود «نخلفه» بالنون، أي: لن يخلفه الله، كأنه حكى قوله عز وجل كما
  مر في { لاِهَبَ لَكِ } [مريم:19]. { ظَلْتَ } وظلت، وظللت والأصل ظللت، فحذفوا اللام
  الأولى ونقلوا حركتها إلى الظاء، ومنهم من لم ينقل { لَّنُحَرّقَنَّهُ } ولنحرقنه ولنحرقنه.
  وفي حرف ابن مسعود «لنذبحنه»، و«لنحرقنه» و«لنحرقنه» القراءتان من الإحراق. وذكر أبو
  علي الفارسي في لنحرِّقنه أنه يجوز أن يكون حرّق مبالغة في حرق إذا برد بالمبرد. وعليه
  القراءة الثالثة، وهي قراءة علي بن أبي طالب رضي الله عنه { لَنَنسِفَنَّهُ } بكسر
  السين وضمها، وهذه عقوبة ثالثة وهي إبطال ما افتتن به وفتن، وإهدار سعيه، وهدم مكره{ وَمَكَرُواْ
  وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَـٰكِرِينَ }[آل عمران: 54].\r\n\t\t\t\r\n\t\t\t</section>"

