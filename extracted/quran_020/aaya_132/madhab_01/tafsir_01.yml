  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأْمُرْ
  أَهْلَكَ بِٱلصَّلاَةِ وَٱصْطَبِرْ عَلَيْهَا لاَ نَسْأَلُكَ رِزْقاً نَّحْنُ نَرْزُقُكَ
  وَٱلْعَاقِبَةُ لِلتَّقْوَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: { وأْمُرْ } يا مـحمد { أهْلَكَ بـالصَّلاةِ وَاصْطَبرْ
  عَلَـيْها } يقول: واصطبر علـى القـيام بها، وأدائها بحدودها أنت { لا نَسْئَلُكَ رِزْقاً
  } يقول: لا نسألك مالاً، بل نكلفك عملاً ببدنك، نؤتـيك علـيه أجراً عظيـماً وثوابـاً
  جزيلاً { نَـحْنُ نَرْزُقُكَ } يقول: نـحن نعطيك الـمال ونكسبكه، ولا نسألكه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { والعاقبَةُ للتَّقْوَى } يقول: والعاقبة الصالـحة من عمل
  كلّ عامل لأهل التقوى والخشية من الله دون من لا يخاف له عقابـاً، ولا يرجو له ثوابـاً.
  وبنـحو الذي قلنا فـي قوله { وأْمُرْ أهْلَكَ بـالصَّلاةِ وَاصْطَبرْ عَلَـيْها } قال
  أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو السائب، قال: ثنا حفص بن غياث، عن هشام بن عروة، قال: كان عروة إذا رأى ما عند
  السلاطين دخـل داره، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا تَـمُدَّنَّ عَيَنَـيْكَ إلـى ما مَتَّعْنا بهِ أزْوَاجاً
  مِنْهُمْ زَهْرَةَ الـحَياةِ الدُّنْـيا لِنَفْتِنَهُمْ فِـيِ وَرِزْقُ رَبِّكَ خَيْرٌ
  وأبْقَـى وأْمُرْ أهْلَكَ بـالصَّلاةِ وَاصْطَبرْ عَلَـيْها لا نَسألُكَ رِزْقاً نـحْنُ
  نَرْزُقُكَ والعاقِبَةُ للتَّقْوَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ثم ينادي: الصلاة الصلاة، يرحمكم
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب قال، ثنا عثام، عن
  هشام بن عروة، عن أبـيه، أنه كان إذا رأى شيئا من الدنـيا جاء إلـى أهله، فقال: الصلاة
  { وأْمُرْ أهْلَكَ بـالصَّلاةِ وَاصْطَبِرْ عَلَـيْها لا نَسألُكَ رِزْقاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا العبـاس بن عبد العظيـم، قال: ثنا جعفر بن عون، قال: أخبرنا
  هشام بن سعد، عن زيد بن أسلـم، عن أبـيه، قال: كان يبـيت عند عمر بن الـخطاب من غلـمانه
  أنا ويرفأ، وكانت له من اللـيـل ساعة يصلـيها، فإذا قلنا لا يقوم من اللـيـل كان قـياما،
  وكان إذا صلـى من اللـيـل ثم فرغ قرأ هذه الآية: { وأْمُرْ أهْلَكَ بـالصَّلاةِ وَاصْطَبرْ
  عَلَـيْها... } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: أخبرنـي هشام بن سعد، عن زيد بن أسلـم، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

