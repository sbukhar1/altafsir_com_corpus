  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأْمُرْ
  أَهْلَكَ بِٱلصَّلاَةِ وَٱصْطَبِرْ عَلَيْهَا لاَ نَسْأَلُكَ رِزْقاً نَّحْنُ نَرْزُقُكَ
  وَٱلْعَاقِبَةُ لِلتَّقْوَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَأْمُرْ أَهْلَكَ
  بِٱلصَّلوٰةِ } أي وأقبل أنت مع أهلك على عبادة الله والصلاة؛ واستعينوا بها على خصاصتكم؛
  ولا تهتم بأمر الرزق والمعيشة، فإنّ رزقك مكفى من عندنا، ونحن رازقوك ولا نسألك أن
  ترزق نفسك ولا أهلك ففرّغ بالك لأمر الآخرة. وفي معناه قول الناس: من كان في عمل الله
  كان الله في عمله. وعن عروة بن الزبير أنه كان إذا رأى ما عند السلاطين قرأ: { وَلاَ
  تَمُدَّنَّ عَيْنَيْكَ } ثم ينادي الصلاة الصلاة رحمكم الله. وعن بكر بن عبد الله المزني
  كان إذا أصابت أهله خصاصة قال: قوموا فصلوا، بهذا أمر الله رسوله، ثم يتلو هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
