text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأْمُرْ أَهْلَكَ
  بِٱلصَّلاَةِ وَٱصْطَبِرْ عَلَيْهَا لاَ نَسْأَلُكَ رِزْقاً نَّحْنُ نَرْزُقُكَ وَٱلْعَاقِبَةُ
  لِلتَّقْوَىٰ }{ وَأْمُرْ أَهْلَكَ بِٱلصَّلوٰةِ } أي وأقبل أنت مع أهلك على عبادة
  الله والصلاة؛ واستعينوا بها على خصاصتكم؛ ولا تهتم بأمر الرزق والمعيشة، فإنّ رزقك
  مكفى من عندنا، ونحن رازقوك ولا نسألك أن ترزق نفسك ولا أهلك ففرّغ بالك لأمر الآخرة.
  وفي معناه قول الناس: من كان في عمل الله كان الله في عمله. وعن عروة بن الزبير أنه
  كان إذا رأى ما عند السلاطين قرأ: { وَلاَ تَمُدَّنَّ عَيْنَيْكَ } ثم ينادي الصلاة
  الصلاة رحمكم الله. وعن بكر بن عبد الله المزني كان إذا أصابت أهله خصاصة قال: قوموا
  فصلوا، بهذا أمر الله رسوله، ثم يتلو هذه الآية.\r\n\t\t\t\r\n\t\t\t</section>"

