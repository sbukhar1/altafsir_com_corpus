text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأْمُرْ أَهْلَكَ
  بِٱلصَّلاَةِ وَٱصْطَبِرْ عَلَيْهَا لاَ نَسْأَلُكَ رِزْقاً نَّحْنُ نَرْزُقُكَ وَٱلْعَاقِبَةُ
  لِلتَّقْوَىٰ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { وأْمُرْ } يا مـحمد
  { أهْلَكَ بـالصَّلاةِ وَاصْطَبرْ عَلَـيْها } يقول: واصطبر علـى القـيام بها، وأدائها
  بحدودها أنت { لا نَسْئَلُكَ رِزْقاً } يقول: لا نسألك مالاً، بل نكلفك عملاً ببدنك،
  نؤتـيك علـيه أجراً عظيـماً وثوابـاً جزيلاً { نَـحْنُ نَرْزُقُكَ } يقول: نـحن نعطيك
  الـمال ونكسبكه، ولا نسألكه.وقوله: { والعاقبَةُ للتَّقْوَى } يقول: والعاقبة الصالـحة
  من عمل كلّ عامل لأهل التقوى والخشية من الله دون من لا يخاف له عقابـاً، ولا يرجو
  له ثوابـاً. وبنـحو الذي قلنا فـي قوله { وأْمُرْ أهْلَكَ بـالصَّلاةِ وَاصْطَبرْ عَلَـيْها
  } قال أهل التأويـل. ذكر من قال ذلك:حدثنـي أبو السائب، قال: ثنا حفص بن غياث، عن هشام
  بن عروة، قال: كان عروة إذا رأى ما عند السلاطين دخـل داره، فقال:{ لا تَـمُدَّنَّ
  عَيَنَـيْكَ إلـى ما مَتَّعْنا بهِ أزْوَاجاً مِنْهُمْ زَهْرَةَ الـحَياةِ الدُّنْـيا
  لِنَفْتِنَهُمْ فِـيِ وَرِزْقُ رَبِّكَ خَيْرٌ وأبْقَـى وأْمُرْ أهْلَكَ بـالصَّلاةِ
  وَاصْطَبرْ عَلَـيْها لا نَسألُكَ رِزْقاً نـحْنُ نَرْزُقُكَ والعاقِبَةُ للتَّقْوَى }ثم
  ينادي: الصلاة الصلاة، يرحمكم الله.حدثنا أبو كريب قال، ثنا عثام، عن هشام بن عروة،
  عن أبـيه، أنه كان إذا رأى شيئا من الدنـيا جاء إلـى أهله، فقال: الصلاة { وأْمُرْ
  أهْلَكَ بـالصَّلاةِ وَاصْطَبِرْ عَلَـيْها لا نَسألُكَ رِزْقاً }.حدثنا العبـاس بن
  عبد العظيـم، قال: ثنا جعفر بن عون، قال: أخبرنا هشام بن سعد، عن زيد بن أسلـم، عن
  أبـيه، قال: كان يبـيت عند عمر بن الـخطاب من غلـمانه أنا ويرفأ، وكانت له من اللـيـل
  ساعة يصلـيها، فإذا قلنا لا يقوم من اللـيـل كان قـياما، وكان إذا صلـى من اللـيـل
  ثم فرغ قرأ هذه الآية: { وأْمُرْ أهْلَكَ بـالصَّلاةِ وَاصْطَبرْ عَلَـيْها... } الآية.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي هشام بن سعد، عن زيد بن أسلـم، مثله.\r\n\t\t\t\r\n\t\t\t</section>"

