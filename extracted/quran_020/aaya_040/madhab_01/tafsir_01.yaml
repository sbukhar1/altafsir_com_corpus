  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِذْ تَمْشِيۤ أُخْتُكَ فَتَقُولُ هَلْ أَدُلُّكُمْ
  عَلَىٰ مَن يَكْفُلُهُ فَرَجَعْنَاكَ إِلَىٰ أُمِّكَ كَيْ تَقَرَّ عَيْنُها وَلاَ تَحْزَنَ
  وَقَتَلْتَ نَفْساً فَنَجَّيْنَاكَ مِنَ ٱلْغَمِّ وَفَتَنَّاكَ فُتُوناً فَلَبِثْتَ
  سِنِينَ فِيۤ أَهْلِ مَدْيَنَ ثُمَّ جِئْتَ عَلَىٰ قَدَرٍ يٰمُوسَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَلْ أدُلُّكُمْ عَلـى أهْلِ بَـيْتٍ يَكْفُلُونَهُ لكُم وَهُمْ
  لَهُ ناصِحُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أي لـمنزلته عندكم وحرصكم علـى مسرّة الـملك، وعنى بقوله: { هَلْ أدُلُّكُمْ
  عَلـى مَنْ يَكْفُلُهُ } هل أدلكم علـى من يضمه إلـيه فـيحفظه ويرضعه ويربـيه. وقـيـل:
  معنى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وكَفَّلَها زَكَرِيَّا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ضمها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَرَجَعْناكَ إلـى أُمِّكَ كَيْ تَقَرَّ عَيْنُها وَلا تَـحْزَن } يقول تعالـى ذكره:
  فرددناك إلـى أمك بعد ما صرت فـي أيدي آل فرعون، كيـما تقرّ عينها بسلامتك ونـجاتك
  من القتل والغرق فـي الـيـم، وكيلا تـحزن علـيك من الـخوف من فرعون علـيك أن يقتلك،
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: لـما قالت أخت موسى لهم ما قالت، قالوا: هات، فأتت أمه فأخبرتها،
  فـانطلقت معها حتـى أتتهم، فناولوها إياه فلـما وضعته فـي حجرها أخذ ثديها، وسرّوا
  بذلك منه، وردّه الله إلـى أمه كي تقرّ عينها، ولا تـحزن، فبلغ لطف الله لها وله، أن
  ردّ علـيها ولدها وعطف علـيها نفع فرعون وأهل بـيته مع الأمنة من القتل الذي يتـخوف
  علـى غيره، فكأنهم كانوا من أهل بـيت فرعون فـي الأمان والسعة، فكان علـى فرش فرعون
  وسرره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَقَتَلْتَ نَفْساً } يعنـي
  جلّ ثناؤه بذلك: قتله القبطي الذي قتله حين استغاثه علـيه الإسرائيـلـي، فوكزه موسى.
  وقوله: { فَنَـجَّيْناكَ مِنَ الغَمّ } يقول تعالـى ذكره: فنـجيناك من غمك بقتلك النفس
  التـي قتلت، إذ أرادوا أن يقتلوك بها فخـلصناك منهم، حتـى هربت إلـى أهل مدين، فلـم
  يصلوا إلـى قتلك وقودك به. وكان قتله إياه فـيـما ذُكر خطأ، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي واصل بن عبد الأعلـى، قال: ثنا مـحمد بن فضيـل، عن أبـيه، عن
  سالـم، عن عبد الله بن عمر، قال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّـمَا قَتَلَ مُوسَى الَّذِي
  قَتَلَ مِنْ آلِ فِرْعَوْنَ خَطأ، فقال اللّهُ لَهُ: وَقَتَلْتَ نَفْساً فَنَـجَيَّنْاكَ
  مِنَ الغَمّ وَفَتَنَّاكَ فُتُوناً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  زكريا بن يحيى بن أبـي زائدة، ومـحمد بن عمرو، قالا: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { فَنَـجَّيْناك
  مِنَ الغَمّ } قال: من قتل النفس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشْر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَنَـجَّيْناكَ مِنَ الغَمّ } النفس
  التـي قتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي تأويـل
  قوله { وَفَتَنَّاكَ فُتُوناً } فقال بعضهم: ابتلـيناك ابتلاء واختبرناك اختبـاراً.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية عن علـيّ، عن ابن عبـاس، قوله: { وَفَتَنَّاكَ فُتُوناً } يقول: اختبرناك
  اختبـاراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
