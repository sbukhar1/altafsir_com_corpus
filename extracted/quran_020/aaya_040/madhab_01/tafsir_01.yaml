  ذلك، فأمرت به فأخرج إلـى السوق مـجمع الناس ترجو أن تصيب له ظئراً يأخذ منها، فلـم
  يقبل من أحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأصبحت أمّ موسى، فقالت لأخته: قُصِّيه
