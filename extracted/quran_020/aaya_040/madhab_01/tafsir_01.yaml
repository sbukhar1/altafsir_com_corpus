  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وجاء رجل من شيعة موسى من أقصى الـمدينة، فـاختصر طريقاً قريبـاً حتـى
  سبقهم إلـى موسى، فأخبره الـخبر، وذلك من الفتون يا ابن جُبـير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فُتُوناً
  } قال: بلاءً، إلقاؤه فـي التابوت، ثم فـي البحر، ثم التقاط آل فرعون إياه، ثم خروجه
  خائفـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال مـحمد بن عمرو، وقال أبو عاصم:
  خائفـاً، أو جائعاً «شكّ أبو عاصم»، وقال الـحارث: خائفـاً يترقب، ولـم يشكّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله وَقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">خَائِفـاً يَتَرقَّبُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، ولـم يشكّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَفَتَنَّاكَ
