  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَمْشِيۤ أُخْتُكَ فَتَقُولُ هَلْ أَدُلُّكُمْ عَلَىٰ مَن يَكْفُلُهُ فَرَجَعْنَاكَ
  إِلَىٰ أُمِّكَ كَيْ تَقَرَّ عَيْنُها وَلاَ تَحْزَنَ وَقَتَلْتَ نَفْساً فَنَجَّيْنَاكَ
  مِنَ ٱلْغَمِّ وَفَتَنَّاكَ فُتُوناً فَلَبِثْتَ سِنِينَ فِيۤ أَهْلِ مَدْيَنَ ثُمَّ
  جِئْتَ عَلَىٰ قَدَرٍ يٰمُوسَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل
  فـي تأويـل قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلِتُصْنَعَ عَلـى عَيْنِـي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقال بعضهم: معناه: ولتغذى وتربى
  علـى مـحبتـي وإرادتـي. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ولِتُصْنَعَ
  عَلـى عَيْنِـي</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: هو غذاؤه، ولتُغذى علـى عينـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلِتُصْنَعَ عَلـى عَيْنِـي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  جعله فـي بـيت الـملك ينعم ويترف غذاؤه عندهم غذاء الـملك، فتلك الصنعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: وأنت بعينـي فـي أحوالك كلها. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلِتُصْنَعَ عَلـى عَيْنِـي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أنت بعينـي إذ جعلتك أمك فـي التابوت، ثم فـي البحر، و { إذْ تَـمْشِي أُخْتُكَ }.
  وقرأ ابن نهيك: «وَلِتَصْنَعَ» بفتـح التاء. وتأوّله كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبد الـمؤمن، قال: سمعت أبـا نهيك يقرأ
  «وَلِتَصْنَعَ عَلـى عَيْنِـي» فسألته عن ذلك، فقال: ولتعمل علـى عينـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والقراءة التـي لا أستـجيز القراءة بغيرها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلِتُصْنَعَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بضم
  التاء، لإجماع الـحجة من القرّاء علـيها. وإذا كان ذلك كذلك، فأولـى التأويـلـين به،
  التأويـل الذي تأوّله قَتادَة، وهو:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَألْقَـيْتُ عَلَـيْكَ مَـحَبَّةً
  مِنِّـي</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ولتغذى علـى عينـي، ألقـيت علـيك الـمـحبة منـي. وعنى بقوله: عَلـى
  عَيْنِـي بـمرأى منـي ومـحبة وإرادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إذْ تَـمْشِي أُخْتُكَ فَتَقُولُ هَلْ أدُلُّكُمْ عَلـى مَنْ يَكْفُلُهُ } يقول تعالـى
  ذكره: حين تـمشي أختك تتبعك حتـى وجدتك، ثم تأتـي من يطلب الـمراضع لك، فتقول: هل أدلكم
  علـى من يكلفه؟ وحذف من الكلام ما ذكرت بعد قوله { إذْ تَـمْشِي أُخْتُكَ } استغناء
  بدلالة الكلام علـيه. وإنـما قالت أخت موسى ذلك لهم لِـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: لـما ألقته أمه فـي
  الـيـم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قالَتْ لاِخْتِهِ قُصّيهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فلـما التقطه آل فرعون، وأرادوا
  له الـمرضعات، فلـم يأخذ من أحد من النساء، وجعل النساء يطلبن ذلك لـينزلن عند فرعون
  فـي الرضاع، فأبى أن يأخذ، فقالت أخته:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ أدُلُّكُمْ عَلـى أهْلِ بَـيْتٍ
  يَكْفُلُونَهُ لَكُمْ وَهُمْ لَهُ ناصِحُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">؟ فأخذوها وقالوا: بل قد عرفِت هذا
  الغُلام، فدلّـينا علـى أهله، قالت: ما أعرفه، ولكن إنـما قلت هم للـملك ناصحون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: قالت، يعنـي أمّ
  موسى لأخته: قصّيه فـانظري ماذا يفعلون به، فخرجت فـي ذلك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبَصُرَتْ بِهِ عَنْ جُنُبٍ وَهُمْ
  لا يَشْعُرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقد احتاج إلـى الرضاع والتـمس الثدي، وجمعوا له الـمراضع حين ألقـى
  الله مـحبتهم علـيه، فلا يؤتـى بـامرأة، فـيقبل ثديها، فـيرمضهم ذلك، فـيؤتـى بـمرضع
  بعد مرضع، فلا يقبل شيئاً منهم، فقالت لهم أخته حين رأت من وجدهم به وحرصهم علـيه</font></font>&#13;\t\t\t<label
