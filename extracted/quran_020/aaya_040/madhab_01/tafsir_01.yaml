  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَلَبِثْتَ سِنِـينَ فِـي أهْلِ مَدْيَنَ } وهذا الكلام قد
  حذف منه بعض ما به تـمامه اكتفـاء بدلالة ما ذكر عم حذف. ومعنى الكلام: وفتناك فتونا،
