  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  فرعون: يكون لك، وأما أنا فلا حاجة لـي فـيه. فقال: والذي يحلف به لو أقرّ فرعون أن
  يكون له قرّة عين كما أقرّت به، لهداه الله به كما هدى به امرأته، ولكن الله حرمه ذلك.
  فأرسلت إلـى من حولها من كلّ أنثى لها لبن، لتـختار له ظِئراً، فجعل كلـما أخذته امرأة
