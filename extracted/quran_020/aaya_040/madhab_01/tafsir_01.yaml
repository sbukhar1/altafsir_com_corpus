  الظؤورات: أنا أدلكم علـى أهل بـيت يكفلونه لكم وهم له ناصحون، فأخذوها وقالوا: وما
  يدريك ما نصحهم له؟ هل يعرفونه؟ حتـى شكوا فـي ذلك، وذلك من الفتون يا ابن جُبـير فقالت:
  نصحهم له وشفقتهم علـيه، رغبتهم فـي ظؤورة الـملك، ورجاء منفعته، فتركوها فـانطلقت
  إلـى أمها فأخبرتها الـخبر، فجاءت فلـما وضعته فـي حجرها نزا إلـى ثديها حتـى امتلأ
