  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِذْ تَمْشِيۤ أُخْتُكَ فَتَقُولُ هَلْ أَدُلُّكُمْ
  عَلَىٰ مَن يَكْفُلُهُ فَرَجَعْنَاكَ إِلَىٰ أُمِّكَ كَيْ تَقَرَّ عَيْنُها وَلاَ تَحْزَنَ
  وَقَتَلْتَ نَفْساً فَنَجَّيْنَاكَ مِنَ ٱلْغَمِّ وَفَتَنَّاكَ فُتُوناً فَلَبِثْتَ
  سِنِينَ فِيۤ أَهْلِ مَدْيَنَ ثُمَّ جِئْتَ عَلَىٰ قَدَرٍ يٰمُوسَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فجاءت امرأة فرعون تسعى إلـى فرعون، فقالت: ما بدا لك فـي هذا الصبـيّ
  الذي قد وهبته لـي؟ قال: ألا ترين يزعم أنه سيصرعنـي ويعلونـي، فقالت: اجعل بـينـي
  وبـينك أمراً تعرف فـيه الـحقّ، ائت بجمرتـين ولؤلؤتـين، فقرّبهنّ إلـيه، فإن بطش بـاللؤلؤتـين
  واجتنب الـجمرتـين علـمت أنه يعقل وإن تناول الـجمرتـين ولـم يرد اللؤلؤتـين، فـاعلـم
  أن أحداً لا يؤثر الـجمرتـين علـى اللؤلؤتـين وهو يعقل، فقرّب ذلك إلـيه، فتناول الـجمرتـين،
  فنزعوهما منه مخافة أن تـحرقا يده، فقالت الـمرأة: ألا ترى؟ فصرفه الله عنه بعد ما
  قد همّ به، وكان الله بـالغاً فـيه أمره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فلـما
  بلغ أشدّه، وكان من الرجال، لـم يكن أحد من آل فرعون يخـلص إلـى أحد من بنـي إسرائيـل
  معه بظلـم ولا سخرة، حتـى امتنعو كلّ امتناع. فبـينـما هو يـمشي ذات يوم فـي ناحية
  الـمدينة، إذ هو برجلـين يقتتلان، أحدهما من بنـي إسرائيـل، والآخر من آل فرعون، فـاستغاثه
  الإسرائيـلـي علـى الفرعونـي، فغضب موسى واشتدّ غضبه، لأنه تناوله وهو يعلـم منزلة
  موسى من بنـي إسرائيـل، وحفظه لهم، ولا يعلـم الناس إلا أنـما ذلك من قِبَل الرضاعة
  غير أمّ موسى، إلا أن يكون الله أطلع موسى من ذلك علـى ما لـم يطلع علـيه غيره فوكز
  موسى الفرعونـي فقتله، ولـيس يراهما أحد إلا الله والإسرائيـلـي، فقال موسى حين قتل
  الرجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَذَا مِنْ عَمَل الشَّيْطانِ إنَّه عَدوّ مُضلّ مُبِـينٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبّ إنّـي ظَلَـمْتُ نَفْسِي فـاغْفِرْ لِـي فَغَفَرَ لَهُ
  إنهُ هُوَ الغَفُورُ الرَّحِيـم</font></font> }</b><br class=\"TextArabic\"/><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فأصْبَحَ
  فِـي الـمَدِينَةِ خائِفـاً يَتَرَقَّبُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأخبـار، فأتـى فرعون، فقـيـل له:
  إن بنـي إسرائيـل قد قتلوا رجلاً من آل فرعون، فخُذ لنا بحقنا ولا ترخص لهم فـي ذلك،
  فقال: ابغونـي قاتله ومن شهد علـيه، لأنه لا يستقـيـم أن يقضي بغير بـيِّنه ولا ثبت،
  فطلبوا له ذلك فبـينـما هم يطوفون لا يجدون ثَبَتاً، إذ مرّ موسى من الغد، فرأى ذلك
  الإسرائيـلـي يقاتل فرعونـياً، فـاستغاثه الإسرائيـلـي علـى الفرعونـي، فصادف موسى
  وقد ندم علـى ما كان منه بـالأمس وكره الذي رأى، فغضب موسى، فمدّ يده وهو يريد أن يبطش
  بـالفرعونـي، قال للإسرائيـلـي لـما فعل بـالأمس والـيوم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّكَ لَغَوِيّ مُبِـينٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فنظر
  الإسرائيـلـي موسى بعد ما قال، فإذا هو غضبـان كغضبه بـالأمس الذي قتل فـيه الفرعونـي،
  فخاف أن يكون بعد ما قال له</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّكَ لَغَوِيٌّ مُبِـينٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أن يكون إياه أراد، ولـم يكن أراده،
  وإنـما أراد الفرعونـي، فخاف الإسرائيـلـي، فحاجز الفرعونـي فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  مُوسَى أتُرِيدُ أنْ تَقْتُلَنِـي كمَا قَتَلْتَ نَفْساً بـالأَمْسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قال ذلك مخافة أن يكون إياه أراد موسى لـيقتله، فتتاركا فـانطلق الفرعونـي إلـى قومه،
