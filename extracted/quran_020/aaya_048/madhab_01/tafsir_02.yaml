  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لاَ تَخَافَآ إِنَّنِي مَعَكُمَآ أَسْمَعُ وَأَرَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأْتِيَاهُ فَقُولاۤ
  إِنَّا رَسُولاَ رَبِّكَ فَأَرْسِلْ مَعَنَا بَنِيۤ إِسْرَائِيلَ وَلاَ تُعَذِّبْهُمْ
  قَدْ جِئْنَاكَ بِآيَةٍ مِّن رَّبِّكَ وَٱلسَّلاَمُ عَلَىٰ مَنِ ٱتَّبَعَ ٱلْهُدَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  قَدْ أُوحِيَ إِلَيْنَآ أَنَّ ٱلْعَذَابَ عَلَىٰ مَن كَذَّبَ وَتَوَلَّىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَعَكُمَا } أي حافظكما وناصركما { أَسْمَعُ وَأَرَىٰ } ما يجري
  بينكما وبينه من قول وفعل، فأفعل ما يوجبه حفظي ونصرتي لكما، فجائز أن يقدّر أقوالكم
  وأفعالكم، وجائز أن لا يقدّر شيء، وكأنه قيل: أنا حافظ لكما وناصر سامع مبصر. وإذا
  كان الحافظ والناصر كذلك، تمّ الحفظ وصحت النصرة، وذهبت المبالاة بالعدوّ. كانت بنو
  إسرائيل في ملكة فرعون والقبط، يعذبونهم بتكليف الأعمال الصعبة: من الحفر والبناء ونقل
  الحجارة، والسخرة في كل شيء، مع قتل الولدان، واستخدام النساء { قَدْ جِئْنَـٰكَ بِـئَايَةٍ
  مّن رَّبِّكَ } جملة جارية من الجملة الأولى وهي { إِنَّا رَسُولاَ رَبِّكَ } مجرى
  البيان والتفسير، لأنّ دعوى الرسالة لاتثبت إلا ببينتها التي هي المجيء بالآية، إنما
  وحد قوله { بآية } ولم يثن ومعه آيتان: لأنّ المراد في هذا الموضع تثبيت الدعوى ببرهانها،
  فكأنه قال: قد جئناك بمعجزة وبرهان وحجة على ما ادعيناه من الرسالة، وكذلك</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ
  جِئْتُكُمْ بِبَيّنَةٍ مّن رَّبّكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 105]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأْتِ
  بِآيَةٍ إِن كُنتَ مِنَ ٱلصَّادِقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشعراء: 154]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ
  لَوْ جِئْتُكَ بِشَىء مُّبِينٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشعراء: 30] [والسلام على من أتبع
  الهدىٰ ] يريد: وسلام الملائكة الذين هم خزنة الجنة على المهتدين، وتوبيخ خزنة النار
  والعذاب على المكذبين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

