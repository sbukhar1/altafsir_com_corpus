  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  تَجْهَرْ بِٱلْقَوْلِ فَإِنَّهُ يَعْلَمُ ٱلسِّرَّ وَأَخْفَى</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاۤ إِلَـٰهَ إِلاَّ هُوَ لَهُ ٱلأَسْمَآءُ ٱلْحُسْنَىٰ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أي
  يعلم ما أسررته إلى غيرك وأخفى من ذلك، وهو ما أخطرته ببالك، أو ما أسررته في نفسك
  { وَأَخْفَى } منه وهو ما ستسره فيها. وعن بعضهم: أن أخفى فعل [ماضي، لا أفعل تفضيل
  ] يعنى:أنه يعلم أسرار العباد وأخفى عنهم ما يعلمه، هو كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَعْلَمُ
  مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ بِهِ عِلْماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  110] وليس بذاك. فإن قلت كيف طابق الجزاء الشرط؟ قلت: معناه وإن تجهر بذكر الله من
  دعاء أو غيره فأعلم أنه غنيّ عن جهرك، فإماأن يكون نهياً عن الجهر كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱذْكُر
  رَّبَّكَ فِي نَفْسِكَ تَضَرُّعًا وَخِيفَةً وَدُونَ ٱلْجَهْرِ مِنَ ٱلْقَوْلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  205] وإما تعليماً للعباد أنّ الجهر ليس لإسماع الله وإنما هو لغرض آخر { ٱلْحُسْنَىٰ
  } تأنيث الأحسن، وصفت بها الأسماء لأنّ حكمها حكم المؤنث كقولك: الجماعة الحسنى، ومثلها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مآرِبُ
  أُخْرَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 18]، و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِنْ ءايَـٰتِنَا ٱلْكُبْرَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 23]. والذي فضلت به أسماؤه
  في الحسن [على] سائر الأسماء: دلالتها على معاني التقديس والتمجيد والتعظيم والربوبية،
  والأفعال التي هي النهاية في الحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

