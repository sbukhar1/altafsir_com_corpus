text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن تَجْهَرْ
  بِٱلْقَوْلِ فَإِنَّهُ يَعْلَمُ ٱلسِّرَّ وَأَخْفَى } * { ٱللَّهُ لاۤ إِلَـٰهَ إِلاَّ
  هُوَ لَهُ ٱلأَسْمَآءُ ٱلْحُسْنَىٰ }يقول تعالـى ذكره: وإن تـجهر يا مـحمد بـالقول،
  أو تـخف به، فسواء عند ربك الذي له ما فـي السموات وما فـي الأرض { فإنَّهُ يَعْلَـمُ
  السِّرَّ } يقول: فإنه لا يخفـى علـيه ما استسررته فـي نفسك، فلـم تبده بجوارحك ولـم
  تتكلـم بلسانك، ولـم تنطق به وأخفـى.ثم اختلف أهل التأويـل فـي الـمعنـيّ بقوله { وأخْفَـى
  } فقال بعضهم: معناه: وأخفـى من السرّ، قال: والذي هو أخفـى من السرّ ما حدّث به الـمرء
  نفسه ولـم يعمله. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء،
  عن سعيد بن جبـير، عن ابن عبـاس { يَعْلَـمُ السِّرَّ وأخْفَـى } قال: السرّ: ما عملته
  أنت وأخفـى: ما قذف الله فـي قلبك مـما لـم تعمله.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { يَعْلَـمُ السِّرَّ
  وأخْفَـى } يعنـي بأخفـى: ما لـم يعمله، وهو عامله وأما السرّ: فـيعنـي ما أسرّ فـي
  نفسه.حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله { يَعْلَـمُ السِّر وأخْفَـى } قال: السرّ: ما أسرّ ابن آدم فـي نفسه. وأخفـى:
  قال: ما أخفـى ابن آدم مـما هو فـاعله قبل أن يعمله، فـالله يعلـم ذلك، فعلـمه فـيـما
  مضى من ذلك، وما بقـي علـم واحد، وجميع الـخلائق عنده فـي ذلك كنفس واحدة، وهو قوله:{ ما
  خَـلْقُكُمْ وَلا بَعْثُكُمْ إلاَّ كَنَفْسٍ وَاحِدَةٍ }حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج، قال سعيد بن جُبـير، عن ابن عبـاس: السرّ: ما أسرّ
  الإنسان فـي نفسه وأخفـى: ما لا يعلـم الإنسان مـما هو كائن.حدثنـي زكريا بن يحيى بن
  أبـي زائدة ومـحمد بن عمرو، قالا: ثنا أبو عاصم، عن عيسى وحدثنـي الـحارث، قال: ثنا
  الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { يَعْلَـمُ
  السِّرَّ وأخْفَـى } قال: أخفـى: الوسوسة. زاد ابن عمرو والـحارث فـي حديثـيهما: والسرّ:
  العمل الذي يسرّون من الناس.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، عن مـجاهد { وأخْفَـى } قال: الوسوسة.حدثنا هناد، قال: ثنا أبو الأحوص، عن سماك،
  عن عكرمة، فـي قوله { يَعْلَـمُ السِّرَّ وأخْفَـى } قال: أخفـى حديث نفسك.حدثنا ابن
  بشار، قال: ثنا الـحسين بن الـحسن الأشقر، قال: ثنا أبو كُدَينة، عن عطاء، عن سعيد
  بن جبـير، عن ابن عبـاس، فـي قوله { يَعْلَـمُ السِّرَّ وأخْفَـى } قال: السرّ: ما
  يكون فـي نفسك الـيوم. وأخفـى: ما يكون فـي غد وبعد غد، لا يعلـمه إلاَّ الله.وقال
  آخرون: بل معناه: وأخفـى من السرّ ما لـم تـحدِّث به نفسك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن تَجْهَرْ بِٱلْقَوْلِ فَإِنَّهُ
  يَعْلَمُ ٱلسِّرَّ وَأَخْفَى } * { ٱللَّهُ لاۤ إِلَـٰهَ إِلاَّ هُوَ لَهُ ٱلأَسْمَآءُ
  ٱلْحُسْنَىٰ }ذكر من قال ذلك:حدثنا الفضل بن الصبـاح، قال: ثنا ابن فضيـل، عن عطاء،
  عن سعيد بن جُبـير، فـي قوله: { يَعْلَـمُ السِّرَّ وأخْفَـى } قال: السرّ: ما أسررت
  فـي نفسك وأخفـى من ذلك: ما لـم تـحدّث به نفسك.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قَتادة { وَإنْ تَـجْهَرْ بـالقَوْلِ فإنَّهُ يَعْلَـمُ السِّرَّ وأخْفَـى
  } كنا نـحدث أن السرّ ما حدّثت به نفسك، وأن أخفـى من السرّ: ما هو كائن مـما لـم تـحدِّث
  به نفسك.حدثنا مـحمد بن بشار، قال: ثنا سلـيـمان بن حرب، قال: ثنا أبو هلال، قال: ثنا
  أبو قتادة، قوله فـي { يَعْلَـمُ السِّرَّ وأخْفَـى } قال: يعلـم ما أسررت فـي نفسك،
  وأخفـى: ما لـم يكن وهو كائن.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة، فـي قوله { يَعْلَـمُ السِّرَّ وأخْفَـى } قال: أخفـى من السرّ: ما
  حدّثت به نفسك، وما لـم تحدث به نفسك أيضاً مـما هو كائن.حُدثت عن الـحسين بن الفرج،
  قال: سمعت أبـا معاذ، قال: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { يَعْلَـمُ
  السِّرَّ وأخْفَـى } أما السرّ: فما أسررت فـي نفسك. وأما أخفـى من السرّ: فما لـم
  تعمله وأنت عامله، يعلـم الله ذلك كله.وقال آخرون: بل معنى ذلك: إنه يعلـم سرّ العبـاد،
  وأخفـى سرّ نفسه، فلـم يطلع علـيه أحداً. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله { يَعْلَـمُ السِّرَّ وأخْفَـى } قال: يعلـم أسرار
  العبـاد، وأخفـى سرّه فلا يعلـم.قال أبو جعفر: وكأن الذين وجَّهوا ذلك إلـى أن السرّ
  هو ما حدّث به الإنسان غيره سرّاً، وأن أخفـى: معناه: ما حدّث به نفسه، وجهوا تأويـل
  أخفـى إلـى الـخفـيّ. وقال بعضهم: قد توضع أفعل موضع الفـاعل، واستشهدوا لقـيـلهم ذلك
  بقول الشاعر:تَـمَنَّى رِجالٌ أنْ أمُوتَ وَإنْ أمُتْ   فتلكَ طَرِيقٌ لَسْتُ فِـيها
  بأوْحَدِوالصواب من القول فـي ذلك، قول من قال: معناه: يعلـم السرّ وأخفـى من السرّ،
  لأن ذلك هو الظاهر من الكلام ولو كان معنى ذلك ما تأوّله ابن زيد، لكان الكلام: وأخفـى
  الله سرّه، لأن أخفـى: فعل واقع متعدّ، إذ كان بـمعنى فعل علـى ما تأوّله ابن زيد،
  وفـي انفراد أخفـى من مفعوله، والذي يعمل فـيه لو كان بـمعنى فعل الدلـيـل الواضح علـى
  أنه بـمعنى أفعل، وأن تأويـل الكلام: فإنه يعلـم السرّ وأخفـى منه. فإذ كان ذلك تأويـله،
  فـالصواب من القول فـي معنى أخفـى من السرّ أن يقال: هو ما علـم الله مـما أخفـى عن
  العبـاد، ولـم يعلـموه مـما هو كائن ولـما يكن، لأن ما ظهر وكان فغير سرّ، وأن ما لـم
  يكن وهو غير كائن فلا شيء، وأن ما لـم يكن وهو كائن فهو أخفـى من السرّ، لأن ذلك لا
  يعلـمه إلاَّ الله، ثم من أعلـمه ذلك من عبـاده.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن تَجْهَرْ بِٱلْقَوْلِ فَإِنَّهُ
  يَعْلَمُ ٱلسِّرَّ وَأَخْفَى } * { ٱللَّهُ لاۤ إِلَـٰهَ إِلاَّ هُوَ لَهُ ٱلأَسْمَآءُ
  ٱلْحُسْنَىٰ }وأما قوله تعالـى ذكره: { اللّهُ لا إلهَ إلاَّ هُوَ } فإنه يعنـي به:
  الـمعبود الذي لا تصلـح العبـادة إلاَّ له. يقول: فإياه فـاعبدوا أيها الناس دون ما
  سواه من الآلهة والأوثان { لَهُ الأسْماءُ الـحُسْنَى } يقول جلّ ثناؤه: لـمعبودكم
  أيها الناس الأسماء الـحسنى، فقال: الـحسنى، فوحَّد، وهو نعت للأسماء، ولـم يقل الأحاسن،
  لأن الأسماء تقع علـيها هذه، فـيقال: هذه أسماء، وهذه فـي لفظة واحدة ومنه قول الأعشى:وَسَوْفَ
  يُعْقِبُنِـيهِ إنْ ظَفِرْتُ بِهِ   رَبٌّ غَفُورٌ وَبِيضٌ ذاتُ أطْهارِفوحد ذات، وهو
  نعت للبـيض لأنه يقع علـيه هذه، كما قال: حَدائقَ ذاتَ بهجةٍ ومنه قوله جلّ ثناؤه:{ مآرِبُ
  أُخْرَى }فوحد أخرى، وهي نعت لـمآرب، والـمآرب: جمع، واحدتها: مأربة، ولـم يقل أُخر،
  لـما وصفنا، ولو قـيـل: أُخَر، لكان صوابـاً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

