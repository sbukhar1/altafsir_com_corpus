  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَكَلاَ
  مِنْهَا فَبَدَتْ لَهُمَا سَوْءَاتُهُمَا وَطَفِقَا يَخْصِفَانِ عَلَيْهِمَا مِن وَرَقِ
  ٱلْجَنَّةِ وَعَصَىٰ ءَادَمُ رَبَّهُ فَغَوَىٰ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">«طفق
  يفعل كذا» مثل: جعل يفعل، وأخذ، وأنشأ. وحكمها حكم كاد في وقوع الخبر فعلاً مضارعاً،
  وبينها وبينه مسافة قصيرة هي للشروع في أوّل الأمر. وكاد لمشارفته والدنوّ منه. قرىء
  { يَخْصِفَانِ } للتكثير والتكرير، من خصف النعل وهو أن يخرز عليها الخصاف، أي: يلزقان
  الورق بسوآتهما للتستر وهو ورق التين. وقيل كان مدوراً فصار على هذا الشكل من تحت أصابعهما.
  وقيل كان لباسهما الظفر، فلما أصابا الخطيئة نزع عنهما وتركت هذه البقايا في أطراف
  الأصابع، عن ابن عباس: لا شبهة في أنّ آدم لم يمتثل ما رسم الله له، وتخطى فيه ساحة
  الطاعة، وذلك هو العصيان. ولما عصى خرج فعله من أن يكون[فعلاً] رشداً وخيراً، فكان
  غيا لا محالة؛ لأنّ الغي خلاف الرشد، ولكن قوله: { وَعَصَىٰ ءادَمُ رَبَّهُ فَغَوَىٰ
  } بهذا الإطلاق وبهذا التصريح، وحيث لم يقل: وزل آدم وأخطأ وما أشبه ذلك، مما يعبر
  به عن الزلات والفرطات: فيه لطف بالمكلفين ومزجرة بليغة وموعظة كافة، وكأنه قيل لهم:
  انظروا واعتبروا كيف نعيت على النبي المعصوم حبيب الله الذي لا يجوز عليه إلا اقتراف
  الصغيرة غير المنفرة زلته بهذه الغلطة و بهذا اللفظ الشنيع، فلا تتهاونوا بما يفرط
  منكم من السيآت والصغائر، فضلاً أن تجسروا على التورّط في الكبائر. وعن بعضهم (فغوى)
  فبشم من كثرة الأكل، وهذا - وإن صح على لغة من يقلب الياء المكسور ما قبلها ألفاً فيقول
  في «فني، وبقي»: «فنا، وبقا» وهم بنوطي - تفسير خبيث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

