text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَكَلاَ مِنْهَا
  فَبَدَتْ لَهُمَا سَوْءَاتُهُمَا وَطَفِقَا يَخْصِفَانِ عَلَيْهِمَا مِن وَرَقِ ٱلْجَنَّةِ
  وَعَصَىٰ ءَادَمُ رَبَّهُ فَغَوَىٰ } * { ثُمَّ ٱجْتَبَاهُ رَبُّهُ فَتَابَ عَلَيْهِ
  وَهَدَىٰ }يقول تعالـى ذكره: فأكل آدم وحوّاء من الشجرة التـي نُهيا عن الأكل منها،
  وأطاعا أمر إبلـيس، وخالفـا أمر ربهما { فَبَدَتُ لَهُما سَوْآتُهُما } يقول: فـانكشفت
  لهما عوراتهما، وكانت مستورة عن أعينهما، كما:حدثنا موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السديّ، قال: إنـما أراد، يعنـي إبلـيس بقوله:{ هَلْ أدُلُّكَ عَلـى شَجَرةِ
  الـخُـلْدِ وَمُلْكٍ لا يَبْلَـى }لـيبدي لهما ما توارى عنهما من سوآتهما، بهتك لباسهما،
  وكان قد علـم أن لهما سَوْءَة لـما كان يقرأ من كتب الـملائكة، ولـم يكن آدم يعلـم
  ذلك، وكان لبـاسهما الظفر، فأبى آدم أن يأكل منها، فتقدمت حوّاء، فأكلت ثم قالت: يا
  آدم كل، فآنـي قد أكلت، فلـم يضرّنـي، فلـما أكل آدم بدت لهما سوآتهما.وقوله: { وَطَفِقا
  يَخْصِفـانِ عَلَـيْهِما منْ وَرَقِ الـجَنَّةِ } يقول: أقبلا يشدّان علـيهما من ورق
  الـجنة، كما:حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي { وَطَفِقا يَخْصِفـانِ
  عَلَـيْهِما منْ وَرَقِ الـجَنَّةِ } يقول: أقبلا يغطيان علـيهما بورق التـين.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَطَفِقا يَخْصِفـانِ عَلَـيْهِما
  منْ وَرَقِ الـجَنَّةِ } يقول: يوصلان علـيهما من ورق الـجنة.وقوله: { وَعَصى آدَمُ
  رَبَّهُ فَغَوَى } يقول: وخالف أمر ربه، فتعدّى إلـى ما لـم يكن له أن يتعدّى إلـيه،
  من الأكل من الشجرة التـي نهاه عن الأكل منها. وقوله: { ثُمَّ اجْتَبـاهُ رَبُّهُ فَتابَ
  عَلَـيْهِ وَهَدَى } يقول: اصطفـاه ربه من بعد معصيته إياه فرزقه الرجوع إلـى ما يرضى
  عنه، والعمل بطاعته، وذلك هو كانت توبته التـي تابها علـيه. وقوله: { وَهَدَى } يقول:
  وهداه للتوبة، فوفَّقه لها.\r\n\t\t\t\r\n\t\t\t</section>"

