text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ مَنَنَّا
  عَلَيْكَ مَرَّةً أُخْرَىٰ } * { إِذْ أَوْحَيْنَآ إِلَىٰ أُمِّكَ مَا يُوحَىٰ } *
  { أَنِ ٱقْذِفِيهِ فِي ٱلتَّابُوتِ فَٱقْذِفِيهِ فِي ٱلْيَمِّ فَلْيُلْقِهِ ٱلْيَمُّ
  بِٱلسَّاحِلِ يَأْخُذْهُ عَدُوٌّ لِّي وَعَدُوٌّ لَّهُ وَأَلْقَيْتُ عَلَيْكَ مَحَبَّةً
  مِّنِّي وَلِتُصْنَعَ عَلَىٰ عَيْنِيۤ }الوحي إلى أم موسى: إما أن يكون على لسان نبيّ
  في وقتها، كقوله تعالى:{ وَإِذْ أَوْحَيْتُ إِلَى ٱلْحَوَارِيّينَ }[المائدة: 111]
  أو يبعث إليها ملكا لا على وجه النبوة، كما بعث إلى مريم. أو يريها ذلك في المنام فتتنبه
  عليه أو يلهمها كقوله تعالى:{ وَأَوْحَىٰ رَبُّكَ إِلَىٰ ٱلنَّحْل }[النحل: 68] أي
  أوحينا إليها أمراً لا سبيل إلى التوصل إليه ولا إلى العلم به إلا بالوحي، وفيه مصلحة
  دينية فوجب أن يوحي ولا يخلّ به، أي: هو مما يوحى لا محالة وهو أمر عظيم، مثله يحق
  بأن يوحي { أَنِ } هي المفسرة لأن الوحي بمعنى القول. القذف مستعمل في معنى الإلقاء
  والوضع. ومنه قوله تعالى:{ وَقَذَفَ فِى قُلُوبِهِمُ ٱلرُّعْبَ }[الأحزاب: 26] وكذلك
  الرمي قال:غُلاَمٌ رَمَاهُ اللَّهُ بِالْحُسْنِ يَافِعَا   أي حصل فيه الحسن ووضعه
  فيه، والضمائر كلها راجعة إلى موسى. ورجوع بعضها إليه وبعضها إلى التابوت: فيه هجنة،
  لما يؤدي إليه من تنافر النظم. فإن قلت: المقذوف في البحر هو التابوت، وكذلك الملقى
  إلى الساحل. قلت: ما ضرّك لو قلت: المقذوف والملقى هو موسى في جوف التابوت؟ حتى لا
  تفرق الضمائر فيتنافر عليك النظم الذي هو أم إعجاز القرآن والقانون الذي وقع عليه التحدّي،
  ومراعاته أهم ما يجب على المفسر. لما كانت مشيئة الله تعالى وإرادته أن لا تخطيء جرية
  ماء اليم الوصول به إلى الساحل وألقاه إليه، سلك في ذلك سبيل المجاز، وجعل اليم كأنه
  ذو تمييز، أمر بذلك ليطيع الأمر ويمتثل رسمه، فقيل { فَلْيُلْقِهِ ٱلْيَمُّ بِٱلسَّاحِلِ
  } روي أنها جعلت في التابوت قطناً محلوجاً، فوضعته فيه وجصصته وقيرته، ثم ألقته في
  اليم وكان يشرع منه إلى بستان فرعون نهر كبير، فبينا هو جالس على رأس بركة مع آسية
  إذا بالتابوت، فأمر به فأخرج ففتح، فإذا صبيّ أصبح الناس وجهاً، فأحبه عدوّ الله حباً
  شديداً لا يتمالك أن يصبر عنه. وظاهر اللفظ [علىٰ ] أنّ البحر ألقاه بساحله وهو شاطئه:
  لأنّ الماء يسحله أي يقشره وقذف به ثمة فالتقط من الساحل، إلا أن يكون قد ألقاه اليم
  بموضع من الساحل فيه فوّهة نهر فرعون، ثم أدّاه النهر إلى حيث البركة [وألقيت عليك
  محبة مني] { مِّنِّى } لا يخلو إما أن يتعلق بألقيت، فيكون المعنى على: أني أحببتك
  ومن أحبه الله أحبته القلوب. وإما أن يتعلق بمحذوف هو صفة لمحبة، أي: محبة حاصلة أو
  واقعة مني، قد ركزتها أنا في القلوب وزرعتها فيها، فلذلك أحبك فرعون وكل من أبصرك.
  روي: أنه كانت على وجهه مسحة جمال، وفي عينيه ملاحة، لا يكاد يصبر عنه من رآه { وَلِتُصْنَعَ
  عَلَىٰ عَيْنِىۤ } لتربى ويحسن إليك وأنا مراعيك وراقبك، كما يراعي الرجل الشيء بعينيه
  إذا اعتنى به، وتقول للصانع: اصنع هذا على عيني أنظر إليك لئلا تخالف به عن مرادي وبغيتي.
  ولتصنع: معطوف على علة مضمرة، مثل: ليتعطف عليك وترأم ونحوه. أو حذف معلله، أي: ولتصنع
  فعلت ذلك. وقريء: «ولتصنع» و (لتصنع)، بكسر اللام وسكونها. والجزم على أنه أمر وقرىء:
  «ولتصنع» بفتح التاء والنصب، أي: وليكون عملك وتصرفك على عين مني.\r\n\t\t\t\r\n\t\t\t</section>"

