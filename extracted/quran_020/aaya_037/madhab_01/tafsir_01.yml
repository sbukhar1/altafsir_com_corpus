  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section><div align=\"right\" dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\"
  onmouseover=\"return menu_OnMouseOver()\" onmouseout=\"return menu_OnMouseOut()\"
  style=\"Border:2px darkred groove; BACKGROUND-COLOR: white; DISPLAY: none; padding:
  5px; LEFT: 330px; POSITION: absolute; WIDTH: 170px\" class=\"TextArabic\">  <table
  border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT: 100%; width:100%\"
  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(20, 36)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(20,36)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  قَدْ أُوتِيتَ سُؤْلَكَ يٰمُوسَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ مَنَنَّا عَلَيْكَ مَرَّةً أُخْرَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  أَوْحَيْنَآ إِلَىٰ أُمِّكَ مَا يُوحَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  قال الله لـموسى صلى الله عليه وسلم: قد أعطيت ما سألت يا موسى ربك من شرحه صدرك وتـيسيره
  لك أمرك، وحلّ عقدة لسانك، وتصيـير أخيك هارون وزيراً لك، وشدّ أزرك به، وإشراكه فـي
  الرسالة معك { وَلَقَدْ مَنَنَّا عَلَـيْكَ مَرَّةً أُخُرَى } يقول تعالـى ذكره: ولقد
  تطوّلنا علـيك يا موسى قبل هذه الـمرّة مرّة أخرى، وذلك حين أوحينا إلـى أمك، إذ ولدتك
  فـي العام الذي كان فرعون يقتل كلّ مولود ذكر من قومك ما أوحينا إلـيها ثم فسَّر تعالـى
  ذكره ما أوحى إلـى أمه، فقال: هو أن اقذفـيه فـي التابوت فأن فـي موضع نصب ردّاً علـى
  «ما» التـي فـي قوله: { ما يُوحَى } ، وترجمة عنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

