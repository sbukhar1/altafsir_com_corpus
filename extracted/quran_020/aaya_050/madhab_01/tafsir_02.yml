  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَمَن رَّبُّكُمَا يٰمُوسَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ رَبُّنَا ٱلَّذِيۤ أَعْطَىٰ كُلَّ شَيءٍ
  خَلْقَهُ ثُمَّ هَدَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">خاطب الاثنين، ووجه النداء إلى أحدهما
  وهو موسى؛ لأنه الأصل في النبوّة، وهٰرون وزيره وتابعه. ويحتمل أن يحمله خبثه ودعارته
  على استدعاء كلام موسى دون كلام أخيه. لما عرف من فصاحة هٰرون والرتة في لسان موسى.
  ويدل عليه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَمْ أَنَآ خَيْرٌ مِّنْ هَـٰذَا ٱلَّذِي هُوَ مَهِينٌ وَلاَ
  يَكَادُ يُبِينُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 52] { خَلَقَهُ } أول مفعولي أعطى، أي: أعطى خليقته كل شيء
  يحتاجون إليه ويرتفقون به. أو ثانيهما، أي: أعطى كل شيء صورته وشكله الذي يطابق المنفعة
  المنوطة به، كما أعطى العين الهيئة التي تطابق الإبصار، والأذن الشكل الذي يوافق الاستماع،
  وكذلك الأنف واليد والرجل واللسان: كل واحد منها مطابق لما علق به من المنفعة، غير
  ناب عنه. أو أعطى كل حيوان نظيره في الخلق والصورة، حيث جعل الحصان والحِجر. زوجين،
  والبعير والناقة، والرجل والمرأة، فلم يزاوج منها شيئاً غير جنسه وما هو على خلاف خلقه.
  وقرىء «خَلَقَهُ» صفة للمضاف أو للمضاف إليه، أي: كل شيء خلقه الله لم يخله من عطائه
  وإنعامه { ثُمَّ هَدَىٰ } أي عرف كيف يرتفق بما أعطى، وكيف يتوصل إليه. ولله درّ هذا
  الجواب ما أخصره وما أجمعه، وما أبينه لمن ألقى الذهن ونظر بعين الإنصاف وكان طالباً
  للحق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

