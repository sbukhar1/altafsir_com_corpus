text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا قَدْ أُوحِيَ
  إِلَيْنَآ أَنَّ ٱلْعَذَابَ عَلَىٰ مَن كَذَّبَ وَتَوَلَّىٰ } * { قَالَ فَمَن رَّبُّكُمَا
  يٰمُوسَىٰ } * { قَالَ رَبُّنَا ٱلَّذِيۤ أَعْطَىٰ كُلَّ شَيءٍ خَلْقَهُ ثُمَّ هَدَىٰ
  }يقول تعالـى ذكره لرسوله موسى وهارون: قولا لفرعون إنا قد أوحى إلـينا ربك أن عذابه
  الذي لا نفـاد له، ولا انقطاع علـى من كذب بـما ندعوه إلـيه من توحيد الله وطاعته،
  وإجابة رسله { وَتَوَّلـى } يقول: وأدبر مُعرضاً عما جئناه به من الـحقّ، كما:حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أنَّ العَذَابَ عَلـى مَنْ
  كَذَّبَ وَتَوَلَّـى } كذّب بكتاب الله، وتولـى عن طاعة الله.وقوله: { قالَ فَمَنْ
  رَبُّكُما يا مُوسَى } فـي هذا الكلام متروك، ترك ذكره استغناء بدلالة ما ذكر علـيه
  عنه، وهو قوله:{ فَأْتِـياهُ }فقالا له ما أمرهما به ربهما وأبلغاه رسالته، فقال فرعون
  لهما { فَمَنْ رَبُّكُما يا مُوسَى } فخاطب موسى وحده بقوله: يا موسى، وقد وجه الكلام
  قبل ذلك إلـى موسى وأخيه. وإنـما فعل ذلك كذلك، لأن الـمـجاوبة إنـما تكون من الواحد
  وإن كان الـخطاب بـالـجماعة لا من الـجميع، وذلك نظير قوله:{ نَسِيا حُوَتُهما }وكان
  الذي يحمل الـحوت واحد، وهو فتـى موسى، يدلّ علـى ذلك قوله:{ إنّـي نَسِيتُ الـحُوتَ
  وَما أنْسانِـيهُ إلاَّ الشَّيْطانُ أنْ أذْكُرَهُ }وقوله: { قالَ رَبُّنا الَّذِي
  أعْطَى كُلَّ شَيْءٍ خَـلْقَهُ ثُمَّ هَدَى } يقول تعالـى ذكره: قال موسى له مـجيبـاً:
  ربنا الذي أعطى كلّ شيء خـلقه، يعنـي: نظير خـلقه فـي الصورة والهيئة كالذكور من بنـي
  آدم، أعطاهم نظير خـلقهم من الإناث أزواجاً، وكالذكور من البهائم، أعطاها نظير خـلقها،
  وفـي صورتها وهيئتها من الإناث أزواجاً، فلـم يعط الإنسان خلاف خـلقه، فـيزوّجه بـالإناث
  من البهائم، ولا البهائم بـالإناث من الإنس، ثم هداهم للـمأتـي الذي منه النسل والنـماء
  كيف يأتـيه، ولسائر منافعه من الـمطاعم والـمشارب، وغير ذلك.وقد اختلف أهل التأويـل
  فـي تأويـل ذلك، فقال بعضهم: بنـحو الذي قلنا فـيه. ذكر من قال ذلك:حدثنـي علـيّ، قال:
  ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أعْطَى كُلَّ شَيْءٍ
  خَـلْقَهُ ثُمَّ هَدَى } يقول: خـلق لكلّ شيء زوجة، ثم هداه لـمنكحه ومطعمه ومشربه
  ومسكنه ومولده.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { قالَ رَبُّنا
  الَّذِي أعْطَى كُلَّ شَيْءٍ خَـلْقَهُ ثُمَّ هَدَى } يقول: أعطى كلّ دابة خـلقها زوجاً،
  ثم هدى للنكاح.وقال آخرون: معنى قوله { ثُمَّ هَدَى } أنه هداهم إلـى الأُلفة والاجتـماع
  والـمناكحة. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { الَّذِي أعْطَى كُلَّ شَيْءٍ خَـلْقَهُ
  ثُمَّ هَدَى } يعنـي: هدى بعضهم إلـى بعض، ألَّف بـين قلوبهم وهداهم للتزويج أن يزوّج
  بعضهم بعضاً.وقال آخرون: معنى ذلك: أعطى كلّ شيء صورته، وهي خـلقه الذي خـلقه به، ثم
  هداه لـما يُصلـحه من الاحتـيال للغذاء والـمعاش.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا قَدْ أُوحِيَ إِلَيْنَآ أَنَّ
  ٱلْعَذَابَ عَلَىٰ مَن كَذَّبَ وَتَوَلَّىٰ } * { قَالَ فَمَن رَّبُّكُمَا يٰمُوسَىٰ
  } * { قَالَ رَبُّنَا ٱلَّذِيۤ أَعْطَىٰ كُلَّ شَيءٍ خَلْقَهُ ثُمَّ هَدَىٰ }ذكر من
  قال ذلك:حدثنا أبو كريب وأبو السائب، قالا: ثنا ابن إدريس، عن لـيث، عن مـجاهد، فـي
  قوله: { أعْطَى كُلَّ شَيْءٍ خَـلْقَهُ ثُمَّ هَدَى } قال: أعطى كلّ شيء صورته ثم هدى
  كلّ شيء إلـى معيشته.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول
  الله: { أعْطَى كُلَّ شَيْءٍ خَـلْقَهُ ثُمَّ هَدَى } قال: سوّى خـلق كلّ دابة، ثم
  هداها لـما يُصلـحها، فعلَّـمها إياه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد، قوله: رَبُّنا الَّذِي { أعْطَى كُلَّ شَيْءٍ خَـلْقَهُ ثُمَّ
  هَدَى } قال: سوّى خـلق كلّ دابة ثم هداها لـما يُصلـحها وعلَّـمها إياه، ولـم يجعل
  الناس فـي خـلق البهائم، ولا خـلق البهائم فـي خـلق الناس، ولكن خـلق كلّ شيء فقدّره
  تقديراً.حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن حميد عن مـجاهد
  { أعْطَى كُلَّ شَيْءٍ خَـلْقَهُ ثُمَّ هَدَى } قال: هداه إلـى حيـلته ومعيشته.وقال
  آخرون: بل معنى ذلك: أعطى كلّ شيء ما يُصلـحه، ثم هداه له. ذكر من قال ذلك:حدثنا الـحسن،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قوله: { أعْطَى كُلَّ شَيْءٍ
  خَـلْقَهُ } قال: أعطى كلّ شيء ما يُصلـحه. ثم هداه له.قال أبو جعفر: وإنـما اخترنا
  القول الذي اخترنا فـي تأويـل ذلك، لأنه جلّ ثناؤه أخبر أنه أعطى كلّ شيء خـلقه، ولا
  يعطي الـمعطي نفسه، بل إنـما يعطي ما هو غيره، لأن العطية تقتضي الـمعطي الـمُعطَى
  والعطية، ولا تكون العطية هي الـمعْطَى، وإذا لـم تكن هي هو، وكانت غيره، وكانت صورة
  كلّ خـلق بعض أجزائه، كان معلوماً أنه إذا قـيـل: أعطى الإنسان صورته، إنـما يعنـي
  أنه أعطى بعض الـمعانـي التـي به مع غيره دعي إنساناً، فكأن قائله قال: أعطى كلّ خـلق
  نفسه، ولـيس ذلك إذا وجه إلـيه الكلام بـالـمعروف من معانـي العطية، وإن كان قد يحتـمله
  الكلام. فإذا كان ذلك كذلك، فـالأصوب من معانـيه أن يكون موجهاً إلـى أن كلّ شيء أعطاه
  ربه مثل خـلقه، فزوّجه به، ثم هداه لـما بـيَّنا، ثم ترك ذكر مثل، وقـيـل { أعْطَى
  كُلَّ شَيْءٍ خَـلْقَه } كما يقال: عبد الله مثل الأسد، ثم يحذف مثل، فـيقول: عبد الله
  الأسد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

