  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَسْوَسَ
  إِلَيْهِ ٱلشَّيْطَانُ قَالَ يٰآدَمُ هَلْ أَدُلُّكَ عَلَىٰ شَجَرَةِ ٱلْخُلْدِ وَمُلْكٍ
  لاَّ يَبْلَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: كيف عدى وسوس تارة باللام
  في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَوَسْوَسَ لَهُمَا ٱلشَّيْطَـٰنُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 20] وأخرى بإلى قلت: وسوسة
  الشيطان كولولة الثكلى ووعوعة الذئب ووقوقة الدجاجة، في أنها حكايات للأصوات وحكمها
  حكم صوت وأجرس. ومنه: وسوس المبرسم، وهو موسوس بالكسر. والفتح لحن. وأنشد ابن الأعرابي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَسْوَسَ يَدعُو مُخْلِصاً رَبَّ الْفَلَقْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإذا قلت: وسوس له، فمعناه لأجله، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَجرِسْ لَهَا يَا ابْنَ أَبي كِبَاشِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى «وسوس إليه» أنهى إليه الوسوسة،
  كقولك. حدّث إليه وأسرّ إليه. أضاف الشجرة إلى الخلد وهو الخلود، لأن من أكل منها خلد
  بزعمه، كما قيل لحيزوم: فرس الحياة، لأنّ من باشر أثره حيي { وَمُلْكٍ لاَّ يَبْلَىٰ
  } دليل عى قراءة الحسن بن علي وابن عباس رضي الله عنهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلا أَن تَكُونَا مَلَكَيْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  20] بالكسر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

