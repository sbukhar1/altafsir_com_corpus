text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَسْوَسَ إِلَيْهِ
  ٱلشَّيْطَانُ قَالَ يٰآدَمُ هَلْ أَدُلُّكَ عَلَىٰ شَجَرَةِ ٱلْخُلْدِ وَمُلْكٍ لاَّ
  يَبْلَىٰ }فإن قلت: كيف عدى وسوس تارة باللام في قوله:{ فَوَسْوَسَ لَهُمَا ٱلشَّيْطَـٰنُ }[الأعراف:
  20] وأخرى بإلى قلت: وسوسة الشيطان كولولة الثكلى ووعوعة الذئب ووقوقة الدجاجة، في
  أنها حكايات للأصوات وحكمها حكم صوت وأجرس. ومنه: وسوس المبرسم، وهو موسوس بالكسر.
  والفتح لحن. وأنشد ابن الأعرابي:وَسْوَسَ يَدعُو مُخْلِصاً رَبَّ الْفَلَقْ   فإذا
  قلت: وسوس له، فمعناه لأجله، كقوله:أَجرِسْ لَهَا يَا ابْنَ أَبي كِبَاشِ   ومعنى «وسوس
  إليه» أنهى إليه الوسوسة، كقولك. حدّث إليه وأسرّ إليه. أضاف الشجرة إلى الخلد وهو
  الخلود، لأن من أكل منها خلد بزعمه، كما قيل لحيزوم: فرس الحياة، لأنّ من باشر أثره
  حيي { وَمُلْكٍ لاَّ يَبْلَىٰ } دليل عى قراءة الحسن بن علي وابن عباس رضي الله عنهم:{ إِلا
  أَن تَكُونَا مَلَكَيْنِ }[الأعراف: 20] بالكسر.\r\n\t\t\t\r\n\t\t\t</section>"

