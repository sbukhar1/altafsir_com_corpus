  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  هِيَ عَصَايَ أَتَوَكَّأُ عَلَيْهَا وَأَهُشُّ بِهَا عَلَىٰ غَنَمِي وَلِيَ فِيهَا
  مَآرِبُ أُخْرَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره مخبراً عن موسى:
  قال موسى مـجيبـاً لربه: { هِيَ عَصَايَ أتَوَكَّأُ عَلَـيْها وأهُشُّ بِها عَلـى غَنَـمِي
  } يقول: أضرب بها الشجر الـيابس فـيسقط ورقها فترعاه غنـمي، يقال منه: هشّ فلان الشجر
  يهشّ هشا: إذا اختبط ورق أغصانها فسقط ورقها كما قال الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أهُشُّ بـالْعْصَا عَلـى أغْنامِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِنْ ناعِمِ
  الأَرَاكِ والْبَشامِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قَتادة، فـي قوله: { وأهُشُّ بِها عَلـى غَنَـمِي } قال: أخبط بها الشجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأهُشُّ بِها
  عَلـى غَنَـمِي } قال: أخبط بها الشجر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأهُشُّ بِها عَلـى غَنَـمي } قال:
  كان نبـيّ الله موسى صلى الله عليه وسلم يهشّ علـى غنـمه ورق الشجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { وأَهُشُّ
  بِها عَلـى غَنَـمِي } يقول: أضرب بها الشجر للغنـم، فـيقع الورق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  هيَ عَصَايَ أتَوَكَّأُ عَلَـيْها وأهُشُّ بِها عَلـى غَنَـمي } قال: يتوكأ علـيها
  حين يـمشي مع الغنـم، ويهشّ بها، ويحرّك الشجر حتـى يسقط الورق الـحبَلة وغيرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسن، عن عكرمة
  { وأهُشُّ بِها عَلـى غَنَـمِي } قال: أضرب بها الشجر، فـيسقط من ورقها علـيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عبد الله بن أحمد بن شبويه، قال: ثنا علـيّ بن الـحسن، قال:
  ثنا حسين، قال: سمعت عكرِمة يقول { وأهُشُّ بِها عَلـى غَنَـمِي } قال: أضرب بها الشجر،
  فـيتساقط الورق علـى غنـمي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  مُعاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { وأهُشُّ بِـا عَلـى غَنَـمِي
  } يقول: أضرب بها الشجر حتـى يسقط منه ما تأكل غنـمي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلـيَ فـيها مآرِبُ أُخْرَى } يقول: ولـي فـي عصاي هذه حوائج أخرى، وهي جمع مأربة،
  وفـيها للعرب لغات ثلاث: مأرُبة بضم الراء، ومأرَبة بفتـحها، ومأرِبه بكسرها، وهي مفعلة
  من قولهم: لا أرب لـي فـي هذا الأمر: أي لا حاجة لـي فـيه. وقيل «أخرى» وهن مآرب جمع،
  ولـم يقل أُخر، كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَهُ الأسْماءُ الـحُسْنَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بـيَّنت العلة فـي توجيه ذلك
  هنالك. وبنـحو الذي قلنا فـي معنى الـمآرب، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن عبدة الضبـي، قال: ثنا حفص بن جميع، قال: ثنا سماك بن
  حرب، عن عكرِمة، عن ابن عبـاس، فـي قوله: { وَلـي فِـيها مآرِبُ أُخْرَى } قال: حوائج
  أخرى قد علـمتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { وَلـي فِـيها مآرِبُ أُخْرَى } يقول:
  حاجة أخرى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
