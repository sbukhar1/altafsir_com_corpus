  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى عن ابن أبـي نـجيح عن مـجاهد { وَلِـيَ
  فِـيها مآرِبُ أُخْرَى } قال: حاجات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح عن مجاهد { وَليَ
  فِيها مآرِبُ أُخْرَى } قال: حاجات ومنافع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثناالقاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { وَلـيَ فِـيها مآرِبُ
  أُخْرَى } قال: حاجات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو بن حماد،
  قال: ثنا أسبـاط، عن السديّ { وَلـيَ فِـيها مآرِبُ أُخْرَى } يقول: حوائج أخرى أحمل
  علـيها الـمزود والسقاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بِشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَلـيَ فِـيها مآرِبُ أُخْرَى } قال: حوائج أخرى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة،
  فـي قوله { ولي فيها مآرِبُ أُخْرَى } قال: حاجات منافع أخرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن وهب بن منبه { وَلـيَ فِـيها مآرِبُ أُخْرَى
  }: أي منافع أخرى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَلـيَ فِـيها مآرِبُ أُخْرَى } قال: حوائج أخرى سوى
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { مآرِبُ أُخْرَى } قال: حاجات
