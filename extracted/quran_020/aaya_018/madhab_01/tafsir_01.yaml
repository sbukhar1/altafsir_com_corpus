text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ هِيَ عَصَايَ
  أَتَوَكَّأُ عَلَيْهَا وَأَهُشُّ بِهَا عَلَىٰ غَنَمِي وَلِيَ فِيهَا مَآرِبُ أُخْرَىٰ
  }يقول تعالـى ذكره مخبراً عن موسى: قال موسى مـجيبـاً لربه: { هِيَ عَصَايَ أتَوَكَّأُ
  عَلَـيْها وأهُشُّ بِها عَلـى غَنَـمِي } يقول: أضرب بها الشجر الـيابس فـيسقط ورقها
  فترعاه غنـمي، يقال منه: هشّ فلان الشجر يهشّ هشا: إذا اختبط ورق أغصانها فسقط ورقها
  كما قال الراجز:أهُشُّ بـالْعْصَا عَلـى أغْنامِي   مِنْ ناعِمِ الأَرَاكِ والْبَشامِوبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله: { وأهُشُّ بِها عَلـى غَنَـمِي
  } قال: أخبط بها الشجر.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأهُشُّ
  بِها عَلـى غَنَـمِي } قال: أخبط بها الشجر.حدثنا بِشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { وأهُشُّ بِها عَلـى غَنَـمي } قال: كان نبـيّ الله موسى صلى الله عليه وسلم
  يهشّ علـى غنـمه ورق الشجر.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ
  { وأَهُشُّ بِها عَلـى غَنَـمِي } يقول: أضرب بها الشجر للغنـم، فـيقع الورق.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { هيَ عَصَايَ أتَوَكَّأُ
  عَلَـيْها وأهُشُّ بِها عَلـى غَنَـمي } قال: يتوكأ علـيها حين يـمشي مع الغنـم، ويهشّ
  بها، ويحرّك الشجر حتـى يسقط الورق الـحبَلة وغيرها.حدثنا ابن حميد، قال: ثنا يحيى
  بن واضح، قال: ثنا الـحسن، عن عكرمة { وأهُشُّ بِها عَلـى غَنَـمِي } قال: أضرب بها
  الشجر، فـيسقط من ورقها علـيّ.حدثنـي عبد الله بن أحمد بن شبويه، قال: ثنا علـيّ بن
  الـحسن، قال: ثنا حسين، قال: سمعت عكرِمة يقول { وأهُشُّ بِها عَلـى غَنَـمِي } قال:
  أضرب بها الشجر، فـيتساقط الورق علـى غنـمي.حُدثت عن الـحسين، قال: سمعت أبـا مُعاذ
  يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { وأهُشُّ بِـا عَلـى غَنَـمِي }
  يقول: أضرب بها الشجر حتـى يسقط منه ما تأكل غنـمي.وقوله: { وَلـيَ فـيها مآرِبُ أُخْرَى
  } يقول: ولـي فـي عصاي هذه حوائج أخرى، وهي جمع مأربة، وفـيها للعرب لغات ثلاث: مأرُبة
  بضم الراء، ومأرَبة بفتـحها، ومأرِبه بكسرها، وهي مفعلة من قولهم: لا أرب لـي فـي هذا
  الأمر: أي لا حاجة لـي فـيه. وقيل «أخرى» وهن مآرب جمع، ولـم يقل أُخر، كما قـيـل:{ لَهُ
  الأسْماءُ الـحُسْنَى }وقد بـيَّنت العلة فـي توجيه ذلك هنالك. وبنـحو الذي قلنا فـي
  معنى الـمآرب، قال أهل التأويـل. ذكر من قال ذلك:حدثنا أحمد بن عبدة الضبـي، قال: ثنا
  حفص بن جميع، قال: ثنا سماك بن حرب، عن عكرِمة، عن ابن عبـاس، فـي قوله: { وَلـي فِـيها
  مآرِبُ أُخْرَى } قال: حوائج أخرى قد علـمتها.حدثنـي علـيّ، قال: ثنا عبد الله، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { وَلـي فِـيها مآرِبُ أُخْرَى } يقول:
  حاجة أخرى.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ هِيَ عَصَايَ أَتَوَكَّأُ عَلَيْهَا
  وَأَهُشُّ بِهَا عَلَىٰ غَنَمِي وَلِيَ فِيهَا مَآرِبُ أُخْرَىٰ }حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى عن ابن أبـي نـجيح عن مـجاهد { وَلِـيَ فِـيها مآرِبُ
  أُخْرَى } قال: حاجات.حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبـي نـجيح عن مجاهد { وَليَ فِيها مآرِبُ أُخْرَى } قال: حاجات ومنافع.حدثناالقاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { وَلـيَ فِـيها مآرِبُ
  أُخْرَى } قال: حاجات.حدثنا موسى، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ
  { وَلـيَ فِـيها مآرِبُ أُخْرَى } يقول: حوائج أخرى أحمل علـيها الـمزود والسقاء.حدثنا
  بِشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلـيَ فِـيها مآرِبُ أُخْرَى } قال:
  حوائج أخرى.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي
  قوله { ولي فيها مآرِبُ أُخْرَى } قال: حاجات منافع أخرى.حدثنا ابن حميد، قال: ثنا
  سلـمة، عن ابن إسحاق، عن وهب بن منبه { وَلـيَ فِـيها مآرِبُ أُخْرَى }: أي منافع أخرى.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلـيَ فِـيها مآرِبُ أُخْرَى
  } قال: حوائج أخرى سوى ذلك.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد،
  قال: سمعت الضحاك يقول فـي قوله { مآرِبُ أُخْرَى } قال: حاجات أخرى.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

