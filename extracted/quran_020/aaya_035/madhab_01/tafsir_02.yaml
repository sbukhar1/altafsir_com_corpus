text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱذْهَبْ إِلَىٰ
  فِرْعَوْنَ إِنَّهُ طَغَىٰ } * { قَالَ رَبِّ ٱشْرَحْ لِي صَدْرِي } * { وَيَسِّرْ
  لِيۤ أَمْرِي } * { وَٱحْلُلْ عُقْدَةً مِّن لِّسَانِي } * { يَفْقَهُواْ قَوْلِي }
  * { وَٱجْعَل لِّي وَزِيراً مِّنْ أَهْلِي } * { هَارُونَ أَخِي } * { ٱشْدُدْ بِهِ
  أَزْرِي } * { وَأَشْرِكْهُ فِيۤ أَمْرِي } * { كَيْ نُسَبِّحَكَ كَثِيراً } * { وَنَذْكُرَكَ
  كَثِيراً } * { إِنَّكَ كُنتَ بِنَا بَصِيراً }لما أمره بالذهاب إلى فرعون الطاغي لعنه
  الله عرف أنه كلف أمراً عظيماً وخطباً جسيماً يحتاج معه إلى احتمال ما لا يحتمله إلا
  ذو جأش رابط وصدر فسيح، فاستوهب ربه أن يشرح صدره ويفسح قلبه، ويجعله حليماً حمولاً
  يستقبل ما عسى يرد عليه من الشدائد التي يذهب معها صبر الصابر بجميل الصبر وحسن الثبات،
  وأن يسهل عليه في الجملة أمره الذي هو خلافة الله في أرضه وما يصحبها من مزاولة معاظم
  الشؤون ومقاساة جلائل الخطوب. فإن قلت: { لِى } في قوله: { ٱشْرَحْ لِى صَدْرِى وَيَسِّرْ
  لِىۤ أَمْرِى (26) } ما جدواه والكلام بدونه مستتب؟ قلت: قد أبهم الكلام أولاً فقيل:
  اشرح لي ويسر لي، فعلم أن ثم مشروحاً وميسراً، ثم بين ورفع الإبهام بذكرهما، فكان آكد
  لطلب الشرح والتيسير لصدره وأمره، من أن يقول: اشرح صدري ويسر أمري على الإيضاح الساذج،
  لأنه تكرير للمعنى الواحد من طريقي الإجمال والتفصيل. عن ابن عباس: كان في لسانه رتة
  لما روي من حديث الجمرة ويروي: أن يده احترقت، وأن فرعون اجتهد في علاجها فلم تبرأ،
  ولما دعاه قال: إلى أي رب تدعوني؟ قال: إلى الذي أبرأ يدي وقد عجزت عنها. وعن بعضهم:
  إنما لم تبرأ يده لئلا يدخلها مع فرعون في قصعة واحدة فتنعقد بينهما حرمة المواكلة.
  واختلف في زوال العقدة بكمالها فقيل: ذهب بعضها وبقي بعضها، لقوله تعالى:{ وَأَخِى
  هَـرُونُ هُوَ أَفْصَحُ مِنّى لِسَاناً }[القصص: 34] وقوله تعالى:{ وَلاَ يَكَادُ يُبِينُ }[الزخرف:
  52] وكان في لسان الحسين بن علي رضي الله عنهما رتة فقال رسول الله صلى الله عليه وسلم:
  (685) \" ورثَها منْ عمِهِ مِوسَى \" وقيل: زالت بكمالها لقوله تعالى:{ قَدْ أُوتِيتَ
  سُؤْلَكَ يٰمُوسَىٰ }[طه: 36] وفي تنكير العقدة - وإن لم يقل عقدة لساني -: أنه طلب
  حلّ بعضها إرادة أن يفهم عنه فهماً جيداً، ولم يطلب الفصاحة الكاملة، و { مِـّن لِـّسَانِى
  } صفة للعقدة كأنه قيل: عقدة من عقد لساني.{ واجعل لي وزيراً من أهلي هارون أخي } الوزير
  من الوزر، لأنه يتجمل عن الملك أوزاره ومؤنه. أو من الوزر، لأن الملك يعتصم برأيه ويلجيء
  إليه [في] أموره. أو من المؤازرة وهي المعاونة. عن الأصمعي قال: وكان القياس أزيراً،
  فقلبت الهمزة إلى الواو، ووجه قلبها أنّ فعيلاً جاء في معنى مفاعل مجيئاً صالحاً، كقولهم:
  عشير وجليس وقعيد وخليل وصديق ونديم، فلما قلبت في أخيه قلبت فيه وحمل الشيء على نظيره
  ليس بعزيز، ونظراً إلى يوازر وأخواته، وإلى الموازرة. { وَزِيراً } و { هَـٰرُونَ }
  مفعولاً قوله { وَٱجْعَل } قدم ثانيهما على أولهما عناية بأمر الوزارة. أو { لّى وَزِيراً
  } مفعولاه، وهٰرون عطف بيان للوزير.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱذْهَبْ إِلَىٰ فِرْعَوْنَ إِنَّهُ
  طَغَىٰ } * { قَالَ رَبِّ ٱشْرَحْ لِي صَدْرِي } * { وَيَسِّرْ لِيۤ أَمْرِي } * {
  وَٱحْلُلْ عُقْدَةً مِّن لِّسَانِي } * { يَفْقَهُواْ قَوْلِي } * { وَٱجْعَل لِّي
  وَزِيراً مِّنْ أَهْلِي } * { هَارُونَ أَخِي } * { ٱشْدُدْ بِهِ أَزْرِي } * { وَأَشْرِكْهُ
  فِيۤ أَمْرِي } * { كَيْ نُسَبِّحَكَ كَثِيراً } * { وَنَذْكُرَكَ كَثِيراً } * { إِنَّكَ
  كُنتَ بِنَا بَصِيراً }و { أَخِى } في الوجهين بدل من هٰرون، وإن جعل عطف بيان آخر
  جاز وحسن. قرؤوا جميعاً { ٱشْدُدْ }  { وَأَشْرِكْهُ } على الدعاء. وابن عامر وحده
  «اشدُد» و«أُشركه» على الجواب. وفي مصحف ابن مسعود «أخي واشدد» وعن أبيّ بن كعب «أشركه
  في أمري واشدد به أزري» ويجوز فيمن قرأ على لفظ الأمر: أن يجعل { أَخِى } مرفوعاً على
  الابتداء: و { ٱشْدُدْ بِهِ } خبره، ويوقف على { هَـٰرُونَ } الأزر: القوّة. وأزره:
  قوّاه، أي: اجعله شريكي في الرسالة حتى نتعاون على عبادتك وذكرك، فإن التعاون - لأنه
  مهيج الرغبات - يتزايد به الخير ويتكاثر { إِنَّكَ كُنتَ بِنَا بَصِيراً (35) } أي
  عالماً بأحوالنا وبأن التعاضد مما يصلحنا، وأن هٰرون نعم المعين والشادّ لعضدي، بأنه
  أكبر مني سناً وأفصح لساناً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

