  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَتْبَعَهُمْ
  فِرْعَوْنُ بِجُنُودِهِ فَغَشِيَهُمْ مِّنَ ٱلْيَمِّ مَا غَشِيَهُمْ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَضَلَّ
  فِرْعَوْنُ قَوْمَهُ وَمَا هَدَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فسرى موسى ببنـي إسرائيـل إذا أوحينا إلـيه أن أَسْربهم، فأتبعهم فرعون بجنوده حين
  قطعوا البحر، فغشي فرعون وجنده من الـيـم ما غشيهم، فغرقوا جميعاً { وَأضَلَّ فِرْعَوْنُ
  قَوْمَهُ وَما هَدَى } يقول جلّ ثناؤه: وجاوز فرعون بقومه عن سواء السبـيـل، وأخذ بهم
  علـى غير استقامة، وذلك أنه سلك بهم طريق أهل النار، بأمرهم بـالكفر بـالله، وتكذيب
  رسله { وَما هَدَى } يقول: وما سلك بهم الطريق الـمستقـيـم، وذلك أنه نهاهم عن اتبـاع
  رسول الله موسى، والتصديق به، فأطاعوه، فلـم يهدهم بأمره إياهم بذلك، ولـم يهتدوا بـاتبـاعهم
  إياه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

