  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَوْحَيْنَآ إِلَىٰ مُوسَىٰ أَنْ أَسْرِ بِعِبَادِي فَٱضْرِبْ لَهُمْ طَرِيقاً فِي
  ٱلْبَحْرِ يَبَساً لاَّ تَخَافُ دَرَكاً وَلاَ تَخْشَىٰ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَتْبَعَهُمْ
  فِرْعَوْنُ بِجُنُودِهِ فَغَشِيَهُمْ مِّنَ ٱلْيَمِّ مَا غَشِيَهُمْ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَضَلَّ
  فِرْعَوْنُ قَوْمَهُ وَمَا هَدَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَٱضْرِبْ لَهُمْ
  طَرِيقاً } فاجعل لهم، من قولهم: ضرب له في ماله سهما. وضرب اللبن: عمله. اليبس: مصدر
  وصف به. يقال: يبس يبساً ويبساً ونحوهما: العدم والعدم. ومن ثم وصف به المؤنث فقيل:
  شاتنا يبس،: وناقتنا يبس: إذا جف لبنها. وقرىء: «يبساً» و«يابساً» ولا يخلو اليبس من
  أن يكون مخففاً عن اليبس. أو صفة على فعلٍ. أو جمع يابس، كصاحب وصحب، وصف به الواحد
  تأكيداً، كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">...... وَمِعى
  جياعاً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">جعله لفرط جوعه كجماعة جياع { لاَ تَخَافَآ } حال من الضمير في (فاضرب)
  وقرىء «لا تخف» على الجواب. وقرأ أبو حيوة «دَرْكاً» بالسكون. والدرك والدرك: اسمان
  من الإدراك، أي: لا يدركك فرعون وجنوده ولا يلحقونك. في { وَلاَ تَخْشَىٰ } إذا قرىء:
  «لا تخف» ثلاثة أوجه: أن يستأنف، كأنه قيل وأنت لا تخشى، أي: ومن شأنك أنك آمن لا تخشى،
  وأن لا تكون الألف المنقلبة عن الياء هي لام الفعل ولكن زائدة للإطلاق من أجل الفاصلة،
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَضَلُّونَا ٱلسَّبِيلاْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:67]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَتَظُنُّونَ
  بِٱللَّهِ ٱلظُّنُونَاْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 10] وأن يكون مثله قوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَأَنْ لَمْ تَرَى قَبْلِي أسيراً يَمَا نِيَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَا غَشِيَهُمْ } من باب الاختصار. ومن جوامع الكلم التي تستقل مع
  قلتها بالمعاني الكثيرة، أي: غشيهم ما لا يعلم كنهه إلا الله. وقرىء: «فغشاهم من اليم
  ما غشاهم» والتغشية: التغطية. وفاعل غشاهم: إما الله سبحانه. أو ما غشاهم. أو فرعون؛
  لأنه الذي ورّط جنوده وتسبب لهلاكهم. وقوله: { وَمَا هَدَىٰ } تهكم به في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  أَهْدِيكُمْ إِلاَّ سَبِيلَ ٱلرَّشَادِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 29].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
