  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  لَكَ أَلاَّ تَجُوعَ فِيهَا وَلاَ تَعْرَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّكَ لاَ تَظْمَأُ
  فِيهَا وَلاَ تَضْحَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَوَسْوَسَ إِلَيْهِ ٱلشَّيْطَانُ قَالَ يٰآدَمُ
  هَلْ أَدُلُّكَ عَلَىٰ شَجَرَةِ ٱلْخُلْدِ وَمُلْكٍ لاَّ يَبْلَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره، مخبراً عن قـيـله لآدم حين أسكنه الـجنة: { إنَّ
  لَكَ } يا آدم { أنْ لا تَـجُوعَ فِـيها وَلا تَعْرَى }. و «أن» فـي قوله { ألا تَـجُوعَ
  فِـيها } فـي موضع نصب بإن التـي فـي قوله: { إنَّ لَكَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأنَّكَ لا تَظْمَأُ فِـيها } اختلفت القرّاء فـي قراءتها، فقرأ ذلك بعض قرّاء الـمدينة
  والكوفة بـالكسر: وإنك، علـى العطف علـى قوله: { إنَّ لَكَ }. وقرأ ذلك بعض قرّاء الـمدينة
  وعامة قرّاء الكوفة والبصرة: وأنك، بفتـح ألفها عطفـاً بها علـى «أن» التـي فـي قوله:
  «أنْ لا تَـجُوعَ فِـيها». ووجَّهوا تأويـل ذلك إلـى أن لك هذا وهذا فهذه القراءة أعجب
  القراءتـين إلـيّ، لأن الله تبـارك وتعالـى ذكره وعد ذلك آدم حين أسكنه الـجنة، فكون
  ذلك بأن يكون عطفـاً علـى أن لا تـجوع أولـى من أن يكون خبر مبتدأ، وإن كان الآخر غير
  بعيد من الصواب. وعنى بقوله: { لا تَظْمأُ فـيها } لا تعطش فـي الـجنة ما دمت فـيها
  { وَلا تَضْحَى } ، يقول: لا تظهر للشمس فـيؤذيك حرّها، كما قال ابن أبـي ربـيعة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">رأتْ رَجُلاً أمَّا إذا الشَّمْسُ عارَضَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَـيَضْحى وأمَّا بـالعشِيّ فَـيَخْصَرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وأنَّك لا تَظْمَأُ فِـيها وَلا
  تَضْحَى } يقول: لا يصيبك فـيها عطش ولا حرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وأنَّكُ لا تَظْمَأُ فِـيها وَلا تَضْحَى } يقول: لا يصيبك حرّ ولا أذى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أحمد بن عثمان بن حكيـم الأودي، قال: ثنا عبد الرحمن بن شريك،
  قال: ثنـي أبـي، عن خصيف عن سعيد بن جُبـير { لا تَظْمَأُ فِـيها وَلا تَضْحَى } قال:
  لا تصيبك الشمس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَلا تَضْحَى } قال: لا تصيبك الشمس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَوَسْوَسَ إلَـيْهِ الشَّيْطَانُ } يقول: فألقـى إلـى آدم الشَّيطان وحدّثه { فَقالَ
  يا آدَمُ هَلْ أدُلُّكَ علـى شَجَرَةِ الـخُـلْدِ } يقول: قال له: هل أدلك علـى شجرة
  إن أكلت منها خـلدت فلـم تـمت، وملكت ملكاً لا ينقضى فـيبلـى، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ قال { يا أدَمُ
  هَلْ أدُلُّكَ عَلـى شَجَرَةِ الـخُـلْدِ وَمُلْكٍ لا يَبْلَـى } إن أكلت منها كنت
  ملكاً مثل الله أوْ تَكُونا منَ الـخالِدين فلا تـموتان أبداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

