text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ لَكَ أَلاَّ
  تَجُوعَ فِيهَا وَلاَ تَعْرَىٰ } * { وَأَنَّكَ لاَ تَظْمَأُ فِيهَا وَلاَ تَضْحَىٰ
  }قرىء «وإنك» بالكسر والفتح. ووجه الفتح العطف على «أن لا تجوع». فإن قلت: إنّ لا تدخل
  على أن، فلا يقال: إنّ أن زيداً منطلق، والواو نائبة عن إنّ وقائمة مقامها فلم أدخلت
  عليها؟ قلت: الواو لم توضع لتكون أبداً نائبة عن إنّ، إنما هي نائبة عن كل عامل، فلما
  لم تكن حرفاً موضوعاً للتحقيق خاصة - كإن - لم يمتنع اجتماعهما كما امتنع اجتماع إنّ
  وأن.الشبع والريّ والكسوة والكنّ: هي الأقطاب التي يدور عليها كفاف الإنسان، فذكره
  استجماعها له في الجنة، وأنه مكفيّ لا يحتاج إلى كفاية كاف ولا إلى كسب كاسب كما يحتاج
  إلى ذلك أهل الدنيا، وذكرها بلفظ النفي لنقائضها التي هي الجوع والعري والظمأ والضحو،
  ليطرق سمعه بأسامي أصناف الشقوة التي حذره منها، حتى يتحامى السبب الموقع فيها كراهة
  لها.\r\n\t\t\t\r\n\t\t\t</section>"

