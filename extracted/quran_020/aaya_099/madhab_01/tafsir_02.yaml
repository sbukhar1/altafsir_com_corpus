text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذٰلِكَ نَقُصُّ
  عَلَيْكَ مِنْ أَنْبَآءِ مَا قَدْ سَبَقَ وَقَدْ آتَيْنَاكَ مِن لَّدُنَّا ذِكْراً
  } * { مَّنْ أَعْرَضَ عَنْهُ فَإِنَّهُ يَحْمِلُ يَوْمَ ٱلْقِيَامَةِ وِزْراً } * {
  خَالِدِينَ فِيهِ وَسَآءَ لَهُمْ يَوْمَ ٱلْقِيَامَةِ حِمْلاً }الكاف في { كَذٰلِكَ
  } منصوب المحل، وهذا موعد من الله عزّ وجل لرسوله صلى الله عليه وسلم، أي: مثل ذلك
  الاقتصاص ونحو ما اقتصصنا عليك قصة موسى وفرعون، نقصّ عليك من سائر أخبار الأمم وقصصهم
  وأحوالهم، تكثيراً لبيناتك، وزيادة في معجزاتك، وليعتبر السامع ويزداد المستبصر في
  دينه بصيرة. وتتأكد الحجة على من عاند وكابر، وأن هذا الذكر الذي آتيناك يعني القرآن
  مشتملاً على هذه الأقاصيص والأخبار الحقيقة بالتفكر والاعتبار، لذكر عظيم وقرآن كريم،
  فيه النجاة والسعادة لمن أقبل عليه، ومن أعرض عنه فقد هلك وشقي. يريد بالوزر: العقوبة
  الثقيلة الباهظة، سماها وزراً تشبيها في ثقلها على المعاقب وصعوبة احتمالها بالحمل
  الذي يفدح الحامل، وينقض ظهره، ويلقي عليه بهره: أو لأنها جزاء الوزر وهو الإثم. وقرىء:
  «يحمل» جمع. { خَـٰلِدِينَ } على المعنى، لأنّ من مطلق متناول لغير معرض واحد. وتوحيد
  الضمير في أعرض وما بعده للحمل على اللفظ. ونحوه قوله تعالى:{ وَمَن يَعْصِ ٱللَّهَ
  وَرَسُولَهُ فَإِنَّ لَهُ نَارَ جَهَنَّمَ خَـٰلِدِينَ فِيهَا }[الجن: 23] { فِيهِ
  } أي في ذلك الوزر. أو في احتماله { وسَاء } في حكم بئس. والضمير الذي فيه يجب أن يكون
  مبهماً يفسره { حِمْلاً } والمخصوص بالذم محذوف لدلالة الوزر السابق عليه، تقديره:
  ساء حملا وزرهم، كما حذف في قوله تعالى:{ نِعْمَ ٱلْعَبْدُ إِنَّهُ أَوَّابٌ }[ص: 30،
  44] أيوب هو المخصوص بالمدح. ومنه قوله تعالى:{ وَسَاءتْ مَصِيراً }[النساء 97، 115]
  أي وساءت مصيراً جهنم. فإن قلت: اللام في (لهم) ما هي؟ وبم تتعلق؟ قلت: هي للبيان،
  كما في{ هَيْتَ لَكَ }[يوسف: 23]. فإن قلت: ما أنكرت أن يكون في ساء ضمير الوزر؟ قلت:
  لا يصح أن يكون في ساء وحكمه حكم بئس ضمير شيء بعينه غير مبهم فإن قلت: فلا يكن ساء
  الذي حكمه حكم بئس، وليكن ساء الذي منه قوله تعالى:{ سِيئَتْ وُجُوهُ ٱلَّذِينَ كَفَرُواْ }[الملك:
  27] بمعنى أهم وأحزن؟ قلت: كفاك صادّاً عنه أن يؤول كلام الله إلى قولك: وأحزن الوزر
  لهم يوم القيامة حملاً، وذلك بعد أن تخرج عن عهدة هذا اللام وعهدة هذا المنصوب.\r\n\t\t\t\r\n\t\t\t</section>"

