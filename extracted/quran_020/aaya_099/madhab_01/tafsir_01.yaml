text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذٰلِكَ نَقُصُّ
  عَلَيْكَ مِنْ أَنْبَآءِ مَا قَدْ سَبَقَ وَقَدْ آتَيْنَاكَ مِن لَّدُنَّا ذِكْراً
  } * { مَّنْ أَعْرَضَ عَنْهُ فَإِنَّهُ يَحْمِلُ يَوْمَ ٱلْقِيَامَةِ وِزْراً }يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: كما قصصنا علـيك يا مـحمد نبأ موسى وفرعون
  وقومه وأخبـار بنـي إسرائيـل مع موسى { كَذَلكَ نَقُصُّ عَلَـيْكَ مِنْ أنْبـاءِ ما
  قَدْ سَبَقَ } يقول: كذلك نـخبرك بأنبـاء الأشياء التـي قد سبقت من قبلك، فلـم تشاهدها
  ولـم تعاينها. وقوله: { وَقَدْ آتَـيْناكَ مِنْ لَدُنَّا ذِكْراً } يقول تعالـى ذكره
  لـمـحمد صلى الله عليه وسلم: وقد آتـيناك يا مـحمد من عندنا ذكراً يَتذكر به، ويتعظ
  به أهل العقل والفهم، وهو هذا القرآن الذي أنزله الله علـيه، فجعله ذكرى للعالـمين.
  وقوله { مَنْ أعْرَضَ عَنْهُ } يقول تعالـى ذكره: من ولَّـى عنه فأدبر فلـم يصدّق به
  ولـم يقرّ، { فإنه يَحْمِلُ يَوْمَ القِـيامَة وِزْراً } يقول: فإنه يأتـي ربه يوم
  القـيامة يحمل حملاً ثقـيلاً، وذلك الإثم العظيـم، كما:حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { يَوْمَ القِـيامَةِ وِزْراً } قال: إثماً.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج. عن ابن جُرَيج، عن مـجاهد، مثله.\r\n\t\t\t\r\n\t\t\t</section>"

