  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذٰلِكَ
  نَقُصُّ عَلَيْكَ مِنْ أَنْبَآءِ مَا قَدْ سَبَقَ وَقَدْ آتَيْنَاكَ مِن لَّدُنَّا
  ذِكْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">مَّنْ أَعْرَضَ عَنْهُ فَإِنَّهُ يَحْمِلُ يَوْمَ
  ٱلْقِيَامَةِ وِزْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: كما قصصنا علـيك يا مـحمد نبأ موسى وفرعون وقومه وأخبـار بنـي إسرائيـل
  مع موسى { كَذَلكَ نَقُصُّ عَلَـيْكَ مِنْ أنْبـاءِ ما قَدْ سَبَقَ } يقول: كذلك نـخبرك
  بأنبـاء الأشياء التـي قد سبقت من قبلك، فلـم تشاهدها ولـم تعاينها. وقوله: { وَقَدْ
  آتَـيْناكَ مِنْ لَدُنَّا ذِكْراً } يقول تعالـى ذكره لـمـحمد صلى الله عليه وسلم:
  وقد آتـيناك يا مـحمد من عندنا ذكراً يَتذكر به، ويتعظ به أهل العقل والفهم، وهو هذا
  القرآن الذي أنزله الله علـيه، فجعله ذكرى للعالـمين. وقوله { مَنْ أعْرَضَ عَنْهُ
  } يقول تعالـى ذكره: من ولَّـى عنه فأدبر فلـم يصدّق به ولـم يقرّ، { فإنه يَحْمِلُ
  يَوْمَ القِـيامَة وِزْراً } يقول: فإنه يأتـي ربه يوم القـيامة يحمل حملاً ثقـيلاً،
  وذلك الإثم العظيـم، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { يَوْمَ القِـيامَةِ وِزْراً } قال: إثماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج. عن ابن جُرَيج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

