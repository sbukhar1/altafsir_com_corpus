  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذٰلِكَ
  نَقُصُّ عَلَيْكَ مِنْ أَنْبَآءِ مَا قَدْ سَبَقَ وَقَدْ آتَيْنَاكَ مِن لَّدُنَّا
  ذِكْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">مَّنْ أَعْرَضَ عَنْهُ فَإِنَّهُ يَحْمِلُ يَوْمَ
  ٱلْقِيَامَةِ وِزْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ فِيهِ وَسَآءَ لَهُمْ يَوْمَ ٱلْقِيَامَةِ
  حِمْلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الكاف في { كَذٰلِكَ } منصوب المحل،
  وهذا موعد من الله عزّ وجل لرسوله صلى الله عليه وسلم، أي: مثل ذلك الاقتصاص ونحو ما
  اقتصصنا عليك قصة موسى وفرعون، نقصّ عليك من سائر أخبار الأمم وقصصهم وأحوالهم، تكثيراً
  لبيناتك، وزيادة في معجزاتك، وليعتبر السامع ويزداد المستبصر في دينه بصيرة. وتتأكد
  الحجة على من عاند وكابر، وأن هذا الذكر الذي آتيناك يعني القرآن مشتملاً على هذه الأقاصيص
  والأخبار الحقيقة بالتفكر والاعتبار، لذكر عظيم وقرآن كريم، فيه النجاة والسعادة لمن
  أقبل عليه، ومن أعرض عنه فقد هلك وشقي. يريد بالوزر: العقوبة الثقيلة الباهظة، سماها
  وزراً تشبيها في ثقلها على المعاقب وصعوبة احتمالها بالحمل الذي يفدح الحامل، وينقض
  ظهره، ويلقي عليه بهره: أو لأنها جزاء الوزر وهو الإثم. وقرىء: «يحمل» جمع. { خَـٰلِدِينَ
  } على المعنى، لأنّ من مطلق متناول لغير معرض واحد. وتوحيد الضمير في أعرض وما بعده
  للحمل على اللفظ. ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَعْصِ ٱللَّهَ وَرَسُولَهُ
  فَإِنَّ لَهُ نَارَ جَهَنَّمَ خَـٰلِدِينَ فِيهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الجن: 23] { فِيهِ } أي في ذلك
  الوزر. أو في احتماله { وسَاء } في حكم بئس. والضمير الذي فيه يجب أن يكون مبهماً يفسره
  { حِمْلاً } والمخصوص بالذم محذوف لدلالة الوزر السابق عليه، تقديره: ساء حملا وزرهم،
  كما حذف في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نِعْمَ ٱلْعَبْدُ إِنَّهُ أَوَّابٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[ص: 30، 44] أيوب هو المخصوص بالمدح.
  ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَسَاءتْ مَصِيراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء 97، 115] أي وساءت مصيراً
  جهنم. فإن قلت: اللام في (لهم) ما هي؟ وبم تتعلق؟ قلت: هي للبيان، كما في</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَيْتَ
  لَكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 23]. فإن قلت: ما أنكرت أن يكون في ساء ضمير الوزر؟ قلت: لا
  يصح أن يكون في ساء وحكمه حكم بئس ضمير شيء بعينه غير مبهم فإن قلت: فلا يكن ساء الذي
  حكمه حكم بئس، وليكن ساء الذي منه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سِيئَتْ وُجُوهُ ٱلَّذِينَ كَفَرُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الملك:
  27] بمعنى أهم وأحزن؟ قلت: كفاك صادّاً عنه أن يؤول كلام الله إلى قولك: وأحزن الوزر
  لهم يوم القيامة حملاً، وذلك بعد أن تخرج عن عهدة هذا اللام وعهدة هذا المنصوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
