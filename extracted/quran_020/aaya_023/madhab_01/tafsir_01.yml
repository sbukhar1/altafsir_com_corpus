  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱضْمُمْ
  يَدَكَ إِلَىٰ جَنَاحِكَ تَخْرُجْ بَيْضَآءَ مِنْ غَيْرِ سُوۤءٍ آيَةً أُخْرَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِنُرِيَكَ
  مِنْ آيَاتِنَا ٱلْكُبْرَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  واضمـم يا موسى يدك، فضعها تـحت عضدك والـجناحان هما الـيدان، كذلك رُوي الـخبر عن
  أبـي هُريرة وكعب الأحبـار. وأما أهل العربـية، فإنهم يقولون: هما الـجنبـان. وكان
  بعضهم يستشهد لقوله ذلك بقول الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أضُمُّهُ للصَّدْرِ والـجَناحِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي تأويـل ذلك،
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إلـى جَناحِكَ } قال:
  كفه تـحت عضده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { تَـخْرُجْ بَـيْضَاءَ مِنْ غيرِ سُوءٍ } ذكر أن موسى علـيه السلام كان رجلا آدم،
  فأدخـل يده فـي جيبه، ثم أخرجها بـيضاء من غير سوء، من غير برص، مثل الثلـج، ثم ردّها،
  فخرجت كما كانت علـى لونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بذلك ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن وهب بن منبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  إسماعيـل بن موسى الفزاري، قال: ثنا شريك، عن يزيد بن أبـي زياد، عن مقسم، عن ابن عبـاس،
  فـي قوله { تَـخْرُجْ بَـيْضَاءَ مِنْ غيرِ سُوءٍ } قال: من غير برص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد { مِنْ غيرِ
  سُوءٍ } قال: من غير برص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  عن معمر، عن قَتادة، فـي قوله { بَـيْضاءَ مِنْ غيرِ سُوءٍ } قال: من غير برص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { مِنْ غيرِ سُوءٍ } قال: من غير برص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حطثنا
  الحسن قال أخبرنا عبد الرزاق عن معمر عن قتادة في قوله { بيضاء من غير سوء } قال من
  غير برص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ { تَـخْرُجْ بَـيْضَاءَ مِنْ غيرِ سُوءٍ } قال: من غير برص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد،
  قال: سمعت الضحاك يقول فـي قوله { مِنْ غيرِ سُوءٍ } قال: من غير برص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا حماد بن مسعدة، قال: ثنا قرة، عن الـحسن
  فـي قول الله: { بَـيْضَاءَ مِنْ غيرِ سُوءٍ } قالَ: أخرجها الله من غير سوء، من غير
  برص، فعلـم موسى أنه لقـي ربه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { آيَةً أُخْرَى } يقول: وهذه علامة ودلالة أخرى غير الآية التـي أريناك قبلها من تـحويـل
  العصا حية تسعى علـى حقـيقة ما بعثناك به من الرسالة لـمن بعثناك إلـيه. ونصب آية علـى
  اتصالها بـالفعل، إذ لـم يظهر لها ما يرفعها من هذه أو هي. وقوله: { لِنُرِيَكَ مِنْ
  آياتِنا الكُبْرَى } يقول تعالـى ذكره: واضمـم يدك يا موسى إلـى جناحك، تـخرج بـيضاء
  من غير سوء، كي نريك من أدلتنا الكبرى علـى عظيـم سلطاننا وقُدرتنا. وقال: الكبرى،
  فوحَّد، وقد قال: { مِنْ آياتِنا } كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَهُ الأسْماءُ الـحُسْنَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـيَّنا ذلك هنالك. وكان بعض أهل البصرة يقول: إنـما قـيـل الكبرى، لأنه أريد بها التقديـم،
  كأن معناها عنده: لنريك الكبرى من آياتنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

