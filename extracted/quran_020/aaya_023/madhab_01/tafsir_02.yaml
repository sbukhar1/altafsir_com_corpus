text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱضْمُمْ يَدَكَ
  إِلَىٰ جَنَاحِكَ تَخْرُجْ بَيْضَآءَ مِنْ غَيْرِ سُوۤءٍ آيَةً أُخْرَىٰ } * { لِنُرِيَكَ
  مِنْ آيَاتِنَا ٱلْكُبْرَىٰ }قيل لكل ناحيتين: جناحان، كجناحي العسكر لمجنبتيه، وجناحا
  الإنسان: جنباه، والأصل المستعار منه جناحاً الطائر. سميا جناحين لأنه يجنحهما عند
  الطيران. والمراد إلى جنبك تحت العضد، دل على ذلك قوله: { تَخْرُجْ } السوء: الرداءة
  والقبح في كل شيء، فكني به عن البرص كما كنى عن العورة بالسوأة، وكان جذيمة صاحب الزباء
  أبرص فكنوا عنه بالأبرش. والبرص أبغض شيء إلى العرب. وبهم عنه نفرة عظيمة، وأسماعهم
  لاسمه مجاجة، فكان جديراً بأن يكنى عنه، ولا نرى أحسن ولا ألطف ولا أحز للمفاصل من
  كنايات القرآن وآدابه. يروي: أنه كان آدم فأخرج يده من مدرعته بيضاء لها شعاع كشعاع
  الشمس يعشي البصر. { بَيْضآءَ } و { ءَايَةً } حالان معاً. و { مِنْ غَيْرِ سُوۤ ءٍ
  } (من) صلة لـ (بيضاء)، كما تقول: ابيضت من غير سوء، وفي نصب { ءَايَةً } وجه آخر،
  وهو أن يكون بإضمار نحو: خذ، ودونك، وما أشبه ذلك. حذف لدلالة الكلام، وقد تعلق بهذا
  المحذوف { لِنُرِيَكَ } أي خذ هذه الآية أيضاً بعد قلب العصا حية لنريك بهاتين الآيتين
  بعض آياتنا الكبرى. أو لنريك بهما الكبرى من آياتنا. أو لنريك من آياتنا الكبرى فعلنا
  ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

