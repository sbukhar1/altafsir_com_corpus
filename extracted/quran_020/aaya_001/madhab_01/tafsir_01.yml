  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هَتَفْتُ
  بطَهَ فِي القِتالِ فَلَمْ يُجبْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فخِفْتُ
  عَلَيْهِ أنْ يَكونَ مُوَائِلا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنَّ السَّفاهَةَ طَهَ مِنْ خَلائِقِكُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لابارَكَ اللّهُ فِـي القَوْمِ الـمَلاعِينِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإذا كان ذلك معروفـاً فـيهم علـى
  ما ذكرنا، فـالواجب أن يوجه تأويـله إلـى الـمعروف فـيهم من معناه، ولا سيـما إذا وافق
  ذلك تأويـل أهل العلـم من الصحابة والتابعين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الكلام إذاً: يا رجل ما أنزلنا علـيك القرآن لتشقـى، ما أنزلناه علـيك فنكلفك ما لا
  طاقة لك به من العمل. وذُكر أنه قـيـل له ذلك بسبب ما كان يـلقـى من النَّصَب والعناء
  والسهر فـي قـيام اللـيـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { ما أنْزَلْنا عَلَـيْكَ القُرآنَ
  لِتَشْقَـى } قال: هي مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فـاقْرَءُوا ما تَـيَسَّرَ مِنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فكانوا
  يعلقون الـحبـال فـي صدورهم فـي الصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { ما أنْزَلْنا
  عَلَـيْكَ القُرآنَ لِتَشْقَـى } قال: فـي الصلاة كقوله: { فـاقْرَءُوا ما تَـيَسَّرَ
  مِنْهُ } فكانوا يعلقون الـحبـال بصدورهم فـي الصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ما أنْزَلْنا عَلَـيْكَ القُرآنَ لِتَشْقَـى
  } لا والله ما جعله الله شقـياً، ولكن جعله رحمة ونوراً، ودلـيلاً إلـى الـجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إلاَّ تَذْكِرَةً لِـمَنْ يَخْشَى } يقول تعالـى ذكره: ما
  أنزلنا علـيك هذا القرآن إلاَّ تذكرة لـمن يخشى عقاب الله، فـيتقـيه بأداء فرائض ربه
  واجتناب مـحارمه، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إلاَّ تَذْكِرَةً لِـمَنْ يَخْشَى } وإن الله أنزل كتبه،
  وبعث رسله رحمة رحم الله بها العبـاد، لـيتذكر ذاكر، وينتفع رجل بـما سمع من كتاب الله،
  وهو ذكر له أنزل الله فـيه حلاله وحرامه، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تَنْزِيلاً مِـمَّنْ خَـلَقَ الأرْضَ
  والسَّمَوَاتِ العُلَـى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إلاَّ تَذْكِرَةً لِـمَنْ
  يَخْشَى } قال: الذي أنزلناه علـيك تذكرة لـمن يخشى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فمعنى
  الكلام إذاً: يا رجل ما أنزلنا علـيك هذا القرآن لتشقـى به، ما أنزلناه إلاَّ تذكرة
  لـمن يخشى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل العربـية فـي وجه
  نصب تذكرة، فكان بعض نـحويـي البصرة يقول: قال: إلاَّ تذكرة بدلاً من قوله لتشقـى،
  فجعله: ما أنزلنا علـيك القرآن إلاَّ تذكرة. وكان بعض نـحويـي الكوفة يقول: نصبت علـى
  قوله: ما أنزلناه إلاَّ تذكرة. وكان بعضهم ينكر قول القائل: نصبت بدلاً من قوله { لِتَشْقَـى
  } ، ويقول: ذلك غير جائز، لأن { لِتَشْقَـى } فـي الـجحد، و { إلاَّ تَذْكِرَةً } فـي
  التـحقـيق، ولكنه تكرير. وكان بعضهم يقول: معنى الكلام: ما أنزلنا علـيك القرآن إلاَّ
  تذكرة لـمن يخشى، لا لتشقـى.</font></font><font class=\"TextResultArabic\"><font
