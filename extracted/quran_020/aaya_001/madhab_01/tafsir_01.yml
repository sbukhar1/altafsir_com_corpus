  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ تَذْكِرَةً
  لِّمَن يَخْشَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر مـحمد بن جرير: اختلف
  أهل التأويـل فـي تأويـل قوله: { طَهَ } فقال بعضهم: معناه يا رجل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا أبو تـميـلة، عن الـحسن بن واقد، عن يزيد
  النـحويّ، عن عكرمة، عن ابن عبـاس: طه: بـالنَّبَطية: يا رجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { طه ما أنْزَلْنا عَلَـيْكَ القُرآنَ لِتَشْقَـى } فإن قومه قالوا: لقد شَقِـي
  هذا الرجل بربه، فأنزل الله تعالـى ذكره { طَهَ } يعنـي: يا رجل { ما أنْزَلْنا عَلَـيْكَ
  القُرآنَ لِتَشْقَـى }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي عبد الله بن مسلـم، أو يعلـى بن مسلـم،
  عن سعيد بن جبـير أنه قال: طه: يا رجل بـالسريانـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جريج: وأخبرنـي زمعة بن صالـح، عن سلـمة بن وهرام، عن عكرمة، عن ابن عبـاس، بذلك
  أيضا. قال ابن جُرَيج، وقال مـجاهد، ذلك أيضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمران بن موسى القزّاز، قال: ثنا عبد الوارث بن سعيد، قال: ثنا عُمارة، عن عكرمة، فـي
  قوله: { طَهَ } قال: يا رجل، كلـمه بـالنبطية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبد الله، عن عكرمة، فـي قوله { طَهَ }
  قال: بـالنبطية: يا إنسان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا أبو
  عاصم، عن قرة بن خالد، عن الضحاك، فـي قوله { طَه } قال: يا رجل بـالنبطية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن حُصَين،
  عن عكرمة فـي قوله { طَهَ } قال: يا رجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { طَهَ } قال: يا رجل، وهي بـالسريانـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرّزاق، قال: أخبرنا معمر، عن قتادة
  والـحسن فـي قوله: { طَهَ } قالا: يا رجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبا معاذ، يقول: أخبرنا عبـيد، يعنـي ابن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله { طَهَ } قال: يا رجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو اسم من أسماء الله، وقَسَم أقسم الله به. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، فـي قوله: { طَهَ } قال: فإنه قسم أقسم الله به، وهو اسم من أسماء الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هو حروف هجاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو حروف مقطَّعة يدلّ كلّ حرف منها علـى معنى، واختلفوا فـي ذلك اختلافهم فـي
  الـم، وقد ذكرنا ذلك فـي مواضعه، وبـيَّنا ذلك بشواهده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والذي
  هو أولـى بـالصواب عندي من الأقوال فـيه: قول من قال: معناه: يا رجل، لأنها كلـمة معروفة
  فـي عكَ فـيـما بلغنـي، وأن معناها فـيهم: يا رجل، أنشدت لـمتـمـم بن نُويرة:</font></font>&#13;\t\t\t<label
