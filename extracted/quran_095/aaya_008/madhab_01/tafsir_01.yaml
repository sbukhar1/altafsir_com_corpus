  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأولى القولين
  في ذلك بالصواب قول من قال: الدين في هذا الموضع: الجزاء والحساب، وذلك أن أحد معاني
  الدين في كلام العرب: الجزاء والحساب ومنه قولهم: كما تدين تُدان. ولا أعرف من معاني
  الدين «الحكم» في كلامهم، إلا أن يكون مراداً بذلك: فما يكذّبك بعد بأمر الله الذي
  حكم به عليك أن تطيعه فيه؟ فيكون ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ألَيْسَ اللّهُ بِأحْكَمِ الْحاكمِينَ } يقول تعالى ذكره: أليس الله يا محمد بأحكم
  من حكم في أحكامه، وفصل قضائه بين عباده؟ وكان رسول الله صلى الله عليه وسلم إذا قرأ
  ذلك فيما بلغنا قال: بَلى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { ألَيْسَ اللّهَ بِأحْكَمِ الْحاكِمِينَ } ذُكر لنا أن نبيّ الله
  صلى الله عليه وسلم كان إذا قرأها قال: «بلى، وأنا على ذلك من الشاهدين».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع، عن أبيه، عن أبي إسحاق، عن سعيد
  بن جُبير، قال: كان ابن عباس إذا قرأ: { ألَيْسَ اللّهُ بِأحْكَمِ الْحاكِمينَ } قال:
  سبحانك اللهمّ، وَبلى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، قال: كان قتادة إذا تلا: { ألَيْسَ اللّهُ بِأحْكَمِ الْحاكِمينَ؟
  } قال: بلى، وأنا على ذلك من الشاهدين، أحسبه كان يرفع ذلك وإذا قرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ألَيْسَ
  ذَلَك بِقادِرٍ عَلى أنْ يُحْيِيَ المَوْتَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">؟ قال: بلى، وإذا تلا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَبِأيِّ
  حَدِيثٍ بَعْدَهُ يُؤْمِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: آمنت بالله، وبما أنزل.</font></font><font
