  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا
  يُكَذِّبُكَ بَعْدُ بِٱلدِّينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَلَيْسَ ٱللَّهُ بِأَحْكَمِ ٱلْحَاكِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في تأويل قوله: { فَمَا يُكَذِّبُكَ بَعْدُ } فقال
  بعضهم معناه: فمن يكذّبك يا محمد بعد هذه الحجج التي احتججنا بها، بالدين، يعني: بطاعة
  الله، وما بعثك به من الحقّ، وأن الله يبعث من في القبور؟ قالوا: «ما» في معنى «مَنْ»،
  لأنه عُني به ابن آدم، ومن بعث إليه النبيّ صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: فما يكذّبك أيها الإنسان بعد هذه الحجج بالدين.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن منصور، قال: قلت لمجاهد: { فَمَا يُكَذِّبُكَ بَعْدُ بِالدِّينِ
  } عُني به النبيّ صلى الله عليه وسلم؟ قال: مَعاذ الله عُني به الإنسان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عمن سمع مجاهداً يقول:
  { فَمَا يُكَذِّبُكَ بَعْدُ بِالدِّينِ } قلت: يعني به: النبيّ صلى الله عليه وسلم؟
  قال: مَعاذ الله إنما يعني به الإنسان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن منصور، عن مجاهد { فَمَا يُكذِّبُكَ بَعْدُ
  بِالدِّينِ } أَعُنِي به النبيّ صلى الله عليه وسلم؟ قال: معاذ الله إنما عُني به الإنسان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الكلبيّ { فَمَا
  يُكَذِّبُكَ بَعْدُ بِالدِّينِ }؟ إنما يعني الإنسان، يقول: خلقتك في أحسن تقويم، فما
  يكذّبك أيها الإنسان بعد بالدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إنما عُنِي بذلك رسول الله صلى الله عليه وسلم، وقيل له: استيقن مع ما جاءك
  من الله من البيان، أن الله أحكم الحاكمين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَمَا يُكَذِّبُكَ بَعْدُ بِالدِّينِ
  } أي استيقِن بعد ما جاءك من الله البيانُ { ألَيْسَ اللّهَ بِأحْكَمِ الْحاكِمِينَ
  }؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك عندي بالصواب
  قول من قال: معنى «ما» معنى «مَنْ». ووجه تأويل الكلام إلى: فمن يكذّبك يا محمد بعد
  الذي جاءك من هذا البيان من الله بالدين؟ يعني: بطاعة الله، ومجازاته العباد على أعمالهم.
  وقد تأوّل ذلك بعض أهل العربية بمعنى: فما الذي يكذّبك بأن الناس يدانون بأعمالهم؟
  وكأنه قال: فمن يقدر على تكذيبك بالثواب والعقاب، بعد ما تبين له خلقنا الإنسان على
  ما وصفنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في معنى قوله: { بالدّين
  } فقال بعضهم: بالحساب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الرحمن بن الأسود الطُّفَاوي، قال: ثنا محمد بن ربيعة، عن النضر بن عربيّ، عن عكرِمة،
  في قوله: { فَمَا يُكَذِّبُكَ بَعْدُ بِالدِّينِ } قال: الحساب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معناه: بحكم الله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس: { فَمَا يُكَذِّبُكَ بَعْدُ بِالدِّينِ } يقول: ما يكذّبك بحكم
  الله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
