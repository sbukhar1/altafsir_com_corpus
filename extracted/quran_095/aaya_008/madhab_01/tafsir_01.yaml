text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَا يُكَذِّبُكَ
  بَعْدُ بِٱلدِّينِ } * { أَلَيْسَ ٱللَّهُ بِأَحْكَمِ ٱلْحَاكِمِينَ }اختلف أهل التأويل
  في تأويل قوله: { فَمَا يُكَذِّبُكَ بَعْدُ } فقال بعضهم معناه: فمن يكذّبك يا محمد
  بعد هذه الحجج التي احتججنا بها، بالدين، يعني: بطاعة الله، وما بعثك به من الحقّ،
  وأن الله يبعث من في القبور؟ قالوا: «ما» في معنى «مَنْ»، لأنه عُني به ابن آدم، ومن
  بعث إليه النبيّ صلى الله عليه وسلم.وقال آخرون: بل معنى ذلك: فما يكذّبك أيها الإنسان
  بعد هذه الحجج بالدين. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفيان، عن منصور، قال: قلت لمجاهد: { فَمَا يُكَذِّبُكَ بَعْدُ بِالدِّينِ } عُني به
  النبيّ صلى الله عليه وسلم؟ قال: مَعاذ الله عُني به الإنسان.حدثنا ابن حميد، قال:
  ثنا مهران، عن سفيان، عمن سمع مجاهداً يقول: { فَمَا يُكَذِّبُكَ بَعْدُ بِالدِّينِ
  } قلت: يعني به: النبيّ صلى الله عليه وسلم؟ قال: مَعاذ الله إنما يعني به الإنسان.حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن منصور، عن مجاهد { فَمَا يُكذِّبُكَ بَعْدُ
  بِالدِّينِ } أَعُنِي به النبيّ صلى الله عليه وسلم؟ قال: معاذ الله إنما عُني به الإنسان.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الكلبيّ { فَمَا يُكَذِّبُكَ بَعْدُ
  بِالدِّينِ }؟ إنما يعني الإنسان، يقول: خلقتك في أحسن تقويم، فما يكذّبك أيها الإنسان
  بعد بالدين.وقال آخرون: إنما عُنِي بذلك رسول الله صلى الله عليه وسلم، وقيل له: استيقن
  مع ما جاءك من الله من البيان، أن الله أحكم الحاكمين. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَمَا يُكَذِّبُكَ بَعْدُ بِالدِّينِ }
  أي استيقِن بعد ما جاءك من الله البيانُ { ألَيْسَ اللّهَ بِأحْكَمِ الْحاكِمِينَ }؟.وأولى
  الأقوال في ذلك عندي بالصواب قول من قال: معنى «ما» معنى «مَنْ». ووجه تأويل الكلام
  إلى: فمن يكذّبك يا محمد بعد الذي جاءك من هذا البيان من الله بالدين؟ يعني: بطاعة
  الله، ومجازاته العباد على أعمالهم. وقد تأوّل ذلك بعض أهل العربية بمعنى: فما الذي
  يكذّبك بأن الناس يدانون بأعمالهم؟ وكأنه قال: فمن يقدر على تكذيبك بالثواب والعقاب،
  بعد ما تبين له خلقنا الإنسان على ما وصفنا.واختلفوا في معنى قوله: { بالدّين } فقال
  بعضهم: بالحساب. ذكر من قال ذلك:حدثنا عبد الرحمن بن الأسود الطُّفَاوي، قال: ثنا محمد
  بن ربيعة، عن النضر بن عربيّ، عن عكرِمة، في قوله: { فَمَا يُكَذِّبُكَ بَعْدُ بِالدِّينِ
  } قال: الحساب.وقال آخرون: معناه: بحكم الله. ذكر من قال ذلك:حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { فَمَا يُكَذِّبُكَ بَعْدُ
  بِالدِّينِ } يقول: ما يكذّبك بحكم الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَا يُكَذِّبُكَ بَعْدُ بِٱلدِّينِ
  } * { أَلَيْسَ ٱللَّهُ بِأَحْكَمِ ٱلْحَاكِمِينَ }وأولى القولين في ذلك بالصواب قول
  من قال: الدين في هذا الموضع: الجزاء والحساب، وذلك أن أحد معاني الدين في كلام العرب:
  الجزاء والحساب ومنه قولهم: كما تدين تُدان. ولا أعرف من معاني الدين «الحكم» في كلامهم،
  إلا أن يكون مراداً بذلك: فما يكذّبك بعد بأمر الله الذي حكم به عليك أن تطيعه فيه؟
  فيكون ذلك.وقوله: { ألَيْسَ اللّهُ بِأحْكَمِ الْحاكمِينَ } يقول تعالى ذكره: أليس
  الله يا محمد بأحكم من حكم في أحكامه، وفصل قضائه بين عباده؟ وكان رسول الله صلى الله
  عليه وسلم إذا قرأ ذلك فيما بلغنا قال: بَلى.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { ألَيْسَ اللّهَ بِأحْكَمِ الْحاكِمِينَ } ذُكر لنا أن نبيّ الله صلى الله
  عليه وسلم كان إذا قرأها قال: «بلى، وأنا على ذلك من الشاهدين».حدثنا أبو كُرَيب، قال:
  ثنا وكيع، عن أبيه، عن أبي إسحاق، عن سعيد بن جُبير، قال: كان ابن عباس إذا قرأ: {
  ألَيْسَ اللّهُ بِأحْكَمِ الْحاكِمينَ } قال: سبحانك اللهمّ، وَبلى.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، قال: كان قتادة إذا تلا: { ألَيْسَ اللّهُ بِأحْكَمِ الْحاكِمينَ؟
  } قال: بلى، وأنا على ذلك من الشاهدين، أحسبه كان يرفع ذلك وإذا قرأ:{ ألَيْسَ ذَلَك
  بِقادِرٍ عَلى أنْ يُحْيِيَ المَوْتَى }؟ قال: بلى، وإذا تلا:{ فَبِأيِّ حَدِيثٍ بَعْدَهُ
  يُؤْمِنُونَ }قال: آمنت بالله، وبما أنزل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

