  none\" href=\"JavaScript:Open_Menu()\">أَلَيْسَ ٱللَّهُ بِأَحْكَمِ ٱلْحَاكِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أقسم بهما لأنهما عجيبان من بين أصناف الأشجار المثمرة، وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1318) أنه أهدي لرسول الله صلى الله عليه وسلم طبق من تين فأكل منه
  وقال لأصحابه: «كلوا، فلو قلت إنّ فاكهة نزلت من الجنة لقلت هذه، لأنّ فاكهة الجنة
  بلا عجم، فكلوها. فإنها تقطع البواسير وتنفع من النقرس». ومرّ معاذ بن جبل بشجرة الزيتون
  فأخذ منها قضيباً واستاك به وقال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1319)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نعم السواك الزيتون من الشجرة المباركة يطيب الفم ويذهب بالحفرة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وسمعته يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هي سواكي وسواك الأنبياء قبلي
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  ابن عباس رضي الله عنه: هو تينكم هذا وزيتونكم. وقيل: جبلان من الأرض المقدّسة يقال
  لهما بالسريانيّة: طورتينا وطورزيتا، لأنهما منبتا التين والزيتون. وقيل: «التين» جبال
  ما بين حلوان وهمذان. و «الزيتون» جبال الشام، لأنها منابتهما، كأنه قيل: ومنابت التين
  والزيتون. وأضيف الطور: وهو الجبل، إلى سنين: وهي البقعة. ونحو سينون، يبرون، في جواز
  الإعراب بالواو والياء، والإقرار على الياء، وتحريك النون بحركات الإعراب. والبلد:
  مكة حماها الله. والأمين: من أمن الرجل أمانة فهو أمين. وقيل: أمان، كما قيل: كرّام
  في كريم. وأمانته: أن يحفظ من دخله كما يحفظ الأمين ما يؤتمن عليه. ويجوز أن يكون فعيلاً
  بمعنى مفعول، من أمنه لأنه مأمون الغوائل، كما وصف بالأمن في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حَرَماً
  آمِناً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص: 57] بمعنى ذي أمن: ومعنى القسم بهذه الأشياء: الإبانة عن شرف
  البقاع المباركة وما ظهر فيها من الخير والبركة بسكنى الأنبياء والصالحين. فمنبت التين
  والزيتون مهاجر إبراهيم ومولد عيسى ومنشؤه، والطور: المكان الذي نودي منه موسى. ومكة:
  مكان البيت الذي هو هدى للعالمين، ومولد رسول الله صلى الله عليه وسلم ومبعثه { فِى
  أَحْسَنِ تَقْوِيمٍ } في أحسن تعديل لشكله وصورته وتسوية لأعضائه. ثم كان عاقبة أمره
  حين لم يشكر نعمة تلك الخلقة الحسنة القويمة السوية: أن رددناه أسفل من سفل خلقاً وتركيباً،
  يعني: أقبح من قبح صورة وأشوهه خلقة، وهم أصحاب النار أو أسفل من سفل من أهل الدركات.
  أو ثم رددناه بعد ذلك التقويم والتحسين أسفل من سفل في حسن الصورة والشكل: حيث نكسناه
  في خلقه، فقوّس ظهره بعد اعتداله، وابيض شعره بعد سواده، وتشنن جلده وكان بضاً وكلَّ
  سمعه وبصره وكانا حديدين، وتغير كل شيء منه: فمشيه دليف، وصوته خفات، وقوته ضعف، وشهامته
  خرف وقرأ عبد الله: «أسفل السافلين». فإن قلت: فكيف الاستثناء على المذهبين؟ قلت: هو
  على الأول متصل ظاهر الاتصال، وعلى الثاني: منقطع. يعني: ولكن الذين كانوا صالحين من
  الهرمى فلهم ثواب دائم غير منقطع على طاعتهم وصبرهم على ابتلاء الله بالشيخوخة والهرم،
  وعلى مقاساة المشاق والقيام بالعبادة على تخاذل نهوضهم.</font></font>&#13;\t\t\t<label
