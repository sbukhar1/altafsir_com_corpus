  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت: { فَمَا
  يُكَذّبُكَ } من المخاطب به؟ قلت: هو خطاب للإنسان على طريقة الالتفات، أي: فما يجعلك
  كاذباً بسبب الدين وإنكاره بعد هذا الدليل، يعني أنك تكذب إذا كذبت بالجزاء، لأنّ كل
  مكذب بالحق فهو كاذب، فأيّ شيء يضطرك إلى أن تكون كاذباً بسبب تكذيب الجزاء. والباء
  مثلها في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ يَتَوَلَّوْنَهُ وَٱلَّذِينَ هُم به مُّشْرِكُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  100] والمعنى: أنّ خلق الإنسان من نطفة، وتقويمه بشراً سوياً وتدريجه في مراتب الزيادة
  إلى أن يكمل ويستوي، ثم تنكيسه إلى أن يبلغ أرذل العمر: لا ترى دليلاً أوضح منه على
  قدرة الخالق، وأن من قدر من الإنسان على هذا كله: لم يعجز عن إعادته، فما سبب تكذيبك
  أيها الإنسان بالجزاء بعد هذا الدليل القاطع. وقيل: الخطاب لرسول الله صلى الله عليه
  وسلم { أَلَيْسَ ٱللَّهُ بِأَحْكَمِ ٱلْحَـٰكِمِينَ(8) } وعيد للكفار، وأنه يحكم عليهم
  بما هم أهله. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1320)
  أنه كان إذا قرأها قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بلى وأنا على ذلك من الشاهدين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1321)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة التين أعطاه الله
  خصلتين: العافية واليقين ما دام في دار الدنيا، وإذا مات أعطاه الله من الأجر بعدد
