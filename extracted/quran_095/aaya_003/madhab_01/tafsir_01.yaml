  ءَامَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ فَلَهُمْ أَجْرٌ غَيْرُ مَمْنُونٍ }{ إنَّ الإنْسانَ
  لَفِي خُسْرٍ إلاَّ الَّذِين آمَنُوا وَعَمِلُوا الصَّالِحاتِ }ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { ثُمَّ رَدَدْناهُ أسْفَلَ سافِلِينَ
  إلاَّ الَّذِينَ آمَنُوا }: إلا من آمن.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن
  معمر، قال: قال الحسن، في قوله: { ثُمَّ رَدَدْناهُ أسْفَلَ سافِلِينَ }: في النار
  { إلاَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحاتِ } قال الحسن: هي كقوله:{ وَالْعَصْر
  إنَّ الإنْسانَ لَفِي خُسْرٍ إلا الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحاتِ }وأولى
  الأقوال في ذلك عندنا بالصحة، قول من قال: معناه: ثم رددناه إلى أرذل العمر، إلا الذين
  آمنوا وعملوا الصالحات في حال صحتهم وشبابهم، فلهم أجر غير ممنون بعد هَرَمهم، كهيئة
  ما كان لهم من ذلك على أعمالهم، في حال ما كانوا يعملون وهم أقوياء على العمل.وإنما
  قلنا ذلك أولى بالصحة لما وصفنا من الدلالة على صحة القول بأن تأويل قوله: { ثُمَّ
  رَدَدْناهُ أسْفَل سافِلِينَ } إلى أرذل العمر.واختلفوا في تأويل قوله: { غَيرُ مَمْنُونٍ
  } فقال بعضهم: معناه: لهم أجر غير منقوص. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو
  صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { فَلَهُمْ أجْرٌ غَيرُ مَمْنُونٍ
  } يقول: غير منقوص.وقال آخرون: بل معناه: غير محسوب. ذكر من قال ذلك:حدثنا أبو كُرَيب،
  قال: ثنا وكيع، عن سفيان، عن ابن جُرَيج، عن مجاهد { فَلَهُمْ أجْرٌ غَيرُ مَمْنُونٍ
  }: غير محسوب.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن مجاهد
  مثله.حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن ابن أبي نجيح، عن مجاهد {
  فَلَهُمْ أجْرٌ غَيرُ مَمْنُونٍ } قال: غير محسوب.قال: ثنا سفيان، عن حماد، عن إبراهيم
  { فَلَهُمْ أجْرٌ غَيْرُ مَمْنُونٍ } قال: غير محسوب.قال: ثنا سفيان، عن حماد، عن إبراهيم
  { فَلَهُمْ أجْرٌ غَيْرُ مَمْنُونٍ } قال: غير محسوب.وقد قيل: إن معنى ذلك: فلهم أجر
  غير مقطوع.وأولى الأقوال في ذلك بالصواب: قول من قال: فلهم أجر غير منقوص، كما كان
  له أيام صحته وشبابه، وهو عندي من قولهم: جبل مَنِين: إذا كان ضعيفاً ومنه قول الشاعر:أعْطَوْا
