  الأمِينِ } يعني: مكة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { وَهَذَا الْبَلَدِ الأمِينِ } قال: المسجد الحرام.حدثنا ابن بشار، قال: ثنا مُؤَمّل،
  قال: ثنا سفيان، عن حماد، عن إبراهيم { وَهَذَا الْبَلَدِ الأمِينِ }: مكة.وقوله: {
  لَقَدْ خَلَقْنا الإنْسانَ فِي أحْسَنِ تَقْوِيمٍ } وهذا جواب القسم، يقول تعالى ذكره:
  والتين والزيتون، لقد خلقنا الإنسان في أحسن تقويم. وبنحو الذي قلنا في ذلك قال أهل
