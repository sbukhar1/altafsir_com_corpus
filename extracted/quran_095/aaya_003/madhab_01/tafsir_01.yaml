text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلتِّينِ وَٱلزَّيْتُونِ
  } * { وَطُورِ سِينِينَ } * { وَهَـٰذَا ٱلْبَلَدِ ٱلأَمِينِ } * { لَقَدْ خَلَقْنَا
  ٱلإِنسَانَ فِيۤ أَحْسَنِ تَقْوِيمٍ } * { ثُمَّ رَدَدْنَاهُ أَسْفَلَ سَافِلِينَ }
  * { إِلاَّ ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ فَلَهُمْ أَجْرٌ غَيْرُ
  مَمْنُونٍ }اختلف أهل التأويل في تأويل قوله: { وَالتِّينِ وَالزَّيْتُونِ } فقال بعضهم:
  عُنِي بالتين: التين الذي يؤكل، والزيتون: الزيتون الذي يُعْصر. ذكر من قال ذلك:حدثنا
  ابن بشار، قال: ثنا روح، قال: ثنا عوف، عن الحسن، في قول الله: { والتِّينِ والزَّيْتُونِ
  } قال: تينكم هذا الذي يؤكل، وزيتونكم هذا الذي يُعصر.حدثني يعقوب بن إبراهيم، قال:
  ثنا المعتمر بن سليمان، قال: سمعت الحكم يحدّث، عن عكرِمة، قال: التين: هو التين، والزيتون:
  الذي تأكلون.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن يزيد، عن
  عكرِمة { وَالتِّينِ والزَّيْتُونِ } قال: تينكم وزيتونكم.حدثني يعقوب، قال: ثنا ابن
  عُلَية، عن أبي رجاء، قال: سُئل عكرِمة عن قوله: { وَالتِّينِ والزَّيْتُونِ } قال:
  التين تينكم هذا، والزيتون: زيتونكم هذا.حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان،
  عن ابن أبي نجيح، عن مجاهد، في قوله: { وَالتِّينِ والزَّيْتُونِ } قال: التين الذي
  يُؤكل، والزيتون: الذي يعصر.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان،
  عن ابن أبي نجيح، عن مجاهد، مثله.حدثنا ابن حميد، قال: ثنا مهران وحدثنا أبو كريب،
  قال: ثنا وكيع، جميعاً عن سفيان، عن ابن أبي نجيح، عن مجاهد، مثله.حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله { وَالتِّينِ وَالزَّيْتُونِ } قال:
  الفاكهة التي تأكل الناس.حدثنا ابن حميد، قال: ثنا مهران، عن سلام بن سليم، عن خَصِيف،
  عن مجاهد { وَالتِّينِ وَالزَّيْتُونِ } قال: هو تينكم وزيتونكم.حدثنا ابن بشار، قال:
  ثنا مؤمل، قال: ثنا سفيان، عن حماد، عن إبراهيم، في قوله: { وَالتِّينِ والزَّيْتُونِ
  } قال: التين الذي يؤكل، والزيتون الذي يُعصر.حدثنا بن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن الكلبيّ { التِّينِ والزَّيْتُونِ } هو الذي ترون.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قَتادة، قال: قال الحسن، في قوله: { وَالتِّينِ والزَّيْتُونِ
  }: التين تينكم، والزيتون زيتونكم هذا.وقال آخرون: التين: مسجد دمشق، والزيتون: بيت
  المقدس. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا رَوْح، قال: ثنا عوف، عن يزيد أبي
  عبد الله، عن كعب أنه قال في قول الله: { وَالتِّينِ والزَّيْتُونِ } قال: التين: مسجد
  دمشق، والزيتون: بيت المقدس.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  في قوله: { والتِّينِ } قال: الجبل الذي عليه دمشق { والزَّيْتُونِ }: الذي عليه بيت
  المقدس.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَالتِّينِ وَالزَّيْتُونِ
  } ذُكر لنا أن التين الجبل الذي عليه دمشق، والزيتون: الذي عليه بيت المقدس.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلتِّينِ وَٱلزَّيْتُونِ } * { وَطُورِ
  سِينِينَ } * { وَهَـٰذَا ٱلْبَلَدِ ٱلأَمِينِ } * { لَقَدْ خَلَقْنَا ٱلإِنسَانَ فِيۤ
  أَحْسَنِ تَقْوِيمٍ } * { ثُمَّ رَدَدْنَاهُ أَسْفَلَ سَافِلِينَ } * { إِلاَّ ٱلَّذِينَ
  ءَامَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ فَلَهُمْ أَجْرٌ غَيْرُ مَمْنُونٍ }حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، وسألته عن قول الله: { وَالتِّينِ والزَّيْتُونِ
  } قال: التين: مسجد دمشق، والزيتون، مسجد إيلياء.حدثنا أبو كُرَيب، قال: ثنا وكيع،
  عن أبي بكر، عن عكِرمة { وَالتِّينِ وَالزَّيْتُونِ } قال: هم جبلان.وقال آخرون: التين:
  مسجد نوح، والزيتون: مسجد بيت المقدس. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَالتِّينِ وَالزَّيْتُونِ
  } يعني مجسد نوح الذي بني على الجُودِيّ، والزيتون: بيت المقدس قال: ويقال: التين والزيتون
  وطور سينين: ثلاثة مساجد بالشام.والصواب من القول في ذلك عندنا: قول من قال: التين:
  هو التين الذي يُؤكل، والزيتون: هو الزيتون الذي يُعصر منه الزيت، لأن ذلك هو المعروف
  عند العرب، ولا يُعرف جبل يسمى تيناً، ولا جبل يقال له زيتون، إلاَّ أن يقول قائل:
  أقسم ربنا جلّ ثناؤه بالتين والزيتون. والمراد من الكلام: القسمَ بمنابت التين، ومنابت
  الزيتون، فيكون ذلك مذهباً، وإن لم يكن على صحة ذلك أنه كذلك، دلالة في ظاهر التنزيل،
  ولا من قول من لا يجوِّز خلافه، لأن دمشق بها منابت التين، وبيت المقدس منابت الزيتون.وقوله:
  { وَطُورِ سِينِينَ } اختلف أهل التأويل في تأويله، فقال بعضهم: هو جبل موسى بن عمران
  صلوات الله وسلامه عليه ومسجده. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا معاذ بن هشام،
  قال: ثني أبي، عن قتادة، عن قزعة، قال: قلت لابن عمر: إني أريد أن آتي بيت المقدس {
  وَطُورِ سِينِينَ } فقال: لا تأت طور سينين، ما تريدون أن تدعوا أثر نبيّ إلاَّ وطئتموه.
  قال قتادة { وَطُورِ سِينِينَ }: مسجد موسى صلى الله عليه وسلم.حدثنا ابن بشار، قال:
  ثنا روح، قال: ثنا عوف، عن الحسن، في قوله: { وَطُورِ سِينِينَ } قال: جبل موسى.قال:
  ثنا عوف، عن يزيد أبي عبدالله، عن كعب، في قوله: { وَطُورِ سِينِينَ } قال: جبل موسى
  صلى الله عليه وسلم.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس { وَطُورِ سِينِينَ } قال: هو الطُّور.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { وَطُورِ سِينِينَ } قال: مسجد الطور.وقال آخرون:
  الطُّور: هو كلّ جبل يُنْبِتُ. وقوله { سِينِينَ }: حسن. ذكر من قال ذلك:حدثنا عمران
  بن موسى القزّاز، قال: ثنا عبد الوارث بن سعيد، قال: ثنا عمارة، عن عكرِمة، في قوله:
  { وَطُورِ سِينِينَ } قال: هو الحسن، وهي لغة الحبشة، يقولون للشيء الحسن: سِينا سِينا.حدثنا
  يعقوب بن إبراهيم، قال: ثنا ابن عُلَية، عن أبي رجاء، قال: سُئل عكرِمة، عن قوله {
  وَطُورِ سِينِينَ } قال: طُور: جبل، وسِينين: حَسَنٌ بالحبشية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلتِّينِ وَٱلزَّيْتُونِ } * { وَطُورِ
  سِينِينَ } * { وَهَـٰذَا ٱلْبَلَدِ ٱلأَمِينِ } * { لَقَدْ خَلَقْنَا ٱلإِنسَانَ فِيۤ
  أَحْسَنِ تَقْوِيمٍ } * { ثُمَّ رَدَدْنَاهُ أَسْفَلَ سَافِلِينَ } * { إِلاَّ ٱلَّذِينَ
  ءَامَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ فَلَهُمْ أَجْرٌ غَيْرُ مَمْنُونٍ }حدثنا ابن
  حميد، قال: ثنا الصباح بن محارب، عن سفيان، عن أبي إسحاق، عن عمرو بن ميمون، قال: صليت
  خلف عمر بن الخطاب رضي الله عنه المغرب، فقرأ في أوّل ركعة { وَالتِّينِ وَالزَّيْتُونِ
  وطُورِ سِينِينَ } قال: هو جبل.حدثني يعقوب، قال: ثنا المعتمر، قال: سمعت الحكم يحدّث،
  عن عكرِمة { وَطُورِ سِينِينَ } قال: سواء عليّ نبات السهل والجبل.حدثنا ابن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ابن أبي نجيح، عن مجاهد { وَطُورِ سِينِينَ
  } قال: الجبل.حدثنا ابن بشار، قال: ثنا مُؤَمّل، قال: ثنا سفيان، عن ابن أبي نجيح،
  عن مجاهد { وَطُورِ سِينِينَ }: جبل.حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن ابن
  أبي نجيح، عن مجاهد، مثله.حدثنا ابن حميد، قال: ثنا مِهْران، عن سفيان، عن ابن أبي
  نجيح، عن مجاهد { وَطُورِ سِينِينَ } الجبل.حدثنا أبو كريب، قال: ثنا وكيع، عن النضر،
  عن عكرِمة، قال: الطور: الجبل، والسينين: الحسن، كما ينبت في السهل، كذلك ينبت في الجبل.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الكلبيّ، أما { وَطُورِ سِينِينَ }
  فهو الجبل ذو الشجر.وقال آخرون: هو الجبل، وقالوا: سينين: مبارك حسن. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { وَطُورِ }: الجبل { وسِينِينَ } قال:
  المبارك.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَطُورِ سِينِينَ } قال:
  جبل مبارك بالشام.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَطُورِ
  سِينِينَ } قال: جبل بالشام، مُبارك حسن.وأولى الأقوال في ذلك بالصواب: قول من قال:
  طور سينين: جبل معروف، لأن الطور هو الجبل ذو النبات، فإضافته إلى سينين تعريف له،
  ولو كان نعتاً للطور، كما قال من قال معناه حسن أو مبارك، لكان الطور منوّناً، وذلك
  أن الشيء لا يُضاف إلى نعته، لغير علة تدعو إلى ذلك.وقوله: { وَهَذَا الْبَلَدِ الأمِينِ
  } يقول: وهذا البلد الآمن من أعدائه أن يحاربوا أهله، أو يغزوهم. وقيل: الأمين، ومعناه:
  الآمن، كما قال الشاعر:ألمْ تَعْلَمِي يا أسْمَ ويَحَكِ أنَّنِي   حَلَفْتُ يَمِيناً
  لا أخُونُ أمِينييريد: آمني، وهذا كما قال جلّ ثناؤه:{ أوَ لَمْ يَرَوْا أنَّا جَعَلْنا
  حَرَماً آمِناً وَيُتَخَطَّفُ النَّاسُ مِنْ حَوْلِهِمْ }وإنما عُنِي بقوله: { وَهَذَا
  الْبَلَدِ الأمِينِ }: مكة. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَهَذَا الْبَلَدِ الأمِينِ } قال: مكة.حدثنا ابن بشار، قال: ثنا رَوْح، قال: ثنا
  عوف، عن يزيد أبي عبد الله، عن كعب، في قول الله { وَهَذَا الْبَلَدِ الأمِينِ } قال:
  البلد الحرام.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
