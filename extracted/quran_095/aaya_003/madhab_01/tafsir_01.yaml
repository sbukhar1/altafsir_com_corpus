  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، قوله { فِي أحْسَنِ تَقْوِيمٍ } قال: في أحسن خلق.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { فِي أحْسَنِ تَقْوِيمٍ } يقول: في أحسن صورة.حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، عن مَعْمر، عن قتادة، هو والكلبيّ { فِي أحْسَنِ تَقْوِيمٍ
  } قالا: في أحسن صورة.وقال آخرون: بل معنى ذلك: لقد خلقنا الإنسان، فبلغنا به استواء
