  سِينِينَ } * { وَهَـٰذَا ٱلْبَلَدِ ٱلأَمِينِ } * { لَقَدْ خَلَقْنَا ٱلإِنسَانَ فِيۤ
  أَحْسَنِ تَقْوِيمٍ } * { ثُمَّ رَدَدْنَاهُ أَسْفَلَ سَافِلِينَ } * { إِلاَّ ٱلَّذِينَ
  ءَامَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ فَلَهُمْ أَجْرٌ غَيْرُ مَمْنُونٍ }ومحال أن
  يحتجّ على قوم كانوا مُنكرين معنى من المعاني، بما كانوا له مُنكرين. وإنما الحجة على
  كلّ قوم بما لا يقدرون على دفعه، مما يعاينونه ويحسُّونه، أو يقرّون به، وإن لم يكونوا
  له مُحِسّين.وإذْ كان ذلك كذلك، وكان القوم للنار التي كان الله يتوعدهم بها في الآخرة
  مُنكرين، وكانوا لأهل الهَرَم والخَرَف من بعد الشباب والجَلَد شاهدين، عُلِم أنه إنما
  احتجّ عليهم بما كانوا له مُعاينين، من تصريفه خلقه، ونقله إياهم من حال التقويم الحسن
  والشباب والجلد، إلى الهَرَم والضعف وفناء العمر، وحدوث الخَرَف.وقوله: { إلاَّ الَّذِينَ
  آمَنُوا وعَمِلُوا الصَّالِحاتِ } اختلف أهل التأويل في معنى هذا الاستثناء، فقال بعضهم:
  هو استثناء صحيح من قوله { ثُمَّ رَدَدْناهُ أسْفَلَ سافِلِينَ } قالوا: وإنما جاز
  استثناء الذين آمنوا وعملوا الصالحات، وهم جمع، من الهاء في قوله { ثُمَّ رَدَدْناهُ
  } وهي كناية الإنسان، والإنسان في لفظ واحد، لأن الإنسان وإن كان في لفظ واحد، فإنه
  في معنى الجمع، لأنه بمعنى الجنس، كما قيل:{ وَالْعَصْرِ إنَّ الإنْسانَ لَفِي خُسْرٍ }قالوا:
  وكذلك جاز أن يقال: { ثُمَّ رَدَدْناهُ أسْفَلَ سافِلِينَ } فيضاف أفعل إلى جماعة،
  وقالوا: ولو كان مقصوداً به قصدُ واحد بعينه، لم يجز ذلك، كما لا يُقال: هذا أفضل قائمين،
  ولكن يقال: هذا أفضل قائم ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام، عن سعيد بن
  سابق، عن عاصم الأحول، عن عكرمة، قال: كان يقال: من قرأ القرآن لم يُردّ إلى أرذل العمر،
  ثم قرأ: { لَقَدْ خَلَقْنا الإنْسانَ فِي أحْسَن تَقْوِيمٍ ثُمَّ رَدَدْناهُ أسْفَلَ
  سافِلِينَ إلا الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحاتِ } قال: لا يكونُ حتى لا يعلَم
  من بعد علم شيئاً. فعلى هذا التأويل قوله: { ثُمَّ رَدَدْناهُ أسْفَلَ سافِلِينَ }
  لخاصّ من الناس، غير داخل فيهم الذين آمنوا وعملوا الصالحات، لأنه مستثنى منهم.وقال
  آخرون: بل الذين آمنوا وعملوا الصالحات قد يدخلون في الذين رُدّوا إلى أَسْفَل سافلين،
  لأن أرذْل العُمر قد يردّ إليه المؤمن والكافر. قالوا: وإنما استثنى قوله: { إلاَّ
  الَّذِين آمَنُوا وَعَمِلُوا الصَّالِحاتِ } من معنى مضمر في قوله: { ثُمَّ رَدَدْناهُ
  أسْفَلَ سافِلِينَ } قالوا: ومعناه: ثم رددناه أسفل سافلين، فذهبت عقولهم وخَرِفوا،
  وانقطعت أعمالهم، فلم تثبت لهم بعد ذلك حسنة. { إلاَّ الَّذِينَ آمَنُوا وَعمِلُوا
  الصَّالِحاتِ } فإن الذي كانوا يعملونه من الخير، في حال صحة عقولهم، وسلامة أبدانهم،
  جارٍ لهم بعد هَرَمهم وخَرَفهم.وقد يُحتمل أن يكون قوله: { إلاَّ الَّذِينَ آمَنُوا
  وَعمِلُوا الصَّالِحاتِ } استثناء منقطعاً، لأنه يحسن أن يقال: ثم رددناه أسفل سافلين،
  إلا الذين آمنوا وعملوا الصالحات، لهم أجر غير ممنون، بعد أن يردّ أسفل سافلين. ذكر
  من قال معنى هذا القول:حدثنا ابن المثنى، قال: ثنا ابن أبي عديّ، عن داود، عن عكرِمة،
  عن ابن عباس { إلاَّ الَّذِينَ آمَنُوا وَعمِلُوا الصَّالِحاتِ فَلَهُمْ أجْرٌ غَيرُ
  مَمْنُونِ } قال: فأيُّما رجل كان يعمل عملاً صالحاً وهو قويّ شاب، فعجز عنه، جرى له
  أجر ذلك العمل حتى يموت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلتِّينِ وَٱلزَّيْتُونِ } * { وَطُورِ
  سِينِينَ } * { وَهَـٰذَا ٱلْبَلَدِ ٱلأَمِينِ } * { لَقَدْ خَلَقْنَا ٱلإِنسَانَ فِيۤ
  أَحْسَنِ تَقْوِيمٍ } * { ثُمَّ رَدَدْنَاهُ أَسْفَلَ سَافِلِينَ } * { إِلاَّ ٱلَّذِينَ
  ءَامَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ فَلَهُمْ أَجْرٌ غَيْرُ مَمْنُونٍ }حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { إلاَّ
  الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحاتِ فَلَهُمْ أجْرٌ غَيرُ مَمْنُونٍ } يقول:
  إذا كان يعمل بطاعة الله في شبيبته كلها، ثم كبر حتى ذهب عقله، كُتب له مثل عمله الصالح،
  الذي كان يعمل في شبيبته، ولم يُؤاخذ بشيء مما عمل في كبره، وذهاب عقله، من أجل أنه
  مؤمن، وكان يطيع الله في شبيبته.حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن
  حماد، عن إبراهيم، في قوله: { ثُمَّ رَدَدْناهُ أسْفَلَ سافِلِينَ } قال: إلى أرذل
  العمر، فإذا بلغ المؤمن إلى أرذل العمر، كُتِب له كأحسن ما كان يعمل في شبابه وصحته،
  فهو قوله: { فَلَهُمْ أجْرٌ غَيرُ مَمْنُونٍ }.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن حماد، عن إبراهيم { ثُمَّ ردَدْناهُ أسْفَلَ سافِلِينَ إلاَّ الَّذِينَ
  آمَنُوا وَعَمِلُوا الصَّالِحاتِ } فإنه يكتب له من الأجر، مثل ما كان يعمل في الصحة.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن حماد بن أبي سليمان، عن إبراهيم، مثله.حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن حماد، عن إبراهيم { إلاَّ الَّذِينَ آمَنُوا
  وَعَمِلُوا الصَّالِحَاتِ } قال: إذا بلغ من الكبر ما يعجز عن العمل، كُتب له ما كان
  يعمل.وقال آخرون: بل معنى ذلك: { إلاَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحاتِ
  } فإنه يُكتب لهم حسناتهم. ويُتجاوز لهم عن سيئاتهم. ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا حكام، عن عمرو، عن عاصم، عن أبي رَزِين، عن ابن عباس { ثُمَّ رَدَدْناهُ أسْفَلَ
  سافِلِينَ إلاَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحاتِ } قال: هم الذين أدركهم
  الكِبرَ، لا يؤاخذون بعمل عملوه في كبرهم، وهم هَرْمَى لا يعقلون.حدثني يعقوب، قال:
  ثنا ابن عُلَية، عن أبي رجاء، قال: سُئل عكِرمة، عن قوله: { إلاَّ الَّذِينَ آمَنُوا
  وَعَمِلُوا الصَّالِحاتِ فَلَهُمْ أجْرٌ غَيرُ مَمْنُونٍ } قال: يوفيه الله أجره أو
  عمله، ولا يؤاخذه إذا رُدّ إلى أرذل العمر.حدثني يعقوب، قال: ثنا المعتمر بن سليمان،
  قال: سمعت الحكم يحدّث، عن عكرِمة { ثُمَّ رَدَدْناهُ أسْفَلَ سافِلِينَ إلاَّ الَّذِينَ
  آمَنُوا وَعَمِلُوا الصَّالِحاتِ } قال: الشيخ الهَرِم لم يضرّه كبره إن ختم الله له
  بأحسن ما كان يعمل.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { إلاَّ
  الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحاتِ } قال: من أدركه الهرم، وكان يعمل صالحاً،
  كان له مثل أجره إذا كان يعمل.وقال آخرون: بل معنى ذلك: ثم رددناه أسفل سافلين في جهنم،
  إلا الذين آمنوا وعملوا الصالحات، فلهم أجر غير ممنون، فعلى هذا التأويل: إلا الذين
  آمنوا وعملوا الصالحات مستثَنون من الهاء في قوله: { ثُمَّ رَدَدْناهُ } ، وجاز استثناؤهم
  منها إذ كانت كناية للإنسان، وهو بمعنى الجمع، كما قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
