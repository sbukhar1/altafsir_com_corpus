  يعقوب، قال: ثنا المعتمر، قال: سمعت الحكم يحدّث، عن عكرِمة، في قوله: { لَقَدْ خَلَقْنا
  الإنْسانَ فِي أحْسَن تَقْوِيمٍ } قال: الشاب القويّ الجَلْد.حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { لَقَدْ خَلَقْنا الإنْسانَ
  فِي أحْسَنِ تَقْوِيمٍ } قال: شبابه أوّل ما نشأ.وقال آخرون: قيل ذلك لأنه ليس شيء
  من الحيوان إلاَّ وهو منكبّ على وجهه غير الإنسان. ذكر من قال ذلك:حدثنا محمد بن المثنى،
  قال: ثنا ابن أبي عديّ، عن داود، عن عكرِمة، عن ابن عباس { لَقَدْ خَلَقْنا الإنْسانَ
  فِي أحْسَنِ تَقْوِيمٍ } قال: خلق كلّ شيء منكباً على وجهه، إلاَّ الإنسان.وأولى الأقوال
  في ذلك بالصواب: أن يقال: إن معنى ذلك: لقد خلقنا الإنسان في أحسن صورة وأعدلها لأن
  قوله: { أحْسَنِ تَقْوِيمٍ } إنما هو نعت لمحذوف، وهو في تقويم أحسن تقويم، فكأنه قيل:
