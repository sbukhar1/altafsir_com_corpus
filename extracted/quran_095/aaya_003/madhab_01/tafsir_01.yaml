  أهل التأويل في تأويل ذلك، فقال بعضهم: معنى ذلك: ثم رددناه إلى أرذل العمر. ذكر من
  قال ذلك:حدثنا ابن المثنى، قال: ثنا ابن أبي عديّ، عن داود، عن عكرِمة، عن ابن عباس
  { ثُمَّ رَدَدْناهُ أسْفَلَ سافِلِينَ } قال: إلى أرذل العمر.حدثنا ابن حميد، قال:
  ثنا حكام بن سلم، عن عمرو، عن عاصم، عن أبي رزين، عن ابن عباس { ثُمَّ رَدَدْناهُ أسْفَلَ
  سافِلِينَ } قال: إلى أرذل العمر.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس { ثُمَّ رَدَدْناهُ أسْفَلَ سافِلِينَ } يقول: يردّ
  إلى أرذل العمر، كبر حتى ذهب عقله، وهم نفر رُدّوا إلى أرذل العمر على عهد رسول الله
  صلى الله عليه وسلم، فسُئل رسول الله صلى الله عليه وسلم حين سفهت عقولهم، فأنزل الله
  عذرهم أن لهم أجرهم الذي عملوا قبل أن تذهب عقولهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
