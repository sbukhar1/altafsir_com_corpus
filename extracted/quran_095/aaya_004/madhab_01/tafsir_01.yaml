  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ
  فَلَهُمْ أَجْرٌ غَيْرُ مَمْنُونٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، وسألته عن قول الله: { وَالتِّينِ والزَّيْتُونِ
  } قال: التين: مسجد دمشق، والزيتون، مسجد إيلياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن أبي بكر، عن عكِرمة { وَالتِّينِ وَالزَّيْتُونِ } قال:
  هم جبلان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: التين: مسجد نوح، والزيتون:
  مسجد بيت المقدس. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَالتِّينِ وَالزَّيْتُونِ } يعني مجسد نوح الذي بني على الجُودِيّ، والزيتون: بيت
  المقدس قال: ويقال: التين والزيتون وطور سينين: ثلاثة مساجد بالشام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندنا: قول من قال: التين: هو التين الذي
  يُؤكل، والزيتون: هو الزيتون الذي يُعصر منه الزيت، لأن ذلك هو المعروف عند العرب،
  ولا يُعرف جبل يسمى تيناً، ولا جبل يقال له زيتون، إلاَّ أن يقول قائل: أقسم ربنا جلّ
  ثناؤه بالتين والزيتون. والمراد من الكلام: القسمَ بمنابت التين، ومنابت الزيتون، فيكون
  ذلك مذهباً، وإن لم يكن على صحة ذلك أنه كذلك، دلالة في ظاهر التنزيل، ولا من قول من
  لا يجوِّز خلافه، لأن دمشق بها منابت التين، وبيت المقدس منابت الزيتون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَطُورِ سِينِينَ } اختلف أهل التأويل في تأويله، فقال بعضهم:
  هو جبل موسى بن عمران صلوات الله وسلامه عليه ومسجده. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا معاذ بن هشام، قال: ثني أبي، عن قتادة، عن
  قزعة، قال: قلت لابن عمر: إني أريد أن آتي بيت المقدس { وَطُورِ سِينِينَ } فقال: لا
  تأت طور سينين، ما تريدون أن تدعوا أثر نبيّ إلاَّ وطئتموه. قال قتادة { وَطُورِ سِينِينَ
  }: مسجد موسى صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا روح، قال: ثنا عوف، عن الحسن، في قوله: { وَطُورِ سِينِينَ } قال:
  جبل موسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عوف، عن يزيد أبي عبدالله،
  عن كعب، في قوله: { وَطُورِ سِينِينَ } قال: جبل موسى صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس { وَطُورِ سِينِينَ } قال: هو الطُّور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَطُورِ سِينِينَ } قال:
  مسجد الطور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الطُّور: هو كلّ جبل
  يُنْبِتُ. وقوله { سِينِينَ }: حسن. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمران بن موسى القزّاز، قال: ثنا عبد الوارث بن سعيد، قال: ثنا عمارة، عن عكرِمة، في
  قوله: { وَطُورِ سِينِينَ } قال: هو الحسن، وهي لغة الحبشة، يقولون للشيء الحسن: سِينا
  سِينا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يعقوب بن إبراهيم، قال: ثنا
  ابن عُلَية، عن أبي رجاء، قال: سُئل عكرِمة، عن قوله { وَطُورِ سِينِينَ } قال: طُور:
