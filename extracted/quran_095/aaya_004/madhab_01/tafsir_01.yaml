  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ رَدَدْنَاهُ أَسْفَلَ سَافِلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ فَلَهُمْ أَجْرٌ غَيْرُ مَمْنُونٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في تأويل قوله: { وَالتِّينِ وَالزَّيْتُونِ } فقال
  بعضهم: عُنِي بالتين: التين الذي يؤكل، والزيتون: الزيتون الذي يُعْصر. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا روح، قال:
  ثنا عوف، عن الحسن، في قول الله: { والتِّينِ والزَّيْتُونِ } قال: تينكم هذا الذي
  يؤكل، وزيتونكم هذا الذي يُعصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا المعتمر بن سليمان، قال: سمعت الحكم يحدّث، عن عكرِمة،
  قال: التين: هو التين، والزيتون: الذي تأكلون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن يزيد، عن عكرِمة { وَالتِّينِ
  والزَّيْتُونِ } قال: تينكم وزيتونكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن عُلَية، عن أبي رجاء، قال: سُئل عكرِمة عن قوله: { وَالتِّينِ
  والزَّيْتُونِ } قال: التين تينكم هذا، والزيتون: زيتونكم هذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن ابن أبي نجيح،
  عن مجاهد، في قوله: { وَالتِّينِ والزَّيْتُونِ } قال: التين الذي يُؤكل، والزيتون:
  الذي يعصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران وحدثنا أبو كريب، قال: ثنا وكيع، جميعاً عن سفيان، عن ابن
  أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قول الله { وَالتِّينِ وَالزَّيْتُونِ } قال: الفاكهة التي
  تأكل الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سلام بن سليم، عن خَصِيف، عن مجاهد { وَالتِّينِ وَالزَّيْتُونِ } قال: هو تينكم
  وزيتونكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل،
  قال: ثنا سفيان، عن حماد، عن إبراهيم، في قوله: { وَالتِّينِ والزَّيْتُونِ } قال:
  التين الذي يؤكل، والزيتون الذي يُعصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الكلبيّ { التِّينِ والزَّيْتُونِ }
  هو الذي ترون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قال: قال الحسن، في قوله: { وَالتِّينِ والزَّيْتُونِ }: التين
  تينكم، والزيتون زيتونكم هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: التين: مسجد دمشق، والزيتون: بيت المقدس. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا رَوْح، قال: ثنا عوف، عن يزيد أبي عبد الله،
  عن كعب أنه قال في قول الله: { وَالتِّينِ والزَّيْتُونِ } قال: التين: مسجد دمشق،
  والزيتون: بيت المقدس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { والتِّينِ } قال: الجبل الذي عليه دمشق { والزَّيْتُونِ
  }: الذي عليه بيت المقدس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَالتِّينِ وَالزَّيْتُونِ } ذُكر لنا أن التين الجبل الذي عليه
  دمشق، والزيتون: الذي عليه بيت المقدس.</font></font>&#13;\t\t\t<label disabled=\"true\"
