  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ومحال أن يحتجّ
  على قوم كانوا مُنكرين معنى من المعاني، بما كانوا له مُنكرين. وإنما الحجة على كلّ
  قوم بما لا يقدرون على دفعه، مما يعاينونه ويحسُّونه، أو يقرّون به، وإن لم يكونوا
  له مُحِسّين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإذْ كان ذلك كذلك، وكان القوم للنار
  التي كان الله يتوعدهم بها في الآخرة مُنكرين، وكانوا لأهل الهَرَم والخَرَف من بعد
  الشباب والجَلَد شاهدين، عُلِم أنه إنما احتجّ عليهم بما كانوا له مُعاينين، من تصريفه
  خلقه، ونقله إياهم من حال التقويم الحسن والشباب والجلد، إلى الهَرَم والضعف وفناء
  العمر، وحدوث الخَرَف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إلاَّ الَّذِينَ آمَنُوا
