text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلتِّينِ وَٱلزَّيْتُونِ
  } * { وَطُورِ سِينِينَ } * { وَهَـٰذَا ٱلْبَلَدِ ٱلأَمِينِ } * { لَقَدْ خَلَقْنَا
  ٱلإِنسَانَ فِيۤ أَحْسَنِ تَقْوِيمٍ } * { ثُمَّ رَدَدْنَاهُ أَسْفَلَ سَافِلِينَ }
  * { إِلاَّ ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ فَلَهُمْ أَجْرٌ غَيْرُ
  مَمْنُونٍ } * { فَمَا يُكَذِّبُكَ بَعْدُ بِٱلدِّينِ } * { أَلَيْسَ ٱللَّهُ بِأَحْكَمِ
  ٱلْحَاكِمِينَ }أقسم بهما لأنهما عجيبان من بين أصناف الأشجار المثمرة، وروي:(1318)
  أنه أهدي لرسول الله صلى الله عليه وسلم طبق من تين فأكل منه وقال لأصحابه: «كلوا،
  فلو قلت إنّ فاكهة نزلت من الجنة لقلت هذه، لأنّ فاكهة الجنة بلا عجم، فكلوها. فإنها
  تقطع البواسير وتنفع من النقرس». ومرّ معاذ بن جبل بشجرة الزيتون فأخذ منها قضيباً
  واستاك به وقال: سمعت رسول الله صلى الله عليه وسلم يقول:(1319) \" نعم السواك الزيتون
  من الشجرة المباركة يطيب الفم ويذهب بالحفرة \" وسمعته يقول: \" هي سواكي وسواك الأنبياء
  قبلي \" وعن ابن عباس رضي الله عنه: هو تينكم هذا وزيتونكم. وقيل: جبلان من الأرض المقدّسة
  يقال لهما بالسريانيّة: طورتينا وطورزيتا، لأنهما منبتا التين والزيتون. وقيل: «التين»
  جبال ما بين حلوان وهمذان. و «الزيتون» جبال الشام، لأنها منابتهما، كأنه قيل: ومنابت
  التين والزيتون. وأضيف الطور: وهو الجبل، إلى سنين: وهي البقعة. ونحو سينون، يبرون،
  في جواز الإعراب بالواو والياء، والإقرار على الياء، وتحريك النون بحركات الإعراب.
  والبلد: مكة حماها الله. والأمين: من أمن الرجل أمانة فهو أمين. وقيل: أمان، كما قيل:
  كرّام في كريم. وأمانته: أن يحفظ من دخله كما يحفظ الأمين ما يؤتمن عليه. ويجوز أن
  يكون فعيلاً بمعنى مفعول، من أمنه لأنه مأمون الغوائل، كما وصف بالأمن في قوله تعالى:{ حَرَماً
  آمِناً }[القصص: 57] بمعنى ذي أمن: ومعنى القسم بهذه الأشياء: الإبانة عن شرف البقاع
  المباركة وما ظهر فيها من الخير والبركة بسكنى الأنبياء والصالحين. فمنبت التين والزيتون
  مهاجر إبراهيم ومولد عيسى ومنشؤه، والطور: المكان الذي نودي منه موسى. ومكة: مكان البيت
  الذي هو هدى للعالمين، ومولد رسول الله صلى الله عليه وسلم ومبعثه { فِى أَحْسَنِ تَقْوِيمٍ
  } في أحسن تعديل لشكله وصورته وتسوية لأعضائه. ثم كان عاقبة أمره حين لم يشكر نعمة
  تلك الخلقة الحسنة القويمة السوية: أن رددناه أسفل من سفل خلقاً وتركيباً، يعني: أقبح
  من قبح صورة وأشوهه خلقة، وهم أصحاب النار أو أسفل من سفل من أهل الدركات. أو ثم رددناه
  بعد ذلك التقويم والتحسين أسفل من سفل في حسن الصورة والشكل: حيث نكسناه في خلقه، فقوّس
  ظهره بعد اعتداله، وابيض شعره بعد سواده، وتشنن جلده وكان بضاً وكلَّ سمعه وبصره وكانا
  حديدين، وتغير كل شيء منه: فمشيه دليف، وصوته خفات، وقوته ضعف، وشهامته خرف وقرأ عبد
  الله: «أسفل السافلين». فإن قلت: فكيف الاستثناء على المذهبين؟ قلت: هو على الأول متصل
  ظاهر الاتصال، وعلى الثاني: منقطع. يعني: ولكن الذين كانوا صالحين من الهرمى فلهم ثواب
  دائم غير منقطع على طاعتهم وصبرهم على ابتلاء الله بالشيخوخة والهرم، وعلى مقاساة المشاق
  والقيام بالعبادة على تخاذل نهوضهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلتِّينِ وَٱلزَّيْتُونِ } * { وَطُورِ
  سِينِينَ } * { وَهَـٰذَا ٱلْبَلَدِ ٱلأَمِينِ } * { لَقَدْ خَلَقْنَا ٱلإِنسَانَ فِيۤ
  أَحْسَنِ تَقْوِيمٍ } * { ثُمَّ رَدَدْنَاهُ أَسْفَلَ سَافِلِينَ } * { إِلاَّ ٱلَّذِينَ
  ءَامَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ فَلَهُمْ أَجْرٌ غَيْرُ مَمْنُونٍ } * { فَمَا
  يُكَذِّبُكَ بَعْدُ بِٱلدِّينِ } * { أَلَيْسَ ٱللَّهُ بِأَحْكَمِ ٱلْحَاكِمِينَ }فإن
  قلت: { فَمَا يُكَذّبُكَ } من المخاطب به؟ قلت: هو خطاب للإنسان على طريقة الالتفات،
  أي: فما يجعلك كاذباً بسبب الدين وإنكاره بعد هذا الدليل، يعني أنك تكذب إذا كذبت بالجزاء،
  لأنّ كل مكذب بالحق فهو كاذب، فأيّ شيء يضطرك إلى أن تكون كاذباً بسبب تكذيب الجزاء.
  والباء مثلها في قوله تعالى:{ ٱلَّذِينَ يَتَوَلَّوْنَهُ وَٱلَّذِينَ هُم به مُّشْرِكُونَ }[النحل:
  100] والمعنى: أنّ خلق الإنسان من نطفة، وتقويمه بشراً سوياً وتدريجه في مراتب الزيادة
  إلى أن يكمل ويستوي، ثم تنكيسه إلى أن يبلغ أرذل العمر: لا ترى دليلاً أوضح منه على
  قدرة الخالق، وأن من قدر من الإنسان على هذا كله: لم يعجز عن إعادته، فما سبب تكذيبك
  أيها الإنسان بالجزاء بعد هذا الدليل القاطع. وقيل: الخطاب لرسول الله صلى الله عليه
  وسلم { أَلَيْسَ ٱللَّهُ بِأَحْكَمِ ٱلْحَـٰكِمِينَ(8) } وعيد للكفار، وأنه يحكم عليهم
  بما هم أهله. وعن النبي صلى الله عليه وسلم:(1320) أنه كان إذا قرأها قال: \" بلى وأنا
  على ذلك من الشاهدين \" عن رسول الله صلى الله عليه وسلم:(1321) \" من قرأ سورة التين
  أعطاه الله خصلتين: العافية واليقين ما دام في دار الدنيا، وإذا مات أعطاه الله من
  الأجر بعدد من قرأ هذه السورة \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

