text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّكَ إِن تَذَرْهُمْ
  يُضِلُّواْ عِبَادَكَ وَلاَ يَلِدُوۤاْ إِلاَّ فَاجِراً كَفَّاراً } * { رَّبِّ ٱغْفِرْ
  لِي وَلِوَالِدَيَّ وَلِمَن دَخَلَ بَيْتِيَ مُؤْمِناً وَلِلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ
  وَلاَ تَزِدِ ٱلظَّالِمِينَ إِلاَّ تَبَاراً }يقول تعالى ذكره مخبراً عن قيل نوح في
  دعائه إياه على قومه: إنك يا ربّ إن تذر الكافرين أحياء على الأرض، ولم تهلكهم بعذاب
  من عندك { يُضِلُّوا عِبادَكَ } الذين قد آمنوا بك، فيصدّوهم عن سبيلك، { وَلا يَلِدُوا
  إلاَّ فاجِراً } في دينك { كَفَّاراً } لنعمتك.وذُكر أن قيل نوح هذا القول ودعاءه هذا
  الدعاء، كان بعد أن أوحي إليه ربه:{ أنَّهُ لَنْ يُؤْمِنَ مِنْ قَوْمِكَ إلاَّ مَنْ
  قَدْ آمَنَ }ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في
  قوله:{ رَبّ لا تَذَرْ على الأرْضِ مِنَ الكافِرِينَ دَيَّاراً }أما والله ما دعا عليهم
  حتى أتاه الوحي من السماء{ أنَّهُ لَنْ يُؤْمِنَ مِنْ قَوْمِكَ إلاَّ مَنْ قَدْ آمَنَ }فعند
  ذلك دعا عليهم نبيّ الله نوح فقال: { رَبّ لا تَذَرْ على الأرْضِ مِنَ الكافِرِينَ
  دَيَّاراً إنَّكَ إنْ تَذَرْهُمْ يُضِلُّوا عِبادَكَ وَلا يَلِدُوا إلاَّ فاجِراً كَفَّاراً
  } ثم دعاه دعوة عامة فقال: { رَبّ اغْفِرْ لي وَلِوَالِدَيَّ ولمَنْ دَخَلَ بَيْتِيَ
  مُؤْمِناً وَللْمُؤْمِنِينَ وَالمُؤْمِناتِ }... إلى قوله: { تَباراً }.حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، عن معمر، قال: تلا قتادة{ لا تَذَرْ على الأرْضِ مِنَ الكافِرِينَ
  دَيَّاراً }ثم ذكره نحوه.وقوله: { رَبّ اغْفِرْ لي وَلِوَالِدَيَّ } يقول: ربّ اعف
  عني، واستر عليَّ ذنوبي وعلى والديَّ { ولِمَنْ دَخَلَ بَيِتيَ مُؤْمِناً } يقول: ولمن
  دخل مسجدي ومصلايَ مصلِّياً مؤمناً، يقول: مصدّقاً بواجب فرضك عليه. وبنحو الذي قلنا
  في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا بشر بن آدم، قال: ثنا عبد الرحمن بن مهدي،
  قال: ثنا سفيان، عن أبي سنان، عن الضحاك { ولِمَنْ دَخَلَ بَيْتِي مُؤْمِناً } قال:
  مسجدي.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن أبي سلمة، عن أبي سنان سعيد، عن
  الضحاك مثله.وقوله: { وللْمُؤْمِنِينَ وَالمُؤْمِناتِ } يقول: وللمصدّقين بتوحيدك والمصدّقات.وقوله:
  { وَلا تَزِدِ الظَالِمِينَ إلاَّ تَباراً } يقول: ولا تزد الظالمين أنفسهم بكفرهم
  إلا خساراً. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { إلاَّ تَباراً } قال: خساراً.وقد بينت
  معنى قول القائل: تبرت، فيما مضى بشواهده، وذكرت أقوال أهل التأويل فيه بما أغنى عن
  إعادته في هذا الموضع.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، قال: قال معمر: ثنا
  الأعمش، عن مجاهد، قال: كانوا يضربون نوحاً حتى يُغْشَى عليه، فإذا أفاق قال: ربّ اغفر
  لقومي فإنهم لا يعلمون.\r\n\t\t\t\r\n\t\t\t</section>"

