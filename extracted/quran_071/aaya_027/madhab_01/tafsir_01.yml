  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّكَ
  إِن تَذَرْهُمْ يُضِلُّواْ عِبَادَكَ وَلاَ يَلِدُوۤاْ إِلاَّ فَاجِراً كَفَّاراً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَّبِّ
  ٱغْفِرْ لِي وَلِوَالِدَيَّ وَلِمَن دَخَلَ بَيْتِيَ مُؤْمِناً وَلِلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ
  وَلاَ تَزِدِ ٱلظَّالِمِينَ إِلاَّ تَبَاراً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره مخبراً عن قيل نوح في دعائه إياه على قومه: إنك يا ربّ إن تذر الكافرين
  أحياء على الأرض، ولم تهلكهم بعذاب من عندك { يُضِلُّوا عِبادَكَ } الذين قد آمنوا
  بك، فيصدّوهم عن سبيلك، { وَلا يَلِدُوا إلاَّ فاجِراً } في دينك { كَفَّاراً } لنعمتك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أن قيل نوح هذا القول ودعاءه هذا الدعاء، كان بعد أن أوحي إليه
  ربه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أنَّهُ لَنْ يُؤْمِنَ مِنْ قَوْمِكَ إلاَّ مَنْ قَدْ آمَنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبّ
  لا تَذَرْ على الأرْضِ مِنَ الكافِرِينَ دَيَّاراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أما والله ما دعا عليهم حتى أتاه
  الوحي من السماء</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أنَّهُ لَنْ يُؤْمِنَ مِنْ قَوْمِكَ إلاَّ مَنْ قَدْ آمَنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فعند
  ذلك دعا عليهم نبيّ الله نوح فقال: { رَبّ لا تَذَرْ على الأرْضِ مِنَ الكافِرِينَ
  دَيَّاراً إنَّكَ إنْ تَذَرْهُمْ يُضِلُّوا عِبادَكَ وَلا يَلِدُوا إلاَّ فاجِراً كَفَّاراً
  } ثم دعاه دعوة عامة فقال: { رَبّ اغْفِرْ لي وَلِوَالِدَيَّ ولمَنْ دَخَلَ بَيْتِيَ
  مُؤْمِناً وَللْمُؤْمِنِينَ وَالمُؤْمِناتِ }... إلى قوله: { تَباراً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: تلا قتادة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  تَذَرْ على الأرْضِ مِنَ الكافِرِينَ دَيَّاراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ثم ذكره نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { رَبّ اغْفِرْ لي وَلِوَالِدَيَّ } يقول: ربّ اعف عني، واستر
  عليَّ ذنوبي وعلى والديَّ { ولِمَنْ دَخَلَ بَيِتيَ مُؤْمِناً } يقول: ولمن دخل مسجدي
  ومصلايَ مصلِّياً مؤمناً، يقول: مصدّقاً بواجب فرضك عليه. وبنحو الذي قلنا في ذلك قال
  أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن آدم، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا سفيان، عن
  أبي سنان، عن الضحاك { ولِمَنْ دَخَلَ بَيْتِي مُؤْمِناً } قال: مسجدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن أبي سلمة، عن أبي سنان
  سعيد، عن الضحاك مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وللْمُؤْمِنِينَ وَالمُؤْمِناتِ
  } يقول: وللمصدّقين بتوحيدك والمصدّقات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا تَزِدِ الظَالِمِينَ إلاَّ تَباراً } يقول: ولا تزد الظالمين أنفسهم بكفرهم
  إلا خساراً. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قوله: { إلاَّ تَباراً } قال: خساراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بينت معنى قول القائل: تبرت، فيما مضى بشواهده، وذكرت أقوال أهل التأويل فيه بما أغنى
  عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، قال: قال معمر: ثنا الأعمش، عن مجاهد، قال: كانوا يضربون نوحاً حتى يُغْشَى
  عليه، فإذا أفاق قال: ربّ اغفر لقومي فإنهم لا يعلمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

