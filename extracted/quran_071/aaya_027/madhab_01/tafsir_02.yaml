text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِّمَّا خَطِيۤئَاتِهِمْ
  أُغْرِقُواْ فَأُدْخِلُواْ نَاراً فَلَمْ يَجِدُواْ لَهُمْ مِّن دُونِ ٱللَّهِ أَنصَاراً
  } * { وَقَالَ نُوحٌ رَّبِّ لاَ تَذَرْ عَلَى ٱلأَرْضِ مِنَ ٱلْكَافِرِينَ دَيَّاراً
  } * { إِنَّكَ إِن تَذَرْهُمْ يُضِلُّواْ عِبَادَكَ وَلاَ يَلِدُوۤاْ إِلاَّ فَاجِراً
  كَفَّاراً }تقديم { مّمَّا خَطِيۤئَـٰتِهِمْ } لبيان أن لم يكن إغراقهم بالطوفان، فإدخالهم
  النار إلا من أجل خطيئاتهم، وأكد هذا المعنى بزيادة «ما» وفي قراءة ابن مسعود «من خطيئاتهم
  ما أغرقوا» بتأخير الصلة، وكفى بها مزجرة لمرتكب الخطايا، فإن كفر قوم نوح كان واحدة
  من خطيئاتهم، وإن كانت كبراهنّ، وقد نعيت عليهم سائر خطيئاتهم كما نعى عليهم كفرهم،
  ولم يفرق بينه وبينهن في استيجاب العذاب، لئلا يتكل المسلم الخاطىء على إسلامه، ويعلم
  أنّ معه ما يستوجب به العذاب وإن خلا من الخطيئة الكبرى. وقرىء «خطيئاتهم» بالهمزة.
  وخطياتهم بقلبها ياء وإدغامها وخطاياهم وخطيئتهم بالتوحيد على إرادة الجنس. ويجوز أن
  يراد الكفر { فَأُدْخِلُواْ نَاراً } جعل دخولهم النار في الآخرة كأنه متعقب لإغراقهم،
  لاقترابه، ولأنه كائن لا محالة، فكأنه قد كان. أو أريد عذاب القبر. ومن مات في ماء
  أو في نار أو أكلته السباع والطير: أصابه ما يصيب المقبور من العذاب. وعن الضحاك: كانوا
  يغرقون من جانب ويحرقون من جانب. وتنكير النار إما لتعظيمها، أو لأن الله أعد لهم على
  حسب خطيئاتهم نوعاً من النار { فَلَمْ يَجِدُواْ لَهُمْ مِّن دُونِ ٱللَّهِ أَنصَاراً
  } تعريض بإتخاذهم آلهة من دون الله وأنها غير قادرة على نصرهم، وتهكم بهم، كأنه قال:
  فلم يجدوا لهم من دون الله آلهة ينصرونهم ويمنعونهم من عذاب الله، كقوله تعالى:{ أَمْ
  لَهُمْ آلِهَةٌ تَمْنَعُهُمْ مّن دُونِنَا }[الأنبياء: 43]. { دَيَّاراً } من الأسماء
  المستعملة في النفي العام، يقال: ما بالدار ديار وديور، كقيام وقيوم؛ وهو فيعال من
  الدور. أو من الدار؛ أصله ديوار، ففعل به ما فعل بأصل سيد وميت، ولو كان فعالاً لكان
  دوّاراً. فإن قلت: بم علم أن أولادهم يكفرون، وكيف وصفهم بالكفر عند الولادة؟ قلت:
  لبث فيهم ألف سنة إلا خمسين عاماً، فذاقهم وأكلهم وعرف طباعهم وأحوالهم، وكان الرجل
  منهم ينطلق بابنه إليه، ويقول: أحذر هذا، فإنه كذاب، وإن أبي حذرنيه فيموت الكبير وينشأ
  الصغير على ذلك؛ وقد أخبره الله عزّ وجل أنه لن يؤمن من قومك إلا من قد آمن؛ ومعنى
  { وَلاَ يَلِدُواْ إِلاَّ فَاجِراً كَفَّاراً } لا يلدوا إلا من سيفجر ويكفر. فوصفهم
  بما يصيرون إليه، كقوله عليه الصلاة والسلام.(1230) \" من قتل قتيلاً فله سلبه \".
  \r\n\t\t\t\r\n\t\t\t</section>"

