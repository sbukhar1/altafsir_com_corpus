text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّآ أَرْسَلْنَا
  نُوحاً إِلَىٰ قَوْمِهِ أَنْ أَنذِرْ قَوْمَكَ مِن قَبْلِ أَن يَأْتِيَهُمْ عَذَابٌ
  أَلِيمٌ } * { قَالَ يٰقَوْمِ إِنِّي لَكُمْ نَذِيرٌ مُّبِينٌ } * { أَنِ ٱعبُدُواْ
  ٱللَّهَ وَٱتَّقُوهُ وَأَطِيعُونِ } * { يَغْفِرْ لَكُمْ مِّن ذُنُوبِكُمْ وَيُؤَخِّرْكُمْ
  إِلَىٰ أَجَلٍ مُّسَمًّى إِنَّ أَجَلَ ٱللَّهِ إِذَا جَآءَ لاَ يُؤَخَّرُ لَوْ كُنتُمْ
  تَعْلَمُونَ }{ أَنْ أَنذِرْ } أصله: بأن أنذر، فخذف الجار وأوصل الفعل: وهي أن الناصبة
  للفعل، والمعنى: أرسلناه بأن قلنا له أنذر، أي: أرسلناه بالأمر بالإنظار. ويجوز أن
  تكون مفسرة؛ لأنّ الإرسال فيه معنى القول. وقرأ ابن مسعود «أنذر» بغير «أن» على إرادة
  القول. و { أَنِ ٱعْبُدُواْ } نحو { أَنْ أَنذِرْ } في الوجهين. فإن قلت: كيف قال {
  وَيُؤَخِّرْكُمْ } مع إخباره بامتناع تأخير الأجل، وهل هذا إلا تناقض؟ قلت: قضى الله
  مثلاً أنّ قوم نوح إن آمنوا عمرهم ألف سنة، وإن بقوا على كفرهم أهلكهم على رأس تسعمائة.
  فقيل لهم: آمنوا يؤخركم إلى أجل مسمى، أي: إلى وقت سماه الله وضربه أمداً تنتهون إليه
  لا تتجاوزونه، وهو الوقت الأطول تمام الألف ثم أخبر أنه إذا جاء ذلك الأجل الأمد لا
  يؤخر كما يؤخر هذا الوقت، ولم تكن لكم حيلة، فبادروا في أوقات الإمهال والتأخير.\r\n\t\t\t\r\n\t\t\t</section>"

