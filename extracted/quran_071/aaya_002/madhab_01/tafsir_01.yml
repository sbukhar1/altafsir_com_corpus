  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: {
  إلى أجَل مُسَمًّى } قال: ما قد خطّ من الأجل، فإذا جاء أجل الله لا يؤخَّر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ أجَلَ اللَّهِ إذَا جاءَ لا يُؤَخَّرُ لَوْ كُنْتُمْ
  تَعْلَمُونَ } يقول تعالى ذكره: إن أجل الله الذي قد كتبه على خلقه في أمّ الكتاب إذا
  جاء عنده لا يؤخر عن ميقاته، فينظر بعده { لو كنتم تعلمون } يقول: لو علمتم أن ذلك
