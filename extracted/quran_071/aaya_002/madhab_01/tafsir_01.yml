  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَرْسَلْنَا نُوحاً إِلَىٰ قَوْمِهِ أَنْ أَنذِرْ قَوْمَكَ مِن قَبْلِ أَن يَأْتِيَهُمْ
  عَذَابٌ أَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ يٰقَوْمِ إِنِّي لَكُمْ نَذِيرٌ مُّبِينٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَنِ
  ٱعبُدُواْ ٱللَّهَ وَٱتَّقُوهُ وَأَطِيعُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَغْفِرْ لَكُمْ
  مِّن ذُنُوبِكُمْ وَيُؤَخِّرْكُمْ إِلَىٰ أَجَلٍ مُّسَمًّى إِنَّ أَجَلَ ٱللَّهِ إِذَا
  جَآءَ لاَ يُؤَخَّرُ لَوْ كُنتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { إنَّا أرْسَلْنا نُوحاً } وهو نوح بن لمَكَ { إلى قَوْمِهِ أنْ أنْذِرْ
  قَوْمَكَ مِنْ قَبْلِ أنْ يأْتِيَهُمْ عَذَابٌ ألِيمٌ } يقول: أرسلناه إليهم بأن أنذر
  قومك فأن في موضع نصب في قول بعض أهل العربية، وفي موضع خفض في قول بعضهم. وقد بيَّنت
  العِلل لكلّ فريق منهم، والصواب عندنا من القول في ذلك فيما مضى من كتابنا هذا، بما
  أغنى عن إعادته في هذا الموضع، وهي في قراءة عبد الله فيما ذُكر: «إنَا أرْسَلْنا نُوحاً
  إلى قَوْمِهِ أنْذِرْ قَوْمَكَ» بغير «أن»، وجاز ذلك لأن الإرسال بمعنى القول، فكأنه
  قيل: قلنا لنوح: أنذر قومك من قبل أن يأتيهم عذاب أليم وذلك العذاب الأليم هو الطوفان
  الذي غرّقهم الله به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قالَ يا قَوْمِ إنّي لَكُمْ
  نَذِيرٌ مُبِينٌ } يقول تعالى ذكره: قال نوح لقومه: يا قوم إني لكم نذير مبين، أنذركم
  عذاب الله فاحذروه أن ينزل بكم على كفركم به { مبين } يقول: قد أبنت لكم إنذاري إياكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أنِ اعْبُدُوا اللَّهَ وَاتَقُوه وَأطِيعُونِ } يقول تعالى
  ذكره مخبراً عن قيل نوح لقومه { إني لَكمْ نَذِيرٌ مُبِينٌ } بأن اعبدوا الله، يقول:
  إني لكم نذير أنذركم، وآمركم بعبادة الله { وَاتَّقُوهُ } يقول: واتقوا عقابه بالإيمان
  به، والعمل بطاعته { وأطِيعُونِ } يقول: وانتهوا إلى ما آمركم به، واقبلوا نصيحتي لكم.
  وقد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { أنِ اعْبُدُوا اللَّهَ واتَّقُوهُ وأطِيعُونِ } قال: أرسل
  الله المرسلين بأن يُعْبدَ اللَّهُ وحده، وأن تتقي محارمه، وأن يُطاع أمره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَغْفِرْ لَكُمْ مِنْ ذُنُوبِكُمْ } يقول: يغفر لكم ذنوبكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: أَوَليست «من» دالة على البعض؟ قيل: إن لها معنيين وموضعين،
  فأما أحد الموضعين فهو الموضع الذي لا يصلح فيه غيرها. وإذا كان ذلك كذلك لم تدلّ إلا
  على البعض، وذلك كقولك: اشتريت من مماليكك، فلا يصلح في هذا الموضع غيرها، ومعناها:
  البعض، اشتريت بعض مماليكك، ومن مماليكك مملوكاً. والموضع الآخر: هو الذي يصلح فيه
  مكانها عن فإذا، صلحت مكانها «عن» دلت على الجميع، وذلك كقولك: وجع بطني من طعام طعِمته،
  فإن معنى ذلك: أوجع بطني طعام طعمته، وتصلح مكان «من» عن، وذلك أنك تضع موضعها «عن»،
  فيصلح الكلام فتقول: وجع بطني عن طعام طعمته، ومن طعام طعمته، فكذلك قوله: { يَغْفِرْ
  لَكُمْ مِنْ ذُنُوبِكُمْ } إنما هو: ويصفح لكم، ويعفو لكم عنها وقد يحتمل أن يكون معناها
  يغفر لكم من ذنوبكم ما قد وعدكم العقوبة عليه. فأما ما لم يعدكم العقوبة عليه فقد تقدّم
  عفوه لكم عنها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيُؤَخِّرْكُمْ إلى أجَل
  مُسَمًّى } يقول: ويؤخِّر في آجالكم فلا يهلككم بالعذاب، لا بغَرَق ولا غيره { إلى
  أجل مسمى } يقول إلى حين كتب أنه يبقيكم إليه، إن أنتم أطعتموه وعبدتموه، في أمّ الكتاب.</font></font>&#13;\t\t\t<label
