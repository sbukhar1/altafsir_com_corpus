  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  جَعَلَ لَكُمُ ٱلأَرْضَ بِسَاطاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لِّتَسْلُكُواْ مِنْهَا سُبُلاً فِجَاجاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  نُوحٌ رَّبِّ إِنَّهُمْ عَصَوْنِي وَٱتَّبَعُواْ مَن لَّمْ يَزِدْهُ مَالُهُ وَوَلَدُهُ
  إِلاَّ خَسَاراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَكَرُواْ مَكْراً كُبَّاراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مخبراً عن قيل نوح لقومه، مذكِّرهم نِعَم ربه: { وَاللَّهُ
  جَعَلَ لَكُمُ الأرْضَ بِساطاً } تستقرّون عليها وتمتهدونها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لتَسْلُكُوا مِنْها سُبُلاً فِجاجاً } يقول: لتسلكوا منها طرقاً صعاباً متفرقة والفجاج:
  جمع فجّ، وهو الطريق. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لِتَسْلُكُوا مِنْها سُبُلاً فِجاجاً
  } قال: طرقاً وأعلاماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله { لِتَسْلُكُوا مِنْها سُبُلاً فِجاجاً } قال
  طرقاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { لِتَسْلُكُوا مِنْها سُبُلاً فِجاجاً
  } يقول: طُرُقاً مختلفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قالَ نُوحٌ رَبّ إنَّهُمْ
  عَصَوْنِي } فخالفوا أمري، وردّوا عليّ ما دعوتهم إليه من الهدى والرشاد { واتَّبَعُوا
  مَنْ لَمْ يَزِدْهُ مالُهُ وَوَلَدُهُ إلاَّ خَساراً } يقول: واتبعوا في معصيتهم إياي
  من دعاهم إلى ذلك، ممن كثر ماله وولده، فلم تزده كثرة ماله وولده إلا خساراً، بُعداً
  من الله، وذهاباً عن مَحَجَّة الطريق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { وَوَلَدُهُ } فقرأته عامة قرّاء المدينة: { وَوَلَدُهُ }
  بفتح الواو واللام، وكذلك قرءوا ذلك في جميع القرآن. وقرأ ذلك عامة قرّاء الكوفة بضم
  الواو وسكون اللام، وكذلك كلّ ما كان من ذكر الولد من سورة مريم إلى آخر القرآن. وقرأ
  أبو عمرو كلّ ما في القرآن من ذلك بفتح الواو واللام في غير هذا الحرف الواحد في سورة
  نوح، فإنه كان يضمّ الواو منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول عندنا في ذلك، إن كلّ هذه القراءات قراءات معروفات، متقاربات المعاني، فبأي
  ذلك قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَمَكَرُوا مَكْراً كُبَّاراً
  } يقول: ومكروا مكراً عظيماً. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى: وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { كُبَّاراً } قال: عظيماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمَكَرُوا
  مَكْراً كُبَّاراً } كثيراً، كهيئة قوله: لا يَسْمَعُونَ فِيها لَغْواً ولا كِذَّاباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والكُبَّار: هو الكبير، كما قال ابن زيد، تقول العرب: أمر عجيب وعجاب
  بالتخفيف، وعُجَّاب بالتشديد ورجل حُسَان وحَسَّان، وجُمال وَجمَّالٌ بالتخفيف والتشديد،
  وكذلك كبير وكُبَّار بالتخفيف والتشديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

