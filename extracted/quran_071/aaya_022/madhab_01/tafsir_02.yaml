text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ نُوحٌ رَّبِّ
  إِنَّهُمْ عَصَوْنِي وَٱتَّبَعُواْ مَن لَّمْ يَزِدْهُ مَالُهُ وَوَلَدُهُ إِلاَّ خَسَاراً
  } * { وَمَكَرُواْ مَكْراً كُبَّاراً } * { وَقَالُواْ لاَ تَذَرُنَّ آلِهَتَكُمْ وَلاَ
  تَذَرُنَّ وَدّاً وَلاَ سُوَاعاً وَلاَ يَغُوثَ وَيَعُوقَ وَنَسْراً } * { وَقَدْ أَضَلُّواْ
  كَثِيراً وَلاَ تَزِدِ ٱلظَّالِمِينَ إِلاَّ ضَلاَلاً }{ وَٱتَّبِعُـواْ } رؤسهم المقدمين
  أصحاب الأموال والأولاد، وارتسموا ما رسموا لهم من التمسك بعبادة الأصنام، وجعل أموالهم
  وأولادهم التي لم تزدهم إلا وجاهة ومنفعة في الدنيا زائدة { خَسَارًا } في الآخرة،
  وأجرى ذلك مجرى صفة لازمة لهم وسمة يعرفون بها، تحقيقاً له وتثبيتاً، وإبطالاً لما
  سواه. وقرىء: «وولده» بضم الواو وكسرها { وَمَكَرُواْ } معطوف على لم يزده، وجمع الضمير
  وهو راجع إلى من؛ لأنه في معنى الجمع والماكرون: هم الرؤساء ومكرهم: احتيالهم في الدين
  وكيدهم لنوح، وتحريش الناس على أذاه، وصدّهم عن الميل إليه والاستماع منه. وقولهم لهم:
  لانذرنّ آلهتكم إلى عبادة رب نوح { مَكْراً كُبَّاراً } قرىء بالتخفيف والتثقيل. والكبار
  كبر من الكبير والكبار أكبر من الكبار، ونحوه: طوال وطوّال { وَلاَ تَذَرُنَّ وَدّاً
  } كأن هذه المسميات كانت أكبر أصنامهم وأعظمها عندهم، فخصوها بعد قولهم { لاَ تَذَرُنَّ
  ءَالِهَتَكُمْ } وقد انتقلت هذه الأصنام عن قوم نوح إلى العرب، فكان ودّ لكلب، وسواع
  لهمذان، ويغوث لمذحج، ويعوق لمراد، ونسر لحمير؛ ولذلك سمت العرب بعبد ودّ وعبد يغوث،
  وقيل هي أسماء رجال صالحين. وقيل: من أولاد آدم ماتوا، فقال إبليس لمن بعدهم: لو صورتم
  صورهم فكنتم تنظرون إليهم، ففعلوا؛ فلما مات أولئك قال لمن بعدهم: إنهم كانوا يعبدونهم؛
  فعبدوهم. وقيل: كان ودّ على صورة رجل، وسواع على صورة امرأة، ويغوث على صورة أسد، ويعوق
  على صورة فرس، ونسر على صورة نسر. وقرىء «ودّا» بضم الواو. وقرأ الأعمش «ولا يغوثا
  ويعوقا» بالصرف، وهذه قراءة مشكلة، لأنهما إن كانا عربيين أو عجميين ففيهما سببا منع
  الصرف: إما التعريف ووزن الفعل، وإما التعريف والعجمة؛ ولعله قصد الازدواج فصرفهما،
  لمصادفته أخواتهما منصرفات ودا وسواعاً ونسراً، كما قرىء: «وضحاها» بالإمالة، لوقوعه
  مع الممالات للازدواج { وَقَدْ أَضَلُّواْ } الضمير للرؤساء. ومعناه: وقد أضلوا { كَثِيراً
  } قبل هؤلاء الموصين بأن يتمسكوا بعبادة الأصنام ليسوا بأوّل من أضلوهم. أو وقد أضلوا
  بإضلالهم كثيراً، يعني أنّ هؤلاء المضلين فيهم كثرة. ويجوز أن يكون للأصنام، كقوله
  تعالى:{ إِنَّهُنَّ أَضْلَلْنَ كَثِيرًا مّنَ ٱلنَّاسِ }[إبراهيم: 36]. فإن قلت: علام
  عطف قوله: { وَلاَ تَزِدِ ٱلظَّـٰلِمِينَ }؟ قلت: على قوله: { رَّبِّ إِنَّهُمْ عَصَوْنِى
  } على حكاية كلام نوح عليه السلام بعد { قَالَ } وبعد الواو النائبة عنه: ومعناه قال
  رب إنهم عصوني، وقال: لا تزد الظالمين إلا ضلالاً، أي: قال هذين القولين وهما في محل
  النصب، لأنهما مفعولا «قال» كقولك: قال زيد نودي للصلاة وصل في المسجد؛ تحكى قوليه
  معطوفاً أحدهما على صاحبه. فإن قلت: كيف جاز أن يريد لهم الضلال ويدعو الله بزيادته؟
  قلت: المراد بالضلال: أن يخذلوا ويمنعوا الألطاف، لتصميمهم على الكفر ووقوع اليأس من
  إيمانهم، وذلك حسن جميل يجوز الدعاء به، بل لا يحسنَ الدعاء بخلافه. ويجوز أن يريد
  بالضلال: الضياع والهلاك، لقوله تعالى:{ وَلاَ تَزِدِ ٱلظَّـٰلِمِينَ إِلاَّ تَبَاراً }[نوح:
  28].\r\n\t\t\t\r\n\t\t\t</section>"

