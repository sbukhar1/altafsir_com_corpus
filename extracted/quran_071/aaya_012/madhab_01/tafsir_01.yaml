  تَرْجُونَ لِلَّهِ وَقَاراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَدْ خَلَقَكُمْ أَطْوَاراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { ما لَكُمْ
  لا تَرْجُونَ لِلَّهِ وَقاراً } قال: لا ترجون لله عاقبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: ما لكم لا ترجون لله طاعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قول الله: { ما لَكُمْ لا تَرْجُونَ لِلَّهِ وَقاراً } قال: الوقار:
  الطاعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك عندنا بالصواب
  قول من قال: معنى ذلك: ما لكم لا تخافون لله عظمة، وذلك أن الرجاء قد تضعه العرب إذا
  صحبه الجحد في موضع الخوف، كما قال أبو ذُؤيب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا لَسَعَتْهُ النَّحْلُ لَمْ يَرْجُ لَسْعَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وخَالَفَها في بَيْتِ نُوبٍ عَوَاسِلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بقوله: «لم يرج»: لم يخف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَقَدْ خَلَقَكُمْ أطْوَاراً } يقول: وقد خلقكم حالاً بعد
  حال، طوراً نُطْفة، وطوراً عَلَقة، وطورا مضغة. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَقَدْ خَلَقَكُمْ
  أطْوَاراً } يقول: نطفة، ثم علقة، ثم مضغة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { وَقَدْ خَلَقَكُمْ أطْوَاراً } قال:
  من تراب، ثم من نطفة، ثم من علقة، ثم ما ذكر حتى يتمّ خلقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَقَدْ خَلَقَكُمْ أطْوَاراً } طوراً
  نطفة، وطوراً علقة، وطوراً عظاماً، ثم كسا العظام لحماً، ثم أنشأه خلقاً آخر، أنبت
  به الشعر، فتبارك الله أحسن الخالقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَقَدْ خَلَقَكُمْ أطْوَاراً
  } قال: نطفة، ثم علقة، ثم خلقاً طوراً بعد طور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { خَلَقَكُمْ
  أطْوَاراً } يقول: من نطفة، ثم من علقة، ثم من مضغة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَقَدْ خَلَقَكُمْ أطْوَاراً
  } قال: طوراً النطفة، ثم طوراً أمشاجاً حين يمشج النطفة الدم، ثم يغلب الدم على النطفة،
  فتكون علقة، ثم تكون مضغة، ثم تكون عظاماً، ثم تُكسي العظام لحماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد، في قوله: { وَقَدْ
  خَلَقَكُمْ أطْوَاراً } قال: نطفة، ثم علقة، شيئاً بعد شيء.</font></font><font class=\"TextResultArabic\"><font
