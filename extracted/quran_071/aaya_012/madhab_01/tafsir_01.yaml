text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيُمْدِدْكُمْ
  بِأَمْوَالٍ وَبَنِينَ وَيَجْعَل لَّكُمْ جَنَّاتٍ وَيَجْعَل لَّكُمْ أَنْهَاراً }
  * { مَّا لَكُمْ لاَ تَرْجُونَ لِلَّهِ وَقَاراً } * { وَقَدْ خَلَقَكُمْ أَطْوَاراً
  }وقوله: { ويُمْدِدْكُمْ بأمْوَالٍ وَبَنِينَ } يقول: ويعطكم مع ذلك ربكم أموالاً وبنين،
  فيكِّثرها عندكم ويزيد فيما عندكم منها { ويَجْعَل لَكُمْ جَنَّاتٍ } يقول: يرزقكم
  بساتين ويَجْعَل لَكُمْ أنهاراً تسقون منها جناتكم ومزارعكم وقال ذلك لهم نوح، لأنهم
  كانوا فيما ذُكر قوم يحبون الأموال والأولاد.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله:{ ثُمَّ إنّي دَعَوْتُهُمْ جِهاراً }.. إلى قوله: {
  ويَجْعَلْ لَكُمْ أنهاراً } قال: رأى نوح قوماً تجزّعت أعناقهم حرصاً على الدنيا، فقال:
  هلموا إلى طاعة الله، فإن فيها درك الدنيا والآخرة.وقوله: { ما لَكُمْ لا تَرْجُونَ
  لِلَّهِ وَقاراً } اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معناه: ما لكم لا ترون
  لله عظمة.ذكر من قال ذلك:حدثني عليّ قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس { ما لَكُمْ لا تَرْجُونَ لِلَّهِ وَقاراً } يقول: عظمة.حدثنا ابن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد { ما لَكُمْ لا تَرْجُونَ
  لِلَّهِ وَقاراً } قال: لا ترون لله عظمة.حدثنا محمد بن حميد، قال: ثنا مهران، عن سفيان،
  مثله.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح وقيس،
  عن مجاهد، في قوله: { لا تَرْجُونَ لِلَّهِ وَقاراً } قال: لا تبالون لله عظمة.حدثنا
  أبو كريب، قال: ثنا عمرو بن عبيد، عن منصور، عن مجاهد { ما لَكُمْ لا تَرْجُونَ لِلَّهِ
  وَقاراً } قال: كانوا لا يبالون عظمة الله.حُدثت عن الحسين، قال: سمعت أبا معاذ، يقول:
  ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { لا تَرْجُونَ لِلَّهِ وَقاراً } يقول:
  عظمة.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد، في قوله { ما لَكُمْ لا تَرْجُونَ
  لِلَّهِ وَقاراً } قال: لا تبالون عظمة ربكم قال: والرجاء: الطمع والمخافة.وقال آخرون:
  معنى ذلك: لا تعظمون الله حقّ عظمته.ذكر من قال ذلك:حدثني سلم بن جنادة، قال: ثنا أبو
  معاوية، عن إسماعيل بن سميع، عن مسلم البطين، عن سعيد بن جُبير، عن ابن عباس { ما لَكُمْ
  لا تَرْجُونَ لِلَّهِ وَقاراً } قال: ما لكم لا تعظمون الله حقّ عظمته.وقال آخرون:
  ما لكم لا تعلمون لله عظمة. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { ما لَكُمْ لا تَرْجُونَ لِلَّهِ
  وَقاراً } يقول: ما لكم لا تعلمون لله عظمة.وقال آخرون: بل معنى ذلك ما لكم لا ترجون
  لله عاقبة.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { ما لَكُمْ لا تَرْجُونَ لِلَّهِ وَقاراً } أي عاقبة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيُمْدِدْكُمْ بِأَمْوَالٍ وَبَنِينَ
  وَيَجْعَل لَّكُمْ جَنَّاتٍ وَيَجْعَل لَّكُمْ أَنْهَاراً } * { مَّا لَكُمْ لاَ تَرْجُونَ
  لِلَّهِ وَقَاراً } * { وَقَدْ خَلَقَكُمْ أَطْوَاراً }حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة { ما لَكُمْ لا تَرْجُونَ لِلَّهِ وَقاراً } قال: لا
  ترجون لله عاقبة.وقال آخرون: بل معنى ذلك: ما لكم لا ترجون لله طاعة.ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { ما لَكُمْ لا تَرْجُونَ
  لِلَّهِ وَقاراً } قال: الوقار: الطاعة.وأولى الأقوال في ذلك عندنا بالصواب قول من
  قال: معنى ذلك: ما لكم لا تخافون لله عظمة، وذلك أن الرجاء قد تضعه العرب إذا صحبه
  الجحد في موضع الخوف، كما قال أبو ذُؤيب:إذا لَسَعَتْهُ النَّحْلُ لَمْ يَرْجُ لَسْعَها   وخَالَفَها
  في بَيْتِ نُوبٍ عَوَاسِلِيعني بقوله: «لم يرج»: لم يخف.وقوله: { وَقَدْ خَلَقَكُمْ
  أطْوَاراً } يقول: وقد خلقكم حالاً بعد حال، طوراً نُطْفة، وطوراً عَلَقة، وطورا مضغة.
  وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَقَدْ خَلَقَكُمْ أطْوَاراً } يقول:
  نطفة، ثم علقة، ثم مضغة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { وَقَدْ
  خَلَقَكُمْ أطْوَاراً } قال: من تراب، ثم من نطفة، ثم من علقة، ثم ما ذكر حتى يتمّ
  خلقه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَقَدْ خَلَقَكُمْ أطْوَاراً
  } طوراً نطفة، وطوراً علقة، وطوراً عظاماً، ثم كسا العظام لحماً، ثم أنشأه خلقاً آخر،
  أنبت به الشعر، فتبارك الله أحسن الخالقين.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة { وَقَدْ خَلَقَكُمْ أطْوَاراً } قال: نطفة، ثم علقة، ثم خلقاً طوراً
  بعد طور.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { خَلَقَكُمْ أطْوَاراً } يقول: من نطفة، ثم من علقة، ثم من مضغة.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَقَدْ خَلَقَكُمْ أطْوَاراً }
  قال: طوراً النطفة، ثم طوراً أمشاجاً حين يمشج النطفة الدم، ثم يغلب الدم على النطفة،
  فتكون علقة، ثم تكون مضغة، ثم تكون عظاماً، ثم تُكسي العظام لحماً.حدثنا ابن حميد،
  قال: ثنا جرير، عن منصور، عن مجاهد، في قوله: { وَقَدْ خَلَقَكُمْ أطْوَاراً } قال:
  نطفة، ثم علقة، شيئاً بعد شيء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

