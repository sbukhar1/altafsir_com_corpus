  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُمْدِدْكُمْ
  بِأَمْوَالٍ وَبَنِينَ وَيَجْعَل لَّكُمْ جَنَّاتٍ وَيَجْعَل لَّكُمْ أَنْهَاراً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  لَكُمْ لاَ تَرْجُونَ لِلَّهِ وَقَاراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَدْ خَلَقَكُمْ
  أَطْوَاراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ويُمْدِدْكُمْ بأمْوَالٍ
  وَبَنِينَ } يقول: ويعطكم مع ذلك ربكم أموالاً وبنين، فيكِّثرها عندكم ويزيد فيما عندكم
  منها { ويَجْعَل لَكُمْ جَنَّاتٍ } يقول: يرزقكم بساتين ويَجْعَل لَكُمْ أنهاراً تسقون
  منها جناتكم ومزارعكم وقال ذلك لهم نوح، لأنهم كانوا فيما ذُكر قوم يحبون الأموال والأولاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ إنّي دَعَوْتُهُمْ جِهاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">..
  إلى قوله: { ويَجْعَلْ لَكُمْ أنهاراً } قال: رأى نوح قوماً تجزّعت أعناقهم حرصاً على
  الدنيا، فقال: هلموا إلى طاعة الله، فإن فيها درك الدنيا والآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ما لَكُمْ لا تَرْجُونَ لِلَّهِ وَقاراً } اختلف أهل التأويل
  في تأويل ذلك، فقال بعضهم: معناه: ما لكم لا ترون لله عظمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس { ما لَكُمْ لا تَرْجُونَ لِلَّهِ وَقاراً } يقول:
  عظمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن منصور، عن مجاهد { ما لَكُمْ لا تَرْجُونَ لِلَّهِ وَقاراً } قال:
  لا ترون لله عظمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن حميد، قال: ثنا مهران،
  عن سفيان، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح وقيس، عن مجاهد، في قوله: { لا تَرْجُونَ لِلَّهِ
  وَقاراً } قال: لا تبالون لله عظمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا عمرو بن عبيد، عن منصور، عن مجاهد { ما لَكُمْ لا تَرْجُونَ لِلَّهِ
  وَقاراً } قال: كانوا لا يبالون عظمة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ، يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: {
  لا تَرْجُونَ لِلَّهِ وَقاراً } يقول: عظمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد، في قوله { ما لَكُمْ لا تَرْجُونَ لِلَّهِ
  وَقاراً } قال: لا تبالون عظمة ربكم قال: والرجاء: الطمع والمخافة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: لا تعظمون الله حقّ عظمته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  سلم بن جنادة، قال: ثنا أبو معاوية، عن إسماعيل بن سميع، عن مسلم البطين، عن سعيد بن
  جُبير، عن ابن عباس { ما لَكُمْ لا تَرْجُونَ لِلَّهِ وَقاراً } قال: ما لكم لا تعظمون
  الله حقّ عظمته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: ما لكم لا تعلمون لله
  عظمة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { ما لَكُمْ لا تَرْجُونَ
  لِلَّهِ وَقاراً } يقول: ما لكم لا تعلمون لله عظمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك ما لكم لا ترجون لله عاقبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ما لَكُمْ لا تَرْجُونَ لِلَّهِ وَقاراً } أي عاقبة.</font></font>&#13;\t\t\t<label
