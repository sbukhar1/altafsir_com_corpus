  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ إِنِّي دَعَوْتُ قَوْمِي لَيْلاً وَنَهَاراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمْ يَزِدْهُمْ
  دُعَآئِيۤ إِلاَّ فِرَاراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنِّي كُلَّمَا دَعَوْتُهُمْ لِتَغْفِرَ
  لَهُمْ جَعَلُوۤاْ أَصَابِعَهُمْ فِيۤ آذَانِهِمْ وَٱسْتَغْشَوْاْ ثِيَابَهُمْ وَأَصَرُّواْ
  وَٱسْتَكْبَرُواْ ٱسْتِكْبَاراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  قال نوح لما بلغ قومه رسالة ربه، أو أنذرهم ما أمره به أن ينذرهموه فعصوه، وردّوا عليه
  ما أتاهم به من عنده: { رَبّ إنّي دَعَوْتُ قَوْمي لَيْلاً وَنهاراً } إلى توحيدك وعبادتك،
  وحذّرتهم بأسك وسطوتك، { فَلَمْ يَزِدْهُمْ دُعائي إلاَّ فِرَاراً } يقول: فلم يزدهم
  دعائي إياهم إلى ما دعوتهم إليه من الحقّ الذي أرسلتني به لهم { إلاَّ فِرَاراً } يقول:
  إلا إدباراً عنه وهرباً منه وإعراضاً عنه. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، في قوله: { فَلَمْ يَزِدْهُمْ
  دُعائي إلاَّ فِرَاراً } قال: بلغنا أنهم كانوا يذهب الرجل بابنه إلى نوح، فيقول لابنه:
  احذر هذا لايغوينك، فأراني قد ذهب بي أبي إليه وأنا مثلك، فحذرني كما حذّرتك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وإنّي كُلَما دَعَوْتُهُمْ لِتَغْفِرَ لَهُمْ جَعَلُوا أصَابِعَهُمْ
  فِي آذانِهِمْ } يقول جلّ وعزّ: وإني كلما دعوتهم إلى الإقرار بوحدانيتك، والعمل بطاعتك،
  والبراءة من عبادة كلّ ما سواك، لتغفر لهم إذا هم فعلوا ذلك جعلوا أصابعهم في آذانهم
  لئلا يسمعوا دعائي إياهم إلى ذلك { وَاسْتَغْشَوْا ثِيابَهُمْ } يقول: وتغشوا في ثيابهم،
  وتغطوا بها لئلا يسمعوا دعائي. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { جَعَلُوا أصَابِعَهُمْ فِي
  آذَانِهِمْ } لئلا يسمعوا كلام نوح عليه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأصَرُّوا } يقول: وثبتوا على ما هم عليه من الكفر وأقاموا عليه. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأصَرُّوا } قال: الإصرار
  إقامتهم على الشرّ والكفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَاسْتَكْبَرُوا اسْتِكْباراً
  } يقول: وتكبروا فتعاظموا عن الإذعان للحقّ، وقبول ما دعوتهم إليه من النصيحة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
