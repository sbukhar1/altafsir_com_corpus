  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لاَ تَذَرُنَّ آلِهَتَكُمْ وَلاَ تَذَرُنَّ وَدّاً وَلاَ سُوَاعاً وَلاَ يَغُوثَ وَيَعُوقَ
  وَنَسْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَدْ أَضَلُّواْ كَثِيراً وَلاَ تَزِدِ ٱلظَّالِمِينَ
  إِلاَّ ضَلاَلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره مخبراً عن إخبار
  نوح، عن قومه: { وَقالُوا لا تَذَرُنَّ آلِهَتَكُمْ وَلا تَذَرُنَّ وُدّاً وَلا سُوَاعاً
  وَلا يَغُوثَ وَيَعُوقَ وَنَسْراً }. كان هؤلاء نفراً من بني آدم فيما ذُكر عن آلهة
  القوم التي كانوا يعبدونها. وكان من خبرهم فيما بلغنا ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن موسى، عن محمد بن قيس { وَيَعُوقَ وَنَسْراً
  } قال: كانوا قوماً صالحين من بني آدم، وكان لهم أتباع يقتدون بهم، فلما ماتوا قال
  أصحابهم الذين كانوا يقتدون بهم: لو صوّرناهم كان أشوق لنا إلى العبادة إذا ذكرناهم،
  فصوّروهم، فلما ماتوا، وجاء آخرون دبّ إليهم إبليس، فقال: إنما كانوا يعبدونهم، وبهم
  يُسقون المطر فعبدوهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن أبيه، عن عكرِمة، قال: كان بين آدم ونوح عشرة قرون، كلهم على الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هذه أسماء أصنام قوم نوح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله { لا تَذَرُنَّ آلِهَتَكُمْ وَلا تَذَرُنَّ وَدّاً وَلا سُوَاعاً
  وَلا يَغُوثَ وَيَعُوقَ وَنَسْراً } قال: كان ودّ لهذا الحيّ من كَلْب بدومة الجَندل،
  وكانت سُواع لهذيل برياط، وكان يغوث لبني غُطَيف من مُراد بالجُرْف من سَبأ، وكان يعوق
  لهمدان ببلخع، وكان نسر لذي كلاع من حِمْير قال: وكانت هذه الآلهة يعبدها قوم نوح،
  ثم اتخذها العرب بعد ذلك. واللَّهِ ما عدا خشبة أو طينة أو حجراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { لا تَذَرُنَّ
  آلِهَتَكُمْ وَلا تَذَرُنَّ وَدّاً وَلا سُوَاعاً وَلا يَغُوثَ وَيَعُوقَ وَنَسْراً
  } قال: كانت آلهة يعبدها قوم نوح، ثم عبدتها العرب بعد ذلك، قال: فكان ودّ لكلب بدومة
  الجندل، وكان سُواعٌ لهُذَيل، وكان يغوث لبني غطيف من مراد بالجُرف، وكان يعوق لهمْدان،
  وكان نَسْر لذي الكُلاع من حِمْير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله { ولا تَذَرُنَّ
  آلِهَتَكُمْ وَلا تَذَرُنَّ وَدّاً وَلا سُوَاعاً وَلا يَغُوثَ وَيَعُوقَ وَنَسْراً
  } قال: هذه أصنام كانت تُعبد في زمان نوح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَلا
  يَغُوثَ وَيَعُوقَ وَنَسْراً } قال: هذه أصنام، وكانت تُعبد في زمان نوح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { وَلا يَغُوثَ وَيَعُوقَ وَنَسْراً } هي آلهة كانت تكون باليمن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلا
  يَغُوثَ وَيَعَوقَ وَنَسْراً } قال: هذه آلهتهم التي يعبدون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله { وَدّاً } فقرأته عامة قرّاء المدينة: «وُدّاً» بضم الواو.
  وقرأته عامة قرّاء الكوفة والبصرة: { وَدّاً } بفتح الواو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندنا أنهما قراءتان معروفتان في قرّاء الأمصار، فبأيتهما قرأ القارىء
  فمصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَقَدْ أضَلُّوا كَثِيراً
  } يقول تعالى ذكره مخبراً عن قيل نوح: وقد ضلّ بعبادة هذه الأصنام التي أُحدثت على
  صور هؤلاء النفر المسمينَ في هذا الموضع كثير من الناس فنُسِب الضّلال إذ ضَلَّ بها
  عابدوها إلى أنها المُضِلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلا تَزدِ الظَّالِمِينَ
  إلاَّ ضَلالاً } يقول: ولا تزد الظالمين أنفسهم بكفرهم بآياتنا إلا ضلالاً، إلا طبعاً
  على قلبه، حتى لا يهتدي للحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

