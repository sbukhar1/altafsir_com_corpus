text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَوْاْ
  كَيْفَ خَلَقَ ٱللَّهُ سَبْعَ سَمَٰوَٰتٍ طِبَاقاً } * { وَجَعَلَ ٱلْقَمَرَ فِيهِنَّ
  نُوراً وَجَعَلَ ٱلشَّمْسَ سِرَاجاً } * { وَٱللَّهُ أَنبَتَكُمْ مِّنَ ٱلأَرْضِ نَبَاتاً
  } * { ثُمَّ يُعِيدُكُمْ فِيهَا وَيُخْرِجُكُمْ إِخْرَاجاً }يقول تعالى ذكره مخبراً
  عن قيل نوح صلوات الله وسلامه عليه، لقومه المشركين بربهم، محتجاً عليهم بحجج الله
  في وحدانيته: { أَلمْ تَروْا } أيها القوم فتعتبروا { كَيْفَ خَلَقَ اللَّهُ سَبْعَ
  سَمَوَاتٍ طِباقاً } بعضها فوق بعض والطباق: مصدر من قولهم: طابقت مطابقة وطباقاً.
  وإنما عني بذلك: كيف خلق الله سبع سموات، سماء فوق سماء مطابقة.وقوله: { وَجَعَلَ القَمَرَ
  فِيهِنَّ نُوراً } يقول: { وجعل القمر في السموات السبع نوراً }  { وَجَعَلَ الشَّمْسَ
  } فيهن { سراجاً }. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا محمد
  بن بشار، قال: ثنا معاذ بن هشام، قال: ثني أبي، عن قتادة { ألَمْ تَرَوْا كَيْفَ خَلَقَ
  اللَّهُ سَبْعَ سَموَاتٍ طِباقاً وَجَعَلَ القَمَرَ فِيهِنَّ نُوراً وَجَعَل الشَّمْسَ
  سِرَاجاً } ذُكر لنا أن عبد الله بن عمرو بن العاص كان يقول: إن ضوء الشمس والقمر نورهما
  في السماء، اقرءوا إن شئتم: { أَلمْ تَرَوْا كَيْفَ خَلَقَ اللَّهُ سَبْعَ سَمَوَاتٍ
  طِباقاً }... إلى آخر الآية.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  عن عبد الله بن عمرو أنه قال: إن الشمس والقمر وجوههما قِبَل السموات، وأقفيتهما قِبَل
  الأرض، وأنا أقرأ بذلك آية من كتاب الله: { وَجَعَلَ القَمَرَ فِيهِنَّ نُوراً وَجَعَلَ
  الشَّمْسَ سِرَاجاً }.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { وَجَعَلَ القَمَرَ فِيهِنَّ نُوراً } يقول: خلق القمر يوم خلق
  سبع سموات.وكان بعض أهل العربية من أهل البصرة يقول: إنما قيل { وَجَعَلَ القَمَرَ
  فِيهِنَّ نُوراً } على المجاز، كما يقال: أتيت بني تميم، وإنما أتى بعضهم { واللَّهُ
  أنْبَتَكُم مِنَ الأرْض نَباتاً } يقول: والله أنشأكم من تراب الأرض، فخلقكم منه إنشاء
  { ثُمَّ يُعِيدُكُمْ فِيها } يقول: ثم يعيدكم في الأرض كما كنتم تراباً فيصيركم كما
  كنتم من قبل أن يخلقكم { ويُخْرِجُكُمْ إخْرَاجاً } يقول ويخرجكم منها إذا شاء أحياء
  كما كنتم بشراً من قبل أن يعيدكم فيها، فيصيركم تراباً إخراجاً.\r\n\t\t\t\r\n\t\t\t</section>"

