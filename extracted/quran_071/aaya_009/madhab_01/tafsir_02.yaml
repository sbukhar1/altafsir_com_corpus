text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ إِنِّي
  دَعَوْتُ قَوْمِي لَيْلاً وَنَهَاراً } * { فَلَمْ يَزِدْهُمْ دُعَآئِيۤ إِلاَّ فِرَاراً
  } * { وَإِنِّي كُلَّمَا دَعَوْتُهُمْ لِتَغْفِرَ لَهُمْ جَعَلُوۤاْ أَصَابِعَهُمْ
  فِيۤ آذَانِهِمْ وَٱسْتَغْشَوْاْ ثِيَابَهُمْ وَأَصَرُّواْ وَٱسْتَكْبَرُواْ ٱسْتِكْبَاراً
  } * { ثُمَّ إِنِّي دَعَوْتُهُمْ جِهَاراً } * { ثُمَّ إِنِّيۤ أَعْلَنْتُ لَهُمْ وَأَسْرَرْتُ
  لَهُمْ إِسْرَاراً } * { فَقُلْتُ ٱسْتَغْفِرُواْ رَبَّكُمْ إِنَّهُ كَانَ غَفَّاراً
  } * { يُرْسِلِ ٱلسَّمَآءَ عَلَيْكُمْ مِّدْرَاراً } * { وَيُمْدِدْكُمْ بِأَمْوَالٍ
  وَبَنِينَ وَيَجْعَل لَّكُمْ جَنَّاتٍ وَيَجْعَل لَّكُمْ أَنْهَاراً } * { مَّا لَكُمْ
  لاَ تَرْجُونَ لِلَّهِ وَقَاراً } * { وَقَدْ خَلَقَكُمْ أَطْوَاراً } * { أَلَمْ تَرَوْاْ
  كَيْفَ خَلَقَ ٱللَّهُ سَبْعَ سَمَٰوَٰتٍ طِبَاقاً } * { وَجَعَلَ ٱلْقَمَرَ فِيهِنَّ
  نُوراً وَجَعَلَ ٱلشَّمْسَ سِرَاجاً } * { وَٱللَّهُ أَنبَتَكُمْ مِّنَ ٱلأَرْضِ نَبَاتاً
  } * { ثُمَّ يُعِيدُكُمْ فِيهَا وَيُخْرِجُكُمْ إِخْرَاجاً } * { وَٱللَّهُ جَعَلَ
  لَكُمُ ٱلأَرْضَ بِسَاطاً } * { لِّتَسْلُكُواْ مِنْهَا سُبُلاً فِجَاجاً }{ لَيْلاً
  وَنَهَاراً } دائباً من غير فتور مستغرقاً به الأوقات كلها { فَلَمْ يَزِدْهُمْ دُعَآءِىۤ
  } جعل الدعاء فاعل زيادة الفرار. والمعنى على أنهم ازدادوا عنده فراراً؛ لأنه سبب الزيادة.
  ونحوه{ فَزَادَتْهُمْ رِجْسًا إِلَىٰ رِجْسِهِمْ }[التوبة: 125]{ فَزَادَتْهُمْ إِيمَـٰناً }[التوبة:
  124] { لِتَغْفِرَ لَهُمْ } ليتوبوا عن كفرهم فتغفر لهم، فذكر المسبب الذي هو حظهم
  خالصاً ليكون أقبح لإعراضهم عنه. سدّوا مسامعهم عن استماع الدعوة { وَٱسْتَغْشَوْاْ
  ثِيَابَهُمْ } وتغطوا بها، كأنهم طلبوا أن تغشاهم ثيابهم، أو تغشيهم لئلا يبصروه كراهة
  النظر إلى وجه من ينصحهم في دين الله. وقيل لئلا يعرفهم؛ ويعضده قوله تعالى:{ أَلا
  إِنَّهُمْ يَثْنُونَ صُدُورَهُمْ لِيَسْتَخْفُواْ مِنْهُ أَلا حِينَ يَسْتَغْشُونَ
  ثِيَابَهُمْ }[هود: 5]، الإصرار: من أصر الحمار على العانة إذا صرّ أذنيه وأقبل عليها
  يكدمها ويطردها: استعير للإقبال على المعاصي والإكباب عليها { وَٱسْتَكْبَرُواْ } وأخذتهم
  العزة من اتباع نوح وطاعته، وذكر المصدر تأكيد ودلالة على فرط استقبالهم وعتوهم. فإن
  قلت: ذكر أنه دعاهم ليلا ونهاراً، ثم دعاهم جهاراً، ثم دعاهم في السر والعلن؛ فيجب
  أن تكون ثلاث دعوات مختلفات حتى يصح العطف. قلت: قد فعل عليه الصلاة والسلام كما يفعل
  الذي يأمر بالمعروف وينهى عن المنكر: في الابتداء بالأهون والترقي في الأشد فالأشد،
  فافتتح بالمناصحة في السر، فلما لم يقبلوا ثنى بالمجاهرة، فلما لم تؤثر ثلث بالجمع
  بين الإسرار والإعلان. ومعنى { ثُمَّ } الدلالة على تباعد الأحوال، لأن الجهار أغلظ
  من الإسرار؛ والجمع بين الأمرين، أغلظ من إفراد أحدهما. و { جِهَـارَاً } منصوب بدعوتهم،
  نصب المصدر لأنّ الدعاء أحد نوعيه الجهار، فنصب به نصب القرفصاء بقعد، لكونها أحد أنواع
  القعود. أو لأنه أراد بدعوتهم جاهرتهم. ويجوز أن يكون صفة لمصدر دعا، بمعنى دعاء جهاراً،
  أي: مجاهراً به. أو مصدراً في موضع الحال، أي: مجاهراً. أمرهم بالاستغفار الذي هو التوبة
  عن الكفر والمعاصي، وقدّم إليهم الموعد بما هو أوقع في نفوسهم وأحبّ إليهم من المنافع
  الحاضرة والفوائد العاجلة، ترغيباً في الإيمان وبركاته والطاعة ونتائجها من خير الدارين،
  كما قال:{ وَأُخْرَىٰ تُحِبُّونَهَا نَصْرٌ مّن ٱللَّهِ }[الصف: 13]،{ وَلَوْ أَنَّ
  أَهْلَ ٱلْقُرَىٰ ءامَنُواْ وَٱتَّقَوْاْ لَفَتَحْنَا عَلَيْهِم بَرَكَـٰتٍ }[الأعراف:
  96]،{ وَلَوْ أَنَّهُمْ أَقَامُواْ ٱلتَّوْرَاةَ وَٱلإنجِيلَ وَمَا أُنزِلَ إِلَيهِمْ
  مّن رَّبّهِمْ لاَكَلُواْ مِن فَوْقِهِمْ }[المائدة: 66]،{ وَأنَّ لو ٱسْتَقَـٰمُواْ
  عَلَى ٱلطَّرِيقَةِ لاَسْقَيْنَـٰهُم }[الجن: 16]، وقيل: لما كذبوه بعد طول تكرير الدعوة:
  حبس الله عنهم القطر وأعقم أرحام نسائهم أربعين سنة. وروي: سبعين فوعدهم أنهم إن آمنوا
  رزقهم الله تعالى الخصب ودفع عنهم ما كانوا فيه. وعن عمر رضي اللَّه عنه: أنه خرج يستسقي،
  فما زاد على الاستغفار، فقيل له: ما رأيناك استسقيت! فقال: لقد استسقيت بمجاديح السماء
  التي يستنزل بها القطر شبه الاستغفار بالأنواء الصادقة التي لا تخطىء وعن الحسن: أنّ
  رجلاً شكا إليه الجدب فقال: استغفر الله؛ وشكا إليه آخر الفقر، وآخر قلة النسل، وآخر
  قلة ريع أرضه، فأمرهم كلهم بالاستغفار، فقال له الربيع بن صبيح: أتاك رجال يشكون أبواباً
  ويسألون أنواعاً، فأمرتهم كلهم بالاستغفار! فتلا له هذه الآية.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ إِنِّي دَعَوْتُ قَوْمِي
  لَيْلاً وَنَهَاراً } * { فَلَمْ يَزِدْهُمْ دُعَآئِيۤ إِلاَّ فِرَاراً } * { وَإِنِّي
  كُلَّمَا دَعَوْتُهُمْ لِتَغْفِرَ لَهُمْ جَعَلُوۤاْ أَصَابِعَهُمْ فِيۤ آذَانِهِمْ
  وَٱسْتَغْشَوْاْ ثِيَابَهُمْ وَأَصَرُّواْ وَٱسْتَكْبَرُواْ ٱسْتِكْبَاراً } * { ثُمَّ
  إِنِّي دَعَوْتُهُمْ جِهَاراً } * { ثُمَّ إِنِّيۤ أَعْلَنْتُ لَهُمْ وَأَسْرَرْتُ
  لَهُمْ إِسْرَاراً } * { فَقُلْتُ ٱسْتَغْفِرُواْ رَبَّكُمْ إِنَّهُ كَانَ غَفَّاراً
  } * { يُرْسِلِ ٱلسَّمَآءَ عَلَيْكُمْ مِّدْرَاراً } * { وَيُمْدِدْكُمْ بِأَمْوَالٍ
  وَبَنِينَ وَيَجْعَل لَّكُمْ جَنَّاتٍ وَيَجْعَل لَّكُمْ أَنْهَاراً } * { مَّا لَكُمْ
  لاَ تَرْجُونَ لِلَّهِ وَقَاراً } * { وَقَدْ خَلَقَكُمْ أَطْوَاراً } * { أَلَمْ تَرَوْاْ
  كَيْفَ خَلَقَ ٱللَّهُ سَبْعَ سَمَٰوَٰتٍ طِبَاقاً } * { وَجَعَلَ ٱلْقَمَرَ فِيهِنَّ
  نُوراً وَجَعَلَ ٱلشَّمْسَ سِرَاجاً } * { وَٱللَّهُ أَنبَتَكُمْ مِّنَ ٱلأَرْضِ نَبَاتاً
  } * { ثُمَّ يُعِيدُكُمْ فِيهَا وَيُخْرِجُكُمْ إِخْرَاجاً } * { وَٱللَّهُ جَعَلَ
  لَكُمُ ٱلأَرْضَ بِسَاطاً } * { لِّتَسْلُكُواْ مِنْهَا سُبُلاً فِجَاجاً }والسماء:
  المظلة؛ لأنّ المطر منها ينزل إلى السحاب؛ ويجوز أن يراد السحاب أو المطر، من قوله:إذَا
  نَزَلَ السَّمَاءِ بِأَرْضِ قَوْمٍ   والمدرار: الكثير الدرور، ومفعال مما يستوى فيه
  المذكر والمؤنث، كقولهم: رجل أو امرأة معطار و متفال { جَنَّـٰتٍ بساتين { لاَ تَرْجُونَ
  لِلَّهِ وَقَاراً } لا تأملون له توقيراً أي تعظيماً. والمعنى ما لكم لا تكونون على
  حال تأملون فيها تعظيم الله إياكم في دار الثواب، و { لِلَّهِ } بيان للموقر، ولو تأخر
  لكان صلة للوقار. وقوله: { وَقَدْ خَلَقَكُمْ أَطْوَاراً } في موضع الحال، كأنه قال:
  ما لكم لا تؤمنون باللَّه والحال هذه وهي حال موجبة للإيمان به، لأنه خلقكم أطواراً:
  أي تارات: خلقكم أوّلا تراباً، ثم خلقكم نطفاً، ثم خلقكم علقاً، ثم خلقكم مضغاً، ثم
  خلقكم عظاماً ولحماً، ثم أنشأكم خلقاً آخر. أولا تخافون لله حلماً وترك معاجلة العقاب
  فتؤمنوا؟ وقيل: ما لكم لا تخافون لله عظمة؟ وعن ابن عباس: لا تخافون لله عاقبة، لأن
  العاقبة حال استقرار الأمور وثبات الثواب والعقاب، من «وقر» إذا ثبت واستقرّ. نبههم
  على النظر في أنفسهم أوّلاً؛ لأنها أقرب منظور فيه منهم، ثم على النظر في العالم وما
  سوّى فيه من العجائب الشاهدة على الصانع الباهر قدرته وعلمه من السموات والأرض والشمس
  والقمر { فِيهِنَّ } في السموات، وهو في السماء الدنيا؛ لأنّ بين السموات ملابسة من
  حيث أنها طباق فجاز أن يقال: فيهنّ كذا وإن لم يكن في جميعهنّ، كما يقال: في المدينة
  كذا وهو في بعض نواحيها. وعن ابن عباس وابن عمر رضي الله عنهما: أنّ الشمس والقمر وجوههما
  مما يلي السماء وظهورهما مما يلي الأرض { وَجَعَلَ ٱلشَّمْسَ سِرَاجاً } يبصر أهل الدنيا
  في ضوئها كما يبصر أهل البيت في ضوء السراج ما يحتاجون إلى أبصاره، والقمر ليس كذلك،
  إنما هو نور لم يبلغ قوّة ضياء الشمس. ومثله قوله تعالى:{ هُوَ ٱلَّذِى جَعَلَ ٱلشَّمْسَ
  ضِيَاء وَٱلْقَمَرَ نُوراً }[يونس: 5]، والضياء: أقوى من النور. استعير الإنبات للإنشاء،
  كما يقال: زرعك الله للخير، وكانت هذه الاستعارة أدلّ على الحدوث، لأنهم إذا كانوا
  نباتاً كانوا محدثين لا محالة حدوث النبات: ومنه قيل للحشوية: النابتة والنوابت، لحدوث
  مذهبهم في الإسلام من غير أوّلية لهم فيه. ومنه قولهم: نجم فلان لبعض المارقة. والمعنى:
  أنبتكم فنبتم نباتاً. أو نصب بأنبتكم لتضمنه معنى نبتم { ثُمَّ يُعِيدُكُمْ فِيهَا
  } مقبورين ثم { يُخْرِجُكُمْ } يوم القيامة، وأكده بالمصدر كأنه قال يخرجكم حقاً ولا
  محالة جعلها بساطاً مبسوطة تتقلبون عليها كما يتقلب الرجل على بساطه { فِجَاجاً } واسعة
  منفجة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

