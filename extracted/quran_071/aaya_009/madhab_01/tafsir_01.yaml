  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  إِنِّي دَعَوْتُهُمْ جِهَاراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ إِنِّيۤ أَعْلَنْتُ لَهُمْ وَأَسْرَرْتُ
  لَهُمْ إِسْرَاراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَقُلْتُ ٱسْتَغْفِرُواْ رَبَّكُمْ إِنَّهُ
  كَانَ غَفَّاراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُرْسِلِ ٱلسَّمَآءَ عَلَيْكُمْ مِّدْرَاراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: { ثُمَّ إنّي دَعَوْتُهُمْ } إلى ما أمرتني أن أدعوهم إليه جِهاراً
  ظاهراً في غير خفاء، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { ثُمَّ إنّي دَعَوْتُهُمْ جِهاراً } قال: الجهار الكلام
  المعلن به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ثُمَّ إنّي أعْلَنْتُ لَهُمْ
  وأسْرَرْتُ لَهُمْ إسْرَاراً } يقول: صرخت لهم، وصحت بالذي أمرتني به من الإنذار، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وأعْلَنْتُ
  لَهُمْ } قال: صحْت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن مجاهد { أعْلَنْتُ لَهُمْ } يقول: صحت بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأسْرَرْتُ لَهُمْ إسْرَاراً } يقول: وأسررت لهم ذلك فيما بيني وبينهم في خفاء. وبنحو
  الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { وأسْرَرْتُ لَهُمْ إسْرَاراً } قال: فيما بيني وبينهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَقُلْتُ اسْتَغْفِرُوا رَبَّكُمْ إنَّهُ كانَ غَفَّاراً
  } يقول: فقلت لهم: سلوا ربكم غُفْران ذنوبكم، وتوبوا إليه من كفركم، وعبادة ما سواه
  من الآلهة ووحدوه، وأخلصوا له العبادة، يغفر لكم، إنه كان غفارا لذنوب من أناب إليه،
  وتاب إليه من ذنوبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يُرْسِل السَّماءَ عَلَيْكُمْ
  مِدْرَاراً } يقول: يسقيكم ربكم إن تبتم ووحدتموه وأخلصتم له العبادة الغيث، فيرسل
  به السماء عليكم مدراراً متتابعاً. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس بن عبد الأعلى، قال: أخبرنا سفيان، عن مطرف، عن الشعبي، قال: خرج عمر بن الخطاب
  يستسقي، فما زاد على الاستغفار، ثم رجع فقالوا: يا أمير المؤمنين ما رأيناك استسقيت،
  فقال: لقد طلبت المطر بمجاديح السماء التي يستنزل بها المطر، ثم قرأ: { اسْتَغْفِرُوا
  رَبَّكُمْ إنَّه كانَ غَفَّاراً يُرْسِل السَّماءَ عَلَيْكُم مِدْرَاراً } ، وقرأ الآية
  التي في سورة هود حتى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَزِدْكُمْ قُوَّة إلى قُوَّتِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

