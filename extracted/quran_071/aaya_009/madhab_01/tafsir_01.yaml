text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ إِنِّي دَعَوْتُهُمْ
  جِهَاراً } * { ثُمَّ إِنِّيۤ أَعْلَنْتُ لَهُمْ وَأَسْرَرْتُ لَهُمْ إِسْرَاراً }
  * { فَقُلْتُ ٱسْتَغْفِرُواْ رَبَّكُمْ إِنَّهُ كَانَ غَفَّاراً } * { يُرْسِلِ ٱلسَّمَآءَ
  عَلَيْكُمْ مِّدْرَاراً }يقول: { ثُمَّ إنّي دَعَوْتُهُمْ } إلى ما أمرتني أن أدعوهم
  إليه جِهاراً ظاهراً في غير خفاء، كما:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، قوله: { ثُمَّ إنّي دَعَوْتُهُمْ جِهاراً } قال: الجهار الكلام المعلن به.وقوله:
  { ثُمَّ إنّي أعْلَنْتُ لَهُمْ وأسْرَرْتُ لَهُمْ إسْرَاراً } يقول: صرخت لهم، وصحت
  بالذي أمرتني به من الإنذار، كما:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد،
  قوله: { وأعْلَنْتُ لَهُمْ } قال: صحْت.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن مجاهد { أعْلَنْتُ لَهُمْ } يقول: صحت بهم.وقوله: { وأسْرَرْتُ لَهُمْ إسْرَاراً
  } يقول: وأسررت لهم ذلك فيما بيني وبينهم في خفاء. وبنحو الذي قلنا في ذلك قال أهل
  التأويل.ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: {
  وأسْرَرْتُ لَهُمْ إسْرَاراً } قال: فيما بيني وبينهم.وقوله: { فَقُلْتُ اسْتَغْفِرُوا
  رَبَّكُمْ إنَّهُ كانَ غَفَّاراً } يقول: فقلت لهم: سلوا ربكم غُفْران ذنوبكم، وتوبوا
  إليه من كفركم، وعبادة ما سواه من الآلهة ووحدوه، وأخلصوا له العبادة، يغفر لكم، إنه
  كان غفارا لذنوب من أناب إليه، وتاب إليه من ذنوبه.وقوله: { يُرْسِل السَّماءَ عَلَيْكُمْ
  مِدْرَاراً } يقول: يسقيكم ربكم إن تبتم ووحدتموه وأخلصتم له العبادة الغيث، فيرسل
  به السماء عليكم مدراراً متتابعاً. وقد:حدثني يونس بن عبد الأعلى، قال: أخبرنا سفيان،
  عن مطرف، عن الشعبي، قال: خرج عمر بن الخطاب يستسقي، فما زاد على الاستغفار، ثم رجع
  فقالوا: يا أمير المؤمنين ما رأيناك استسقيت، فقال: لقد طلبت المطر بمجاديح السماء
  التي يستنزل بها المطر، ثم قرأ: { اسْتَغْفِرُوا رَبَّكُمْ إنَّه كانَ غَفَّاراً يُرْسِل
  السَّماءَ عَلَيْكُم مِدْرَاراً } ، وقرأ الآية التي في سورة هود حتى بلغ:{ وَيَزِدْكُمْ
  قُوَّة إلى قُوَّتِكُمْ }\r\n\t\t\t</section>"

