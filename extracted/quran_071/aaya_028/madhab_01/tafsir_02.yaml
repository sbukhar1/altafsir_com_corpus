text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَّبِّ ٱغْفِرْ
  لِي وَلِوَالِدَيَّ وَلِمَن دَخَلَ بَيْتِيَ مُؤْمِناً وَلِلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ
  وَلاَ تَزِدِ ٱلظَّالِمِينَ إِلاَّ تَبَاراً }{ وَلِوٰلِدَىَّ } أبوه لمك بن متوشلخ،
  وأمه شمخا بنت أنوش: كانا مؤمنين. وقيل هما آدم وحواء. وقرأ الحسين بن علي «ولولدي»
  يريد: ساما وحاما { بَيْتِىَ } منزلي. وقيل: مسجدي. وقيل: سفينتي؛ خص أوّلا من يتصل
  به؛ لأنهم أولى وأحق بدعائه، ثم عم المؤمنين والمؤمنات { تَبَاراً } هلاكاً. فإن قلت:
  ما فعل صبيانهم حين أغرقوا؟ قلت: غرقوا معهم لا على وجه العقاب، ولكن كما يموتون بالأنواع
  من أسباب الموت، وكم منهم من يموت بالغرق والحرق، وكأن ذلك زيادة في عذاب الآباء والأمهات
  إذا أبصروا أطفالهم يغرقون. ومنه قوله عليه الصلاة و السلام:(1231) \" يهلكون مهلكاً
  واحداً ويصدرون مصادر شتى \" وعن الحسن: أنه سئل عن ذلك فقال: علم الله براءتهم فأهلكهم
  بغير عذاب. وقيل: أعقم الله أرحام نسائهم وأيبس أصلاب آبائهم قبل الطوفان بأربعين أو
  سبعين سنة، فلم يكن معهم صبي حين أغرقوا.عن رسول الله صلى الله عليه وسلم:(1232) \"
  من قرأ سورة نوح كان من المؤمنين الذين تدركهم دعوة نوح عليه السلام \". \r\n\t\t\t\r\n\t\t\t</section>"

