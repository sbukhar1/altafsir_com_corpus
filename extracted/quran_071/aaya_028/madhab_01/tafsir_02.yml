  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَّبِّ
  ٱغْفِرْ لِي وَلِوَالِدَيَّ وَلِمَن دَخَلَ بَيْتِيَ مُؤْمِناً وَلِلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ
  وَلاَ تَزِدِ ٱلظَّالِمِينَ إِلاَّ تَبَاراً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلِوٰلِدَىَّ } أبوه لمك بن متوشلخ، وأمه شمخا بنت أنوش: كانا مؤمنين. وقيل هما آدم
  وحواء. وقرأ الحسين بن علي «ولولدي» يريد: ساما وحاما { بَيْتِىَ } منزلي. وقيل: مسجدي.
  وقيل: سفينتي؛ خص أوّلا من يتصل به؛ لأنهم أولى وأحق بدعائه، ثم عم المؤمنين والمؤمنات
  { تَبَاراً } هلاكاً. فإن قلت: ما فعل صبيانهم حين أغرقوا؟ قلت: غرقوا معهم لا على
  وجه العقاب، ولكن كما يموتون بالأنواع من أسباب الموت، وكم منهم من يموت بالغرق والحرق،
  وكأن ذلك زيادة في عذاب الآباء والأمهات إذا أبصروا أطفالهم يغرقون. ومنه قوله عليه
  الصلاة و السلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1231)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يهلكون مهلكاً واحداً ويصدرون مصادر شتى \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن الحسن: أنه سئل عن ذلك فقال:
  علم الله براءتهم فأهلكهم بغير عذاب. وقيل: أعقم الله أرحام نسائهم وأيبس أصلاب آبائهم
  قبل الطوفان بأربعين أو سبعين سنة، فلم يكن معهم صبي حين أغرقوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1232)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة نوح كان من المؤمنين
  الذين تدركهم دعوة نوح عليه السلام \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

