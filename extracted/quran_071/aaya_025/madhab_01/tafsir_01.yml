  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِّمَّا
  خَطِيۤئَاتِهِمْ أُغْرِقُواْ فَأُدْخِلُواْ نَاراً فَلَمْ يَجِدُواْ لَهُمْ مِّن دُونِ
  ٱللَّهِ أَنصَاراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَ نُوحٌ رَّبِّ لاَ تَذَرْ عَلَى ٱلأَرْضِ
  مِنَ ٱلْكَافِرِينَ دَيَّاراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره
  بقوله: { مِمَّا خَطِيئاتِهِمْ } من خطيئاتهم { أُغْرِقُوا }. والعرب تجعل «ما» صلة
  فيما نوى به مذهب الجزاء، كما يقال: أينما تكن أكن، وحيثما تجلس أجلس، ومعنى الكلام:
  من خطيئاتهم أُغرقوا. وكان ابن زيد يقول في ذلك. ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { مِمَّا خَطِيئاتِهِمْ } قال:
  فبخطيئاتهم { أُغْرِقُوا } فأدخلوا ناراً، وكانت الباء ههنا فصلاً في كلام العرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، قوله: { مِمَّا خَطِيئاتِهِم
  أُغُرِقُوا } قال: بخطيئاتهم أُغرقوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { مِمَّا خَطِيئاتِهِمْ } فقرأته عامة قرّاء الأمصار غير أبي
  عمرو { مِمَّا خَطِيئاتِهِمْ } بالهمز والتاء، وقرأ ذلك أبو عمرو: «مِما خَطاياهُمْ»
  بالألف بغير همز.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول عندنا أنهما قراءتان معروفتان،
  فبأيتهما قرأ القارىء فهو مصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فأُدْخِلُوا ناراً } جهنم { فَلَمْ يَجدُوا لَهُمْ مِنْ دُونِ اللَّهِ أنْصَاراً
  } تقتصّ لهم ممن فعل ذلك بهم، ولا تحول بينهم وبين ما فعل بهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَقالَ نُوحٌ رَبّ لا تَذَرْ على الأرْضِ مِنَ الكافِرِينَ
  دَيَّاراً } ويعني بالدَّيار من يدور في الأرض، فيذهب ويجيء فيها وهو فَيْعال من الدوران
  ديواراً، اجتمعت الياء والواو، فسبقت الياء الواو وهي ساكنة، وأدغمت الواو فيها، وصيرتا
  ياء مشددة، كما قيل: الحيّ القيام من قمت، وإنما هو قيوام: والعرب تقول: ما بها ديار
  ولا عريب، ولا دويّ، ولا صافر، ولا نافخ ضرمة، يعني بذلك كله: ما بها أحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

