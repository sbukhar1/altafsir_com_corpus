text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِّمَّا خَطِيۤئَاتِهِمْ
  أُغْرِقُواْ فَأُدْخِلُواْ نَاراً فَلَمْ يَجِدُواْ لَهُمْ مِّن دُونِ ٱللَّهِ أَنصَاراً
  } * { وَقَالَ نُوحٌ رَّبِّ لاَ تَذَرْ عَلَى ٱلأَرْضِ مِنَ ٱلْكَافِرِينَ دَيَّاراً
  }يعني تعالى ذكره بقوله: { مِمَّا خَطِيئاتِهِمْ } من خطيئاتهم { أُغْرِقُوا }. والعرب
  تجعل «ما» صلة فيما نوى به مذهب الجزاء، كما يقال: أينما تكن أكن، وحيثما تجلس أجلس،
  ومعنى الكلام: من خطيئاتهم أُغرقوا. وكان ابن زيد يقول في ذلك. ما:حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { مِمَّا خَطِيئاتِهِمْ } قال: فبخطيئاتهم
  { أُغْرِقُوا } فأدخلوا ناراً، وكانت الباء ههنا فصلاً في كلام العرب.حدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان، قوله: { مِمَّا خَطِيئاتِهِم أُغُرِقُوا } قال: بخطيئاتهم
  أُغرقوا.واختلفت القرّاء في قراءة قوله: { مِمَّا خَطِيئاتِهِمْ } فقرأته عامة قرّاء
  الأمصار غير أبي عمرو { مِمَّا خَطِيئاتِهِمْ } بالهمز والتاء، وقرأ ذلك أبو عمرو:
  «مِما خَطاياهُمْ» بالألف بغير همز.والقول عندنا أنهما قراءتان معروفتان، فبأيتهما
  قرأ القارىء فهو مصيب.وقوله: { فأُدْخِلُوا ناراً } جهنم { فَلَمْ يَجدُوا لَهُمْ مِنْ
  دُونِ اللَّهِ أنْصَاراً } تقتصّ لهم ممن فعل ذلك بهم، ولا تحول بينهم وبين ما فعل
  بهم.وقوله: { وَقالَ نُوحٌ رَبّ لا تَذَرْ على الأرْضِ مِنَ الكافِرِينَ دَيَّاراً
  } ويعني بالدَّيار من يدور في الأرض، فيذهب ويجيء فيها وهو فَيْعال من الدوران ديواراً،
  اجتمعت الياء والواو، فسبقت الياء الواو وهي ساكنة، وأدغمت الواو فيها، وصيرتا ياء
  مشددة، كما قيل: الحيّ القيام من قمت، وإنما هو قيوام: والعرب تقول: ما بها ديار ولا
  عريب، ولا دويّ، ولا صافر، ولا نافخ ضرمة، يعني بذلك كله: ما بها أحد.\r\n\t\t\t\r\n\t\t\t</section>"

