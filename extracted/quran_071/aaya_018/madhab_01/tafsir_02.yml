  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  أَنبَتَكُمْ مِّنَ ٱلأَرْضِ نَبَاتاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
