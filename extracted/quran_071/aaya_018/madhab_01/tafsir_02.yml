  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لَيْلاً وَنَهَاراً
  } دائباً من غير فتور مستغرقاً به الأوقات كلها { فَلَمْ يَزِدْهُمْ دُعَآءِىۤ } جعل
  الدعاء فاعل زيادة الفرار. والمعنى على أنهم ازدادوا عنده فراراً؛ لأنه سبب الزيادة.
  ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَزَادَتْهُمْ رِجْسًا إِلَىٰ رِجْسِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  125]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَزَادَتْهُمْ إِيمَـٰناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 124] { لِتَغْفِرَ لَهُمْ
  } ليتوبوا عن كفرهم فتغفر لهم، فذكر المسبب الذي هو حظهم خالصاً ليكون أقبح لإعراضهم
  عنه. سدّوا مسامعهم عن استماع الدعوة { وَٱسْتَغْشَوْاْ ثِيَابَهُمْ } وتغطوا بها،
  كأنهم طلبوا أن تغشاهم ثيابهم، أو تغشيهم لئلا يبصروه كراهة النظر إلى وجه من ينصحهم
  في دين الله. وقيل لئلا يعرفهم؛ ويعضده قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلا إِنَّهُمْ يَثْنُونَ صُدُورَهُمْ
  لِيَسْتَخْفُواْ مِنْهُ أَلا حِينَ يَسْتَغْشُونَ ثِيَابَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  5]، الإصرار: من أصر الحمار على العانة إذا صرّ أذنيه وأقبل عليها يكدمها ويطردها:
  استعير للإقبال على المعاصي والإكباب عليها { وَٱسْتَكْبَرُواْ } وأخذتهم العزة من
  اتباع نوح وطاعته، وذكر المصدر تأكيد ودلالة على فرط استقبالهم وعتوهم. فإن قلت: ذكر
  أنه دعاهم ليلا ونهاراً، ثم دعاهم جهاراً، ثم دعاهم في السر والعلن؛ فيجب أن تكون ثلاث
  دعوات مختلفات حتى يصح العطف. قلت: قد فعل عليه الصلاة والسلام كما يفعل الذي يأمر
  بالمعروف وينهى عن المنكر: في الابتداء بالأهون والترقي في الأشد فالأشد، فافتتح بالمناصحة
  في السر، فلما لم يقبلوا ثنى بالمجاهرة، فلما لم تؤثر ثلث بالجمع بين الإسرار والإعلان.
  ومعنى { ثُمَّ } الدلالة على تباعد الأحوال، لأن الجهار أغلظ من الإسرار؛ والجمع بين
  الأمرين، أغلظ من إفراد أحدهما. و { جِهَـارَاً } منصوب بدعوتهم، نصب المصدر لأنّ الدعاء
  أحد نوعيه الجهار، فنصب به نصب القرفصاء بقعد، لكونها أحد أنواع القعود. أو لأنه أراد
  بدعوتهم جاهرتهم. ويجوز أن يكون صفة لمصدر دعا، بمعنى دعاء جهاراً، أي: مجاهراً به.
  أو مصدراً في موضع الحال، أي: مجاهراً. أمرهم بالاستغفار الذي هو التوبة عن الكفر والمعاصي،
  وقدّم إليهم الموعد بما هو أوقع في نفوسهم وأحبّ إليهم من المنافع الحاضرة والفوائد
  العاجلة، ترغيباً في الإيمان وبركاته والطاعة ونتائجها من خير الدارين، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأُخْرَىٰ
  تُحِبُّونَهَا نَصْرٌ مّن ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصف: 13]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ أَنَّ أَهْلَ ٱلْقُرَىٰ ءامَنُواْ
  وَٱتَّقَوْاْ لَفَتَحْنَا عَلَيْهِم بَرَكَـٰتٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 96]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  أَنَّهُمْ أَقَامُواْ ٱلتَّوْرَاةَ وَٱلإنجِيلَ وَمَا أُنزِلَ إِلَيهِمْ مّن رَّبّهِمْ
  لاَكَلُواْ مِن فَوْقِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 66]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأنَّ لو ٱسْتَقَـٰمُواْ عَلَى ٱلطَّرِيقَةِ
  لاَسْقَيْنَـٰهُم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الجن: 16]، وقيل: لما كذبوه بعد طول تكرير الدعوة: حبس الله عنهم
  القطر وأعقم أرحام نسائهم أربعين سنة. وروي: سبعين فوعدهم أنهم إن آمنوا رزقهم الله
  تعالى الخصب ودفع عنهم ما كانوا فيه. وعن عمر رضي اللَّه عنه: أنه خرج يستسقي، فما
  زاد على الاستغفار، فقيل له: ما رأيناك استسقيت! فقال: لقد استسقيت بمجاديح السماء
  التي يستنزل بها القطر شبه الاستغفار بالأنواء الصادقة التي لا تخطىء وعن الحسن: أنّ
  رجلاً شكا إليه الجدب فقال: استغفر الله؛ وشكا إليه آخر الفقر، وآخر قلة النسل، وآخر
  قلة ريع أرضه، فأمرهم كلهم بالاستغفار، فقال له الربيع بن صبيح: أتاك رجال يشكون أبواباً
  ويسألون أنواعاً، فأمرتهم كلهم بالاستغفار! فتلا له هذه الآية.</font></font>&#13;\t\t\t<label
