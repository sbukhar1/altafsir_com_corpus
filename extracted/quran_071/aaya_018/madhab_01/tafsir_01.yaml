  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَوْاْ كَيْفَ خَلَقَ ٱللَّهُ سَبْعَ سَمَٰوَٰتٍ طِبَاقاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلَ
  ٱلْقَمَرَ فِيهِنَّ نُوراً وَجَعَلَ ٱلشَّمْسَ سِرَاجاً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  أَنبَتَكُمْ مِّنَ ٱلأَرْضِ نَبَاتاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ يُعِيدُكُمْ
  فِيهَا وَيُخْرِجُكُمْ إِخْرَاجاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  مخبراً عن قيل نوح صلوات الله وسلامه عليه، لقومه المشركين بربهم، محتجاً عليهم بحجج
  الله في وحدانيته: { أَلمْ تَروْا } أيها القوم فتعتبروا { كَيْفَ خَلَقَ اللَّهُ سَبْعَ
  سَمَوَاتٍ طِباقاً } بعضها فوق بعض والطباق: مصدر من قولهم: طابقت مطابقة وطباقاً.
  وإنما عني بذلك: كيف خلق الله سبع سموات، سماء فوق سماء مطابقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَجَعَلَ القَمَرَ فِيهِنَّ نُوراً } يقول: { وجعل القمر
  في السموات السبع نوراً }  { وَجَعَلَ الشَّمْسَ } فيهن { سراجاً }. وبنحو الذي قلنا
  في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا معاذ بن هشام، قال: ثني أبي، عن قتادة
  { ألَمْ تَرَوْا كَيْفَ خَلَقَ اللَّهُ سَبْعَ سَموَاتٍ طِباقاً وَجَعَلَ القَمَرَ
  فِيهِنَّ نُوراً وَجَعَل الشَّمْسَ سِرَاجاً } ذُكر لنا أن عبد الله بن عمرو بن العاص
  كان يقول: إن ضوء الشمس والقمر نورهما في السماء، اقرءوا إن شئتم: { أَلمْ تَرَوْا
  كَيْفَ خَلَقَ اللَّهُ سَبْعَ سَمَوَاتٍ طِباقاً }... إلى آخر الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، عن عبد
  الله بن عمرو أنه قال: إن الشمس والقمر وجوههما قِبَل السموات، وأقفيتهما قِبَل الأرض،
  وأنا أقرأ بذلك آية من كتاب الله: { وَجَعَلَ القَمَرَ فِيهِنَّ نُوراً وَجَعَلَ الشَّمْسَ
  سِرَاجاً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَجَعَلَ القَمَرَ فِيهِنَّ
  نُوراً } يقول: خلق القمر يوم خلق سبع سموات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العربية من أهل البصرة يقول: إنما قيل { وَجَعَلَ القَمَرَ فِيهِنَّ نُوراً
  } على المجاز، كما يقال: أتيت بني تميم، وإنما أتى بعضهم { واللَّهُ أنْبَتَكُم مِنَ
  الأرْض نَباتاً } يقول: والله أنشأكم من تراب الأرض، فخلقكم منه إنشاء { ثُمَّ يُعِيدُكُمْ
  فِيها } يقول: ثم يعيدكم في الأرض كما كنتم تراباً فيصيركم كما كنتم من قبل أن يخلقكم
  { ويُخْرِجُكُمْ إخْرَاجاً } يقول ويخرجكم منها إذا شاء أحياء كما كنتم بشراً من قبل
  أن يعيدكم فيها، فيصيركم تراباً إخراجاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

