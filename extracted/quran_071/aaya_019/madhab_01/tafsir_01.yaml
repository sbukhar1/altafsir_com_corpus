text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللَّهُ جَعَلَ
  لَكُمُ ٱلأَرْضَ بِسَاطاً } * { لِّتَسْلُكُواْ مِنْهَا سُبُلاً فِجَاجاً } * { قَالَ
  نُوحٌ رَّبِّ إِنَّهُمْ عَصَوْنِي وَٱتَّبَعُواْ مَن لَّمْ يَزِدْهُ مَالُهُ وَوَلَدُهُ
  إِلاَّ خَسَاراً } * { وَمَكَرُواْ مَكْراً كُبَّاراً }يقول تعالى ذكره مخبراً عن قيل
  نوح لقومه، مذكِّرهم نِعَم ربه: { وَاللَّهُ جَعَلَ لَكُمُ الأرْضَ بِساطاً } تستقرّون
  عليها وتمتهدونها.وقوله: { لتَسْلُكُوا مِنْها سُبُلاً فِجاجاً } يقول: لتسلكوا منها
  طرقاً صعاباً متفرقة والفجاج: جمع فجّ، وهو الطريق. وبنحو الذي قلنا في ذلك قال أهل
  التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لِتَسْلُكُوا
  مِنْها سُبُلاً فِجاجاً } قال: طرقاً وأعلاماً.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة، في قوله { لِتَسْلُكُوا مِنْها سُبُلاً فِجاجاً } قال طرقاً.حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { لِتَسْلُكُوا
  مِنْها سُبُلاً فِجاجاً } يقول: طُرُقاً مختلفة.وقوله: { قالَ نُوحٌ رَبّ إنَّهُمْ
  عَصَوْنِي } فخالفوا أمري، وردّوا عليّ ما دعوتهم إليه من الهدى والرشاد { واتَّبَعُوا
  مَنْ لَمْ يَزِدْهُ مالُهُ وَوَلَدُهُ إلاَّ خَساراً } يقول: واتبعوا في معصيتهم إياي
  من دعاهم إلى ذلك، ممن كثر ماله وولده، فلم تزده كثرة ماله وولده إلا خساراً، بُعداً
  من الله، وذهاباً عن مَحَجَّة الطريق.واختلفت القرّاء في قراءة قوله: { وَوَلَدُهُ
  } فقرأته عامة قرّاء المدينة: { وَوَلَدُهُ } بفتح الواو واللام، وكذلك قرءوا ذلك في
  جميع القرآن. وقرأ ذلك عامة قرّاء الكوفة بضم الواو وسكون اللام، وكذلك كلّ ما كان
  من ذكر الولد من سورة مريم إلى آخر القرآن. وقرأ أبو عمرو كلّ ما في القرآن من ذلك
  بفتح الواو واللام في غير هذا الحرف الواحد في سورة نوح، فإنه كان يضمّ الواو منه.والصواب
  من القول عندنا في ذلك، إن كلّ هذه القراءات قراءات معروفات، متقاربات المعاني، فبأي
  ذلك قرأ القارىء فمصيب.وقوله: { وَمَكَرُوا مَكْراً كُبَّاراً } يقول: ومكروا مكراً
  عظيماً. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى: وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { كُبَّاراً } قال: عظيماً.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمَكَرُوا مَكْراً كُبَّاراً } كثيراً،
  كهيئة قوله: لا يَسْمَعُونَ فِيها لَغْواً ولا كِذَّاباً.والكُبَّار: هو الكبير، كما
  قال ابن زيد، تقول العرب: أمر عجيب وعجاب بالتخفيف، وعُجَّاب بالتشديد ورجل حُسَان
  وحَسَّان، وجُمال وَجمَّالٌ بالتخفيف والتشديد، وكذلك كبير وكُبَّار بالتخفيف والتشديد.\r\n\t\t\t\r\n\t\t\t</section>"

