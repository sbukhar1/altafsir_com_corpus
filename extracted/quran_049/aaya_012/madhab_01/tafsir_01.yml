  بَعْضاً أَيُحِبُّ أَحَدُكُمْ أَن يَأْكُلَ لَحْمَ أَخِيهِ مَيْتاً فَكَرِهْتُمُوهُ
  وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ تَوَّابٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك جاء الأثر عن رسول الله صلى الله عليه وسلم وقال أهل التأويل. ذكر
  من قال ذلك، والأثر عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يزيد بن مخلد الواسطيّ، قال: ثنا خالد بن عبد الله الطحان، عن عبد الرحمن بن إسحاق،
  عن العلاء بن عبد الرحمن، عن أبيه، عن أبي هريرة، قال: سُئل رسول الله صلى الله عليه
  وسلم عن الغيبة، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هُوَ أنْ تَقُولَ لأخِيكَ ما فِيهِ، فإنْ كُنْتَ صَادِقاً فَقَدِ اغْتَبْتَه، وَإنْ
  كُنْتَ كاذِباً فَقَدْ بَهَتَّهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الله بن بزيع، قال: ثنا بشر بن المفضل، قال: ثنا عبد الرحمن بن إسحاق،
  عن العلاء بن عبد الرحمن، عن أبيه، عن أبي هريرة، عن النبي صلى الله عليه وسلم، بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، قال: سمعت
  العلاء يحدّث، عن أبيه، عن أبي هريرة، عن النبيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هَلْ تَدْرُونَ ما الْغيَّبَةُ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">؟ قال:
  قالوا الله ورسوله أعلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ذِكْرُكَ أخاكَ بِمَا لَيْسَ فِيهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قال: أرأيت إن كان في أخي ما أقول له قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنْ كان فِيهِ ما تَقُولُ فَقَد
  اغْتَبْتَهُ، وَإنْ لَمْ يَكُنْ فِيهِ ما تَقُولُ فَقَدْ بَهَتَّهُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا سعيد بن الربيع، قال: ثنا شعبة، عن العباس،
  عن رجل سمع ابن عمر يقول: إذا ذكرت الرجل بما فيه، فقد اغتبته، وإذا ذكرته بما ليس
  فيه فقد بَهَتَّه. وقال شعبة مرّة أخرى: وإذا ذكرته بما ليس فيه، فهي فِرْية قال أبو
  موسى: هو عباس الجَريريّ:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا ابن
  أبي عديّ، عن شعبة، عن سليمان، عن عبد الله بن مرّة، عن مسروق قال: إذا ذكرت الرجل
  بأسوء ما فيه فقد اغتبته، وإذا ذكرته بما ليس فيه فقد بَهتَه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش، عن أبي الضحى، عن مسروق،
  قال: إذا قلت في الرجل أسوء ما فيه فقد اغتبته، وإذا قلت ما ليس فيه فقد بَهتَه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا عمر بن عبيد، عن الأعمش، عن أبي الضحى،
  عن مسروق، قال الغيبة: أن يقول للرجل أسوء ما يعلم فيه، والبهتان: أن يقول ما ليس فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال: أخبرني معاوية
  بن صالح، عن كثير بن الحارث، عن القاسم، مولى معاوية، قال: سمعت ابن أمّ عبد يقول:
  ما التقم أحد لقمة أشرّ من اغتياب المؤمن، إن قال فيه ما يعلم فقد اغتابه، وإن قال
