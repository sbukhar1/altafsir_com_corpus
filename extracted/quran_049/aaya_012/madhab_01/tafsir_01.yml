  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱجْتَنِبُواْ كَثِيراً مِّنَ ٱلظَّنِّ إِنَّ بَعْضَ ٱلظَّنِّ إِثْمٌ
  وَلاَ تَجَسَّسُواْ وَلاَ يَغْتَب بَّعْضُكُم بَعْضاً أَيُحِبُّ أَحَدُكُمْ أَن يَأْكُلَ
  لَحْمَ أَخِيهِ مَيْتاً فَكَرِهْتُمُوهُ وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ تَوَّابٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: يا أيها الذين
  صدّقوا الله ورسوله، لا تقربوا كثيراً من الظنّ بالمؤمنين، وذلك أن تظنوا سوءاً، فإن
  الظانّ غير محقّ، وقال جلّ ثناؤه: { اجْتَنِبُوا كَثِيراً مِنَ الظَّنّ } ولم يقل:
  الظنّ كله، إذ كان قد أذِن للمؤمنين أن يظنّ بعضهم ببعض الخير، فقال: { لَوْلا إذْ
  سَمِعْتُمُوهُ ظَنَّ المُؤْمنُونَ وَالمُؤْمِناتُ بُأنْفُسِهِمْ خَيْراً وَقالُوا هَذَا
  إفْكٌ مُبِينٌ } فأذن الله جلّ ثناؤه للمؤمنين أن يظنّ بعضهم ببعض الخير وأن يقولوه،
  وإن لم يكونوا من قيله فيهم على يقين. وبنحو الذي قلنا في معنى ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثني أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { يا أيُّها الَّذِينَ آمَنُوا اجْتَنِبُوا
  كَثِيراً مِنَ الظَّنِّ } يقول: نهى الله المؤمن أن يظنّ بالمؤمن شرّاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ بَعْضَ الظَّنِّ إثْمٌ } يقول: إن ظنّ المؤمن بالمؤمن
  الشرّ لا الخير إثم، لأن الله قد نهاه عنه، ففعل ما نهى الله عنه إثم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا تَجَسَّسُوا } يقول: ولا يتتبع بعضكم عورة بعض، ولا
  يبحث عن سرائره، يبتغي بذلك الظهور على عيوبه، ولكن اقنعوا بما ظهر لكم من أمره، وبه
  فاحمدوا أو ذموا، لا على ما لا تعلمونه من سرائره. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَلا تَجَسَّسُوا } يقول: نهى الله
  المؤمن أن يتتبع عورات المؤمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { وَلا تَجَسَّسُوا } قال: خذوا
  ما ظهر لكم ودعوا ما ستر الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها الَّذِينَ آمَنُوا
  اجْتَنِبُوا كَثِيراً مِنَ الظَّنِّ إنَّ بَعْضَ الظَّنِّ إثْمٌ وَلا تَجَسَّسُوا }
  هل تدرون ما التجسس أو التجسيس؟ هو أن تتبع، أو تبتغي عيب أخيك لتطلع على سرّه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان { وَلا تَجَسَّسُوا }
  قال: البحث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { يا أيُّها الَّذِينَ آمَنُوا اجْتَنِبُوا كَثِيراً مِنَ
  الظَّنِّ إنَّ بَعْضَ الظَّنّ إثْمٌ وَلا تَجَسَّسُوا } قال: حتى أنظر في ذلك وأسأل
  عنه، حتى أعرف حقّ هو، أم باطل؟ قال: فسماه الله تجسساً، قال: يتجسس كما يتجسس الكلاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ قول الله: { وَلا تَجَسَّسُوا وَلا يَغْتَبْ بَعْضُكُمْ بَعْضاً
  } وقوله: { ولا يغتب بعضكم بعضاً } يقول: ولا يقل بعضكم في بعض بظهر الغيب ما يكره
  المقول فيه ذلك أن يقال له في وجهه.</font></font>&#13;\t\t\t<label disabled=\"true\"
