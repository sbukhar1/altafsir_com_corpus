  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱجْتَنِبُواْ كَثِيراً مِّنَ ٱلظَّنِّ إِنَّ بَعْضَ ٱلظَّنِّ إِثْمٌ
  وَلاَ تَجَسَّسُواْ وَلاَ يَغْتَب بَّعْضُكُم بَعْضاً أَيُحِبُّ أَحَدُكُمْ أَن يَأْكُلَ
  لَحْمَ أَخِيهِ مَيْتاً فَكَرِهْتُمُوهُ وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ تَوَّابٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقال: جنبه الشر إذا أبعده عنه،
  وحقيقته: جعله منه في جانب، فيعدى إلى مفعولين. قال الله عز وجل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱجْنُبْنِى
  وَبَنِىَّ أَن نَّعْبُدَ ٱلاْصْنَامَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 35] ثم يقال في مطاوعه:
  اجتنب الشر فتنقص المطاوعة مفعولاً. والمأمور باجتنابه هو بعض الظن، وذلك البعض موصوف
  بالكثرة: ألا ترى إلى قوله: { إِنَّ بَعْضَ ٱلظَّنّ إِثْمٌ }؟ فإن قلت: بَيِّن الفصل
  بيْنَ { كَثِيراً } ، حيث جاء نكرة وبينه لو جاء معرفة. قلت: مجيئه نكرة يفيد معنى
  البعضية، وإنّ في الظنون ما يجب أن يجتنب من غير تبيين لذلك ولا تعيين. لئلا يجترىء
  أحد على ظنّ إلا بعد نظر وتأمّل، وتمييز بين حقه وباطله بأمارة بينة، مع استشعار للتقوى
  والحذر؛ ولو عرف لكان الأمر باجتناب الظنّ منوطاً بما يكثر من دون ما يقل، ووجب أن
  يكون كل ظنّ متصف بالكثرة مجتنباً، وما اتصف منه بالقلة مرخصاً في تظننه. والذي يميز
  الظنون التي يجب اجتنابها عما سواها: أنّ كل ما لم تعرف له أمارة صحيحة وسبب ظاهر:
  كان حراماً واجب الاجتناب؛ وذلك إذا كان المظنون به ممن شوهد منه الستر والصلاح، وأونست
  منه الأمانة في الظاهر، فظنّ الفساد والخيانة به محرّم، بخلاف من اشتهره الناس بتعاطي
  الريب والمجاهرة بالخبائث. عن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1074)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله تعالى حرّم من المسلم
  دمه وعرضه وأن يظنّ به ظنّ السوء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن الحسن: كنا في زمان الظنُّ بالناس حرام، وأنت اليوم في زمان اعمل
  واسكت، وظنّ بالناس ما شئت. وعنه: لا حرمة لفاجر. وعنه: إن الفاسق إذا أظهر فسقه وهتك
  ستره هتكه الله، وإذا استتر لم يظهر الله عليه لعله أن يتوب. وقد روي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1075) من ألقى جلباب الحياء فلا غيبة له. والإثم: الذنب الذي يستحق
  صاحبه العقاب. ومنه قيل لعقوبته: الأثام، فعال منه: كالنكال والعذاب والوبال، قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَقَدْ فَعَلَتْ هٰذِي النَّوَى بِيَ فَعْلَة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَصَابَ النَّوَى قَبْلَ المَمَاتِ أَثَامُهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والهمزة فيه عن الواو، كأنه يثم
  الأعمال: أي يكسرها بإحباطه. وقرىء: «ولا تحسسوا» بالحاء والمعنيان متقاربان. يقال:
  تجسس الأمر إذا تطلبه وبحث عنه: تفعل من الجس، كما أن التلمس بمعنى التطلب من اللمس،
  لما في اللمس من الطلب. وقد جاء بمعنى الطلب في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنَّا لَمَسْنَا ٱلسَّمَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجن:8]
  والتحسس: التعرّف من الحس، ولتقاربهما قيل لمشاعر الإنسان: الحواس بالحاء والجيم، والمراد
  النهي عن تتبع عورات المسلمين ومعايبهم والاستكشاف عما ستروه. وعن مجاهد. خذوا ما ظهر
  ودعوا ما ستره الله. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1076)
  أنه خطب فرفع صوته حتى أسمع العواتق في خدورهنّ. قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا معشر من آمن بلسانه ولم يخلص الإيمان إلى قلبه، لا تتبعوا عورات
  المسلمين: فإن من تتبع عورات المسلمين تتبع الله عورته حتى يفضحه ولو في جوف بيته \"
  </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
