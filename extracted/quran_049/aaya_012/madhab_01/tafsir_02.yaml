text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱجْتَنِبُواْ كَثِيراً مِّنَ ٱلظَّنِّ إِنَّ بَعْضَ ٱلظَّنِّ إِثْمٌ وَلاَ
  تَجَسَّسُواْ وَلاَ يَغْتَب بَّعْضُكُم بَعْضاً أَيُحِبُّ أَحَدُكُمْ أَن يَأْكُلَ
  لَحْمَ أَخِيهِ مَيْتاً فَكَرِهْتُمُوهُ وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ تَوَّابٌ
  رَّحِيمٌ }يقال: جنبه الشر إذا أبعده عنه، وحقيقته: جعله منه في جانب، فيعدى إلى مفعولين.
  قال الله عز وجل:{ وَٱجْنُبْنِى وَبَنِىَّ أَن نَّعْبُدَ ٱلاْصْنَامَ }[إبراهيم: 35]
  ثم يقال في مطاوعه: اجتنب الشر فتنقص المطاوعة مفعولاً. والمأمور باجتنابه هو بعض الظن،
  وذلك البعض موصوف بالكثرة: ألا ترى إلى قوله: { إِنَّ بَعْضَ ٱلظَّنّ إِثْمٌ }؟ فإن
  قلت: بَيِّن الفصل بيْنَ { كَثِيراً } ، حيث جاء نكرة وبينه لو جاء معرفة. قلت: مجيئه
  نكرة يفيد معنى البعضية، وإنّ في الظنون ما يجب أن يجتنب من غير تبيين لذلك ولا تعيين.
  لئلا يجترىء أحد على ظنّ إلا بعد نظر وتأمّل، وتمييز بين حقه وباطله بأمارة بينة، مع
  استشعار للتقوى والحذر؛ ولو عرف لكان الأمر باجتناب الظنّ منوطاً بما يكثر من دون ما
  يقل، ووجب أن يكون كل ظنّ متصف بالكثرة مجتنباً، وما اتصف منه بالقلة مرخصاً في تظننه.
  والذي يميز الظنون التي يجب اجتنابها عما سواها: أنّ كل ما لم تعرف له أمارة صحيحة
  وسبب ظاهر: كان حراماً واجب الاجتناب؛ وذلك إذا كان المظنون به ممن شوهد منه الستر
  والصلاح، وأونست منه الأمانة في الظاهر، فظنّ الفساد والخيانة به محرّم، بخلاف من اشتهره
  الناس بتعاطي الريب والمجاهرة بالخبائث. عن النبي صلى الله عليه وسلم:(1074) \" إن
  الله تعالى حرّم من المسلم دمه وعرضه وأن يظنّ به ظنّ السوء \" وعن الحسن: كنا في زمان
  الظنُّ بالناس حرام، وأنت اليوم في زمان اعمل واسكت، وظنّ بالناس ما شئت. وعنه: لا
  حرمة لفاجر. وعنه: إن الفاسق إذا أظهر فسقه وهتك ستره هتكه الله، وإذا استتر لم يظهر
  الله عليه لعله أن يتوب. وقد روي:(1075) من ألقى جلباب الحياء فلا غيبة له. والإثم:
  الذنب الذي يستحق صاحبه العقاب. ومنه قيل لعقوبته: الأثام، فعال منه: كالنكال والعذاب
  والوبال، قال:لَقَدْ فَعَلَتْ هٰذِي النَّوَى بِيَ فَعْلَة   أَصَابَ النَّوَى قَبْلَ
  المَمَاتِ أَثَامُهَاوالهمزة فيه عن الواو، كأنه يثم الأعمال: أي يكسرها بإحباطه. وقرىء:
  «ولا تحسسوا» بالحاء والمعنيان متقاربان. يقال: تجسس الأمر إذا تطلبه وبحث عنه: تفعل
  من الجس، كما أن التلمس بمعنى التطلب من اللمس، لما في اللمس من الطلب. وقد جاء بمعنى
  الطلب في قوله تعالى:{ وَأَنَّا لَمَسْنَا ٱلسَّمَاء }[الجن:8] والتحسس: التعرّف من
  الحس، ولتقاربهما قيل لمشاعر الإنسان: الحواس بالحاء والجيم، والمراد النهي عن تتبع
  عورات المسلمين ومعايبهم والاستكشاف عما ستروه. وعن مجاهد. خذوا ما ظهر ودعوا ما ستره
  الله. وعن النبي صلى الله عليه وسلم:(1076) أنه خطب فرفع صوته حتى أسمع العواتق في
  خدورهنّ. قال: \" يا معشر من آمن بلسانه ولم يخلص الإيمان إلى قلبه، لا تتبعوا عورات
  المسلمين: فإن من تتبع عورات المسلمين تتبع الله عورته حتى يفضحه ولو في جوف بيته \"
  \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱجْتَنِبُواْ
  كَثِيراً مِّنَ ٱلظَّنِّ إِنَّ بَعْضَ ٱلظَّنِّ إِثْمٌ وَلاَ تَجَسَّسُواْ وَلاَ يَغْتَب
  بَّعْضُكُم بَعْضاً أَيُحِبُّ أَحَدُكُمْ أَن يَأْكُلَ لَحْمَ أَخِيهِ مَيْتاً فَكَرِهْتُمُوهُ
  وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ تَوَّابٌ رَّحِيمٌ }  وعن زيد بن وهب: قلنا لابن
  مسعود: هل لك في الوليد بن عقبة بن أبي معيط تقطر لحيته خمراً؟ فقال ابن مسعود: إنا
  قد نهينا عن التجسس، فإن ظهر لنا شيء أخذنا به. غابه واغتابه: كغاله واغتاله. والغيبة
  من الاغتياب، كالغيلة من الاغتيال: وهي ذكر السوء في الغيبة(1077) سئل رسول الله صلى
  الله عليه وسلم عن الغيبة فقال: \" أن تذكر أخاك بما يكره. فإن كان فيه فقد اغتبته،
  وإن لم يكن فيه فقد بهته \" وعن ابن عباس رضي الله عنهما: الغيبة إدام كلاب الناس {
  أَيُحِبُّ أَحَدُكُمْ } تمثيل وتصوير لما يناله المغتاب من عرض المغتاب على أفظع وجه
  وأفحشه. وفيه مبالغات شتى: منها الاستفهام الذي معناه التقرير. ومنها جعل ما هو في
  الغاية من الكراهة موصولاً بالمحبة. ومنها إسناد الفعل إلى أحدكم والإشعار بأن أحداً
  من الأحدين لا يحب ذلك. ومنها أن لم يقتصر على تمثيل الاغتياب بأكل لحم الإنسان، حتى
  جعل الإنسان أخاً. ومنها أن لم يقتصر على أكل لحم الأخ حتى جعل ميتاً. وعن قتادة: كما
  تكره إن وجدت جيفة مدوّدة أن تأكل منها، كذلك فاكره لحم أخيك وهو حي. وانتصب { مَيْتًا
  } على الحال من اللحم. ويجوز أن ينتصب عن الأخ. وقرىء: «ميِّتا» ولما قرّرهم عز وجل
  بأنّ أحداً منهم لا يحب أكل جيفة أخيه، عقب ذلك بقوله تعالى: { فَكَرِهْتُمُوهُ } معناه:
  فقد كرهتموه واستقرّ ذلك. وفيه معنى الشرط، أي: إن صحّ هذا فكرهتموه، وهي الفاء الفصيحة،
  أي: فتحققت - بوجوب الإقرار عليكم وبأنكم لا تقدرون على دفعه وإنكاره: لإباء البشرية
  عليكم أن تجحدوه - كراهتكم له وتقذركم منه، فليتحقق أيضاً أن تكرهوا ما هو نظيره من
  الغيبة والطعن في أعراض المسلمين. وقرىء: «فكرهتموه» أي: جبلتم على كراهته. فإن قلت:
  هلا عدّى بإلى كما عدّى في قوله: { وَكَرَّهَ إِلَيْكُمُ ٱلْكُفْرَ } وأيهما القياس؟
  قلت: القياس تعدّيه بنفسه، لأنه ذو مفعول واحد قبل تثقيل حشوه، تقول: كرهت الشيء، فإذا
  ثقل استدعى زيادة مفعول. وأما تعدّيه بإلى، فتأوّل وإجراء لكره مجرى بغض، لأنّ بعض
  منقول من بغض إليه الشيء فهو بغيض إليه، كقولك: حب إليه الشيء فهو حبيب إليه. والمبالغة
  في التواب للدلالة على كثرة من يتوب عليه من عباده، أو لأنه ما من ذنب يقترفه المقترف
  إلا كان معفواً عنه بالتوبة. أو لأنه بليغ في قبول التوبة، منزل صاحبها منزلة من لم
  يذنب قط، لسعة كرمه. والمعنى: واتقوا الله بترك ما أمرتم باجتنابه والندم على ما وجد
  منكم منه، فإنكم إن اتقتيتم تقبل الله توبتكم وأنعم عليك بثواب المتقين التائبين. وعن
  ابن عباس:(1078) أن سلمان كان يخدم رجلين من الصحابة ويسوّي لهما طعامهما، فنام عن
  شأنه يوماً، فبعثاه إلى رسول الله صلى الله عليه وسلم يبغي لهما إداماً، وكان أسامة
  على طعام رسول الله صلى الله عليه وسلم فقال: ما عندي شيء، فأخبرهما سلمان بذلك، فعند
  ذلك قالا: لو بعثناه إلى بئر سميحة لغار ماؤها، فلما راحا إلى رسول الله صلى الله عليه
  وسلم قال لهما: مالي أرى خضرة اللحم في أفواهكما، فقالا: ما تناولنا لحماً فقال: إنكما
  قد اغتبتما فنزلت.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

