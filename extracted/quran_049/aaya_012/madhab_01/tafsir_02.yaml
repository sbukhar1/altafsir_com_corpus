  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱجْتَنِبُواْ كَثِيراً
  مِّنَ ٱلظَّنِّ إِنَّ بَعْضَ ٱلظَّنِّ إِثْمٌ وَلاَ تَجَسَّسُواْ وَلاَ يَغْتَب بَّعْضُكُم
  بَعْضاً أَيُحِبُّ أَحَدُكُمْ أَن يَأْكُلَ لَحْمَ أَخِيهِ مَيْتاً فَكَرِهْتُمُوهُ
  وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ تَوَّابٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  زيد بن وهب: قلنا لابن مسعود: هل لك في الوليد بن عقبة بن أبي معيط تقطر لحيته خمراً؟
  فقال ابن مسعود: إنا قد نهينا عن التجسس، فإن ظهر لنا شيء أخذنا به. غابه واغتابه:
  كغاله واغتاله. والغيبة من الاغتياب، كالغيلة من الاغتيال: وهي ذكر السوء في الغيبة</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1077) سئل رسول الله صلى الله عليه وسلم عن الغيبة فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن تذكر أخاك بما يكره. فإن كان
  فيه فقد اغتبته، وإن لم يكن فيه فقد بهته \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن ابن عباس رضي الله عنهما: الغيبة إدام كلاب الناس { أَيُحِبُّ
  أَحَدُكُمْ } تمثيل وتصوير لما يناله المغتاب من عرض المغتاب على أفظع وجه وأفحشه.
  وفيه مبالغات شتى: منها الاستفهام الذي معناه التقرير. ومنها جعل ما هو في الغاية من
  الكراهة موصولاً بالمحبة. ومنها إسناد الفعل إلى أحدكم والإشعار بأن أحداً من الأحدين
  لا يحب ذلك. ومنها أن لم يقتصر على تمثيل الاغتياب بأكل لحم الإنسان، حتى جعل الإنسان
  أخاً. ومنها أن لم يقتصر على أكل لحم الأخ حتى جعل ميتاً. وعن قتادة: كما تكره إن وجدت
  جيفة مدوّدة أن تأكل منها، كذلك فاكره لحم أخيك وهو حي. وانتصب { مَيْتًا } على الحال
  من اللحم. ويجوز أن ينتصب عن الأخ. وقرىء: «ميِّتا» ولما قرّرهم عز وجل بأنّ أحداً
  منهم لا يحب أكل جيفة أخيه، عقب ذلك بقوله تعالى: { فَكَرِهْتُمُوهُ } معناه: فقد كرهتموه
  واستقرّ ذلك. وفيه معنى الشرط، أي: إن صحّ هذا فكرهتموه، وهي الفاء الفصيحة، أي: فتحققت
  - بوجوب الإقرار عليكم وبأنكم لا تقدرون على دفعه وإنكاره: لإباء البشرية عليكم أن
  تجحدوه - كراهتكم له وتقذركم منه، فليتحقق أيضاً أن تكرهوا ما هو نظيره من الغيبة والطعن
  في أعراض المسلمين. وقرىء: «فكرهتموه» أي: جبلتم على كراهته. فإن قلت: هلا عدّى بإلى
  كما عدّى في قوله: { وَكَرَّهَ إِلَيْكُمُ ٱلْكُفْرَ } وأيهما القياس؟ قلت: القياس
  تعدّيه بنفسه، لأنه ذو مفعول واحد قبل تثقيل حشوه، تقول: كرهت الشيء، فإذا ثقل استدعى
  زيادة مفعول. وأما تعدّيه بإلى، فتأوّل وإجراء لكره مجرى بغض، لأنّ بعض منقول من بغض
  إليه الشيء فهو بغيض إليه، كقولك: حب إليه الشيء فهو حبيب إليه. والمبالغة في التواب
  للدلالة على كثرة من يتوب عليه من عباده، أو لأنه ما من ذنب يقترفه المقترف إلا كان
  معفواً عنه بالتوبة. أو لأنه بليغ في قبول التوبة، منزل صاحبها منزلة من لم يذنب قط،
  لسعة كرمه. والمعنى: واتقوا الله بترك ما أمرتم باجتنابه والندم على ما وجد منكم منه،
  فإنكم إن اتقتيتم تقبل الله توبتكم وأنعم عليك بثواب المتقين التائبين. وعن ابن عباس:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1078) أن سلمان كان يخدم رجلين من الصحابة ويسوّي لهما طعامهما، فنام
  عن شأنه يوماً، فبعثاه إلى رسول الله صلى الله عليه وسلم يبغي لهما إداماً، وكان أسامة
  على طعام رسول الله صلى الله عليه وسلم فقال: ما عندي شيء، فأخبرهما سلمان بذلك، فعند
  ذلك قالا: لو بعثناه إلى بئر سميحة لغار ماؤها، فلما راحا إلى رسول الله صلى الله عليه
  وسلم قال لهما: مالي أرى خضرة اللحم في أفواهكما، فقالا: ما تناولنا لحماً فقال: إنكما
  قد اغتبتما فنزلت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
