text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱجْتَنِبُواْ كَثِيراً مِّنَ ٱلظَّنِّ إِنَّ بَعْضَ ٱلظَّنِّ إِثْمٌ وَلاَ
  تَجَسَّسُواْ وَلاَ يَغْتَب بَّعْضُكُم بَعْضاً أَيُحِبُّ أَحَدُكُمْ أَن يَأْكُلَ
  لَحْمَ أَخِيهِ مَيْتاً فَكَرِهْتُمُوهُ وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ تَوَّابٌ
  رَّحِيمٌ }يقول تعالى ذكره: يا أيها الذين صدّقوا الله ورسوله، لا تقربوا كثيراً من
  الظنّ بالمؤمنين، وذلك أن تظنوا سوءاً، فإن الظانّ غير محقّ، وقال جلّ ثناؤه: { اجْتَنِبُوا
  كَثِيراً مِنَ الظَّنّ } ولم يقل: الظنّ كله، إذ كان قد أذِن للمؤمنين أن يظنّ بعضهم
  ببعض الخير، فقال: { لَوْلا إذْ سَمِعْتُمُوهُ ظَنَّ المُؤْمنُونَ وَالمُؤْمِناتُ بُأنْفُسِهِمْ
  خَيْراً وَقالُوا هَذَا إفْكٌ مُبِينٌ } فأذن الله جلّ ثناؤه للمؤمنين أن يظنّ بعضهم
  ببعض الخير وأن يقولوه، وإن لم يكونوا من قيله فيهم على يقين. وبنحو الذي قلنا في معنى
  ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثني أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله: { يا أيُّها الَّذِينَ آمَنُوا اجْتَنِبُوا كَثِيراً مِنَ
  الظَّنِّ } يقول: نهى الله المؤمن أن يظنّ بالمؤمن شرّاً.وقوله: { إنَّ بَعْضَ الظَّنِّ
  إثْمٌ } يقول: إن ظنّ المؤمن بالمؤمن الشرّ لا الخير إثم، لأن الله قد نهاه عنه، ففعل
  ما نهى الله عنه إثم.وقوله: { وَلا تَجَسَّسُوا } يقول: ولا يتتبع بعضكم عورة بعض،
  ولا يبحث عن سرائره، يبتغي بذلك الظهور على عيوبه، ولكن اقنعوا بما ظهر لكم من أمره،
  وبه فاحمدوا أو ذموا، لا على ما لا تعلمونه من سرائره. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { وَلا تَجَسَّسُوا } يقول: نهى الله المؤمن أن يتتبع عورات المؤمن.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { وَلا تَجَسَّسُوا } قال: خذوا
  ما ظهر لكم ودعوا ما ستر الله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { يا أيُّها الَّذِينَ آمَنُوا اجْتَنِبُوا كَثِيراً مِنَ الظَّنِّ إنَّ بَعْضَ
  الظَّنِّ إثْمٌ وَلا تَجَسَّسُوا } هل تدرون ما التجسس أو التجسيس؟ هو أن تتبع، أو
  تبتغي عيب أخيك لتطلع على سرّه.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان { وَلا
  تَجَسَّسُوا } قال: البحث.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { يا أيُّها الَّذِينَ آمَنُوا اجْتَنِبُوا كَثِيراً مِنَ الظَّنِّ إنَّ بَعْضَ الظَّنّ
  إثْمٌ وَلا تَجَسَّسُوا } قال: حتى أنظر في ذلك وأسأل عنه، حتى أعرف حقّ هو، أم باطل؟
  قال: فسماه الله تجسساً، قال: يتجسس كما يتجسس الكلاب.وقرأ قول الله: { وَلا تَجَسَّسُوا
  وَلا يَغْتَبْ بَعْضُكُمْ بَعْضاً } وقوله: { ولا يغتب بعضكم بعضاً } يقول: ولا يقل
  بعضكم في بعض بظهر الغيب ما يكره المقول فيه ذلك أن يقال له في وجهه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱجْتَنِبُواْ
  كَثِيراً مِّنَ ٱلظَّنِّ إِنَّ بَعْضَ ٱلظَّنِّ إِثْمٌ وَلاَ تَجَسَّسُواْ وَلاَ يَغْتَب
  بَّعْضُكُم بَعْضاً أَيُحِبُّ أَحَدُكُمْ أَن يَأْكُلَ لَحْمَ أَخِيهِ مَيْتاً فَكَرِهْتُمُوهُ
  وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ تَوَّابٌ رَّحِيمٌ }وبنحو الذي قلنا في ذلك جاء
  الأثر عن رسول الله صلى الله عليه وسلم وقال أهل التأويل. ذكر من قال ذلك، والأثر عن
  رسول الله صلى الله عليه وسلم:حدثني يزيد بن مخلد الواسطيّ، قال: ثنا خالد بن عبد الله
  الطحان، عن عبد الرحمن بن إسحاق، عن العلاء بن عبد الرحمن، عن أبيه، عن أبي هريرة،
  قال: سُئل رسول الله صلى الله عليه وسلم عن الغيبة، فقال: \" هُوَ أنْ تَقُولَ لأخِيكَ
  ما فِيهِ، فإنْ كُنْتَ صَادِقاً فَقَدِ اغْتَبْتَه، وَإنْ كُنْتَ كاذِباً فَقَدْ بَهَتَّهُ
  \" حدثنا محمد بن عبد الله بن بزيع، قال: ثنا بشر بن المفضل، قال: ثنا عبد الرحمن بن
  إسحاق، عن العلاء بن عبد الرحمن، عن أبيه، عن أبي هريرة، عن النبي صلى الله عليه وسلم،
  بنحوه.حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، قال: سمعت العلاء يحدّث،
  عن أبيه، عن أبي هريرة، عن النبيّ صلى الله عليه وسلم قال: \" هَلْ تَدْرُونَ ما الْغيَّبَةُ
  \" ؟ قال: قالوا الله ورسوله أعلم قال: \" ذِكْرُكَ أخاكَ بِمَا لَيْسَ فِيهِ \" ،
  قال: أرأيت إن كان في أخي ما أقول له قال: \" إنْ كان فِيهِ ما تَقُولُ فَقَد اغْتَبْتَهُ،
  وَإنْ لَمْ يَكُنْ فِيهِ ما تَقُولُ فَقَدْ بَهَتَّهُ \" حدثنا ابن المثنى، قال: ثنا
  سعيد بن الربيع، قال: ثنا شعبة، عن العباس، عن رجل سمع ابن عمر يقول: إذا ذكرت الرجل
  بما فيه، فقد اغتبته، وإذا ذكرته بما ليس فيه فقد بَهَتَّه. وقال شعبة مرّة أخرى: وإذا
  ذكرته بما ليس فيه، فهي فِرْية قال أبو موسى: هو عباس الجَريريّ:حدثنا ابن المثنى،
  قال: ثنا ابن أبي عديّ، عن شعبة، عن سليمان، عن عبد الله بن مرّة، عن مسروق قال: إذا
  ذكرت الرجل بأسوء ما فيه فقد اغتبته، وإذا ذكرته بما ليس فيه فقد بَهتَه.حدثنا ابن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش، عن أبي الضحى، عن مسروق، قال:
  إذا قلت في الرجل أسوء ما فيه فقد اغتبته، وإذا قلت ما ليس فيه فقد بَهتَه.حدثنا أبو
  كُرَيب، قال: ثنا عمر بن عبيد، عن الأعمش، عن أبي الضحى، عن مسروق، قال الغيبة: أن
  يقول للرجل أسوء ما يعلم فيه، والبهتان: أن يقول ما ليس فيه.حدثنا يونس بن عبد الأعلى،
  قال: أخبرنا ابن وهب، قال: أخبرني معاوية بن صالح، عن كثير بن الحارث، عن القاسم، مولى
  معاوية، قال: سمعت ابن أمّ عبد يقول: ما التقم أحد لقمة أشرّ من اغتياب المؤمن، إن
  قال فيه ما يعلم فقد اغتابه، وإن قال فيه ما لا يعلم فقد بَهَتَه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱجْتَنِبُواْ
  كَثِيراً مِّنَ ٱلظَّنِّ إِنَّ بَعْضَ ٱلظَّنِّ إِثْمٌ وَلاَ تَجَسَّسُواْ وَلاَ يَغْتَب
  بَّعْضُكُم بَعْضاً أَيُحِبُّ أَحَدُكُمْ أَن يَأْكُلَ لَحْمَ أَخِيهِ مَيْتاً فَكَرِهْتُمُوهُ
  وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ تَوَّابٌ رَّحِيمٌ }حدثنا أبو السائب، قال: ثنا
  أبو معاوية، عن الأعمش، عن مسلم، عن مسروق، قال: إذا ذكرت الرجل بما فيه فقد اغتبته،
  وإذا ذكرته بما ليس فيه فذلك البهتان.حدثنا ابن عبد الأعلى، قال: ثنا المعتمر، قال:
  سمعت يونس، عن الحسن أنه قال في الغيبة: أن تذكر من أخيك ما تعلم فيه من مساوىء أعماله،
  فإذا ذكرته بما ليس فيه فذلك البهتان.حدثنا ابن أبي الشوارب، قال: ثنا عبد الواحد بن
  زياد، قال: ثنا سليمان الشيبانيّ، قال: ثنا حسان بن المخارق أن امرأة دخلت على عائشة
  فلما قامت لتخرج أشارت عائشة بيدها إلى النبيّ صلى الله عليه وسلم، أي أنها قصيرة،
  فقال النبيّ صلى الله عليه وسلم: \" اغْتَبْتِيها \" حدثنا ابن المثنى، قال: ثنا أبو
  داود، قال: ثنا شعبة، عن أبي إسحاق، قال: لو مرّ بك أقطع، فقلت: ذاك الأقطع، كانت منك
  غيبة قال: وسمعت معاوية بن قرة يقول ذلك.حدثنا ابن المثنى، قال: ثنا محمد بن جعفر،
  قال: ثنا شعبة، قال: سمعت معاوية بن قُرة يقول: لو مرّ بك رجل أقطع، فقلت له: إنه أقطع
  كنت قد اغتبته، قال: فذكرت ذلك لأبي إسحاق الهمداني فقال: صدق.حدثني جابر بن الكرديّ،
  قال: ثنا ابن أبي أويس، قال: ثني أخي أبو بكر، عن حماد بن أبي حميد، عن موسى بن وردان،
  عن أبي هريرة أن رجلاً قام عند رسول الله صلى الله عليه وسلم، فرأوا في قيامه عجزاً،
  فقالوا: يا رسول الله ما أعجز فلاناً، فقال رسول الله صلى الله عليه وسلم: \" أكَلْتُمْ
  أخاكُمْ وَاغْتَبْتُمُوه \" حدثنا أبو كُرَيب، قال: ثنا عثمان بن سعيد، قال: ثنا حبان
  بن علي العنزيّ عن مثنى بن صباح، عن عمرو بن شعيب، عن معاذ بن جبل، قال: كنا مع رسول
  الله صلى الله عليه وسلم، فذكر القوم رجلاً، فقالوا: ما يأكل إلا ما أطعم، وما يرحل
  إلا ما رحل له، وما أضعفه فقال رسول الله صلى الله عليه وسلم: \" اغْتَبْتُمْ أخاكُمْ
  \" ، فقالوا يا رسول الله وغيبته أن نحدّث بما فيه؟ قال: \" بحَسْبِكُمْ أنْ تُحَدّثُوا
  عَنْ أخِيكُمْ ما فِيهِ \" حدثنا أبو كُرَيب، قال: ثنا خالد بن محمد، عن محمد بن جعفر،
  عن العلاء، عن أبيه، عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم: \" إذَا
  ذَكَرْتَ أخاكَ بِمَا يَكْرَهُ فإنْ كانَ فِيهِ ما تَقُولُ فَقَدِ اغْتَبْتَهُ، وَإنْ
  لَمْ يَكُنْ فِيهِ ما تَقُولُ فَقَدْ بَهَتَّهُ \" حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: كنا نحدّث أن الغيبة أن تذكر أخاك بما يشينه، وتعيبه بما
  فيه، وإن كذبت عليه فذلك البهتان.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱجْتَنِبُواْ
  كَثِيراً مِّنَ ٱلظَّنِّ إِنَّ بَعْضَ ٱلظَّنِّ إِثْمٌ وَلاَ تَجَسَّسُواْ وَلاَ يَغْتَب
  بَّعْضُكُم بَعْضاً أَيُحِبُّ أَحَدُكُمْ أَن يَأْكُلَ لَحْمَ أَخِيهِ مَيْتاً فَكَرِهْتُمُوهُ
  وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ تَوَّابٌ رَّحِيمٌ }وقوله { أَيُحِبُّ أحَدُكُمْ
  أنْ يأْكُلَ لَحْمَ أخِيهِ مَيْتاً فَكَرِهْتُمُوهُ } يقول تعالى ذكره للمؤمنين أيحبّ
  أحدكم أيها القوم أن يأكل لحم أخيه بعد مماته ميتاً، فإن لم تحبوا ذلك وكرهتموه، لأن
  الله حرّم ذلك عليكم، فكذلك لا تحبوا أن تغتابوه في حياته، فاكرهوا غيبته حياً، كما
  كرهتم لحمه ميتاً، فإن الله حرّم غيبته حياً، كما حرّم أكل لحمه ميتاً. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَلا يَغْتَبْ بَعْضُكُمْ بَعْضاً أَيُحِبُّ
  أحَدُكُمْ أنْ يأْكُلَ لَحْمَ أخِيهِ مَيْتاً } قال: حرّم الله على المؤمن أن يغتاب
  المؤمن بشيء، كما حرّم المَيْتة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد:
  { أَيُحِبُّ أحَدُكُمْ أنْ يأْكُلَ لَحْمَ أخِيهِ مَيْتاً } قالوا: نكره ذلك، قال:
  فكذلك فاتقوا الله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { أَيُحِبُّ
  أحَدُكُمْ أنْ يأْكُلَ لَحْمَ أخِيهِ مَيْتاً فَكَرِهْتُمُوهُ } يقول: كما أنت كاره
  لو وجدت جيفة مدوّدة أن تأكل منها، فكذلك فاكره غِيبته وهو حيّ.وقوله: { وَاتَّقُوا
  اللَّهَ إنَّ اللَّهَ تَوَّابٌ رَحِيمٌ } يقول تعالى ذكره: فاتقوا الله أيها الناس،
  فخافوا عقوبته بانتهائكم عما نهاكم عنه من ظنّ أحدكم بأخيه المؤمن ظنّ السوء، وتتبع
  عوراته، والتجسس عما ستر عنه من أمره، واغتيابه بما يكرهه، تريدون به شينه وعيبه، وغير
  ذلك من الأمور التي نهاكم عنها ربكم إنَّ اللَّهَ تَوَّابٌ رَحِيمٌ يقول: إن الله راجع
