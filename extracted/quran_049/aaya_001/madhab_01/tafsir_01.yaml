text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تُقَدِّمُواْ بَيْنَ يَدَيِ ٱللَّهِ وَرَسُولِهِ وَٱتَّقُواْ ٱللَّهَ
  إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ }يعني تعالى ذكره بقوله: { يا أيُّها الَّذِينَ آمَنُوا
  }: يا أيها الذين أقروا بوحدانية الله، وبنبوّة نبيه محمد صلى الله عليه وسلم { لا
  تُقَدِّمُوا بَينَ يَدَي اللَّهَ وَرَسُولِهِ } يقول: لا تعجلوا بقضاء أمر في حروبكم
  أو دينكم، قبل أن يقضي الله لكم فيه ورسوله، فتقضوا بخلاف أمر الله وأمر رسوله، محكيّ
  عن العرب فلان يقدّم بين يدي إمامه، بمعنى يعجل بالأمر والنهي دونه. وبنحو الذي قلنا
  في ذلك قال أهل التأويل وإن اختلفت ألفاظهم بالبيان عن معناه ذكر من قال ذلك:حدثنا
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { لا تُقَدِّموا
  بينَ يَدَي اللَّهِ وَرَسُولِهِ } يقول: لا تقولوا خلاف الكتاب والسنة.حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في قوله { يا
  أيُّها الَّذِينَ آمَنُوا لا تُقَدِّمُوا بَينَ يَدَي اللَّهِ ورَسُولِهِ... } الآية
  قال: نُهُوا أن يتكلموا بين يدي كلامه.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد، في قوله: { يا أيُّها الَّذِينَ آمَنُوا لا تُقَدِّمُوا بَينَ يَدَي اللَّهِ
  وَرَسُولِهِ } قال: لا تفتاتوا على رسول الله صلى الله عليه وسلم بشيء حتى يقضيه الله
  على لسانه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يا أيُّها الَّذينَ
  آمَنُوا لا تُقَدِّمُوا بَينَ يَدَي اللَّهِ وَرَسُولِهِ } ذُكر لنا أن ناساً كانوا
  يقولون: لو أنزل في كذا لوضع كذا وكذا، قال: فكره الله عزّ وجلّ ذلك، وقدم فيه.وقال:
  الحسن: أناس من المسلمين ذبحوا قبل صلاة رسول الله صلى الله عليه وسلم يوم النحر، فأمرهم
  نبيّ الله صلى الله عليه وسلم أن يعيدوا ذبحاً آخر.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله { يا أيُّها الَّذِينَ آمَنُوا لا تُقَدّمُوا
  بَينَ يَدَي اللَّهِ وَرَسُولِهِ } قال: إن أُناساً كانوا يقولون: لو أنزل في كذا،
  لو أنزل في كذا، وقال الحسن: هم قوم نحروا قبل أن يصلي النبيّ صلى الله عليه وسلم،
  فأمرهم النبيّ صلى الله عليه وسلم أن يعيدوا الذبح.حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { يا أيُّها الَّذِينَ آمَنُوا
  لا تُقَدّمُوا بَينَ يَدَيِ اللَّهِ وَرَسُولِهِ } يعني بذلك في القتال، وكان من أمورهم
  لا يصلح أن يُقْضَى إلا بأمره ما كان من شرائع دينهم.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله جلّ ثناؤه: { يا أيُّها الَّذِينَ آمَنُوا لا تُقَدِّمُوا
  بَينَ يَدَي اللَّهِ وَرَسُولِهِ } قال: لا تقطعوا الأمر دون الله ورسوله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تُقَدِّمُواْ بَيْنَ يَدَيِ ٱللَّهِ وَرَسُولِهِ وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ
  سَمِيعٌ عَلِيمٌ }حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان { يا أيُّها الَّذِينَ
  آمَنُوا لا تُقَدّمُوا بَينَ يَدَي اللَّهِ وَرَسُولِهِ } قال: لا تقضوا أمراً دون
  رسول الله، وبضم التاء من قوله: { لا تُقَدّمُوا } قرأ قرّاء الأمصار، وهي القراءة
  التي لا أستجيز القراءة بخلافها، لإجماع الحجة من القرّاء عليها، وقد حكي عن العرب
  قدّمت في كذا، وتقدّمت في كذا، فعلى هذه اللغة لو كان قيل: «لا تَقَدَّمُوا» بفتح التاء
  كان جائزاً.وقوله: { وَاتَّقُوا اللَّهَ إنَّ اللَّهَ سَمِيعٌ عَلِيمٌ } يقول: وخافوا
  الله أيها الذين آمنوا في قولكم، أن تقولوا ما لم يأذن لكم به الله ولا رسوله، وفي
  غير ذلك من أموركم، وراقبوه، إن الله سميع لما تقولون، عليم بما تريدون بقولكم إذا
  قلتم، لا يخفى عليه شيء من ضمائر صدوركم، وغير ذلك من أموركم وأمور غيركم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

