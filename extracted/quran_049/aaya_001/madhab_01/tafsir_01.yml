  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان { يا أيُّها الَّذِينَ
  آمَنُوا لا تُقَدّمُوا بَينَ يَدَي اللَّهِ وَرَسُولِهِ } قال: لا تقضوا أمراً دون
  رسول الله، وبضم التاء من قوله: { لا تُقَدّمُوا } قرأ قرّاء الأمصار، وهي القراءة
  التي لا أستجيز القراءة بخلافها، لإجماع الحجة من القرّاء عليها، وقد حكي عن العرب
  قدّمت في كذا، وتقدّمت في كذا، فعلى هذه اللغة لو كان قيل: «لا تَقَدَّمُوا» بفتح التاء
  كان جائزاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَاتَّقُوا اللَّهَ إنَّ
  اللَّهَ سَمِيعٌ عَلِيمٌ } يقول: وخافوا الله أيها الذين آمنوا في قولكم، أن تقولوا
  ما لم يأذن لكم به الله ولا رسوله، وفي غير ذلك من أموركم، وراقبوه، إن الله سميع لما
  تقولون، عليم بما تريدون بقولكم إذا قلتم، لا يخفى عليه شيء من ضمائر صدوركم، وغير
  ذلك من أموركم وأمور غيركم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
