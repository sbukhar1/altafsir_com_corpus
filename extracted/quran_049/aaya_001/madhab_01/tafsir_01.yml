  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تُقَدِّمُواْ بَيْنَ يَدَيِ ٱللَّهِ وَرَسُولِهِ وَٱتَّقُواْ
  ٱللَّهَ إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره
  بقوله: { يا أيُّها الَّذِينَ آمَنُوا }: يا أيها الذين أقروا بوحدانية الله، وبنبوّة
  نبيه محمد صلى الله عليه وسلم { لا تُقَدِّمُوا بَينَ يَدَي اللَّهَ وَرَسُولِهِ }
  يقول: لا تعجلوا بقضاء أمر في حروبكم أو دينكم، قبل أن يقضي الله لكم فيه ورسوله، فتقضوا
  بخلاف أمر الله وأمر رسوله، محكيّ عن العرب فلان يقدّم بين يدي إمامه، بمعنى يعجل بالأمر
  والنهي دونه. وبنحو الذي قلنا في ذلك قال أهل التأويل وإن اختلفت ألفاظهم بالبيان عن
  معناه ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { لا تُقَدِّموا بينَ يَدَي اللَّهِ
  وَرَسُولِهِ } يقول: لا تقولوا خلاف الكتاب والسنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في
  قوله { يا أيُّها الَّذِينَ آمَنُوا لا تُقَدِّمُوا بَينَ يَدَي اللَّهِ ورَسُولِهِ...
  } الآية قال: نُهُوا أن يتكلموا بين يدي كلامه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { يا أيُّها الَّذِينَ آمَنُوا
  لا تُقَدِّمُوا بَينَ يَدَي اللَّهِ وَرَسُولِهِ } قال: لا تفتاتوا على رسول الله صلى
  الله عليه وسلم بشيء حتى يقضيه الله على لسانه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يا أيُّها الَّذينَ آمَنُوا لا تُقَدِّمُوا
  بَينَ يَدَي اللَّهِ وَرَسُولِهِ } ذُكر لنا أن ناساً كانوا يقولون: لو أنزل في كذا
  لوضع كذا وكذا، قال: فكره الله عزّ وجلّ ذلك، وقدم فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال:
  الحسن: أناس من المسلمين ذبحوا قبل صلاة رسول الله صلى الله عليه وسلم يوم النحر، فأمرهم
  نبيّ الله صلى الله عليه وسلم أن يعيدوا ذبحاً آخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { يا أيُّها الَّذِينَ
  آمَنُوا لا تُقَدّمُوا بَينَ يَدَي اللَّهِ وَرَسُولِهِ } قال: إن أُناساً كانوا يقولون:
  لو أنزل في كذا، لو أنزل في كذا، وقال الحسن: هم قوم نحروا قبل أن يصلي النبيّ صلى
  الله عليه وسلم، فأمرهم النبيّ صلى الله عليه وسلم أن يعيدوا الذبح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { يا أيُّها الَّذِينَ آمَنُوا لا تُقَدّمُوا بَينَ يَدَيِ اللَّهِ
  وَرَسُولِهِ } يعني بذلك في القتال، وكان من أمورهم لا يصلح أن يُقْضَى إلا بأمره ما
  كان من شرائع دينهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله جلّ ثناؤه: { يا أيُّها الَّذِينَ آمَنُوا لا تُقَدِّمُوا
  بَينَ يَدَي اللَّهِ وَرَسُولِهِ } قال: لا تقطعوا الأمر دون الله ورسوله.</font></font>&#13;\t\t\t<label
