text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تُقَدِّمُواْ بَيْنَ يَدَيِ ٱللَّهِ وَرَسُولِهِ وَٱتَّقُواْ ٱللَّهَ
  إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ }قدّمه وأقدمه: منقولان بتثقيل الحشو والهمزة، مِنْ
  قَدَمَهُ إذا تقدّمه، في قوله تعالى: { يَقْدُمُ قَوْمَهُ } [هود: 98] ونظيرهما معنى
  ونقلاً: سلفه وأسلفه. وفي قوله تعالى: { لاَ تُقَدّمُواْ } من غير ذلك مفعول: وجهان،
  أحدهما: أن يحذف ليتناول كل ما يقع في النفس مما يقدّم. والثاني: أن لا يقصد قصد مفعول
  ولا حذفه، ويتوجه بالنهي إلى نفس التقدمة، كأنه قيل: لا تقدموا على التلبس بهذا الفعل،
  ولا تجعلوه منكم بسبيل كقوله تعالى:{ هُوَ ٱلَّذِى * لاَ إِلَـٰهَ }[غافر: 68] ويجوز
  أن يكون من قدّم بمعنى تقدّم، كوجه وبين. ومنه مقدّمة الجيش خلاف ساقته، وهي الجماعة
  المتقدّمة منه. وتعضده قراءة من قرأ: «لا تقدموا» بحذف إحدى تاءي تتقدموا، إلا أن الأوّل
  أملأ بالحسن وأوجه، وأشدّ ملاءمة لبلاغة القرآن، والعلماء له أقبل. وقرىء: «لا تقدموا»
  من القدوم، أي لا تقدموا إلى أمر من أمور الدين قبل قدومها، ولا تعجلوا عليهما. وحقيقة
  قولهم: جلست بين يدي فلان، أن يجلس بين الجهتين المسامتتين ليمينه وشماله قريباً منه،
  فسميت الجهتان يدين لكونهما على سمت اليدين مع القرب منهما توسعاً، كما يسمى الشيء
  باسم غيره إذا جاوره وداناه في غير موضع، وقد جرت هذه العبارة هٰهنا على سنن ضرب من
  المجاز، وهو الذي يسميه أهل البيان تمثيلاً. ولجريها هكذا فائدة جليلة ليست في الكلام
  العريان: وهي تصوير الهجنة والشناعة فيما نهوا عنه من الإقدام على أمر من الأمور دون
  الاحتذاء على أمثلة الكتاب والسنة: والمعنى: أن لا تقطعوا أمراً إلا بعدما يحكمان به
  ويأذنان فيه، فتكونوا إما عاملين بالوحي المنزل. وإما مقتدين برسول الله صلى الله عليه
  وسلم. وعليه يدور تفسير ابن عباس رضي الله عنه. وعن مجاهد: لا تفتاتوا على الله شيئاً
  حتى يقصه على لسان رسوله. ويجوز أن يجري مجرى قولك: سرني زيد وحسن حاله، وأعجبت بعمرو
  وكرمه. وفائدة هذا الأسلوب: الدلالة على قوّة الاختصاص، ولما كان رسول الله صلى الله
  عليه وسلم من الله بالمكان الذي لا يخفى: سلك له ذلك المسلك. وفي هذا تمهيد وتوطئة
  لما نقم منهم فيما يتولوه من رفع أصواتهم فوق صوته: لأنّ من أحظاه الله بهذه الأثرة
  واختصه هذا الاختصاص القوي: كان أدنى ما يجب له من التهيب والإجلال أن يخفض بين يديه
  الصوت، ويخافت لديه بالكلام. وقيل:بعث رسول الله صلى الله عليه وسلم إلى تهامة سرية
  سبعة وعشرين رجلاً وعليهم المنذر بن عمرو الساعدي، فقتلهم بنو عامر وعليهم عامر بن
  الطفيل. إلا الثلاثة نفر نجوا فلقوا رجلين من بني سليم قرب المدينة، فاعتزيا لهم إلى
  بني عامر، لأنهم أعز من بني سليم، فقتلوهما وسلبوهما، ثم أتوا رسول الله صلى الله عليه
  وسلم فقال:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تُقَدِّمُواْ بَيْنَ يَدَيِ ٱللَّهِ وَرَسُولِهِ وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ
  سَمِيعٌ عَلِيمٌ } \" بئسما صنعتم كانا من سليم، والسلب ما كسوتهما \" فوداهما رسول
  الله صلى الله عليه وسلم ونزلت، أي: لا تعملوا شيئاً من ذات أنفسكم حتى تستأمروا رسول
  الله صلى الله عليه وسلم. وعن مسروق:دخلت على عائشة في اليوم الذي يشك فيه، فقالت للجارية:
  اسقه عسلاً، فقلت: إني صائم، فقالت: قد نهى الله عن صوم هذا اليوم. وفيه نزلت. وعن
  الحسن:أنّ أناساً ذبحوا يوم الأضحى قبل الصلاة فنزلت، وأمرهم رسول الله صلى الله عليه
  وسلم أن يعيدوا ذبحاً آخر. وهذا مذهب أبي حنيفة رحمه الله، إلا أن تزول الشمس. وعند
  الشافعي: يجوز الذبح إذا مضى من الوقت مقدار الصلاة. وعن الحسن أيضاً: لما استقرّ رسول
  الله صلى الله عليه وسلم بالمدينة أتته الوفود من الآفاق فأكثروا عليه بالمسائل، فنهوا
  أن يبتدؤه بالمسألة حتى يكون هو المبتديء وعن قتادة: ذكر لنا أنّ ناساً كانوا يقولون:
  لو أنزل فيه كذا لكان كذا، فكره الله ذلك منهم وأنزلها. وقيل: هي عامة في كل قول وفعل؛
  ويدخل فيه أنه إذا جرت مسألة في مجلس رسول الله صلى الله عليه وسلم لم يسبقوه بالجواب،
  وأن لا يمشي بين يديه إلا لحاجة، وأن يستأني في الافتتاح بالطعام { وَٱتَّقَوْاْ }
  فإنكم إن اتقيتموه عاقتكم التقوى عن التقدمة المنهى عنها وعن جميع ما تقتضي مراقبة
  الله تجنبه، فإن التقيّ حذر لا يشافه أمراً إلا عن ارتفاع الريب وانجلاء الشك في أن
  لا تبعة عليه فيه، وهذا كما تقول لمن يقارف بعض الرذائل: لا تفعل هذا وتحفظ مما يلصق
  بك العار. فتنهاه أوّلاً عن عين ما قارفه، ثم تعم وتشيع وتأمره بما لو امتثل فيه أمرك
  لم يرتكب تلك الفعلة وكل ما يضرب في طريقها ويتعلق بسببها { إِنَّ ٱللَّهَ سَمِيعٌ
  } لما تقولون { عَلِيمٌ } بما تعملون، وحق مثله أن يتقى ويراقب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

