text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يَغُضُّونَ أَصْوَاتَهُمْ عِندَ رَسُولِ ٱللَّهِ أُوْلَـٰئِكَ ٱلَّذِينَ ٱمْتَحَنَ
  ٱللَّهُ قُلُوبَهُمْ لِلتَّقْوَىٰ لَهُم مَّغْفِرَةٌ وَأَجْرٌ عَظِيمٌ }يقول تعالى
  ذكره: إن الذين يكفون رفع أصواتهم عند رسول الله، وأصل الغضّ: الكفّ في لين. ومنه:
  غضّ البصر، وهو كفه عن النظر، كما قال جرير:فَغُضَّ الطَّرْفَ إنَّكَ مِنْ نُمَيْرٍ   فَلا
  كَعْبا بَلَغْتَ وَلا كِلاباوقوله: { أُولَئِكَ الَّذِينَ امْتَحَنَ اللَّهُ قُلُوبَهُمْ
  للتَّقْوى } يقول تعالى ذكره: هؤلاء الذين يغضون أصواتهم عند رسول الله، هم الذين اختبر
  الله قلوبهم بامتحانه إياها، فاصطفاها وأخلصها للتقوى، يعني لاتقائه بأداء طاعته، واجتناب
  معاصيه، كما يمتحن الذهب بالنار، فيخلص جيدها، ويبطل خبثها. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد،
  قوله: { امْتَحَنَ اللَّهُ قُلُوبَهُمْ } قال: أخلص.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { امْتَحَنَ اللَّهُ قُلُوبَهُمْ } قال: أخلص
  الله قلوبهم فيما أحبّ.وقوله: { لَهُمْ مَغْفِرَةٌ } يقول: لهم من الله عفو عن ذنوبهم
  السالفة، وصفح منه عنها لهم { وأَجْرٌ عَظِيمٌ } يقول: وثواب جزيل، وهو الجنة.\r\n\t\t\t\r\n\t\t\t</section>"

