  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَغُضُّونَ أَصْوَاتَهُمْ عِندَ رَسُولِ ٱللَّهِ أُوْلَـٰئِكَ ٱلَّذِينَ
  ٱمْتَحَنَ ٱللَّهُ قُلُوبَهُمْ لِلتَّقْوَىٰ لَهُم مَّغْفِرَةٌ وَأَجْرٌ عَظِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إن الذين يكفون رفع أصواتهم عند رسول الله، وأصل
  الغضّ: الكفّ في لين. ومنه: غضّ البصر، وهو كفه عن النظر، كما قال جرير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَغُضَّ الطَّرْفَ إنَّكَ مِنْ نُمَيْرٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلا كَعْبا بَلَغْتَ وَلا كِلابا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أُولَئِكَ الَّذِينَ امْتَحَنَ
  اللَّهُ قُلُوبَهُمْ للتَّقْوى } يقول تعالى ذكره: هؤلاء الذين يغضون أصواتهم عند رسول
  الله، هم الذين اختبر الله قلوبهم بامتحانه إياها، فاصطفاها وأخلصها للتقوى، يعني لاتقائه
  بأداء طاعته، واجتناب معاصيه، كما يمتحن الذهب بالنار، فيخلص جيدها، ويبطل خبثها. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { امْتَحَنَ اللَّهُ قُلُوبَهُمْ
  } قال: أخلص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { امْتَحَنَ اللَّهُ قُلُوبَهُمْ } قال: أخلص
  الله قلوبهم فيما أحبّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَهُمْ مَغْفِرَةٌ } يقول:
  لهم من الله عفو عن ذنوبهم السالفة، وصفح منه عنها لهم { وأَجْرٌ عَظِيمٌ } يقول: وثواب
  جزيل، وهو الجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

