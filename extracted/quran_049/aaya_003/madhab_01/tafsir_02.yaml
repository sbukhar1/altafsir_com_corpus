text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يَغُضُّونَ أَصْوَاتَهُمْ عِندَ رَسُولِ ٱللَّهِ أُوْلَـٰئِكَ ٱلَّذِينَ ٱمْتَحَنَ
  ٱللَّهُ قُلُوبَهُمْ لِلتَّقْوَىٰ لَهُم مَّغْفِرَةٌ وَأَجْرٌ عَظِيمٌ }{ ٱمْتَحَنَ
  ٱللَّهُ قُلُوبَهُمْ لِلتَّقْوَىٰ } من قولك: امتحن فلان لأملا كذا وجرب له، ودرب للنهوض
  به. فهو مضطلع به غير وان عنه. والمعنى أنهم صبر على التقوى، أقوياء على احتمال مشاقها.
  أو وضع الامتحان موضع المعرفة؛ لأنّ تحقق الشيء باختباره، كما يوضع الخبر موضعها، فكأنه
  قيل: عرف الله قلوبهم للتقوى، وتكون اللام متعلقة بمحذوف، واللام هي التي في قولك:
  أنت لهذا الأمر، أي كائن له ومختص به قال:أَنْتَ لَهَا أَحْمَدُ مِنْ بَيْنِ الْبَشَر   أَعَدَّاءٌ
  مَنْ لِلْيَعْمُلاَتِ عَلَى الْوَجَىوهي مع معمولها منصوبة على الحال. أو ضرب الله
  قلوبهم بأنواع المحن والتكاليف الصعبة لأجل التقوى، أي لتثبت وتظهر تقواها، ويعلم أنهم
  متقون؛ لأن حقيقة التقوى لا تعلم إلا عند المحن والشدائد والاصطبار عليها. وقيل أخلصها
  للتقوى. من قولهم: امتحن الذهب وفتنه، إذا أذابه فخلص إبريزه من خبشه ونقاه. وعن عمر
  رضي الله عنه: أذهب الشهوات عنها. والامتحان: افتعال، من محنه، وهو اختبار بليغ أو
  بلاء جهيد. قال أبو عمرو: كل شيء جهدته فقد محنته. وأنشد:أَتَتْ رَذَايَا بَادِياً
  كِلاَلُهَا   قَدْ مَحَنَتْ وَٱضْطَرَبَتْ آطَالُهَاقيل: أنزلت في الشيخين رضي الله
  عنهما، لما كان منهما من غض الصوت والبلوغ به أخا السرار. وهذه الآية بنظمها الذي رتبت
  عليه من إيقاع الغاضين أصواتهم اسماً لأنّ المؤكدة. وتصيير خبرها جملة من مبتدأ وخبر
  معرفتين معاً. والمبتدأ: اسم الإشارة، واستئناف الجملة المستودعة ما هو جزاؤهم على
  عملهم، وإيراد الجزاء نكرة: مبهماً أمره ناظرة في الدلالة على غاية الاعتداد والارتضاء
  لما فعل الذين وقروا رسول الله صلى الله عليه وسلم من خفض أصواتهم، وفي الإعلام بمبلغ
  عزة رسول الله صلى الله عليه وسلم وقدر شرف منزلته، وفيها تعريض بعظيم ما ارتكب الرافعون
  أصواتهم واستيجابهم ضد ما استوجب هؤلاء.\r\n\t\t\t\r\n\t\t\t</section>"

