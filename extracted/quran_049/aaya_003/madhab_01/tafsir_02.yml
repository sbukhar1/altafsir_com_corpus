  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَغُضُّونَ أَصْوَاتَهُمْ عِندَ رَسُولِ ٱللَّهِ أُوْلَـٰئِكَ ٱلَّذِينَ
  ٱمْتَحَنَ ٱللَّهُ قُلُوبَهُمْ لِلتَّقْوَىٰ لَهُم مَّغْفِرَةٌ وَأَجْرٌ عَظِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱمْتَحَنَ ٱللَّهُ قُلُوبَهُمْ لِلتَّقْوَىٰ } من قولك: امتحن فلان
  لأملا كذا وجرب له، ودرب للنهوض به. فهو مضطلع به غير وان عنه. والمعنى أنهم صبر على
  التقوى، أقوياء على احتمال مشاقها. أو وضع الامتحان موضع المعرفة؛ لأنّ تحقق الشيء
  باختباره، كما يوضع الخبر موضعها، فكأنه قيل: عرف الله قلوبهم للتقوى، وتكون اللام
  متعلقة بمحذوف، واللام هي التي في قولك: أنت لهذا الأمر، أي كائن له ومختص به قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَنْتَ لَهَا أَحْمَدُ مِنْ بَيْنِ الْبَشَر</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَعَدَّاءٌ مَنْ لِلْيَعْمُلاَتِ عَلَى الْوَجَى</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهي مع معمولها منصوبة على الحال.
  أو ضرب الله قلوبهم بأنواع المحن والتكاليف الصعبة لأجل التقوى، أي لتثبت وتظهر تقواها،
  ويعلم أنهم متقون؛ لأن حقيقة التقوى لا تعلم إلا عند المحن والشدائد والاصطبار عليها.
  وقيل أخلصها للتقوى. من قولهم: امتحن الذهب وفتنه، إذا أذابه فخلص إبريزه من خبشه ونقاه.
  وعن عمر رضي الله عنه: أذهب الشهوات عنها. والامتحان: افتعال، من محنه، وهو اختبار
  بليغ أو بلاء جهيد. قال أبو عمرو: كل شيء جهدته فقد محنته. وأنشد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَتَتْ رَذَايَا بَادِياً كِلاَلُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَدْ مَحَنَتْ وَٱضْطَرَبَتْ آطَالُهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قيل: أنزلت في الشيخين رضي الله
  عنهما، لما كان منهما من غض الصوت والبلوغ به أخا السرار. وهذه الآية بنظمها الذي رتبت
  عليه من إيقاع الغاضين أصواتهم اسماً لأنّ المؤكدة. وتصيير خبرها جملة من مبتدأ وخبر
  معرفتين معاً. والمبتدأ: اسم الإشارة، واستئناف الجملة المستودعة ما هو جزاؤهم على
  عملهم، وإيراد الجزاء نكرة: مبهماً أمره ناظرة في الدلالة على غاية الاعتداد والارتضاء
  لما فعل الذين وقروا رسول الله صلى الله عليه وسلم من خفض أصواتهم، وفي الإعلام بمبلغ
  عزة رسول الله صلى الله عليه وسلم وقدر شرف منزلته، وفيها تعريض بعظيم ما ارتكب الرافعون
  أصواتهم واستيجابهم ضد ما استوجب هؤلاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

