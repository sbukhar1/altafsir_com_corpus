text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن طَآئِفَتَانِ
  مِنَ ٱلْمُؤْمِنِينَ ٱقْتَتَلُواْ فَأَصْلِحُواْ بَيْنَهُمَا فَإِن بَغَتْ إِحْدَاهُمَا
  عَلَىٰ ٱلأُخْرَىٰ فَقَاتِلُواْ ٱلَّتِي تَبْغِي حَتَّىٰ تَفِيۤءَ إِلَىٰ أَمْرِ ٱللَّهِ
  فَإِن فَآءَتْ فَأَصْلِحُواْ بَيْنَهُمَا بِٱلْعَدْلِ وَأَقْسِطُوۤاْ إِنَّ ٱللَّهَ
  يُحِبُّ ٱلْمُقْسِطِينَ }يقول تعالى ذكره: وإن طائفتان من أهل الإيمان اقتتلوا، فأصلحوا
  أيها المؤمنون بينهما بالدعاء إلى حكم كتاب الله، والرضا بما فيه لهما وعليهما، وذلك
  هو الإصلاح بينهما بالعدل { فإنْ بَغَتْ إحْدَاهُما عَلى الأُخْرَى } يقول: فإن أبَت
  إحدى هاتين الطائفتين الإجابة إلى حكم كتاب الله له، وعليه وتعدّت ما جعل الله عدلاً
  بين خلقه، وأجابت الأخرى منهما { فَقاتِلُوا الَّتِي تَبْغِي } يقول: فقاتلوا التي
  تعتدي، وتأبى الإجابة إلى حكم الله { حتى تَفِيءَ إلى أمْرِ اللَّهِ } يقول: حتى ترجع
  إلى حكم الله الذي حكم في كتابه بين خلقه { فإنْ فاءَتْ فأَصْلِحُوا بَيْنَهُما بالعَدْلِ
  } يقول: فإن رجعت الباغية بعد قتالكم إياهم إلى الرضا بحكم الله في كتابه، فأصلحوا
  بينها وبين الطائفة الأخرى التي قاتلتها بالعدل: يعني بالإنصاف بينهما، وذلك حكم الله
  في كتابه الذي جعله عدلاً بين خلقه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله:
  { وَإنْ طائِفَتانِ مِنَ المُؤْمِنِينَ اقْتَتَلُوا فأصْلِحُوا بَيْنَهُما فإنْ بَغَت
  إحْدَاهُما على الأُخُرَى فَقاتِلُوا الَّتِي تَبْغِي حتى تَفِيءَ إلى أمْرِ اللَّهِ
  } فإن الله سبحانه أمر النبيّ صلى الله عليه وسلم والمؤمنين إذا اقتتلت طائفتان من
  المؤمنين أن يدعوهم إلى حكم الله، وينصف بعضهم من بعض، فإن أجابوا حكم فيهم بكتاب الله،
  حتى ينصف المظلوم من الظالم، فمن أبى منهم أن يجيب فهو باغٍ، فحقّ على إمام المؤمنين
  أن يجاهدهم ويقاتلهم، حتى يفيئوا إلى أمر الله، ويقرّوا بحكم الله.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَإنْ طائِفَتانِ مِنَ المُؤْمِنِينَ
  اقْتَتَلُوا... } إلى آخر الآية، قال: هذا أمر من الله أمر به الوُلاة كهيئة ما تكون
  العصبة بين الناس، وأمرهم أن يصلحوا بينهما، فإن أبوْا قاتل الفئة الباغية، حتى ترجع
  إلى أمر الله، فإذا رجعت أصلحوا بينهما، وأخبروهم أن المؤمنين إخوة، فأصلحوا بين أخويكم
  قال: ولا يقاتل الفئة الباغية إلا الإمام.وذُكر أن هذه الآية نزلت في طائفتين من الأوس
  والخزرج اقتتلتا في بعض ما تنازعتا فيه، مما سأذكره إن شاء الله تعالى. ذكر الرواية
  بذلك:حدثني محمد بن عبد الأعلى، قال: ثنا معتمر بن سليمان، عن أبيه، عن أنس، قال: قيل
  للنبيّ صلى الله عليه وسلم: لو أتيت عبد الله بن أُبيّ، قال: فانطلق إليه وركب حماراً،
  وانطلق المسلمون، وهي أرض سبخة فلما أتاه رسول الله صلى الله عليه وسلم قال: إليك عني،
  فوالله لقد آذاني نتن حمارك، فقال رجل من الأنصار: والله لنتن حمار رسول الله صلى الله
  عليه وسلم أطيب ريحاً منك، قال: فغضب لعبد الله بن أُبيّ رجل من قومه قال: فغضب لكل
  واحد منهما أصحابه، قال: فكان بينهم ضرب بالجريد والأيدي والنعال، فبلغنا أنه نزلت
  فيهم { وَإنْ طائِفَتانِ مِنَ المُؤْمِنِينَ اقْتَتَلُوا فأَصْلِحُوا بَيْنَهُما }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن طَآئِفَتَانِ مِنَ ٱلْمُؤْمِنِينَ
  ٱقْتَتَلُواْ فَأَصْلِحُواْ بَيْنَهُمَا فَإِن بَغَتْ إِحْدَاهُمَا عَلَىٰ ٱلأُخْرَىٰ
  فَقَاتِلُواْ ٱلَّتِي تَبْغِي حَتَّىٰ تَفِيۤءَ إِلَىٰ أَمْرِ ٱللَّهِ فَإِن فَآءَتْ
  فَأَصْلِحُواْ بَيْنَهُمَا بِٱلْعَدْلِ وَأَقْسِطُوۤاْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُقْسِطِينَ
  }حدثني أبو حُصَين عبد الله بن أحمد بن يونس، قال: ثنا عبثر، قال: ثني حصين، عن أبي
  مالك في قوله: { وَإنْ طائِفَتانِ مِنْ المُؤْمِنِينَ اقْتَتَلُوا فَأَصْلِحُوا بَيْنَهُمَا
  } قال: رجلان اقتتلا فغضب لذا قومه، ولذا قومه، فاجتمعوا حتى اضَّربوا بالنعال حتى
  كاد يكون بينهم قتال، فأنزل الله هذه الآية.حدثنا أبو كُرَيب، قال: ثنا هشيم، عن حصين،
  عن أبي مالك، في قوله: { وَإنْ طائِفَتانِ مِنَ المُؤْمِنِينَ اقْتَتَلُوا } قال: كان
  بينهم قتال بغير سلاح.حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا حصين، عن أبي مالك،
  في قوله: { وَإن طائِفَتانِ مِنَ المُؤْمِنِينَ اقْتَتَلُوا فأَصْلِحُوا بَيْنَهُما
  } قال: كانا حيين من أحياء الأنصار، كان بينهما تنازع بغير سلاح.حدثنا ابن حُمَيد،
  قال: أخبرنا جرير، عن منصور، عن سعيد بن جُبير، عن ابن عباس، في قوله: { وَإنْ طائِفَتانِ
  مِنَ المُؤْمِنِينَ اقْتَتَلُوا فأَصْلِحُوا بَيْنَهُما } قال: كان قتالهم بالنعال
  والعصيّ، فأمرهم أن يصلحوا بينهم.قال: ثنا مهران، قال: ثنا المُبارك بن فَضَالة، عن
  الحسن { وَإنْ طائِفَتانِ مِنَ المُؤْمِنِين اقْتَتَلُوا } قال: كانت تكون الخصومة
  بين الحيين، فيدعوهم إلى الحكم، فيأَبْون أن يجيبوا فأنزل الله: { وَإنْ طائِفَتانِ
  مِنَ المُؤْمِنِين اقْتَتَلُوا فأَصْلِحُوا بَيْنَهُما فإنْ بَغَتْ إحْدَاهُما على
  الأُخْرَى فَقاتِلُوا الَّتي تَبْغِي حتى تَفِيءَ إلى أمْرِ اللَّهِ } يقول: ادفعوهم
  إلى الحكم، فكان قتالهم الدفع.قال: ثنا مهران، قال: ثنا سفيان، عن السديّ { وَإنْ طائِفَتانِ
  مِنَ المُؤْمِنِينَ اقْتَتَلُوا فأَصْلِحوا بَيْنَهُما } قال: كانت امرأة من الأنصار
  يقال لها أم زيد، تحت رجل، فكان بينها وبين زوجها شيء، فرقاها إلى علية، فقال لهم:
  احفظوا، فبلغ ذلك قومها، فجاؤوا وجاء قومه، فاقتتلوا بالأيدي والنعال فبلغ ذلك النبيّ
  صلى الله عليه وسلم، فجاء ليصلح بينهم، فنزل القرآن { وَإنْ طائِفَتانِ مِنَ المُؤْمِنِينَ
  اقْتَتَلُوا فأَصْلِحُوا بَيْنَهُما فإنْ بَغَتْ إحْداهُما على الأُخْرَى } قال: تبغي:
  لا ترضى بصلح رسول الله صلى الله عليه وسلم، أو بقضاء رسول الله صلى الله عليه وسلم.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعا، عن ابن أبي نجيح، عن مجاهد، قوله: { وَإنْ طائِفَتانِ مِنَ المُؤْمِنِينَ
  اقْتَتَلُوا } قال: الأوس والخزرج اقتتلوا بالعصيّ بينهم.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَإنْ طائِفَتانِ مِنَ المُؤْمِنِينَ اقْتَتَلُوا... } الآية،
  ذُكر لنا أنها نزلت في رجلين من الأنصار كانت بينهما مدارأة في حقّ بينهما، فقال أحدهما
  للآخر: لآخذنه عنوة لكثرة عشيرته، وأن الآخر دعاه ليحاكمه إلى نبيّ الله صلى الله عليه
  وسلم، فأبى أن يتبعه، فلم يزل الأمر حتى تدافعوا، وحتى تناول بعضهم بعضاً بالأيدي والنعال،
  ولم يكن قتال بالسيوف، فأمر الله أن تُقاتل حتى تفيء إلى أمر الله، كتاب الله، وإلى
  حكم نبيه صلى الله عليه وسلم وليست كما تأوّلها أهل الشبهات، وأهل البدع، وأهل الفراء
  على الله وعلى كتابه، أنه المؤمن يحلّ لك قتله، فوالله لقد عظَّم الله حُرمة المؤمن
  حتى نهاك أن تظنّ بأخيك إلا خيراً، فقال: { إنَّما المُؤْمِنُونَ إخْوَةٌ.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن طَآئِفَتَانِ مِنَ ٱلْمُؤْمِنِينَ
  ٱقْتَتَلُواْ فَأَصْلِحُواْ بَيْنَهُمَا فَإِن بَغَتْ إِحْدَاهُمَا عَلَىٰ ٱلأُخْرَىٰ
  فَقَاتِلُواْ ٱلَّتِي تَبْغِي حَتَّىٰ تَفِيۤءَ إِلَىٰ أَمْرِ ٱللَّهِ فَإِن فَآءَتْ
  فَأَصْلِحُواْ بَيْنَهُمَا بِٱلْعَدْلِ وَأَقْسِطُوۤاْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُقْسِطِينَ
  }.. } الآية.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن، أن قوماً
  من المسلمين كان بينهم تنازع حتى اضطربوا بالنعال والأيدي، فأنزل الله فيهم { وَإنْ
  طائِفَتانِ مِنَ المُؤْمِنِينَ اقْتَتَلُوا } قال قتادة: كان رجلان بينهما حقّ، فتدارآ
  فيه، فقال أحدهما: لآخذنَّه عنوة، لكثرة عشيرته وقال الآخر: بيني وبينك رسول الله صلى
  الله عليه وسلم، فتنازعا حتى كان بينهما ضرب بالنعال والأيدي.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، قال: ثني عبد الله بن عباس، قال: قال زيد، في قول الله
  تعالى: { وَإنْ طائِفَتانِ مِنَ المُؤْمِنِينَ اقْتَتَلُوا فأَصْلِحُوا بَيْنَهُما
  } ، وذلك الرجلان يقتتلان من أهل الإسلام، أو النفر والنفر، أو القبيل والقبيلة فأمر
  الله أئمة المسلمين أن يقضوا بينهم بالحقّ الذي أنزله في كتابه: إما القصاص والقود،
  وإمَّا العقل والعير، وإمَّا العفو، { فإنْ بَغَتْ إحْدَاهُما على الأُخْرَى } بعد
  ذلك كان المسلمون مع المظلوم على الظالم، حتى يفيء إلى أمر الله، ويرضى به.حدثنا ابن
  البرقي، قال: ثنا ابن أبي مريم، قال: أخبرنا نافع بن يزيد، قال: أخبرنا ابن جُرَيج،
  قال: ثني ابن شهاب وغيره: يزيد في الحديث بعضهم على بعض، قال: جلس رسول الله صلى الله
  عليه وسلم في مجلس فيه عبد الله بن رواحة، وعبد الله بن أُبيّ ابن سلول: فلما ذهب رسول
  الله صلى الله عليه وسلم قال عبد الله بن أبيّ ابن سلول: لقد آذانا بول حماره، وسدّ
  علينا الروح، وكان بينه وبين ابن رواحة شيء حتى خرجوا بالسلاح، فأتى رسول الله صلى
  الله عليه وسلم، فأتاهم، فحجز بينهم، فلذلك يقول عبد الله بن أُبيّ:مَتى ما يَكُنْ
  مَوْلاكَ خَصْمَكَ جاهداً   تُظَلَّمْ وَيَصْرَعْكَ الَّذِينَ تُصَارِعُقال: فأنزلت
  فيهم هذه الآية { وَإنْ طائِفَتانِ مِنَ المُؤْمِنِينَ اقْتَتَلُوا }.وقوله: { وأَقْسِطُوا
  } يقول تعالى ذكره: واعدلوا أيها المؤمنون في حكمكم بين من حكمتم بينهم بأن لا تتجاوزوا
  في أحكامكم حكم الله وحكم رسوله { إنَّ اللَّهَ يُحِبُّ المُقْسِطِينَ } يقول: إن الله
  يحبّ العادلين في أحكامهم، القاضين بين خلقه بالقسط.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

