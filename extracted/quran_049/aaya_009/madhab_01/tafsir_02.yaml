  فَأَصْلِحُواْ بَيْنَهُمَا فَإِن بَغَتْ إِحْدَاهُمَا عَلَىٰ ٱلأُخْرَىٰ فَقَاتِلُواْ
  ٱلَّتِي تَبْغِي حَتَّىٰ تَفِيۤءَ إِلَىٰ أَمْرِ ٱللَّهِ فَإِن فَآءَتْ فَأَصْلِحُواْ
  بَيْنَهُمَا بِٱلْعَدْلِ وَأَقْسِطُوۤاْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُقْسِطِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأمّا قبل التجمع والتجند أو حين تتفرق عند وضع الحرب أوزارها، فما
  جنته ضمنته عند الجميع، فمحمل الإصلاح بالعدل في قوله تعالى: { فَأَصْلِحُواْ بَيْنَهُمَا
  بِٱلْعَدْلِ } على مذهب محمد واضح منطبق على لفظ التنزيل، وعلى قول غيره: وجهه أن يحمل
  على كون الفئة قليلة العدد، والذي ذكروا أن الغرض إماتة الضغائن وسل الأحقاد دون ضمان
  الجنايات: ليس بحسن الطباق للمأمور به من أعمال العدل ومراعاة القسط. فإن قلت: فلم
  قرن بالإصلاح الثاني العدل دون الأوّل؟ قلت: لأنّ المراد بالاقتتال في أول الآية أن
  يقتتلا باغيتين معاً أو راكبتي شبهة، وأيتهما كانت؛ فالذي يجب على المسلمين أن يأخذوا
  به في شأنهما: إصلاح ذات البين، وتسكين الدهماء بإرادة الحق والمواعظ الشافية، ونفي
  الشبهة؛ إلا إذا أصرتا، فحينئذٍ تجب المقاتلة. وأما الضمان فلا يتجه، وليس كذلك إذا
  بغت إحداهما؛ فإنّ الضمان متجه على الوجهين المذكورين { وَأَقْسِطُواْ } أمر باستعمال
  القسط على طريق العموم بعد ما أمر به في إصلاح ذات البين، والقول فيه مثله في الأمر
  باتقاء الله على عقب النهي عن التقديم بين يديه، والقسط ـ بالفتح ـ: الجور من القسط:
  وهو اعوجاج في الرجلين. وعود قاسط: يابس. وأقسطته الرياح. وأمّا القسط بمعنى العدل،
  فالفعل منه: أقسط، وهمزته للسلب، أي: أزال القسط وهو الجور.</font></font><font class=\"TextResultArabic\"><font
