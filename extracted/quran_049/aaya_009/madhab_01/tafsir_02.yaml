text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن طَآئِفَتَانِ
  مِنَ ٱلْمُؤْمِنِينَ ٱقْتَتَلُواْ فَأَصْلِحُواْ بَيْنَهُمَا فَإِن بَغَتْ إِحْدَاهُمَا
  عَلَىٰ ٱلأُخْرَىٰ فَقَاتِلُواْ ٱلَّتِي تَبْغِي حَتَّىٰ تَفِيۤءَ إِلَىٰ أَمْرِ ٱللَّهِ
  فَإِن فَآءَتْ فَأَصْلِحُواْ بَيْنَهُمَا بِٱلْعَدْلِ وَأَقْسِطُوۤاْ إِنَّ ٱللَّهَ
  يُحِبُّ ٱلْمُقْسِطِينَ }عن ابن عباس رضي الله عنهما قال:وقف رسول الله صلى الله عليه
  وسلم على مجلس بعض الأنصار وهو على حمار فبال الحمار، فأمسك عبد الله بن أبيّ بأنفه
  وقال: خل سبيل حمارك فقد آذانا نتنه. فقال عبد الله بن رواحة: والله إنّ بول حماره
  لأطيب من مسكك وروى: حماره أفضل منك، وبول حماره أطيب من مسكك؛ ومضى رسول الله صلى
  الله عليه وسلم وطال الخوض بينهما حتى استبا وتجالدا، وجاء قوماهما وهما الأوس والخزرج،
  فتجالدوا بالعصي، وقيل: بالأيدي والنعال والسعف، فرجع إليهم رسول الله صلى الله عليه
  وسلم وأصلح بينهم، ونزلت. وعن مقاتل: قرأها عليهم فاصطلحوا. والبغي: الاستطالة والظلم
  وإباء الصلح. والفيء: الرجوع، وقد سمى به الظل والغنيمة؛ لأنّ الظل يرجع بعد نسخ الشمس،
  والغنيمة: ما يرجع من أموال الكفار إلى المسلمين، وعن أبي عمرو: «حتى تفيء» بغير همز؛
  ووجهه أنّ أبا عمرو خفف الأولى من الهمزتين الملتقيتين فلطفت على الراوي تلك الخلسة
  فظنه قد طرحها. فإن قلت: ما وجه قوله: { ٱقْتَتَلُواْ } والقياس اقتتلتا، كما قرأ ابن
  أبي عبلة «أو اقتتلا» كما قرأ عبيد بن عمير على تأويل الرهطين أو النفرين؟ قلت: هو
  مما حمل على المعنى دون اللفظ؛ لأنّ الطائفتين في معنى القوم والناس. وفي قراءة عبد
  الله «حتى يفيئوا إلى أمر الله» فإن فاؤوا فخذوا بينهم بالقسط. وحكم الفئة الباغية:
  وجوب قتالها ما قاتلت. وعن ابن عمر: ما وجدت في نفسي من شيء ما وجدته من أمر هذه الآية
  إن لم أقاتل هذه الفئة الباغية كما أمرني الله عز وجل. قاله بعد أن اعتزل، فإذا كافت
  وقبضت عن الحرب أيديها تركت، وإذا تولت اعمل بما روى عن النبي صلى الله عليه وسلم أنه
  قال: \" يا ابن أم عبد، هل تدري كيف حكم الله فيمن بغى من هذه الأمّة؟ \" قال: الله
  ورسوله أعلم قال: \" لا يجهز على جريحها، ولا يقتل أسيرها، ولا يطلب هاربها ولا يقسم
  فيؤها \" ولا تخلوا الفئتان من المسلمين في اقتتالهما: إما أن يقتتلا على سبيل البغى
  منهما جميعاً، فالواجب في ذلك أن يمشي بينهما بما يصلح ذات البين ويثمر المكافة والموادعة،
  فإن لم تتحاجزا ولم تصطلحا وأقامتا على البغي: صير إلى مقاتلتهما، وإما أن يلتحم بينهما
  القتال لشبهة دخلت عليهما. وكلتاهما عند أنفسهما محقة، فالواجب إزالة الشبهة بالحجج
  النيرة والبراهين القاطعة، وإطلاعهما على مراشد الحق. فإن ركبتا متن اللجاج ولم تعملا
  على شاكلة ما هديتا إليه ونصحتا من اتباع الحق بعد وضوحه لهما، فقد لحقتا بالفئتين
  الباغيتين. وإما أن تكون إحداهما الباغية على الأخرى؛ فالواجب أن تقاتل فئة البغي إلى
  أن تكف وتتوب، فإن فعلت أصلح بينهما وبين المبغى عليها بالقسط والعدل، وفي ذلك تفاصيل:
  إن كانت الباغية من قلة العدد بحيث لا منعة لها: ضمنت بعد الفيئة ما جئت؛ وإن كانت
  كثيرة ذات منعة وشوكة، لم تضمن إلا عند محمد بن الحسن رحمه الله؛ فإن كان يفتي بأن
  الضمان يلزمها إذا فاءت.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن طَآئِفَتَانِ مِنَ ٱلْمُؤْمِنِينَ
  ٱقْتَتَلُواْ فَأَصْلِحُواْ بَيْنَهُمَا فَإِن بَغَتْ إِحْدَاهُمَا عَلَىٰ ٱلأُخْرَىٰ
  فَقَاتِلُواْ ٱلَّتِي تَبْغِي حَتَّىٰ تَفِيۤءَ إِلَىٰ أَمْرِ ٱللَّهِ فَإِن فَآءَتْ
  فَأَصْلِحُواْ بَيْنَهُمَا بِٱلْعَدْلِ وَأَقْسِطُوۤاْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُقْسِطِينَ
  }وأمّا قبل التجمع والتجند أو حين تتفرق عند وضع الحرب أوزارها، فما جنته ضمنته عند
  الجميع، فمحمل الإصلاح بالعدل في قوله تعالى: { فَأَصْلِحُواْ بَيْنَهُمَا بِٱلْعَدْلِ
  } على مذهب محمد واضح منطبق على لفظ التنزيل، وعلى قول غيره: وجهه أن يحمل على كون
  الفئة قليلة العدد، والذي ذكروا أن الغرض إماتة الضغائن وسل الأحقاد دون ضمان الجنايات:
  ليس بحسن الطباق للمأمور به من أعمال العدل ومراعاة القسط. فإن قلت: فلم قرن بالإصلاح
  الثاني العدل دون الأوّل؟ قلت: لأنّ المراد بالاقتتال في أول الآية أن يقتتلا باغيتين
  معاً أو راكبتي شبهة، وأيتهما كانت؛ فالذي يجب على المسلمين أن يأخذوا به في شأنهما:
  إصلاح ذات البين، وتسكين الدهماء بإرادة الحق والمواعظ الشافية، ونفي الشبهة؛ إلا إذا
  أصرتا، فحينئذٍ تجب المقاتلة. وأما الضمان فلا يتجه، وليس كذلك إذا بغت إحداهما؛ فإنّ
  الضمان متجه على الوجهين المذكورين { وَأَقْسِطُواْ } أمر باستعمال القسط على طريق
  العموم بعد ما أمر به في إصلاح ذات البين، والقول فيه مثله في الأمر باتقاء الله على
  عقب النهي عن التقديم بين يديه، والقسط ـ بالفتح ـ: الجور من القسط: وهو اعوجاج في
  الرجلين. وعود قاسط: يابس. وأقسطته الرياح. وأمّا القسط بمعنى العدل، فالفعل منه: أقسط،
  وهمزته للسلب، أي: أزال القسط وهو الجور.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

