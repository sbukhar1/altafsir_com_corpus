  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  طَآئِفَتَانِ مِنَ ٱلْمُؤْمِنِينَ ٱقْتَتَلُواْ فَأَصْلِحُواْ بَيْنَهُمَا فَإِن بَغَتْ
  إِحْدَاهُمَا عَلَىٰ ٱلأُخْرَىٰ فَقَاتِلُواْ ٱلَّتِي تَبْغِي حَتَّىٰ تَفِيۤءَ إِلَىٰ
  أَمْرِ ٱللَّهِ فَإِن فَآءَتْ فَأَصْلِحُواْ بَيْنَهُمَا بِٱلْعَدْلِ وَأَقْسِطُوۤاْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُقْسِطِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">عن ابن عباس رضي
  الله عنهما قال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقف رسول الله صلى الله عليه وسلم
  على مجلس بعض الأنصار وهو على حمار فبال الحمار، فأمسك عبد الله بن أبيّ بأنفه وقال:
  خل سبيل حمارك فقد آذانا نتنه. فقال عبد الله بن رواحة: والله إنّ بول حماره لأطيب
  من مسكك وروى: حماره أفضل منك، وبول حماره أطيب من مسكك؛ ومضى رسول الله صلى الله عليه
  وسلم وطال الخوض بينهما حتى استبا وتجالدا، وجاء قوماهما وهما الأوس والخزرج، فتجالدوا
  بالعصي، وقيل: بالأيدي والنعال والسعف، فرجع إليهم رسول الله صلى الله عليه وسلم وأصلح
  بينهم، ونزلت. وعن مقاتل: قرأها عليهم فاصطلحوا. والبغي: الاستطالة والظلم وإباء الصلح.
  والفيء: الرجوع، وقد سمى به الظل والغنيمة؛ لأنّ الظل يرجع بعد نسخ الشمس، والغنيمة:
  ما يرجع من أموال الكفار إلى المسلمين، وعن أبي عمرو: «حتى تفيء» بغير همز؛ ووجهه أنّ
  أبا عمرو خفف الأولى من الهمزتين الملتقيتين فلطفت على الراوي تلك الخلسة فظنه قد طرحها.
  فإن قلت: ما وجه قوله: { ٱقْتَتَلُواْ } والقياس اقتتلتا، كما قرأ ابن أبي عبلة «أو
  اقتتلا» كما قرأ عبيد بن عمير على تأويل الرهطين أو النفرين؟ قلت: هو مما حمل على المعنى
  دون اللفظ؛ لأنّ الطائفتين في معنى القوم والناس. وفي قراءة عبد الله «حتى يفيئوا إلى
  أمر الله» فإن فاؤوا فخذوا بينهم بالقسط. وحكم الفئة الباغية: وجوب قتالها ما قاتلت.
  وعن ابن عمر: ما وجدت في نفسي من شيء ما وجدته من أمر هذه الآية إن لم أقاتل هذه الفئة
  الباغية كما أمرني الله عز وجل. قاله بعد أن اعتزل، فإذا كافت وقبضت عن الحرب أيديها
  تركت، وإذا تولت اعمل بما روى عن النبي صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا ابن أم عبد، هل تدري كيف حكم
  الله فيمن بغى من هذه الأمّة؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: الله ورسوله أعلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يجهز على جريحها، ولا يقتل أسيرها، ولا يطلب هاربها ولا يقسم
  فيؤها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ولا
  تخلوا الفئتان من المسلمين في اقتتالهما: إما أن يقتتلا على سبيل البغى منهما جميعاً،
  فالواجب في ذلك أن يمشي بينهما بما يصلح ذات البين ويثمر المكافة والموادعة، فإن لم
  تتحاجزا ولم تصطلحا وأقامتا على البغي: صير إلى مقاتلتهما، وإما أن يلتحم بينهما القتال
  لشبهة دخلت عليهما. وكلتاهما عند أنفسهما محقة، فالواجب إزالة الشبهة بالحجج النيرة
  والبراهين القاطعة، وإطلاعهما على مراشد الحق. فإن ركبتا متن اللجاج ولم تعملا على
  شاكلة ما هديتا إليه ونصحتا من اتباع الحق بعد وضوحه لهما، فقد لحقتا بالفئتين الباغيتين.
  وإما أن تكون إحداهما الباغية على الأخرى؛ فالواجب أن تقاتل فئة البغي إلى أن تكف وتتوب،
  فإن فعلت أصلح بينهما وبين المبغى عليها بالقسط والعدل، وفي ذلك تفاصيل: إن كانت الباغية
  من قلة العدد بحيث لا منعة لها: ضمنت بعد الفيئة ما جئت؛ وإن كانت كثيرة ذات منعة وشوكة،
  لم تضمن إلا عند محمد بن الحسن رحمه الله؛ فإن كان يفتي بأن الضمان يلزمها إذا فاءت.</font></font>&#13;\t\t\t<label
