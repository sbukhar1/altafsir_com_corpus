  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  اللَّهَ يَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱللَّهُ بَصِيرٌ بِمَا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إن الله أيها الأعراب لا يخفى عليه الصادق منكم من
  الكاذب، ومن الداخل منكم في ملة الإسلام رغبة فيه، ومن الداخل فيه رهبة من رسولنا محمد
  صلى الله عليه وسلم وجنده، فلا تعلمونا دينكم وضمائر صدوركم، فإن الله يعلم ما تكنه
  ضمائر صدوركم، وتحدّثون به أنفسكم، ويعلم ما غاب عنكم، فاستسرّ في خبايا السموات والأرض،
  لا يخفى عليه شيء من ذلك { واللَّهُ بَصِيرٌ بِما تَعْمَلُونَ } يقول: والله ذو بصر
  بأعمالكم التي تعملونها، أجهراً تعملون أم سرّاً، طاعة تعملون أو معصية؟ وهو مجازيكم
  على جميع ذلك، إن خيراً فخير، وإن شرّاً فشرّ وكُفُؤه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { أنْ } في قوله: { يَمُنُّوا عَلَيْكَ أنْ أسْلَمْوا } في موضع نصب بوقوع يمنون عليها،
  وذكر أن ذلك في قراءة عبد الله «يَمُنُّونَ عَلَيْكَ إسْلامَهُمْ»، وذلك دليل على صحة
  ما قلنا، ولو قيل: هي نصب بمعنى: يمنون عليك لأن أسلموا، لكان وجهاً يتجه. وقال بعض
  أهل العربية: هي في موضع خفض. بمعنى: لأن أسلموا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  { أن } التي في قوله: { بَلِ اللَّهُ يَمُنُّ عَلَيْكُمْ أنْ هَدَاكُمْ } فإنها في
  موضع نصب بسقوط الصلة لأن معنى الكلام: بل الله يمنّ عليكم بأن هداكم للإيمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
