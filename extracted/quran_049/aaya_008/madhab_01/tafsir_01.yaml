  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱعْلَمُوۤاْ
  أَنَّ فِيكُمْ رَسُولَ ٱللَّهِ لَوْ يُطِيعُكُمْ فِي كَثِيرٍ مِّنَ ٱلأَمْرِ لَعَنِتُّمْ
  وَلَـٰكِنَّ ٱللَّهَ حَبَّبَ إِلَيْكُمُ ٱلإِيمَانَ وَزَيَّنَهُ فِي قُلُوبِكُمْ وَكَرَّهَ
  إِلَيْكُمُ ٱلْكُفْرَ وَٱلْفُسُوقَ وَٱلْعِصْيَانَ أُوْلَـٰئِكَ هُمُ ٱلرَّاشِدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَضْلاً
  مِّنَ ٱللَّهِ وَنِعْمَةً وَٱللَّهُ عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: لأصحاب نبيّ الله صلى الله عليه وسلم: واعلموا أيها المؤمنون بالله ورسوله،
  { أنَّ فِيكُمْ رَسُولَ اللَّهِ } فاتقوا الله أن تقولوا الباطل، وتفتروا الكذب، فإن
  الله يخبره أخباركم، ويعرّفه أنباءكم، ويقوّمه على الصواب في أموره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَوْ يُطِيعُكُمْ فِي كَثِيرٍ مِنَ الأمْرِ لَعَنِتُّمْ }
  يقول تعالى ذكره: لو كان رسول الله صلى الله عليه وسلم يعمل في الأمور بآرائكم ويقبل
  منكم ما تقولون له فيطيعكم { لَعَنِتُّمْ } يقول: لنالكم عنت، يعني الشدّة والمشقة
  في كثير من الأمور بطاعته إياكم لو أطاعكم لأنه كان يخطىء في أفعاله كما لو قبل من
  الوليد بن عقبة قوله في بني المصطلق: إنهم قد ارتدّوا، ومنعوا الصدقة، وجمعوا الجموع
  لغزو المسلمين، فغزاهم فقتل منهم، وأصاب من دمائهم وأموالهم كان قد قتل، وقتلتم من
  لا يحلّ له ولا لكم قتله، وأخذ وأخذتم من المال ما لا يحلّ له ولكم أخذه من أموال قوم
  مسلمين، فنالكم من الله بذلك عنت { وَلَكِنَّ اللَّهَ حَبَّبَ إلَيْكُمُ } الإيمانَ
  بالله ورسوله، فأنتم تطيعون رسول الله، وتأتمون به فيقيكم الله بذلك من العنت ما لو
  لم تطيعوه وتتبعوه، وكان يطيعكم لنالكم وأصابكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَزَيَّنَهُ فِي قُلُوبِكُمْ } يقول: وحسن الإيمان في قلوبكم فآمنتم { وكَرَّهَ إلَيْكُمُ
  الكُفْرَ } بالله { وَالفُسُوقَ } يعني الكذب، { والعِصْيانَ } يعني ركوب ما نهى الله
  عنه في خلاف أمر رسول الله صلى الله عليه وسلم، وتضييع ما أمر الله به { أُولَئِكَ
  هُمُ الرَّاشِدُونَ } يقول: هؤلاء الذين حبَّب الله إليهم الإيمان، وزيَّنه في قلوبهم،
  وكرّه إليهم الكفر والفسوق والعصيان أولئك هم الراشدون السالكون طريق الحقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَضْلاً مِنَ اللَّهِ وَنِعْمَةً } يقول: ولكن الله حبَّب
  إليكم الإيمان، وأنعم عليكم هذه النعمة التي عدّها فضلاً منه، وإحساناً ونعمة منه أنعمها
  عليكم { وَاللَّهُ عَلِيمٌ حَكِيمٌ } يقول: والله ذو علم بالمحسن منكم من المسيء، ومن
  هو لنعم الله وفضله أهل، ومن هو لذلك غير أهل، وحكمةٍ في تدبيره خلقه، وصرفه إياهم
  فيما شاء من قضائه. وبنحو الذي قلنا في تأويل قوله: { وَاعْلَمُوا أنَّ فِيكُمْ رَسُولَ
  اللَّهِ لَوْ يُطِيعُكُم فِي كَثِيرٍ مِنَ الأمْرِ لَعَنِتُّمْ } قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَاعْلَمُوا أنَّ فِيكُمْ رَسُولَ اللَّهِ... } حتى بلغ { لَعَنِتُّمْ
  } هؤلاء أصحاب نبيّ الله صلى الله عليه وسلم، لو أطاعهم نبيّ الله في كثير من الأمر
  لعنتم، فأنتم والله أسخف رأياً، وأطيش عقولاً، اتهم رجل رأيه، وانتصح كتاب الله، فإن
  كتاب الله ثقة لمن أخذ به، وانتهى إليه، وإن ما سوى كتاب الله تغرير.</font></font>&#13;\t\t\t<label
