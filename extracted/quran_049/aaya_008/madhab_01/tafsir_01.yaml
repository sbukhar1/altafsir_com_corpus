text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱعْلَمُوۤاْ
  أَنَّ فِيكُمْ رَسُولَ ٱللَّهِ لَوْ يُطِيعُكُمْ فِي كَثِيرٍ مِّنَ ٱلأَمْرِ لَعَنِتُّمْ
  وَلَـٰكِنَّ ٱللَّهَ حَبَّبَ إِلَيْكُمُ ٱلإِيمَانَ وَزَيَّنَهُ فِي قُلُوبِكُمْ وَكَرَّهَ
  إِلَيْكُمُ ٱلْكُفْرَ وَٱلْفُسُوقَ وَٱلْعِصْيَانَ أُوْلَـٰئِكَ هُمُ ٱلرَّاشِدُونَ
  } * { فَضْلاً مِّنَ ٱللَّهِ وَنِعْمَةً وَٱللَّهُ عَلِيمٌ حَكِيمٌ }يقول تعالى ذكره:
  لأصحاب نبيّ الله صلى الله عليه وسلم: واعلموا أيها المؤمنون بالله ورسوله، { أنَّ
  فِيكُمْ رَسُولَ اللَّهِ } فاتقوا الله أن تقولوا الباطل، وتفتروا الكذب، فإن الله
  يخبره أخباركم، ويعرّفه أنباءكم، ويقوّمه على الصواب في أموره.وقوله: { لَوْ يُطِيعُكُمْ
  فِي كَثِيرٍ مِنَ الأمْرِ لَعَنِتُّمْ } يقول تعالى ذكره: لو كان رسول الله صلى الله
  عليه وسلم يعمل في الأمور بآرائكم ويقبل منكم ما تقولون له فيطيعكم { لَعَنِتُّمْ }
  يقول: لنالكم عنت، يعني الشدّة والمشقة في كثير من الأمور بطاعته إياكم لو أطاعكم لأنه
  كان يخطىء في أفعاله كما لو قبل من الوليد بن عقبة قوله في بني المصطلق: إنهم قد ارتدّوا،
  ومنعوا الصدقة، وجمعوا الجموع لغزو المسلمين، فغزاهم فقتل منهم، وأصاب من دمائهم وأموالهم
  كان قد قتل، وقتلتم من لا يحلّ له ولا لكم قتله، وأخذ وأخذتم من المال ما لا يحلّ له
  ولكم أخذه من أموال قوم مسلمين، فنالكم من الله بذلك عنت { وَلَكِنَّ اللَّهَ حَبَّبَ
  إلَيْكُمُ } الإيمانَ بالله ورسوله، فأنتم تطيعون رسول الله، وتأتمون به فيقيكم الله
  بذلك من العنت ما لو لم تطيعوه وتتبعوه، وكان يطيعكم لنالكم وأصابكم.وقوله: { وَزَيَّنَهُ
  فِي قُلُوبِكُمْ } يقول: وحسن الإيمان في قلوبكم فآمنتم { وكَرَّهَ إلَيْكُمُ الكُفْرَ
  } بالله { وَالفُسُوقَ } يعني الكذب، { والعِصْيانَ } يعني ركوب ما نهى الله عنه في
  خلاف أمر رسول الله صلى الله عليه وسلم، وتضييع ما أمر الله به { أُولَئِكَ هُمُ الرَّاشِدُونَ
  } يقول: هؤلاء الذين حبَّب الله إليهم الإيمان، وزيَّنه في قلوبهم، وكرّه إليهم الكفر
  والفسوق والعصيان أولئك هم الراشدون السالكون طريق الحقّ.وقوله: { فَضْلاً مِنَ اللَّهِ
  وَنِعْمَةً } يقول: ولكن الله حبَّب إليكم الإيمان، وأنعم عليكم هذه النعمة التي عدّها
  فضلاً منه، وإحساناً ونعمة منه أنعمها عليكم { وَاللَّهُ عَلِيمٌ حَكِيمٌ } يقول: والله
  ذو علم بالمحسن منكم من المسيء، ومن هو لنعم الله وفضله أهل، ومن هو لذلك غير أهل،
  وحكمةٍ في تدبيره خلقه، وصرفه إياهم فيما شاء من قضائه. وبنحو الذي قلنا في تأويل قوله:
  { وَاعْلَمُوا أنَّ فِيكُمْ رَسُولَ اللَّهِ لَوْ يُطِيعُكُم فِي كَثِيرٍ مِنَ الأمْرِ
  لَعَنِتُّمْ } قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { وَاعْلَمُوا أنَّ فِيكُمْ رَسُولَ اللَّهِ... } حتى بلغ { لَعَنِتُّمْ
  } هؤلاء أصحاب نبيّ الله صلى الله عليه وسلم، لو أطاعهم نبيّ الله في كثير من الأمر
  لعنتم، فأنتم والله أسخف رأياً، وأطيش عقولاً، اتهم رجل رأيه، وانتصح كتاب الله، فإن
  كتاب الله ثقة لمن أخذ به، وانتهى إليه، وإن ما سوى كتاب الله تغرير.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱعْلَمُوۤاْ أَنَّ فِيكُمْ رَسُولَ
  ٱللَّهِ لَوْ يُطِيعُكُمْ فِي كَثِيرٍ مِّنَ ٱلأَمْرِ لَعَنِتُّمْ وَلَـٰكِنَّ ٱللَّهَ
  حَبَّبَ إِلَيْكُمُ ٱلإِيمَانَ وَزَيَّنَهُ فِي قُلُوبِكُمْ وَكَرَّهَ إِلَيْكُمُ ٱلْكُفْرَ
  وَٱلْفُسُوقَ وَٱلْعِصْيَانَ أُوْلَـٰئِكَ هُمُ ٱلرَّاشِدُونَ } * { فَضْلاً مِّنَ
  ٱللَّهِ وَنِعْمَةً وَٱللَّهُ عَلِيمٌ حَكِيمٌ }حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، قال: قال معمر، تلا قتادة { لَوْ يُطِيعُكُمْ فِي كَثِيرٍ مِنَ الأمْرِ لَعَنِتُّمْ
  } قال: فأنتم أسخف رأياً وأطيش أحلاماً،، فاتهم رجل رأيه، وانتصح كتاب الله وكذلك كما
  قلنا أيضاً في تأويل قوله: { وَلَكِنَّ الله حَبَّبَ إلَيْكُمُ الإيمَانَ } قالوا.
  ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { حَبَّبَ
  إلَيْكُمُ الإيمَانَ وَزَيَّنَهُ فِي قُلُوبِكُمْ } قال: حببه إليهم وحسَّنه في قلوبهم.
  وبنحو الذي قلنا في تأويل قوله { وكَرَّهَ إلَيْكُمُ الكُفْرَ والفُسُوقَ وَالعِصْيانَ
  أولَئِكَ هُمُ الرَّاشِدُونَ فَضْلاً مِنَ اللَّهِ وَنِعْمَةً } قالوا أيضاً. ذكر من
  قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وكَرَّهَ الَيْكُمُ
  الكُفْرَ والفُسُوقَ } قال: الكذب والعصيان قال: عصيان النبيّ صلى الله عليه وسلم {
  أُولَئِكَ هُم الرَّاشدونَ } من أين كان هذا؟ قال: فضل من الله ونعمة قال: والمنافقون
  سماهم الله أجمعين في القرآن الكاذبين قال: والفاسق: الكاذب في كتاب الله كله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

