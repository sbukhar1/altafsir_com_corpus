  وَٱلْعِصْيَانَ أُوْلَـٰئِكَ هُمُ ٱلرَّاشِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَضْلاً مِّنَ ٱللَّهِ
  وَنِعْمَةً وَٱللَّهُ عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، قال: قال معمر، تلا قتادة { لَوْ يُطِيعُكُمْ فِي كَثِيرٍ
  مِنَ الأمْرِ لَعَنِتُّمْ } قال: فأنتم أسخف رأياً وأطيش أحلاماً،، فاتهم رجل رأيه،
  وانتصح كتاب الله وكذلك كما قلنا أيضاً في تأويل قوله: { وَلَكِنَّ الله حَبَّبَ إلَيْكُمُ
  الإيمَانَ } قالوا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { حَبَّبَ إلَيْكُمُ الإيمَانَ
  وَزَيَّنَهُ فِي قُلُوبِكُمْ } قال: حببه إليهم وحسَّنه في قلوبهم. وبنحو الذي قلنا
  في تأويل قوله { وكَرَّهَ إلَيْكُمُ الكُفْرَ والفُسُوقَ وَالعِصْيانَ أولَئِكَ هُمُ
  الرَّاشِدُونَ فَضْلاً مِنَ اللَّهِ وَنِعْمَةً } قالوا أيضاً. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وكَرَّهَ
  الَيْكُمُ الكُفْرَ والفُسُوقَ } قال: الكذب والعصيان قال: عصيان النبيّ صلى الله عليه
  وسلم { أُولَئِكَ هُم الرَّاشدونَ } من أين كان هذا؟ قال: فضل من الله ونعمة قال: والمنافقون
  سماهم الله أجمعين في القرآن الكاذبين قال: والفاسق: الكاذب في كتاب الله كله.</font></font><font
