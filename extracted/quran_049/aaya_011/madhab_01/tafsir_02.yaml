text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ يَسْخَرْ قَوْمٌ مِّن قَوْمٍ عَسَىٰ أَن يَكُونُواْ خَيْراً مِّنْهُمْ
  وَلاَ نِسَآءٌ مِّن نِّسَآءٍ عَسَىٰ أَن يَكُنَّ خَيْراً مِّنْهُنَّ وَلاَ تَلْمِزُوۤاْ
  أَنفُسَكُمْ وَلاَ تَنَابَزُواْ بِٱلأَلْقَابِ بِئْسَ ٱلاسْمُ ٱلْفُسُوقُ بَعْدَ ٱلإَيمَانِ
  وَمَن لَّمْ يَتُبْ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ }القوم: الرجال خاصة؛ لأنهم
  القوّام بأمور النساء. قال الله تعالى:{ ٱلرّجَالُ قَوَّامُونَ عَلَى ٱلنّسَاء }[النساء:
  34] وقال عليه الصلاة والسلام:(1069) \" النساء لحم على وضم إلا ما ذب عنه \" والذابون
  هم الرجال، وهو في الأصل جمع قائم، كصوّم وزوّر: في جمع صائم وزائر. أو تسمية بالمصدر.
  عن بعض العرب: إذا أكلت طعاماً أحببت نوماً وأبغضت قوماً. أي قياماً، واختصاص القوم
  بالرجال: صريح في الآية وفي قول زهير:أَقَوْمٌ آلُ حِصْنٍ أَمْ نِسَاءُ   وأما قولهم
  في قوم فرعون وقوم عاد: هم الذكور والإناث، فليس لفظ القوم بمتعاط للفريقين، ولكن قصد
  ذكر الذكور وترك ذكر الإناث لأنهن توابع لرجالهن، وتنكير القوم والنساء يحتمل معنيين:
  أن يراد: لا يسخر بعض المؤمنين والمؤمنات من بعض؛ وأن تقصد إفادة الشياع، وأن تصير
  كل جماعة منهم منهية عن السخرية، وإنما لم يقل: رجل من رجل، ولا امرأة من امرأة على
  التوحيد، إعلاماً بإقدام غير واحد من رجالهم وغير واحدة من نسائهم على السخرية، واستفظاعاً
  للشأن الذي كانوا عليه، ولأنّ مشهد الساخر لا يكاد يخلو ممن يتلهى ويستضحك على قوله،
  ولا يأتي ما عليه من النهي والإنكار، فيكون شريك الساخر وتلوه في تحمل الوزر، وكذلك
  كل من يطرق سمعه فيستطيبه ويضحك به، فيؤدي ذلك - وإن أوجده واحد - إلى تكثر السخرة
  وانقلاب الواحد جماعة وقوماً. وقول تعالى: { عَسَىٰ أَن يَكُونُواْ خَيْراً مّنْهُمْ
  } كلام مستأنف قد ورد مورد جواب المستخبر عن العلة الموجبة لما جاء النهي عنه، وإلا
  فقد كان حقه أن يوصل بما قبله بالفاء. والمعنى وجوب أن يعتقد كل أحد أن المسخور منه
  ربما كان عند الله خيراً من الساخر، لأنّ الناس لا يطلعون إلا على ظواهر الأحوال ولا
  علم لهم بالخفيات، وإنما الذي يزن عند الله؛ خلوص الضمائر وتقوى القلوب، وعلمهم من
  ذلك بمعزل، فينبغي أن لا يجترىء أحد على الاستهزاء بمن تقتحمه عينه إذا رآه رث الحال،
  أو ذا عاهة في بدنه، أو غير لبيق في محادثته، فلعله أخلص ضميراً وأتقى قلباً ممن هو
  على ضدّ صفته، فيظلم نفسه بتحقير من وقره الله والاستهانة بمن عظمه الله، ولقد بلغ
  بالسلف إفراط توقيهم وتصونهم من ذلك أن قال عمر بن شرحبيل: لو رأيت رجلاً يرضع عنزاً
  فضحكت منه: خشيت أن أصنع مثل الذي صنعه. وعن عبد الله بن مسعود: البلاء موكل بالقول،
  لو سخرت من كلب لخشيت أن أحوّل كلباً. وفي قراءة عبد الله: «عسوا أن يكونوا» وعسين
  أن يكن، فعسى على هذه القراءة هي ذات الخبر كالتي في قوله تعالى:{ فَهَلْ عَسَيْتُمْ }[محمد:
  22] وعلى الأولى هي التي لا خبر لها كقوله تعالى:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  يَسْخَرْ قَوْمٌ مِّن قَوْمٍ عَسَىٰ أَن يَكُونُواْ خَيْراً مِّنْهُمْ وَلاَ نِسَآءٌ
  مِّن نِّسَآءٍ عَسَىٰ أَن يَكُنَّ خَيْراً مِّنْهُنَّ وَلاَ تَلْمِزُوۤاْ أَنفُسَكُمْ
  وَلاَ تَنَابَزُواْ بِٱلأَلْقَابِ بِئْسَ ٱلاسْمُ ٱلْفُسُوقُ بَعْدَ ٱلإَيمَانِ وَمَن
  لَّمْ يَتُبْ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ }{ وَعَسَى أَن تَكْرَهُواْ شَيْئًا }[البقرة:
  216]. واللمز: الطعن والضرب باللسان. وقرىء: «ولا تلمزوا» بالضم. والمعنى: وخصوا أيها
  المؤمنون أنفسكم بالانتهاء من عيبها والطعن فيها، ولا عليكم أن تعيبوا غيركم ممن لا
  يدين بدينكم ولا يسير بسيرتكم، ففي الحديث عن رسول الله صلى الله عليه وسلم:(1070)
  \" اذكروا الفاجر بما فيه كي يحذره الناس \" وعن الحسن رضي الله عنه في ذكر الحجاج:
  أخرج إلى بنانا قصيرة قلما عرقت فيها الأعنة في سبيل الله ثم جعل يطبطب شعيرات له ويقول:
  يا أبا سعيد يا أبا سعيد، وقال لما مات: اللَّهم أنت أمته فاقطع سنته، فإنه أتانا أخيفش
  أعيمش يخطر في مشيته ويصعد المنبر حتى تفوته الصلاة، لا من الله يتقي ولا من الناس
  يستحي، فوقه الله وتحته مائة ألف أو يزيدون، لا يقول له قائل: الصلاة أيها الرجل الصلاة
  أيها الرجل، هيهات دون ذلك السيف والسوط. وقيل: معناه لا يعب بعضكم بعضاً، لأنّ المؤمنين
  كنفس واحدة، فمتى عاب المؤمن المؤمن فكأنما عاب نفسه. وقيل: معناه لا تفعلوا ما تلمزون
  به، لأن من فعل ما استحق به اللمز فقد لمز نفسه حقيقة. والتنابز بالألقاب: التداعي
  بها: تفاعل من نبزه، وبنو فلان يتنابزون ويتنازبون ويقال: النبز والنزب: لقب السوء
  والتلقيب المنهي عنه، وهو ما يتداخل المدعوّ به كراهة لكونه تقصيراً به وذمّاً له وشيئاً،
  فأما ما يحبه مما يزينه وينوّه به فلا بأس به. روي عن النبي صلى الله عليه وسلم:(1071)
  \" من حق المؤمن على أخيه أن يسميه بأحب أسمائه إليه \" ولهذا كانت التكنية من السنة
  والأدب الحسن. قال عمر رضي الله عنه: أشيعوا الكنى فإنها منبهة. ولقد لقب أبو بكر بالعتيق
  والصدّيق، وعمر بالفاروق، وحمزة بأسد الله، وخالد بسيف الله، وقلَّ من المشاهير في
  الجاهلية والإسلام من ليس له لقب، ولم تزل هذه الألقاب الحسنة في الأمم كلها من العرب
  والعجم تجري في مخاطباتهم ومكاتباتهم من غير نكير. روي عن الضحاك أن قوماً من بني تميم
  استهزؤوا ببلال وخباب وعمار وصهيب وأبي ذرّ وسالم مولى حذيفة. فنزلت. وعن عائشة رضي
  الله عنها أنها كانت تسخر من زينب بنت خزيمة الهلالية وكانت قصيرة. وعن ابن عباس أن
  أمّ سلمة ربطت حقويها بسبنيّة وسدلت طرفها خلفها وكانت تجرّه، فقالت عائشة لحفصة: انظري
  ما تجرّ خلفها كأنه لسان كلب. وعن أنس: عيرت نساء رسول الله صلى الله عليه وسلم أمّ
  سلمة بالقصر. وعن عكرمة عن ابن عباس(1072) أن صفية بنت حييّ أتت رسول الله صلى الله
  عليه وسلم فقالت: إن النساء يعيرنني ويقلن يا يهودية بنت يهوديين، فقال لها رسول الله
  صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  يَسْخَرْ قَوْمٌ مِّن قَوْمٍ عَسَىٰ أَن يَكُونُواْ خَيْراً مِّنْهُمْ وَلاَ نِسَآءٌ
  مِّن نِّسَآءٍ عَسَىٰ أَن يَكُنَّ خَيْراً مِّنْهُنَّ وَلاَ تَلْمِزُوۤاْ أَنفُسَكُمْ
  وَلاَ تَنَابَزُواْ بِٱلأَلْقَابِ بِئْسَ ٱلاسْمُ ٱلْفُسُوقُ بَعْدَ ٱلإَيمَانِ وَمَن
  لَّمْ يَتُبْ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ } \" هلا قلت إن أبي هرون وإن عمي
  موسى وإن زوجي محمد \" ، روي:(1073) أنها نزلت في ثابت بن قيس وكان به وقر، وكانوا
  يوسعون له في مجلس رسول الله صلى الله عليه وسلم ليسمع؛ فأتى يوماً وهو يقول: تفسحوا
  لي، حتى انتهى إلى رسول الله صلى الله تعالى عليه وآله وسلم، فقال لرجل: تنح، فلم يفعل،
  فقال: من هذا؟ فقال الرجل: أنا فلان، فقال: بل أنت ابن فلانة، يريد: أمّاً كان يعير
  بها في الجاهلية، فخجل الرجل فنزلت، فقال ثابت: لا أفخر على أحد في الحسب بعدها أبداً
  { ٱلاسْمُ } هٰهنا بمعنى الذكر، من قولهم: طار اسمه في الناس بالكرم أو باللؤم، كما
  يقال: طار ثناؤه وصيته. وحقيقته: ما سما من ذكره وارتفع بين الناس. ألا ترى إلى قولهم:
  أشاد بذكره؛ كأنه قيل: بئس الذكر المرتفع للمؤمنين بسبب ارتكاب هذه الجرائر أن يذكروا
  بالفسق. وفي قوله: { بَعْدَ ٱلاْيمَانِ } ثلاثة أوجه: أحدها استقباح الجمع بين الإيمان
  وبين الفسق الذي يأباه الإيمان ويحظره، كما تقول: بئس الشأن بعد الكبرة الصبوة والثاني:
  أنه كان في شتائمهم لمن أسلم من اليهود: يا يهودي يا فاسق، فنهوا عنه، وقيل لهم: بئس
  الذكر أن تذكروا الرجل بالفسق واليهودية بعد إيمانه، والجملة على هذا التفسير متعلقة
  بالنهي عن التنابز. والثالث: أن يجعل من فسق غير مؤمن، كما تقول للمتحول عن التجارة
  إلى الفلاحة: بئست الحرفة الفلاحة بعد التجارة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

