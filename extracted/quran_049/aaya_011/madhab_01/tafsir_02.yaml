  color=\"Red\"> \" هلا قلت إن أبي هرون وإن عمي موسى وإن زوجي محمد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، روي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1073)
  أنها نزلت في ثابت بن قيس وكان به وقر، وكانوا يوسعون له في مجلس رسول الله صلى الله
  عليه وسلم ليسمع؛ فأتى يوماً وهو يقول: تفسحوا لي، حتى انتهى إلى رسول الله صلى الله
  تعالى عليه وآله وسلم، فقال لرجل: تنح، فلم يفعل، فقال: من هذا؟ فقال الرجل: أنا فلان،
  فقال: بل أنت ابن فلانة، يريد: أمّاً كان يعير بها في الجاهلية، فخجل الرجل فنزلت،
  فقال ثابت: لا أفخر على أحد في الحسب بعدها أبداً { ٱلاسْمُ } هٰهنا بمعنى الذكر، من
  قولهم: طار اسمه في الناس بالكرم أو باللؤم، كما يقال: طار ثناؤه وصيته. وحقيقته: ما
  سما من ذكره وارتفع بين الناس. ألا ترى إلى قولهم: أشاد بذكره؛ كأنه قيل: بئس الذكر
  المرتفع للمؤمنين بسبب ارتكاب هذه الجرائر أن يذكروا بالفسق. وفي قوله: { بَعْدَ ٱلاْيمَانِ
  } ثلاثة أوجه: أحدها استقباح الجمع بين الإيمان وبين الفسق الذي يأباه الإيمان ويحظره،
  كما تقول: بئس الشأن بعد الكبرة الصبوة والثاني: أنه كان في شتائمهم لمن أسلم من اليهود:
  يا يهودي يا فاسق، فنهوا عنه، وقيل لهم: بئس الذكر أن تذكروا الرجل بالفسق واليهودية
  بعد إيمانه، والجملة على هذا التفسير متعلقة بالنهي عن التنابز. والثالث: أن يجعل من
  فسق غير مؤمن، كما تقول للمتحول عن التجارة إلى الفلاحة: بئست الحرفة الفلاحة بعد التجارة.</font></font><font
