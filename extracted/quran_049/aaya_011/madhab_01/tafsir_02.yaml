  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ يَسْخَرْ قَوْمٌ مِّن قَوْمٍ عَسَىٰ أَن يَكُونُواْ خَيْراً
  مِّنْهُمْ وَلاَ نِسَآءٌ مِّن نِّسَآءٍ عَسَىٰ أَن يَكُنَّ خَيْراً مِّنْهُنَّ وَلاَ
  تَلْمِزُوۤاْ أَنفُسَكُمْ وَلاَ تَنَابَزُواْ بِٱلأَلْقَابِ بِئْسَ ٱلاسْمُ ٱلْفُسُوقُ
  بَعْدَ ٱلإَيمَانِ وَمَن لَّمْ يَتُبْ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القوم: الرجال خاصة؛ لأنهم القوّام بأمور النساء. قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلرّجَالُ
  قَوَّامُونَ عَلَى ٱلنّسَاء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 34] وقال عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1069)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" النساء لحم على وضم إلا ما ذب
  عنه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والذابون
  هم الرجال، وهو في الأصل جمع قائم، كصوّم وزوّر: في جمع صائم وزائر. أو تسمية بالمصدر.
  عن بعض العرب: إذا أكلت طعاماً أحببت نوماً وأبغضت قوماً. أي قياماً، واختصاص القوم
  بالرجال: صريح في الآية وفي قول زهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَقَوْمٌ آلُ حِصْنٍ أَمْ نِسَاءُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قولهم في قوم فرعون وقوم عاد:
  هم الذكور والإناث، فليس لفظ القوم بمتعاط للفريقين، ولكن قصد ذكر الذكور وترك ذكر
  الإناث لأنهن توابع لرجالهن، وتنكير القوم والنساء يحتمل معنيين: أن يراد: لا يسخر
  بعض المؤمنين والمؤمنات من بعض؛ وأن تقصد إفادة الشياع، وأن تصير كل جماعة منهم منهية
  عن السخرية، وإنما لم يقل: رجل من رجل، ولا امرأة من امرأة على التوحيد، إعلاماً بإقدام
  غير واحد من رجالهم وغير واحدة من نسائهم على السخرية، واستفظاعاً للشأن الذي كانوا
  عليه، ولأنّ مشهد الساخر لا يكاد يخلو ممن يتلهى ويستضحك على قوله، ولا يأتي ما عليه
  من النهي والإنكار، فيكون شريك الساخر وتلوه في تحمل الوزر، وكذلك كل من يطرق سمعه
  فيستطيبه ويضحك به، فيؤدي ذلك - وإن أوجده واحد - إلى تكثر السخرة وانقلاب الواحد جماعة
  وقوماً. وقول تعالى: { عَسَىٰ أَن يَكُونُواْ خَيْراً مّنْهُمْ } كلام مستأنف قد ورد
  مورد جواب المستخبر عن العلة الموجبة لما جاء النهي عنه، وإلا فقد كان حقه أن يوصل
  بما قبله بالفاء. والمعنى وجوب أن يعتقد كل أحد أن المسخور منه ربما كان عند الله خيراً
  من الساخر، لأنّ الناس لا يطلعون إلا على ظواهر الأحوال ولا علم لهم بالخفيات، وإنما
  الذي يزن عند الله؛ خلوص الضمائر وتقوى القلوب، وعلمهم من ذلك بمعزل، فينبغي أن لا
  يجترىء أحد على الاستهزاء بمن تقتحمه عينه إذا رآه رث الحال، أو ذا عاهة في بدنه، أو
  غير لبيق في محادثته، فلعله أخلص ضميراً وأتقى قلباً ممن هو على ضدّ صفته، فيظلم نفسه
  بتحقير من وقره الله والاستهانة بمن عظمه الله، ولقد بلغ بالسلف إفراط توقيهم وتصونهم
  من ذلك أن قال عمر بن شرحبيل: لو رأيت رجلاً يرضع عنزاً فضحكت منه: خشيت أن أصنع مثل
  الذي صنعه. وعن عبد الله بن مسعود: البلاء موكل بالقول، لو سخرت من كلب لخشيت أن أحوّل
  كلباً. وفي قراءة عبد الله: «عسوا أن يكونوا» وعسين أن يكن، فعسى على هذه القراءة هي
  ذات الخبر كالتي في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَهَلْ عَسَيْتُمْ</font></font> }</b><br
