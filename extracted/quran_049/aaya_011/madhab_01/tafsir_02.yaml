  مِّن قَوْمٍ عَسَىٰ أَن يَكُونُواْ خَيْراً مِّنْهُمْ وَلاَ نِسَآءٌ مِّن نِّسَآءٍ
  عَسَىٰ أَن يَكُنَّ خَيْراً مِّنْهُنَّ وَلاَ تَلْمِزُوۤاْ أَنفُسَكُمْ وَلاَ تَنَابَزُواْ
  بِٱلأَلْقَابِ بِئْسَ ٱلاسْمُ ٱلْفُسُوقُ بَعْدَ ٱلإَيمَانِ وَمَن لَّمْ يَتُبْ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَعَسَى أَن تَكْرَهُواْ شَيْئًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  216]. واللمز: الطعن والضرب باللسان. وقرىء: «ولا تلمزوا» بالضم. والمعنى: وخصوا أيها
  المؤمنون أنفسكم بالانتهاء من عيبها والطعن فيها، ولا عليكم أن تعيبوا غيركم ممن لا
  يدين بدينكم ولا يسير بسيرتكم، ففي الحديث عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1070)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اذكروا الفاجر بما فيه كي يحذره الناس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن الحسن رضي الله عنه في ذكر الحجاج: أخرج إلى بنانا قصيرة قلما
  عرقت فيها الأعنة في سبيل الله ثم جعل يطبطب شعيرات له ويقول: يا أبا سعيد يا أبا سعيد،
  وقال لما مات: اللَّهم أنت أمته فاقطع سنته، فإنه أتانا أخيفش أعيمش يخطر في مشيته
  ويصعد المنبر حتى تفوته الصلاة، لا من الله يتقي ولا من الناس يستحي، فوقه الله وتحته
  مائة ألف أو يزيدون، لا يقول له قائل: الصلاة أيها الرجل الصلاة أيها الرجل، هيهات
  دون ذلك السيف والسوط. وقيل: معناه لا يعب بعضكم بعضاً، لأنّ المؤمنين كنفس واحدة،
  فمتى عاب المؤمن المؤمن فكأنما عاب نفسه. وقيل: معناه لا تفعلوا ما تلمزون به، لأن
  من فعل ما استحق به اللمز فقد لمز نفسه حقيقة. والتنابز بالألقاب: التداعي بها: تفاعل
  من نبزه، وبنو فلان يتنابزون ويتنازبون ويقال: النبز والنزب: لقب السوء والتلقيب المنهي
  عنه، وهو ما يتداخل المدعوّ به كراهة لكونه تقصيراً به وذمّاً له وشيئاً، فأما ما يحبه
  مما يزينه وينوّه به فلا بأس به. روي عن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1071)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من حق المؤمن على أخيه أن يسميه بأحب أسمائه إليه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولهذا كانت التكنية من السنة والأدب الحسن. قال عمر رضي الله عنه:
  أشيعوا الكنى فإنها منبهة. ولقد لقب أبو بكر بالعتيق والصدّيق، وعمر بالفاروق، وحمزة
  بأسد الله، وخالد بسيف الله، وقلَّ من المشاهير في الجاهلية والإسلام من ليس له لقب،
  ولم تزل هذه الألقاب الحسنة في الأمم كلها من العرب والعجم تجري في مخاطباتهم ومكاتباتهم
  من غير نكير. روي عن الضحاك أن قوماً من بني تميم استهزؤوا ببلال وخباب وعمار وصهيب
  وأبي ذرّ وسالم مولى حذيفة. فنزلت. وعن عائشة رضي الله عنها أنها كانت تسخر من زينب
  بنت خزيمة الهلالية وكانت قصيرة. وعن ابن عباس أن أمّ سلمة ربطت حقويها بسبنيّة وسدلت
  طرفها خلفها وكانت تجرّه، فقالت عائشة لحفصة: انظري ما تجرّ خلفها كأنه لسان كلب. وعن
  أنس: عيرت نساء رسول الله صلى الله عليه وسلم أمّ سلمة بالقصر. وعن عكرمة عن ابن عباس</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1072) أن صفية بنت حييّ أتت رسول الله صلى الله عليه وسلم فقالت:
  إن النساء يعيرنني ويقلن يا يهودية بنت يهوديين، فقال لها رسول الله صلى الله عليه
