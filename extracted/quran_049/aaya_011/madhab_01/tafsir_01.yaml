  مِّن قَوْمٍ عَسَىٰ أَن يَكُونُواْ خَيْراً مِّنْهُمْ وَلاَ نِسَآءٌ مِّن نِّسَآءٍ
  عَسَىٰ أَن يَكُنَّ خَيْراً مِّنْهُنَّ وَلاَ تَلْمِزُوۤاْ أَنفُسَكُمْ وَلاَ تَنَابَزُواْ
  بِٱلأَلْقَابِ بِئْسَ ٱلاسْمُ ٱلْفُسُوقُ بَعْدَ ٱلإَيمَانِ وَمَن لَّمْ يَتُبْ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى: ولا يقتل بعضكم بعضاً. وبنحو
  الذي قلنا في معنى ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَلا تَلْمِزُوا أنْفُسَكُمْ
  } قال: لا تطعنوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلا تَلْمِزُوا أنْفُسَكُمْ } يقول: ولا يطعن بعضكم على
  بعض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَلا تَلْمزُوا أنْفُسَكُمْ } يقول: لا يطعن بعضكم على بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { وَلا تَنابَزُوا بالألْقاب } يقول: ولا تداعوا بالألقاب والنبز واللقب بمعنى واحد،
  يُجمع النبز: أنبازاً، واللقب: ألقاباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في الألقاب التي نهى الله عن التنابز بها في هذه الآية، فقال بعضهم: عنى
  بها الألقاب التي يكره النبز بها الملقَّب، وقالوا: إنما نزلت هذه الآية في قوم كانت
  لهم أسماء في الجاهلية، فلما أسلموا نهوا أن يدعو بعضهم بعضاً بما يكره من أسمائه التي
  كان يدعى بها في الجاهلية. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  حميد بن مسعدة، قال: ثنا بشر بن المفضل، قال: ثنا داود، عن عامر، قال: قال أبو جبيرة
  بن الضحاك: فينا نزلت هذه الآية في بني سلمة، قدِم رسول الله صلى الله عليه وسلم، وما
  منا رجل إلا وله اسمان أو ثلاثة، فكان إذا دعا الرجل بالاسم، قلنا: يا رسول الله إنه
  يغضب من هذا، فنزلت هذه الآية { وَلا تَنابَزُوا بالألْقاب... } الآية كلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن المثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن عامر،
  عن أبي جُبَيرة بن الضحاك، قال: كان أهل الجاهلية يسمون الرجل بالأسماء، فدعا النبيّ
  صلى الله عليه وسلم رجلاً باسم من تلك الأسماء، فقالوا: يا رسول الله إنه يغضب من هذا،
  فأنزل الله { وَلا تَنابَزُوا بالألْقابِ بِئْسَ الاسْمُ الفُسُوقُ بَعْدَ الإيمَانِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا ابن
  عبد الأعلى، قال: ثنا داود، عن عامر، قال: ثني أبو جُبَيرة بن الضحاك، فذكر عن النبيّ
  صلى الله عليه وسلم، نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن عُليَة،
  قال: أخبرنا داود عن الشعبيّ، قال: ثني أبو جبيرة بن الضحاك، قال: نزلت في بني سلمة
  { وَلا تَنابَزُوا بالألْقابِ } قال: قَدِم رسول الله صلى الله عليه وسلم وليس منا
  رجل إلا وله اسمان أو ثلاثة، فكان يدعو الرجل، فتقول أمه: إنه يغضب من هذا، قال: فنزلت
  { وَلا تَنابَزُوا بالألْقابِ }. وقال مرّة: كان إذا دعا باسم من هذا، قيل: يا رسول
  الله إنه يغضب من هذا، فنزلت الآية.</font></font>&#13;\t\t\t<label disabled=\"true\"
