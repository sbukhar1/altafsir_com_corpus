text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ يَسْخَرْ قَوْمٌ مِّن قَوْمٍ عَسَىٰ أَن يَكُونُواْ خَيْراً مِّنْهُمْ
  وَلاَ نِسَآءٌ مِّن نِّسَآءٍ عَسَىٰ أَن يَكُنَّ خَيْراً مِّنْهُنَّ وَلاَ تَلْمِزُوۤاْ
  أَنفُسَكُمْ وَلاَ تَنَابَزُواْ بِٱلأَلْقَابِ بِئْسَ ٱلاسْمُ ٱلْفُسُوقُ بَعْدَ ٱلإَيمَانِ
  وَمَن لَّمْ يَتُبْ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ }يقول تعالى ذكره: يا أيها الذين
  صدّقوا الله ورسوله، لا يهزأ قوم مؤمنون من قوم مؤمنين { عَسَى أنْ يَكُونُوا خَيْراً
  مِنْهُمْ } يقول: المهزوء منهم خير من الهازئين { وَلا نِساءٌ مِنْ نِساءٍ } يقول:
  ولا يهزأ نساء مؤمنات من نساء مؤمنات، عسى المهزوء منهنّ أن يكنْ خيراً من الهازئات.واختلف
  أهل التأويل في السخرية التي نهى الله عنها المؤمنين في هذه الآية، فقال بعضهم: هي
  سخرية الغنيّ من الفقير، نُهِي أن يُسخر من الفقير لفقره. ذكر من قال ذلك:حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { لا يَسْخَرْ قَوْمٌ مِنْ قَوْمٍ } قال:
  لا يهزأ قوم بقوم أن يسأل رجل فقير غنياً، أو فقيراً، وإن تفضل رجل عليه بشيء فلا يستهزىء
  به.وقال آخرون: بل ذلك نهي من الله من ستر عليه من أهل الإيمان أن يسخر ممن كشف في
  الدنيا ستره منهم. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { يا أيُّها الَّذِينَ آمَنُوا لا يَسْخَرْ قَوْمٌ مِنْ قَوْمٍ عَسَى أنْ
  يَكُونُوا خَيْراً مِنْهُمْ وَلا نِساءٌ مِنْ نِساءٍ عَسَى أنْ يَكُنَّ خَيْراً مِنْهُنَّ
  } قال: ربما عثر على المرء عند خطيئته عسى أن يكونوا خيراً منهم، وإن كان ظهر على عثرته
  هذه، وسترت أنت على عثرتك، لعلّ هذه التي ظهرت خير له في الآخرة عند الله، وهذه التي
  سترت أنت عليها شرّ لك، ما يدريك لعله ما يغفر لك قال: فنُهي الرجل عن ذلك، فقال: {
  لا يَسْخَرْ قَوْمٌ مِنْ قَوْمٍ عَسَى أنْ يَكُونُوا خَيْراً مِنْهُمْ } وقال في النساء
  مثل ذلك.والصواب من القول في ذلك عندي أن يقال: إن الله عمّ بنهيه المؤمنين عن أن يسخر
  بعضهم من بعض جميع معاني السخرية، فلا يحلّ لمؤمن أن يسخر من مؤمن لا لفقره، ولا لذنب
  ركبه، ولا لغير ذلك.وقوله: { وَلا تَلْمِزُوا أنْفُسَكُمْ } يقول تعالى ذكره: ولا يغتب
  بعضكم بعضاً أيها المؤمنون، ولا يطعن بعضكم على بعض وقال: { لا تَلْمِزُوا أنْفُسَكُمْ
  } فجعل اللامز أخاه لامزاً نفسه، لأن المؤمنين كرجل واحد فيما يلزم بعضهم لبعض من تحسين
  أمره، وطلب صلاحه، ومحبته الخير. ولذلك رُوي الخبر عن رسول الله صلى الله عليه وسلم
  أنه قال: \" المُؤْمِنُونَ كالجَسَدِ الوَاحِدِ إذَا اشْتَكَى مِنْهُ عُضْوٌ تَدَاعَى
  لَهُ سائِرُ جَسَدِهِ بالحُمَّى والسَّهَر \" وهذا نظير قوله:{ يا أيُّها الَّذِينَ
  آمَنُوا لا تَأْكُلُوا أمْوَالِكُمْ بَيْنَكُمُ بالباطِلِ إلاَّ أنْ تَكُونَ تِجارَةً
  عَنْ تَرَاضٍ مِنْكُمْ وَلا تَقْتُلُوا أنْفُسَكُمْ }\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  يَسْخَرْ قَوْمٌ مِّن قَوْمٍ عَسَىٰ أَن يَكُونُواْ خَيْراً مِّنْهُمْ وَلاَ نِسَآءٌ
  مِّن نِّسَآءٍ عَسَىٰ أَن يَكُنَّ خَيْراً مِّنْهُنَّ وَلاَ تَلْمِزُوۤاْ أَنفُسَكُمْ
  وَلاَ تَنَابَزُواْ بِٱلأَلْقَابِ بِئْسَ ٱلاسْمُ ٱلْفُسُوقُ بَعْدَ ٱلإَيمَانِ وَمَن
  لَّمْ يَتُبْ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ }بمعنى: ولا يقتل بعضكم بعضاً. وبنحو
  الذي قلنا في معنى ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً، عن
  ابن أبي نجيح، عن مجاهد، في قوله: { وَلا تَلْمِزُوا أنْفُسَكُمْ } قال: لا تطعنوا.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلا تَلْمِزُوا أنْفُسَكُمْ
  } يقول: ولا يطعن بعضكم على بعض.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة، مثله.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { وَلا تَلْمزُوا أنْفُسَكُمْ } يقول: لا يطعن بعضكم على بعض.قوله:
  { وَلا تَنابَزُوا بالألْقاب } يقول: ولا تداعوا بالألقاب والنبز واللقب بمعنى واحد،
  يُجمع النبز: أنبازاً، واللقب: ألقاباً.واختلف أهل التأويل في الألقاب التي نهى الله
  عن التنابز بها في هذه الآية، فقال بعضهم: عنى بها الألقاب التي يكره النبز بها الملقَّب،
  وقالوا: إنما نزلت هذه الآية في قوم كانت لهم أسماء في الجاهلية، فلما أسلموا نهوا
  أن يدعو بعضهم بعضاً بما يكره من أسمائه التي كان يدعى بها في الجاهلية. ذكر من قال
  ذلك:حدثنا حميد بن مسعدة، قال: ثنا بشر بن المفضل، قال: ثنا داود، عن عامر، قال: قال
  أبو جبيرة بن الضحاك: فينا نزلت هذه الآية في بني سلمة، قدِم رسول الله صلى الله عليه
  وسلم، وما منا رجل إلا وله اسمان أو ثلاثة، فكان إذا دعا الرجل بالاسم، قلنا: يا رسول
  الله إنه يغضب من هذا، فنزلت هذه الآية { وَلا تَنابَزُوا بالألْقاب... } الآية كلها.حدثني
  محمد بن المثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن عامر، عن أبي جُبَيرة بن الضحاك،
  قال: كان أهل الجاهلية يسمون الرجل بالأسماء، فدعا النبيّ صلى الله عليه وسلم رجلاً
  باسم من تلك الأسماء، فقالوا: يا رسول الله إنه يغضب من هذا، فأنزل الله { وَلا تَنابَزُوا
  بالألْقابِ بِئْسَ الاسْمُ الفُسُوقُ بَعْدَ الإيمَانِ }.حدثنا ابن المثنى، قال: ثنا
  ابن عبد الأعلى، قال: ثنا داود، عن عامر، قال: ثني أبو جُبَيرة بن الضحاك، فذكر عن
  النبيّ صلى الله عليه وسلم، نحوه.حدثني يعقوب، قال: ثنا ابن عُليَة، قال: أخبرنا داود
  عن الشعبيّ، قال: ثني أبو جبيرة بن الضحاك، قال: نزلت في بني سلمة { وَلا تَنابَزُوا
  بالألْقابِ } قال: قَدِم رسول الله صلى الله عليه وسلم وليس منا رجل إلا وله اسمان
  أو ثلاثة، فكان يدعو الرجل، فتقول أمه: إنه يغضب من هذا، قال: فنزلت { وَلا تَنابَزُوا
  بالألْقابِ }. وقال مرّة: كان إذا دعا باسم من هذا، قيل: يا رسول الله إنه يغضب من
  هذا، فنزلت الآية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  يَسْخَرْ قَوْمٌ مِّن قَوْمٍ عَسَىٰ أَن يَكُونُواْ خَيْراً مِّنْهُمْ وَلاَ نِسَآءٌ
  مِّن نِّسَآءٍ عَسَىٰ أَن يَكُنَّ خَيْراً مِّنْهُنَّ وَلاَ تَلْمِزُوۤاْ أَنفُسَكُمْ
  وَلاَ تَنَابَزُواْ بِٱلأَلْقَابِ بِئْسَ ٱلاسْمُ ٱلْفُسُوقُ بَعْدَ ٱلإَيمَانِ وَمَن
  لَّمْ يَتُبْ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ }وقال آخرون: بل ذلك قول الرجل المسلم
  للرجل المسلم: يا فاسق، يا زاني. ذكر من قال ذلك:حدثنا هناد بن السريّ، قال: ثنا أبو
  الأحوص، عن حصين، قال: سألت عكرِمة، عن قول الله { وَلا تَنابَزُوا بالألْقابِ } قال:
  هو قول الرجل للرجل: يا منافق، يا كافر.حدثنا يعقوب بن إبراهيم، قال: ثنا هشيم، قال:
  أخبرنا حصين، عن عكرِمة، في قوله { وَلا تَنابَزُوا بالألْقابِ } قال: هو قول الرجل
  للرجل: يا فاسق، يا منافق.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن حصين، عن عكرِمة
  { وَلا تَنابَزُوا بالألْقابِ } قال: يا فاسق، يا كافر.قال: ثنا مهران، عن سفيان، عن
  خصيف، عن مجاهد أو عكرِمة { وَلا تَنابَزُوا بالألْقابِ } قال: يقول الرجل للرجل: يا
  فاسق، يا كافر.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { وَلا تَنابَزُوا
  بالألْقابِ } قال: دُعي رجل بالكفر وهو مسلم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وَلا تَنابَزُوا بالألْقابِ } يقول للرجل: لا تقل لأخيك المسلم:
  ذاك فاسق، ذاك منافق، نهى الله المسلم عن ذلك وقدّم فيه.حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة { وَلا تَنابَزُوا بالألْقاب } يقول: لا يقولنّ لأخيه
  المسلم: يا فاسق، يا منافق.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله: { وَلا تَنابَزُوا بالألقابِ } قال: تسميته بالأعمال السيئة بعد الإسلام زان
  فاسق.وقال آخرون: بل ذلك تسمية الرجل الرجل بالكفر بعد الإسلام، وبالفسوق والأعمال
  القبيحة بعد التوبة. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس { وَلا تَنابَزُوا بالألْقاب بِئْسَ الاسْمُ الفُسُوقُ
  بَعْدَ الإيمَانِ... } الآية، قال: التنابز بالألقاب أن يكون الرجل عمل السيئات ثم
  تاب منها، وراجع الحقّ، فنهى الله أن يُعيَّر بما سلف من عمله.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، قال: قال الحسن: كان اليهودي والنصرانيّ يسلم، فيلقب، فيقال
  له: يا يهوديّ، يا نصراني، فنهوا عن ذلك.والذي هو أولى الأقوال في تأويل ذلك عندي بالصواب
  أن يقال: إن الله تعالى ذكره نهى المؤمنين أن يتنابزوا بالألقاب والتنابز بالألقاب:
  هو دعاء المرء صاحبه بما يكرهه من اسم أو صفة، وعمّ الله بنهيه ذلك، ولم يخصص به بعض
  الألقاب دون بعض، فغير جائز لأحد من المسلمين أن ينبز أخاه باسم يكرهه، أو صفة يكرهها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  يَسْخَرْ قَوْمٌ مِّن قَوْمٍ عَسَىٰ أَن يَكُونُواْ خَيْراً مِّنْهُمْ وَلاَ نِسَآءٌ
  مِّن نِّسَآءٍ عَسَىٰ أَن يَكُنَّ خَيْراً مِّنْهُنَّ وَلاَ تَلْمِزُوۤاْ أَنفُسَكُمْ
  وَلاَ تَنَابَزُواْ بِٱلأَلْقَابِ بِئْسَ ٱلاسْمُ ٱلْفُسُوقُ بَعْدَ ٱلإَيمَانِ وَمَن
  لَّمْ يَتُبْ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ }وإذا كان ذلك كذلك صحّت الأقوال التي
  قالها أهل التأويل في ذلك التي ذكرناها كلها، ولم يكن بعض ذلك أولى بالصواب من بعض،
  لأن كلّ ذلك مما نهى الله المسلمين أن ينبز بعضهم بعضاً.وقوله: { بِئْسَ الاِسْمُ الفُسُوقُ
  بَعْدَ الإيمَانِ } يقول تعالى ذكره: ومن فعل ما نهينا عنه، وتقدّم على معصيتنا بعد
  إيمانه، فسخر من المؤمنين، ولمز أخاه المؤمن، ونبزه بالألقاب، فهو فاسق { بِئْسَ الاِسْمْ
  الفُسُوقُ بَعْدَ الإيمَانِ } يقول: فلا تفعلوا فتستحقوا إن فعلتموه أن تسموا فساقاً،
  بئس الاسم الفسوق، وترك ذكر ما وصفنا من الكلام، اكتفاء بدلالة قوله: { بِئْسَ الاِسْمُ
  الفُسُوقُ } عليه.وكان ابن زيد يقول في ذلك ما:حدثنا به يونس بن عبد الأعلى، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، وقرأ { بِئْسَ الاِسْمُ الفُسُوقُ بَعْدَ الإيمَانِ } قال:
  بئس الاسم الفسوق حين تسميه بالفسق بعد الإسلام، وهو على الإسلام. قال: وأهل هذا الرأي
  هم المعتزلة، قالوا: لا نكفره كما كفره أهل الأهواء، ولا نقول له مؤمن، كما قالت الجماعة،
  ولكنا نسميه باسمه إن كان سارقاً فهو سارق، وإن كان خائناً سموه خائناً وإن كان زانياً
  سموه زانياً قال: فاعتزلوا الفريقين أهل الأهواء وأهل الجماعة، فلا بقول هؤلاء قالوا،
  ولا بقول هؤلاء، فسموا بذلك المعتزلة.فوجه ابن زيد تأويل قوله: { بِئْسَ الاِسْمُ الفُسُوقُ
  بَعْدَ الإيمَانِ } إلى من دعي فاسقاً، وهو تائب من فسقه، فبئس الاسم ذلك له من أسمائه..
  وغير ذلك من التأويل أولى بالكلام، وذلك أن الله تقدّم بالنهي عما تقدّم بالنهي عنه
  في أوّل هذه الآية، فالذي هو أولى أن يختمها بالوعيد لمن تقدّم على بغيه، أو بقبيح
  ركوبه ما ركب مما نهي عنه، لا أن يخبر عن قُبح ما كان التائب أتاه قبل توبته، إذ كانت
  الآية لم تفتتح بالخبر عن ركوبه ما كان ركب قبل التوبة من القبيح، فيختم آخرها بالوعيد
  عليه أو بالقبيح.وقوله: { وَمَنْ لَمْ يَتُبْ فَأُولَئِكَ هُمُ الظَّالِمُونَ } يقول
  تعالى ذكره: ومن لم يتب من نبزه أخاه بما نهى الله عن نبزه به من الألقاب، أو لمزه
  إياه، أو سخريته منه، فأولئك هم الذين ظلموا أنفسهم، فأكسبوها عقاب الله بركوبهم ما
  نهاهم عنه.وكان ابن زيد يقول في ذلك ما:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، في قوله { وَمَنْ لَمْ يَتُبْ فأُولَئِكَ هُمُ الظَّالِمُونَ } قال: ومن لم
