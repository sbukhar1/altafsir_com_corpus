  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ يَسْخَرْ قَوْمٌ مِّن قَوْمٍ عَسَىٰ أَن يَكُونُواْ خَيْراً
  مِّنْهُمْ وَلاَ نِسَآءٌ مِّن نِّسَآءٍ عَسَىٰ أَن يَكُنَّ خَيْراً مِّنْهُنَّ وَلاَ
  تَلْمِزُوۤاْ أَنفُسَكُمْ وَلاَ تَنَابَزُواْ بِٱلأَلْقَابِ بِئْسَ ٱلاسْمُ ٱلْفُسُوقُ
  بَعْدَ ٱلإَيمَانِ وَمَن لَّمْ يَتُبْ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: يا أيها الذين صدّقوا الله ورسوله، لا يهزأ قوم مؤمنون
  من قوم مؤمنين { عَسَى أنْ يَكُونُوا خَيْراً مِنْهُمْ } يقول: المهزوء منهم خير من
  الهازئين { وَلا نِساءٌ مِنْ نِساءٍ } يقول: ولا يهزأ نساء مؤمنات من نساء مؤمنات،
  عسى المهزوء منهنّ أن يكنْ خيراً من الهازئات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في السخرية التي نهى الله عنها المؤمنين في هذه الآية، فقال بعضهم: هي
  سخرية الغنيّ من الفقير، نُهِي أن يُسخر من الفقير لفقره. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { لا يَسْخَرْ قَوْمٌ
  مِنْ قَوْمٍ } قال: لا يهزأ قوم بقوم أن يسأل رجل فقير غنياً، أو فقيراً، وإن تفضل
  رجل عليه بشيء فلا يستهزىء به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل ذلك نهي من الله من ستر عليه من أهل الإيمان أن يسخر ممن كشف في الدنيا ستره
  منهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { يا أيُّها الَّذِينَ آمَنُوا لا يَسْخَرْ قَوْمٌ مِنْ
  قَوْمٍ عَسَى أنْ يَكُونُوا خَيْراً مِنْهُمْ وَلا نِساءٌ مِنْ نِساءٍ عَسَى أنْ يَكُنَّ
  خَيْراً مِنْهُنَّ } قال: ربما عثر على المرء عند خطيئته عسى أن يكونوا خيراً منهم،
  وإن كان ظهر على عثرته هذه، وسترت أنت على عثرتك، لعلّ هذه التي ظهرت خير له في الآخرة
  عند الله، وهذه التي سترت أنت عليها شرّ لك، ما يدريك لعله ما يغفر لك قال: فنُهي الرجل
  عن ذلك، فقال: { لا يَسْخَرْ قَوْمٌ مِنْ قَوْمٍ عَسَى أنْ يَكُونُوا خَيْراً مِنْهُمْ
  } وقال في النساء مثل ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندي أن
  يقال: إن الله عمّ بنهيه المؤمنين عن أن يسخر بعضهم من بعض جميع معاني السخرية، فلا
  يحلّ لمؤمن أن يسخر من مؤمن لا لفقره، ولا لذنب ركبه، ولا لغير ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا تَلْمِزُوا أنْفُسَكُمْ } يقول تعالى ذكره: ولا يغتب
  بعضكم بعضاً أيها المؤمنون، ولا يطعن بعضكم على بعض وقال: { لا تَلْمِزُوا أنْفُسَكُمْ
  } فجعل اللامز أخاه لامزاً نفسه، لأن المؤمنين كرجل واحد فيما يلزم بعضهم لبعض من تحسين
  أمره، وطلب صلاحه، ومحبته الخير. ولذلك رُوي الخبر عن رسول الله صلى الله عليه وسلم
  أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  المُؤْمِنُونَ كالجَسَدِ الوَاحِدِ إذَا اشْتَكَى مِنْهُ عُضْوٌ تَدَاعَى لَهُ سائِرُ
  جَسَدِهِ بالحُمَّى والسَّهَر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا نظير قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيُّها الَّذِينَ آمَنُوا لا تَأْكُلُوا
  أمْوَالِكُمْ بَيْنَكُمُ بالباطِلِ إلاَّ أنْ تَكُونَ تِجارَةً عَنْ تَرَاضٍ مِنْكُمْ
  وَلا تَقْتُلُوا أنْفُسَكُمْ</font></font> }</b><br class=\"TextArabic\"/><label
