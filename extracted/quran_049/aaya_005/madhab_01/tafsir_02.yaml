  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يُنَادُونَكَ مِن وَرَآءِ ٱلْحُجُرَاتِ أَكْثَرُهُمْ لاَ يَعْقِلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّهُمْ صَبَرُواْ حَتَّىٰ تَخْرُجَ إِلَيْهِمْ لَكَانَ خَيْراً لَّهُمْ وَٱللَّهُ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والوراء: الجهة التي يواريها عنك
  الشخص بظله من خلف أو قدام. ومن لابتداء الغاية، وأنّ المناداة نشأت من ذلك المكان.
  فإن قلت: فرق بين الكلامين بين ما تثبت فيه وما تسقط عنه. قلت: الفرق بينهما أنّ المنادي
  والمنادى في أحدهما يجوز أن يجمعهما الوراء، وفي الثاني: لا يجوز لأنّ الوراء تصير
  بدخول من مبتدأ الغاية. ولا يجتمع على الجهة الواحدة أن تكون مبتدأ ومنتهى لفعل واحد،
  والذي يقول: ناداني فلان من وراء الدار. لا يريد وجه الدار ولا دبرها، ولكن أي قطر
  من أقطارها الظاهرة كان مطلقاً بغير تعيين واختصاص، والإنكار لم يتوجه عليهم من قبل
  أنّ النداء وقع منهم في أدبار الحجرات أو في وجوهها، وإنما أنكر عليهم أنهم نادوه من
  البرّ والخارج مناداة الأجلاف بعضهم لبعض، من غير قصد إلى جهة دون جهة. والحجرة: الرقعة
  والخارج مناداة الأجلاف بعضهم لبعض، من غير قصد إلى جهة دون جهة. والحجرة: الرقعة من
  الأرض المحجورة بحائط يحوّط عليها، وحظيرة الإبل تسمى الحجرة، وهي فعلة بمعنى مفعولة،
  كالغرفة والقبضة، وجمعها: الحجرات ـ بضمتين، «والحجرات» بفتح الجيم، والحجرات بسكينها.
  وقرىء بهنّ جميعاً، والمراد: حجرات نساء رسول الله صلى الله عليه وسلم، وكانت لكل واحد
  منهنّ حجرة. ومناداتهم من ورائها يحتمل أنهم قد تفرّقوا على الحجرات متطلبين له، فناداه
  بعض من وراء هذه، وبعض من وراء تلك، وأنهم قد أتوها حجرة حجرة فنادوه من ورائها، وأنهم
  نادوه من وراء الحجرة التي كان فيها، ولكنها جمعت إجلالاً لرسول الله صلى الله عليه
  وسلم ولمكان حرمته. والفعل وإن كان مسنداً إلى جميعهم فإنه يجوز أن يتولاه بعضهم، وكان
  الباقون راضين، فكأنهم تولوه جميعاً، فقد ذكر الأصم: أنّ الذي ناداه عيينة بن حصن والأقرع
  بن حابس. والإخبار عن أكثرهم بأنهم لا يعقلون: يحتمل أن يكون فيهم من قصد بالمحاشاة.
  ويحتمل أن يكون الحكم بقلة العقلاء فيهم قصداً إلى نفي أن يكون فيهم من يعقل، فإنَّ
  القلة تقع موقع النفي في كلامهم. وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أن
  وفد بني تميم أتوا رسول الله صلى الله عليه وسلم وقت الظهيرة وهو راقد، فجعلوا ينادونه:
  محمد اخرج إلينا، فاستيقظ فخرج ونزلت:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وسئل
  رسول الله صلى الله عليه وسلم عنهم فقال: «هم جفاة بني تميم، لولا أنهم من أشدّ الناس
  قتالاً للأعور الدجال لدعوت الله عليهم أن يهلكهم» فورود الآية على النمط الذي وردت
  عليه فيه ما لا يخفى على الناظر: من بينات إكبار محل رسول الله صلى الله عليه وسلم
  وإجلاله: منها مجيئها على النظم المسجل على الصائحين به بالسفه والجهل، لما أقدموا
  عليه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
