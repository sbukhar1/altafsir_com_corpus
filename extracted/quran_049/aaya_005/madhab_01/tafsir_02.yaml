  أَكْثَرُهُمْ لاَ يَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَوْ أَنَّهُمْ صَبَرُواْ حَتَّىٰ تَخْرُجَ
  إِلَيْهِمْ لَكَانَ خَيْراً لَّهُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومنها لفظ الحجرات وإيقاعها كناية عن موضع خلوته. ومقيله مع بعض نسائه.
  ومنها: المرور على لفظها بالاقتصار على القدر الذي تبين به ما استنكر عليهم. ومنها:
  التعريف باللام دون الإضافة. ومنها: أن شفع ذمهم باستجفائهم واستركاك عقولهم وقلة ضبطهم
  لمواضع التمييز في المخاطبات، تهوينا للخطب على رسول الله صلى الله عليه وسلم، وتسلية
  له، وإماطة لما تداخله من إيحاش تعجرفهم وسوء أدبهم، وهلم جرا: من أوّل السورة إلى
  آخرها هذه الآية، فتأمّل كيف ابتدىء بإيجاب أن تكون الأمور التي تنتمي إلى ا لله ورسوله
  متقدّمة على الأمور كلها من غير حصر ولا تقييد، ثم أردف ذلك النهي عما هو من جنس التقديم
  من رفع الصوت والجهر. كأن الأوّل بساط للثاني ووطأه لذكره ما هو ثناء على الذين تحاموا
  ذلك فغضوا أصواتهم، دلالة على عظيم موقعه عند الله، ثم جيء على عقب ذلك بما هو أطم
  وهجنته أتم: من الصياح برسول الله صلى الله عليه وسلم في حال خلوته ببعض حرماته من
  وراء الجدر، كما يصاح بأهون الناس قدراً، لينبه على فظاعة من أجروا إليه وجسروا عليه؛
  لأنّ من رفع الله قدره على أن يجهر له بالقول حتى خاطبه جلة المهاجرين والأنصار بأخي
  السرار، كان صنيع هؤلاء من المنكر الذي بلغ من التفاحش مبلغاً؛ ومن هذا وأمثاله يقتطف
  ثمر الألباب وتقتبس محاسن الآداب، كما يحكى عن أبي عبيد ـ ومكانه من العلم والزهد وثقة
  الرواية ما لا يخفى ـ أنه قال: ما دققت بابا على عالم قط حتى يخرج من وقت خروجه { أَنَّهُمْ
  صَبَرُواْ } في موضع الرفع على الفاعلية؛ لأنّ المعنى: ولو ثبت صبرهم. والصبر: حبس
  النفس عن أن تنازع إلى هواها. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱصْبِرْ نَفْسَكَ مَعَ ٱلَّذِينَ
  يَدْعُونَ رَبَّهُم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 28] وقولهم: صبر عن كذا، محذوف منه المفعول، وهو النفس، وهو
  حبس فيه شدَّة ومشقة على المحبوس، فلهذا قيل للحبس على اليمين أو القتل: صبر. وفي كلام
  بعضهم: الصبر مرّ لا يتجرّعه إلا حرّ. فإن قلت: هل من فرق بين { حَتَّىٰ تَخْرُجَ }
  وإلى أن تخرج؟ قلت: إنّ «حتى» مختصة بالغاية المضروبة. تقول: أكلت السمكة حتى رأسها،
  ولو قلت: حتى نصفها، أو صدرها: لم يجز، و«إلى» عامّة في كل غاية، فقد أفادت «حتى» بوضعها:
  أنّ خروج رسول الله صلى الله عليه وسلم إليهم غاية قد ضربت لصبرهم، فما كان لهم أن
  يقطعوا أمراً دون الانتهاء إليه. فإن قلت: فأي فائدة في قوله: { إِلَيْهِمْ }؟ قلت:
  فيه أنه لو خرج ولم يكن خروجه إليهم ولأجلهم، للزمهم أن يصبروا إلى أن يعلموا أنّ خروجه
  إليهم { لَكَانَ خَيْراً لَّهُمْ } في (كان) إما ضمير فاعل الفعل المضمر بعد لو، وإما
  ضمير مصدر { صَبَرُواْ } ، كقولهم: من كذب كان شراً له { وَٱللَّهُ غَفُورٌ رَّحِيمٌ
  } بليغ الغفران والرحمة واسعهما، فلن يضيق غفرانه ورحمته عن هؤلاء إن تابوا وأنابوا.</font></font><font
