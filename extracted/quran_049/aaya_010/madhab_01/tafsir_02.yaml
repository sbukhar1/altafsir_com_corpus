  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  ٱلْمُؤْمِنُونَ إِخْوَةٌ فَأَصْلِحُواْ بَيْنَ أَخَوَيْكُمْ وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ
  تُرْحَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هذا تقرير لما ألزمه من تولى الإصلاح
  بين من وقعت بينهم المشاقة من المؤمنين، وبيان أن الإيمان قد عقد بين أهله من السبب
  القريب والنسب اللاصق: ما إن لم يفضل الأخوّة ولم يبرز عليها لم ينقص عنها ولم يتقاصر
  عن غايتها. ثم قد جرت عادة الناس على أنه إذا نشب مثل ذلك بين اثنين من إخوة الولاد،
  لزم السائر أن يتناهضوا في رفعه وإزاحته، ويركبوا الصعب والذلول مشياً بالصلح وبثاً
  للسفراء بينهما، إلى أن يصادف ما وهي من الوفاق من يرقعه، وما استشن من الوصال من يبله؛
  فالأخوة في الدين أحق بذلك وبأشدّ منه. وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" المسلم أخو المسلم لا يظلمه، ولا يخذله، ولا يعيبه، ولا يتطاول عليه
  في البنيان فيستر عنه الريح إلا بإذنه، ولا يؤذيه بقتار قدره \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" احفظوا، ولا يحفظ منكم إلا قليل \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: فلم خص الاثنان بالذكر دون الجمع؟ قلت: لأن أقل من يقع بينهم
  الشقاق اثنان؛ فإذا لزمت المصالحة بين الأقل كانت بين الأكثر ألزم؛ لأنّ الفساد في
  شقاق الجمع أكثر منه في شقاق الاثنين، وقيل: المراد بالأخوين الأوس والخزرج، وقرىء:
  «بين إخوتكم وإخوانكم» والمعنى: ليس المؤمنون إلا إخوة، وأنهم خلص لذلك متمحضون، قد
  انزاحت عنهم شبهات الأجنبية، وأبي لطف حالهم في التمازج والاتحاد أن يقدموا على ما
  يتولد منه التقاطع، فبادروا قطع ما يقع من ذلك إن وقع واحسموه { وَٱتَّقُواْ ٱللَّهَ
  } فإنكم إن فعلتم لم تحملكم التقوى إلا على التواصل والائتلاف، والمسارعة إلى إماطة
  ما يفرط منه، وكان فعلكم ذلك وصول رحمة الله إليكم، واشتمال رأفته عليكم حقيقاً بأن
  تعقدوا به رجاءكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

