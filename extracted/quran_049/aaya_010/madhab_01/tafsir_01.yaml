  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  ٱلْمُؤْمِنُونَ إِخْوَةٌ فَأَصْلِحُواْ بَيْنَ أَخَوَيْكُمْ وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ
  تُرْحَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لأهل الإيمان به
  { إنَّمَا المُؤْمِنُونَ إخْوَةٌ } في الدين { فأَصْلِحُوا بَينَ أخَوَيْكُمْ } إذا
  اقتتلا بأن تحملوهما على حكم الله وحكم رسوله. ومعنى الأخوين في هذا الموضع: كل مقتتلين
  من أهل الإيمان، وبالتثنية قرأ ذلك قرّاء الأمصار. وذُكر عن ابن سيرين أنه قرأ «بين
  إخوانكم» بالنون على مذهب الجمع، وذلك من جهة العربية صحيح، غير أنه خلاف لما عليه
  قرّاء الأمصار، فلا أحبّ القراءة بها { وَاتَّقُوا اللَّهَ لَعَلَّكُمْ تُرْحَمُونَ
  } يقول تعالى ذكره: وخافوا الله أيها الناس بأداء فرائضه عليكم في الإصلاح بين المقتتلين
  من أهل الإيمان بالعدل، وفي غير ذلك من فرائضه، واجتناب معاصيه، ليرحمكم ربكم، فيصفح
  لكم عن سالف إجرامكم إذا أنتم أطعتموه، واتبعتم أمره ونهيه، واتقيتموه بطاعته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

