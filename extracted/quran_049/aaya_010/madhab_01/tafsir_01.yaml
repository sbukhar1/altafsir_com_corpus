text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلْمُؤْمِنُونَ
  إِخْوَةٌ فَأَصْلِحُواْ بَيْنَ أَخَوَيْكُمْ وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُرْحَمُونَ
  }يقول تعالى ذكره لأهل الإيمان به { إنَّمَا المُؤْمِنُونَ إخْوَةٌ } في الدين { فأَصْلِحُوا
  بَينَ أخَوَيْكُمْ } إذا اقتتلا بأن تحملوهما على حكم الله وحكم رسوله. ومعنى الأخوين
  في هذا الموضع: كل مقتتلين من أهل الإيمان، وبالتثنية قرأ ذلك قرّاء الأمصار. وذُكر
  عن ابن سيرين أنه قرأ «بين إخوانكم» بالنون على مذهب الجمع، وذلك من جهة العربية صحيح،
  غير أنه خلاف لما عليه قرّاء الأمصار، فلا أحبّ القراءة بها { وَاتَّقُوا اللَّهَ لَعَلَّكُمْ
  تُرْحَمُونَ } يقول تعالى ذكره: وخافوا الله أيها الناس بأداء فرائضه عليكم في الإصلاح
  بين المقتتلين من أهل الإيمان بالعدل، وفي غير ذلك من فرائضه، واجتناب معاصيه، ليرحمكم
  ربكم، فيصفح لكم عن سالف إجرامكم إذا أنتم أطعتموه، واتبعتم أمره ونهيه، واتقيتموه
  بطاعته.\r\n\t\t\t\r\n\t\t\t</section>"

