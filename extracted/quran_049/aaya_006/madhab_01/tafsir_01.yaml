text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ إِن جَآءَكُمْ فَاسِقٌ بِنَبَإٍ فَتَبَيَّنُوۤاْ أَن تُصِيبُواْ قَوْمًا
  بِجَهَالَةٍ فَتُصْبِحُواْ عَلَىٰ مَا فَعَلْتُمْ نَادِمِينَ }يقول تعالى ذكره: يا
  أيها الذين صدّقوا الله ورسوله { إنْ جاءَكُمْ فاسِقٌ بِنَبَإٍ } عن قوم { فَتَبَيَّنُوا
  }.واختلفت القرّاء في قراءة قوله: { فَتَبَيَّنُوا } فقرأ ذلك عامة قرّاء أهل المدينة
  «فَتَثَبَّتُوا» بالثاء، وذُكر أنها في مصحف عبد الله منقوطة بالثاء. وقرأ ذلك بعض
  القرّاء فتبيَّنوا بالباء، بمعنى: أمهلوا حتى تعرفوا صحته، لا تعجلوا بقبوله، وكذلك
  معنى «فَتَثَبَّتُوا».والصواب من القول في ذلك أنهما قراءتان معروفتان متقاربتا المعنى،
  فبأيتهما قرأ القارىء فمصيب. وذُكر أن هذه الآية نزلت في الوليد بن عقبة بن أبي مُعَيط.
  ذكر السبب الذي من أجله قيل ذلك:حدثنا أبو كُرَيب، قال: ثنا جعفر بن عون، عن موسى بن
  عبيدة، عن ثابت موْلى أمّ سلمة، عن أمّ سلمة، قالت: بعث رسول الله صلى الله عليه وسلم
  رجلاً في صدقات بني المصطلق بعد الوقعة، فسمع بذلك القوم، فتلقوه يعظمون أمر رسول الله
  صلى الله عليه وسلم، قال: فحدّثه الشيطان أنهم يريدون قتله، قالت: فرجع إلى رسول الله
  صلى الله عليه وسلم، فقال: إن بني المصطلق قد منعوا صدقاتهم، فغضب رسول الله صلى الله
  عليه وسلم والمسلمون قال: فبلغ القوم رجوعه قال: فأتوا رسول الله صلى الله عليه وسلم
  فصفوا له حين صلى الظهر فقالوا: نعوذ بالله من سخط الله وسخط رسوله بعثت إلينا رجلاً
  مصدّقاً، فسررنا بذلك، وقرّت به أعيننا، ثم إنه رجع من بعض الطريق، فخشينا أن يكون
  ذلك غضباً من الله ومن رسوله، فلم يزالوا يكلمونه حتى جاء بلال، وأذّن بصلاة العصر
  قال: ونزلت يا { أيُّها الَّذِينَ آمَنُوا إنْ جاءَكُمْ فاسِقٌ بِنَبَإٍ فَتَبَيَّنُوا
  أنْ تُصِيبُوا قَوْماً بِجَهالَةٍ فَتُصْبِحُوا على ما فَعَلْتُمْ نادِمِينَ }.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { يا أيُّها الَّذِينَ آمَنُوا إنْ جاءَكُمْ فاسِقٌ بِنَبَإٍ... } الآية، قال: كان
  رسول الله صلى الله عليه وسلم بعث الوليد بن عقبة بن أبي معيط، ثم أحد بني عمرو بن
  أمية، ثم أحد بني أبي معيط إلى بني المصطلق، ليأخذ منهم الصدقات، وإنه لما أتَّاهم
  الخبر فرحوا، وخرجوا لِيَتَلقَّوْا رسول رسول الله صلى الله عليه وسلم، وإنه لما حدّث
  الوليد أنهم خرجوا يتلقونه، رجع إلى رسول الله صلى الله عليه وسلم، فقال: يا رسول الله
  إن بني المصطلق قد منعوا الصدقة، فغضب رسول الله صلى الله عليه وسلم غضباً شديداً،
  فبينما هو يحدّث نفسه أن يغزوهم، إذ أتاه الوفد، فقالوا: يا رسول الله، إنا حدّثنا
  أن رسولك رجع من نصف الطريق، وإنا خشينا أن يكون إنما ردّه كتاب جاءه منك لغضب غضبته
  علينا، وإنا نعوذ بالله من غضبه وغضب رسوله، فأنزل الله عذرهم في الكتاب، فقال { يا
  أيُّها الَّذِينَ آمَنُوا إنْ جاءَكُمْ فاسِقٌ بِنَبإٍ فَتَبَيَّنُوا أنْ تُصِيبُوا
  قَوْما بِجَهالَةٍ فَتُصْبِحُوا على ما فَعَلْتُمْ نادِمِينَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِن
  جَآءَكُمْ فَاسِقٌ بِنَبَإٍ فَتَبَيَّنُوۤاْ أَن تُصِيبُواْ قَوْمًا بِجَهَالَةٍ فَتُصْبِحُواْ
  عَلَىٰ مَا فَعَلْتُمْ نَادِمِينَ }حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد
  في قوله: { إنْ جاءَكُمْ فاسِقٌ بِنَبَإٍ } قال: الوليد بن عقبة بن أبي معيط، بعثه
  نبيّ الله صلى الله عليه وسلم إلى بني المصطلق، ليصدّقهم، فتلقوه بالهدية فرجع إلى
  محمد صلى الله عليه وسلم، فقال: إن بني المصطلق جمعت لتقاتلك.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها الَّذِينَ آمَنُوا إنْ جاءَكُمْ فاسِقٌ
  بِنَبَإٍ... } حتى بلغ بِجَهالَةٍ وهو ابن أبي معيط الوليد بن عقبة، بعثه نبيّ الله
  صلى الله عليه وسلم مصدّقاً إلى بني المصطلق، فلما أبصروه أقبلوا نحوه، فهابهم، فرجع
  إلى رسول الله صلى الله عليه وسلم، فأخبره أنهم قد ارتدّوا عن الإسلام، فبعث نبيّ الله
  صلى الله عليه وسلم خالد بن الوليد، وأمره أن يتثبَّت ولا يعجل، فانطلق حتى أتاهم ليلاً،
  فبعث عيونه فلما جاؤوا أخبروا خالداً أنهم مستمسكون بالإسلام، وسمعوا أذانهم وصلاتهم،
  فلما أصبحوا أتاهم خالد، فرأى الذي يعجبه، فرجع إلى نبيّ الله صلى الله عليه وسلم،
  فأخبره الخبر، فأنزل الله عزّ وجلّ ما تسمعون، فكان نبيّ الله يقول: \" التَّبَيُّنُ
  مِنَ اللَّهِ، والعَجَلَةُ مِنَ الشَّيْطانِ \" حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة { يا أيُّها الَّذِينَ آمَنُوا إنْ جاءكُمْ فاسِقٌ بِنَبَإٍ
  } فذكر نحوه.حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن هلال الوزّان،
  عن ابن أبي ليلى، في قوله: { يا أيُّها الَّذِينَ آمَنُوا إنْ جاءكُمْ فاسِقٌ بِنَبَإ
  فَتَبَيَّنُوا } قال: نزلت في الوليد بن عقبة بن أبي معيط.حدثنا ابن حُمَيد، قال: ثنا
  مهران، عن سفيان، عن حُمَيد، عن هلال الأنصاري، عن عبد الرحمن ابن أبي لَيلى { إنْ
  جاءَكُمْ فاسِقٌ بِنَبَإٍ } قال: نزلت في الوليد بن عقبة حين أُرسل إلى بني المصطلق.قال:
  ثنا سلمة، قال: ثنا محمد بن إسحاق، عن يزيد بن رومان، أن رسول الله صلى الله عليه وسلم
  بعث إلى بني المصطلق بعد إسلامهم، الوليد بن أبي معيط فلما سمعوا به ركبوا إليه فلما
  سمع بهم خافهم فرجع إلى رسول الله صلى الله عليه وسلم، فأخبره أن القوم قد همّوا بقتله،
  ومنعوا ما قِبَلهم من صدقاتهم، فأكثر المسلمون في ذكر غزوهم حتى همّ رسول الله صلى
  الله عليه وسلم بأن يغزوهم، فبينما هم في ذلك قَدِم وفدهم على رسول الله صلى الله عليه
  وسلم، فقالوا: يا رسول الله سمعنا برسولك حين بعثته إلينا، فخرجنا إليه لنكرمه، ولنؤدّي
  إليه ما قبلنا من الصدقة، فاستمرّ راجعاً، فبلغنا أنه يزعم لرسول الله صلى الله عليه
  وسلم أنا خرجنا إليه لنقاتله، ووالله ما خرجنا لذلك فأنزل الله في الوليد بن عقبة وفيهم:
  { يا أيُّها الَّذِينَ آمَنُوا إنْ جاءَكُمْ فاسِقٌ بِنَبَإٍ.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِن
  جَآءَكُمْ فَاسِقٌ بِنَبَإٍ فَتَبَيَّنُوۤاْ أَن تُصِيبُواْ قَوْمًا بِجَهَالَةٍ فَتُصْبِحُواْ
  عَلَىٰ مَا فَعَلْتُمْ نَادِمِينَ }.. } الآية.قال: بعث رسول الله صلى الله عليه وسلم
  رجلاً من أصحابه إلى قوم يصدقهم، فأتاهم الرجل، وكان بينه وبينهم إحنة في الجاهلية
  فلما أتاهم رحبوا به، وأقرّوا بالزكاة، وأعطوا ما عليهم من الحقّ، فرجع الرجل إلى رسول
  الله صلى الله عليه وسلم، فقال: يا رسول الله، منع بنو فلان الصدقة، ورَجعوا عن الإسلام،
  فغضب رسول الله صلى الله عليه وسلم، وبعث إليهم فأتوْه فقال: \" أمَنَعْتُمُ الزَّكاةَ،
  وَطَرَدْتمْ رَسُولي؟ \" فقالوا: والله ما فعلنا، وإنا لنعلم أنك رسول الله، ولا بدّ
  لنا، ولا منعنا حقّ الله في أموالنا، فلم يصدقهم رسول الله صلى الله عليه وسلم، فأنزل
  الله هذه الآية، فعذرهم.وقوله: { أنْ تُصِيبُوا قَوْما بِجَهالَةٍ } يقول تعالى ذكره:
  فتبيَّنوا لئلا تصيبوا قوماً برآء مما قُذفوا به بجناية بجهالة منكم { فَتُصْبِحُوا
  على ما فَعَلْتُمْ نادِمِينَ } يقول: فتندموا على إصابتكم إياهم بالجناية التي تصيبونهم
  بها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

