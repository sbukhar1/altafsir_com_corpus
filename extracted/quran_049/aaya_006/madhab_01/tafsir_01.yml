  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِن جَآءَكُمْ فَاسِقٌ بِنَبَإٍ فَتَبَيَّنُوۤاْ أَن تُصِيبُواْ
  قَوْمًا بِجَهَالَةٍ فَتُصْبِحُواْ عَلَىٰ مَا فَعَلْتُمْ نَادِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: يا أيها الذين صدّقوا الله ورسوله { إنْ جاءَكُمْ
  فاسِقٌ بِنَبَإٍ } عن قوم { فَتَبَيَّنُوا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { فَتَبَيَّنُوا } فقرأ ذلك عامة قرّاء أهل المدينة «فَتَثَبَّتُوا»
  بالثاء، وذُكر أنها في مصحف عبد الله منقوطة بالثاء. وقرأ ذلك بعض القرّاء فتبيَّنوا
  بالباء، بمعنى: أمهلوا حتى تعرفوا صحته، لا تعجلوا بقبوله، وكذلك معنى «فَتَثَبَّتُوا».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك أنهما قراءتان معروفتان متقاربتا المعنى،
  فبأيتهما قرأ القارىء فمصيب. وذُكر أن هذه الآية نزلت في الوليد بن عقبة بن أبي مُعَيط.
  ذكر السبب الذي من أجله قيل ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا جعفر بن عون، عن موسى بن عبيدة، عن ثابت موْلى أمّ سلمة، عن أمّ
  سلمة، قالت: بعث رسول الله صلى الله عليه وسلم رجلاً في صدقات بني المصطلق بعد الوقعة،
  فسمع بذلك القوم، فتلقوه يعظمون أمر رسول الله صلى الله عليه وسلم، قال: فحدّثه الشيطان
  أنهم يريدون قتله، قالت: فرجع إلى رسول الله صلى الله عليه وسلم، فقال: إن بني المصطلق
  قد منعوا صدقاتهم، فغضب رسول الله صلى الله عليه وسلم والمسلمون قال: فبلغ القوم رجوعه
  قال: فأتوا رسول الله صلى الله عليه وسلم فصفوا له حين صلى الظهر فقالوا: نعوذ بالله
  من سخط الله وسخط رسوله بعثت إلينا رجلاً مصدّقاً، فسررنا بذلك، وقرّت به أعيننا، ثم
  إنه رجع من بعض الطريق، فخشينا أن يكون ذلك غضباً من الله ومن رسوله، فلم يزالوا يكلمونه
  حتى جاء بلال، وأذّن بصلاة العصر قال: ونزلت يا { أيُّها الَّذِينَ آمَنُوا إنْ جاءَكُمْ
  فاسِقٌ بِنَبَإٍ فَتَبَيَّنُوا أنْ تُصِيبُوا قَوْماً بِجَهالَةٍ فَتُصْبِحُوا على
  ما فَعَلْتُمْ نادِمِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { يا أيُّها الَّذِينَ آمَنُوا
  إنْ جاءَكُمْ فاسِقٌ بِنَبَإٍ... } الآية، قال: كان رسول الله صلى الله عليه وسلم بعث
  الوليد بن عقبة بن أبي معيط، ثم أحد بني عمرو بن أمية، ثم أحد بني أبي معيط إلى بني
  المصطلق، ليأخذ منهم الصدقات، وإنه لما أتَّاهم الخبر فرحوا، وخرجوا لِيَتَلقَّوْا
  رسول رسول الله صلى الله عليه وسلم، وإنه لما حدّث الوليد أنهم خرجوا يتلقونه، رجع
  إلى رسول الله صلى الله عليه وسلم، فقال: يا رسول الله إن بني المصطلق قد منعوا الصدقة،
  فغضب رسول الله صلى الله عليه وسلم غضباً شديداً، فبينما هو يحدّث نفسه أن يغزوهم،
  إذ أتاه الوفد، فقالوا: يا رسول الله، إنا حدّثنا أن رسولك رجع من نصف الطريق، وإنا
  خشينا أن يكون إنما ردّه كتاب جاءه منك لغضب غضبته علينا، وإنا نعوذ بالله من غضبه
  وغضب رسوله، فأنزل الله عذرهم في الكتاب، فقال { يا أيُّها الَّذِينَ آمَنُوا إنْ جاءَكُمْ
  فاسِقٌ بِنَبإٍ فَتَبَيَّنُوا أنْ تُصِيبُوا قَوْما بِجَهالَةٍ فَتُصْبِحُوا على ما
  فَعَلْتُمْ نادِمِينَ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
