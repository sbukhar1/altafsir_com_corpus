  بِنَبَإٍ فَتَبَيَّنُوۤاْ أَن تُصِيبُواْ قَوْمًا بِجَهَالَةٍ فَتُصْبِحُواْ عَلَىٰ
  مَا فَعَلْتُمْ نَادِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء
  جميعاً، عن ابن أبي نجيح، عن مجاهد في قوله: { إنْ جاءَكُمْ فاسِقٌ بِنَبَإٍ } قال:
  الوليد بن عقبة بن أبي معيط، بعثه نبيّ الله صلى الله عليه وسلم إلى بني المصطلق، ليصدّقهم،
  فتلقوه بالهدية فرجع إلى محمد صلى الله عليه وسلم، فقال: إن بني المصطلق جمعت لتقاتلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها
  الَّذِينَ آمَنُوا إنْ جاءَكُمْ فاسِقٌ بِنَبَإٍ... } حتى بلغ بِجَهالَةٍ وهو ابن أبي
  معيط الوليد بن عقبة، بعثه نبيّ الله صلى الله عليه وسلم مصدّقاً إلى بني المصطلق،
  فلما أبصروه أقبلوا نحوه، فهابهم، فرجع إلى رسول الله صلى الله عليه وسلم، فأخبره أنهم
  قد ارتدّوا عن الإسلام، فبعث نبيّ الله صلى الله عليه وسلم خالد بن الوليد، وأمره أن
  يتثبَّت ولا يعجل، فانطلق حتى أتاهم ليلاً، فبعث عيونه فلما جاؤوا أخبروا خالداً أنهم
  مستمسكون بالإسلام، وسمعوا أذانهم وصلاتهم، فلما أصبحوا أتاهم خالد، فرأى الذي يعجبه،
  فرجع إلى نبيّ الله صلى الله عليه وسلم، فأخبره الخبر، فأنزل الله عزّ وجلّ ما تسمعون،
  فكان نبيّ الله يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" التَّبَيُّنُ مِنَ اللَّهِ، والعَجَلَةُ مِنَ الشَّيْطانِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { يا أيُّها
  الَّذِينَ آمَنُوا إنْ جاءكُمْ فاسِقٌ بِنَبَإٍ } فذكر نحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن هلال الوزّان، عن ابن أبي ليلى،
  في قوله: { يا أيُّها الَّذِينَ آمَنُوا إنْ جاءكُمْ فاسِقٌ بِنَبَإ فَتَبَيَّنُوا
  } قال: نزلت في الوليد بن عقبة بن أبي معيط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن حُمَيد، عن هلال الأنصاري، عن عبد الرحمن
  ابن أبي لَيلى { إنْ جاءَكُمْ فاسِقٌ بِنَبَإٍ } قال: نزلت في الوليد بن عقبة حين أُرسل
  إلى بني المصطلق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا سلمة، قال: ثنا محمد بن
  إسحاق، عن يزيد بن رومان، أن رسول الله صلى الله عليه وسلم بعث إلى بني المصطلق بعد
  إسلامهم، الوليد بن أبي معيط فلما سمعوا به ركبوا إليه فلما سمع بهم خافهم فرجع إلى
  رسول الله صلى الله عليه وسلم، فأخبره أن القوم قد همّوا بقتله، ومنعوا ما قِبَلهم
  من صدقاتهم، فأكثر المسلمون في ذكر غزوهم حتى همّ رسول الله صلى الله عليه وسلم بأن
  يغزوهم، فبينما هم في ذلك قَدِم وفدهم على رسول الله صلى الله عليه وسلم، فقالوا: يا
  رسول الله سمعنا برسولك حين بعثته إلينا، فخرجنا إليه لنكرمه، ولنؤدّي إليه ما قبلنا
  من الصدقة، فاستمرّ راجعاً، فبلغنا أنه يزعم لرسول الله صلى الله عليه وسلم أنا خرجنا
  إليه لنقاتله، ووالله ما خرجنا لذلك فأنزل الله في الوليد بن عقبة وفيهم: { يا أيُّها
  الَّذِينَ آمَنُوا إنْ جاءَكُمْ فاسِقٌ بِنَبَإٍ.</font></font>&#13;\t\t\t<label disabled=\"true\"
