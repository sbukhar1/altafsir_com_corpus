  color=\"black\">قال: بعث رسول الله صلى الله عليه وسلم رجلاً من أصحابه إلى قوم يصدقهم،
  فأتاهم الرجل، وكان بينه وبينهم إحنة في الجاهلية فلما أتاهم رحبوا به، وأقرّوا بالزكاة،
  وأعطوا ما عليهم من الحقّ، فرجع الرجل إلى رسول الله صلى الله عليه وسلم، فقال: يا
  رسول الله، منع بنو فلان الصدقة، ورَجعوا عن الإسلام، فغضب رسول الله صلى الله عليه
  وسلم، وبعث إليهم فأتوْه فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أمَنَعْتُمُ الزَّكاةَ، وَطَرَدْتمْ رَسُولي؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالوا: والله ما فعلنا، وإنا لنعلم
  أنك رسول الله، ولا بدّ لنا، ولا منعنا حقّ الله في أموالنا، فلم يصدقهم رسول الله
