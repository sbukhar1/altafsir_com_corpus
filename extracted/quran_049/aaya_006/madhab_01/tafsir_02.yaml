text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ إِن جَآءَكُمْ فَاسِقٌ بِنَبَإٍ فَتَبَيَّنُوۤاْ أَن تُصِيبُواْ قَوْمًا
  بِجَهَالَةٍ فَتُصْبِحُواْ عَلَىٰ مَا فَعَلْتُمْ نَادِمِينَ } * { وَٱعْلَمُوۤاْ أَنَّ
  فِيكُمْ رَسُولَ ٱللَّهِ لَوْ يُطِيعُكُمْ فِي كَثِيرٍ مِّنَ ٱلأَمْرِ لَعَنِتُّمْ
  وَلَـٰكِنَّ ٱللَّهَ حَبَّبَ إِلَيْكُمُ ٱلإِيمَانَ وَزَيَّنَهُ فِي قُلُوبِكُمْ وَكَرَّهَ
  إِلَيْكُمُ ٱلْكُفْرَ وَٱلْفُسُوقَ وَٱلْعِصْيَانَ أُوْلَـٰئِكَ هُمُ ٱلرَّاشِدُونَ
  } * { فَضْلاً مِّنَ ٱللَّهِ وَنِعْمَةً وَٱللَّهُ عَلِيمٌ حَكِيمٌ }بعث رسول الله
  صلى الله عليه وسلم الوليد بن عقبة أخا عثمان لأمّه ـ وهو الذي ولاه عثمان الكوفة بعد
  سعد بن أبي وقاص، فصلى بالناس وهو سكران صلاة الفجر أربعاً، ثم قال: هل أزيدكم، فعزله
  عثمان عنهم ـ مصدّقاً إلى بني المصطلق، وكانت بينه وبينهم إحنة، فلما شارف ديارهم ركبوا
  مستقبلين له، فحسبهم مقاتليه، فرجع وقال لرسول الله صلى الله عليه وسلم: قد ارتدوا
  ومنعوا الزكاة، فغضب رسول الله صلى الله عليه وسلم وهمّ أن يغزوهم. فبلغ القوم فوردوا
  وقالوا: نعوذ بالله من غضبه وغضب رسوله، فاتهمهم فقال: «لتنتهنّ أو لأبعثنّ إليكم رجلاً
  هو عندي كنفسي يقاتل مقاتلتكم ويسبي ذراريكم، ثم ضرب بيده على كتف علي رضي الله عنه.
  وقيل: بعث إليهم خالد بن الوليد فوجدهم منادين بالصلوات متهجدين، فسلموا إليه الصدقات،
  فرجع. وفي تنكير الفاسق والنبأ: شياع في الفساق والأنباء، كأنه قال: أيّ فاسق جاءكم
  بأيّ نبأ. فتوقفوا فيه وتطلبوا الأمر وانكشاف الحقيقة، ولا تعتمدوا قول الفاسق «لأنّ
  من لا يتحامى جنس الفسوق لا يتحامى الكذب الذي هو نوع منه. والفسوق: الخروج من الشيء
  والانسلاخ منه. يقال: فسقت الرطبة عن قشرها. ومن مقلوبه: فقست البيضة، إذا كسرتها وأخرجت
  ما فيها. ومن مقلوبه أيضاً: قفست الشيء إذا أخرجته عن يد مالكه مغتصباً له عليه، ثم
  استعمل في الخروج عن القصد والانسلاخ من الحق. قال رؤبة:فَوَاسِقاً عَنْ قَصْدِهَا
  جَوَائِرَا   وقرأ ابن مسعود: «فتثبتوا» والتثبت والتبين: متقاربان، وهما طلب الثبات
  والبيان والتعرّف، ولما كان رسول الله صلى الله تعالى عليه وآله وسلم والذين معه بالمنزلة
  التي لا يجسر أحد أن يخبرهم بكذب، وما كان يقع مثل ما فرط من الوليد إلا في الندرة.
  قيل: إن جاءكم بحرف الشك وفيه أنّ على المؤمنين أن يكونوا على هذه الصفة، لئلا يطمع
  فاسق في مخاطبتهم بكلمة زور { ءانٍ } مفعول له، أي: كراهة إصابتكم { تُصِيببُواْ قَوْمَا
  بِجَهَالَةٍ } حال، كقوله تعالى:{ وَرَدَّ ٱللَّهُ ٱلَّذِينَ كَفَرُواْ بِغَيْظِهِمْ }[الأحزاب:
  25] يعني جاهلين بحقيقة الأمر وكنه القصة. والإصباح: بمعنى الصيرورة. والندم: ضرب من
  الغم، وهو: أن تغتمّ على ما وقع منك تتمنى أنه لم يقع، وهو غم يصحب الإنسان صحبة لها
  دوام ولزام، لأنه كلما تذكر المتندّم عليه راجعه من الندام: وهو لزام الشريب ودوام
  صحبته. ومن مقلوباته: أدمن الأمر أدامه. ومدن بالمكان: أقام به. ومنه: المدينة وقد
  تراهم يجعلون الهم صاحباً ونجياً وسميراً وضجيعاً، وموصوفاً بأنه لا يفارق صاحبه. الجملة
  المصدّرة بلولا تكون كلاماً مستأنفاً، لأدائه إلى تنافر النظم، ولكن متصلاً بما قبله
  حالاً من أحد الضميرين في فيكم المستتر المرفوع، أو البارز المجرور.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِن
  جَآءَكُمْ فَاسِقٌ بِنَبَإٍ فَتَبَيَّنُوۤاْ أَن تُصِيبُواْ قَوْمًا بِجَهَالَةٍ فَتُصْبِحُواْ
  عَلَىٰ مَا فَعَلْتُمْ نَادِمِينَ } * { وَٱعْلَمُوۤاْ أَنَّ فِيكُمْ رَسُولَ ٱللَّهِ
  لَوْ يُطِيعُكُمْ فِي كَثِيرٍ مِّنَ ٱلأَمْرِ لَعَنِتُّمْ وَلَـٰكِنَّ ٱللَّهَ حَبَّبَ
  إِلَيْكُمُ ٱلإِيمَانَ وَزَيَّنَهُ فِي قُلُوبِكُمْ وَكَرَّهَ إِلَيْكُمُ ٱلْكُفْرَ
  وَٱلْفُسُوقَ وَٱلْعِصْيَانَ أُوْلَـٰئِكَ هُمُ ٱلرَّاشِدُونَ } * { فَضْلاً مِّنَ
  ٱللَّهِ وَنِعْمَةً وَٱللَّهُ عَلِيمٌ حَكِيمٌ }وكلاهما مذهب سديد. والمعنى: أن فيكم
  رسول الله على حالة يجب عليكم تغييرها. أو أنتم على حالة يجب عليكم تغييرها: وهي أنكم
  تحاولون منه أن يعمل في الحوادث على مقتضى ما يعنّ لكم من رأى، واستصواب فعل المطواع
  لغيره التابع له فيما يرتثيه، المحتذى على أمثلته؛ ولو فعل ذلك { لَعَنِتُّمْ } أي
  لوقعتم في العنت والهلاك. يقال: فلان يتعنت فلاناً، أي: يطلب ما يؤدّيه إلى الهلاك.
  وقد أعنت العظم: إذا هيض بعد الجبر. وهذا يدل على أن بعض المؤمنين زينوا لرسول الله
  صلى الله عليه وسلم الإيقاع ببني المصطلق وتصديق قول الوليد. وأن نظائر ذلك من الهنات
  كانت تفرط منهم، وأن بعضهم كانوا يتصوّنون ويزعهم جدّهم في التقوى عن الجسارة على ذلك،
  وهم الذين استثناهم بقوله تعالى: { وَلَـٰكِنَّ ٱللَّهَ حَبَّبَ إِلَيْكُمُ ٱلاْيمَـٰنَ
  } أي إلى بعضكم، ولكنه أغنت عن ذكر البعض: صفتهم المفارقة لصفة غيرهم، وهذا من إيجازات
  القرآن ولمحاته اللطيفة، التي لا يفطن لها إلا الخواص. وعن بعض المفسرين: هم الذين
  امتحن الله قلوبهم للتقوى. وقوله: { أُوْلَـئِكَ هُمُ ٱلرشِدُونَ } والخطاب لرسول الله
  صلى الله عليه وسلم، أي: أولئك المستثنون هم الراشدون يصدق ما قلته. فإن قلت: ما فائدة
  تقديم خبر إن على اسمها؟ قلت: القصد إلى توبيخ بعض المؤمنين على ما استهجن الله منهم
  من استتباع رأي رسول الله صلى الله عليه وسلم لارائهم، فوجب تقديمه لانصباب الغرض إليه.
  فإن قلت: فلم قيل { يُطِيعُكُمْ } دون: أطاعكم؟ قلت: للدلالة على أنه كان في أرادتهم
  استمرار عمله على ما يستصوبونه. وأنه كلما عنّ لهم رأى في أمر كان معمولاً عليه، بدليل
  قوله: { فِى كَثِيرٍ مّنَ ٱلاْمْرِ } كقولك: فلان يقري الضيف ويحمي الحريم، تريد: أنه
  مما اعتاده ووجد منه مستمرّاً. فإن قلت: كيف موقع { وَلَـٰكِنَّ } وشريطتها مفقودة:
  من مخالفة ما بعدها لما قبلها نفياً وإثباتاً؟ قلت: هي مفقودة من حيث اللفظ، حاصلة
  من حيث المعنى؛ لأن الذين حبب إليهم الإيمان قد غايرت صفتهم صفة المتقدّم ذكرهم، فوقعت،
  لكنّ في حاق موقعها من الاستدراك. ومعنى تحبيب الله وتكريهه للطف والإمداد بالتوفيق،
  وسبيله الكتابة كما سبق، وكل ذي لب وراجع إلى بصيرة وذهن لا يغبي عليه أن الرجل لا
  يمدح بغير فعله؛ وحمل الآية على ظاهرها يؤدّي إلى أن يثني عليهم بفعل الله، وقد نفى
  الله هذا عن الذين أنزل فيهم{ وَّيُحِبُّونَ أَن يُحْمَدُواْ بِمَا لَمْ يَفْعَلُواْ }[آل
  عمران: 188] فإن قلت: فإنّ العرب تمدح بالجمال وحسن الوجوه، وذلك فعل الله، وهو مدح
  مقبول عند الناس غير مردود. قلت: الذي سوّغ ذلك لهم أنهم رأوا حسن الرواء ووسامة المنظر
  في الغالب، يسفر عن مخبر مرضى وأخلاق محمودة ومن ثم قالوا: أحسن ما في الدميم وجهه،
  فلم يجعلوه من صفات المدح لذاته، ولكن لدلالته على غيره، على أن من محققة الثقات وعلماء
  المعاني من دفع صحة ذلك وخطأ المادح به، وقصر المدح على النعت بأمّهات الخير: وهي الفصاحة
  والشجاعة والعدل والعفة، وما يتشعب منها ويرجع إليها، وجعل الوصف بالجمال والثروة وكثرة
  الحفدة والأعضاد وغير ذلك مما ليس للإنسان فيه عمل غلطاً ومخالفة عن المعقول و { ٱلْكُفْرِ
  } تغطية نعم الله تعالى وغمطها بالجحود.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِن
  جَآءَكُمْ فَاسِقٌ بِنَبَإٍ فَتَبَيَّنُوۤاْ أَن تُصِيبُواْ قَوْمًا بِجَهَالَةٍ فَتُصْبِحُواْ
  عَلَىٰ مَا فَعَلْتُمْ نَادِمِينَ } * { وَٱعْلَمُوۤاْ أَنَّ فِيكُمْ رَسُولَ ٱللَّهِ
  لَوْ يُطِيعُكُمْ فِي كَثِيرٍ مِّنَ ٱلأَمْرِ لَعَنِتُّمْ وَلَـٰكِنَّ ٱللَّهَ حَبَّبَ
  إِلَيْكُمُ ٱلإِيمَانَ وَزَيَّنَهُ فِي قُلُوبِكُمْ وَكَرَّهَ إِلَيْكُمُ ٱلْكُفْرَ
  وَٱلْفُسُوقَ وَٱلْعِصْيَانَ أُوْلَـٰئِكَ هُمُ ٱلرَّاشِدُونَ } * { فَضْلاً مِّنَ
  ٱللَّهِ وَنِعْمَةً وَٱللَّهُ عَلِيمٌ حَكِيمٌ }و { ٱلْفُسُوقُ } الخروج عن قصد الإيمان
  ومحجته بركوب الكبائر { وَٱلْعِصْيَانَ } ترك الانقياد والمضي لما أمر به الشارع. والعرق
  العاصي: العاند. واعتصت النواة: اشتدّت. والرشد: الاستقامة على طريق الحق مع تصلب فيه
  من الرشادة وهي الصخرة. قال أبو الوازع: كل صخرة وشادة. وأنشد:وَغَيْرُ مُقَلَّدٍ وَمُوَشَّمَات   صَلينَ
  الضَّوْءَ مِنْ صُمِّ الرَّشَادِو { فَضْلاً } مفعول له، أو مصدر من غير فعله فإن قلت:
  من أين جاز وقوعه مفعولاً له، والرشد فعل القوم، والفضل فعل الله تعالى، والشرط أن
  يتحد الفاعل. قلت: لما وقع الرشد عبارة عن التحبيب والتزيين والتكريه، مسندة إلى اسمه
  تقدست أسماؤه: صار الرشد كأنه فعله، فجاز أن ينتصب عنه أو لا ينتصب عن الراشدون، ولكن
  عن الفعل المسند إلى اسم الله تعالى، والجملة التي هي { أُوْلَـئِكَ هُمُ ٱلرشِدُونَ
  } اعتراض. أو عن فعل مقدر، كأنه قيل: جرى ذلك، أو كان ذلك فضلاً من الله. وأما كونه
  مصدراً من غير فعله، فأن يوضع موضع رشداً؛ لأنّ رشدهم فضل من الله لكونهم موفقين فيه،
  والفضل والنعمة بمعنى الإفضال والإنعام { وَٱللَّهُ عَلِيمٌ } بأحوال المؤمنين وما
  بينهم من التمايز والتفاضل { حَكِيمٌ } حين يفضل وينعم بالتوفيق على أفاضلهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

