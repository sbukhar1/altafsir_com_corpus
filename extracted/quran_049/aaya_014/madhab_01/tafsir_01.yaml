  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتِ
  ٱلأَعْرَابُ آمَنَّا قُل لَّمْ تُؤْمِنُواْ وَلَـٰكِن قُولُوۤاْ أَسْلَمْنَا وَلَمَّا
  يَدْخُلِ ٱلإِيمَانُ فِي قُلُوبِكُمْ وَإِن تُطِيعُواْ ٱللَّهَ وَرَسُولَهُ لاَ يَلِتْكُمْ
  مِّنْ أَعْمَالِكُمْ شَيْئاً إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: قالت الأعراب: صدّقنا بالله ورسوله، فنحن مؤمنون،
  قال الله لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهم { لَمْ تُؤْمِنُوا } ولستم
  مؤمنين { وَلَكِنْ قُولُوا أسْلَمْنا }. وذُكر أن هذه الآية نزلت في أعراب من بني أسد.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { قالَتِ الأَعْرَابُ آمَنَّا } قال: أعراب بني أسد بن
  خُزيمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في السبب الذي
  من أجله قيل للنبيّ صلى الله عليه وسلم: قل لهؤلاء الأعراب: قولوا أسلمنا، ولا تقولوا
  آمنا، فقال بعضهم: إنما أمر النبيّ صلى الله عليه وسلم بذلك، لأن القوم كانوا صدّقوا
  بألسنتهم، ولم يصدّقوا قولهم بفعلهم، فقيل لهم: قولوا أسلمنا، لأن الإسلام قول، والإيمان
  قول وعمل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن الزهري { قالَتِ الأَعْرَابَ آمَنَّا قُلْ لَمْ تُؤْمِنُوا وَلَكِنْ
  قُولُوا أسْلَمْنا } قال: إن الإسلام: الكلمة، والإيمان: العمل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، وأخبرني الزهريّ،
  عن عامر بن سعد، عن أبيه، قال: أعطى النبيّ صلى الله عليه وسلم رجالاً، ولم يعط رجلاً
  منهم شيئاً، فقال سعد: يا رسول الله أعطيت فلاناً وفلاناً، ولم تُعط فلانا شيئاً، وهو
  مؤمن، فقال النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أوْ مُسْلِمٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حتى أعادها سعد ثلاثا، والنبيّ صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أوْ مُسْلِمٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال النبيّ صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّي أُعْطِي رِجالاً وأَدَعُ
  مَنْ هُوَ أحَبُّ إليَّ مِنْهُمْ، لا أُعْطِيهِ شَيْئاً مَخافَةَ أنْ يُكَبُّوا فِي
  النَّارِ عَلى وُجُوهِهِمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { قَالتِ الأعْرَابُ آمَنَّا
  قُلْ لَمْ تُؤْمِنُوا } قال: لم يصدّقوا إيمانهم بأعمالهم، فردّ الله ذلك عليهم { قُلْ
  لَمْ تُؤْمِنُوا وَلَكِنْ قُولُوا أسْلَمْنا } ، وأخبرهم أن المؤمنين الذين آمنوا بالله
  ورسوله ثم لم يرتابوا، وجاهدوا بأموالهم وأنفسهم في سبيل الله، أولئك هم الصادقون،
  صدّقوا إيمانهم بأعمالهم فمن قال منهم: أنا مؤمن فقد صدق قال: وأما من انتحل الإيمان
  بالكلام ولم يعمل فقد كذب، وليس بصادق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن مُغيرة، عن إبراهيم { وَلَكِنْ قُولُوا أسْلَمْنا
  } قال: هو الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: إنما أمر النبيّ صلى
  الله عليه وسلم بقيل ذلك لهم، لأنهم أرادوا أن يتسموا بأسماء المهاجرين قبل أن يهاجروا،
  فأعلمهم الله أن لهم أسماء الأعراب، لا أسماء المهاجرين.</font></font>&#13;\t\t\t<label
