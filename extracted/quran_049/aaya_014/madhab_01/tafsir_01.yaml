  وَلَـٰكِن قُولُوۤاْ أَسْلَمْنَا وَلَمَّا يَدْخُلِ ٱلإِيمَانُ فِي قُلُوبِكُمْ وَإِن
  تُطِيعُواْ ٱللَّهَ وَرَسُولَهُ لاَ يَلِتْكُمْ مِّنْ أَعْمَالِكُمْ شَيْئاً إِنَّ
  ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثنى أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { قالَتِ الأعْرَابُ آمَنَّا... } الآية، وذلك أنهم أرادوا
  أن يتسَمَّوا باسم الهجرة، ولا يتسَمَّوا بأسمائهم التي سماهم الله، وكان ذلك في أوّل
  الهجرة قبل أن تنزل المواريث لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: قيل لهم ذلك لأنهم منوا على رسول الله صلى الله عليه وسلم بإسلامهم، فقال الله
  لنبيه صلى الله عليه وسلم: قل لهم لم تؤمنوا، ولكن استسلمتم خوف السباء والقتل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { قالَتِ الأعْرَابُ آمَنَّا قُلْ لَمْ تُؤْمِنُوا } ولعمري
  ما عمت هذه الآية الأعراب، إن من الأعراب من يؤمن بالله واليوم الآخر، ولكن إنما أُنزلت
  في حيّ من أحياء الأعراب امتنوا بإسلامهم على نبيّ الله صلى الله عليه وسلم، فقالوا:
  أسلمنا، ولم نقاتلك، كما قاتلك بنو فلان وبنو فلان، فقال الله: لا تقولوا آمنا، ولكن
  قولوا أسلمنا حتى بلغ في قلوبكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة { لَمْ تُؤْمِنُوا وَلَكِنْ
  قُولُوا أسْلَمْنا } قال: لم تعمّ هذه الآية الأعراب، إن من الأعراب من يؤمن بالله
  واليوم الآخر، ويتخذ ما ينفق قربات عند الله، ولكنها في طوائف من الأعراب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن رَباح، عن أبي معروف،
  عن سعيد بن جُبَير { قالَت الأعْرَابُ آمَنَّا قُلْ لَمْ تُؤْمِنُوا وَلَكِنْ قُولُوا
  أسْلَمْنا } قال: استسلمنا لخوف السباء والقتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن رجل، عن مجاهد { قُولُوا أسْلَمْنا } قال:
  استسلمنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، وقرأ قول الله { قُلْ لَمْ تُؤْمِنُوا وَلَكِنْ قُولُوا أسْلَمْنا
  } استسلمنا: دخلنا في السلم، وتركنا المحاربة والقتال بقولهم: لا إله إلاَّ الله، وقال
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أُمِرْتُ أنْ أُقاتِلَ النَّاسَ حتى يَقُولُوا لا إلَهَ إلاَّ اللَّهُ،
  فإذا قالُوا لا إلَهَ إلاَّ اللَّهُ، عَصَمُوا مِنِّي دِماءَهُمْ وأمْوَالَهُمْ إلاَّ
  بِحَقِّها وَحِسابُهُمْ على اللَّهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال بالصواب في تأويل ذلك القول الذي ذكرناه عن الزهريّ وهو أن الله تقدّم إلى
  هؤلاء الأعراب الذين دخلوا في الملة إقراراً منهم بالقول، ولم يحققوا قولهم بعملهم
  أن يقولوا بالإطلاق آمنا دون تقييد قولهم بذلك بأن يقولوا آمنا بالله ورسوله، ولكن
  أمرهم أن يقولوا القول الذي لا يشكل على سامعيه والذي قائله فيه محقّ، وهو أن يقولوا
  أسلمنا، بمعنى: دخلنا في الملة والأموال، والشهادة الحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { وَلمَّا يَدْخُلِ الإيمَانُ فِي قُلُوبِكُمْ } يقول تعالى ذكره: ولما يدخل العلم
  بشرائع الإيمان، وحقائق معانيه في قلوبكم.</font></font>&#13;\t\t\t<label disabled=\"true\"
