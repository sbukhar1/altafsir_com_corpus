  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتِ
  ٱلأَعْرَابُ آمَنَّا قُل لَّمْ تُؤْمِنُواْ وَلَـٰكِن قُولُوۤاْ أَسْلَمْنَا وَلَمَّا
  يَدْخُلِ ٱلإِيمَانُ فِي قُلُوبِكُمْ وَإِن تُطِيعُواْ ٱللَّهَ وَرَسُولَهُ لاَ يَلِتْكُمْ
  مِّنْ أَعْمَالِكُمْ شَيْئاً إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الإيمان: هو التصديق مع الثقة وطمأنينة النفس. والإسلام: الدخول في
  السلم. والخروج من أن يكون حرباً للمؤمنين بإظهار الشهادتين. ألا ترى إلى قوله تعالى:
  { وَلَمَّا يَدْخُلِ ٱلاْيمَـٰنُ فِى قُلُوبِكُمْ } فاعلم أنّ ما يكون من الإقرار باللسان
  من غير مواطأة القلب فهو إسلام، وما واطأ فيه القلب اللسان فهو إيمان. فإن قلت: ما
  وجه قوله تعالى: { قُل لَّمْ تُؤْمِنُواْ وَلَـٰكِن قُولُواْ أَسْلَمْنَا } والذي يقتضه
  نظم الكلام أن يقال: قل لا تقولوا آمنا، ولكن قولوا أسلمنا. أو قل لم تؤمنوا ولكن أسلمتم؟
  قلت: أفاد هذا النظم تكذيب دعواهم أوّلاً، ودفع ما انتحلوه، فقيل: قل لم تؤمنوا. وروعى
  في هذا النوع من التكذيب أدب حسن حين لم يصرّح بلفظه، فل يقل: كذبتم، ووضع { لَّمْ
  تُؤْمِنُواْ } الذي هو نفي ما ادعوا إثباته موضعه، ثم نبه على ما فعل من وضعه موضع
  كذبتم في قوله في صفة المخلصين</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـئِكَ هُمُ ٱلصَّـٰدِقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجرات:
  15] تعريضاً بأن هؤلاء هم الكاذبون، ورب تعريض لا يقاومه التصريح، واستغنى بالجملة
  التي هي لم: { تُؤْمِنُواْ } عن أن يقال: لا تقولوا آمنا، لاستهجان أن يخاطبوا بلفظ
  مؤدّاه النهي عن القول بالإيمان، ثم وصلت بها الجملة المصدّرة بكلمة الاستدراك محمولة
  على المعنى، ولم يقل: ولكن أسلمتم، ليكون خارجاً مخرج الزعم والدعوى، كما كان قولهم:
  { ءَامَنَّا } كذلك، ولو قيل: ولكن أسلمتم، لكان خروجه في معرض التسليم لهم والاعتداد
  بقولهم وهو غير معتدّ به. فإن قلت: قوله: { وَلَمَّا يَدْخُلِ ٱلاْيمَـٰنُ فِى قُلُوبِكُمْ
  } بعد قوله تعالى: { قُل لَّمْ تُؤْمِنُواْ } يشبه التكرير من غير استقلال بفائدة متجددة.
  قلت: ليس كذلك، فإن فائدة قوله: { لَّمْ تُؤْمِنُواْ } هو تكذيب دعواهم، وقوله: { وَلَمَّا
  يَدْخُلِ ٱلاْيمَـٰنُ فِى قُلُوبِكُمْ } توقيت لما أمروا به أن يقولوه، كأنه قيل لهم
  { وَلَـٰكِن قُولُواْ أَسْلَمْنَا } حين لم تثبت مواطأة قلوبكم لألسنتكم؛ لأنه كلام
  واقع موقع الحال من الضمير في { قُولُواْ } وما في (لما) من معنى التوقع: دال على أن
  هؤلاء قد آمنوا فيما بعد { لاَ يَلِتْكُمْ } لا ينقصكم ولا يظلمكم. يقال: ألته السلطان
  حقه أشدّ الألت، وهي لغة غطفان. ولغة أسد وأهل الحجاز: لاته ليتا. وحكى الأصمعي عن
  أمّ هشام السلولية أنها قالت: الحمد لله الذي لا يفات ولا يلات، ولا تصمه الأصوات.
  وقرىء باللغتين «لا يلتكم» ولا يألتكم. ونحوه في المعنى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ تُظْلَمُ نَفْسٌ شَيْئاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  47]. ومعنى طاعة الله ورسوله: أن يتوبوا عما كانوا عليه من النفاق ويعقدوا قلوبهم على
  الإيمان ويعملوا بمقتضياته، فإن فعلوا ذلك تقبل الله توبتهم، ووهب لهم مغفرته. وأنعم
  عليهم بجزيل ثوابه. وعن ابن عباس رضي الله عنهما أنّ نفراً من بني أسد قدموا المدينة
  في سنة جدبة، فأظهروا الشهادة، وأفسدوا طرق المدينة بالعذرات، وأغلوا أسعارها، وهم
  يغدون ويروحون على رسول الله صلى الله عليه وسلم ويقولون: أتتك العرب بأنفسها على ظهور
  رواحلها، وجئناك بالأثقال والذراري، يريد الصدقة ويمنون عليه، فنزلت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
