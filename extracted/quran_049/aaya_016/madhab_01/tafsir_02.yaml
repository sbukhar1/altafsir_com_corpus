text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَتُعَلِّمُونَ
  ٱللَّهَ بِدِينِكُمْ وَٱللَّهُ يَعْلَمُ مَا فِي ٱلسَّمَاوَاتِ وَمَا فِي ٱلأَرْضِ
  وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ }يقال: ما علمت بقدومك، أي: ما شعرت به ولا أحطت
  به. ومنه قوله تعالى: { أَتُعَلّمُونَ ٱللَّهَ بِدِينِكُمْ } وفيه تجهيل لهم.\r\n\t\t\t\r\n\t\t\t</section>"

