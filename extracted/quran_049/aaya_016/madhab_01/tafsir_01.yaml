text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَتُعَلِّمُونَ
  ٱللَّهَ بِدِينِكُمْ وَٱللَّهُ يَعْلَمُ مَا فِي ٱلسَّمَاوَاتِ وَمَا فِي ٱلأَرْضِ
  وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم:
  { قل } يا محمد لهؤلاء الأعراب القائلين آمنا ولمَّا يدخل الإيمان في قلوبهم: { أتُعَلِّمُونَ
  اللَّهَ } أيها القوم بدينكم، يعني بطاعتكم ربكم { وَاللَّهُ يَعْلَمُ ما في السَّمَوَاتِ
  ومَا فِي الأرْضِ } يقول: والله الذي تعلِّمونه أنكم مؤمنون، عَلاَّم جميع ما في السموات
  السبع والأرضين السبع، لا يخفى عليه منه شيء، فكيف تعلمونه بدينكم، والذي أنتم عليه
  من الإيمان، وهو لا يخفى عليه خافية، في سماء ولا أرض، فيخفى عليه ما أنتم عليه من
  الدين { وَاللَّهُ بِكُلّ شَيْءٍ عَلِيمٌ } يقول: والله بكلّ ما كان، وما هو كائن،
  وبما يكون ذو علم. وإنما هذا تقدّم من الله إلى هؤلاء الأعراب بالنهي، عن أن يكذّبوا
  ويقولوا غير الذي هم عليه في دينهم. يقول: الله محيط بكلّ شيء عالم به، فاحذروا أن
  تقولوا خلاف ما يعلم من ضمائر صدوركم، فينالكم عقوبته، فإنه لا يخفى عليه شيء.\r\n\t\t\t\r\n\t\t\t</section>"

