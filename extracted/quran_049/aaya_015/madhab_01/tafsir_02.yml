  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  ٱلْمُؤْمِنُونَ ٱلَّذِينَ آمَنُواْ بِٱللَّهِ وَرَسُولِهِ ثُمَّ لَمْ يَرْتَابُواْ
  وَجَاهَدُواْ بِأَمْوَالِهِمْ وَأَنفُسِهِمْ فِي سَبِيلِ ٱللَّهِ أُوْلَـٰئِكَ هُمُ
  ٱلصَّادِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ارتاب: مطاوع رابه إذا أوقعه في
  الشك مع التهمة. والمعنى: أنهم آمنوا ثم لم يقع في نفوسهم شك فيما آمنوا به، ولا اتهام
  لمن صدّقوه واعترفوا بأنّ الحق منه. فإن قلت: ما معنى ثم هٰهنا وهي التراخي وعدم الارتياب
  يجب أن يكون مقارناً للإيمان لأنه وصف فيه، لما بينت من إفادة الإيمان معنى الثقة والطمأنينة
  التي حقيقتها التيقن وانتفاء الريب؟ قلت: الجواب على طريقين، أحدهما أنّ من وجد منه
  الإيمان ربما اعترضه الشيطان أو بعض المضلين بعد ثلج الصدر فشككه وقذف في قلبه ما يثلم
  يقينه، أو نظر هو نظراً غير سديد يسقط به على الشك ثم يستمرّ على ذلك راكباً رأسه لا
  يطلب له مخرجاً، فوصف المؤمنون حقاً بالبعد عن هذه الموبقات. ونظيره قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  ٱسْتَقَـٰمُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 30] والثاني: أنّ الإيقان وزوال الريب لما كان ملاك الإيمان
  أفرد بالذكر بعد تقدّم الإيمان، تنبيهاً على مكانه؛ وعطف على الإيمان بكلمة التراخي
  إشعاراً باستقراره في الأزمنة المتراخية المتطاولة غضاً جديداً. { وَجَـٰهِدُواْ }
  يجوز أن يكون المجاهد منوياً وهو العدوّ المحارب أو الشيطان أو الهوى. وأن يكون جاهد
  مبالغة في جهد. ويجوز أن يراد بالمجاهدة بالنفس: الغزو، وأن يتناول العبادات بأجمعها،
  وبالمجاهدة بالمال: نحو ما صنع عثمان رضي الله عنه في جيش العسرة، وأن يتناول الزكوات
  وكل ما يتعلق بالمال من أعمال البر التي يتحامل فيها الرجل على ماله لوجه الله تعالى
  { أُوْلَـئِكَ هُمُ ٱلصَّـٰدِقُونَ } الذين صدقوا في قولهم آمنا، ولم يكذبوا كما كذب
  أعراب بني أسد، أو هم الذين إيمانهم إيمان صدق وإيمان حق وجدّ وثبات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
