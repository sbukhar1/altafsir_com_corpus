text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلْمُؤْمِنُونَ
  ٱلَّذِينَ آمَنُواْ بِٱللَّهِ وَرَسُولِهِ ثُمَّ لَمْ يَرْتَابُواْ وَجَاهَدُواْ بِأَمْوَالِهِمْ
  وَأَنفُسِهِمْ فِي سَبِيلِ ٱللَّهِ أُوْلَـٰئِكَ هُمُ ٱلصَّادِقُونَ }يقول تعالى ذكره
  للأعراب الذين قالوا آمنا ولما يدخل الإيمان في قلوبهم: إنما المؤمنون أيها القوم الذين
  صدّقوا الله ورسوله، ثم لم يرتابوا، يقول: ثم لم يشكوا في وحدانية الله، ولا في نبوّة
  نبيه صلى الله عليه وسلم، وألزم نفسه طاعة الله وطاعة رسوله، والعمل بما وجب عليه من
  فرائض الله بغير شكّ منه في وجوب ذلك عليه { وَجاهَدُوا بأمْوَالِهِمْ وأنْفُسِهِمْ
  فِي سَبِيلِ اللَّهِ } يقول: جاهدوا المشركين بإنفاق أموالهم، وبذل مُهَجِهم في جهادهم،
  على ما أمرهم الله به من جهادهم، وذلك سبيله لتكون كلمة الله العليا، وكلمة الذين كفروا
  السفَلى.وقوله: { أُولَئِكَ هُمُ الصَّادِقُونَ } يقول: هؤلاء الذين يفعلون ذلك هم
  الصادقون في قولهم: إنا مؤمنون، لا من دخل في الملة خوف السيف ليحقن دمه وماله. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { أُولَئِكَ هُمُ الصَّادِقونَ } قال: صدّقوا إيمانهم بأعمالهم.\r\n\t\t\t\r\n\t\t\t</section>"

