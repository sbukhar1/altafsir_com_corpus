  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَرْفَعُوۤاْ أَصْوَاتَكُمْ فَوْقَ صَوْتِ ٱلنَّبِيِّ وَلاَ
  تَجْهَرُواْ لَهُ بِٱلْقَوْلِ كَجَهْرِ بَعْضِكُمْ لِبَعْضٍ أَن تَحْبَطَ أَعْمَالُكُمْ
  وَأَنتُمْ لاَ تَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  يا أيها الذين صدّقوا الله ورسوله، لا ترفعوا أصواتكم فوق صوت رسول الله تتجهموه بالكلام،
  وتغلظون له في الخطاب { وَلا تجْهَرُوا لَهُ بالقَوْلِ كَجَهْرِ بَعْضِكُمْ لِبَعْضٍ
  } يقول: ولا تنادوه كما ينادي بعضكم بعضاً: يا محمد، يا محمد، يا نبيّ الله، يا نبي
  الله، يا رسول الله. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَلا
  تَجْهَرُوا لَهُ بالقَوْلِ كَجَهْرِ بَعْضِكُمْ لِبَعْضٍ } ، قال لا تنادُوه نداء،
  ولكن قولاً ليناً يا رسول الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلا تَجْهَرُوا لَهُ بالقَوْلِ
  كَجَهْرِ بَعْضِكُمْ لِبَعْضٍ } كانوا يجهرون له بالكلام، ويرفعون أصواتهم، فوعظهم
  الله، ونهاهم عن ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، كانوا يرفعون، ويجهرون عند النبيّ صلى الله عليه وسلم،
  فوعظوا، ونهوا عن ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { لا تَرْفَعُوا أصْوَاتَكُمْ
  فَوْقَ صَوْتِ النَّبِيّ... } الآية، هو كقوله: { لا تَجْعَلُوا دُعاءَ الرَّسُولِ
  بَيْنَكُمْ كَدُعاءِ بَعْضِكُمْ بَعْضاً } نهاهم الله أن ينادوه كما ينادي بعضهم بعضاً
  وأمرهم أن يشرّفوه ويعظِّموه، ويدعوه إذا دعوه باسم النبوّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا زيد بن حباب، قال: ثنا أبو ثابت بن ثابت قيس بن الشماس، قال:
  ثني عمي إسماعيل بن محمد بن ثابت بن قيس بن شماس، عن أبيه، قال: لما نزلت هذه الآية
  { لا تَرْفَعُوا أصْوَاتَكُمْ فَوْقَ صَوْتِ النَّبِيّ وَلا تَجْهَرُوا لَهُ بالقَوْلِ
  } قال: قعد ثابت في الطريق يبكي، قال: فمرّ به عاصم بن عديّ من بني العَجلان، فقال:
  ما يُبكيك يا ثابت؟ قال: لهذه الآية، أتخوّف أن تكون نزلت فيّ، وأنا صيِّت رفيع الصوت
  قال: فمضى عاصم بن عديّ إلى رسول الله صلى الله عليه وسلم، قال: وغلبه البكاء، قال:
  فأتى امرأته جميلة ابنة عبد الله بن أُبيّ ابن سلول، فقال لها: إذا دخلتُ بيت فرسي،
  فشدّي على الضبة بمسمار، فضربته بمسمار حتى إذا خرج عطفه وقال: لا أخرج حتى يتوفاني
  الله، أو يرضى عني رسول الله صلى الله عليه وسلم قال: وأتى عاصم رسول الله صلى الله
  عليه وسلم فأخبره خبره، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اذْهَبْ فادْعُهُ لي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فجاء عاصم إلى المكان، فلم يجده، فجاء إلى أهله، فوجده في بيت الفرس،
  فقال له: إن رسول الله صلى الله عليه وسلم يدعوك، فقال: اكسر الضَّبة، قال: فخرجا فأتيا
  نبيّ الله صلى الله عليه وسلم، فقال له رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
