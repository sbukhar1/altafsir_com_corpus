  فَوْقَ صَوْتِ ٱلنَّبِيِّ وَلاَ تَجْهَرُواْ لَهُ بِٱلْقَوْلِ كَجَهْرِ بَعْضِكُمْ
  لِبَعْضٍ أَن تَحْبَطَ أَعْمَالُكُمْ وَأَنتُمْ لاَ تَشْعُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما يُبْكِيكَ يا ثابِتُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ فقال: أنا صيِّت، وأتخوّف أن تكون هذه الآية نزلت فيّ { لا تَرْفَعوا
  أصْوَاتَكُمْ فَوْقَ صَوْتِ النَّبِيّ وَلا تَجْهَرُوا لَهُ القَولِ } فقال له رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أما تَرْضَى أنْ تَعِيشَ حَميداً، وتَقْتَلَ شَهيداً، وَتَدْخُلَ
  الجَنَّةَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">؟
  فقال: رضيت ببُشرى الله ورسوله، لا أرفع صوتي أبداً على رسول الله، فأنزل الله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
  الَّذِينَ يَغُضُّونَ أصوَاتَهُمْ عِنْدَ رَسُولِ اللَّهِ أُولَئِكَ الَّذِينَ امْتَحَنَ
  اللَّهُ قُلُوبَهُمْ للتَّقْوَى...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن حفص، عن شمر بن عطية، قال: جاء ثابت بن قيس بن الشماس
  إلى رسول الله صلى الله عليه وسلم وهو محزون، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا ثابت ما الذي أرى بك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: آية قرأتها الليلة، فأخشى أن يكون قد حَبِط عملي { يا أيُّها
  الَّذِين آمَنُوا لا تَرْفَعُوا أصْواتَكُمْ فَوْقَ صَوْتِ النَّبِيّ } وكان في أُذنه
  صمم، فقال: يا نبيّ الله أخشى أن أكون قد رفعت صوتي، وجهرت لك بالقول، وأن أكون قد
  حبط عملي، وأنا لا أشعر: فقال النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" امْشِ على الأرْضِ نَشِيطاً فإنَّكَ مِنْ أهْلِ الجَنَّةِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا ابن عليه، قال: ثنا أيوب، عن عكرِمة،
  قال: لما نزلت: { يا أيُّها الَّذِينَ آمَنُوا لا تَرْفَعُوا أصْوَاتَكُمْ فَوْقَ صَوْتِ
  النَّبِيّ... } الآية، قال ثابت بن قيس: فأنا كنت أرفع صوتي فوق صوت النبيّ صلى الله
  عليه وسلم، وأجهر له بالقول، فأنا من أهل النار، فقعد في بيته، فتفقده رسول الله صلى
  الله عليه وسلم، وسأل عنه، فقال رجل: إنه لجاري، ولئن شئت لأعلمنّ لك علمه، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نعم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأتاه فقال: إن رسول الله صلى الله
  عليه وسلم قد تفقدك، وسأل عنك، فقال: نزلت هذه الآية { يا أيُّها الَّذِينَ آمَنُوا
  لا تَرْفَعُوا أصْوَاتَكُمْ فَوْقَ صَوْتِ النَّبِيّ... } الآية وأنا كنت أرفع صوتي
  فوق صوت رسول الله صلى الله عليه وسلم، وأجهر له بالقول، فأنا من أهل النار، فرجع إلى
  رسول الله صلى الله عليه وسلم فأخبره، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بَلْ هُوَ مِنْ أهْلِ الجَنَّةِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فلما كان يوم اليمامة انهزم الناس، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أفّ لهؤلاء وما يعبدون، وأفّ لهؤلاء وما يصنعون \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يا معشر الأنصار خلوا لي بشيء لعلي
  أصلى بحرّها ساعة قال: ورجل قائم على ثلمة، فقتل وقُتِل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الزُّهريّ، أن ثابت بن قيس بن شماس،
  قال: لما نزلت { لا تَرْفَعُوا أصْوَاتَكُمْ فَوْقَ صَوْتِ النَّبِيّ } قال: يا نبيّ
  الله، لقد خشيت أن أكون قد هلكت، نهانا الله أن نرفع أصواتنا فوق صوتك، وإني امرؤ جهير
  الصوت، ونهى الله المرء أن يحبّ أن يُحمد بما لم يفعل، فأجدني أحبّ أن أُحمد ونهى الله
  عن الخُيَلاء وأجدني أحبّ الجمال قال: فقال له رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
