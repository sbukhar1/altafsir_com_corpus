  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَرْفَعُوۤاْ أَصْوَاتَكُمْ
  فَوْقَ صَوْتِ ٱلنَّبِيِّ وَلاَ تَجْهَرُواْ لَهُ بِٱلْقَوْلِ كَجَهْرِ بَعْضِكُمْ
  لِبَعْضٍ أَن تَحْبَطَ أَعْمَالُكُمْ وَأَنتُمْ لاَ تَشْعُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الأوّل يقدر النهي موجهاً على الفعل على حياله، ثم يعلل له منهياً
  عنه. فإن قلت: بأي النهيين تعلق المفعول له؟ قلت: بالثاني عند البصريين، مقدراً إضماره
  عند الأوّل، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اتُونِى أُفْرِغْ عَلَيْهِ قِطْراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 96] وبالعكس عند الكوفيين،
  وأيهما كان فمرجع المعنى إلى أنّ الرفع والجهر كلاهما منصوص أداؤه إلى حبوط العمل:
  وقراءة ابن مسعود: «فتحبط أعمالكم» أظهر نصاً بذلك؛ لأنّ ما بعد الفاء لا يكون إلا
  مسبباً عما قبله، فيتنزل الحبوط من الجهر منزلة الحلول من الطغيان في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَيَحِلَّ
  عَلَيْكُمْ غَضَبِى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 81] والحبوط من حبطت الإبل: إذا أكلت الخضر فنفخ بطونها، وربما
  هلكت. ومنه قوله عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإن
  مما ينبت الربيع لما يقتل حَبَطاً أو يُلِمُ ومن أخواته، حبجت الإبل» إذا أكلت العرفج
  فأصابها ذلك. وأحبض عمله: مثله أحبطه. وحبط الجرح وحبر: إذا غفر، وهو نكسه وتراميه
  إلى الفساد: جعل العمل السيء في إضراره بالعمل الصالح كالداء والحرص لمن يصاب به، أعاذنا
  الله من حبط الأعمال وخيبة الآمال. وقد دلت الآية على أمرين هائلين، أحدهما: أن فيما
  يرتكب من يؤمن من الآثام ما يحبط عمله. والثاني: أن في آثامه ما لا يدري أنه محبط،
  ولعله عند الله كذلك؛ فعلى المؤمن أن يكون في تقواه كالماشي في طريق شائك لا يزال يحترز
