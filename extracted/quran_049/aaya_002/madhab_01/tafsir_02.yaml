text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَرْفَعُوۤاْ أَصْوَاتَكُمْ فَوْقَ صَوْتِ ٱلنَّبِيِّ وَلاَ تَجْهَرُواْ
  لَهُ بِٱلْقَوْلِ كَجَهْرِ بَعْضِكُمْ لِبَعْضٍ أَن تَحْبَطَ أَعْمَالُكُمْ وَأَنتُمْ
  لاَ تَشْعُرُونَ }إعادة النداء عليهم: استدعاء منهم لتجديد الاستبصار عند كل خطاب وارد،
  وتطرية الإنصات لكل حكم نازل، وتحريك منهم لئلا يفترقوا ويغفلوا عن تأملهم وما أخذوا
  به عند حضور مجلس رسول الله صلى الله عليه وسلم من الأدب الذي المحافظة عليه تعود عليهم
  بعظيم الجدوى في دينهم. وذلك لأنّ في إعظام صاحب الشرع إعظام ما ورد به، ومستعظم الحق
  لا يدعه استعظامه أن يألو عملاً بما يحدوه عليه. وارتداعاً عما يصده عنه، وانتهاء إلى
  كل خير، والمراد بقوله: { لاَ تَرْفَعُواْ أَصْوٰتَكُمْ فَوْقَ صَوْتِ ٱلنَّبِىّ }
  أنه إذا نطق ونطقتم فعليكم أن لا تبلغوا بأصواتكم وراء الحدّ الذي يبلغه بصوت، وأن
  تغضوا منها بحيث يكون كلامه عالياً لكلامكم، وجهره باهراً لجهركم؛ حتى تكون مزيته عليكم
  لائحة، وسابقته واضحة، وامتيازه عن جمهوركم كشية الأبلق غير خاف، لا أن تغمروا صوته
  بلغطكم وتبهروا منطقه بصخبكم. وبقوله: ولا تجهروا له بالقول: إنكم إذا كلمتموه وهو
  صامت فإياكم والعدول عما نهيتم عنه من رفع الصوت، بل عليكم أن لا تبلغوا به الجهر الدائر
  بينكم، وأن تتعمدوا في مخاطبته القول اللبين المقرّب من الهمس الذي يضادّ الجهر، كما
  تكون مخاطبة المهيب المعظم، عاملين بقوله عز اسمه:{ وَتُعَزّرُوهُ وَتُوَقّرُوهُ }[الفتح:
  9] وقيل معنى: { وَلاَ تَجْهَرُواْ لَهُ بِٱلْقَوْلِ كَجَهْرِ بَعْضِكُمْ لِبَعْضٍ
  } لا تقولوا له: يا محمد، يا أحمد، وخاطبوه بالنبوّة. قال ابن عباس:لما نزلت هذه الآية
  قال أبو بكر رضي الله عنه: يا رسول الله، والله لا أكلمك إلا السرار أو أخا السرار
  حتى ألقى الله، وعن عمر رضي الله عنه:أنه كان يكلم النبي صلى الله عليه وسلم كأخي السرار
  لا يسمعه حتى يستفهمهوكان أبو بكر إذا قدم على رسول الله صلى الله عليه وسلم وفد: أرسل
  إليهم من يعلمهم كيف يسلمون ويأمرهم بالسكينة والوقار عند رسول الله صلى الله عليه
  وسلم، وليس الغرض برفع الصوت ولا الجهر: ما يقصد به الاستخفاف والاستهانة، لأنّ ذلك
  كفر، والمخاطبون مؤمنون، وإنما الغرض صوت هو في نفسه والمسموع من جرسه غير مناسب لما
  يهاب به العظماء ويوقر الكبراء، فيتكلف الغض منه، وردّه إلى حدّ يميل به إلى ما يستبين
  فيه المأمور به من التعزيز والتوقير، ولم يتناول النهى أيضاً رفع الصوت الذي لا يتأذى
  به رسول الله صلى الله عليه وسلم، وهو ما كان منهم في حرب أو مجادلة معاند أو إرهاب
  عدوّ أو ما أشبه ذلك، ففي الحديث، أنه قال عليه الصلاة والسلام للعباس بن عبد المطلب
  لما انهزم الناس يوم حنين:«اصرخ بالناس» وكان العباس أجهر الناس صوتاً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَرْفَعُوۤاْ أَصْوَاتَكُمْ فَوْقَ صَوْتِ ٱلنَّبِيِّ وَلاَ تَجْهَرُواْ لَهُ بِٱلْقَوْلِ
  كَجَهْرِ بَعْضِكُمْ لِبَعْضٍ أَن تَحْبَطَ أَعْمَالُكُمْ وَأَنتُمْ لاَ تَشْعُرُونَ
  }يروى: أنّ غارة أتتهم يوماً فصاح العباس يا صباحاه، فأسقطت الحوامل لشدّة صوته. وفيه
  يقول نابغة بني جعدة:زَجْرَ أَبِي عُرْوَةَ السِّبَاعَ إِذَا   أَشْفَقَ أَنْ يَخْتَلِطْنَ
  بِالْغَنَمِزعمت الرواة أنه كان يزجر السباع عن الغنم فيفتق مرارة السبع في جوفه، وفي
  قراءة ابن مسعود «لا ترفعوا بأصواتكم» والباء مزيدة محذوّ بها حذر التشديد في قول الأعلم
  الهذلي:رَفَعْتُ عَيْنِي بِالْحِجَا   زِ إِلى أُنَاسٍ بِالمَنَاقِبْوليس المعنى في
  هذه القراءة أنهم نهوا عن الرفع الشديد، تخيلاً أن يكون ما دون الشديد مسوغاً لهم،
  ولكن المعنى نهيهم عما كانوا عليه من الجلبة، واستجفاؤهم فيما كانوا يفعلون. وعن ابن
  عباس:نزلت في ثابت بن قيس بن شماس، وكان في أذنه وقر، وكان جمهوري الصوت، فكان إذا
  تكلم رفع صوته، وربما كان يكلم رسول الله صلى الله عليه وسلم فيتأذى بصوته. وعن أنسأن
  هذه الآية لما نزلت: فقد ثابت، فتفقده رسول الله صلى الله عليه وسلم فأخبر بشأنه، فدعاه،
  فسأله فقال: يا رسول الله، لقد أنزلت إليك هذه الآية، وإني رجل جهير الصوت، فأخاف أن
  يكون عملي قد حبط، فقال له رسول الله صلى الله عليه وسلم: \" لست هناك، إنك تعيش بخير
  وتموت بخير، وإنك من أهل الجنة \". وأمّا ما يروى عن الحسن: أنها نزلت فيمن كان يرفع
  صوته من المنافقين فوق صوت رسول الله صلى الله عليه وسلم، فمحمله والخطاب للمؤمنين:
  على أن ينهى المؤمنون ليندرج المنافقون تحت النهي، ليكون الأمر أغلظ عليهم وأشق. وقيل:
  كان المنافقون يرفعون أصواتهم ليظهروا قلة مبالاتهم، فيقتدي بهم ضعفة المسلمين. وكان
  التشبيه في محل النصب، أي: لا تجهروا له جهراً مثل جهر بعضكم لبعض. وفي هذا: أنهم لم
  ينهوا عن الجهر مطلقاً، حتى لا يسوغ لهم أن يكلموه إلا بالهمس والمخافتة، وإنما نهوا
  عن جهر مخصوص مقيد بصفة، أعني: الجهر المنعوت بمماثلة ما قد اعتادوه منهم فيما بينهم،
  وهو الخلو من مراعاة أبهة النبوّة وجلالة مقدارها، وانحطاط سائر الرتب وإن جلت عن رتبتها
  { أَن تَحْبَطَ أَعْمَـٰلُكُمْ } منصوب الموضع، على أنه مفعول له، وفي متعلقه وجهان،
  أحدهما: أن يتعلق بمعنى النهي، فيكون المعنى: انتهوا عما نهيتهم عنه لحبوط أعمالكم،
  أي: لخشية حبوطها على تقدير حذف المضاف، كقوله تعالى:{ يُبَيّنُ ٱللَّهُ لَكُمْ أَن
  تَضِلُّواْ }[النساء: 176] والثاني: أن يتعلق بنفس الفعل، ويكون المعنى: أنهم نهوا
  عن الفعل الذي فعلوه لأجل الحبوط، لأنه لما كان بصدد الأداء إلى الحبوط: جعل كأنه فعل
  لأجله، وكأنه العلة والسبب في إيجاده على سبيل التمثيل، كقوله تعالى:{ لِيَكُونَ لَهُمْ
  عَدُوّاً }[القصص: 8] فإن قلت: لخص الفرق بين الوجهين. قلت: تلخيصه أن يقدر الفعل في
  الثاني مضموماً إليه المفعول له، كأنهما شيء واحد، ثم يصب النهي عليهما جميعاً صباً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَرْفَعُوۤاْ أَصْوَاتَكُمْ فَوْقَ صَوْتِ ٱلنَّبِيِّ وَلاَ تَجْهَرُواْ لَهُ بِٱلْقَوْلِ
  كَجَهْرِ بَعْضِكُمْ لِبَعْضٍ أَن تَحْبَطَ أَعْمَالُكُمْ وَأَنتُمْ لاَ تَشْعُرُونَ
  }وفي الأوّل يقدر النهي موجهاً على الفعل على حياله، ثم يعلل له منهياً عنه. فإن قلت:
  بأي النهيين تعلق المفعول له؟ قلت: بالثاني عند البصريين، مقدراً إضماره عند الأوّل،
  كقوله تعالى:{ اتُونِى أُفْرِغْ عَلَيْهِ قِطْراً }[الكهف: 96] وبالعكس عند الكوفيين،
  وأيهما كان فمرجع المعنى إلى أنّ الرفع والجهر كلاهما منصوص أداؤه إلى حبوط العمل:
  وقراءة ابن مسعود: «فتحبط أعمالكم» أظهر نصاً بذلك؛ لأنّ ما بعد الفاء لا يكون إلا
  مسبباً عما قبله، فيتنزل الحبوط من الجهر منزلة الحلول من الطغيان في قوله تعالى:{ فَيَحِلَّ
  عَلَيْكُمْ غَضَبِى }[طه: 81] والحبوط من حبطت الإبل: إذا أكلت الخضر فنفخ بطونها،
  وربما هلكت. ومنه قوله عليه الصلاة والسلام:وإن مما ينبت الربيع لما يقتل حَبَطاً أو
  يُلِمُ ومن أخواته، حبجت الإبل» إذا أكلت العرفج فأصابها ذلك. وأحبض عمله: مثله أحبطه.
  وحبط الجرح وحبر: إذا غفر، وهو نكسه وتراميه إلى الفساد: جعل العمل السيء في إضراره
  بالعمل الصالح كالداء والحرص لمن يصاب به، أعاذنا الله من حبط الأعمال وخيبة الآمال.
  وقد دلت الآية على أمرين هائلين، أحدهما: أن فيما يرتكب من يؤمن من الآثام ما يحبط
  عمله. والثاني: أن في آثامه ما لا يدري أنه محبط، ولعله عند الله كذلك؛ فعلى المؤمن
  أن يكون في تقواه كالماشي في طريق شائك لا يزال يحترز ويتوقى ويتحفظ.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

