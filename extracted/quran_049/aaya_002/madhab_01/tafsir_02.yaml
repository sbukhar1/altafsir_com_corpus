  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَرْفَعُوۤاْ أَصْوَاتَكُمْ فَوْقَ صَوْتِ ٱلنَّبِيِّ وَلاَ
  تَجْهَرُواْ لَهُ بِٱلْقَوْلِ كَجَهْرِ بَعْضِكُمْ لِبَعْضٍ أَن تَحْبَطَ أَعْمَالُكُمْ
  وَأَنتُمْ لاَ تَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إعادة النداء
  عليهم: استدعاء منهم لتجديد الاستبصار عند كل خطاب وارد، وتطرية الإنصات لكل حكم نازل،
  وتحريك منهم لئلا يفترقوا ويغفلوا عن تأملهم وما أخذوا به عند حضور مجلس رسول الله
  صلى الله عليه وسلم من الأدب الذي المحافظة عليه تعود عليهم بعظيم الجدوى في دينهم.
  وذلك لأنّ في إعظام صاحب الشرع إعظام ما ورد به، ومستعظم الحق لا يدعه استعظامه أن
  يألو عملاً بما يحدوه عليه. وارتداعاً عما يصده عنه، وانتهاء إلى كل خير، والمراد بقوله:
  { لاَ تَرْفَعُواْ أَصْوٰتَكُمْ فَوْقَ صَوْتِ ٱلنَّبِىّ } أنه إذا نطق ونطقتم فعليكم
  أن لا تبلغوا بأصواتكم وراء الحدّ الذي يبلغه بصوت، وأن تغضوا منها بحيث يكون كلامه
  عالياً لكلامكم، وجهره باهراً لجهركم؛ حتى تكون مزيته عليكم لائحة، وسابقته واضحة،
  وامتيازه عن جمهوركم كشية الأبلق غير خاف، لا أن تغمروا صوته بلغطكم وتبهروا منطقه
  بصخبكم. وبقوله: ولا تجهروا له بالقول: إنكم إذا كلمتموه وهو صامت فإياكم والعدول عما
  نهيتم عنه من رفع الصوت، بل عليكم أن لا تبلغوا به الجهر الدائر بينكم، وأن تتعمدوا
  في مخاطبته القول اللبين المقرّب من الهمس الذي يضادّ الجهر، كما تكون مخاطبة المهيب
  المعظم، عاملين بقوله عز اسمه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتُعَزّرُوهُ وَتُوَقّرُوهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفتح:
  9] وقيل معنى: { وَلاَ تَجْهَرُواْ لَهُ بِٱلْقَوْلِ كَجَهْرِ بَعْضِكُمْ لِبَعْضٍ
  } لا تقولوا له: يا محمد، يا أحمد، وخاطبوه بالنبوّة. قال ابن عباس:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">لما نزلت هذه الآية قال أبو بكر رضي الله عنه: يا رسول الله، والله
  لا أكلمك إلا السرار أو أخا السرار حتى ألقى الله، وعن عمر رضي الله عنه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أنه كان يكلم النبي صلى الله عليه وسلم كأخي السرار لا يسمعه حتى يستفهمه</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان أبو بكر إذا قدم على رسول الله صلى الله عليه وسلم وفد: أرسل
  إليهم من يعلمهم كيف يسلمون ويأمرهم بالسكينة والوقار عند رسول الله صلى الله عليه
  وسلم، وليس الغرض برفع الصوت ولا الجهر: ما يقصد به الاستخفاف والاستهانة، لأنّ ذلك
  كفر، والمخاطبون مؤمنون، وإنما الغرض صوت هو في نفسه والمسموع من جرسه غير مناسب لما
  يهاب به العظماء ويوقر الكبراء، فيتكلف الغض منه، وردّه إلى حدّ يميل به إلى ما يستبين
  فيه المأمور به من التعزيز والتوقير، ولم يتناول النهى أيضاً رفع الصوت الذي لا يتأذى
  به رسول الله صلى الله عليه وسلم، وهو ما كان منهم في حرب أو مجادلة معاند أو إرهاب
  عدوّ أو ما أشبه ذلك، ففي الحديث، أنه قال عليه الصلاة والسلام للعباس بن عبد المطلب
  لما انهزم الناس يوم حنين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">«اصرخ بالناس» وكان العباس أجهر
  الناس صوتاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(2,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(2,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(2,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
  dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\" onmouseover=\"return menu_OnMouseOver()\"
  onmouseout=\"return menu_OnMouseOut()\" style=\"Border:2px darkred groove; BACKGROUND-COLOR:
  white; DISPLAY: none; padding: 5px; LEFT: 330px; POSITION: absolute; WIDTH: 170px\"
  class=\"TextArabic\">  <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT:
  100%; width:100%\" class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:ReadAyah_onclick()\">          <font
  id=\"ReadAyah\" onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>
  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:Open_QurPage(49, 2)\">          <font
  id=\"OpenQurPage\" onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>
  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(49,2)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَرْفَعُوۤاْ أَصْوَاتَكُمْ
  فَوْقَ صَوْتِ ٱلنَّبِيِّ وَلاَ تَجْهَرُواْ لَهُ بِٱلْقَوْلِ كَجَهْرِ بَعْضِكُمْ
  لِبَعْضٍ أَن تَحْبَطَ أَعْمَالُكُمْ وَأَنتُمْ لاَ تَشْعُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يروى: أنّ غارة أتتهم يوماً فصاح العباس يا صباحاه، فأسقطت الحوامل
  لشدّة صوته. وفيه يقول نابغة بني جعدة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">زَجْرَ أَبِي عُرْوَةَ السِّبَاعَ إِذَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَشْفَقَ أَنْ يَخْتَلِطْنَ بِالْغَنَمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">زعمت الرواة أنه كان يزجر السباع
  عن الغنم فيفتق مرارة السبع في جوفه، وفي قراءة ابن مسعود «لا ترفعوا بأصواتكم» والباء
  مزيدة محذوّ بها حذر التشديد في قول الأعلم الهذلي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَفَعْتُ عَيْنِي بِالْحِجَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">زِ إِلى
  أُنَاسٍ بِالمَنَاقِبْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وليس المعنى في هذه القراءة أنهم نهوا عن الرفع الشديد، تخيلاً أن
  يكون ما دون الشديد مسوغاً لهم، ولكن المعنى نهيهم عما كانوا عليه من الجلبة، واستجفاؤهم
  فيما كانوا يفعلون. وعن ابن عباس:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">نزلت
  في ثابت بن قيس بن شماس، وكان في أذنه وقر، وكان جمهوري الصوت، فكان إذا تكلم رفع صوته،
  وربما كان يكلم رسول الله صلى الله عليه وسلم فيتأذى بصوته. وعن أنس</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أن هذه الآية لما نزلت: فقد ثابت، فتفقده رسول الله صلى الله عليه
  وسلم فأخبر بشأنه، فدعاه، فسأله فقال: يا رسول الله، لقد أنزلت إليك هذه الآية، وإني
  رجل جهير الصوت، فأخاف أن يكون عملي قد حبط، فقال له رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لست هناك، إنك تعيش بخير وتموت
  بخير، وإنك من أهل الجنة \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأمّا ما يروى عن الحسن: أنها نزلت فيمن كان يرفع صوته من المنافقين
  فوق صوت رسول الله صلى الله عليه وسلم، فمحمله والخطاب للمؤمنين: على أن ينهى المؤمنون
  ليندرج المنافقون تحت النهي، ليكون الأمر أغلظ عليهم وأشق. وقيل: كان المنافقون يرفعون
  أصواتهم ليظهروا قلة مبالاتهم، فيقتدي بهم ضعفة المسلمين. وكان التشبيه في محل النصب،
  أي: لا تجهروا له جهراً مثل جهر بعضكم لبعض. وفي هذا: أنهم لم ينهوا عن الجهر مطلقاً،
  حتى لا يسوغ لهم أن يكلموه إلا بالهمس والمخافتة، وإنما نهوا عن جهر مخصوص مقيد بصفة،
  أعني: الجهر المنعوت بمماثلة ما قد اعتادوه منهم فيما بينهم، وهو الخلو من مراعاة أبهة
  النبوّة وجلالة مقدارها، وانحطاط سائر الرتب وإن جلت عن رتبتها { أَن تَحْبَطَ أَعْمَـٰلُكُمْ
  } منصوب الموضع، على أنه مفعول له، وفي متعلقه وجهان، أحدهما: أن يتعلق بمعنى النهي،
  فيكون المعنى: انتهوا عما نهيتهم عنه لحبوط أعمالكم، أي: لخشية حبوطها على تقدير حذف
  المضاف، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُبَيّنُ ٱللَّهُ لَكُمْ أَن تَضِلُّواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  176] والثاني: أن يتعلق بنفس الفعل، ويكون المعنى: أنهم نهوا عن الفعل الذي فعلوه لأجل
  الحبوط، لأنه لما كان بصدد الأداء إلى الحبوط: جعل كأنه فعل لأجله، وكأنه العلة والسبب
  في إيجاده على سبيل التمثيل، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِيَكُونَ لَهُمْ عَدُوّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  8] فإن قلت: لخص الفرق بين الوجهين. قلت: تلخيصه أن يقدر الفعل في الثاني مضموماً إليه
  المفعول له، كأنهما شيء واحد، ثم يصب النهي عليهما جميعاً صباً.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(2,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(2,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(2,1,1)\"><u>1</u> </a></td><td
  class=\"TextResultArabic\"><font class=\"Msg\">2 </font></td><td><a href=\"Javascript:InnerLink_onchange(2,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
  dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\" onmouseover=\"return menu_OnMouseOver()\"
