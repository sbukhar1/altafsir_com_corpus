text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَرْفَعُوۤاْ أَصْوَاتَكُمْ فَوْقَ صَوْتِ ٱلنَّبِيِّ وَلاَ تَجْهَرُواْ
  لَهُ بِٱلْقَوْلِ كَجَهْرِ بَعْضِكُمْ لِبَعْضٍ أَن تَحْبَطَ أَعْمَالُكُمْ وَأَنتُمْ
  لاَ تَشْعُرُونَ }يقول تعالى ذكره: يا أيها الذين صدّقوا الله ورسوله، لا ترفعوا أصواتكم
  فوق صوت رسول الله تتجهموه بالكلام، وتغلظون له في الخطاب { وَلا تجْهَرُوا لَهُ بالقَوْلِ
  كَجَهْرِ بَعْضِكُمْ لِبَعْضٍ } يقول: ولا تنادوه كما ينادي بعضكم بعضاً: يا محمد،
  يا محمد، يا نبيّ الله، يا نبي الله، يا رسول الله. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله:
  { وَلا تَجْهَرُوا لَهُ بالقَوْلِ كَجَهْرِ بَعْضِكُمْ لِبَعْضٍ } ، قال لا تنادُوه
  نداء، ولكن قولاً ليناً يا رسول الله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { وَلا تَجْهَرُوا لَهُ بالقَوْلِ كَجَهْرِ بَعْضِكُمْ لِبَعْضٍ } كانوا
  يجهرون له بالكلام، ويرفعون أصواتهم، فوعظهم الله، ونهاهم عن ذلك.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، كانوا يرفعون، ويجهرون عند النبيّ صلى الله عليه
  وسلم، فوعظوا، ونهوا عن ذلك.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد،
  قال: سمعت الضحاك يقول في قوله: { لا تَرْفَعُوا أصْوَاتَكُمْ فَوْقَ صَوْتِ النَّبِيّ...
  } الآية، هو كقوله: { لا تَجْعَلُوا دُعاءَ الرَّسُولِ بَيْنَكُمْ كَدُعاءِ بَعْضِكُمْ
  بَعْضاً } نهاهم الله أن ينادوه كما ينادي بعضهم بعضاً وأمرهم أن يشرّفوه ويعظِّموه،
  ويدعوه إذا دعوه باسم النبوّة.حدثنا أبو كُرَيب، قال: ثنا زيد بن حباب، قال: ثنا أبو
  ثابت بن ثابت قيس بن الشماس، قال: ثني عمي إسماعيل بن محمد بن ثابت بن قيس بن شماس،
  عن أبيه، قال: لما نزلت هذه الآية { لا تَرْفَعُوا أصْوَاتَكُمْ فَوْقَ صَوْتِ النَّبِيّ
  وَلا تَجْهَرُوا لَهُ بالقَوْلِ } قال: قعد ثابت في الطريق يبكي، قال: فمرّ به عاصم
  بن عديّ من بني العَجلان، فقال: ما يُبكيك يا ثابت؟ قال: لهذه الآية، أتخوّف أن تكون
  نزلت فيّ، وأنا صيِّت رفيع الصوت قال: فمضى عاصم بن عديّ إلى رسول الله صلى الله عليه
  وسلم، قال: وغلبه البكاء، قال: فأتى امرأته جميلة ابنة عبد الله بن أُبيّ ابن سلول،
  فقال لها: إذا دخلتُ بيت فرسي، فشدّي على الضبة بمسمار، فضربته بمسمار حتى إذا خرج
  عطفه وقال: لا أخرج حتى يتوفاني الله، أو يرضى عني رسول الله صلى الله عليه وسلم قال:
  وأتى عاصم رسول الله صلى الله عليه وسلم فأخبره خبره، فقال: \" اذْهَبْ فادْعُهُ لي
  \" فجاء عاصم إلى المكان، فلم يجده، فجاء إلى أهله، فوجده في بيت الفرس، فقال له: إن
  رسول الله صلى الله عليه وسلم يدعوك، فقال: اكسر الضَّبة، قال: فخرجا فأتيا نبيّ الله
  صلى الله عليه وسلم، فقال له رسول الله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَرْفَعُوۤاْ أَصْوَاتَكُمْ فَوْقَ صَوْتِ ٱلنَّبِيِّ وَلاَ تَجْهَرُواْ لَهُ بِٱلْقَوْلِ
  كَجَهْرِ بَعْضِكُمْ لِبَعْضٍ أَن تَحْبَطَ أَعْمَالُكُمْ وَأَنتُمْ لاَ تَشْعُرُونَ
  } \" ما يُبْكِيكَ يا ثابِتُ \" ؟ فقال: أنا صيِّت، وأتخوّف أن تكون هذه الآية نزلت
  فيّ { لا تَرْفَعوا أصْوَاتَكُمْ فَوْقَ صَوْتِ النَّبِيّ وَلا تَجْهَرُوا لَهُ القَولِ
  } فقال له رسول الله صلى الله عليه وسلم: \" أما تَرْضَى أنْ تَعِيشَ حَميداً، وتَقْتَلَ
  شَهيداً، وَتَدْخُلَ الجَنَّةَ \" ؟ فقال: رضيت ببُشرى الله ورسوله، لا أرفع صوتي أبداً
  على رسول الله، فأنزل الله{ إنَّ الَّذِينَ يَغُضُّونَ أصوَاتَهُمْ عِنْدَ رَسُولِ
  اللَّهِ أُولَئِكَ الَّذِينَ امْتَحَنَ اللَّهُ قُلُوبَهُمْ للتَّقْوَى... }الآية.حدثنا
  ابن حميد، قال: ثنا يعقوب، عن حفص، عن شمر بن عطية، قال: جاء ثابت بن قيس بن الشماس
  إلى رسول الله صلى الله عليه وسلم وهو محزون، فقال: \" يا ثابت ما الذي أرى بك \" فقال:
  آية قرأتها الليلة، فأخشى أن يكون قد حَبِط عملي { يا أيُّها الَّذِين آمَنُوا لا تَرْفَعُوا
  أصْواتَكُمْ فَوْقَ صَوْتِ النَّبِيّ } وكان في أُذنه صمم، فقال: يا نبيّ الله أخشى
  أن أكون قد رفعت صوتي، وجهرت لك بالقول، وأن أكون قد حبط عملي، وأنا لا أشعر: فقال
  النبيّ صلى الله عليه وسلم: \" امْشِ على الأرْضِ نَشِيطاً فإنَّكَ مِنْ أهْلِ الجَنَّةِ
  \" حدثني يعقوب بن إبراهيم، قال: ثنا ابن عليه، قال: ثنا أيوب، عن عكرِمة، قال: لما
  نزلت: { يا أيُّها الَّذِينَ آمَنُوا لا تَرْفَعُوا أصْوَاتَكُمْ فَوْقَ صَوْتِ النَّبِيّ...
  } الآية، قال ثابت بن قيس: فأنا كنت أرفع صوتي فوق صوت النبيّ صلى الله عليه وسلم،
  وأجهر له بالقول، فأنا من أهل النار، فقعد في بيته، فتفقده رسول الله صلى الله عليه
  وسلم، وسأل عنه، فقال رجل: إنه لجاري، ولئن شئت لأعلمنّ لك علمه، فقال: \" نعم \" فأتاه
  فقال: إن رسول الله صلى الله عليه وسلم قد تفقدك، وسأل عنك، فقال: نزلت هذه الآية {
  يا أيُّها الَّذِينَ آمَنُوا لا تَرْفَعُوا أصْوَاتَكُمْ فَوْقَ صَوْتِ النَّبِيّ...
  } الآية وأنا كنت أرفع صوتي فوق صوت رسول الله صلى الله عليه وسلم، وأجهر له بالقول،
  فأنا من أهل النار، فرجع إلى رسول الله صلى الله عليه وسلم فأخبره، فقال: \" بَلْ هُوَ
  مِنْ أهْلِ الجَنَّةِ \" فلما كان يوم اليمامة انهزم الناس، فقال: \" أفّ لهؤلاء وما
  يعبدون، وأفّ لهؤلاء وما يصنعون \" يا معشر الأنصار خلوا لي بشيء لعلي أصلى بحرّها
  ساعة قال: ورجل قائم على ثلمة، فقتل وقُتِل.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن الزُّهريّ، أن ثابت بن قيس بن شماس، قال: لما نزلت { لا تَرْفَعُوا أصْوَاتَكُمْ
  فَوْقَ صَوْتِ النَّبِيّ } قال: يا نبيّ الله، لقد خشيت أن أكون قد هلكت، نهانا الله
  أن نرفع أصواتنا فوق صوتك، وإني امرؤ جهير الصوت، ونهى الله المرء أن يحبّ أن يُحمد
  بما لم يفعل، فأجدني أحبّ أن أُحمد ونهى الله عن الخُيَلاء وأجدني أحبّ الجمال قال:
  فقال له رسول الله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَرْفَعُوۤاْ أَصْوَاتَكُمْ فَوْقَ صَوْتِ ٱلنَّبِيِّ وَلاَ تَجْهَرُواْ لَهُ بِٱلْقَوْلِ
  كَجَهْرِ بَعْضِكُمْ لِبَعْضٍ أَن تَحْبَطَ أَعْمَالُكُمْ وَأَنتُمْ لاَ تَشْعُرُونَ
  } \" يا ثابِتُ أما تَرْضَى أنْ تَعيشَ حَمِيداً، وَتُقْتَلَ شَهِيداً، وَتَدْخُلَ
  الجَنَّةَ؟ \" فعاش حميداً، وقُتل شهيداً يوم مُسَيلمة.حدثني عليّ بن سهل، قال: ثنا
  مؤمل، قال: ثنا نافع بن عمر بن جُميْل الجمحي، قال: ثني أبن أبي مليكة، عن الزبير،
  قال: «قدم وفد أراه قال تميم، على النبيّ صلى الله عليه وسلم، منهم الأقرع بن حابس،
  فكلم أبو بكر النبيّ صلى الله عليه وسلم أن يستعمله على قومه، قال: فقال عمر: لا تفعل
  يا رسول الله، قال: فتكلما حتى ارتفعت أصواتهما عند النبيّ صلى الله عليه وسلم، قال:
  فقال أبو بكر لعمر: ما أردت إلا خلافي، قال: ما أردت خلافك. قال: ونزل القرآن: { يا
  أيُّها الَّذِينَ آمَنوا لا تَرْفَعوا أصْوَاتَكُمْ فَوْقَ صَوْتِ النَّبِيّ... } إلى
  قوله:{ وأَجْرٌ عَظِيمٌ }قال: فما حدّث عمر النبيّ صلى الله عليه وسلم بعد ذلك، فَيُسْمِعَ
  النبيّ صلى الله عليه وسلم، قال: وما ذكر ابن الزبير جدّه، يعني أبا بكر.وقوله: { أنْ
  تَحْبَطَ أعمالُكُمْ } يقول: أن لا تحبط أعمالكم فتذهب باطلة لا ثواب لكم عليها، ولا
  جزاء برفعكم أصواتكم فوق صوت نبيكم، وجهركم له بالقول كجهر بعضكم لبعض.وقد اختلف أهل
  العربية في معنى ذلك، فقال بعض نحوَّيي الكوفة: معناه: لا تحبط أعمالكم. قال: وفيه
  الجزم والرفع إذا وضعت «لا» مكان «أن». قال: وهي في قراءة عبد الله «فَتَحْبَطْ أعمالُكُمْ»
  وهو دليل على جواز الجزم، وقال بعض نحويي البصرة: قال: أن تحبط أعمالكم: أي مخافة أن
  تحبط أعمالكم وقد يقال: أسند الحائط أن يميل.وقوله: { وأنْتُمْ لا تَشْعُرُونَ } يقول:
  وأنتم لا تعلمونَ ولا تدورن.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

