  أَكْثَرُهُمْ لاَ يَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَوْ أَنَّهُمْ صَبَرُواْ حَتَّىٰ تَخْرُجَ
  إِلَيْهِمْ لَكَانَ خَيْراً لَّهُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة أن رجلاً
  جاء إلى النبيّ صلى الله عليه وسلم، فناداه من وراء الحُجَر، فقال: يا محمد إنْ مدحي
  زين، وإنّ شتمي شَيْن فخرج إليه النبيّ صلى الله عليه وسلم، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وَيْلَكَ ذلكَ اللَّهُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأنزل الله { إنَّ الَّذِينَ يُنادُونَكَ
  مِنْ وَرَاءِ الحُجُرَاتِ أكْثَرُهُمْ لا يَعْقِلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { إنَّ الَّذِينَ يُنادُونَكَ مِنْ
  وَرَاءِ الحُجُرَاتِ... } الآية، ذُكر لنا أن رجلاً جعل ينادي يا نبيّ الله يا محمد،
  فخرج إليه النبيّ صلى الله عليه وسلم، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما شأنُكَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ فقال: والله إنّ حمده لزين، وإنّ ذمَّه لشَيْن، فقال نبيّ صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ذَاكُمُ اللَّهُ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  فأدبر الرجل، وذُكر لنا أن الرجل كان شاعرا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن حبيب بن أبي عمرة، قال: كان بشر بن غالب ولَبيد
  بن عُطارد، أو بشر بن عُطارد ولبيد بن غالب، وهما عند الحجاج جالسان، يقول بشر بن غالب
  للبيد بن عطارد نزلت في قومك بني تميم { إنَّ الَّذِينَ يُنادُونَكَ مِنْ وَرَاءِ الحُجُرَاتِ
  } فذكرت ذلك لسعيد بن جُبَير، فقال: أما إنه لو علم بآخر الآية، أجابه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَمُنُّون
  عَلَيْكَ أنْ أسْلَمُوا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: أسلمنا، ولم يقاتلك بنو أسد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن المبارك بن فضالة، عن الحسن، قال: «أتى أعرابيّ إلى
  النبيّ صلى الله عليه وسلم من وراء حجرته، فقال: يا محمد، يا محمد فخرج إليه النبيّ
  صلى الله عليه وسلم فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مالَكَ مالَكَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فقال: تعلم أنْ مدحي لزين، وأن ذمِّي لشين، فقال النبيّ صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ذَاكُمُ اللَّهُ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  فنزلت</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أيُّها الَّذِينَ آمَنُوا لا تَرْفَعُوا أصْوَاتَكُمْ فَوقَ
  صَوْتِ النَّبِي</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { مِنْ وَرَاءِ الحُجُرَاتِ } فقرأته قرّاء الأمصار بضمّ الحاء
  والجيم من الحُجُرات، سوى أبي جعفر القارىء، فإنه قرأ بضم الحاء وفتح الجيم على ما
  وصفت من جمع الحُجْرة حُجَر، ثم جمع الحُجَر: حُجَرات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة عندنا الضم في الحرفين كليهما لما وصفت قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلَوْ أنَّهُمْ صَبَرُوا حتى تَخْرُجَ إلَيْهِمْ لَكانَ خَيْراً لهُمْ } يقول تعالى
  ذكره: ولو أن هؤلاء الذين ينادونك يا محمد من وراء الحجرات صبروا فلم ينادوك حتى تخرج
  إليهم إذا خرجت، لكان خيراً لهم عند الله، لأن الله قد أمرهم بتوقيرك وتعظيمك، فهم
  بتركهم نداءك تاركون ما قد نهاهم الله عنه، { واللَّهُ غَفُورٌ رَحِيمٌ } يقول تعالى
  ذكره: الله ذو عفو عمن ناداك من وراء الحجاب، إن هو تاب من معصية الله بندائك كذلك،
  وراجع أمر الله في ذلك وفي غيره رحيم به أن يعاقبه على ذنبه ذلك من بعد توبته منه.</font></font><font
