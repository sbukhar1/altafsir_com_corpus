  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يُنَادُونَكَ مِن وَرَآءِ ٱلْحُجُرَاتِ أَكْثَرُهُمْ لاَ يَعْقِلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّهُمْ صَبَرُواْ حَتَّىٰ تَخْرُجَ إِلَيْهِمْ لَكَانَ خَيْراً لَّهُمْ وَٱللَّهُ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: إن الذين ينادونك يا محمد من وراء حجراتكِ، والحجرات: جمع حجرة، والثلاث:
  حُجَر، ثم تجمع الحجر فيقال: حَجُرات وحُجْرات، وقد تجمع بعض العرب الحجر: حَجَرات
  بفتح الجيم، وكذلك كلّ جمع كان من ثلاثة إلى عشرة على فُعَلٍ يجمعونه على فعَلات بفتح
  ثانيه، والرفع أفصح وأجود ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أما كانَ عَبَّادٌ كَفِيئا لِدَارِم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَلى، وَلأبْياتٍ
  بِها الحُجُرَاتُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: بلى ولبني هاشم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأكْثَرُهُمْ لا يَعْقِلُون } يقول: أكثرهم جهال بدين الله، واللازم لهم من حقك وتعظيمك.
  وذُكر أن هذه الآية والتي بعدها نزلت في قوم من الأعراب جاؤوا ينادون رسول الله صلى
  الله عليه وسلم من وراء حجراته: يا محمد اخرج إلينا. ذكر الرواية بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو عمار المروزي، والحسن بن الحارث، قالا: ثنا الفضل بن موسى،
  عن الحسين بن واقد، عن أبي إسحاق، عن البراء في قوله: { إنَّ الَّذِينَ يُنادُونَكَ
  مِنْ وَرَاءِ الحُجُرَات } قال: جاء رجل إلى النبيّ صلى الله عليه وسلم، فقال: يا محمد
  إنْ حمدي زين، وإن ذمِّي شين، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ذَاكَ اللَّهُ تَبارَكَ وتَعَالى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن أبي إسحاق، عن البراء بمثله،
  إلا أنه قال: ذاكم الله عزّ وجلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن عرفة، قال: ثنا المعتمر بن سليمان التيمي، قال: سمعت داود الطُّفاوي يقول:
  سمعت أبا مسلم البجلي يحدّث عن زيد بن أرقم، قال: جاء أناس من العرب إلى النبيّ صلى
  الله عليه وسلم، فقال بعضهم لبعض: انطلقوا بنا إلى هذا الرجل، فإن يكن نبياً فنحن أسعد
  الناس به، وإن يكن ملِكاً نعش في جناحه قال: فأتيت النبيّ صلى الله عليه وسلم، فأخبرته
  بذلك، قال: ثم جاؤوا إلى حجر النبيّ صلى الله عليه وسلم، فجعلوا ينادونه. يا محمد،
  فأنزل الله على نبيه صلى الله عليه وسلم: { إنَّ الَّذِينَ يُنادُونَكَ مِنْ وَرَاءِ
  الحُجُرَاتِ أكْثَرُهُمْ لا يَعْقِلُون } قال: فأخذ نبيّ الله بأذني فمدّها، فجعل يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قَدْ صَدَّقَ اللَّهُ قَوْلَكَ
  يا زَيْدُ، قَدْ صَدَّقَ اللَّهُ قَوْلَكَ يا زَيْدُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن أبي يحيى المقدمي، قال: ثنا عفان، قال: ثنا وُهَيب، قال: ثنا موسى بن عقبة،
  عن أبي سَلَمة، قال: ثني الأقرع بن حابس التميميّ أنه أتى النبيّ صلى الله عليه وسلم،
  فناداه، فقال: يا محمد إنّ مدحي زَيْن، وإنّ شتمي شَيْن فخرج إليه النبيّ صلى الله
  عليه وسلم فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" وَيْلَكَ ذلكَ اللَّهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأنزل الله { إنَّ الَّذِينَ يُنادُونَكَ مِنْ وَرَاء الحُجُرَاتِ...
  } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { إنَّ الَّذِينَ يُنادُونَكَ مِنْ وَرَاءِ الحُجُرَاتِ
  }: أعراب بني تميم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
