text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يُنَادُونَكَ مِن وَرَآءِ ٱلْحُجُرَاتِ أَكْثَرُهُمْ لاَ يَعْقِلُونَ } * { وَلَوْ
  أَنَّهُمْ صَبَرُواْ حَتَّىٰ تَخْرُجَ إِلَيْهِمْ لَكَانَ خَيْراً لَّهُمْ وَٱللَّهُ
  غَفُورٌ رَّحِيمٌ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: إن الذين ينادونك
  يا محمد من وراء حجراتكِ، والحجرات: جمع حجرة، والثلاث: حُجَر، ثم تجمع الحجر فيقال:
  حَجُرات وحُجْرات، وقد تجمع بعض العرب الحجر: حَجَرات بفتح الجيم، وكذلك كلّ جمع كان
  من ثلاثة إلى عشرة على فُعَلٍ يجمعونه على فعَلات بفتح ثانيه، والرفع أفصح وأجود ومنه
  قول الشاعر:أما كانَ عَبَّادٌ كَفِيئا لِدَارِم   بَلى، وَلأبْياتٍ بِها الحُجُرَاتُيقول:
  بلى ولبني هاشم.وقوله: { وأكْثَرُهُمْ لا يَعْقِلُون } يقول: أكثرهم جهال بدين الله،
  واللازم لهم من حقك وتعظيمك. وذُكر أن هذه الآية والتي بعدها نزلت في قوم من الأعراب
  جاؤوا ينادون رسول الله صلى الله عليه وسلم من وراء حجراته: يا محمد اخرج إلينا. ذكر
  الرواية بذلك:حدثنا أبو عمار المروزي، والحسن بن الحارث، قالا: ثنا الفضل بن موسى،
  عن الحسين بن واقد، عن أبي إسحاق، عن البراء في قوله: { إنَّ الَّذِينَ يُنادُونَكَ
  مِنْ وَرَاءِ الحُجُرَات } قال: جاء رجل إلى النبيّ صلى الله عليه وسلم، فقال: يا محمد
  إنْ حمدي زين، وإن ذمِّي شين، فقال: \" ذَاكَ اللَّهُ تَبارَكَ وتَعَالى \" حدثنا ابن
  حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن أبي إسحاق، عن البراء بمثله، إلا
  أنه قال: ذاكم الله عزّ وجلّ.حدثنا الحسن بن عرفة، قال: ثنا المعتمر بن سليمان التيمي،
  قال: سمعت داود الطُّفاوي يقول: سمعت أبا مسلم البجلي يحدّث عن زيد بن أرقم، قال: جاء
  أناس من العرب إلى النبيّ صلى الله عليه وسلم، فقال بعضهم لبعض: انطلقوا بنا إلى هذا
  الرجل، فإن يكن نبياً فنحن أسعد الناس به، وإن يكن ملِكاً نعش في جناحه قال: فأتيت
  النبيّ صلى الله عليه وسلم، فأخبرته بذلك، قال: ثم جاؤوا إلى حجر النبيّ صلى الله عليه
  وسلم، فجعلوا ينادونه. يا محمد، فأنزل الله على نبيه صلى الله عليه وسلم: { إنَّ الَّذِينَ
  يُنادُونَكَ مِنْ وَرَاءِ الحُجُرَاتِ أكْثَرُهُمْ لا يَعْقِلُون } قال: فأخذ نبيّ
  الله بأذني فمدّها، فجعل يقول: \" قَدْ صَدَّقَ اللَّهُ قَوْلَكَ يا زَيْدُ، قَدْ صَدَّقَ
  اللَّهُ قَوْلَكَ يا زَيْدُ \" حدثنا الحسن بن أبي يحيى المقدمي، قال: ثنا عفان، قال:
  ثنا وُهَيب، قال: ثنا موسى بن عقبة، عن أبي سَلَمة، قال: ثني الأقرع بن حابس التميميّ
  أنه أتى النبيّ صلى الله عليه وسلم، فناداه، فقال: يا محمد إنّ مدحي زَيْن، وإنّ شتمي
  شَيْن فخرج إليه النبيّ صلى الله عليه وسلم فقال: \" وَيْلَكَ ذلكَ اللَّهُ \" فأنزل
  الله { إنَّ الَّذِينَ يُنادُونَكَ مِنْ وَرَاء الحُجُرَاتِ... } الآية.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { إنَّ الَّذِينَ يُنادُونَكَ مِنْ
  وَرَاءِ الحُجُرَاتِ }: أعراب بني تميم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ يُنَادُونَكَ مِن وَرَآءِ
  ٱلْحُجُرَاتِ أَكْثَرُهُمْ لاَ يَعْقِلُونَ } * { وَلَوْ أَنَّهُمْ صَبَرُواْ حَتَّىٰ
  تَخْرُجَ إِلَيْهِمْ لَكَانَ خَيْراً لَّهُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ }حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة أن رجلاً جاء إلى النبيّ صلى الله
  عليه وسلم، فناداه من وراء الحُجَر، فقال: يا محمد إنْ مدحي زين، وإنّ شتمي شَيْن فخرج
  إليه النبيّ صلى الله عليه وسلم، فقال: \" وَيْلَكَ ذلكَ اللَّهُ \" فأنزل الله { إنَّ
  الَّذِينَ يُنادُونَكَ مِنْ وَرَاءِ الحُجُرَاتِ أكْثَرُهُمْ لا يَعْقِلُونَ }.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { إنَّ الَّذِينَ يُنادُونَكَ مِنْ
  وَرَاءِ الحُجُرَاتِ... } الآية، ذُكر لنا أن رجلاً جعل ينادي يا نبيّ الله يا محمد،
  فخرج إليه النبيّ صلى الله عليه وسلم، فقال: \" ما شأنُكَ \" ؟ فقال: والله إنّ حمده
  لزين، وإنّ ذمَّه لشَيْن، فقال نبيّ صلى الله عليه وسلم: \" ذَاكُمُ اللَّهُ \" ، فأدبر
  الرجل، وذُكر لنا أن الرجل كان شاعرا.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن
  حبيب بن أبي عمرة، قال: كان بشر بن غالب ولَبيد بن عُطارد، أو بشر بن عُطارد ولبيد
  بن غالب، وهما عند الحجاج جالسان، يقول بشر بن غالب للبيد بن عطارد نزلت في قومك بني
  تميم { إنَّ الَّذِينَ يُنادُونَكَ مِنْ وَرَاءِ الحُجُرَاتِ } فذكرت ذلك لسعيد بن
  جُبَير، فقال: أما إنه لو علم بآخر الآية، أجابه:{ يَمُنُّون عَلَيْكَ أنْ أسْلَمُوا }قالوا:
  أسلمنا، ولم يقاتلك بنو أسد.حدثنا ابن حُمَيد، قال: ثنا مهران، عن المبارك بن فضالة،
  عن الحسن، قال: «أتى أعرابيّ إلى النبيّ صلى الله عليه وسلم من وراء حجرته، فقال: يا
  محمد، يا محمد فخرج إليه النبيّ صلى الله عليه وسلم فقال: \" مالَكَ مالَكَ \" ، فقال:
  تعلم أنْ مدحي لزين، وأن ذمِّي لشين، فقال النبيّ صلى الله عليه وسلم: \" ذَاكُمُ اللَّهُ
  \" ، فنزلت{ يا أيُّها الَّذِينَ آمَنُوا لا تَرْفَعُوا أصْوَاتَكُمْ فَوقَ صَوْتِ
  النَّبِي }واختلفت القرّاء في قراءة قوله: { مِنْ وَرَاءِ الحُجُرَاتِ } فقرأته قرّاء
  الأمصار بضمّ الحاء والجيم من الحُجُرات، سوى أبي جعفر القارىء، فإنه قرأ بضم الحاء
  وفتح الجيم على ما وصفت من جمع الحُجْرة حُجَر، ثم جمع الحُجَر: حُجَرات.والصواب من
  القراءة عندنا الضم في الحرفين كليهما لما وصفت قبل.وقوله: { وَلَوْ أنَّهُمْ صَبَرُوا
  حتى تَخْرُجَ إلَيْهِمْ لَكانَ خَيْراً لهُمْ } يقول تعالى ذكره: ولو أن هؤلاء الذين
  ينادونك يا محمد من وراء الحجرات صبروا فلم ينادوك حتى تخرج إليهم إذا خرجت، لكان خيراً
  لهم عند الله، لأن الله قد أمرهم بتوقيرك وتعظيمك، فهم بتركهم نداءك تاركون ما قد نهاهم
  الله عنه، { واللَّهُ غَفُورٌ رَحِيمٌ } يقول تعالى ذكره: الله ذو عفو عمن ناداك من
  وراء الحجاب، إن هو تاب من معصية الله بندائك كذلك، وراجع أمر الله في ذلك وفي غيره
  رحيم به أن يعاقبه على ذنبه ذلك من بعد توبته منه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

