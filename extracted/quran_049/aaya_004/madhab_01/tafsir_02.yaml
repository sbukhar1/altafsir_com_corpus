text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يُنَادُونَكَ مِن وَرَآءِ ٱلْحُجُرَاتِ أَكْثَرُهُمْ لاَ يَعْقِلُونَ } * { وَلَوْ
  أَنَّهُمْ صَبَرُواْ حَتَّىٰ تَخْرُجَ إِلَيْهِمْ لَكَانَ خَيْراً لَّهُمْ وَٱللَّهُ
  غَفُورٌ رَّحِيمٌ }والوراء: الجهة التي يواريها عنك الشخص بظله من خلف أو قدام. ومن
  لابتداء الغاية، وأنّ المناداة نشأت من ذلك المكان. فإن قلت: فرق بين الكلامين بين
  ما تثبت فيه وما تسقط عنه. قلت: الفرق بينهما أنّ المنادي والمنادى في أحدهما يجوز
  أن يجمعهما الوراء، وفي الثاني: لا يجوز لأنّ الوراء تصير بدخول من مبتدأ الغاية. ولا
  يجتمع على الجهة الواحدة أن تكون مبتدأ ومنتهى لفعل واحد، والذي يقول: ناداني فلان
  من وراء الدار. لا يريد وجه الدار ولا دبرها، ولكن أي قطر من أقطارها الظاهرة كان مطلقاً
  بغير تعيين واختصاص، والإنكار لم يتوجه عليهم من قبل أنّ النداء وقع منهم في أدبار
  الحجرات أو في وجوهها، وإنما أنكر عليهم أنهم نادوه من البرّ والخارج مناداة الأجلاف
  بعضهم لبعض، من غير قصد إلى جهة دون جهة. والحجرة: الرقعة والخارج مناداة الأجلاف بعضهم
  لبعض، من غير قصد إلى جهة دون جهة. والحجرة: الرقعة من الأرض المحجورة بحائط يحوّط
  عليها، وحظيرة الإبل تسمى الحجرة، وهي فعلة بمعنى مفعولة، كالغرفة والقبضة، وجمعها:
  الحجرات ـ بضمتين، «والحجرات» بفتح الجيم، والحجرات بسكينها. وقرىء بهنّ جميعاً، والمراد:
  حجرات نساء رسول الله صلى الله عليه وسلم، وكانت لكل واحد منهنّ حجرة. ومناداتهم من
  ورائها يحتمل أنهم قد تفرّقوا على الحجرات متطلبين له، فناداه بعض من وراء هذه، وبعض
  من وراء تلك، وأنهم قد أتوها حجرة حجرة فنادوه من ورائها، وأنهم نادوه من وراء الحجرة
  التي كان فيها، ولكنها جمعت إجلالاً لرسول الله صلى الله عليه وسلم ولمكان حرمته. والفعل
  وإن كان مسنداً إلى جميعهم فإنه يجوز أن يتولاه بعضهم، وكان الباقون راضين، فكأنهم
  تولوه جميعاً، فقد ذكر الأصم: أنّ الذي ناداه عيينة بن حصن والأقرع بن حابس. والإخبار
  عن أكثرهم بأنهم لا يعقلون: يحتمل أن يكون فيهم من قصد بالمحاشاة. ويحتمل أن يكون الحكم
  بقلة العقلاء فيهم قصداً إلى نفي أن يكون فيهم من يعقل، فإنَّ القلة تقع موقع النفي
  في كلامهم. وروي:أن وفد بني تميم أتوا رسول الله صلى الله عليه وسلم وقت الظهيرة وهو
  راقد، فجعلوا ينادونه: محمد اخرج إلينا، فاستيقظ فخرج ونزلت:وسئل رسول الله صلى الله
  عليه وسلم عنهم فقال: «هم جفاة بني تميم، لولا أنهم من أشدّ الناس قتالاً للأعور الدجال
  لدعوت الله عليهم أن يهلكهم» فورود الآية على النمط الذي وردت عليه فيه ما لا يخفى
  على الناظر: من بينات إكبار محل رسول الله صلى الله عليه وسلم وإجلاله: منها مجيئها
  على النظم المسجل على الصائحين به بالسفه والجهل، لما أقدموا عليه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ يُنَادُونَكَ مِن وَرَآءِ
  ٱلْحُجُرَاتِ أَكْثَرُهُمْ لاَ يَعْقِلُونَ } * { وَلَوْ أَنَّهُمْ صَبَرُواْ حَتَّىٰ
  تَخْرُجَ إِلَيْهِمْ لَكَانَ خَيْراً لَّهُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ }ومنها لفظ
  الحجرات وإيقاعها كناية عن موضع خلوته. ومقيله مع بعض نسائه. ومنها: المرور على لفظها
  بالاقتصار على القدر الذي تبين به ما استنكر عليهم. ومنها: التعريف باللام دون الإضافة.
  ومنها: أن شفع ذمهم باستجفائهم واستركاك عقولهم وقلة ضبطهم لمواضع التمييز في المخاطبات،
  تهوينا للخطب على رسول الله صلى الله عليه وسلم، وتسلية له، وإماطة لما تداخله من إيحاش
  تعجرفهم وسوء أدبهم، وهلم جرا: من أوّل السورة إلى آخرها هذه الآية، فتأمّل كيف ابتدىء
  بإيجاب أن تكون الأمور التي تنتمي إلى ا لله ورسوله متقدّمة على الأمور كلها من غير
  حصر ولا تقييد، ثم أردف ذلك النهي عما هو من جنس التقديم من رفع الصوت والجهر. كأن
  الأوّل بساط للثاني ووطأه لذكره ما هو ثناء على الذين تحاموا ذلك فغضوا أصواتهم، دلالة
  على عظيم موقعه عند الله، ثم جيء على عقب ذلك بما هو أطم وهجنته أتم: من الصياح برسول
  الله صلى الله عليه وسلم في حال خلوته ببعض حرماته من وراء الجدر، كما يصاح بأهون الناس
  قدراً، لينبه على فظاعة من أجروا إليه وجسروا عليه؛ لأنّ من رفع الله قدره على أن يجهر
  له بالقول حتى خاطبه جلة المهاجرين والأنصار بأخي السرار، كان صنيع هؤلاء من المنكر
  الذي بلغ من التفاحش مبلغاً؛ ومن هذا وأمثاله يقتطف ثمر الألباب وتقتبس محاسن الآداب،
  كما يحكى عن أبي عبيد ـ ومكانه من العلم والزهد وثقة الرواية ما لا يخفى ـ أنه قال:
  ما دققت بابا على عالم قط حتى يخرج من وقت خروجه { أَنَّهُمْ صَبَرُواْ } في موضع الرفع
  على الفاعلية؛ لأنّ المعنى: ولو ثبت صبرهم. والصبر: حبس النفس عن أن تنازع إلى هواها.
  قال الله تعالى:{ وَٱصْبِرْ نَفْسَكَ مَعَ ٱلَّذِينَ يَدْعُونَ رَبَّهُم }[الكهف: 28]
  وقولهم: صبر عن كذا، محذوف منه المفعول، وهو النفس، وهو حبس فيه شدَّة ومشقة على المحبوس،
  فلهذا قيل للحبس على اليمين أو القتل: صبر. وفي كلام بعضهم: الصبر مرّ لا يتجرّعه إلا
  حرّ. فإن قلت: هل من فرق بين { حَتَّىٰ تَخْرُجَ } وإلى أن تخرج؟ قلت: إنّ «حتى» مختصة
  بالغاية المضروبة. تقول: أكلت السمكة حتى رأسها، ولو قلت: حتى نصفها، أو صدرها: لم
  يجز، و«إلى» عامّة في كل غاية، فقد أفادت «حتى» بوضعها: أنّ خروج رسول الله صلى الله
  عليه وسلم إليهم غاية قد ضربت لصبرهم، فما كان لهم أن يقطعوا أمراً دون الانتهاء إليه.
  فإن قلت: فأي فائدة في قوله: { إِلَيْهِمْ }؟ قلت: فيه أنه لو خرج ولم يكن خروجه إليهم
  ولأجلهم، للزمهم أن يصبروا إلى أن يعلموا أنّ خروجه إليهم { لَكَانَ خَيْراً لَّهُمْ
  } في (كان) إما ضمير فاعل الفعل المضمر بعد لو، وإما ضمير مصدر { صَبَرُواْ } ، كقولهم:
  من كذب كان شراً له { وَٱللَّهُ غَفُورٌ رَّحِيمٌ } بليغ الغفران والرحمة واسعهما،
  فلن يضيق غفرانه ورحمته عن هؤلاء إن تابوا وأنابوا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

