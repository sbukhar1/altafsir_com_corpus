  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ إِنَّا خَلَقْنَاكُم مِّن ذَكَرٍ وَأُنْثَىٰ وَجَعَلْنَاكُمْ شُعُوباً وَقَبَآئِلَ
  لِتَعَارَفُوۤاْ إِنَّ أَكْرَمَكُمْ عَندَ ٱللَّهِ أَتْقَاكُمْ إِنَّ ٱللَّهَ عَلِيمٌ
  خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مّن ذَكَرٍ وَأُنْثَىٰ } من آدم
  وحوّاء. وقيل: خلقنا كل واحد منكم من أب وأمّ، فما منكم أحد إلا وهو يدلي بمثل ما يدلى
  به الآخر سواء بسواء، فلا وجه للتفاخر والتفاضل في النسب. والشعب: الطبقة الأولى من
  الطبقات الست التي عليها العرب، وهي: الشعب، والقبيلة، والعمارة، والبطن، والفخذ، والفصيلة؛
  فالشعب يجمع القبائل، والقبيلة تجمع العمائر، والعمارة تجمع البطون، والبطن تجمع الأفخاذ،
  والفخذ تجمع الفصائل: خزيمة شعب، وكنانة قبيلة، وقريش عمارة، وقصى بطن، وهاشم فخذ،
  والعباس فصيلة، وسميت الشعوب؛ لأنّ القبائل تشعبت منها. وقرىء: «لتتعارفوا» ولتعارفوا
  بالإدغام. ولتعرفوا، أي لتعلموا كيف تتناسبون. ولتتعرفوا. والمعنى: أن الحكمة التي
  من أجلها رتبكم على شعوب وقبائل هي أن يعرف بعضكم نسب بعض. فلا يعتزى إلى غير آبائه،
  لا أن تتفاخروا بالآباء والأجداد، وتدعوا التفاوت والتفاضل في الأنساب. ثم بين الخصلة
  التي بها يفضل الإنسان غيره ويكتسب الشرف والكرم عند الله تعالى فقال: { إِنَّ أَكْرَمَكُمْ
  عَندَ ٱللَّهِ أَتْقَـٰكُمْ } وقرىء: «أنّ» بالفتح، كأنه قيل: لم لا يتفاخر بالأنساب؟
  فقيل: لأنّ أكرمكم عند الله أتقاكم لا أنسبكم. وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1079) أنه طاف يوم فتح مكة، فحمد الله وأثنى عليه ثم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الحمد لله الذي أذهب عنكم عبية
  الجاهلية وتكبرها، يا أيها الناس، إنما الناس رجلان: مؤمن تقي كريم على الله، وفاجر
  شقيّ هين على الله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قرأ الآية. وعنه عليه السلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1080)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من سرّه أن يكون أكرم الناس فليتق
  الله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  ابن عباس: كرم الدنيا الغني، وكرم الآخرة التقوى. وعو يزيد بن شجرة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1081) مرّ رسول الله صلى الله عليه وسلم في سوق المدينة فرأى غلاماً
  أسود يقول: من اشتراني فعلى شرط لا يمنعني عن الصلوات الخمس خلف رسول الله صلى الله
  تعالى عليه وآله وسلم، فاشتراه رجل فكان رسول الله صلى الله تعالى عليه وآله وسلم يراه
  عند كل صلاة، ففقده يوماً فسأل عنه صاحبه، فقال: محموم، فعاده ثم سأل عنه بعد ثلاثة
  أيام فقال: هو لما به، فجاءه وهو في ذمائه. فتولى غسله ودفنه، فدخل على المهاجرين والأنصار
  أمر عظيم، فنزلت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

