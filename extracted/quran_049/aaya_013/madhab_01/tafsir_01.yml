  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلنَّاسُ إِنَّا خَلَقْنَاكُم مِّن ذَكَرٍ
  وَأُنْثَىٰ وَجَعَلْنَاكُمْ شُعُوباً وَقَبَآئِلَ لِتَعَارَفُوۤاْ إِنَّ أَكْرَمَكُمْ
  عَندَ ٱللَّهِ أَتْقَاكُمْ إِنَّ ٱللَّهَ عَلِيمٌ خَبِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  والقبائل: كما تسمعه يقال: فلان من بني فلان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { وَجَعَلْناكُمْ شُعُوباً } قال: أما الشعوب: فالنسب البعيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: الشعوب: الأفخاذ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي حصين، عن سعيد بن جُبير { وَجَعَلْناكُمْ
  شُعُوباً وَقَبائِلَ } قال: الشعوب: الأفخاذ، والقبائل: القبائل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الشعوب: البطون، والقبائل: الأفخاذ. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يحيى بن طلحة، قال: ثنا أبو بكر بن عياش، عن أبي حصين، عن سعيد
  بن جُبير، عن ابن عباس { وَجَعَلْناكُمْ شُعُوباً وَقَبائِلَ } قال: الشعوب: البطون،
  والقبائل: الأفخاذ الكبار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الشعوب: الأنساب. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثنى أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَجَعَلْناكُمْ شُعُوباً وَقَبائِلَ
  } قال: الشعوب: الأنساب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لِتَعارَفُوا } يقول: ليعرف
  بعضكم بعضاً في النسب، يقول تعالى ذكره: إنما جعلنا هذه الشعوب والقبائل لكم أيها الناس،
  ليعرف بعضكم بعضاً في قرب القرابة منه وبعده، لا لفضيلة لكم في ذلك، وقُربة تقرّبكم
  إلى الله، بل أكرمكم عند الله أتقاكم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد { وَقَبائِلَ لِتَعارَفُوا } قال: جعلنا هذا لتعارفوا، فلان بن
  فلان من كذا وكذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ أكْرَمَكُمْ عِنْدَ
  اللَّهِ أتْقاكُمْ } يقول تعالى ذكره: إن أكرمكم أيها الناس عند ربكم، أشدّكم اتقاء
  له بأداء فرائضه واجتناب معاصيه، لا أعظمكم بيتاً ولا أكثركم عشيرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني ابن لهيعة، عن الحارث بن
  يزيد، عن عليّ بن رباح، عن عقبة بن عامر، عن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" النَّاسُ لآدَمَ وَحَوَّاءَ كَطَفِّ
  الصَّاعِ لَمْ يَملأوه، إنَّ اللَّهَ لا يسألُكُمْ عَنْ أحْسابِكُمْ وَلا عَنْ أنْسابِكُمْ
  يَوْمَ القِيامَةِ، إن أكْرَمَكُمْ عِنْدَ اللَّهِ أتْقاكُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني ابن لهيعة، عن الحارث بن
  يزيد عن عليّ بن رباح، عن عقبة بن عامر، أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ أنْسابَكُمْ هَذِه لَيْسَتْ
  بِمَسابَّ عَلى أحَدٍ، وإنَّمَا أنْتُمْ وَلَدُ آدَمَ طَفَّ الصَّاعِ لَمْ تملأوه،
  لَيْسَ لأَحَدٍ على أحَد فَضْلٌ إلاَّ بِدَيْنٍ أوْ عَمَلٍ صالِحٍ حَسْبُ الرَّجُل
  أنْ يَكُونَ فاحِشا بَذِيًّا بَخِيلاً جَباناً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، عن ابن جُرَيج، قال: سمعت عطاء يقول: قال ابن
  عباس: ثلاث آيات جحدهنّ الناس: الإذن كله، وقال: { إنَّ أكْرَمَكُمْ عِنْدَ اللَّهِ
  أتْقاكُمْ } وقال الناس أكرمكم: أعظمكم بيتاً وقال عطاء: نسيت الثالثة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ اللَّهَ عَلِيمٌ خَبِيرٌ } يقول تعالى ذكره: إن الله
  أيها الناس ذو علم بأتقاكم عند الله وأكرمكم عنده، ذو خبرة بكم وبمصالحكم، وغير ذلك
  من أموركم، لا تخفى عليه خافية.</font></font><font class=\"TextResultArabic\"><font
