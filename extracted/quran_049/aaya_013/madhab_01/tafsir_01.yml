  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ إِنَّا خَلَقْنَاكُم مِّن ذَكَرٍ وَأُنْثَىٰ وَجَعَلْنَاكُمْ شُعُوباً وَقَبَآئِلَ
  لِتَعَارَفُوۤاْ إِنَّ أَكْرَمَكُمْ عَندَ ٱللَّهِ أَتْقَاكُمْ إِنَّ ٱللَّهَ عَلِيمٌ
  خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: يا أيها الناس
  إنا أنشأنا خلقكم من ماء ذكر من الرجال، وماء أنثى من النساء وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام، قال: ثنا عبيد الله بن موسى، قال: أخبرنا عثمان بن الأسود، عن مجاهد، قال:
  خلق الله الولد من ماء الرجل وماء المرأة، وقد قال تبارك وتعالى { يا أيُّها النَّاسُ
  إنَّا خَلَقْناكُمْ مِنْ ذَكَرٍ وأُنْثَى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، قال: ثنا عثمان بن الأسود، عن مجاهد، قوله: { إنَّا خَلَقْنَاكُمْ
  مِنْ ذَكَرٍ وأُنْثَى } قال: ما خلق الله الولد إلا من نطفة الرجل والمرأة جميعاً،
  لأن الله يقول { خَلَقْناكمْ مِنْ ذكَرٍ وأُنْثَى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَجَعَلْناكُمْ شُعُوباً وَقَبائِلَ لِتَعارَفُوا } يقول: وجعلناكم متناسبين، فبعضكم
  يناسب بعضاً نسباً بعيداً، وبعضكم يناسب بعضاً نسباً قريباً فالمناسب النسب البعيد
  من لم ينسبه أهل الشعوب، وذلك إذا قيل للرجل من العرب: من أيّ شعب أنت؟ قال: أنا من
  مضر، أو من ربيعة. وأما أهل المناسبة القريبة أهل القبائل، وهم كتميم من مضر، وبكر
  من ربيعة، وأقرب القبائل الأفخاذ وهما كشيبان من بكر ودارم من تميم، ونحو ذلك، ومن
  الشَّعْب قول ابن أحمر الباهلي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِن شَعْبِ هَمْدانَ أوْ سَعْدِ العَشِيرَةِ أوْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خَوْلانَ أوْ مَذْحِجٍ هاجُوا لَهُ طَرَبا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في معنى قوله: {
  وَجَعَلْناكُمْ شُعُوباً وَقَبائِلَ } قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا بكر بن عياش، قال: ثنا أبو حُصين، عن سعيد
  بن جبير، عن ابن عباس { وَجَعلْناكُمْ شُعُوباً وَقَبائِلَ } قال: الشعوب: الجُمَّاع،
  والقبائل: البطون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا خلاد بن أسلم، قال: ثنا أبو
  بكر بن عياش، عن أبي حصين، عن سعيد بن جُبَير، عن ابن عباس، في قوله: { وَجَعَلْناكُمْ
  شُعُوباً وَقَبائِلَ } قال: الشعوب: الجُمَّاع. قال خلاد، قال أبو بكر: القبائل العظام،
  مثل بني تميم، والقبائل: الأفخاذ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن عطية، قال: ثنا إسرائيل، عن أبي حصين، عن سعيد بن جُبَير
  { وَجَعلْناكُمْ شُعُوباً وَقَبائِلَ } قال: الشعوب: الجمهور، والقبائل: الأفخاذ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { شُعُوباً
  } قال: النسب البعيد. { وَقَبائِلَ } دون ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجَعَلْناكُمْ شُعُوباً وَقَبَائِلَ
  } قال: الشعوب: النسب البعيد، والقبائل كقوله: فلان من بني فلان، وفلان من بني فلان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة {
  وَجَعَلْناكُمْ شُعُوباً } قال: هو النسب البعيد.</font></font>&#13;\t\t\t<label disabled=\"true\"
