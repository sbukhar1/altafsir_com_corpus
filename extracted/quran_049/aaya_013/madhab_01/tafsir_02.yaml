text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ
  إِنَّا خَلَقْنَاكُم مِّن ذَكَرٍ وَأُنْثَىٰ وَجَعَلْنَاكُمْ شُعُوباً وَقَبَآئِلَ
  لِتَعَارَفُوۤاْ إِنَّ أَكْرَمَكُمْ عَندَ ٱللَّهِ أَتْقَاكُمْ إِنَّ ٱللَّهَ عَلِيمٌ
  خَبِيرٌ }{ مّن ذَكَرٍ وَأُنْثَىٰ } من آدم وحوّاء. وقيل: خلقنا كل واحد منكم من أب
  وأمّ، فما منكم أحد إلا وهو يدلي بمثل ما يدلى به الآخر سواء بسواء، فلا وجه للتفاخر
  والتفاضل في النسب. والشعب: الطبقة الأولى من الطبقات الست التي عليها العرب، وهي:
  الشعب، والقبيلة، والعمارة، والبطن، والفخذ، والفصيلة؛ فالشعب يجمع القبائل، والقبيلة
  تجمع العمائر، والعمارة تجمع البطون، والبطن تجمع الأفخاذ، والفخذ تجمع الفصائل: خزيمة
  شعب، وكنانة قبيلة، وقريش عمارة، وقصى بطن، وهاشم فخذ، والعباس فصيلة، وسميت الشعوب؛
  لأنّ القبائل تشعبت منها. وقرىء: «لتتعارفوا» ولتعارفوا بالإدغام. ولتعرفوا، أي لتعلموا
  كيف تتناسبون. ولتتعرفوا. والمعنى: أن الحكمة التي من أجلها رتبكم على شعوب وقبائل
  هي أن يعرف بعضكم نسب بعض. فلا يعتزى إلى غير آبائه، لا أن تتفاخروا بالآباء والأجداد،
  وتدعوا التفاوت والتفاضل في الأنساب. ثم بين الخصلة التي بها يفضل الإنسان غيره ويكتسب
  الشرف والكرم عند الله تعالى فقال: { إِنَّ أَكْرَمَكُمْ عَندَ ٱللَّهِ أَتْقَـٰكُمْ
  } وقرىء: «أنّ» بالفتح، كأنه قيل: لم لا يتفاخر بالأنساب؟ فقيل: لأنّ أكرمكم عند الله
  أتقاكم لا أنسبكم. وعن النبي صلى الله عليه وسلم:(1079) أنه طاف يوم فتح مكة، فحمد
  الله وأثنى عليه ثم قال: \" الحمد لله الذي أذهب عنكم عبية الجاهلية وتكبرها، يا أيها
  الناس، إنما الناس رجلان: مؤمن تقي كريم على الله، وفاجر شقيّ هين على الله \" ثم قرأ
  الآية. وعنه عليه السلام:(1080) \" من سرّه أن يكون أكرم الناس فليتق الله \" وعن ابن
  عباس: كرم الدنيا الغني، وكرم الآخرة التقوى. وعو يزيد بن شجرة:(1081) مرّ رسول الله
  صلى الله عليه وسلم في سوق المدينة فرأى غلاماً أسود يقول: من اشتراني فعلى شرط لا
  يمنعني عن الصلوات الخمس خلف رسول الله صلى الله تعالى عليه وآله وسلم، فاشتراه رجل
  فكان رسول الله صلى الله تعالى عليه وآله وسلم يراه عند كل صلاة، ففقده يوماً فسأل
  عنه صاحبه، فقال: محموم، فعاده ثم سأل عنه بعد ثلاثة أيام فقال: هو لما به، فجاءه وهو
  في ذمائه. فتولى غسله ودفنه، فدخل على المهاجرين والأنصار أمر عظيم، فنزلت.\r\n\t\t\t\r\n\t\t\t</section>"

