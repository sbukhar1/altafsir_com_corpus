  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَمُنُّونَ
  عَلَيْكَ أَنْ أَسْلَمُواْ قُل لاَّ تَمُنُّواْ عَلَيَّ إِسْلاَمَكُمْ بَلِ ٱللَّهُ
  يَمُنُّ عَلَيْكُمْ أَنْ هَداكُمْ لِلإِيمَانِ إِن كُنْتُمْ صَادِقِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  اللَّهَ يَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱللَّهُ بَصِيرٌ بِمَا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقال: منّ عليه بيد أسداها إليه، كقولك: أنعم عليه وأفضل عليه. والمنة:
  النعمة التي لا يستثيب مسديها من يزلها إليه؛ واشتقاقها من المنّ الذي هو القطع، لأنه
  إنما يسديها إليه ليقطع بها حاجته لا غير، من غير أن يعمد لطلب مثوبة. ثم يقال: منّ
  عليه صنعه، إذا اعتده عليه منة وإنعاماً. وسياق هذه الآية فيه لطف ورشاقة، وذلك أنّ
  الكائن من الأعاريب قد سماه الله إسلاماً، ونفى أن يكون كما زعموا إيماناً؛ فلما منوا
  على رسول الله صلى الله عليه وسلم ما كان منهم قال الله سبحانه وتعالى لرسوله عليه
  الصلاة والسلام: إنّ هؤلاء يعتدّون عليك بما ليس جديراً بالاعتداد به من حدثهم الذي
  حق تسميته أن يقال له إسلام. فقل لهم: لا تعتدّوا على إسلامكم، أي حدثكم المسمى إسلاماً
  عندي لا إيماناً. ثم قال: بل الله يعتد عليكم أن أمدّكم بتوفيقه حيث هداكم للإيمان
  على ما زعمتم وادعيتم أنكم أرشدتم إليه ووفقتم له إن صحّ زعمكم وصدقت دعواكم، إلا أنكم
  تزعمون وتدعون ما الله عليم بخلافه. وفي إضافة الإسلام إليهم وإيراد الإيمان غير مضاف:
  ما لا يخفى على المتأمل، وجواب الشرط محذوف لدلالة ما قبله عليه، تقديره: إن كنتم صادقين
  في ادعائكم الإيمان، فللَّه المنة عليكم. وقرىء: «إن هداكم» بكسر الهمزة. وفي قراءة
  ابن مسعود رضي الله عنه: إذ هداكم. وقرىء: «تعلمون» بالتاء والياء، وهذا بيان لكونهم
  غير صادقين في دعواهم، يعني أنه عزّ وجل يعلم كل مستتر في العالم ويبصر كل عمل تعملونه
  في سركم وعلانيتكم، لا يخفى عليه منه شيء، فكيف يخفى عليه ما في ضمائركم ولا يظهر على
  صدقكم وكذبكم، وذلك أنّ خاله مع كل معلوم واحدة لا تختلف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
