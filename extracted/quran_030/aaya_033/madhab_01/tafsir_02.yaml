text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا مَسَّ
  ٱلنَّاسَ ضُرٌّ دَعَوْاْ رَبَّهُمْ مُّنِيبِينَ إِلَيْهِ ثُمَّ إِذَآ أَذَاقَهُمْ مِّنْهُ
  رَحْمَةً إِذَا فَرِيقٌ مِّنْهُمْ بِرَبِّهِمْ يُشْرِكُونَ } * { لِيَكْفُرُواْ بِمَآ
  آتَيْنَاهُمْ فَتَمَتَّعُواْ فَسَوْفَ تَعْلَمُونَ }الضر: الشدّة من هزال أو مرض أو
  قحط أو غير ذلك. والرحمة: الخلاص من الشدّة. واللام في { لِيَكْفُرُواْ } مجاز مثلها
  في{ لِيَكُونَ لَهُمْ عَدُوّاً }[القصص: 8]. { فَتَمَتَّعُواْ } نظير{ ٱعْمَلُواْ مَا
  شِئْتُمْ }[فصلت: 40] { فَسَوْفَ تَعْلَمُونَ } وبال تمتعكم. وقرأ ابن مسعود: وليتمتعوا.\r\n\t\t\t\r\n\t\t\t</section>"

