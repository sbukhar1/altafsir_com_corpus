  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  مَسَّ ٱلنَّاسَ ضُرٌّ دَعَوْاْ رَبَّهُمْ مُّنِيبِينَ إِلَيْهِ ثُمَّ إِذَآ أَذَاقَهُمْ
  مِّنْهُ رَحْمَةً إِذَا فَرِيقٌ مِّنْهُمْ بِرَبِّهِمْ يُشْرِكُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وإذا مسّ هؤلاء الـمشركين الذين يجعلون مع الله
  إلهاً آخر ضُرٌّ، فأصابتهم شدة وجدوب وقحوط { دَعَوْا رَبَّهُمْ } يقول: أخـلصوا لربهم
  التوحيد، وأفردوه بـالدعاء والتضرّع إلـيه، واستغاثوا به منـيبـين إلـيه، تائبـين إلـيه
  من شركهم وكفرهم { ثُمَّ إذَا أذاقَهُمْ مِنْهُ رَحْمَةً } يقول: ثم إذا كشف ربهم تعالـى
  ذكره عنهم ذلك الضرّ وفرّجه عنهم وأصابهم برخاء وخصب وسعة، { إذا فريق منهم } يقول:
  إذا جماعة منهم بربهم { يشركون } يقول: يعبدون معه الآلهة والأوثان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
