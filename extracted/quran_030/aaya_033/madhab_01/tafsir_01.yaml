  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا مَسَّ
  ٱلنَّاسَ ضُرٌّ دَعَوْاْ رَبَّهُمْ مُّنِيبِينَ إِلَيْهِ ثُمَّ إِذَآ أَذَاقَهُمْ مِّنْهُ
  رَحْمَةً إِذَا فَرِيقٌ مِّنْهُمْ بِرَبِّهِمْ يُشْرِكُونَ }يقول تعالـى ذكره: وإذا
  مسّ هؤلاء الـمشركين الذين يجعلون مع الله إلهاً آخر ضُرٌّ، فأصابتهم شدة وجدوب وقحوط
  { دَعَوْا رَبَّهُمْ } يقول: أخـلصوا لربهم التوحيد، وأفردوه بـالدعاء والتضرّع إلـيه،
  واستغاثوا به منـيبـين إلـيه، تائبـين إلـيه من شركهم وكفرهم { ثُمَّ إذَا أذاقَهُمْ
  مِنْهُ رَحْمَةً } يقول: ثم إذا كشف ربهم تعالـى ذكره عنهم ذلك الضرّ وفرّجه عنهم وأصابهم
  برخاء وخصب وسعة، { إذا فريق منهم } يقول: إذا جماعة منهم بربهم { يشركون } يقول: يعبدون
  معه الآلهة والأوثان.\r\n\t\t\t\r\n\t\t\t</section>"

