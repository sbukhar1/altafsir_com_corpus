  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَهُ
  مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ كُلٌّ لَّهُ قَانِتُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي يَبْدَؤُاْ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ وَهُوَ أَهْوَنُ عَلَيْهِ وَلَهُ ٱلْمَثَلُ
  ٱلأَعْلَىٰ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولله من فـي السموات والأرض من ملك وجنّ وإنس عبـيد
  وملك { كُلّ لَهُ قانِتُونَ } يقول: كلّ له مطيعون، فـيقول قائل: وكيف قـيـل { كُلّ
  لَهُ قانِتُونَ } وقد علـم أن أكثر الإنس والـجنّ له عاصون؟ فنقول: اختلف أهل التأويـل
  فـي تأويـل ذلك، فنذكر اختلافهم، ثم نبـين الصواب عندنا فـي ذلك من القول، فقال بعضهم:
  ذلك كلام مخرجه مخرج العموم، والـمراد به الـخصوص، ومعناه: كلّ له قانتون فـي الـحياة
  والبقاء والـموت، والفناء والبعث والنشور، لا يـمتنع علـيه شيء من ذلك، وإن عصاه بعضهم
  من غير ذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِنْ آياتِهِ أنْ تَقُومَ السَّماءُ والأرْضُ بأمْرِهِ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  { كُلّ لَهُ قانِتُونَ } يقول: مطيعون، يعنـي الـحياة والنشور والـموت، وهم عاصون له
  فـيـما سوى ذلك من العبـادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: كلّ له قانتون بإقرارهم بأنه ربهم وخالقهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { كُلّ لَهُ قانِتُونَ
  }: أي مطيع مقرّ بأن الله ربه وخالقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو علـى الـخصوص، والـمعنى: وله من فـي السموات والأرض من ملك وعبد مؤمن لله
  مطيع دون غيرهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { كُلّ لَهُ قانِتُونَ } قال:
  كلّ له مطيعون. الـمطيع: القانت، قال: ولـيس شيء إلاَّ وهو مطيع، إلاَّ ابن آدم، وكان
  أحقهم أن يكون أطوعهم لله. وفـي قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقُومُوا لِلّهِ قانِتِـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هذا فـي الصلاة، لا تتكلـموا فـي الصلاة كما يتكلـم أهل الكتاب فـي الصلاة، قال: وأهل
  الكتاب يـمشي بعضهم إلـى بعض فـي الصلاة، قال: ويتقابلون فـي الصلاة، فإذا قـيـل لهم
  فـي ذلك، قالوا: لكي تذهب الشحناء من قلوبنا تسلـم قلوب بعضنا لبعض، فقال الله: وقوموا
  لله قانتـين لا تزولوا كم يزولون. قانتـين: لا تتكلـموا كما يتكلـمون. قال: فأما ما
  سوى هذا كله فـي القرآن من القنوت فهو الطاعة، إلاَّ هذه الواحدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب القول الذي ذكرناه عن ابن عبـاس،
  وهو أن كلّ من فـي السموات والأرض من خـلق لله مطيع فـي تصرّفه فـيـما أراد تعالـى
  ذكره من حياة وموت، وما أشبه ذلك، وإن عصاه فـيـما يكسبه بقوله، وفـيـما له السبـيـل
  إلـى اختـياره وإيثاره علـى خلافه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلت: ذلك أولـى بـالصواب فـي تأويـل ذلك، لأن العصاة من خـلقه فـيـما لهم السبـيـل
  إلـى اكتسابه كثـير عددهم، وقد أخبر تعالـى ذكره عن جميعهم أنهم له قانتون، فغير جائز
  أن يخبر عمن هو عاص أنه له قانت فـيـما هو له عاص.</font></font>&#13;\t\t\t<label
