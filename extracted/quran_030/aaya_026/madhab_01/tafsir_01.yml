  قَانِتُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَهُوَ ٱلَّذِي يَبْدَؤُاْ ٱلْخَلْقَ ثُمَّ
  يُعِيدُهُ وَهُوَ أَهْوَنُ عَلَيْهِ وَلَهُ ٱلْمَثَلُ ٱلأَعْلَىٰ فِي ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإذا
  كان ذلك كذلك، فـالذي فـيه عاص هو ما وصفت، والذي هو له قانت ما بـينت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَهُوَ الَّذِي يَبْدَأُ الـخَـلْقَ ثُمَّ يُعِيدُهُ } يقول
  تعالـى ذكره: والذي له هذه الصفـات تبـارك وتعالـى، هو الذي يبدأ الـخـلق من غير أصل
  فـينشئه ويوجده، بعد أن لـم يكن شيئاً، ثم يفنـيه بعد ذلك، ثم يعيده، كما بدأه بعد
  فنائه، وهو أهون علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل، فـي معنى قوله:
  { وَهُوَ أهْوَنُ عَلَـيْهِ } فقال بعضهم: معناه: وهو هين علـيه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن سعيد العطار، عن سفـيان عمن ذكره،
  عن منذر الثوريّ، عن الربـيع بن خَيْثم { وَهُوَ أهْوَنُ عَلَـيْهِ } قال: ما شيء علـيه
  بعزيز.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَهُوَ الَّذِي
  يَبْدَأُ الـخَـلْقَ ثُمَّ يُعِيدُهُ، وَهُوَ أهْوَنُ عَلَـيْهِ } يقول: كلّ شيء علـيه
  هين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه: وإعادة الـخـلق
  بعد فنائهم أهون علـيه من ابتداء خـلقهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { وَهُوَ
  أهْوَنُ عَلَـيْهِ } قال: يقول: أيسر علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَهُوَ أهْوَنُ عَلَـيْهِ
  } قال: الإعادة أهون علـيه من البداءة، والبداءة علـيه هين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن سماك، عن عكرِمة قرأ هذا الـحرف
  { وَهُوَ الَّذِي يَبْدَأُ الـخَـلْقَ ثُمَّ يُعِيدُهُ، وَهُوَ أهْوَنُ عَلَـيْهِ }
  قال: تعجب الكفـار من إحياء الله الـموتـى، قال: فنزلت هذه الآية { وَهُوَ الَّذِي
  يَبْدَأُ الـخَـلْقَ ثُمَّ يُعِيدُهُ، وَهُوَ أهْوَنُ عَلَـيْهِ } إعادة الـخـلق أهون
  علـيه من إبداء الـخـلق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا غندر،
  عن شعبة، عن سماك، عن عكرمة بنـحوه، إلاَّ أنه قال: إعادة الـخـلق أهون علـيه من ابتدائه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { وَهُوَ
  أهْوَنُ عَلَـيْهِ }: يقول: إعادته أهون علـيه من بدئه، وكلّ علـى الله هين. وفـي بعض
  القراءة: وكلّ علـى الله هين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  يحتـمل هذا الكلام وجهين، غير القولـين اللذين ذكرت، وهو أن يكون معناه: وهو الذي يبدأ
  الـخـلق ثم يعيده، وهو أهون علـى الـخـلق: أي إعادة الشيء أهون علـى الـخـلق من ابتدائه.
  والذي ذكرنا عن ابن عبـاس فـي الـخبر الذي حدثنـي به ابن سعد، قول أيضاً له وجه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد وجَّه غير واحد من أهل العربـية قول ذي الرُّمة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أخي قَـفَرَاتٍ دَبَّبَتْ فِـي عِظامه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">شُفـافـاتُ أعْجاز الكَرَى فهْوَ أخْضَعُ</font></font></b></td></tr></table><font
