  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  تَقُومُ ٱلسَّاعَةُ يُبْلِسُ ٱلْمُجْرِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمْ يَكُن لَّهُمْ
  مِّن شُرَكَآئِهِمْ شُفَعَاءُ وَكَانُواْ بِشُرَكَآئِهِمْ كَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ويوم تـجِيء الساعة التـي فـيها يفصل الله بـين
  خـلقه، وينشر فـيها الـموتـى من قبورهم، فـيحشرهم إلـى موقـف الـحساب { يُبْلِسُ الـمُـجْرِمُونَ
  } يقول: يـيأس الذين أشركوا بـالله، واكتسبوا فـي الدنـيا مساوىء الأعمال من كلّ شرّ،
  ويكتئبون ويتندمون، كما قال العجاج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا صَاحِ هلْ تعْرِفُ رَسما مُكْرَسا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قالَ نَعَمْ
  أعْرِفُهُ وأبْلَسا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { يُبْلِسُ
  } قال: يكتئب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عَن قَتادة، قوله { يُبْلِسُ الـمُـجْرِمُونَ } أي فـي النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قول الله
  { وَيَوْمَ تَقُومُ السَّاعَةُ يُبْلِسُ الـمُـجْرِمُونَ } قال: الـمبلس: الذي قد نزل
  به الشرّ، إذا أبلس الرجل، فقد نزل به بلاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ولَـمْ يكُنْ لَهُمْ مِنْ شُرَكائهِمْ شُفَعاءُ } يقول تعالـى ذكره: ويوم تقوم الساعة
  لـم يكن لهؤلاء الـمـجرمين الذين وصف جلّ ثناؤه صفتهم من شركائهم الذين كانوا يتبعونهم،
  علـى ما دعوهم إلـيه من الضلالة، فـيشاركونهم فـي الكفر بـالله، والـمعاونة علـى أذى
  رسله، شفعاء يشفعون لهم عند الله، فـيستنقذوهم من عذابه. { وكانُوا بِشُرَكائهِمْ كافِرِينَ
  } يقول: وكانوا بشركائهم فـي الضلالة والـمعاونة فـي الدنـيا علـى أولـياء الله كافرين،
  يجحدون ولايتهم، ويتبرّءون منهم، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إذْ تَبرَّأَ الَّذِينَ اتُّبِعُوا
  مِنَ الَّذِينَ اتَّبَعُوا، ورأَوُا العَذَابَ وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ. وَقالَ
  الَّذِينَ اتَّبَعُوا لَوْ أنَّ لَنا كَرَّةً فَنَتَبرَّأَ مِنْهُمْ كما تَبرَّءُوا
  مِنَّا</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

