text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ تَقُومُ
  ٱلسَّاعَةُ يُبْلِسُ ٱلْمُجْرِمُونَ } * { وَلَمْ يَكُن لَّهُمْ مِّن شُرَكَآئِهِمْ
  شُفَعَاءُ وَكَانُواْ بِشُرَكَآئِهِمْ كَافِرِينَ }يقول تعالـى ذكره: ويوم تـجِيء الساعة
  التـي فـيها يفصل الله بـين خـلقه، وينشر فـيها الـموتـى من قبورهم، فـيحشرهم إلـى
  موقـف الـحساب { يُبْلِسُ الـمُـجْرِمُونَ } يقول: يـيأس الذين أشركوا بـالله، واكتسبوا
  فـي الدنـيا مساوىء الأعمال من كلّ شرّ، ويكتئبون ويتندمون، كما قال العجاج:يا صَاحِ
  هلْ تعْرِفُ رَسما مُكْرَسا   قالَ نَعَمْ أعْرِفُهُ وأبْلَساوبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد، قوله { يُبْلِسُ } قال: يكتئب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عَن قَتادة، قوله { يُبْلِسُ الـمُـجْرِمُونَ } أي فـي النار.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قول الله { وَيَوْمَ تَقُومُ السَّاعَةُ يُبْلِسُ الـمُـجْرِمُونَ
  } قال: الـمبلس: الذي قد نزل به الشرّ، إذا أبلس الرجل، فقد نزل به بلاء.وقوله: { ولَـمْ
  يكُنْ لَهُمْ مِنْ شُرَكائهِمْ شُفَعاءُ } يقول تعالـى ذكره: ويوم تقوم الساعة لـم
  يكن لهؤلاء الـمـجرمين الذين وصف جلّ ثناؤه صفتهم من شركائهم الذين كانوا يتبعونهم،
  علـى ما دعوهم إلـيه من الضلالة، فـيشاركونهم فـي الكفر بـالله، والـمعاونة علـى أذى
  رسله، شفعاء يشفعون لهم عند الله، فـيستنقذوهم من عذابه. { وكانُوا بِشُرَكائهِمْ كافِرِينَ
  } يقول: وكانوا بشركائهم فـي الضلالة والـمعاونة فـي الدنـيا علـى أولـياء الله كافرين،
  يجحدون ولايتهم، ويتبرّءون منهم، كما قال جلّ ثناؤه:{ إذْ تَبرَّأَ الَّذِينَ اتُّبِعُوا
  مِنَ الَّذِينَ اتَّبَعُوا، ورأَوُا العَذَابَ وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ. وَقالَ
  الَّذِينَ اتَّبَعُوا لَوْ أنَّ لَنا كَرَّةً فَنَتَبرَّأَ مِنْهُمْ كما تَبرَّءُوا
  مِنَّا }\r\n\t\t\t</section>"

