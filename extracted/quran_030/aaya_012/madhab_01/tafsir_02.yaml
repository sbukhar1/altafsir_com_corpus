text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ تَقُومُ
  ٱلسَّاعَةُ يُبْلِسُ ٱلْمُجْرِمُونَ } * { وَلَمْ يَكُن لَّهُمْ مِّن شُرَكَآئِهِمْ
  شُفَعَاءُ وَكَانُواْ بِشُرَكَآئِهِمْ كَافِرِينَ }الإبلاس: أي يبقى بائساً ساكناً
  متحيراً. يقال: ناظرته فأبلس. إذا لم ينبس وبئس من أن يحتجّ. ومنه الناقة المبلاس:
  التي لا ترغو. وقريء «يبلس» بفتح اللام، من أبلسه إذا أسكته { مِّن شُرَكآئِهِمْ }
  من الذين عبدوهم من دون الله { وَكَانُواْ بِشُرَكَآئِهِمْ كَـٰفِرِينَ } أي يكفرون
  بآلهتهم ويجحدونها. أو وكانوا في الدنيا كافرين بسببهم. وكتب { شُفَعَٰۤؤُاْ } في المصحف
  بواو قبل الألف، كما كتب{ عُلَمَاء بَنِي إِسْرائيلَ }[الشعراء: 197] وكذلك كتبت {
  ٱلسُّۤوأَىٰۤ } بألف قبل الياء إثباتاً للهمزة على صورة الحرف الذي منه حركتها.\r\n\t\t\t\r\n\t\t\t</section>"

