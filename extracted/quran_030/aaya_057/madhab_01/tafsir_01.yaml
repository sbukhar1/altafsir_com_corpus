text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَيَوْمَئِذٍ لاَّ
  ينفَعُ ٱلَّذِينَ ظَلَمُواْ مَعْذِرَتُهُمْ وَلاَ هُمْ يُسْتَعْتَبُونَ }يقول تعالـى
  ذكره: فـيوم يبعثون من قبورهم { لا يَنْفَعُ الَّذِينَ ظَلَـمُوا مَعْذِرَتُهُمْ }
  يعنـي الـمكذّبـين بـالبعث فـي الدنـيا معذرتهم، وهو قولهم: ما علـمنا أنه يكون، ولا
  أنا نُبعث. { وَلا هُمْ يُسْتَعْتَبُونَ } يقول: ولا هؤلاء الظلـمة يُستَرجعون يومئذٍ
  عما كانوا يكذّبون به فـي الدنـيا.\r\n\t\t\t\r\n\t\t\t</section>"

