text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَهُ مَن فِي
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ كُلٌّ لَّهُ قَانِتُونَ } * { وَهُوَ ٱلَّذِي يَبْدَؤُاْ
  ٱلْخَلْقَ ثُمَّ يُعِيدُهُ وَهُوَ أَهْوَنُ عَلَيْهِ وَلَهُ ٱلْمَثَلُ ٱلأَعْلَىٰ فِي
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ }يقول تعالـى ذكره: ولله من
  فـي السموات والأرض من ملك وجنّ وإنس عبـيد وملك { كُلّ لَهُ قانِتُونَ } يقول: كلّ
  له مطيعون، فـيقول قائل: وكيف قـيـل { كُلّ لَهُ قانِتُونَ } وقد علـم أن أكثر الإنس
  والـجنّ له عاصون؟ فنقول: اختلف أهل التأويـل فـي تأويـل ذلك، فنذكر اختلافهم، ثم نبـين
  الصواب عندنا فـي ذلك من القول، فقال بعضهم: ذلك كلام مخرجه مخرج العموم، والـمراد
  به الـخصوص، ومعناه: كلّ له قانتون فـي الـحياة والبقاء والـموت، والفناء والبعث والنشور،
  لا يـمتنع علـيه شيء من ذلك، وإن عصاه بعضهم من غير ذلك. ذكر من قال ذلك:حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله{ وَمِنْ
  آياتِهِ أنْ تَقُومَ السَّماءُ والأرْضُ بأمْرِهِ... }إلـى { كُلّ لَهُ قانِتُونَ }
  يقول: مطيعون، يعنـي الـحياة والنشور والـموت، وهم عاصون له فـيـما سوى ذلك من العبـادة.وقال
  آخرون: بل معنى ذلك: كلّ له قانتون بإقرارهم بأنه ربهم وخالقهم. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { كُلّ لَهُ قانِتُونَ }: أي مطيع مقرّ
  بأن الله ربه وخالقه.وقال آخرون: هو علـى الـخصوص، والـمعنى: وله من فـي السموات والأرض
  من ملك وعبد مؤمن لله مطيع دون غيرهم. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { كُلّ لَهُ قانِتُونَ } قال: كلّ له مطيعون. الـمطيع:
  القانت، قال: ولـيس شيء إلاَّ وهو مطيع، إلاَّ ابن آدم، وكان أحقهم أن يكون أطوعهم
  لله. وفـي قوله{ وَقُومُوا لِلّهِ قانِتِـينَ }قال: هذا فـي الصلاة، لا تتكلـموا فـي
  الصلاة كما يتكلـم أهل الكتاب فـي الصلاة، قال: وأهل الكتاب يـمشي بعضهم إلـى بعض فـي
  الصلاة، قال: ويتقابلون فـي الصلاة، فإذا قـيـل لهم فـي ذلك، قالوا: لكي تذهب الشحناء
  من قلوبنا تسلـم قلوب بعضنا لبعض، فقال الله: وقوموا لله قانتـين لا تزولوا كم يزولون.
  قانتـين: لا تتكلـموا كما يتكلـمون. قال: فأما ما سوى هذا كله فـي القرآن من القنوت
  فهو الطاعة، إلاَّ هذه الواحدة.وأولـى الأقوال فـي ذلك بـالصواب القول الذي ذكرناه
  عن ابن عبـاس، وهو أن كلّ من فـي السموات والأرض من خـلق لله مطيع فـي تصرّفه فـيـما
  أراد تعالـى ذكره من حياة وموت، وما أشبه ذلك، وإن عصاه فـيـما يكسبه بقوله، وفـيـما
  له السبـيـل إلـى اختـياره وإيثاره علـى خلافه.وإنـما قلت: ذلك أولـى بـالصواب فـي
  تأويـل ذلك، لأن العصاة من خـلقه فـيـما لهم السبـيـل إلـى اكتسابه كثـير عددهم، وقد
  أخبر تعالـى ذكره عن جميعهم أنهم له قانتون، فغير جائز أن يخبر عمن هو عاص أنه له قانت
  فـيـما هو له عاص.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَهُ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  كُلٌّ لَّهُ قَانِتُونَ } * { وَهُوَ ٱلَّذِي يَبْدَؤُاْ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ
  وَهُوَ أَهْوَنُ عَلَيْهِ وَلَهُ ٱلْمَثَلُ ٱلأَعْلَىٰ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ }وإذا كان ذلك كذلك، فـالذي فـيه عاص هو ما وصفت، والذي
  هو له قانت ما بـينت.وقوله: { وَهُوَ الَّذِي يَبْدَأُ الـخَـلْقَ ثُمَّ يُعِيدُهُ
  } يقول تعالـى ذكره: والذي له هذه الصفـات تبـارك وتعالـى، هو الذي يبدأ الـخـلق من
  غير أصل فـينشئه ويوجده، بعد أن لـم يكن شيئاً، ثم يفنـيه بعد ذلك، ثم يعيده، كما بدأه
  بعد فنائه، وهو أهون علـيه.اختلف أهل التأويـل، فـي معنى قوله: { وَهُوَ أهْوَنُ عَلَـيْهِ
  } فقال بعضهم: معناه: وهو هين علـيه. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا يحيى
  بن سعيد العطار، عن سفـيان عمن ذكره، عن منذر الثوريّ، عن الربـيع بن خَيْثم { وَهُوَ
  أهْوَنُ عَلَـيْهِ } قال: ما شيء علـيه بعزيز.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَهُوَ الَّذِي يَبْدَأُ
  الـخَـلْقَ ثُمَّ يُعِيدُهُ، وَهُوَ أهْوَنُ عَلَـيْهِ } يقول: كلّ شيء علـيه هين.وقال
  آخرون: معناه: وإعادة الـخـلق بعد فنائهم أهون علـيه من ابتداء خـلقهم. ذكر من قال
  ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله { وَهُوَ أهْوَنُ عَلَـيْهِ } قال: يقول: أيسر علـيه.حدثنا مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَهُوَ أهْوَنُ عَلَـيْهِ } قال: الإعادة أهون
  علـيه من البداءة، والبداءة علـيه هين.حدثنـي ابن الـمثنى، قال: ثنا مـحمد بن جعفر،
  قال: ثنا شعبة، عن سماك، عن عكرِمة قرأ هذا الـحرف { وَهُوَ الَّذِي يَبْدَأُ الـخَـلْقَ
  ثُمَّ يُعِيدُهُ، وَهُوَ أهْوَنُ عَلَـيْهِ } قال: تعجب الكفـار من إحياء الله الـموتـى،
  قال: فنزلت هذه الآية { وَهُوَ الَّذِي يَبْدَأُ الـخَـلْقَ ثُمَّ يُعِيدُهُ، وَهُوَ
  أهْوَنُ عَلَـيْهِ } إعادة الـخـلق أهون علـيه من إبداء الـخـلق.حدثنا ابن وكيع، قال:
  ثنا غندر، عن شعبة، عن سماك، عن عكرمة بنـحوه، إلاَّ أنه قال: إعادة الـخـلق أهون علـيه
  من ابتدائه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { وَهُوَ أهْوَنُ
  عَلَـيْهِ }: يقول: إعادته أهون علـيه من بدئه، وكلّ علـى الله هين. وفـي بعض القراءة:
  وكلّ علـى الله هين.وقد يحتـمل هذا الكلام وجهين، غير القولـين اللذين ذكرت، وهو أن
  يكون معناه: وهو الذي يبدأ الـخـلق ثم يعيده، وهو أهون علـى الـخـلق: أي إعادة الشيء
  أهون علـى الـخـلق من ابتدائه. والذي ذكرنا عن ابن عبـاس فـي الـخبر الذي حدثنـي به
  ابن سعد، قول أيضاً له وجه.وقد وجَّه غير واحد من أهل العربـية قول ذي الرُّمة:أخي
  قَـفَرَاتٍ دَبَّبَتْ فِـي عِظامه   شُفـافـاتُ أعْجاز الكَرَى فهْوَ أخْضَعُإلـى أنه
  بـمعنى خاضع وقول الآخر:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَهُ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  كُلٌّ لَّهُ قَانِتُونَ } * { وَهُوَ ٱلَّذِي يَبْدَؤُاْ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ
  وَهُوَ أَهْوَنُ عَلَيْهِ وَلَهُ ٱلْمَثَلُ ٱلأَعْلَىٰ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ }لَعَمْرُكَ إنَّ الزِّبْرَقانَ لَبـاذِلٌ   لـمَعْروفِه
  عِنْدَ السِّنِـينَ وأفْضَلُكَرِيـمٌ لَه عَنْ كُلّ ذَمّ تَأَخُّرٌ   وفِـي كُلّ أسْبـابِ
  الـمَكارِمِ أوَّلُإلـى أنه بـمعنى: وفـاضل وقول معن:لَعَمْرُكَ ما أدْرِي وإنّـي لأَوْجَلُ   علـى
  أيِّنا تَعْدُو الـمَنِـيَّةُ أوَّلُإلـى أنه بـمعنى: وإنـي لوجل وقول الآخر:تَـمَنَّى
  مُرَىْءُ القَـيْسِ مَوْتـي وإنْ أمُتْ   فَتِلكَ سَبِـيـلٌ لَسْتُ فِـيها بأوْحَدِإلـى
  أنه بـمعنى: لست فـيها بواحد وقول الفرزدق:إنَّ الَّذِي سَمَكَ السَّماءَ بَنى لَنا   بَـيْتاً
  دَعائمُهُ أعَزُّ وأطْوَلُإلـى أنه بـمعنى: عزيزة طويـلة. قالوا: ومنه قولهم فـي الأذان:
  الله أكبر، بـمعنى: الله كبـير وقالوا: إن قال قائل: إن الله لا يوصف بهذا، وإنـما
  يوصف به الـخـلق، فزعم أنه وهو أهون علـى الـخـلق، فإن الـحجة علـيه قول الله:{ وكانَ
  ذلكَ علـى اللّهِ يَسِيراً }، وقوله:{ وَلا يَئُودُهُ حِفْظُهُما }أي لا يثقله حفظهما.وقوله:
  { وَلَهُ الـمَثَلُ الأعْلَـى } يقول: ولله الـمثل الأعلـى فـي السموات والأرض، وهو
  أنه لا إله إلاَّ هو وحده لا شريك له، لـيس كمثله شيء، فذلك الـمثل الأعلـى، تعالـى
  ربنا وتقدّس. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ،
  قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { وَلَهُ الـمَثَلُ
  الأعْلَـى فِـي السَّمَوَاتِ } يقول: لـيس كمثله شيء.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله { وَلَهُ الـمَثَلُ الأعْلَـى فِـي السَّمَوَاتِ والأرْضِ
  } مثله أنه لا إله إلاَّ هو، ولا ربّ غيره.وقوله: { وَهُوَ العَزِيزُ الـحَكِيـمُ }
  يقول تعالـى ذكره: وهو العزيز فـي انتقامه من أعدائه، الـحكيـم فـي تدبـيره خـلقه،
  وتصريفهم فـيـما أراد من إحياء وإماتة، وبعث ونشر، وما شاء.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

