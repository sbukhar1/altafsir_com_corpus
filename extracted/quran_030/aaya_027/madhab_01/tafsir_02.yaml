text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي
  يَبْدَؤُاْ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ وَهُوَ أَهْوَنُ عَلَيْهِ وَلَهُ ٱلْمَثَلُ ٱلأَعْلَىٰ
  فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ }{ وَهُوَ أَهْوَنُ عَلَيْهِ
  } فيما يجب عندكم وينقاس على أصولكم ويقتضيه معقولكم؛ لأنّ من أعاد منكم صنعة شيء كانت
  أسهل عليه وأهون من إنشائها، وتعتذرون للصانع إذا خطيء في بعض ما ينشئه بقولكم: أوّل
  الغزو أخرق، وتسمون الماهر في صناعته معاوداً، تعنون أنه عاودها كرّة بعد أخرى؛ حتى
  مرن عليها وهانت عليه. فإن قلت: لم ذكر الضمير في قوله: { وَهُوَ أَهْوَنُ عَلَيْهِ
  } والمراد به الإعادة؟ قلت: معناه: وأن يعيده أهون عليه. فإن قلت: لم أخرت الصلة في
  قوله: { وَهُوَ أَهْوَنُ عَلَيْهِ } وقدّمت في قوله:{ هُوَ عَلَىَّ هَيّنٌ }[مريم:
  21]؟ قلت: هناك قصد الاختصاص وهو محزه، فقيل: هو عليّ هين، وإن كان مستصعباً عندكم
  أن يولد بين همّ وعاقر؛ وأما ههنا فلا معنى للاختصاص، كيف والأمر مبني على ما يعقلون
  من أنّ الإعادة أسهل من الابتداء؛ فلو قدمت الصلة لتغير المعنى. فإن قلت: ما بال الإعادة
  استعظمت في قوله: { ثُمَّ إِذَا دَعَاكُمْ } حتى كأنها فضلت على قيام السمٰوات والأرض
  بأمره، ثم هوّنت بعد ذلك؟ قلت: الإعادة في نفسها عظيمة، ولكنها هوّنت بالقياس إلى الإنشاء.
  وقيل الضمير في عليه للخلق. ومعناه: أنّ البعث أهون على الخلق من الإنشاء، لأن تكوينه
  في حدّ الاستحكام، والتمام أهون عليه وأقل تعباً وكبداً، من أن يتنقل في أحوال ويندرج
  فيها إلى أن يبلغ ذلك الحدّ. وقيل: الأهون بمعنى الهين. ووجه آخر: وهو أن الإنشاء من
  قبيل التفضل الذي يتخير فيه الفاعل بين أن يفعله وأن لا يفعله، والإعادة من قبيل الواجب
  الذي لا بدّ له من فعله، لأنه لجزاء الأعمال وجزاؤها واجب، والأفعال: إما محال والمحال
  ممتنع أصلاً خارج عن المقدور، وإما ما يصرف الحكيم عن فعله صارف وهو القبيح، وهو رديف
  المحال؛ لأنّ الصارف يمنع وجود الفعل كما تمنعه الإحالة. وإما تفضل والتفضل حالة بين
  بين، للفاعل أن يفعله وأن لا يفعله. وإما واجب لا بدّ من فعله، ولا سبيل إلى الإخلال
  به، فكان الواجب أبعد الأفعال من الامتناع وأقربها من الحصول. فلما كانت الإعادة من
  قبيل الواجب، كانت أبعد الأفعال من الامتناع. وإذا كانت أبعدها من الامتناع، كانت أدخلها
  في التأني والتسهل، فكانت أهون منها. وإذا كانت أهون منها كانت أهون من الإنشاء { وَلَهُ
  ٱلْمَثَلُ ٱلأَعْلَىٰ } أي الوصف الأعلى الذي ليس لغيره مثله قد عرف به. ووصف في السمٰوات
  والأرض على ألسنة الخلائق وألسنة الدلائل، وهو أنه القادر الذي لا يعجز عن شيء من إنشاء
  وإعادة وغيرهما من المقدورات، ويدل عليه قوله تعالى: { وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ
  } أي القاهر لكل مقدور { ٱلْحَكِيمُ } الذي يجري كل فعل على قضايا حكمته وعلمه. وعن
  مجاهد { ٱلْمَثَلُ ٱلأَعْلَىٰ } قول لا إلٰه إلا الله، ومعناه: وله الوصف الأعلى الذي
  هو الوصف بالوحدانية. ويعضده قوله تعالى:{ ضَرَبَ لَكُمْ مَّثَلاً مّنْ أَنفُسِكُمْ }[الروم:
  28] وقال الزجاج: { وَلَهُ ٱلْمَثَلُ ٱلأَعْلَىٰ فِى ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ } أي:
  قوله تعالى: { وَهُوَ أَهْوَنُ عَلَيْهِ } قد ضربه لكم مثلاً فيما يصعب ويسهل. يريد:
  التفسير الأوّل.\r\n\t\t\t\r\n\t\t\t</section>"

