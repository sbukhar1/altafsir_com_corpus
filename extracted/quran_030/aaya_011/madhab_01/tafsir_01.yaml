  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ يَبْدَؤُاْ
  ٱلْخَلْقَ ثُمَّ يُعِيدُهُ ثُمَّ إِلَيْهِ تُرْجَعُونَ }يقول تعالـى ذكره: الله تعالـى
  يبدأ إنشاء جميع الـخـلق منفرداً بإنشائه من غير شريك ولا ظهير، فـيحدثه من غير شيء،
  بل بقدرته عزّ وجل، ثم يعيد خـلقاً جديداً بعد إفنائه وإعدامه، كما بدأه خـلقاً سوياً،
  ولـم يك شيئاً { ثُمَّ إلَـيْهِ تُرْجَعُونَ } يقول: ثم إلـيه من بعد إعادتهم خـلقاً
  جديداً يردّون، فـيحشرون لفصل القضاء بـينهم{ و لِـيَجْزِيَ الَّذِينَ أسَاءُوا بِـمَا
  عَمِلُوا، وَيَجْزِيَ الَّذِينَ أحْسَنُوا بـالـحُسْنَى }\r\n\t\t\t</section>"

