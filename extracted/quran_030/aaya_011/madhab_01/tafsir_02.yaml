text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ يَبْدَؤُاْ
  ٱلْخَلْقَ ثُمَّ يُعِيدُهُ ثُمَّ إِلَيْهِ تُرْجَعُونَ }{ ثُمَّ إِلَيْهِ تُرْجَعُونَ
  } أي إلى ثوابه وعقابه. وقرىء بالتاء والياء.\r\n\t\t\t\r\n\t\t\t</section>"

