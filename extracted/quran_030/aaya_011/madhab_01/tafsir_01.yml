  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَبْدَؤُاْ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: الله تعالـى يبدأ إنشاء جميع الـخـلق منفرداً بإنشائه
  من غير شريك ولا ظهير، فـيحدثه من غير شيء، بل بقدرته عزّ وجل، ثم يعيد خـلقاً جديداً
  بعد إفنائه وإعدامه، كما بدأه خـلقاً سوياً، ولـم يك شيئاً { ثُمَّ إلَـيْهِ تُرْجَعُونَ
  } يقول: ثم إلـيه من بعد إعادتهم خـلقاً جديداً يردّون، فـيحشرون لفصل القضاء بـينهم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">و
  لِـيَجْزِيَ الَّذِينَ أسَاءُوا بِـمَا عَمِلُوا، وَيَجْزِيَ الَّذِينَ أحْسَنُوا بـالـحُسْنَى</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

