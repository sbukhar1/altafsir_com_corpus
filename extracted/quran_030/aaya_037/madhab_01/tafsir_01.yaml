text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَوْاْ
  أَنَّ ٱللَّهَ يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ إِنَّ فِي ذَلِكَ لآيَاتٍ
  لِّقَوْمٍ يُؤْمِنُونَ }يقول تعالـى ذكره: أَوَ لـم ير هؤلاء الذين يفرحون عند الرخاء
  يصيبهم والـخصب، ويـيأسون من الفرج عند شدّة تنالهم، بعيون قلوبهم، فـيعلـموا أن الشدّة
  والرخاء بـيد الله، وأن الله يبسط الرزق لـمن يشاء من عبـاده فـيوسعه علـيه، ويقدر
  علـى من أراد فـيضيقه علـيه { إنَّ فِـي ذلكَ لآياتٍ لِقَوْم يُؤْمِنُونَ } يقول: إن
  فـي بسطه ذلك علـى من بسطه علـيه، وقدره علـى من قدره علـيه، ومخالفته بـين من خالف
  بـينه من عبـاده فـي الغنى والفقر، لدلالة واضحة لـمن صدّق حجج الله وأقرّ بها إذا
  عاينها ورآها.\r\n\t\t\t\r\n\t\t\t</section>"

