text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَوْاْ
  أَنَّ ٱللَّهَ يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ إِنَّ فِي ذَلِكَ لآيَاتٍ
  لِّقَوْمٍ يُؤْمِنُونَ }ثم أنكر عليهم بأنهم قد علموا أنه هو الباسط القابض، فما لهم
  يقنطون من رحمته، وما لهم لا يرجعون إليه تائبين من المعاصي التي عوقبوا بالشدّة من
  أجلها، حتى يعيد إليهم رحمته.\r\n\t\t\t\r\n\t\t\t</section>"

