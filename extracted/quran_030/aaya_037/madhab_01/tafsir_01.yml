  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَرَوْاْ أَنَّ ٱللَّهَ يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ إِنَّ فِي ذَلِكَ
  لآيَاتٍ لِّقَوْمٍ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  أَوَ لـم ير هؤلاء الذين يفرحون عند الرخاء يصيبهم والـخصب، ويـيأسون من الفرج عند
  شدّة تنالهم، بعيون قلوبهم، فـيعلـموا أن الشدّة والرخاء بـيد الله، وأن الله يبسط
  الرزق لـمن يشاء من عبـاده فـيوسعه علـيه، ويقدر علـى من أراد فـيضيقه علـيه { إنَّ
  فِـي ذلكَ لآياتٍ لِقَوْم يُؤْمِنُونَ } يقول: إن فـي بسطه ذلك علـى من بسطه علـيه،
  وقدره علـى من قدره علـيه، ومخالفته بـين من خالف بـينه من عبـاده فـي الغنى والفقر،
  لدلالة واضحة لـمن صدّق حجج الله وأقرّ بها إذا عاينها ورآها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

