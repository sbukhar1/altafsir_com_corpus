  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ أَن تَقُومَ ٱلسَّمَآءُ وَٱلأَرْضُ بِأَمْرِهِ ثُمَّ إِذَا دَعَاكُمْ دَعْوَةً
  مِّنَ ٱلأَرْضِ إِذَآ أَنتُمْ تَخْرُجُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَهُ مَن فِي ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ كُلٌّ لَّهُ قَانِتُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَمِنْ ءَايَـٰتِهِ
  } قيام السمٰوات والأرض واستمساكهما بغير عمد { بِأَمْرِهِ } أي بقوله: كونا قائمتين.
  والمراد بإقامته لهما: إرادته لكونهما على صفة القيام دون الزوال. وقوله: { إِذَا دَعَاكُمْ
  } بمنزلة قوله: يريكم، في إيقاع الجملة موقع المفرد على المعنى، كأنه قال: ومن آياته
  قيام السمٰوات والأرض، ثم خروج الموتى من القبور إذا دعاهم دعوة واحدة: يا أهل القبور
  اخرجوا. والمراد سرعة وجود ذلك من غير توقف ولا تلبث، كما يجيب الداعي المطاع مدعوّه،
  كما قال القائل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">دَعَوْتُ
  كلَيْباً دَعْوَةً فَكَأَنَّمَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">دَعَوْتُ
  بِهِ ابْنَ الطَّوْدِ أَوْ هُوَ أَسْرَعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد بابن الطود: الصدى، أو الحجر
  إذا تدهدى، وإنما عطف هذا على قيام السمٰوات والأرض بثم، بياناً لعظم ما يكون من ذلك
  الأمر واقتداره على مثله، وهو أن يقول: يا أهل القبور، قوموا؛ فلا تبقى نسمة من الأوّلين
  والآخرين إلا قامت تنظر، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ نُفِخَ فِيهِ أُخْرَىٰ فَإِذَا
  هُمْ قِيَامٌ يَنظُرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 68]. قولك: دعوته من مكان كذا، كما يجوز أن يكون مكانك يجوز
  أن يكون مكان صاحبك، تقول: دعوت زيداً من أعلى الجبل فنزل عليّ: ودعوته من أسفل الوادي
  فطلع إليّ. فإن قلت: بم تعلق { مِّـنَ ٱلأَرْضِ } أبالفعل أم بالمصدر؟ قلت: هيهات،
  إذا جاء نهر الله بطل نهر معقل. فإن قلت: ما الفرق بين إذا وإذا؟ قلت: الأولى للشرط،
  والثانية للمفاجأة، وهي تنوب مناب الفاء في جواب الشرط. وقرىء «تخرجون» بضم التاء وفتحها
  { قَـٰنِتُونَ } [أي] منقادون لوجود أفعاله فيهم لا يمتنعون عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

