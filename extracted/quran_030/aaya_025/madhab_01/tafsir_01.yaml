text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  أَن تَقُومَ ٱلسَّمَآءُ وَٱلأَرْضُ بِأَمْرِهِ ثُمَّ إِذَا دَعَاكُمْ دَعْوَةً مِّنَ
  ٱلأَرْضِ إِذَآ أَنتُمْ تَخْرُجُونَ }يقول تعالـى ذكره: ومن حججه أيها القوم علـى قُدرته
  علـى ما يشاء، قـيام السماء والأرض بأمره خضوعاً له بـالطاعة بغير عمد ترى { ثُمَّ
  إذا دَعاكُمْ دَعْوَةً مِنَ الأرْضِ إذَا أنْتُـمْ تَـخْرَجُونَ } يقول: إذا أنتـم
  تـخرجون من الأرض، إذا دعاكم دعوة مستـجيبـين لدعوته إياكم. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة
  { وَمِنْ آياتِهِ أنْ تَقُومَ السَّماءُ والأرْضُ بأمْرِهِ } قامتا بأمره بغير عمد
  { ثُمَّ إذَا دَعاكمْ دَعْوَةً مِنَ الأرْضِ إذَا أنْتُـمْ تَـخْرُجُونَ } قال: دعاهم
  فخرجوا من الأرض.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول، فـي قوله: { إذَا أنْتُـمْ تَـخْرُجُونَ } يقول: من الأرض.\r\n\t\t\t\r\n\t\t\t</section>"

