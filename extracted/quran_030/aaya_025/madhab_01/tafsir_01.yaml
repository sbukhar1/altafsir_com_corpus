  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ أَن تَقُومَ ٱلسَّمَآءُ وَٱلأَرْضُ بِأَمْرِهِ ثُمَّ إِذَا دَعَاكُمْ دَعْوَةً
  مِّنَ ٱلأَرْضِ إِذَآ أَنتُمْ تَخْرُجُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ومن حججه أيها القوم علـى قُدرته علـى ما يشاء، قـيام السماء والأرض بأمره
  خضوعاً له بـالطاعة بغير عمد ترى { ثُمَّ إذا دَعاكُمْ دَعْوَةً مِنَ الأرْضِ إذَا
  أنْتُـمْ تَـخْرَجُونَ } يقول: إذا أنتـم تـخرجون من الأرض، إذا دعاكم دعوة مستـجيبـين
  لدعوته إياكم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَمِنْ آياتِهِ
  أنْ تَقُومَ السَّماءُ والأرْضُ بأمْرِهِ } قامتا بأمره بغير عمد { ثُمَّ إذَا دَعاكمْ
  دَعْوَةً مِنَ الأرْضِ إذَا أنْتُـمْ تَـخْرُجُونَ } قال: دعاهم فخرجوا من الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول، فـي قوله: { إذَا أنْتُـمْ تَـخْرُجُونَ } يقول: من الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

