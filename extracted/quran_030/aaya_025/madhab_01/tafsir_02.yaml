text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  أَن تَقُومَ ٱلسَّمَآءُ وَٱلأَرْضُ بِأَمْرِهِ ثُمَّ إِذَا دَعَاكُمْ دَعْوَةً مِّنَ
  ٱلأَرْضِ إِذَآ أَنتُمْ تَخْرُجُونَ } * { وَلَهُ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  كُلٌّ لَّهُ قَانِتُونَ }{ وَمِنْ ءَايَـٰتِهِ } قيام السمٰوات والأرض واستمساكهما
  بغير عمد { بِأَمْرِهِ } أي بقوله: كونا قائمتين. والمراد بإقامته لهما: إرادته لكونهما
  على صفة القيام دون الزوال. وقوله: { إِذَا دَعَاكُمْ } بمنزلة قوله: يريكم، في إيقاع
  الجملة موقع المفرد على المعنى، كأنه قال: ومن آياته قيام السمٰوات والأرض، ثم خروج
  الموتى من القبور إذا دعاهم دعوة واحدة: يا أهل القبور اخرجوا. والمراد سرعة وجود ذلك
  من غير توقف ولا تلبث، كما يجيب الداعي المطاع مدعوّه، كما قال القائل:دَعَوْتُ كلَيْباً
  دَعْوَةً فَكَأَنَّمَا   دَعَوْتُ بِهِ ابْنَ الطَّوْدِ أَوْ هُوَ أَسْرَعُيريد بابن
  الطود: الصدى، أو الحجر إذا تدهدى، وإنما عطف هذا على قيام السمٰوات والأرض بثم، بياناً
  لعظم ما يكون من ذلك الأمر واقتداره على مثله، وهو أن يقول: يا أهل القبور، قوموا؛
  فلا تبقى نسمة من الأوّلين والآخرين إلا قامت تنظر، كما قال تعالى:{ ثُمَّ نُفِخَ فِيهِ
  أُخْرَىٰ فَإِذَا هُمْ قِيَامٌ يَنظُرُونَ }[الزمر: 68]. قولك: دعوته من مكان كذا،
  كما يجوز أن يكون مكانك يجوز أن يكون مكان صاحبك، تقول: دعوت زيداً من أعلى الجبل فنزل
  عليّ: ودعوته من أسفل الوادي فطلع إليّ. فإن قلت: بم تعلق { مِّـنَ ٱلأَرْضِ } أبالفعل
  أم بالمصدر؟ قلت: هيهات، إذا جاء نهر الله بطل نهر معقل. فإن قلت: ما الفرق بين إذا
  وإذا؟ قلت: الأولى للشرط، والثانية للمفاجأة، وهي تنوب مناب الفاء في جواب الشرط. وقرىء
  «تخرجون» بضم التاء وفتحها { قَـٰنِتُونَ } [أي] منقادون لوجود أفعاله فيهم لا يمتنعون
  عليه.\r\n\t\t\t\r\n\t\t\t</section>"

