  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَسيرُواْ فِي ٱلأَرْضِ فَيَنظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلَّذِينَ مِن قَبْلِهِمْ
  كَانُوۤاْ أَشَدَّ مِنْهُمْ قُوَّةً وَأَثَارُواْ ٱلأَرْضَ وَعَمَرُوهَآ أَكْثَرَ مِمَّا
  عَمَرُوهَا وَجَآءَتْهُمْ رُسُلُهُم بِٱلْبَيِّنَاتِ فَمَا كَانَ ٱللَّهُ لِيَظْلِمَهُمْ
  وَلَـٰكِن كَانُوۤاْ أَنفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَوَلَمْ يَسِيرُواْ } تقرير لسيرهم في البلاد ونظرهم إلى آثار المدمّرين من عاد وثمود
  وغيرهم من الأمم العاتية، ثم أخذ يصف لهم أحوالهم وأنهم { كَانُوۤاْ أَشَدَّ مِنْهُمْ
  قُوَّةً وَأَثَارُواْ ٱلأَرْضَ } وحرثوها قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  71] وقيل لبقر الحرث: المثيرة. وقالوا: سمي ثوراً لإثارته الأرض وبقرة؛ لأنها تبقرها
  أي تشقها { وَعَمَرُوهَا } يعني أولئك المدمّرون { أَكْثَرَ مِمَّا عَمَرُوهَا } من
  عمارة أهل مكة، وأهل مكة: أهل واد غير ذي زرع، ما لهم إثارة الأرض أصلاً ولا عمارة
  لها رأساً فما هو إلا تهكم بهم، وبضعف حالهم في دنياهم؛ لأنّ معظم ما يستظهر به أهل
  الدنيا ويتباهون به أمر الدهقنة، وهم أيضاً ضعاف القوى، فقوله: { كَانُوۤاْ أَشَدَّ
  مِنْهُمْ قُوَّةً } أي عاد وثمود وأضرابهم من هذا القبيل، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوَ
  لَمْ يَرَوْاْ أَنَّ ٱللَّهَ ٱلَّذِى خَلَقَهُمْ هُوَ أَشَدُّ مِنْهُمْ قُوَّةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  15] وإن كان هذا أبلغ، لأنه خالق القوى والقدر. فما كان تدميره إياهم ظلماً لهم، لأنّ
  حاله منافية للظلم، ولكنهم ظلموا أنفسهم حيث عملوا ما أوجب تدميرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

