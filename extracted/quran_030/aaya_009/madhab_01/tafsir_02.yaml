text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَسيرُواْ
  فِي ٱلأَرْضِ فَيَنظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلَّذِينَ مِن قَبْلِهِمْ كَانُوۤاْ
  أَشَدَّ مِنْهُمْ قُوَّةً وَأَثَارُواْ ٱلأَرْضَ وَعَمَرُوهَآ أَكْثَرَ مِمَّا عَمَرُوهَا
  وَجَآءَتْهُمْ رُسُلُهُم بِٱلْبَيِّنَاتِ فَمَا كَانَ ٱللَّهُ لِيَظْلِمَهُمْ وَلَـٰكِن
  كَانُوۤاْ أَنفُسَهُمْ يَظْلِمُونَ }{ أَوَلَمْ يَسِيرُواْ } تقرير لسيرهم في البلاد
  ونظرهم إلى آثار المدمّرين من عاد وثمود وغيرهم من الأمم العاتية، ثم أخذ يصف لهم أحوالهم
  وأنهم { كَانُوۤاْ أَشَدَّ مِنْهُمْ قُوَّةً وَأَثَارُواْ ٱلأَرْضَ } وحرثوها قال الله
  تعالى:{ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ }[البقرة: 71] وقيل لبقر الحرث: المثيرة. وقالوا:
  سمي ثوراً لإثارته الأرض وبقرة؛ لأنها تبقرها أي تشقها { وَعَمَرُوهَا } يعني أولئك
  المدمّرون { أَكْثَرَ مِمَّا عَمَرُوهَا } من عمارة أهل مكة، وأهل مكة: أهل واد غير
  ذي زرع، ما لهم إثارة الأرض أصلاً ولا عمارة لها رأساً فما هو إلا تهكم بهم، وبضعف
  حالهم في دنياهم؛ لأنّ معظم ما يستظهر به أهل الدنيا ويتباهون به أمر الدهقنة، وهم
  أيضاً ضعاف القوى، فقوله: { كَانُوۤاْ أَشَدَّ مِنْهُمْ قُوَّةً } أي عاد وثمود وأضرابهم
  من هذا القبيل، كقوله:{ أَوَ لَمْ يَرَوْاْ أَنَّ ٱللَّهَ ٱلَّذِى خَلَقَهُمْ هُوَ
  أَشَدُّ مِنْهُمْ قُوَّةً }[فصلت: 15] وإن كان هذا أبلغ، لأنه خالق القوى والقدر. فما
  كان تدميره إياهم ظلماً لهم، لأنّ حاله منافية للظلم، ولكنهم ظلموا أنفسهم حيث عملوا
  ما أوجب تدميرهم.\r\n\t\t\t\r\n\t\t\t</section>"

