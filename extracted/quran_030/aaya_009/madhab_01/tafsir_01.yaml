text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَسيرُواْ
  فِي ٱلأَرْضِ فَيَنظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلَّذِينَ مِن قَبْلِهِمْ كَانُوۤاْ
  أَشَدَّ مِنْهُمْ قُوَّةً وَأَثَارُواْ ٱلأَرْضَ وَعَمَرُوهَآ أَكْثَرَ مِمَّا عَمَرُوهَا
  وَجَآءَتْهُمْ رُسُلُهُم بِٱلْبَيِّنَاتِ فَمَا كَانَ ٱللَّهُ لِيَظْلِمَهُمْ وَلَـٰكِن
  كَانُوۤاْ أَنفُسَهُمْ يَظْلِمُونَ }يقول تعالـى ذكره: أَوَ لـم يسر هؤلاء الـمكذّبون
  بـالله، الغافلون عن الآخرة من قريش فـي البلاد التـي يسلكونها تـجراً، فـينظروا إلـى
  آثار الله فـيـمن كان قبلهم من الأمـم الـمكذّبة، كيف كان عاقبة أمرها فـي تكذيبها
  رسلها، فقد كانوا أشدّ منهم قوّة، { وأثاروا الأرض } يقول: واستـخرجوا الأرض، وحرثوها
  وعمروها أكثر مـما عمر هؤلاء، فأهلكهم الله بكفرهم وتكذيبهم رسلهم، فلـم يقدروا علـى
  الامتناع، مع شدّة قواهم مـما نزل بهم من عقاب الله، ولا نفعتهم عمارتهم ما عمروا من
  الأرض، إذ جاءتهم رسلهم بـالبـينات من الآيات، فكذّبوهم، فأحلّ الله بهم بأسه، فما
  كان الله لـيظلـمهم بعقابه إياهم علـى تكذيبهم رسله وجحودهم آياته، ولكن كانوا أنفسهم
  يظلـمون بـمعصيتهم ربهم. وبنـحو الذي قلنا فـي تأويـل قوله { وأثارُوا الأرْضَ } قال
  أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { أوَ لَـمْ يَسِيرُوا فِـي الأرْضِ
  فَـيَنْظُرُوا كَيْفَ كانَ عاقِبَةُ الَّذِينَ مِنْ قَبْلِهِمْ كانُوا أشَدَّ مِنْهُمْ
  قُوَّةً، وأثارُوا الأرْضَ وَعَمرُوها أكْثَرَ مِـمَّا عَمَرُوها } قال: ملكوا الأرض
  وعمروها.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وأثارُوا
  الأرْضَ } قال: حرثوها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { أو لَـمْ
  يَسِيرُوا فِـي الأرْضِ... } إلـى قوله { وأثارُوا الأرْضَ وَعمَرُوها } كقوله: { وآثاراً
  فِـي الأرْضِ } ، قوله: { وَعمَرُوها } أكثر مـما عمر هؤلاء { وَجاءَتهُمْ رُسُلُهُمْ
  بالْبَيِّناتِ }.\r\n\t\t\t\r\n\t\t\t</section>"

