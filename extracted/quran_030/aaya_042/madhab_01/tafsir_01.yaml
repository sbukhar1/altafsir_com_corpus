text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ سِيرُواْ
  فِي ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلَّذِينَ مِن قَبْلُ كَانَ أَكْثَرُهُمْ
  مُّشْرِكِينَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لهؤلاء
  الـمشركين بـالله من قومك: سِيروا فـي البلاد، فـانظروا إلـى مساكن الذين كفروا بـالله
  من قبلكم، وكذّبوا رسلَه، كيف كان آخر أمرهم، وعاقبة تكذيبهم رسُلَ الله وكفرهم ألـم
  نهلكهم بعذاب منا، ونـجعلهم عبرة لـمن بعدهم؟ { كان أكثرهم مشركين } يقول: فَعَلنا
  ذلك بهم، لأن أكثرهم كانوا مشركين بـالله مثلَهم.\r\n\t\t\t\r\n\t\t\t</section>"

