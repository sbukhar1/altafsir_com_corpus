text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ سِيرُواْ
  فِي ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلَّذِينَ مِن قَبْلُ كَانَ أَكْثَرُهُمْ
  مُّشْرِكِينَ }ثم أكد تسبب المعاصي لغضب الله ونكاله: حيث أمرهم بأن يسيروا في الأرض
  فينظروا كيف أهلك الله الأمم وأذاقهم سوء العاقبة لمعاصيهم، ودل بقوله: { كَانَ أَكْثَرُهُمُ
  مُّشْرِكِينَ } على أنّ الشرك وحده لم يكن سبب تدميرهم، وأنّ ما دونه من المعاصي يكون
  سبباً لذلك.\r\n\t\t\t\r\n\t\t\t</section>"

