text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعْدَ ٱللَّهِ
  لاَ يُخْلِفُ ٱللَّهُ وَعْدَهُ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ } *
  { يَعْلَمُونَ ظَاهِراً مِّنَ ٱلْحَيَاةِ ٱلدُّنْيَا وَهُمْ عَنِ ٱلآخِرَةِ هُمْ غَافِلُونَ
  }{ وَعْدَ ٱللَّهِ } مصدر مؤكد، كقولك: لك عليّ ألف درهم عرفاً: لأنّ معناه: أعترف
  لك بها اعترافاً، ووعد الله ذلك وعداً؛ لأنّ ما سبقه في معنى وعد. ذمّهم الله عزّ وجل
  بأنهم عقلاء في أمور الدنيا، بله في أمر الدين، وذلك أنهم كانوا أصحاب تجارات ومكاسب.
  وعن الحسن. بلغ من حذق أحدهم أنه يأخذ الدرهم فينقره بأصبعه، فيعلم أرديء أم جيد. وقوله:
  { يَعْلَمُونَ } بدل من قوله: { لاَ يَعْلَمُونَ } وفي هذا الإبدال من النكتة أنه أبدله
  منه، وجعله بحيث يقوم مقامه ويسدّ مسدّه، ليعلمك أنه لا فرق بين عدم العلم الذي هو
  الجهل، وبين وجود العلم الذي لا يتجاوز الدنيا. وقوله: { ظٰهِراً مّنَ ٱلْحَيَوٰةِ
  ٱلدُّنْيَا } يفيد أن للدنيا ظاهراً وباطناً، فظاهرها ما يعرفه الجهال من التمتع بزخارفها
  والتنعم بملاذها. وباطنها وحقيقتها أنها مجاز إلى الآخرة: يتزود منها إليها بالطاعة
  والأعمال الصالحة. وفي تنكير الظاهر: أنهم لا يعلمون إلا ظاهراً واحداً من جملة الظواهر.
  و«هم» الثانية يجوز أن يكون مبتدأ. و { غَـٰفِلُونَ } خبره، والجملة خبر «هم» الأولى،
  وأن يكون تكريراً للأولى، وغافلون خبر الأولى. وأية كانت فذكرها مناد على أنهم معدن
  الغفلة عن الآخرة ومقرّها ومعلمها، وأنها منهم تنبع وإليهم ترجع.\r\n\t\t\t\r\n\t\t\t</section>"

