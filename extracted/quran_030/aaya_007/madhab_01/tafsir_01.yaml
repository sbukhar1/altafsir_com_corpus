  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَعْلَمُونَ
  ظَاهِراً مِّنَ ٱلْحَيَاةِ ٱلدُّنْيَا وَهُمْ عَنِ ٱلآخِرَةِ هُمْ غَافِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: يعلـم هؤلاء الـمكذّبون بحقـيقة خبر الله أن الروم
  ستغلب فـارس ظاهراً من حياتهم الدنـيا، وتدبـير معايشهم فـيها، وما يصلـحهم، وهم عن
  أمر آخرتهم، وما لهم فـيه النـجاة من عقاب الله هنالك غافلون، لا يفكرون فـيه. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا أبو تُـمَيْـلة يحيى بن واضح الأنصاري، قال: ثنا الـحسين بن واقد،
  قال: ثنا يزيد النـحوي عن عكرمة، عن ابن عبـاس، فـي قوله { يَعْلَـمُونَ ظاهِراً مِنَ
  الـحَياةِ الدُّنْـيا } يعنـي معايشهم، متـى يحصدون ومتـى يغرسون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أحمد بن الولـيد الرملـيّ، قال ثنا: عمرو بن عثمان بن عمر،
  عن عاصم بن علـيّ، قال: ثنا أبو تُـمَيْـلة، قال: ثنا ابن واقد، عن يزيد النـحويّ،
  عن عكرمة، عن ابن عبـاس، فـي قوله { يعْلَـمونَ ظاهِراً من الـحَياةِ الدُّنْـيا }
  قال: متـى يَزْرَعون، متـى يَغْرِسون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، قال: ثنـي شرقـي، عن عكرمة،
  فـي قوله { يَعْلَـمُونَ ظاهِراً مِنَ الـحَياةِ الدُّنْـيا } قال: هو السراج أو نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو هريرة مـحمد بن فراس الضبعي، قال: ثنا أبو قُتَـيبة، قال:
  ثنا شعبة، عن شرقـي، عن عكرِمة، فـي قوله { يَعْلَـمُونَ ظاهِراً مِنَ الـحَياةِ الدُّنْـيا
  }: قال السراجون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن الولـيد الرملـي،
  قال: ثنا سلـيـمان بن حرب، قال: ثنا شعبة، عن شرقـي، عن عكرمة، فـي قوله { يَعْلَـمُونَ
  ظاهِراً مِنَ الـحَياةِ الدنْـيا } قال: الـخرازون والسراجون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن آدم، قال: ثنا عبد الرحمن بن مهديّ، قال: ثنا سفـيان، عن منصور، عن إبراهيـم
  { يَعْلَـمُونَ ظاهِراً منَ الـحَياةِ الدُّنْـيا } قال: معايشهم وما يصلـحهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن بن مهديّ، قال: ثنا سفـيان، عن
  منصور، عن إبراهيـم مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي بشر بن آدم، قال: ثنا الضحاك
  بن مخـلد، عن سفـيان، عن أبـيه، عن عكرِمة، وعن منصور عن إبراهيـم { يَعْلَـمُونَ ظاهراً
  مِنَ الـحَياةِ الدُّنْـيا } قال: معايشَهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ظاهِراً
  مِنَ الـحَياةِ الدُّنْـيا } يعنـي الكفـار، يعرفون عُمران الدنـيا، وهم فـي أمر الدين
  جهال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي ابن وكيع، قال: ثنـي أبـي،
  عن سفـيان، عن أبـيه، عن عكرِمة { يَعْلَـمُونَ ظاهِراً مِنَ الـحَياةِ الدُّنْـيا
  } قال: معايشَهم، وما يصلـحهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن منصور، عن إبرهيـم، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { يَعْلَـمُونَ
  ظاهِراً مِنَ الـحَياةِ الدُّنْـيا } من حِرْفتها وتصرّفها وبغيتها { وَهُمْ عَنِ الآخِرَةِ
  هُمْ غافِلونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن رجل، عن الـحسن، قال: يعلـمون متـى زَرْعُهم، ومتـى حَصادهم.</font></font>&#13;\t\t\t<label
