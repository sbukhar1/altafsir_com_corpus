text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَعْلَمُونَ ظَاهِراً
  مِّنَ ٱلْحَيَاةِ ٱلدُّنْيَا وَهُمْ عَنِ ٱلآخِرَةِ هُمْ غَافِلُونَ }يقول تعالـى ذكره:
  يعلـم هؤلاء الـمكذّبون بحقـيقة خبر الله أن الروم ستغلب فـارس ظاهراً من حياتهم الدنـيا،
  وتدبـير معايشهم فـيها، وما يصلـحهم، وهم عن أمر آخرتهم، وما لهم فـيه النـجاة من عقاب
  الله هنالك غافلون، لا يفكرون فـيه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنا ابن حميد، قال: ثنا أبو تُـمَيْـلة يحيى بن واضح الأنصاري، قال: ثنا
  الـحسين بن واقد، قال: ثنا يزيد النـحوي عن عكرمة، عن ابن عبـاس، فـي قوله { يَعْلَـمُونَ
  ظاهِراً مِنَ الـحَياةِ الدُّنْـيا } يعنـي معايشهم، متـى يحصدون ومتـى يغرسون.حدثنـي
  أحمد بن الولـيد الرملـيّ، قال ثنا: عمرو بن عثمان بن عمر، عن عاصم بن علـيّ، قال:
  ثنا أبو تُـمَيْـلة، قال: ثنا ابن واقد، عن يزيد النـحويّ، عن عكرمة، عن ابن عبـاس،
  فـي قوله { يعْلَـمونَ ظاهِراً من الـحَياةِ الدُّنْـيا } قال: متـى يَزْرَعون، متـى
  يَغْرِسون.حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، قال: ثنـي
  شرقـي، عن عكرمة، فـي قوله { يَعْلَـمُونَ ظاهِراً مِنَ الـحَياةِ الدُّنْـيا } قال:
  هو السراج أو نـحوه.حدثنا أبو هريرة مـحمد بن فراس الضبعي، قال: ثنا أبو قُتَـيبة،
  قال: ثنا شعبة، عن شرقـي، عن عكرِمة، فـي قوله { يَعْلَـمُونَ ظاهِراً مِنَ الـحَياةِ
  الدُّنْـيا }: قال السراجون.حدثنا أحمد بن الولـيد الرملـي، قال: ثنا سلـيـمان بن حرب،
  قال: ثنا شعبة، عن شرقـي، عن عكرمة، فـي قوله { يَعْلَـمُونَ ظاهِراً مِنَ الـحَياةِ
  الدنْـيا } قال: الـخرازون والسراجون.حدثنا بشر بن آدم، قال: ثنا عبد الرحمن بن مهديّ،
  قال: ثنا سفـيان، عن منصور، عن إبراهيـم { يَعْلَـمُونَ ظاهِراً منَ الـحَياةِ الدُّنْـيا
  } قال: معايشهم وما يصلـحهم.حدثنا ابن بشار، قال: ثنا عبد الرحمن بن مهديّ، قال: ثنا
  سفـيان، عن منصور، عن إبراهيـم مثله.حدثنـي بشر بن آدم، قال: ثنا الضحاك بن مخـلد،
  عن سفـيان، عن أبـيه، عن عكرِمة، وعن منصور عن إبراهيـم { يَعْلَـمُونَ ظاهراً مِنَ
  الـحَياةِ الدُّنْـيا } قال: معايشَهم.حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ظاهِراً مِنَ الـحَياةِ الدُّنْـيا } يعنـي
  الكفـار، يعرفون عُمران الدنـيا، وهم فـي أمر الدين جهال.حدثنـي ابن وكيع، قال: ثنـي
  أبـي، عن سفـيان، عن أبـيه، عن عكرِمة { يَعْلَـمُونَ ظاهِراً مِنَ الـحَياةِ الدُّنْـيا
  } قال: معايشَهم، وما يصلـحهم.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن منصور،
  عن إبرهيـم، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { يَعْلَـمُونَ
  ظاهِراً مِنَ الـحَياةِ الدُّنْـيا } من حِرْفتها وتصرّفها وبغيتها { وَهُمْ عَنِ الآخِرَةِ
  هُمْ غافِلونَ }.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن رجل، عن الـحسن، قال:
  يعلـمون متـى زَرْعُهم، ومتـى حَصادهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَعْلَمُونَ ظَاهِراً مِّنَ ٱلْحَيَاةِ
  ٱلدُّنْيَا وَهُمْ عَنِ ٱلآخِرَةِ هُمْ غَافِلُونَ }قال: ثنا حفص بن راشد الهلالـيّ،
  عن شعبة، عن شَرْقـيّ، عن عكرِمة { يَعْلَـمُونَ ظاهِراً مِنَ الـحَياةِ الدُّنْـيا
  } قال: السرّاج ونـحوه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر،
  عن الربـيع، عن أبـي العالـية، قال: صرفها فـي معيشتها.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله { يَعْلَـمُونَ ظاهِراً منَ الـحَياةِ الدُّنْـيا،
  وَهُمْ عَنِ الآخِرَةِ هُمْ غافِلُونَ }.وقال آخرون فـي ذلك ما:حدثنا ابن حميد، قال:
  ثنا يعقوب القُمِّي، عن جعفر، عن سعيد، فـي قوله { يَعْلَـمُونَ ظاهِراً مِنَ الـحَياةِ
  الدُّنْـيا } قال: تسترق الشياطين السمع، فـيسمعون الكلـمة التـي قد نزلت، ينبغي لها
  أن تكون فـي الأرض، قال: ويُرْمَوْن بـالشُّهب، فلا ينـجو أن يحترق، أو يصيبه شرر منه
  قال: فـيسقط فلا يعود أبدا قال: ويرمى بذلك الذي سمع إلـى أولـيائه من الإنس، قال:
  فـيحملون علـيه ألف كذبة، قال: فما رأيت الناس يقولون: يكون كذا وكذا، قال: فـيجيء
  الصحيح منه كما يقولون، الذي سمعوه من السماء، ويعقبه من الكذب الذي يخوضون فـيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

