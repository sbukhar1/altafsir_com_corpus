  وَهُمْ عَنِ ٱلآخِرَةِ هُمْ غَافِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال: ثنا حفص
  بن راشد الهلالـيّ، عن شعبة، عن شَرْقـيّ، عن عكرِمة { يَعْلَـمُونَ ظاهِراً مِنَ الـحَياةِ
  الدُّنْـيا } قال: السرّاج ونـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع، عن أبـي العالـية،
  قال: صرفها فـي معيشتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { يَعْلَـمُونَ ظاهِراً منَ الـحَياةِ الدُّنْـيا، وَهُمْ
  عَنِ الآخِرَةِ هُمْ غافِلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب
  القُمِّي، عن جعفر، عن سعيد، فـي قوله { يَعْلَـمُونَ ظاهِراً مِنَ الـحَياةِ الدُّنْـيا
  } قال: تسترق الشياطين السمع، فـيسمعون الكلـمة التـي قد نزلت، ينبغي لها أن تكون فـي
  الأرض، قال: ويُرْمَوْن بـالشُّهب، فلا ينـجو أن يحترق، أو يصيبه شرر منه قال: فـيسقط
  فلا يعود أبدا قال: ويرمى بذلك الذي سمع إلـى أولـيائه من الإنس، قال: فـيحملون علـيه
  ألف كذبة، قال: فما رأيت الناس يقولون: يكون كذا وكذا، قال: فـيجيء الصحيح منه كما
  يقولون، الذي سمعوه من السماء، ويعقبه من الكذب الذي يخوضون فـيه.</font></font><font
