  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَأَقِمْ وَجْهَكَ لِلدِّينِ حَنِيفاً فِطْرَتَ ٱللَّهِ
  ٱلَّتِي فَطَرَ ٱلنَّاسَ عَلَيْهَا لاَ تَبْدِيلَ لِخَلْقِ ٱللَّهِ ذَلِكَ ٱلدِّينُ
  ٱلْقَيِّمُ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبـي، عن عبد الـجبـار بن الورد، عن القاسم بن أبـي بزّة، قال: قال مـجاهد، فسل
  عنها عكرِمة، فسألته، فقال عكرمة: دين الله تعالـى ماله أخزاه الله؟ ألـم يسمع إلـى
  قوله { فِطْرَةَ اللّهِ التـي فَطَرَ النَّاسَ عَلَـيْها، لا تَبْدِيـلَ لـخَـلْقِ
  اللّهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { لا تَبْدِيـلَ لـخَـلْقِ اللّهِ }: أي لدين الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا حفص بن غياث، عن لـيث، عن عكرمة، قال: لدين
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا ابن عيـينة، عن حميد الأعرج،
  قال: قال سعيد بن جُبَـير { لا تَبْدِيـلَ لـخَـلْقِ اللّهِ } قال: لدين الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الـمـحاربـي، عن جويبر، عن الضحاك { لا تَبْدِيـلَ لـخَـلْقِ
  اللّهِ } قال: لدين الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { لا تَبْدِيـلَ لـخَـلْقِ الله } قال: دين الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي عن مسعر وسفـيان، عن قـيس بن مسلـم،
  عن إبراهيـم، قال { لا تَبْدِيـلَ لـخَـلْقِ اللّهِ } قال: لدين الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبـي عن جعفر الرازي، عن مغيرة، عن إبراهيـم، قال: لدين الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: لا تغيـير لـخـلق الله من البهائم بأن يخصى
  الفحول منها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن فضيـل، عن مطرف، عن رجل، سأل ابن عبـاس، عن خصاء البهائم، فكرهه،
  وقال: { لا تَبْدِيـل لـخَـلْقِ اللّهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا ابن عيـينة، عن حميد الأعرج، قال: قال عكرمة: الإخصاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا حفص بن غياث، عن لـيث، عن مـجاهد، قال: الإخصاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ذلكَ الدّينُ القَـيِّـمُ } يقول تعالـى ذكره: إن إقامتك وجهك للدين حنـيفـاً غير
  مغير ولا مبدّل هو الدين القـيـم، يعنـي الـمستقـيـم الذي لا عوج فـيه عن الاستقامة
  من الـحنـيفـية إلـى الـيهودية والنصرانـية، وغير ذلك من الضلالات والبدع الـمـحدثة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد وجَّه بعضهم معنى الدين فـي هذا الـموضع إلـى الـحساب. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمارة، قال: ثنا
  عبد الله بن موسى، قال: أخبرنا أبو لـيـلـى، عن بريدة { ذلكَ الدّينُ القَـيِّـمُ }
  قال: الـحساب القـيـم { وَلَكِنَّ أكْثَرَ النَّاسِ لا يَعْلَـمُونَ } يقول تعالـى
  ذكره: ولكن أكثر الناس لا يعلـمون أن الدين الذي أمرتك يا مـحمد به بقولـي { فأَقمِ
  وَجْهَكَ للدّينِ حَنِـيفـاً } هو الدين الـحقّ دون سائر الأديان غيره.</font></font><font
