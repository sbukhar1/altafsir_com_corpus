  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَقِمْ
  وَجْهَكَ لِلدِّينِ حَنِيفاً فِطْرَتَ ٱللَّهِ ٱلَّتِي فَطَرَ ٱلنَّاسَ عَلَيْهَا لاَ
  تَبْدِيلَ لِخَلْقِ ٱللَّهِ ذَلِكَ ٱلدِّينُ ٱلْقَيِّمُ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ
  لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فسدّد وجهك نـحو
  الوجه الذي وجهك إلـيه ربك يا مـحمد لطاعته، وهي الدين، { حنـيفـاً } يقول: مستقـيـماً
  لدينه وطاعته، { فطرة الله التـي فطر الناس علـيها } يقول: صنعةَ الله التـي خـلق الناس
  علـيها ونصبت فطرة علـى الـمصدر من معنى قوله { فَأقِمْ وَجْهَكَ للدّينِ حَنِـيفـاً
  } وذلك أن معنى ذلك: فطر الله الناس علـى ذلك فطرة. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { فِطْرَةَ اللّهِ التـي فَطَرَ النَّاسَ عَلَـيْها } قال:
  الإسلام مذ خـلقهم الله من آدم جميعاً، يقرّون بذلك، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإذْ أخَذَ رَبُّكَ منْ بَنِـي آدَمَ
  منْ ظُهُورِهِمْ ذُرِّيَّتَهُمْ، وأشْهَدَهُمْ علـى أنْفُسِهمْ، ألَسْتُ برَبِّكُمْ؟
  قالُوا بَلَـى شَهِدْنا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فهذا قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كانَ النَّاسُ أُمَّةً وَاحِدَةً،
  فَبَعَثَ اللّهُ النَّبِـيِّـينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">بعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { فِطْرَةَ اللّهِ } قال: الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا يونس بن أبـي صالـح،
  عن يزيد بن أبـي مريـم، قال: مرّ عمر بـمُعاذ بن جبل، فقال: ما قِوام هذه الأمة؟ قال
  مُعاذ: ثلاث، وهنّ الـمنـجيات: الإخلاص، وهو الفطرة { فِطْرَةَ اللّهِ التـي فَطَرَ
  النَّاسَ عَلَـيْها }. والصلاة وهي الـملة والطاعة وهي العصمة، فقال عمر: صدقت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنـي ابن عُلَـية، قال: ثنا أيوب، عن أبـي قِلابة
  أن عمر قال لـمعاذ: ما قِوام هذه الأمة؟ ثم ذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { لا تَبْدِيـلَ لِـخَـلْقِ اللّهِ } يقول: لا تغيـير لدين الله: أي لا يصلـح ذلك،
  ولا ينبغي أن يفعل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي تأويـل
  ذلك، فقال بعضهم نـحو الذي قلنا فـي ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد { لا تَبْدِيـلَ لِـخَـلْقِ اللّهِ } قال: لدينه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو السائب، قال: ثنا ابن إدريس، عن لـيث، قال: أرسل مـجاهد
  رجلاً يقال له قاسم إلـى عكرِمة يسأله عن قول الله: { لا تَبْدِيـلَ لِـخَـلْقِ اللّهِ
  } قال: إنـما هو الدين، وقرأ { لا تَبْدِيـلَ لـخَـلْقِ اللّهِ ذلكَ الدّينُ القَـيِّـمُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا زيد بن
  حبـاب، عن حسين بن واقد، عن يزيد النـحوي، عن عكرِمة { فطْرَةَ اللّهِ التـي فَطَرَ
  النَّاسَ عَلَـيْها } قال: الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنـي أبـي، عن نضر بن عربـي، عن عكرمة { لا تَبْدِيـلَ لـخَـلْقِ اللّهِ } قال: لدين
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنـي أبـي، عن سفـيان، عن لـيث،
  عن مـجاهد، قال: لدين الله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
