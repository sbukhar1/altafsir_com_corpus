text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَقِمْ وَجْهَكَ
  لِلدِّينِ حَنِيفاً فِطْرَتَ ٱللَّهِ ٱلَّتِي فَطَرَ ٱلنَّاسَ عَلَيْهَا لاَ تَبْدِيلَ
  لِخَلْقِ ٱللَّهِ ذَلِكَ ٱلدِّينُ ٱلْقَيِّمُ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ
  }يقول تعالـى ذكره: فسدّد وجهك نـحو الوجه الذي وجهك إلـيه ربك يا مـحمد لطاعته، وهي
  الدين، { حنـيفـاً } يقول: مستقـيـماً لدينه وطاعته، { فطرة الله التـي فطر الناس علـيها
  } يقول: صنعةَ الله التـي خـلق الناس علـيها ونصبت فطرة علـى الـمصدر من معنى قوله
  { فَأقِمْ وَجْهَكَ للدّينِ حَنِـيفـاً } وذلك أن معنى ذلك: فطر الله الناس علـى ذلك
  فطرة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { فِطْرَةَ اللّهِ التـي فَطَرَ النَّاسَ
  عَلَـيْها } قال: الإسلام مذ خـلقهم الله من آدم جميعاً، يقرّون بذلك، وقرأ:{ وَإذْ
  أخَذَ رَبُّكَ منْ بَنِـي آدَمَ منْ ظُهُورِهِمْ ذُرِّيَّتَهُمْ، وأشْهَدَهُمْ علـى
  أنْفُسِهمْ، ألَسْتُ برَبِّكُمْ؟ قالُوا بَلَـى شَهِدْنا }قال: فهذا قول الله:{ كانَ
  النَّاسُ أُمَّةً وَاحِدَةً، فَبَعَثَ اللّهُ النَّبِـيِّـينَ }بعد.حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { فِطْرَةَ اللّهِ } قال: الإسلام.حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا يونس بن أبـي صالـح، عن يزيد بن أبـي مريـم،
  قال: مرّ عمر بـمُعاذ بن جبل، فقال: ما قِوام هذه الأمة؟ قال مُعاذ: ثلاث، وهنّ الـمنـجيات:
  الإخلاص، وهو الفطرة { فِطْرَةَ اللّهِ التـي فَطَرَ النَّاسَ عَلَـيْها }. والصلاة
  وهي الـملة والطاعة وهي العصمة، فقال عمر: صدقت.حدثنـي يعقوب، قال: ثنـي ابن عُلَـية،
  قال: ثنا أيوب، عن أبـي قِلابة أن عمر قال لـمعاذ: ما قِوام هذه الأمة؟ ثم ذكر نـحوه.وقوله
  { لا تَبْدِيـلَ لِـخَـلْقِ اللّهِ } يقول: لا تغيـير لدين الله: أي لا يصلـح ذلك،
  ولا ينبغي أن يفعل.واختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم نـحو الذي قلنا
  فـي ذلك:ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد {
  لا تَبْدِيـلَ لِـخَـلْقِ اللّهِ } قال: لدينه.حدثنـي أبو السائب، قال: ثنا ابن إدريس،
  عن لـيث، قال: أرسل مـجاهد رجلاً يقال له قاسم إلـى عكرِمة يسأله عن قول الله: { لا
  تَبْدِيـلَ لِـخَـلْقِ اللّهِ } قال: إنـما هو الدين، وقرأ { لا تَبْدِيـلَ لـخَـلْقِ
  اللّهِ ذلكَ الدّينُ القَـيِّـمُ }.حدثنا ابن وكيع، قال: ثنا زيد بن حبـاب، عن حسين
  بن واقد، عن يزيد النـحوي، عن عكرِمة { فطْرَةَ اللّهِ التـي فَطَرَ النَّاسَ عَلَـيْها
  } قال: الإسلام.قال: ثنـي أبـي، عن نضر بن عربـي، عن عكرمة { لا تَبْدِيـلَ لـخَـلْقِ
  اللّهِ } قال: لدين الله.قال: ثنـي أبـي، عن سفـيان، عن لـيث، عن مـجاهد، قال: لدين
  الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ فَأَقِمْ وَجْهَكَ لِلدِّينِ حَنِيفاً فِطْرَتَ
  ٱللَّهِ ٱلَّتِي فَطَرَ ٱلنَّاسَ عَلَيْهَا لاَ تَبْدِيلَ لِخَلْقِ ٱللَّهِ ذَلِكَ
  ٱلدِّينُ ٱلْقَيِّمُ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ }قال: ثنا أبـي،
  عن عبد الـجبـار بن الورد، عن القاسم بن أبـي بزّة، قال: قال مـجاهد، فسل عنها عكرِمة،
  فسألته، فقال عكرمة: دين الله تعالـى ماله أخزاه الله؟ ألـم يسمع إلـى قوله { فِطْرَةَ
  اللّهِ التـي فَطَرَ النَّاسَ عَلَـيْها، لا تَبْدِيـلَ لـخَـلْقِ اللّهِ }.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { لا تَبْدِيـلَ لـخَـلْقِ اللّهِ }: أي لدين
  الله.حدثنا ابن وكيع، قال: ثنا حفص بن غياث، عن لـيث، عن عكرمة، قال: لدين الله.قال:
  ثنا ابن عيـينة، عن حميد الأعرج، قال: قال سعيد بن جُبَـير { لا تَبْدِيـلَ لـخَـلْقِ
  اللّهِ } قال: لدين الله.قال: ثنا الـمـحاربـي، عن جويبر، عن الضحاك { لا تَبْدِيـلَ
  لـخَـلْقِ اللّهِ } قال: لدين الله.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله { لا تَبْدِيـلَ لـخَـلْقِ الله } قال: دين الله.حدثنا ابن وكيع، قال:
  ثنا أبـي عن مسعر وسفـيان، عن قـيس بن مسلـم، عن إبراهيـم، قال { لا تَبْدِيـلَ لـخَـلْقِ
  اللّهِ } قال: لدين الله.قال: ثنا أبـي عن جعفر الرازي، عن مغيرة، عن إبراهيـم، قال:
  لدين الله.وقال آخرون: بل معنى ذلك: لا تغيـير لـخـلق الله من البهائم بأن يخصى الفحول
  منها. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا ابن فضيـل، عن مطرف، عن رجل، سأل ابن
  عبـاس، عن خصاء البهائم، فكرهه، وقال: { لا تَبْدِيـل لـخَـلْقِ اللّهِ }.قال: ثنا
  ابن عيـينة، عن حميد الأعرج، قال: قال عكرمة: الإخصاء.قال: ثنا حفص بن غياث، عن لـيث،
  عن مـجاهد، قال: الإخصاء.وقوله: { ذلكَ الدّينُ القَـيِّـمُ } يقول تعالـى ذكره: إن
  إقامتك وجهك للدين حنـيفـاً غير مغير ولا مبدّل هو الدين القـيـم، يعنـي الـمستقـيـم
  الذي لا عوج فـيه عن الاستقامة من الـحنـيفـية إلـى الـيهودية والنصرانـية، وغير ذلك
  من الضلالات والبدع الـمـحدثة.وقد وجَّه بعضهم معنى الدين فـي هذا الـموضع إلـى الـحساب.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمارة، قال: ثنا عبد الله بن موسى، قال: أخبرنا أبو
  لـيـلـى، عن بريدة { ذلكَ الدّينُ القَـيِّـمُ } قال: الـحساب القـيـم { وَلَكِنَّ
  أكْثَرَ النَّاسِ لا يَعْلَـمُونَ } يقول تعالـى ذكره: ولكن أكثر الناس لا يعلـمون
  أن الدين الذي أمرتك يا مـحمد به بقولـي { فأَقمِ وَجْهَكَ للدّينِ حَنِـيفـاً } هو
  الدين الـحقّ دون سائر الأديان غيره.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

