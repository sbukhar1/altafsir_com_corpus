  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَتَفَكَّرُواْ فِيۤ أَنفُسِهِمْ مَّا خَلَقَ ٱللَّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَمَا
  بَيْنَهُمَآ إِلاَّ بِٱلْحَقِّ وَأَجَلٍ مُّسَمًّى وَإِنَّ كَثِيراً مِّنَ ٱلنَّاسِ
  بِلِقَآءِ رَبِّهِمْ لَكَافِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  أو لـم يتفكَّر هؤلاء الـمكذّبون بـالبعث يا مـحمد من قومك فـي خـلق الله إياهم، وأنه
  خـلقهم ولـم يكونوا شيئاً، ثم صرفهم أحوالاً وتارات حتـى صاروا رجالاً، فـيعلـموا أن
  الذي فعل ذلك قادر أن يعيدهم بعد فنائهم خـلقاً جديداً، ثم يجازي الـمـحسن منهم بإحسانه،
  والـمسيء بإساءته، لا يظلـم أحداً منهم فـيعاقبه بجرم غيره، ولا يحرم أحداً منهم جزاء
  عمله، لأنه العدل الذي لا يجور { ما خـلق الله السموات والأرض وما بـينهما } إلاَّ
  بـالعدل، وإقامة الـحقّ، { وأجل مسمى } يقول: وبأجل مؤقت مسمى، إذا بلغت ذلك الوقت
  أفنى ذلك كله، وبدّل الأرض غير الأرض والسموات، وبرزوا لله الواحد القهَّار، { وإن
  كثـيراً من الناس بلقاء ربهم } جاحدون منكرون، جهلاً منهم بأن معادهم إلـى الله بعد
  فنائهم، وغفلة منهم عن الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

