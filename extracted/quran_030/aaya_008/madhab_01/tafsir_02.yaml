text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَتَفَكَّرُواْ
  فِيۤ أَنفُسِهِمْ مَّا خَلَقَ ٱللَّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَآ
  إِلاَّ بِٱلْحَقِّ وَأَجَلٍ مُّسَمًّى وَإِنَّ كَثِيراً مِّنَ ٱلنَّاسِ بِلِقَآءِ رَبِّهِمْ
  لَكَافِرُونَ }{ فِى أَنفُسِهِمْ } يحتمل أن يكون ظرفاً، كأنه قيل: أولم يحدثوا التفكر
  في أنفسهم، أي: في قلوبهم الفارغة من الفكر، والتفكر لا يكون إلا في القلوب، ولكنه
  زيادة تصوير لحال المتفكرين، كقولك: اعتقده في قلبك وأضمره في نفسك، وأن يكون صلة للتفكر،
  كقولك: تفكر في الأمر وأجال فيه فكره. و { مَّا خَلَقَ } متعلق بالقول المحذوف، معناه:
  أولم يتفكروا فيقولوا هذا القول. وقيل: معناه: فيعلموا، لأنّ في الكلام دليلاً عليه
  { إِلاَّ بِٱلْحَقِّ وَأَجَلٍ مُّسَمًى } أي ما خلقها باطلاً وعبثاً بغير غرض صحيح
  وحكمة بالغة، ولا لتبقى خالدة: إنما خلقها مقرونة بالحق مصحوبة بالحكمة، وبتقدير أجل
  مسمى لا بد لها من أن تنتهي إليه، وهو قيام الساعة ووقت الحساب والثواب والعقاب. ألا
  ترى إلى قوله تعالى:{ أَفَحَسِبْتُمْ أَنَّمَا خَلَقْنَـٰكُمْ عَبَثاً وَأَنَّكُمْ
  إِلَيْنَا لاَ تُرْجَعُونَ }[المؤمنون: 115] كيف سمي تركهم غير راجعين إليه عبثاً.
  والباء في قوله: { إِلاَّ بِٱلْحَقِّ } مثلها في قولك: دخلت عليه بثياب السفر، واشترى
  الفرس بسرجه ولجامه، تريد: اشتراه وهو ملتبس بالسرج واللجام، غير منفك عنهما. وكذلك
  المعنى ما خلقها إلا وهي ملتبسة بالحق مقترنة به، فإن قلت: إذا جعلت { فِىۤ أَنفُسِهِمْ
  } صلة للتفكر، فما معناه؟ قلت: معناه: أولم يتفكروا في أنفسهم التي هي أقرب إليهم من
  غيرها من المخلوقات، وهم أعلم وأخبر بأحوالها منهم بأحوال ما عداها، فتدبروا ما أودعها
  الله ظاهراً وباطناً من غرائب الحكم الدالة على التدبير دون الإهمال وأنه لا بد لها
  من انتهاء إلى وقت يجازيها فيه الحكيم الذي دبر أمرها على الإحسان إحساناً وعلى الإساءة
  مثلها، حتى يعلموا عند ذلك أن سائر الخلائق كذلك أمرها جار على الحكمة والتدبير وأنه
  لا بد لها من الانتهاء إلى ذلك الوقت، والمراد بلقاء ربهم: الأجل المسمى.\r\n\t\t\t\r\n\t\t\t</section>"

