text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  مَنَامُكُم بِٱلَّيلِ وَٱلنَّهَارِ وَٱبْتِغَآؤُكُمْ مِّن فَضْلِهِ إِنَّ فِي ذَلِكَ
  لآيَاتٍ لِّقَوْمٍ يَسْمَعُونَ }هذا من باب اللفّ [والنشر] وترتيبه: ومن آياته منامكم
  وابتغاؤكم من فضله بالليل والنهار، إلا أنه فصل بين القرينين الأوّلين بالقرينين الآخرين.
  لأنهما زمانان، والزمان والواقع فيه كشيء واحد، مع إعانة اللفّ على الاتحاد. ويجوز
  أن يراد: منامكم في الزمانين، وابتغاءكم فيهما، والظاهر هو الأول لتكرّره في القرآن،
  وأسدّ المعاني ما دل عليه القرآن يسمعونه بالآذان الواعية.\r\n\t\t\t\r\n\t\t\t</section>"

