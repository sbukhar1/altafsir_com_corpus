  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ مَنَامُكُم بِٱلَّيلِ وَٱلنَّهَارِ وَٱبْتِغَآؤُكُمْ مِّن فَضْلِهِ إِنَّ
  فِي ذَلِكَ لآيَاتٍ لِّقَوْمٍ يَسْمَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا
  من باب اللفّ [والنشر] وترتيبه: ومن آياته منامكم وابتغاؤكم من فضله بالليل والنهار،
  إلا أنه فصل بين القرينين الأوّلين بالقرينين الآخرين. لأنهما زمانان، والزمان والواقع
  فيه كشيء واحد، مع إعانة اللفّ على الاتحاد. ويجوز أن يراد: منامكم في الزمانين، وابتغاءكم
  فيهما، والظاهر هو الأول لتكرّره في القرآن، وأسدّ المعاني ما دل عليه القرآن يسمعونه
  بالآذان الواعية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
