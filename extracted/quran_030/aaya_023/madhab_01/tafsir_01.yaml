  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  مَنَامُكُم بِٱلَّيلِ وَٱلنَّهَارِ وَٱبْتِغَآؤُكُمْ مِّن فَضْلِهِ إِنَّ فِي ذَلِكَ
  لآيَاتٍ لِّقَوْمٍ يَسْمَعُونَ }يقول تعالـى ذكره: ومن حججه علـيكم أيها القوم تقديره
  الساعات والأوقات، ومخالفته بـين اللـيـل والنهار، فجعل اللـيـل لكم سكناً تسكنون فـيه،
  وتنامون فـيه، وجعل النهار مضيئاً لتصرّفكم فـي معايشكم والتـماسكم فـيه من رزق بكم
  { إنَّ فِـي ذلكَ لآياتٍ لقَوْمٍ يَسْمَعُونَ } يقول تعالـى ذكره: إن فـي فعل الله
  ذلك كذلك، لعبراً وذكرى وأدلة علـى أن فـاعل ذلك لا يُعجزه شيء أراده لقوم يسمعون مواعظ
  الله، فـيتعظون بها، ويعتبرون فـيفهمون حجج الله علـيهم.\r\n\t\t\t\r\n\t\t\t</section>"

