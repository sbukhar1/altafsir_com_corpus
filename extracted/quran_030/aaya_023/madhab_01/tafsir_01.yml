  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ مَنَامُكُم بِٱلَّيلِ وَٱلنَّهَارِ وَٱبْتِغَآؤُكُمْ مِّن فَضْلِهِ إِنَّ
  فِي ذَلِكَ لآيَاتٍ لِّقَوْمٍ يَسْمَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ومن حججه علـيكم أيها القوم تقديره الساعات والأوقات، ومخالفته بـين اللـيـل
  والنهار، فجعل اللـيـل لكم سكناً تسكنون فـيه، وتنامون فـيه، وجعل النهار مضيئاً لتصرّفكم
  فـي معايشكم والتـماسكم فـيه من رزق بكم { إنَّ فِـي ذلكَ لآياتٍ لقَوْمٍ يَسْمَعُونَ
  } يقول تعالـى ذكره: إن فـي فعل الله ذلك كذلك، لعبراً وذكرى وأدلة علـى أن فـاعل ذلك
  لا يُعجزه شيء أراده لقوم يسمعون مواعظ الله، فـيتعظون بها، ويعتبرون فـيفهمون حجج
  الله علـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

