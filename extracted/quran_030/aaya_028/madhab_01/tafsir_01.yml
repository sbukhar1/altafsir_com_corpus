  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ضَرَبَ
  لَكُمْ مَّثَلاً مِّنْ أَنفُسِكُمْ هَلْ لَّكُمْ مِّن مَّا مَلَكَتْ أَيْمَانُكُمْ
  مِّن شُرَكَآءَ فِي مَا رَزَقْنَاكُمْ فَأَنتُمْ فِيهِ سَوَآءٌ تَخَافُونَهُمْ كَخِيفَتِكُمْ
  أَنفُسَكُمْ كَذَلِكَ نُفَصِّلُ ٱلآيَاتِ لِقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: مثل لكم أيها القوم ربكم مثلاً من أنفسكم، { هل
  لكم مـما ملكت أيـمانكم } يقول: من مـمالـيككم من شركاء، { فـيـما رزقناكم } من مال،
  { فأنتـم فـيه سواء } وهم. يقول: فإذا لـم ترضوا بذلك لأنفسكم فكيف رضيتـم أن تكون
  آلهتكم التـي تعبدونها لـي شركاء فـي عبـادتكم إياي، وأنتـم وهم عبـيدي ومـمالـيكي،
  وأنا مالك جميعكم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { ضَرَبَ
  لَكُمْ مَثَلاً مِنْ أنْفُسكمْ هَلْ لَكُمْ مِـمَّا مَلَكَتْ أيـمَانُكُمْ مِنْ شُرَكاءَ
  فِـيـما رَزَقْناكُمْ، فأنْتُـمْ فِـيهِ سَوَاءٌ } قال: مثل ضربه الله لـمن عدل به
  شيئاً من خـلقه، يقول: أكان أحدكم مشاركاً مـملوكه فـي فراشه وزوجته، فكذلكم الله لا
  يرضى أن يعدل به أحد من خـلقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { ضَرَبَ لَكُمْ مَثَلاً مِنْ
  أنْفُسِكُمْ هَلْ لَكُمْ مـمَّا مَلَكَتْ أيـمَانُكُمْ مِنْ شُرَكاءَ فِـيـما رَزَقْناكُمْ،
  فأنْتُـمْ فِـيهِ سَوَاءٌ } قال: هل تـجد أحداً يجعل عبده هكذا فـي ماله، فكيف تعمد
  أنت وأنت تشهد أنهم عبـيدي وخـلقـي، وتـجعل لهم نصيبـاً فـي عبـادتـي، كيف يكون هذا؟
  قال: وهذا مثل ضربه الله لهم، وقرأ: { كَذلكَ نُفَصّلُ الآياتِ لِقَوْمٍ يَعْقِلُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي تأويـل
  قوله: { تَـخافُونَهُمْ كَخِيفَتِكُمْ أنْفُسَكُمْ } فقال بعضهم: معنى ذلك: تـخافون
  هؤلاء الشركاء مـما ملكت أيـمانكم أن يرثوكم أموالكم من بعد وفـاتكم، كما يرث بعضكم
  بعضاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن حجاج، عن ابن جُرَيج، عن
  عطاء الـخراسانـي، عن ابن عبـاس، قال: فـي الآلهة، وفـيه يقول: تـخافونهم أن يرثوكم
  كما يرث بعضكم بعضاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: تـخافون
  هؤلاء الشركاء مـما ملكت أيـمانكم أن يقاسموكم أموالكم، كما تقاسم بعضكم بعضاً. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  الـمعتـمر، قال: سمعت عمران قال: قال أبو مـجلز: إن مـملوكك لا تـخاف أن يقاسمك مالك،
  ولـيس له ذلك، كذلك الله لا شريك له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القولـين بـالصواب فـي تأويـل ذلك القول الثانـي، لأنه أشبههما بـما دلّ علـيه ظاهرالكلام،
  وذلك أن الله جلّ ثناؤه وبخ هؤلاء الـمشركين الذين يجعلون له من خـلقه آلهة يعبدونها،
  وأشركوهم فـي عبـادتهم إياه، وهم مع ذلك يقرّون بأنها خـلقه وهم عبـيده، وعيرهم بفعلهم
  ذلك، فقال لهم: هل لكم من عبـيدكم شركاء فـيـما خوّلناكم من نعمنا، فهم سواء، وأنتـم
  فـي ذلك تـخافون أن يقاسموكم ذلك الـمال الذي هو بـينكم وبـينهم، كخيفة بعضكم بعضاً
  أن يقاسمه ما بـينه وبـينه من الـمال شركة فـالـخيفة التـي ذكرها تعالـى ذكره بأن تكون
  خيفة مـما يخاف الشريك من مقاسمة شريكه الـمال الذي بـينهما إياه أشبه من أن تكون خيفة
  منه بأن يرثه، لأن ذكر الشركة لا يدلّ علـى خيفة الوراثة، وقد يدلّ علـى خيفة الفراق
  والـمقاسمة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
