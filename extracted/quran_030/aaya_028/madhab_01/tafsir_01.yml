  class=\"TextResultArabic\"><font color=\"black\">وقوله: { كذلكَ نُفَصّلُ الآياتِ
  لِقَوْمٍ يَعْقِلُونَ } يقول تعالـى ذكره: كما بـيَّنا لكم أيها القوم حججنا فـي هذه
  الآيات من هذه السورة علـى قدرتنا علـى ما نشاء من إنشاء ما نشاء، وإفناء ما نـحبّ،
  وإعادة ما نريد إعادته بعد فنائه، ودللنا علـى أنه لا تصلـح العبـادة إلاَّ للواحد
  القهار، الذي بـيده ملكوت كلّ شيء، كذلك نبـين حججنا فـي كل حقّ لقوم يعقلون، فـيتدبرونها
