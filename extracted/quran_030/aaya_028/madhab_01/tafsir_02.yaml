  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ضَرَبَ
  لَكُمْ مَّثَلاً مِّنْ أَنفُسِكُمْ هَلْ لَّكُمْ مِّن مَّا مَلَكَتْ أَيْمَانُكُمْ
  مِّن شُرَكَآءَ فِي مَا رَزَقْنَاكُمْ فَأَنتُمْ فِيهِ سَوَآءٌ تَخَافُونَهُمْ كَخِيفَتِكُمْ
  أَنفُسَكُمْ كَذَلِكَ نُفَصِّلُ ٱلآيَاتِ لِقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: أي فرق بين الأولى والثانية والثالثة في قوله تعالى: { مِـّنْ
  أَنفُسِكُمْ } ، { مِـّن مَّا مَلَكَتْ أَيْمَـٰنُكُم } ، { مِّن شُرَكَاءَ }؟ قلت:
  الأولى للابتداء، كأنه قال: أخذ مثلاً وانتزعه من أقرب شيء منكم وهي أنفسكم ولم يبعد،
  والثانية للتبعيض، والثالثة مزيدة لتأكيد الاستفهام الجاري مجرى النفي. ومعناه: هل
  ترضون لأنفسكم - وعبيدكم أمثالكم بشر كبشر وعبيد كعبيد - أن يشارككم بعضهم { فِى مَا
  رَزَقْنَـٰكُمْ } من الأموال وغيرها ما تكونون أنتم وهم فيه على السواء، من غير تفضلة
  بين حرّ وعبد: تهابون أن تستبدوا بتصرف دونهم، وأن تفتاتوا بتدبير عليهم كما يهاب بعضكم
  بعضاً من الأحرار، فإذا لم ترضوا بذلك لأنفسكم، فكيف ترضون لرب الأرباب ومالك الأحرار
  والعبيد أن تجعلوا بعض عبيده له شركاء؟ { كَذَٰلِكَ } أي مثل هذا التفصيل { نُفَصِـّلُ
  ٱلأَيَـٰتِ } أي نبينها: لأن التمثيل مما يكشف المعاني ويوضحها؛ لأنه بمنزلة التصوير
  والتشكيل لها. ألا ترى كيف صوّر الشرك بالصورة المشوّهة؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

