text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنَّكَ لاَ
  تُسْمِعُ ٱلْمَوْتَىٰ وَلاَ تُسْمِعُ ٱلصُّمَّ ٱلدُّعَآءَ إِذَا وَلَّوْاْ مُدْبِرِينَ
  } * { وَمَآ أَنتَ بِهَادِ ٱلْعُمْيِ عَن ضَلاَلَتِهِمْ إِن تُسْمِعُ إِلاَّ مَن يُؤْمِنُ
  بِآيَاتِنَا فَهُمْ مُّسْلِمُونَ }يقول تعالـى ذكره: { فإنَّكَ } يا مـحمد { لا تُسْمِعُ
  الـمَوْتَـى } يقول: لا تـجعل لهم أسماعاً يفهمون بها عنك ما تقول لهم، وإنـما هذا
  مثل معناه: فإنك لا تقدر أن تفهم هؤلاء الـمشركين الذين قد ختـم الله علـى أسماعهم،
  فسلبهم فهم ما يُتلـى علـيهم من مواعظ تنزيـله، كما لا تقدر أن تفهم الـموتـى الذين
  قد سلبهم الله أسماعهم، بأن تـجعل لهم أسماعاً.قوله: { وَلا تُسْمِعُ الصُّمَّ الدُّعاءَ
  } يقول: وكما لا تقدر أن تُسمع الصمّ الذين قد سلبوا السمع الدعاء، إذا هم وَلَّوا
  عنك مدبرين، كذلك لا تقدر أن توفق هؤلاء الذين قد سلبهم الله فهمَ آيات كتابه، لسماع
  ذلك وفهمه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { فإنَّكَ لا تُسْمِعُ الـمَوْتَـى
  }: هذا مَثَل ضربه الله للكافر فكما لا يسمع الـميت الدعاء، كذلك لا يسمع الكافر. {
  وَلا تُسْمِعُ الصُّمَّ الدُّعاءَ إذَا وَلَّوْا مُدْبِرِينَ } يقول: لو أن أصمَّ ولَّـى
  مدبراً ثم ناديته لـم يسمع، كذلك الكافر لا يسمع ولا ينتفع بـما يسمع.وقوله: { وَما
  أنْتَ بِهادِ العُمْيِ عَنْ ضَلالَتِهِمْ } يقول تعالـى ذكره: وما أنت يا مـحمد بـمسدّد
  من أعماه الله عن الاستقامة، وَمَـحجة الـحقّ، فلـم يوفقه لإصابة الرشد، فصارِفه عن
  ضلالته التـي هو علـيها، وركوبه الـجائر من الطرق، إلـى سبـيـل الرشاد، يقول: لـيس
  ذلك بـيدك ولا إلـيك، ولا يقدر علـى ذلك أحد غيري، لأنـي القادر علـى كل شيء. وقـيـل:
  بهادي العمي عن ضلالتهم، ولـم يقل: من ضلالتهم. لأن معنى الكلام ما وَصَفْت، من أنه:
  وما أنت بصارفهم عنه، فحمل علـى الـمعنى. ولو قـيـل: من ضلالتهم كان صوابـاً. وكان
  معناه: ما أنت بـمانعهم من ضلالتهم.وقوله: { إنْ تُسْمِعُ إلاَّ مَنْ يُؤْمِنُ بآياتِنا
  } يقول تعالـى ذكره لنبـيه: ما تسمع السماع الذي ينتفع به سامعه فـيعقله، إلاَّ من
  يؤمن بآياتنا، لأن الذي يؤمن بآياتنا إذا سمع كتاب الله تدبَّره وفهمه وعقَله، وعمل
  بـما فـيه، وانتهى إلـى حدود الله، الذي حدّ فـيه، فهو الذي يسمع السماع النافع.وقوله:
  { فَهُمْ مُسْلِـمُونَ } يقول: فهم خاضعون لله بطاعته، متذللون لـمواعظ كتابه.\r\n\t\t\t\r\n\t\t\t</section>"

