text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ظَهَرَ ٱلْفَسَادُ
  فِي ٱلْبَرِّ وَٱلْبَحْرِ بِمَا كَسَبَتْ أَيْدِي ٱلنَّاسِ لِيُذِيقَهُمْ بَعْضَ ٱلَّذِي
  عَمِلُواْ لَعَلَّهُمْ يَرْجِعُونَ }يقول تعالـى ذكره: ظهرت الـمعاصي فـي برّ الأرض
  وبحرها بكسب أيدي الناس ما نهاهم الله عنه.واختلف أهل التأويـل فـي الـمراد من قوله:
  { ظَهَرَ الفَسادُ فِـي البَرّ والبَحْرِ } فقال بعضهم: عنى بـالبَرّ: الفلوات، { وبـالبحر
  }: الأمصار والقُرى التـي علـى الـمياه والأنهار. ذكر من قال ذلك:حدثنا أبو كُرَيب،
  قال: ثنا عَثَّام، قال: ثنا النضْر بن عربـيّ، عن مـجاهد{ وَإذَا تَوَلَّـى سَعَى فِـي
  الأرْض لِـيُفْسِدَ فِـيها... }الآية، قال: إذا ولـي سعى بـالتعدّي والظلـم، فـيحبس
  الله القطر، فـ{ يُهْلِكَ الـحَرْثَ والنَّسْلَ، وَاللّهُ لا يُحِبُّ الفَسادَ }قال:
  ثم قرأ مـجاهد: { ظَهَرَ الفَسادُ فِـي البَرّ والبَحْرِ... } الآية قال: ثم قال: أما
  والله ما هو بحرُكم هذا، ولكن كل قرية علـى ماء جار فهو بحر.حدثنا ابن وكيع، قال: ثنا
  أبـي، عن النضْر بن عربـيّ، عن عكرمة { ظَهَرَ الفَسادُ فِـي البَرّ والبَحْرِ } قال:
  أَمَا إنـي لا أقول بحرُكم هذا، ولكن كلّ قرية علـى ماء جار.قال: ثنا يزيد بن هارون،
  عن عمرو بن فَرُّوخ، عن حبـيب بن الزبـير، عن عكرمة { ظَهَرَ الفَسادُ فِـي البَرّ
  والبَحْرِ } قال: إن العرب تسمي الأمصار بحراً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قَتادة، قوله { ظَهَرَ الفَسادُ فِـي البَرّ والبَحْرِ بِـمَا كَسَبَتْ أيْدِي
  النَّاسِ } قال: هذا قبل أن يَبعث الله نبـيه مـحمداً صلى الله عليه وسلم، امتلأت ضلالة
  وظلـماً، فلـما بعث الله نبـيه، رجع راجعون من الناس.قوله: { ظَهَرَ الفَسادُ فِـي
  البَرّ والبَحْرِ } أما البرّ فأهل العمود، وأما البحر فأهل القُرَى والريف.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { ظَهَرَ الفَسادُ فِـي البَرّ
  والبَحْرِ } قال: الذنوب، وقرأ { لِـيُذِيقَهُمْ بَعْضَ الَّذِي عَمِلُوا لَعلَّهُمْ
  يَرْجِعُونَ }.حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا قرة، عن الـحسن، فـي قوله
  { ظَهَرَ الفَسادُ فِـي البَرّ والبَحْرِ بِـمَا كَسَبَتْ أيْدِي النَّاسِ } قال: أفسدهم
  الله بذنوبهم، فـي بحر الأرض وبرها، بأعمالهم الـخبـيثة.وقال آخرون: بل عُنِـي بـالبرّ:
  ظهر الأرض، الأمصار وغيرها، وبـالبحر البحر الـمعروف. ذكر من قال ذلك:حدثنا ابن وكيع،
  قال: ثنا أبـي، عن سفـيان، عن لـيث، عن مـجاهد { ظَهَر الفَسادُ فِـي البَرّ والبَحْرِ
  }: قال: فـي البرّ: ابن آدم الذي قتل أخاه، وفـي البحر: الذي كان يأخذ كلّ سفـينة غصبـاً.حدثنـي
  يعقوب، قال: قال أبو بشر: يعنـي ابن عُلَـيّة، قال: سمعت ابن أبـي نـجيح، يقول فـي
  قوله { ظَهَرَ الفَسادُ فِـي البَرّ والبَحْرِ بِـمَا كَسَبَتْ أيْدِي النَّاسِ } قال:
  بقتل ابن آدم، والذي كان يأخذ كل سفـينة غصبـاً. حدثنا ابن وكيع، قال: ثنا يزيد بن
  هارون، عن فضيـل بن مرْزوق، عن عطية { ظَهَرَ الفَسادُ فِـي البَرّ والبَحْرِ } قال:
  قلت: هذا البرّ والبحر أيّ فساد فـيه؟ قال: فقال: إذا قلّ الـمطر، قل الغَوْص.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ظَهَرَ ٱلْفَسَادُ فِي ٱلْبَرِّ وَٱلْبَحْرِ
  بِمَا كَسَبَتْ أَيْدِي ٱلنَّاسِ لِيُذِيقَهُمْ بَعْضَ ٱلَّذِي عَمِلُواْ لَعَلَّهُمْ
  يَرْجِعُونَ }حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله {
  ظَهَرَ الفَسادُ فِـي البَرّ } قال: قتل ابن آدم أخاه، والبحر: قال: أخذ الـملك السفن
  غَصْبـاً.وأولـى الأقوال فـي ذلك بـالصواب: أن الله تعالـى ذكره، أخبر أن الفساد قد
  ظهر فـي البرّ والبحر عند العرب فـي الأرض القـفـار، والبحر بحران: بحر ملـح، وبحر
  عذب، فهما جميعاً عندهم بحر، ولـم يخصص جلّ ثناؤه الـخبر عن ظهور ذلك فـي بحر دون بحر،
  فذلك علـى ما وقع علـيه اسم بحر، عذبـاً كان أو ملـحاً. وإذا كان ذلك كذلك، دخـل القرى
  التـي علـى الأنهار والبحار.فتأويـل الكلام إذن إذ كان الأمر كما وصفت، ظهرت معاصي
  الله فـي كل مكان، من برّ وبحر { بِـمَا كَسَبَتْ أيْدِي النَّاسِ }: أي بذنوب الناس،
  وانتشر الظلـم فـيهما.وقوله: { ولِـيُذِيقَهُمْ بَعْضَ الَّذِي عَمِلُوا } يقول جلّ
  ثناؤه: لـيصيبهم بعقوبة بعض أعمالهم التـي عملوا، ومعصيتهم التـي عَصَوا { لَعَلَّهُمْ
  يَرْجِعُونَ } يقول: كي ينـيبوا إلـى الـحقّ، ويرجعوا إلـى التوبة، ويتركوا معاصيَ
  الله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن وكيع،
  قال: ثنا ابن فضيـل، عن أشعث، عن الـحسن { لَعلَّهُم يَرْجِعُونَ } قال: يتوبون.قال:
  ثنا ابن مهديّ، عن سفـيان، عن السديّ، عن أبـي الضحى، عن مسروق، عن عبد الله { لَعلَّهُمْ
  يَرْجِعُونَ } يوم بدر، لعلهم يتوبون.قال: ثنا أبو أُسامة، عن زائدة، عن منصور عن إبراهيـم
  { لَعَلَّهُمْ يَرْجِعُونَ } قال: إلـى الـحقّ.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قَتادة، قوله { لِـيُذِيقَهُمْ بَعْضَ الَّذِي عَمِلُوا لَعَلَّهُمْ يَرْجِعُونَ
  }: لعلّ راجعاً أن يرجع، لعل تائبـاً أن يتوب، لعلّ مستعتبـاً أن يستعتب.حدثنا ابن
  بشار، قال: ثنا أبو عامر، قال: ثنا قرة، عن الـحسن، { لَعَلَّهُمْ يَرْجِعُونَ } قال:
  يرجع مَنْ بعدَهم.واختلفت القرّاء فـي قراءة قوله: { لِـيُذِيقَهمْ } فقرأ ذلك عامة
  قرّاء الأمصار { لِـيُذِيقَهُمْ } بـالـياء، بـمعنى: لـيذيقهم الله بعض الذي عملوا،
  وذُكر أن أبـا عبد الرحمن السُّلَـمي قرأ ذلك بـالنون علـى وجه الـخبر من الله عن نفسه
  بذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

