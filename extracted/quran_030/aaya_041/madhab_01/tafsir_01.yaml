  href=\"JavaScript:Open_Menu()\">ظَهَرَ ٱلْفَسَادُ فِي ٱلْبَرِّ وَٱلْبَحْرِ بِمَا
  كَسَبَتْ أَيْدِي ٱلنَّاسِ لِيُذِيقَهُمْ بَعْضَ ٱلَّذِي عَمِلُواْ لَعَلَّهُمْ يَرْجِعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله {
  ظَهَرَ الفَسادُ فِـي البَرّ } قال: قتل ابن آدم أخاه، والبحر: قال: أخذ الـملك السفن
  غَصْبـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب:
  أن الله تعالـى ذكره، أخبر أن الفساد قد ظهر فـي البرّ والبحر عند العرب فـي الأرض
  القـفـار، والبحر بحران: بحر ملـح، وبحر عذب، فهما جميعاً عندهم بحر، ولـم يخصص جلّ
  ثناؤه الـخبر عن ظهور ذلك فـي بحر دون بحر، فذلك علـى ما وقع علـيه اسم بحر، عذبـاً
  كان أو ملـحاً. وإذا كان ذلك كذلك، دخـل القرى التـي علـى الأنهار والبحار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الكلام إذن إذ كان الأمر كما وصفت، ظهرت معاصي الله فـي كل
  مكان، من برّ وبحر { بِـمَا كَسَبَتْ أيْدِي النَّاسِ }: أي بذنوب الناس، وانتشر الظلـم
  فـيهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ولِـيُذِيقَهُمْ بَعْضَ
  الَّذِي عَمِلُوا } يقول جلّ ثناؤه: لـيصيبهم بعقوبة بعض أعمالهم التـي عملوا، ومعصيتهم
  التـي عَصَوا { لَعَلَّهُمْ يَرْجِعُونَ } يقول: كي ينـيبوا إلـى الـحقّ، ويرجعوا إلـى
  التوبة، ويتركوا معاصيَ الله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن فضيـل،
  عن أشعث، عن الـحسن { لَعلَّهُم يَرْجِعُونَ } قال: يتوبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا ابن مهديّ، عن سفـيان، عن السديّ، عن أبـي الضحى، عن مسروق، عن عبد الله { لَعلَّهُمْ
  يَرْجِعُونَ } يوم بدر، لعلهم يتوبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبو أُسامة، عن زائدة، عن منصور عن إبراهيـم { لَعَلَّهُمْ يَرْجِعُونَ } قال:
  إلـى الـحقّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله { لِـيُذِيقَهُمْ بَعْضَ الَّذِي عَمِلُوا لَعَلَّهُمْ يَرْجِعُونَ
  }: لعلّ راجعاً أن يرجع، لعل تائبـاً أن يتوب، لعلّ مستعتبـاً أن يستعتب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا قرة، عن الـحسن، { لَعَلَّهُمْ
  يَرْجِعُونَ } قال: يرجع مَنْ بعدَهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله: { لِـيُذِيقَهمْ } فقرأ ذلك عامة قرّاء الأمصار { لِـيُذِيقَهُمْ
  } بـالـياء، بـمعنى: لـيذيقهم الله بعض الذي عملوا، وذُكر أن أبـا عبد الرحمن السُّلَـمي
  قرأ ذلك بـالنون علـى وجه الـخبر من الله عن نفسه بذلك.</font></font><font class=\"TextResultArabic\"><font
