  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ظَهَرَ
  ٱلْفَسَادُ فِي ٱلْبَرِّ وَٱلْبَحْرِ بِمَا كَسَبَتْ أَيْدِي ٱلنَّاسِ لِيُذِيقَهُمْ
  بَعْضَ ٱلَّذِي عَمِلُواْ لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ظهرت الـمعاصي فـي برّ الأرض وبحرها بكسب أيدي الناس ما نهاهم الله عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي الـمراد من قوله: { ظَهَرَ الفَسادُ فِـي
  البَرّ والبَحْرِ } فقال بعضهم: عنى بـالبَرّ: الفلوات، { وبـالبحر }: الأمصار والقُرى
  التـي علـى الـمياه والأنهار. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا عَثَّام، قال: ثنا النضْر بن عربـيّ، عن مـجاهد</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإذَا
  تَوَلَّـى سَعَى فِـي الأرْض لِـيُفْسِدَ فِـيها...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية، قال: إذا ولـي سعى بـالتعدّي
  والظلـم، فـيحبس الله القطر، فـ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُهْلِكَ الـحَرْثَ والنَّسْلَ، وَاللّهُ
  لا يُحِبُّ الفَسادَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثم قرأ مـجاهد: { ظَهَرَ الفَسادُ فِـي البَرّ والبَحْرِ... }
  الآية قال: ثم قال: أما والله ما هو بحرُكم هذا، ولكن كل قرية علـى ماء جار فهو بحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن النضْر بن عربـيّ، عن عكرمة { ظَهَرَ
  الفَسادُ فِـي البَرّ والبَحْرِ } قال: أَمَا إنـي لا أقول بحرُكم هذا، ولكن كلّ قرية
  علـى ماء جار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا يزيد بن هارون، عن عمرو
  بن فَرُّوخ، عن حبـيب بن الزبـير، عن عكرمة { ظَهَرَ الفَسادُ فِـي البَرّ والبَحْرِ
  } قال: إن العرب تسمي الأمصار بحراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { ظَهَرَ الفَسادُ فِـي البَرّ
  والبَحْرِ بِـمَا كَسَبَتْ أيْدِي النَّاسِ } قال: هذا قبل أن يَبعث الله نبـيه مـحمداً
  صلى الله عليه وسلم، امتلأت ضلالة وظلـماً، فلـما بعث الله نبـيه، رجع راجعون من الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { ظَهَرَ الفَسادُ فِـي البَرّ والبَحْرِ } أما البرّ فأهل العمود،
  وأما البحر فأهل القُرَى والريف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { ظَهَرَ الفَسادُ فِـي البَرّ
  والبَحْرِ } قال: الذنوب، وقرأ { لِـيُذِيقَهُمْ بَعْضَ الَّذِي عَمِلُوا لَعلَّهُمْ
  يَرْجِعُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عامر،
  قال: ثنا قرة، عن الـحسن، فـي قوله { ظَهَرَ الفَسادُ فِـي البَرّ والبَحْرِ بِـمَا
  كَسَبَتْ أيْدِي النَّاسِ } قال: أفسدهم الله بذنوبهم، فـي بحر الأرض وبرها، بأعمالهم
  الـخبـيثة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عُنِـي بـالبرّ:
  ظهر الأرض، الأمصار وغيرها، وبـالبحر البحر الـمعروف. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن لـيث، عن مـجاهد { ظَهَر
  الفَسادُ فِـي البَرّ والبَحْرِ }: قال: فـي البرّ: ابن آدم الذي قتل أخاه، وفـي البحر:
  الذي كان يأخذ كلّ سفـينة غصبـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: قال أبو بشر: يعنـي ابن عُلَـيّة، قال: سمعت ابن أبـي نـجيح، يقول فـي
  قوله { ظَهَرَ الفَسادُ فِـي البَرّ والبَحْرِ بِـمَا كَسَبَتْ أيْدِي النَّاسِ } قال:
  بقتل ابن آدم، والذي كان يأخذ كل سفـينة غصبـاً</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">.
  حدثنا ابن وكيع، قال: ثنا يزيد بن هارون، عن فضيـل بن مرْزوق، عن عطية { ظَهَرَ الفَسادُ
  فِـي البَرّ والبَحْرِ } قال: قلت: هذا البرّ والبحر أيّ فساد فـيه؟ قال: فقال: إذا
  قلّ الـمطر، قل الغَوْص.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
