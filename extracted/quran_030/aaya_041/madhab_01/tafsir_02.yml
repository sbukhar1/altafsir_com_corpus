  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ظَهَرَ
  ٱلْفَسَادُ فِي ٱلْبَرِّ وَٱلْبَحْرِ بِمَا كَسَبَتْ أَيْدِي ٱلنَّاسِ لِيُذِيقَهُمْ
  بَعْضَ ٱلَّذِي عَمِلُواْ لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلْفَسَادُ فِى ٱلْبَرِّ وَٱلْبَحْرِ } نحو: الجدب، والقحط، وقلة الريع في الزراعات
  والربح في التجارات، ووقوع الموتان في الناس والدواب، وكثر الحرق والغرق، وإخفاق الصيادين
  والغاصة، ومحق البركات من كل شيء، وقلة المنافع في الجملة وكثرة المضارّ. وعن ابن عباس:
  أجدبت الأرض وانقطعت مادّة البحر. وقالوا: إذا انقطع القطر عميت دواب البحر. وعن الحسن
  أنّ المراد بالبحر: مدن البحر وقراه التي على شاطئه. وعن عكرمة: العرب تسمي الأمصار
  البحار. وقرىء: «في البر والبحور» { بِمَا كَسَبَتْ أَيْدِى ٱلنَّاسِ } بسبب معاصيهم
  وذنوبهم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا أَصَـٰبَكُم مِـّن مُّصِيبَةٍ فيِمَا كَسَبَتْ أَيْدِيكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  30] وعن ابن عباس { ظَهَرَ ٱلْفَسَادُ فِى ٱلْبَرِّ } بقتل ابن آدم أخاه. وفي البحر
  بأن جلندي كان يأخذ كل سفينة غصباً، وعن قتادة: كان ذلك قبل البعثه، فلما بعث رسول
  الله صلى الله عليه وسلم رجع راجعون عن الضلال والظلم. ويجوز أن يريد ظهور الشر والمعاصي
  بكسب الناس ذلك. فإن قلت: ما معنى قوله: { لِيُذِيقَهُم بَعْضَ ٱلَّذِى عَمِلُواْ لَعَلَّهُمْ
  يَرْجِعُونَ }؟ قلت أمّا على التفسير الأول فظاهر، وهو أنّ الله قد أفسد أسباب دنياهم
  ومحقها، ليذيقهم وبال بعضهم أعمالهم في الدنيا قبل أن يعاقبهم بجميعها في الآخرة، لعلهم
  يرجعون عما هم عليه، وأمّا على الثاني فاللام مجاز، على معنى أنّ ظهور الشرور بسببهم
  مما استوجبوا به أن يذيقهم الله وبال أعمالهم إرادة الرجوع، فكأنهم إنما أفسدوا وتسببوا
  لفشوّ المعاصي في الأرض لأجل ذلك. وقرىء: «لنذيقهم» بالنون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

