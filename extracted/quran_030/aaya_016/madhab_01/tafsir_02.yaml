text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ تَقُومُ
  ٱلسَّاعَةُ يَوْمَئِذٍ يَتَفَرَّقُونَ } * { فَأَمَّا ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ فَهُمْ فِي رَوْضَةٍ يُحْبَرُونَ } * { وَأَمَّا ٱلَّذِينَ كَفَرُواْ
  وَكَذَّبُواْ بِآيَاتِنَا وَلِقَآءِ ٱلآخِرَةِ فَأُوْلَـٰئِكَ فِي ٱلْعَذَابِ مُحْضَرُونَ
  }الضمير في { يَتَفَرَّقُونَ } للمسلمين والكافرين، لدلالة ما بعده عليه. وعن الحسن
  رضي الله عنه: هو تفرّق المسلمين والكافرين: هؤلاء في عليين، وهؤلاء في أسفل السافلين
  - وعن قتادة رضي الله عنه: فرقة لا اجتماع بعدها { فِى رَوْضَةٍ } في بستان، وهي الجنة.
  والتنكير لإبهام أمرها وتفخيمه. والروضة عند العرب: كل أرض ذات نبات وماء. وفي أمثالهم:
  أحسن من بيضة في روضة، يريدون: بيضة النعامة { يُحْبَرُونَ } يسرون. يقال: حبره إذا
  سرّه سروراً تهلل له وجهه وظهر فيه أثره، ثم اختلفت فيه الأقاويل لاحتماله وجوه جميع
  المسارّ؛ فعن مجاهد رضي الله عنه: يكرمون، وعن قتادة: ينعمون. وعن ابن كيسان: يحلون.
  وعن أبي بكر بن عياش: التيجان على رؤوسهم. وعن وكيع: السماع في الجنة. وعن النبيّ صلى
  الله عليه وسلم:(838) أنَّه ذكرَ الجنةَ وما فيها منَ النعيم، وفي آخرِ القوم أعرابيّ
  فقال: يا رسولَ اللَّهِ، هل في الجنةِ من سماع؟ قالَ: \" نعم يا أَعرابي، إنّ في الجنة
  لنهراً حافتاه الأبكار من كلِّ بيضاء خوصانية، يتغنين بأصواتٍ لم تسمعّ الخلائق بمثلها
  قط، فذلكَ أفضلَ نعم الجنة \" قال الراوي: فسألت أبا الدرداء: بم يتغنين؟ قال: بالتسبيح.
  وروي:(839) «إنّ في الجنة لأشجاراً عليها أجراس من فضة، فإذا أراد أهل الجنة السماع
  بعث الله ريحاً من تحت العرش فتقع في تلك الأشجار، فتحرك تلك الأجراس بأصوات لو سمعها
  أهل الدنيا لماتوا طرباً» { مُحْضَرُونَ } لا يغيبون عنه ولا يخفف عنهم، كقوله:{ وَمَا
  هُم بِخَـٰرِجِينَ مِنْهَا }[المائدة: 37]،{ لاَ يُفَتَّرُ عَنْهُمْ }[الزخرف: 75].\r\n\t\t\t\r\n\t\t\t</section>"

