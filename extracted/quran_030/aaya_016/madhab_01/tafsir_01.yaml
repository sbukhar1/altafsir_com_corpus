text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّا ٱلَّذِينَ
  كَفَرُواْ وَكَذَّبُواْ بِآيَاتِنَا وَلِقَآءِ ٱلآخِرَةِ فَأُوْلَـٰئِكَ فِي ٱلْعَذَابِ
  مُحْضَرُونَ }يقول تعالـى ذكره: وأما الذين جحدوا توحيد الله، وكذّبوا رسله، وأنكروا
  البعث بعد الـمـمات والنشور للدار الآخرة، فأولئك فـي عذاب الله مـحضرون، وقد أحضرهم
  الله إياها، فجمعهم فـيها لـيذوقوا العذاب الذي كانوا فـي الدنـيا يكذّبون.\r\n\t\t\t\r\n\t\t\t</section>"

