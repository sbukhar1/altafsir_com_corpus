text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ كَانَ عَاقِبَةَ
  ٱلَّذِينَ أَسَاءُواْ ٱلسُّوۤأَىٰ أَن كَذَّبُواْ بِآيَاتِ ٱللَّهِ وَكَانُواْ بِهَا
  يَسْتَهْزِئُونَ }يقول تعالـى ذكره: ثم كان آخر أمر من كفر من هؤلاء الذين أثاروا الأرض
  وعمروها، وجاءتهم رسلهم بـالبـينات بـالله، وكذّبوا رسلهم، فأساءوا بذلك فـي فعلهم.
  السوأى: يعنـي الـخـلة التـي هي أسوأ من فعلهم أما فـي الدنـيا، فـالبوار والهلاك،
  وأما فـي الآخرة فـالنار لا يخرجون منها ولا هم يستعتبون وبنحو الذي قلنا في ذلك قال
  أهل التاويل ذكر من قال ذلك.حدثنا بشر قال ثنا يزيد قال ثنا سعيد عن قتادة قوله: {
  ثُمَّ كانَ عاقِبَةَ الَّذِينَ أساءُوا السُّوأَى } الذين أشركوا السودي: أي النار.حدثنـي
  علـيّ، قال: ثنا أبو صالـح قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { ثُمَّ
  كانَ عاقِبَةَ الَّذِينَ أساءُوا السُّوأَى } يقول: الذين كفروا جزاؤهم العذاب.وكان
  بعض أهل العربـية يقول: السوأى فـي هذا الـموضع: مصدر، مثل البُقوى، وخالفه فـي ذلك
  غيره فقال: هي اسم.وقوله: { أنْ كَذَّبُوا بآياتِ اللّهِ } يقول: كانت لهم السوأى،
  لأنهم كذّبوا فـي الدنـيا بآيات الله، وكانوا بها يستهزءون: يقول: وكانوا بحجج الله
  وهم أنبـياؤه ورسله يسخرون.\r\n\t\t\t\r\n\t\t\t</section>"

