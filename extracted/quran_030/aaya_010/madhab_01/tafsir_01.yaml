  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  كَانَ عَاقِبَةَ ٱلَّذِينَ أَسَاءُواْ ٱلسُّوۤأَىٰ أَن كَذَّبُواْ بِآيَاتِ ٱللَّهِ
  وَكَانُواْ بِهَا يَسْتَهْزِئُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ثم كان آخر أمر من كفر من هؤلاء الذين أثاروا الأرض وعمروها، وجاءتهم رسلهم بـالبـينات
  بـالله، وكذّبوا رسلهم، فأساءوا بذلك فـي فعلهم. السوأى: يعنـي الـخـلة التـي هي أسوأ
  من فعلهم أما فـي الدنـيا، فـالبوار والهلاك، وأما فـي الآخرة فـالنار لا يخرجون منها
  ولا هم يستعتبون وبنحو الذي قلنا في ذلك قال أهل التاويل ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر قال ثنا يزيد قال ثنا سعيد عن قتادة قوله: { ثُمَّ كانَ
  عاقِبَةَ الَّذِينَ أساءُوا السُّوأَى } الذين أشركوا السودي: أي النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله { ثُمَّ كانَ عاقِبَةَ الَّذِينَ أساءُوا السُّوأَى } يقول: الذين
  كفروا جزاؤهم العذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض أهل العربـية يقول: السوأى
  فـي هذا الـموضع: مصدر، مثل البُقوى، وخالفه فـي ذلك غيره فقال: هي اسم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أنْ كَذَّبُوا بآياتِ اللّهِ } يقول: كانت لهم السوأى، لأنهم
  كذّبوا فـي الدنـيا بآيات الله، وكانوا بها يستهزءون: يقول: وكانوا بحجج الله وهم أنبـياؤه
  ورسله يسخرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

