text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ كَانَ عَاقِبَةَ
  ٱلَّذِينَ أَسَاءُواْ ٱلسُّوۤأَىٰ أَن كَذَّبُواْ بِآيَاتِ ٱللَّهِ وَكَانُواْ بِهَا
  يَسْتَهْزِئُونَ }قرىء «عاقبة» بالنصب والرفع. و { ٱلسوۤأىٰۤ } تأنيث الأسوأ وهو الأقبح،
  كما أنّ الحسنى تأنيث الأحسن. والمعنى: أنهم عوقبوا في الدنيا بالدمار، ثم كانت عاقبتهم
  سوأى؛ إلا أنه وضع المظهر موضع المضمر، أي: العقوبة التي هي أسوأ العقوبات في الآخرة،
  وهي جهنم التي أعدّت للكافرين. و { أَن كَذَّبُواْ } بمعنى لأن كذبوا. ويجوز أن يكون
  أن بمعنى: أي؛ لأنه إذا كان تفسير الإساءة التكذيب والاستهزاء كانت في معنى القول،
  نحو: نادى. وكتب، وما أشبه ذلك. ووجه آخر: وهو أن يكون { أَسٰۤءُواْ ٱلسُّوۤأَىٰۤ }
  بمعنى اقترفوا الخطيئة التي هي أسوأ الخطايا، و { أَن كَذَّبُواْ } عطف بيان لها، وخبر
  كان محذوف كما يحذف جواب لما ولو، إرادة الإبهام.\r\n\t\t\t\r\n\t\t\t</section>"

