text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعْدَ ٱللَّهِ
  لاَ يُخْلِفُ ٱللَّهُ وَعْدَهُ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ }يقول
  تعالـى ذكره: وعد الله جلّ ثناؤه، وعد أن الروم ستغلب فـارس من بعد غلبة فـارس لهم.
  ونصب { وَعْدَ اللّهِ } علـى الـمصدر من قوله{ وَهُمْ مِنْ بَعْدِ غَلَبِهِمْ سَيَغْلِبُونَ }لأن
  ذلك وعد من الله لهم أنهم سيغلبون، فكأنه قال: وعد الله ذلك الـمؤمنـين وعداً. { لا
  يُخْـلفُ اللّهُ وَعْدَهُ } يقول تعالـى ذكره: إن الله يفـي بوعده للـمؤمنـين أن الروم
  سيغلبون فـارس، لا يخـلفهم وعده ذلك، لأنه لـيس فـي مواعيده خـلف. { ولكِنَّ أكْثَرَ
  النَّاسِ لا يعْلَـمُونَ } يقول: ولكنّ أكثر قريش الذين يكذّبون بأن الله منـجز وعده
  الـمؤمنـين، من أن الروم تغلب فـارس، لا يعلـمون أن ذلك كذلك، وأنه لا يجوز أن يكون
  فـي وعد الله إخلاف.\r\n\t\t\t\r\n\t\t\t</section>"

