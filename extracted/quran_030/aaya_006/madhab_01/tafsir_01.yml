  \       <a href=\"javascript:go_QurPage(30,6)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعْدَ
  ٱللَّهِ لاَ يُخْلِفُ ٱللَّهُ وَعْدَهُ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وعد الله جلّ ثناؤه، وعد أن الروم ستغلب فـارس من
  بعد غلبة فـارس لهم. ونصب { وَعْدَ اللّهِ } علـى الـمصدر من قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَهُمْ
  مِنْ بَعْدِ غَلَبِهِمْ سَيَغْلِبُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">لأن ذلك وعد من الله لهم أنهم سيغلبون،
  فكأنه قال: وعد الله ذلك الـمؤمنـين وعداً. { لا يُخْـلفُ اللّهُ وَعْدَهُ } يقول تعالـى
  ذكره: إن الله يفـي بوعده للـمؤمنـين أن الروم سيغلبون فـارس، لا يخـلفهم وعده ذلك،
  لأنه لـيس فـي مواعيده خـلف. { ولكِنَّ أكْثَرَ النَّاسِ لا يعْلَـمُونَ } يقول: ولكنّ
  أكثر قريش الذين يكذّبون بأن الله منـجز وعده الـمؤمنـين، من أن الروم تغلب فـارس،
  لا يعلـمون أن ذلك كذلك، وأنه لا يجوز أن يكون فـي وعد الله إخلاف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

