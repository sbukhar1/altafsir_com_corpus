  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَآتِ
  ذَا ٱلْقُرْبَىٰ حَقَّهُ وَٱلْمِسْكِينَ وَٱبْنَ ٱلسَّبِيلِ ذَلِكَ خَيْرٌ لِّلَّذِينَ
  يُرِيدُونَ وَجْهَ ٱللَّهِ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حق ذي القربى: صلة الرحم. وحق المسكين وابن السبيل: نصيبهما من الصدقة
  المسماة لهما. وقد احتج أبو حنيفة رحمه الله بهذه الآية في وجوب النفقة للمحارم إذا
  كانوا محتاجين عاجزين عن الكسب. وعند الشافعي رحمه الله: لا نفقة بالقرابة إلا على
  الولد والوالدين: قاس سائر القرابات على ابن العم، لأنه لا ولاد بينهم. فإن قلت: كيف
  تعلق قوله: { فَئَاتِ ذَا ٱلْقُرْبَىٰ } بما قبله حتى جيء بالفاء؟ قلت: لما ذكر أنّ
  السيئة أصابتهم بما قدّمت أيديهم، أتبعه ذكر ما يجب أن يفعل وما يجب أن يترك { يُرِيدُونَ
  وَجْهَ ٱللَّهِ } يحتمل أن يراد بوجهه ذاته أو جهته وجانبه، أي: يقصدون بمعروفهم إياه
  خالصاً وحقه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلاَّ ٱبْتِغَاء وَجْهِ رَبّهِ ٱلأَعْلَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الليل:
  20] أو يقصدون جهة التقرّب إلى الله لا جهة أخرى، والمعنيان متقاربان، ولكن الطريقة
  مختلفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

