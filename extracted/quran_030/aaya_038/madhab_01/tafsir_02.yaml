text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَآتِ ذَا ٱلْقُرْبَىٰ
  حَقَّهُ وَٱلْمِسْكِينَ وَٱبْنَ ٱلسَّبِيلِ ذَلِكَ خَيْرٌ لِّلَّذِينَ يُرِيدُونَ وَجْهَ
  ٱللَّهِ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }حق ذي القربى: صلة الرحم. وحق المسكين
  وابن السبيل: نصيبهما من الصدقة المسماة لهما. وقد احتج أبو حنيفة رحمه الله بهذه الآية
  في وجوب النفقة للمحارم إذا كانوا محتاجين عاجزين عن الكسب. وعند الشافعي رحمه الله:
  لا نفقة بالقرابة إلا على الولد والوالدين: قاس سائر القرابات على ابن العم، لأنه لا
  ولاد بينهم. فإن قلت: كيف تعلق قوله: { فَئَاتِ ذَا ٱلْقُرْبَىٰ } بما قبله حتى جيء
  بالفاء؟ قلت: لما ذكر أنّ السيئة أصابتهم بما قدّمت أيديهم، أتبعه ذكر ما يجب أن يفعل
  وما يجب أن يترك { يُرِيدُونَ وَجْهَ ٱللَّهِ } يحتمل أن يراد بوجهه ذاته أو جهته وجانبه،
  أي: يقصدون بمعروفهم إياه خالصاً وحقه، كقوله تعالى:{ إِلاَّ ٱبْتِغَاء وَجْهِ رَبّهِ
  ٱلأَعْلَىٰ }[الليل: 20] أو يقصدون جهة التقرّب إلى الله لا جهة أخرى، والمعنيان متقاربان،
  ولكن الطريقة مختلفة.\r\n\t\t\t\r\n\t\t\t</section>"

