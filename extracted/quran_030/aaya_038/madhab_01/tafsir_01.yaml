text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَآتِ ذَا ٱلْقُرْبَىٰ
  حَقَّهُ وَٱلْمِسْكِينَ وَٱبْنَ ٱلسَّبِيلِ ذَلِكَ خَيْرٌ لِّلَّذِينَ يُرِيدُونَ وَجْهَ
  ٱللَّهِ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله
  عليه وسلم: فأعط يا مـحمد ذا القرابة منك حقه علـيك من الصلة والبرّ والـمسكين وابن
  السبـيـل، ما فرض الله لهما فـي ذلك، كما:حدثنا ابن وكيع، قال: ثنا غندر، عن عوف، عن
  الـحسن { فآت ذَا القُرْبَى حَقَّهُ وَالـمِسكين وَابْنَ السَّبِـيـلِ } قال: هو أن
  توفـيهم حقهم إن كان عند يسر، وإن لـم يكن عندك فقل لهم قولاً ميسوراً، قل لهم الـخير.وقوله:
  { ذلكَ خَيْرٌ للَّذِينَ يُرِيدُونَ وَجْهَ اللّهِ } يقول تعالـى ذكره: إيتاء هؤلاء
  حقوقهم التـي ألزمها الله عبـاده، خير للذين يريدون الله بإتـيانهم ذلك { وأُولَئِكَ
  هُمُ الـمُفْلِـحُونَ } يقول: ومن يفعل ذلك مبتغياً وجه الله به، فأولئك هم الـمنـجحون،
  الـمدركون طلبـاتهم عند الله، الفـائزون بـما ابتغوا والتـمسوا بإيتائهم إياهم ما آتوا.\r\n\t\t\t\r\n\t\t\t</section>"

