  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَآتِ
  ذَا ٱلْقُرْبَىٰ حَقَّهُ وَٱلْمِسْكِينَ وَٱبْنَ ٱلسَّبِيلِ ذَلِكَ خَيْرٌ لِّلَّذِينَ
  يُرِيدُونَ وَجْهَ ٱللَّهِ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: فأعط يا مـحمد
  ذا القرابة منك حقه علـيك من الصلة والبرّ والـمسكين وابن السبـيـل، ما فرض الله لهما
  فـي ذلك، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا غندر،
  عن عوف، عن الـحسن { فآت ذَا القُرْبَى حَقَّهُ وَالـمِسكين وَابْنَ السَّبِـيـلِ }
  قال: هو أن توفـيهم حقهم إن كان عند يسر، وإن لـم يكن عندك فقل لهم قولاً ميسوراً،
  قل لهم الـخير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ذلكَ خَيْرٌ للَّذِينَ
  يُرِيدُونَ وَجْهَ اللّهِ } يقول تعالـى ذكره: إيتاء هؤلاء حقوقهم التـي ألزمها الله
  عبـاده، خير للذين يريدون الله بإتـيانهم ذلك { وأُولَئِكَ هُمُ الـمُفْلِـحُونَ }
  يقول: ومن يفعل ذلك مبتغياً وجه الله به، فأولئك هم الـمنـجحون، الـمدركون طلبـاتهم
  عند الله، الفـائزون بـما ابتغوا والتـمسوا بإيتائهم إياهم ما آتوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

