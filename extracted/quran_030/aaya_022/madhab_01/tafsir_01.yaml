  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ خَلْقُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفُ أَلْسِنَتِكُمْ وَأَلْوَانِكُمْ
  إِنَّ فِي ذٰلِكَ لآيَاتٍ لِّلْعَالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ومن حججه وأدلته أيضاً علـى أنه لا يُعجزه شيء، وأنه إذا شاء أمات من
  كان حياً من خـلقه، ثم إذا شاء أنشره وأعاده كما كان قبل إماتته إياه خـلقه السموات
  والأرض من غير شيء أحدث ذلك منه، بل بقدرته التـي لا يـمتنع معها علـيه شيء أراده {
  وَاخْتِلافُ ألْسِنَتِكُمْ } يقول: واختلاف منطق ألسنتكم ولغاتها { وألْوَانِكُمْ }
  يقول: واختلاف ألوان أجسامكم { إنَّ فِـي ذلكَ لآياتٍ للْعالَـمِينَ } يقول: إن فـي
  فعله ذلك كذلك لعبراً وأدلة لـخـلقه الذين يعقلون أنه لا يعيبه إعادتهم لهيئتهم التـي
  كانوا بها قبل مـماتهم من بعد فنائهم. وقد بـيَّنا معنى العالـمين فـيـما مضى قبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

