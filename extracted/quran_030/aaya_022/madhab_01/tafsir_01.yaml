  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  خَلْقُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفُ أَلْسِنَتِكُمْ وَأَلْوَانِكُمْ إِنَّ
  فِي ذٰلِكَ لآيَاتٍ لِّلْعَالِمِينَ }يقول تعالـى ذكره: ومن حججه وأدلته أيضاً علـى
  أنه لا يُعجزه شيء، وأنه إذا شاء أمات من كان حياً من خـلقه، ثم إذا شاء أنشره وأعاده
  كما كان قبل إماتته إياه خـلقه السموات والأرض من غير شيء أحدث ذلك منه، بل بقدرته
  التـي لا يـمتنع معها علـيه شيء أراده { وَاخْتِلافُ ألْسِنَتِكُمْ } يقول: واختلاف
  منطق ألسنتكم ولغاتها { وألْوَانِكُمْ } يقول: واختلاف ألوان أجسامكم { إنَّ فِـي ذلكَ
  لآياتٍ للْعالَـمِينَ } يقول: إن فـي فعله ذلك كذلك لعبراً وأدلة لـخـلقه الذين يعقلون
  أنه لا يعيبه إعادتهم لهيئتهم التـي كانوا بها قبل مـماتهم من بعد فنائهم. وقد بـيَّنا
  معنى العالـمين فـيـما مضى قبل.\r\n\t\t\t\r\n\t\t\t</section>"

