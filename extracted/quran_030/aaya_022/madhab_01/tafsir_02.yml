  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ خَلْقُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفُ أَلْسِنَتِكُمْ وَأَلْوَانِكُمْ
  إِنَّ فِي ذٰلِكَ لآيَاتٍ لِّلْعَالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الألسنة:
  اللغات، أو أجناس النطق وأشكاله. خالف عزّ وعلا بين هذه الأشياء حتى لا تكاد تسمع منطقين
  متفقين في همس واحد، ولا جهارة، ولا حدّة، ولا رخاوة، ولا فصاحة، ولا لكنة، ولا نظم،
  ولا أسلوب، ولا غير ذلك من صفات النطق وأحواله، وكذلك الصور وتخطيطها، والألوان وتنويعها،
  ولاختلاف ذلك وقع التعارف، وإلا فلو اتفقت وتشاكلت وكانت ضرباً واحداً لوقع التجاهل
  والالتباس، ولتعطلت مصالح كثيرة، وربما رأيت توأمين يشتبهان في الحلية، فيعروك الخطأ
  في التمييز بينهما، وتعرف حكمة الله في المخالفة بين الحليّ وفي ذلك آية بينة حيث ولدوا
  من أب واحد، وفرّعوا من أصل فذ، وهم على الكثرة التي لا يعلمها إلا الله مختلفون متفاوتون.
  وقريء «للعالمين» بفتح اللام وكسرها، ويشهد للكسر قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا يَعْقِلُهَآ إِلاَّ ٱلْعَـٰلِمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  43].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
