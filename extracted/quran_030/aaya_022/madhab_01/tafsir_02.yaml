text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  خَلْقُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفُ أَلْسِنَتِكُمْ وَأَلْوَانِكُمْ إِنَّ
  فِي ذٰلِكَ لآيَاتٍ لِّلْعَالِمِينَ }الألسنة: اللغات، أو أجناس النطق وأشكاله. خالف
  عزّ وعلا بين هذه الأشياء حتى لا تكاد تسمع منطقين متفقين في همس واحد، ولا جهارة،
  ولا حدّة، ولا رخاوة، ولا فصاحة، ولا لكنة، ولا نظم، ولا أسلوب، ولا غير ذلك من صفات
  النطق وأحواله، وكذلك الصور وتخطيطها، والألوان وتنويعها، ولاختلاف ذلك وقع التعارف،
  وإلا فلو اتفقت وتشاكلت وكانت ضرباً واحداً لوقع التجاهل والالتباس، ولتعطلت مصالح
  كثيرة، وربما رأيت توأمين يشتبهان في الحلية، فيعروك الخطأ في التمييز بينهما، وتعرف
  حكمة الله في المخالفة بين الحليّ وفي ذلك آية بينة حيث ولدوا من أب واحد، وفرّعوا
  من أصل فذ، وهم على الكثرة التي لا يعلمها إلا الله مختلفون متفاوتون. وقريء «للعالمين»
  بفتح اللام وكسرها، ويشهد للكسر قوله تعالى:{ وَمَا يَعْقِلُهَآ إِلاَّ ٱلْعَـٰلِمُونَ }[العنكبوت:
  43].\r\n\t\t\t\r\n\t\t\t</section>"

