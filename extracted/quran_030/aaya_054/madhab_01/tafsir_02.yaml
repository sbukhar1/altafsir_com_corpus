text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  خَلَقَكُمْ مِّن ضَعْفٍ ثُمَّ جَعَلَ مِن بَعْدِ ضَعْفٍ قُوَّةً ثُمَّ جَعَلَ مِن بَعْدِ
  قُوَّةٍ ضَعْفاً وَشَيْبَةً يَخْلُقُ مَا يَشَآءُ وَهُوَ ٱلْعَلِيمُ ٱلْقَدِيرُ }قرىء:
  بفتح الضاد وضمها، وهما لغتان. والضم أقوى في القراءة، لما روى ابن عمر رضي الله عنهما:
  قال:(848) قرأتها على رسول الله صلى الله عليه وسلم من ضَعف، فأقرأني من ضُعف. وقوله:
  { خَلَقَكُمْ مّن ضَعْفٍ } كقوله:{ خُلِقَ ٱلإنْسَانُ مِنْ عَجَلٍ }[الأنبياء: 37]
  يعني أنّ أساس أمركم وما عليه جبلتكم وبنيتكم الضعف{ وَخُلِقَ ٱلإِنسَـٰنُ ضَعِيفاً }[النساء:
  28] أي ابتدأناكم في أوّل الأمر ضعافاً. وذلك حال الطفولة والنشء حتى بلغتم وقت الاحتلام
  والشبيبة، وتلك حال القوّة إلى الاكتهال وبلوغ الأشدّ، ثم رددتم إلى أصل حالكم وهو
  الضعف بالشيخوخة والهرم. وقيل: من ضعف من النطف، كقوله تعالى:{ مّن مَّاء مَّهِينٍ }[السجدة:
  8]، [المرسلات: 20] وهذا الترديد في الأحوال المختلفة، والتغيير من هيئة إلى هيئة وصفة
  إلى صفة: أظهر دليل وأعدل شاهد على الصانع العليم القادر.\r\n\t\t\t\r\n\t\t\t</section>"

