  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِي خَلَقَكُمْ مِّن ضَعْفٍ ثُمَّ جَعَلَ مِن بَعْدِ ضَعْفٍ قُوَّةً ثُمَّ جَعَلَ
  مِن بَعْدِ قُوَّةٍ ضَعْفاً وَشَيْبَةً يَخْلُقُ مَا يَشَآءُ وَهُوَ ٱلْعَلِيمُ ٱلْقَدِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: بفتح الضاد وضمها، وهما لغتان. والضم أقوى في القراءة، لما روى
  ابن عمر رضي الله عنهما: قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(848)
  قرأتها على رسول الله صلى الله عليه وسلم من ضَعف، فأقرأني من ضُعف. وقوله: { خَلَقَكُمْ
  مّن ضَعْفٍ } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">خُلِقَ ٱلإنْسَانُ مِنْ عَجَلٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 37] يعني أنّ أساس أمركم
  وما عليه جبلتكم وبنيتكم الضعف</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَخُلِقَ ٱلإِنسَـٰنُ ضَعِيفاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  28] أي ابتدأناكم في أوّل الأمر ضعافاً. وذلك حال الطفولة والنشء حتى بلغتم وقت الاحتلام
  والشبيبة، وتلك حال القوّة إلى الاكتهال وبلوغ الأشدّ، ثم رددتم إلى أصل حالكم وهو
  الضعف بالشيخوخة والهرم. وقيل: من ضعف من النطف، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مّن مَّاء مَّهِينٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[السجدة:
  8]، [المرسلات: 20] وهذا الترديد في الأحوال المختلفة، والتغيير من هيئة إلى هيئة وصفة
  إلى صفة: أظهر دليل وأعدل شاهد على الصانع العليم القادر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

