text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  خَلَقَكُمْ مِّن ضَعْفٍ ثُمَّ جَعَلَ مِن بَعْدِ ضَعْفٍ قُوَّةً ثُمَّ جَعَلَ مِن بَعْدِ
  قُوَّةٍ ضَعْفاً وَشَيْبَةً يَخْلُقُ مَا يَشَآءُ وَهُوَ ٱلْعَلِيمُ ٱلْقَدِيرُ }يقول
  تعالـى ذكره لهؤلاء الـمكذّبـين بـالبعث من مشركي قريش، مـحتـجاً علـيهم بأنه القادر
  علـى ذلك وعلـى ما يشاء: { اللّهُ الَّذِي خَـلَقَكُمْ } أيها الناس { مِنْ ضَعْفٍ
  } يقول: من نُطْفة وماء مَهِين، فأنشأكم بَشَراً سويّاً { ثُمَّ جَعَلَ مِنْ بَعْدِ
  ضَعْفٍ قُوَّةً } يقول: ثم جعل لكم قوّة علـى التصرّف، من بعد خـلقه إياكم من ضعف،
  ومن بعد ضعفكم، بـالصغر والطفولة { ثُمَّ جَعَلَ مِنْ بَعْدِ قُوَّةٍ ضَعْفـاً وَشَيْبَةً
  } يقول: ثم أحدث لكم الضعف بـالهرم والكبر عما كنتـم علـيه أقوياء فـي شبـابكم وشيبة.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قَتادة، قوله: { الَّذِي خَـلَقَكُمْ مِنْ ضَعْفٍ } أي من نطفة {
  ثُمَّ جَعَلَ مِنْ بَعْدِ ضَعْفٍ قُوَّةً، ثُمَّ جَعَلَ مِنْ بَعْدِ قُوَّةٍ ضَعْفـاً
  } الهرم { وَشَيْبَةً } الشَّمَط.وقوله: { يَخْـلُقُ ما يَشاءُ } يقول تعالـى ذكره:
  يخـلق ما يشاء من ضعف وقوّة وشبـاب وشيب { وَهُوَ العَلِـيـمُ } بتدبـير خـلقه { القَدِيرُ
  } علـى ما يشاء، لا يـمتنع علـيه شيء أراده، فكما فعل هذه الأشياء، فكذلك يـميت خـلقه
  ويحيـيهم إذا شاء. يقول: واعلـموا أن الذي فعل هذه الأفعال بقدرته يحيـي الـموتـى إذا
  شاء.\r\n\t\t\t\r\n\t\t\t</section>"

