  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  كَفَرَ فَعَلَيْهِ كُفْرُهُ وَمَنْ عَمِلَ صَالِحاً فَلأَنفُسِهِمْ يَمْهَدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَجْزِيَ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ مِن فَضْلِهِ إِنَّهُ لاَ يُحِبُّ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَعَلَيْهِ كُفْرُهُ } كلمة جامعة لما لا غاية وراءه من المضارّ.
  لأنّ من كان ضاره كفره؛ فقد أحاطت به كلّ مضرّة { فَلأَنفُسِهِمْ يَمْهَدُونَ } أي
  يسوّون لأنفسهم ما يسوّيه لنفسه الذي يمهد فراشه ويوطئه، لئلا يصيبه في مضجعه ما ينبيه
  عليه وينغص عليه مرقده: من نتوء أو قضـض أو بعض ما يؤذي الراقد. ويجوز أن يريد: فعلى
  أنفسهم يشفقون، من قولهم في المشفق: أمّ فرشت فأنامت. وتقديم الظرف في الموضعين للدلالة
  على أنّ ضرر الكفر لا يعود إلا على الكافر لا يتعدّاه. ومنفعة الإيمان والعمل الصالح:
  ترجع إلى المؤمن لا تتجاوزه { لِيَجْزِىَ } متعلق بيمهدون تعليل له { مِن فَضْلِهِ
  } مما يتفضل عليهم بعد توفية الواجب من الثواب؛ وهذا يشبه الكناية، لأن الفضل تبع للثواب،
  فلا يكون إلا بعد حصول ما هو تبع له: أو أراد من عطائه وهو ثوابه؛ لأن الفضول والفواضل
  هي الأعطية عند العرب. وتكرير { ٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَاتِ }
  وترك الضمير إلى الصريح لتقرير أنه لا يفلح عنده إلا المؤمن الصالح. وقوله: { إِنَّهُ
  لاَ يُحِبُّ ٱلْكَـٰفِرِينَ } تقرير بعده تقرير، على الطرد والعكس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
