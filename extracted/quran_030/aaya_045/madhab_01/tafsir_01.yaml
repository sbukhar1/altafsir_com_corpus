  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَجْزِيَ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ مِن فَضْلِهِ إِنَّهُ لاَ يُحِبُّ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { يومئذ يصَّدَّعون... لِـيَجزيَ الَّذِينَ آمَنُوا
  } بـالله ورسوله { وعَمِلُوا الصَّالِـحاتِ } يقول: وعملوا بـما أمرهم الله { مِنْ
  فَضْلِهِ } الذي وعد من أطاعه فـي الدنـيا أن يجزيه يوم القـيامة { إنَّهُ لا يُحِبُّ
  الكافِرِينَ } يقول تعالـى ذكره: إنـما خصّ بجزائه من فضله الذين آمنوا وعملوا الصالـحات
  دون من كفر بـالله، إنه لا يحبّ أهل الكفر به. واستأنف الـخبر بقوله { إنَّه لا يُحِبُّ
  الكافِرِينَ } وفـيه الـمعنى الذي وصفت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

