text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِيَجْزِيَ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ مِن فَضْلِهِ إِنَّهُ لاَ يُحِبُّ ٱلْكَافِرِينَ
  }يقول تعالـى ذكره: { يومئذ يصَّدَّعون... لِـيَجزيَ الَّذِينَ آمَنُوا } بـالله ورسوله
  { وعَمِلُوا الصَّالِـحاتِ } يقول: وعملوا بـما أمرهم الله { مِنْ فَضْلِهِ } الذي
  وعد من أطاعه فـي الدنـيا أن يجزيه يوم القـيامة { إنَّهُ لا يُحِبُّ الكافِرِينَ }
  يقول تعالـى ذكره: إنـما خصّ بجزائه من فضله الذين آمنوا وعملوا الصالـحات دون من كفر
  بـالله، إنه لا يحبّ أهل الكفر به. واستأنف الـخبر بقوله { إنَّه لا يُحِبُّ الكافِرِينَ
  } وفـيه الـمعنى الذي وصفت.\r\n\t\t\t\r\n\t\t\t</section>"

