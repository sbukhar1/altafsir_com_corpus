text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَسُبْحَانَ ٱللَّهِ
  حِينَ تُمْسُونَ وَحِينَ تُصْبِحُونَ } * { وَلَهُ ٱلْحَمْدُ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  وَعَشِيّاً وَحِينَ تُظْهِرُونَ }يقول تعالـى ذكره: فسبحوا الله أيها الناس: أي صلوا
  له حين تـمسون، وذلك صلاة الـمغرب، وحين تصبحون، وذلك صلاة الصبح { وَلَهُ الـحَمْدُ
  فِـي السَّمَوَاتِ والأرْضِ } يقول: وله الـحمد من جميع خـلقه دون غيره فـي السموات
  من سكانها من الـملائكة، والأرض من أهلها، من جميع أصناف خـلقه فـيها، { وَعَشِيًّا
  } يقول: وسَبِّحوه أيضا عشياً، وذلك صلاة العصر { وَحِينَ تُظْهِرُونَ } يقول: وحين
  تَدْخـلون فـي وقت الظهر. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن عاصم، عن أبـي رزِين، قال: سأل نافع بن الأزرق
  ابن عبـاس: هل تـجد ميقات الصلوات الـخمس فـي كتاب الله؟ قال: نعم { فَسُبْحانَ اللّهِ
  حِينَ تُـمْسُونَ } الـمغرب { وَحِينَ تُصْبِحُونَ } الفجر { وَعَشِيًّا } العصر {
  وَحِينَ تُظْهِرُونَ } الظهر، قال: ومن بعد صلاة العشاء ثلاث عَوْرات لكم.حدثنا ابن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عاصم، عن أبـي رَزِين، قال: سأل نافع
  بن الأزرق ابن عبـاس عن الصلوات الـخمس فـي القرآن، قال: نعم، فقرأ { فَسُبْحانَ اللّهِ
  حِينَ تُـمْسُونَ } قال: صلاة الـمغرب { وَحِينَ تُصْبِحُونَ } قال: صلاة الصبح { وَعَشِيًّا
  } قال: صلاة العصر { وَحِينَ تُظْهِرُونَ } صلاة الظهر، ثم قرأ:{ وَمِنْ بَعْدِ صَلاةِ
  العِشاءِ ثَلاثُ عَوْرَاتٍ لَكُمْ }حدثنـي أبو السائب، قال: ثنا ابن إدريس، عن لـيث،
  عن الـحكم بن أبـي عياض، عن ابن عبـاس، قال: جمعت هاتان الآيتان مواقـيت الصلاة { فَسُبْحانَ
  اللّهِ حِينَ تُـمْسُونَ } قال: الـمغرب والعشاء { وَحِينَ تُصْبِحُونَ } الفجر { وَعَشِيًّا
  } العصر { وَحِينَ تُظْهرُونَ } الظهر.حدثنا ابن وكيع، قال: ثنا ابن إدريس، عن لـيث،
  عن الـحكم، عن أبـي عياض، عن ابن عبـاس، بنـحوه.حدثنـي يعقوب بن إبراهيـم، قال: ثنا
  ابن علـية، عن لـيث، عن الـحكم، عن أبـي عياض، عن ابن عبـاس فـي قوله { فَسُبْحانَ
  اللّهِ حِينَ تُـمْسُونَ وَحِينَ تُصْبِحُونَ... } إلـى قوله { وَحِينَ تُظْهِرُونَ
  } قال: جمعت الصلوات { فسُبْحانَ اللّهِ حِينَ تُـمْسُونَ } الـمغرب والعشاء { وَحِين
  تُصْبِحُونَ } صلاة الصبح { وَعَشِيًّا } صلاة العصر { وَحِينَ تُظْهِرُونَ } صلاة
  الظهر.حدثنا ابن وكيع، قال: ثنا إسحاق بن سلـيـمان الرازي، عن أبـي سنان، عن لـيث،
  عن مـجاهد { فسُبْحانَ اللّهِ حِينَ تُـمْسُونَ } الـمغرب والعشاء { وَحِينَ تُصْبِحُونَ
  } الفجر { وَعَشِيًّا } العصر { وَحِينَ تُظْهِرُونَ } الظهر، وكلّ سجدة فـي القرآن
  فهي صلاة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فَسُبْحانَ اللّهِ
  حِينَ تُـمْسُونَ } لصلاة الـمغرب { وَحِينَ تُصْبِحُونَ } لصلاة الصبح { وَعَشِيًّا
  } لصلاة العصر { وَحِينَ تُظْهِرُونَ } صلاة الظهر أربع صلوات.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قول الله: { فَسُبْحانَ اللّهِ حِينَ تُـمْسُونَ وَحِينَ
  تُصْبِحُونَ، وَلَهُ الـحَمْدُ فـي السَّمَوَاتِ والأرْضِ، وَعَشِيًّا وَحِينَ تُظْهِرُونَ
  }. قال: حين تـمسون: صلاة الـمغرب، وحين تصبحون: صلاة الصبح، وعشياً: صلاة العصر، وحين
  تظهرون: صلاة الظهر.\r\n\t\t\t\r\n\t\t\t</section>"

