  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسُبْحَانَ
  ٱللَّهِ حِينَ تُمْسُونَ وَحِينَ تُصْبِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَهُ ٱلْحَمْدُ
  فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَعَشِيّاً وَحِينَ تُظْهِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُخْرِجُ
  ٱلْحَيَّ مِنَ ٱلْمَيِّتِ وَيُخْرِجُ ٱلْمَيِّتَ مِنَ ٱلْحَيِّ وَيُحْي ٱلأَرْضَ بَعْدَ
  مَوْتِهَا وَكَذَلِكَ تُخْرَجُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما ذكر الوعد
  والوعيد، أتبعه ذكر ما يوصل إلى الوعد وينجي من الوعيد والمراد بالتسبيح ظاهره الذي
  هو تنزيه الله من السوء والثناء عليه بالخير في هذه الأوقات لما يتجدّد فيها من نعمة
  الله الظاهرة. وقيل: الصلاة. وقيل لابن عباس رضي الله عنهما: هل تجد الصلوات الخمس
  في القرآن؟ قال: نعم، وتلا هذه الآية { تُمْسُونَ } صلاتا المغرب والعشاء { تُصْبِحُونَ
  } صلاة الفجر { وَعَشِيّاً } صلاة العصر. و { تُظْهِرُونَ } صلاة الظهر. وقوله: { وَعَشِيّاً
  } متصل بقوله: { حِينَ تُمْسُونَ } وقوله: { وَلَهُ ٱلْحَمْدُ فِى ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ
  } اعتراض بينهما. ومعناه: إنّ على المميزين كلهم من أهل السمٰوات والأرض أن يحمدوه.
  فإن قلت: لم ذهب الحسن رحمه الله إلى أنّ هذه الآية مدنية؟ قلت: لأنه كان يقول: فرضت
  الصلوات الخمس بالمدينة وكان الواجب بمكة ركعتين في غير وقت معلوم. والقول الأكثر أنّ
  الخمس إنما فرضت بمكة. وعن عائشة رضي الله عنها:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(840)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فرضت الصلاة ركعتين فلما قدم رسول
  الله صلى الله عليه وسلم المدينة أقرّت صلاة السفر، وزيد في صلاة الحضر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(841)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من سره أن يكال له بالقفيز الأوفي فليقل: { فَسُبْحَٰنَ ٱللَّهِ حِينَ تُمْسُونَ
  وَحِينَ تُصْبِحُونَ (17) }... الآية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعنه عليه السلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(842)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قال حين يصبح: { فَسُبْحَٰنَ
  ٱللَّهِ حِينَ تُمْسُونَ وَحِينَ تُصْبِحُونَ } إلى قوله: { وَكَذَلِكَ تُخْرَجُونَ
  } أدرك ما فاته في يومه. ومن قالها حين يمسي أدرك ما فاته في ليلته \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وفي قراءة عكرمة: «حينا تمسون
  وحينا تصبحون» والمعنى: تمسون فيه وتصبحون فيه. كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمًا لاَّ تَجْزِى نَفْسٌ عَن نَّفْسٍ
  شَيْئًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 48] بمعنى فيه { ٱلْحَىَّ مِنَ ٱلْمَيّتِ } الطائر من البيضة،
  و { ٱلْمَيّتَ مِنَ ٱلْحَىِّ } البيضة من الطائر. وإحياء الأرض: إخراج النبات منها
  { وَكَذَلِكَ تُخْرَجُونَ } ومثل ذلك الإخراج تخرجون من القبور وتبعثون. والمعنى: أنّ
  الإبداء والإعادة متساويان في قدرة من هو قادر على الطرد والعكس من إخراج الميت من
  الحيّ وإخراج الحي من الميت وإحياء الميت وإماتة الحي. وقرىء «الميت» بالتشديد. «وتخرجون»،
  بفتح التاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

