  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِي يُرْسِلُ ٱلرِّيَاحَ فَتُثِيرُ سَحَاباً فَيَبْسُطُهُ فِي ٱلسَّمَآءِ كَيْفَ
  يَشَآءُ وَيَجْعَلُهُ كِسَفاً فَتَرَى ٱلْوَدْقَ يَخْرُجُ مِنْ خِلاَلِهِ فَإِذَآ أَصَابَ
  بِهِ مَن يَشَآءُ مِنْ عِبَادِهِ إِذَا هُمْ يَسْتَبْشِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: الله يرسل الرياح فتثـير سحابـاً، يقول: فتنشىء
  الرياحُ سحابـاً، وهي جمع سحابة، { فـيبسطه فـي السماء كيف يشاء } يقول: فـينشره الله،
  ويجمعه فـي السماء كيف يشاء، وقال: فـيبسطه، فوحد الهاء، وأخرج مخرج كناية الـمذكر،
  والسحاب جمع كما وصفت ردًّا علـى لفظ السحاب، لا علـى معناه، كما يقال: هذا تـمر جيد.
  وبنـحو الذي قلنا فـي تأويـل قوله { فَـيَبْسُطُهُ } قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَـيَبْسُطُهُ فِـي السَّماءِ كَيْفَ يَشاءُ } ويجمعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ويَجْعَلُهُ كِسفَـاً }: يقول: ويجعل السحاب قِطعاً. متفرّقة،
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { ويَجْعَلُهُ كِسفَـاً }: أي قطعاً</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">.
  وقوله { فتَرَى الوَدْقَ } يعنـي: الـمطر { يَخْرُجُ مِنْ خِلالِهِ } يعنـي: من بـين
  السحاب. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { فتَرَى الوَدْقَ يَخْرُجُ مِنْ خِلالِهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن قطن، عن حبـيب، عن عبـيد بن عمير
  { يُرْسِلُ الرّياحَ فَتُثِـيرُ سَحَابـاً } قال: الرياح أربع: يبعث الله ريحاً فتقمّ
  الأرض قماً، ثم يبعث الله الريح الثانـية فتثـير سحابـاً، فـيجعله فـي السماء كِسفَـاً،
  ثم يبعث الله الريح الثالثة، فتؤلف بـينه فـيجعله ركاماً، ثم يبعث الريح الرابعة فتـمطر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثَنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد {
  فَترَى الوَدقَ } قال: القطر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فإذَا أصَابَ بِهِ مَنْ يَشاءُ مِنْ عِبـادِهِ إذَا هُمْ يَسْتَبْشِرُونَ } يقول:
  فإذا صرف ذلك الودق إلـى أرض من أراد صرفه إلـى أرضه من خـلقه رأيتهم يستبشرون بأنه
  صرف ذلك إلـيهم ويفرحون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

