text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  يُرْسِلُ ٱلرِّيَاحَ فَتُثِيرُ سَحَاباً فَيَبْسُطُهُ فِي ٱلسَّمَآءِ كَيْفَ يَشَآءُ
  وَيَجْعَلُهُ كِسَفاً فَتَرَى ٱلْوَدْقَ يَخْرُجُ مِنْ خِلاَلِهِ فَإِذَآ أَصَابَ بِهِ
  مَن يَشَآءُ مِنْ عِبَادِهِ إِذَا هُمْ يَسْتَبْشِرُونَ }يقول تعالـى ذكره: الله يرسل
  الرياح فتثـير سحابـاً، يقول: فتنشىء الرياحُ سحابـاً، وهي جمع سحابة، { فـيبسطه فـي
  السماء كيف يشاء } يقول: فـينشره الله، ويجمعه فـي السماء كيف يشاء، وقال: فـيبسطه،
  فوحد الهاء، وأخرج مخرج كناية الـمذكر، والسحاب جمع كما وصفت ردًّا علـى لفظ السحاب،
  لا علـى معناه، كما يقال: هذا تـمر جيد. وبنـحو الذي قلنا فـي تأويـل قوله { فَـيَبْسُطُهُ
  } قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { فَـيَبْسُطُهُ فِـي السَّماءِ كَيْفَ يَشاءُ } ويجمعه.وقوله: { ويَجْعَلُهُ كِسفَـاً
  }: يقول: ويجعل السحاب قِطعاً. متفرّقة، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قَتادة { ويَجْعَلُهُ كِسفَـاً }: أي قطعاً. وقوله { فتَرَى الوَدْقَ } يعنـي: الـمطر
  { يَخْرُجُ مِنْ خِلالِهِ } يعنـي: من بـين السحاب. كما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قَتادة { فتَرَى الوَدْقَ يَخْرُجُ مِنْ خِلالِهِ }.حدثنا ابن وكيع،
  قال: ثنا أبـي، عن قطن، عن حبـيب، عن عبـيد بن عمير { يُرْسِلُ الرّياحَ فَتُثِـيرُ
  سَحَابـاً } قال: الرياح أربع: يبعث الله ريحاً فتقمّ الأرض قماً، ثم يبعث الله الريح
  الثانـية فتثـير سحابـاً، فـيجعله فـي السماء كِسفَـاً، ثم يبعث الله الريح الثالثة،
  فتؤلف بـينه فـيجعله ركاماً، ثم يبعث الريح الرابعة فتـمطر.حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثَنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد { فَترَى الوَدقَ } قال: القطر.وقوله: { فإذَا أصَابَ
  بِهِ مَنْ يَشاءُ مِنْ عِبـادِهِ إذَا هُمْ يَسْتَبْشِرُونَ } يقول: فإذا صرف ذلك الودق
  إلـى أرض من أراد صرفه إلـى أرضه من خـلقه رأيتهم يستبشرون بأنه صرف ذلك إلـيهم ويفرحون.\r\n\t\t\t\r\n\t\t\t</section>"

