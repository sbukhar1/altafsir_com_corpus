  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِي يُرْسِلُ ٱلرِّيَاحَ فَتُثِيرُ سَحَاباً فَيَبْسُطُهُ فِي ٱلسَّمَآءِ كَيْفَ
  يَشَآءُ وَيَجْعَلُهُ كِسَفاً فَتَرَى ٱلْوَدْقَ يَخْرُجُ مِنْ خِلاَلِهِ فَإِذَآ أَصَابَ
  بِهِ مَن يَشَآءُ مِنْ عِبَادِهِ إِذَا هُمْ يَسْتَبْشِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَانُواْ مِن قَبْلِ أَن يُنَزَّلَ عَلَيْهِمْ مِّن قَبْلِهِ لَمُبْلِسِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَيَبْسُطُهُ } متصلاً تارة { وَيَجْعَلُهُ كِسَفاً } أي قطعاً تارة
  { فَتَرَى ٱلْوَدْقَ يَخْرُجُ مِنْ خِلاَلِهِ } في التارتين جميعاً. والمراد بالسماء.
  سمت السماء وشقها، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَفَرْعُهَا فِى ٱلسَّمَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  24]، وبإصابة العباد: إصابة بلادهم وأراضيهم { مِن قَبْلِهِ } من باب التكرير والتوكيد،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَكَانَ عَـٰقِبَتَهُمَا أَنَّهُمَا فِى ٱلنَّارِ خَـٰلِدِينَ
  فِيهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحشر: 17]. ومعنى التوكيد فيه: الدلالة على أن عهدهم بالمطر قد تطاول
  وبعد، فاستحكم بأسهم وتمادى إبلاسهم فكان الاستبشار على قدر اغتمامهم بذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
