text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  أَنْ خَلَقَكُمْ مِّن تُرَابٍ ثُمَّ إِذَآ أَنتُمْ بَشَرٌ تَنتَشِرُونَ }يقول تعالـى
  ذكره: ومن حُججه علـى أنه القادر علـى ما يشاء أيها الناس من إنشاء وإفناء، وإيجاد
  وإعدم، وأن كل موجود فخـلقه خـلقة أبـيكم من تراب، يعنـي بذلك خـلق آدم من تراب، فوصفهم
  بأنه خـلقهم من تراب، إذ كان ذلك فعله بأبـيهم آدم كنـحو الذي قد بـيَّنا فـيـما مضى
  من خطاب العرب من خاطبت بـما فعلت بسلفه من قولهم: فعلنا بكم وفعلنا.وقوله: { ثُمَّ
  إذَا أنْتُـمْ بَشَرٌ تَنْتَشِرُونَ } يقول: ثم إذا أنتـم معشر ذرّية من خـلقناه من
  تراب بشر تنتشرون، يقول: تتصرّفون. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَمِنْ آياتِهِ أنْ
  خَـلَقَكُمْ مِنْ تُرَابٍ } خـلق آدم علـيه السلام من تراب { ثُمَّ إذا أنْتُـمْ بَشَرٌ
  تَنْتَشِرُونَ } يعنـي ذرّيته.\r\n\t\t\t\r\n\t\t\t</section>"

