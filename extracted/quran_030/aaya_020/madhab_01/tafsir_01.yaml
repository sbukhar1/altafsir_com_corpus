  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ أَنْ خَلَقَكُمْ مِّن تُرَابٍ ثُمَّ إِذَآ أَنتُمْ بَشَرٌ تَنتَشِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ومن حُججه علـى أنه القادر علـى ما يشاء أيها الناس
  من إنشاء وإفناء، وإيجاد وإعدم، وأن كل موجود فخـلقه خـلقة أبـيكم من تراب، يعنـي بذلك
  خـلق آدم من تراب، فوصفهم بأنه خـلقهم من تراب، إذ كان ذلك فعله بأبـيهم آدم كنـحو
  الذي قد بـيَّنا فـيـما مضى من خطاب العرب من خاطبت بـما فعلت بسلفه من قولهم: فعلنا
  بكم وفعلنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ثُمَّ إذَا أنْتُـمْ بَشَرٌ
  تَنْتَشِرُونَ } يقول: ثم إذا أنتـم معشر ذرّية من خـلقناه من تراب بشر تنتشرون، يقول:
  تتصرّفون. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَمِنْ آياتِهِ
  أنْ خَـلَقَكُمْ مِنْ تُرَابٍ } خـلق آدم علـيه السلام من تراب { ثُمَّ إذا أنْتُـمْ
  بَشَرٌ تَنْتَشِرُونَ } يعنـي ذرّيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

