text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  أَنْ خَلَقَكُمْ مِّن تُرَابٍ ثُمَّ إِذَآ أَنتُمْ بَشَرٌ تَنتَشِرُونَ } * { وَمِنْ
  آيَاتِهِ أَنْ خَلَقَ لَكُم مِّنْ أَنفُسِكُمْ أَزْوَاجاً لِّتَسْكُنُوۤاْ إِلَيْهَا
  وَجَعَلَ بَيْنَكُم مَّوَدَّةً وَرَحْمَةً إِنَّ فِي ذَلِكَ لآيَاتٍ لِّقَوْمٍ يَتَفَكَّرُونَ
  }{ خَلَقَكُم مّن تُرَابٍ } لأنه خلق أصلهم منه. و { إِذَآ } للمفاجأة. وتقديره: ثم
  فاجأتهم وقت كونكم بشراً منتشرين في الأرض. كقوله:{ وَبَثَّ مِنْهُمَا رِجَالاً كَثِيراً
  وَنِسَاء }[النساء: 1]، { مِّنْ أَنفُسِكُمْ أَزْوٰجاً } لأنّ حوّاء خلقت من ضلع آدم
  عليه السلام، والنساء بعدها خلقن من أصلاب الرجال. أو من شكل أنفسكم وجنسها، لا من
  جنس آخر، وذلك لما بين الاثنين من جنس واحد من الإلف والسكون، وما بين الجنسين المختلفين
  من التنافر { وَجَعَلَ بَيْنَكُم } التوادّ والتراحم بعصمة الزواج، بعد أن لم تكن بينكم
  سابقة معرفة، ولا لقاء، ولا سبب يوجب التعاطف من قرابة أو رحم. وعن الحسن رضي الله
  عنه: المودة كناية عن الجماع، والرحمة عن الولد، كما قال:{ وَرَحْمَةً مِّـنَّا }[مريم:
  21] وقال:{ ذِكْرُ رَحْمَتِ رَبِّكَ عَبْدَهُ }[مريم: 2]. ويقال: سكن إليه، إذا مال
  إليه، كقولهم: انقطع إليه، واطمأن إليه - ومنه السكن. وهو الإلف المسكون إليه. فعل
  بمعنى مفعول. وقيل: إن المودة والرحمة من قبل الله وإن الفرك من قبل الشيطان.\r\n\t\t\t\r\n\t\t\t</section>"

