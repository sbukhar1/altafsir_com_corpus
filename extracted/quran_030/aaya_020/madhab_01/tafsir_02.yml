  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ أَنْ خَلَقَكُمْ مِّن تُرَابٍ ثُمَّ إِذَآ أَنتُمْ بَشَرٌ تَنتَشِرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ أَنْ خَلَقَ لَكُم مِّنْ أَنفُسِكُمْ أَزْوَاجاً لِّتَسْكُنُوۤاْ إِلَيْهَا
  وَجَعَلَ بَيْنَكُم مَّوَدَّةً وَرَحْمَةً إِنَّ فِي ذَلِكَ لآيَاتٍ لِّقَوْمٍ يَتَفَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ خَلَقَكُم مّن تُرَابٍ } لأنه خلق أصلهم منه. و { إِذَآ } للمفاجأة.
  وتقديره: ثم فاجأتهم وقت كونكم بشراً منتشرين في الأرض. كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبَثَّ مِنْهُمَا رِجَالاً كَثِيراً
  وَنِسَاء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 1]، { مِّنْ أَنفُسِكُمْ أَزْوٰجاً } لأنّ حوّاء خلقت من
  ضلع آدم عليه السلام، والنساء بعدها خلقن من أصلاب الرجال. أو من شكل أنفسكم وجنسها،
  لا من جنس آخر، وذلك لما بين الاثنين من جنس واحد من الإلف والسكون، وما بين الجنسين
  المختلفين من التنافر { وَجَعَلَ بَيْنَكُم } التوادّ والتراحم بعصمة الزواج، بعد أن
  لم تكن بينكم سابقة معرفة، ولا لقاء، ولا سبب يوجب التعاطف من قرابة أو رحم. وعن الحسن
  رضي الله عنه: المودة كناية عن الجماع، والرحمة عن الولد، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَرَحْمَةً
  مِّـنَّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 21] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذِكْرُ رَحْمَتِ رَبِّكَ عَبْدَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  2]. ويقال: سكن إليه، إذا مال إليه، كقولهم: انقطع إليه، واطمأن إليه - ومنه السكن.
  وهو الإلف المسكون إليه. فعل بمعنى مفعول. وقيل: إن المودة والرحمة من قبل الله وإن
  الفرك من قبل الشيطان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

