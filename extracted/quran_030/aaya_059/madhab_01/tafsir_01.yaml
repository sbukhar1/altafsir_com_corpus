text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَلِكَ يَطْبَعُ
  ٱللَّهُ عَلَىٰ قُلُوبِ ٱلَّذِينَ لاَ يَعْلَمُونَ }يقول تعالـى ذكره: كذلك يختـم الله
  علـى قلوب الذين لا يعلـمون حقـيقة ما تأتـيهم به يا مـحمد من عند الله من هذه العِبر
  والعظات، والآيات البـيِّنات، فلا يفقهون عن الله حُجة، ولا يفهمون عنه ما يتلو علـيهم
  من آي كتابه، فهم لذلك فـي طغيانهم يتردّدون.\r\n\t\t\t\r\n\t\t\t</section>"

