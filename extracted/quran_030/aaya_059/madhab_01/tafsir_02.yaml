  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  ضَرَبْنَا لِلنَّاسِ فِي هَـٰذَا ٱلْقُرْآنِ مِن كُلِّ مَثَلٍ وَلَئِن جِئْتَهُمْ بِآيَةٍ
  لَّيَقُولَنَّ ٱلَّذِينَ كَفَرُوۤاْ إِنْ أَنتُمْ إِلاَّ مُبْطِلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ
  يَطْبَعُ ٱللَّهُ عَلَىٰ قُلُوبِ ٱلَّذِينَ لاَ يَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱصْبِرْ
  إِنَّ وَعْدَ ٱللَّهِ حَقٌّ وَلاَ يَسْتَخِفَّنَّكَ ٱلَّذِينَ لاَ يُوقِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلَقَدْ } وصفنا لهم كل صفة كأنها مثل في غرابتها، وقصصنا عليهم
  كل قصة عجيبة الشأن، كصفة المبعوثين يوم القيامة، وقصتهم، وما يقولون وما يقال لهم،
  وما لا ينفع من اعتذارهم ولا يسمع من استعتابهم، ولكنهم - لقسوة قلوبهم ومج أسماعهم
  حديث الآخرة - إذا جئتهم بآية من آيات القرآن، قالوا: جئتنا بزور وباطل، ثم قال: مثل
  ذلك الطبع يطبع الله على قلوب الجهلة. ومعنى طبع الله: منع الألطاف التي ينشرح لها
  الصدور حتى تقبل الحق، وإنما يمنعها من علم أنها لا تجدي عليه ولا تغني عنه، كما يمنع
  الواعظ الموعظة من يتبين له أنّ الموعظة تلغو ولا تنجع فيه، فوقع ذلك كناية عن قسوة
  قلوبهم وركوب الصدأ والرين إياها، فكأنه قال: كذلك تقسو وتصدأ قلوب الجهلة، حتى يسموا
  المحقين مبطلين، وهم أعرق خلق الله في تلك الصفة { فَٱصْبِرْ } على عداوتهم { إِنَّ
  وَعْدَ ٱللَّهِ } بنصرتك وإظهار دينك على الدين كله { حَقٌّ } لا بد من إنجازه والوفاء
  به، ولا يحملنك على الخفة والقلق جزعاً مما يقولون ويفعلون فإنهم قوم شاكون ضالون لا
  يستبدع منهم ذلك وقرىء بتخفيف النون وقرأ ابن أبي إسحاق ويعقوب: «ولا يستحقنك»، أي:
  لا يفتننك فيملكوك ويكونوا أحق بك من المؤمنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(850)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَن قرأَ سورةَ الرومِ كانَ لَهُ
  منَ الأَجرِ عشرُ حسناتٍ بعددِ كلِّ ملكٍ سبحَ اللَّهُ بينَ السماءِ والأرضِ وأدركَ
  ما ضيَّع في يومِهِ وليلتِه \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

