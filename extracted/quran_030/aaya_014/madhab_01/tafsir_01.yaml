  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ تَقُومُ
  ٱلسَّاعَةُ يَوْمَئِذٍ يَتَفَرَّقُونَ } * { فَأَمَّا ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ فَهُمْ فِي رَوْضَةٍ يُحْبَرُونَ }يقول تعالـى ذكره: ويوم تـجيء الساعة
  التـي يحشر فـيها الـخـلق إلـى الله يومئذٍ، يقول فـي ذلك الـيوم يتفرّقون يعنـي: يتفرّق
  أهل الإيـمان بـالله، وأهل الكفر به فأما أهل الإيـمان، فـيؤخذ بهم ذات الـيـمين إلـى
  الـجنة، وأما أهل الكفر فـيؤخذ بهم ذات الشمال إلـى النار، فهنالك يـميز الله الـخبـيث
  من الطيِّب. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، فـي قوله: {
  وَيَوْمَ تَقُومُ السَّاعَةُ يَوْمَئِذٍ يَتَفَرَّقُونَ } قال: فرقة والله لا اجتـماع
  بعدها.{ فأمَّا الَّذِينَ آمَنُوا } بـالله ورسوله { وعَمِلُوا الصَّالِـحاتِ } يقول:
  وعملوا بـما أمرهم الله به، وانتهوا عما نهاهم عنه { فَهُمْ فِـي رَوْضَةٍ يُحْبَرُونَ
  } يقول: فهم فـي الرياحين والنبـاتات الـملتفة، وبـين أنواع الزهر فـي الـجنان يسرون،
  ويـلذّذون بـالسماع وطيب العيش الهنـيّ. وإنـما خصّ جلّ ثناؤه ذكر الروضة فـي هذا الـموضع،
  لأنه لـم يكن عند الطرفـين أحسن منظراً، ولا أطيب نشراً من الرياض، ويدل علـى أن ذلك
  كذلك قول أعشى بنـي ثعلبة:ما رَوْضَةٌ مِن رِياضِ الـحُسْن مُعْشِبَةٌ   خَضْرَاءُ
  جادَ عَلَـيْها مُسْبِلٌ هَطِلُيُضَاحكُ الشَّمسَ منها كَوْكَبٌ شَرِقٌ   مُؤَزَّرٌ
  بعَمِيـمِ النَّبْتِ مُكْتَهِلُيَوْماً بأطْيَبَ مِنْها نَشْرَ رائحَةٍ   وَلا بأحْسَنَ
  مِنْها إذ دنَا الأُصُلُفأعلـمهم بذلك تعالـى، أن الذين آمنوا وعملوا الصالـحات من
  الـمنظر الأنـيق، واللذيذ من الأرايـيح، والعيش الهنـيّ فـيـما يحبون، ويسرّون به،
  ويغبطون علـيه. والـحبرة عند العرب: السرور والغبطة قال العجاج:فـالْـحَمْدُ لِلّهِ
  الَّذِي أعْطَى الـحَبَرْ   مَوَالِـيَ الـحَقّ إنَّ الـمَوْلـى شَكَرْواختلف أهل التأويـل
  فـي معنى ذلك، فقال بعضهم: معنى ذلك: فهم فـي روضة يكرمون. ذكر من قال ذلك:حدثنـي علـيّ،
  قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { فَهم فِـي رَوْضَةٍ
  يُحْبَرُونَ } قال: يكرمون.وقال آخرون: معناه: ينعمون. ذكر من قال ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله { يُحْبَرُون } قال: ينعمون.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، فـي قوله { فَهُمْ فِـي رَوْضَةٍ يُحْبَرُونَ
  } قال: ينعمون.وقال آخرون: يـلذذون بـالسماع والغناء. ذكر من قال ذلك:حدثنـي مـحمد
  بن موسى الـحرسي، قال: ثنـي عامر بن يساف، قال: سألت يحيى بن أبـي كثـير، عن قول الله
  { فَهُمْ فِـي رَوْضَةٍ يُحْبَرُونَ } قال: الـحبرة: اللذة والسماع.حدثنا عبـيد الله
  بن مـحمد الفريابـي، قال: ثنا ضمرة بن ربـيعة، عن الأوزاعي، عن يحيى بن أبـي كثـير
  فـي قوله { يُحْبَرُونَ } قال: السماع فـي الـجنة.حدثنا ابن وكيع، قال: ثنا عيسى بن
  يونس، عن الأوزاعي، عن يحيى بن أبـي كثـير، مثله.حدثنا ابن وكيع، قال: ثنا أبـي، عن
  عامر بن يِساف، عن يحيى بن أبـي كثـير، مثله.وكل هذه الألفـاظ التـي ذكرنا عمن ذكرناها
  عنه تعود إلـى معنى ما قلنا.\r\n\t\t\t\r\n\t\t\t</section>"

