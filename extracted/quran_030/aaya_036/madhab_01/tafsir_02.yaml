text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَآ أَذَقْنَا
  ٱلنَّاسَ رَحْمَةً فَرِحُواْ بِهَا وَإِن تُصِبْهُمْ سَيِّئَةٌ بِمَا قَدَّمَتْ أَيْدِيهِمْ
  إِذَا هُمْ يَقْنَطُونَ }{ وَإِذَا أَذَقْنَا ٱلنَّاسَ رَحْمَةً } أي نعمة من مطر أو
  سعة أو صحة { فَرِحُواْ بِهَا وَإِن تُصِبْهُمْ سَيِّئَةٌ } أي بلاء من جدب أو ضيق
  أو مرض - والسبب فيها شؤم معاصيهم - قنطوا من الرحمة.\r\n\t\t\t\r\n\t\t\t</section>"

