text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَآ أَذَقْنَا
  ٱلنَّاسَ رَحْمَةً فَرِحُواْ بِهَا وَإِن تُصِبْهُمْ سَيِّئَةٌ بِمَا قَدَّمَتْ أَيْدِيهِمْ
  إِذَا هُمْ يَقْنَطُونَ }يقول تعالـى ذكره: وإذا أصاب الناس منا خصب ورخاء، وعافـية
  فـي الأبدان والأموال، فرحوا بذلك، وإن تصبهم منا شدّة من جدب وقحط وبلاء فـي الأموال
  والأبدان { بِـمَا قَدَّمَتْ أيْدِيهِمْ } يقول: بـما أسلفوا من سيىء الأعمال بـينهم
  وبـين الله، وركبوا من الـمعاصي { إذَا هُمْ يَقْنَطُونَ } يقول: إذا هم يـيأسون من
  الفرج والقنوط: هو الإياس ومنه قول حميد الأرقط.قَدْ وَجَدُوا الـحَجَّاجَ غيرَ قانِطِ   وقوله:
  { إذَا هُمْ يَقْنَطُونَ } هو جواب الـجزاء، لأن «إذا» نابت عن الفعل بدلالتها علـيه،
  فكأنه قـيـل: وإن تصبهم سيئة بـما قدّمت أيديهم وجدتهم يقنطون، أو تـجدهم، أو رأيتهم،
  أو تراهم. وقد كان بعض نـحويـي البصرة يقول: إذا كانت «إذا» جوابـاً لأنها متعلقة بـالكلام
  الأوّل بـمنزلة الفـاء.\r\n\t\t\t\r\n\t\t\t</section>"

