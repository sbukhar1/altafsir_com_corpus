  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَآ
  أَذَقْنَا ٱلنَّاسَ رَحْمَةً فَرِحُواْ بِهَا وَإِن تُصِبْهُمْ سَيِّئَةٌ بِمَا قَدَّمَتْ
  أَيْدِيهِمْ إِذَا هُمْ يَقْنَطُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وإذا أصاب الناس منا خصب ورخاء، وعافـية فـي الأبدان والأموال، فرحوا بذلك، وإن تصبهم
  منا شدّة من جدب وقحط وبلاء فـي الأموال والأبدان { بِـمَا قَدَّمَتْ أيْدِيهِمْ }
  يقول: بـما أسلفوا من سيىء الأعمال بـينهم وبـين الله، وركبوا من الـمعاصي { إذَا هُمْ
  يَقْنَطُونَ } يقول: إذا هم يـيأسون من الفرج والقنوط: هو الإياس ومنه قول حميد الأرقط.</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قَدْ وَجَدُوا الـحَجَّاجَ غيرَ قانِطِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إذَا هُمْ يَقْنَطُونَ } هو جواب الـجزاء، لأن «إذا» نابت
  عن الفعل بدلالتها علـيه، فكأنه قـيـل: وإن تصبهم سيئة بـما قدّمت أيديهم وجدتهم يقنطون،
  أو تـجدهم، أو رأيتهم، أو تراهم. وقد كان بعض نـحويـي البصرة يقول: إذا كانت «إذا»
  جوابـاً لأنها متعلقة بـالكلام الأوّل بـمنزلة الفـاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

