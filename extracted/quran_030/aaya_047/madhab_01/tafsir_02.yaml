text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرْسَلْنَا
  مِن قَبْلِكَ رُسُلاً إِلَىٰ قَوْمِهِمْ فَجَآءُوهُم بِٱلْبَيِّنَاتِ فَٱنتَقَمْنَا
  مِنَ ٱلَّذِينَ أَجْرَمُواْ وَكَانَ حَقّاً عَلَيْنَا نَصْرُ ٱلْمُؤْمِنينَ }اختصر
  الطريق إلى الغرض بأن أدرج تحت ذكر الانتصار والنصر ذكر الفريقين، وقد أخلى الكلام
  أوّلاً عن ذكرهما. وقوله: { وَكَانَ حَقّاً عَلَيْنَا نَصْرُ ٱلْمُؤْمِنينَ } تعظيم
  للمؤمنين، ورفع من شأنهم، وتأهيل لكرامة سنية، وإظهار لفضل سابقة ومزية، حيث جعلهم
  مستحقين على الله أن ينصرهم، مستوجبين عليه أن يظهرهم ويظفرهم، وقد يوقف على { حَقّاً
  }. ومعناه: وكان الانتقام منهم حقاً، ثم يبتدأ: { عَلَيْنَا نَصْرُ ٱلْمُؤْمِنينَ }
  ، وعن النبي صلى الله عليه وسلم:(847) \" ما من امرىء مسلم يردّ عن عرض أخيه إلا كان
  حقاً على الله أن يردّ عنه نار جهنم يوم القيامة \" ثم تلا قوله تعالى: { وَكَانَ حَقّاً
  عَلَيْنَا نَصْرُ ٱلْمُؤْمِنينَ }.\r\n\t\t\t\r\n\t\t\t</section>"

