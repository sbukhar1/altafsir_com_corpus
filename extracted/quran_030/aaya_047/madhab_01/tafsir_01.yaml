text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرْسَلْنَا
  مِن قَبْلِكَ رُسُلاً إِلَىٰ قَوْمِهِمْ فَجَآءُوهُم بِٱلْبَيِّنَاتِ فَٱنتَقَمْنَا
  مِنَ ٱلَّذِينَ أَجْرَمُواْ وَكَانَ حَقّاً عَلَيْنَا نَصْرُ ٱلْمُؤْمِنينَ }يقول تعالـى
  ذكره مسلـياً نبـيه صلى الله عليه وسلم فـيـما يـلقـى من قومه من الأذى فـيه بـما لقـي
  من قبله من رسله من قومهم، ومعلـمه سنته فـيهم وفـي قومهم، وأنه سالك به وبقومه سنته
  فـيهم، وفـي أمـمهم: ولقد أرسلنا يا مـحمد من قبلك رسلاً إلـى قومهم الكفرة، كما أرسلناك
  إلـى قومك العابدي الأوثان من دون الله { فجاءُوهُمْ بـالبَّـيِّناتِ } يعنـي: بـالواضحات
  من الـحجج علـى صدقهم وأنهم لله رسل كما جئت أنت قومك بـالبـينات فكذّبوهم كما كذّبك
  قومك، وردّوا علـيهم ما جاءوهم به من عند الله، كما ردّوا علـيك ما جئتهم به من عند
  ربك { فـانْتَقَمْنا مِنَ الَّذِينَ أجْرَمُوا } يقول: فـانتقمنا من الذين أجرموا الآثام،
  واكتسبوا السيئات من قومهم، ونـحن فـاعلو ذلك كذلك بـمـجرمي قومك { وكانَ حَقًّا عَلَـيْنا
  نَصْرُ الـمُؤْمِنِـينَ } يقول: ونـجَّينا الذين آمنوا بـالله وصدّقوا رسله، إذ جاءهم
  بأسنا، وكذلك نفعل بك وبـمن آمن بك من قومك { وكانَ حَقًّا عَلَـيْنا نَصْرُ الـمُؤْمِنِـينَ
  } علـى الكافرين، ونـحن ناصروك ومن آمن بك علـى مَن كفر بك، ومظفروك بهم.\r\n\t\t\t\r\n\t\t\t</section>"

