  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرْسَلْنَا مِن قَبْلِكَ رُسُلاً إِلَىٰ قَوْمِهِمْ فَجَآءُوهُم بِٱلْبَيِّنَاتِ فَٱنتَقَمْنَا
  مِنَ ٱلَّذِينَ أَجْرَمُواْ وَكَانَ حَقّاً عَلَيْنَا نَصْرُ ٱلْمُؤْمِنينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختصر الطريق إلى الغرض بأن أدرج تحت ذكر الانتصار والنصر ذكر الفريقين،
  وقد أخلى الكلام أوّلاً عن ذكرهما. وقوله: { وَكَانَ حَقّاً عَلَيْنَا نَصْرُ ٱلْمُؤْمِنينَ
  } تعظيم للمؤمنين، ورفع من شأنهم، وتأهيل لكرامة سنية، وإظهار لفضل سابقة ومزية، حيث
  جعلهم مستحقين على الله أن ينصرهم، مستوجبين عليه أن يظهرهم ويظفرهم، وقد يوقف على
  { حَقّاً }. ومعناه: وكان الانتقام منهم حقاً، ثم يبتدأ: { عَلَيْنَا نَصْرُ ٱلْمُؤْمِنينَ
  } ، وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(847)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما من امرىء مسلم يردّ عن عرض
  أخيه إلا كان حقاً على الله أن يردّ عنه نار جهنم يوم القيامة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم تلا قوله تعالى: { وَكَانَ حَقّاً
  عَلَيْنَا نَصْرُ ٱلْمُؤْمِنينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

