  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱصْبِرْ
  إِنَّ وَعْدَ ٱللَّهِ حَقٌّ وَلاَ يَسْتَخِفَّنَّكَ ٱلَّذِينَ لاَ يُوقِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فـاصبر يا مـحمد لـما ينالك من أذاهم، وبلغهم رسالة
  ربك، فإن وعد الله الذي وعدك من النصر علـيهم، والظفر بهم، وتـمكينك وتـمكين أصحابك
  وتُبَّـاعك فـي الأرض حقٌّ { وَلا يسْتَـخِفَّنَّك الَّذِينَ لا يُوقِنُونَ } يقول:
  ولا يستـخفنّ حلـمك ورأيك هؤلاء الـمشركون بـالله الذين لا يوقنون بـالـمعاد ولا يصدّقون
  بـالبعث بعد الـمـمات، فـيثبطوك عن أمر الله والنفوذ لـما كلَّفك من تبلـيغهم رسالته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن سعيد بن جُبَـير، عن علـيّ بن ربـيعة،
  أن رجلاً من الـخوارج، قرأ خـلف علـيّ رضي الله عنه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَئِنْ أشْرَكْتَ لَـيَحْبَطَنَّ عَمَلُكَ
  وَلَتَكُونَنَّ مِنَ الـخاسِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقال علـيّ: { فـاصْبِرْ إنَّ وَعْدَ
  اللّهِ حَقّ، وَلا يَسْتَـخِفَّنَّكَ الَّذِينَ لا يُوقِنُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا يحيى بن آدم، عن شريك، عن عثمان بن أبـي زرعة عن علـيّ بن
  ربـيعة قال: نادى رجل من الـخوارج علـياً رضي الله عنه، وهو فـي صلاة الفجر، فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  أُوحِيَ إلَـيْكَ وَإلـى الَّذِينَ مِنْ قَبْلِكَ لَئِنْ أشْرَكْتَ لَـيَحْبَطَنَّ
  عَمَلُكَ وَلَتَكُونَنَّ مِنَ الـخاسِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فأجابه علـيّ رضي الله عنه وهو فـي
  الصلاة: { فـاصْبِرْ إنَّ وَعْدَ اللّهِ حَقّ، وَلا يَسْتَـخِفَّنَّكَ الَّذِينَ لا
  يُوقِنُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فـاصْبِرْ إنَّ وَعْدَ اللّهِ حَقّ، وَلا يَسْتَـخِفَّنَّكَ الَّذِينَ
  لا يُوقِنُون } قال: قال رجل من الـخوارج خـلف علـيّ فـي صلاة الغداة:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  أُوحِيَ إلَـيْكَ وَإلـى الَّذِينَ مِنْ قَبْلِكَ لَئِنْ أشركْت لَـيَحْبَطَنَّ عَمَلُكَ
  وَلَتَكُونَنَّ مِنَ الـخاسِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فأنصت له علـيّ رضي الله عنه حتـى
  فهم ما قال، فأجابه وهو فـي الصلاة: { فـاصْبِرْ إنَّ وَعْدَ اللّهِ حَقّ، وَلا يَسْتَـخِفَّنَّكَ
  الَّذِينَ لا يُوقِنُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

