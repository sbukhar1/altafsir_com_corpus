text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱصْبِرْ إِنَّ
  وَعْدَ ٱللَّهِ حَقٌّ وَلاَ يَسْتَخِفَّنَّكَ ٱلَّذِينَ لاَ يُوقِنُونَ }يقول تعالـى
  ذكره: فـاصبر يا مـحمد لـما ينالك من أذاهم، وبلغهم رسالة ربك، فإن وعد الله الذي وعدك
  من النصر علـيهم، والظفر بهم، وتـمكينك وتـمكين أصحابك وتُبَّـاعك فـي الأرض حقٌّ {
  وَلا يسْتَـخِفَّنَّك الَّذِينَ لا يُوقِنُونَ } يقول: ولا يستـخفنّ حلـمك ورأيك هؤلاء
  الـمشركون بـالله الذين لا يوقنون بـالـمعاد ولا يصدّقون بـالبعث بعد الـمـمات، فـيثبطوك
  عن أمر الله والنفوذ لـما كلَّفك من تبلـيغهم رسالته.حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سعيد بن جُبَـير، عن علـيّ بن ربـيعة، أن رجلاً من الـخوارج، قرأ خـلف علـيّ رضي
  الله عنه:{ لَئِنْ أشْرَكْتَ لَـيَحْبَطَنَّ عَمَلُكَ وَلَتَكُونَنَّ مِنَ الـخاسِرِينَ }فقال
  علـيّ: { فـاصْبِرْ إنَّ وَعْدَ اللّهِ حَقّ، وَلا يَسْتَـخِفَّنَّكَ الَّذِينَ لا
  يُوقِنُونَ }.قال: ثنا يحيى بن آدم، عن شريك، عن عثمان بن أبـي زرعة عن علـيّ بن ربـيعة
  قال: نادى رجل من الـخوارج علـياً رضي الله عنه، وهو فـي صلاة الفجر، فقال:{ وَلَقَدْ
  أُوحِيَ إلَـيْكَ وَإلـى الَّذِينَ مِنْ قَبْلِكَ لَئِنْ أشْرَكْتَ لَـيَحْبَطَنَّ
  عَمَلُكَ وَلَتَكُونَنَّ مِنَ الـخاسِرِينَ }فأجابه علـيّ رضي الله عنه وهو فـي الصلاة:
  { فـاصْبِرْ إنَّ وَعْدَ اللّهِ حَقّ، وَلا يَسْتَـخِفَّنَّكَ الَّذِينَ لا يُوقِنُونَ
  }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فـاصْبِرْ إنَّ وَعْدَ اللّهِ
  حَقّ، وَلا يَسْتَـخِفَّنَّكَ الَّذِينَ لا يُوقِنُون } قال: قال رجل من الـخوارج خـلف
  علـيّ فـي صلاة الغداة:{ وَلَقَدْ أُوحِيَ إلَـيْكَ وَإلـى الَّذِينَ مِنْ قَبْلِكَ
  لَئِنْ أشركْت لَـيَحْبَطَنَّ عَمَلُكَ وَلَتَكُونَنَّ مِنَ الـخاسِرِينَ }فأنصت له
  علـيّ رضي الله عنه حتـى فهم ما قال، فأجابه وهو فـي الصلاة: { فـاصْبِرْ إنَّ وَعْدَ
  اللّهِ حَقّ، وَلا يَسْتَـخِفَّنَّكَ الَّذِينَ لا يُوقِنُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

