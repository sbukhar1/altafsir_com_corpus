text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ ضَرَبْنَا
  لِلنَّاسِ فِي هَـٰذَا ٱلْقُرْآنِ مِن كُلِّ مَثَلٍ وَلَئِن جِئْتَهُمْ بِآيَةٍ لَّيَقُولَنَّ
  ٱلَّذِينَ كَفَرُوۤاْ إِنْ أَنتُمْ إِلاَّ مُبْطِلُونَ } * { كَذَلِكَ يَطْبَعُ ٱللَّهُ
  عَلَىٰ قُلُوبِ ٱلَّذِينَ لاَ يَعْلَمُونَ } * { فَٱصْبِرْ إِنَّ وَعْدَ ٱللَّهِ حَقٌّ
  وَلاَ يَسْتَخِفَّنَّكَ ٱلَّذِينَ لاَ يُوقِنُونَ }{ وَلَقَدْ } وصفنا لهم كل صفة كأنها
  مثل في غرابتها، وقصصنا عليهم كل قصة عجيبة الشأن، كصفة المبعوثين يوم القيامة، وقصتهم،
  وما يقولون وما يقال لهم، وما لا ينفع من اعتذارهم ولا يسمع من استعتابهم، ولكنهم -
  لقسوة قلوبهم ومج أسماعهم حديث الآخرة - إذا جئتهم بآية من آيات القرآن، قالوا: جئتنا
  بزور وباطل، ثم قال: مثل ذلك الطبع يطبع الله على قلوب الجهلة. ومعنى طبع الله: منع
  الألطاف التي ينشرح لها الصدور حتى تقبل الحق، وإنما يمنعها من علم أنها لا تجدي عليه
  ولا تغني عنه، كما يمنع الواعظ الموعظة من يتبين له أنّ الموعظة تلغو ولا تنجع فيه،
  فوقع ذلك كناية عن قسوة قلوبهم وركوب الصدأ والرين إياها، فكأنه قال: كذلك تقسو وتصدأ
  قلوب الجهلة، حتى يسموا المحقين مبطلين، وهم أعرق خلق الله في تلك الصفة { فَٱصْبِرْ
  } على عداوتهم { إِنَّ وَعْدَ ٱللَّهِ } بنصرتك وإظهار دينك على الدين كله { حَقٌّ
  } لا بد من إنجازه والوفاء به، ولا يحملنك على الخفة والقلق جزعاً مما يقولون ويفعلون
  فإنهم قوم شاكون ضالون لا يستبدع منهم ذلك وقرىء بتخفيف النون وقرأ ابن أبي إسحاق ويعقوب:
  «ولا يستحقنك»، أي: لا يفتننك فيملكوك ويكونوا أحق بك من المؤمنين.عن رسول الله صلى
  الله عليه وسلم:(850) \" مَن قرأَ سورةَ الرومِ كانَ لَهُ منَ الأَجرِ عشرُ حسناتٍ
  بعددِ كلِّ ملكٍ سبحَ اللَّهُ بينَ السماءِ والأرضِ وأدركَ ما ضيَّع في يومِهِ وليلتِه
  \" \r\n\t\t\t\r\n\t\t\t</section>"

