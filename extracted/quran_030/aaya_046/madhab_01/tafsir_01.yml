  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ أَن يُرْسِلَ ٱلرِّيَاحَ مُبَشِّرَاتٍ وَلِيُذِيقَكُمْ مِّن رَّحْمَتِهِ وَلِتَجْرِيَ
  ٱلْفُلْكُ بِأَمْرِهِ وَلِتَبْتَغُواْ مِن فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ومن أدلته علـى وحدانـيته وحججه علـيكم علـى أنه
  إله كلّ شيء { أنْ يُرْسِلَ الرّياحَ مُبَشِّراتٍ } بـالغيث والرحمة { وَلِـيُذِيقَكُمْ
  مِنْ رَحْمَتِهِ } يقول: ولـينزّل علـيكم من رحمته، وهي الغيث الذي يحيـي به البلاد،
  ولتـجري السفن فـي البحار بها بأمره إياها { وَلِتَبْتَغُوا مِنْ فَضْلِهِ } يقول:
  ولتلتـمسوا من أرزاقه ومعايشكم التـي قسمها بـينكم { وَلَعلَّكُمْ تَشْكُرُونَ } يقول:
  ولتشكروا ربكم علـى ذلك أرسل هذه الرياح مبشرات. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد { الرّياحَ مُبَشِّراتٍ } قال: بـالـمطر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقالوا فـي قوله: { وَلِـيُذِيقَكُمْ مِنْ رَحْمَتِهِ } مثل الذي قلنا
  فـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلِـيُذِيقَكُمْ مِنْ رَحْمَتِهِ } قال: الـمطر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَلِـيُذِيقَكمْ
  مِنْ رَحْمَتِهِ }: الـمطر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

