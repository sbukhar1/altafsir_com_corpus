text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  أَن يُرْسِلَ ٱلرِّيَاحَ مُبَشِّرَاتٍ وَلِيُذِيقَكُمْ مِّن رَّحْمَتِهِ وَلِتَجْرِيَ
  ٱلْفُلْكُ بِأَمْرِهِ وَلِتَبْتَغُواْ مِن فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ }يقول
  تعالـى ذكره: ومن أدلته علـى وحدانـيته وحججه علـيكم علـى أنه إله كلّ شيء { أنْ يُرْسِلَ
  الرّياحَ مُبَشِّراتٍ } بـالغيث والرحمة { وَلِـيُذِيقَكُمْ مِنْ رَحْمَتِهِ } يقول:
  ولـينزّل علـيكم من رحمته، وهي الغيث الذي يحيـي به البلاد، ولتـجري السفن فـي البحار
  بها بأمره إياها { وَلِتَبْتَغُوا مِنْ فَضْلِهِ } يقول: ولتلتـمسوا من أرزاقه ومعايشكم
  التـي قسمها بـينكم { وَلَعلَّكُمْ تَشْكُرُونَ } يقول: ولتشكروا ربكم علـى ذلك أرسل
  هذه الرياح مبشرات. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { الرّياحَ مُبَشِّراتٍ } قال:
  بـالـمطر.وقالوا فـي قوله: { وَلِـيُذِيقَكُمْ مِنْ رَحْمَتِهِ } مثل الذي قلنا فـيه.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلِـيُذِيقَكُمْ
  مِنْ رَحْمَتِهِ } قال: الـمطر.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة
  { وَلِـيُذِيقَكمْ مِنْ رَحْمَتِهِ }: الـمطر.\r\n\t\t\t\r\n\t\t\t</section>"

