text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  أَن يُرْسِلَ ٱلرِّيَاحَ مُبَشِّرَاتٍ وَلِيُذِيقَكُمْ مِّن رَّحْمَتِهِ وَلِتَجْرِيَ
  ٱلْفُلْكُ بِأَمْرِهِ وَلِتَبْتَغُواْ مِن فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ }{ ٱلرّيَاحِ
  } هي الجنوب والشمال والصبا، وهي رياح الرحمة. وأما الدبور، فريح العذاب. ومنه قوله
  صلى الله عليه وسلم:(845) \" اللَّهم اجعلها رياحاً ولا تجعلها ريحاً \" وقد عدد الأغراض
  في إرسالها، وأنه أرسلها للبشارة بالغيث ولإذاقة الرحمة، وهي نزول المطر وحصول الخصب
  الذي يتبعه، والروح الذي مع هبوب الريح وزكاء الأرض. قال رسول الله صلى الله عليه وسلم:(846)
  \" إذا كثرت المؤتفكات زكت الأرض \" وإزالة العفونة من الهواء، وتذرية الحبوب، وغير
  ذلك { وَلِتَجْرِىَ ٱلْفُلْكُ } في البحر عند هبوبها. وإنما زاده { بِأَمْرِهِ } لأن
  الريح قد تهب ولا تكون مؤاتية، فلا بد من إرساء السفن والاحتيال لحبسها، وربما عصفت
  فأغرقتها { وَلِتَبْتَغُواْ مِن فَضْلِهِ } يريد تجارة البحر؛ ولتشكروا نعمة الله فيها.
  فإن قلت: بم يتعلق وليذيقكم؟ قلت: فيه وجهان: أن يكون معطوفاً على مبشرات على المعنى،
  كأنه قيل: ليبشركم وليذيقكم. وأن يتعلق بمحذوف تقديره: وليذيقكم، وليكون كذا وكذا:
  أرسلناها.\r\n\t\t\t\r\n\t\t\t</section>"

