  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ أَن يُرْسِلَ ٱلرِّيَاحَ مُبَشِّرَاتٍ وَلِيُذِيقَكُمْ مِّن رَّحْمَتِهِ وَلِتَجْرِيَ
  ٱلْفُلْكُ بِأَمْرِهِ وَلِتَبْتَغُواْ مِن فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلرّيَاحِ } هي الجنوب والشمال والصبا، وهي رياح الرحمة. وأما الدبور،
  فريح العذاب. ومنه قوله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(845)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللَّهم اجعلها رياحاً ولا تجعلها
  ريحاً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  عدد الأغراض في إرسالها، وأنه أرسلها للبشارة بالغيث ولإذاقة الرحمة، وهي نزول المطر
  وحصول الخصب الذي يتبعه، والروح الذي مع هبوب الريح وزكاء الأرض. قال رسول الله صلى
  الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(846)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا كثرت المؤتفكات زكت الأرض \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وإزالة العفونة من الهواء، وتذرية الحبوب، وغير ذلك { وَلِتَجْرِىَ
  ٱلْفُلْكُ } في البحر عند هبوبها. وإنما زاده { بِأَمْرِهِ } لأن الريح قد تهب ولا
  تكون مؤاتية، فلا بد من إرساء السفن والاحتيال لحبسها، وربما عصفت فأغرقتها { وَلِتَبْتَغُواْ
  مِن فَضْلِهِ } يريد تجارة البحر؛ ولتشكروا نعمة الله فيها. فإن قلت: بم يتعلق وليذيقكم؟
  قلت: فيه وجهان: أن يكون معطوفاً على مبشرات على المعنى، كأنه قيل: ليبشركم وليذيقكم.
  وأن يتعلق بمحذوف تقديره: وليذيقكم، وليكون كذا وكذا: أرسلناها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

