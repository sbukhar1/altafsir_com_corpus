text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ } * { غُلِبَتِ
  ٱلرُّومُ } * { فِيۤ أَدْنَى ٱلأَرْضِ وَهُم مِّن بَعْدِ غَلَبِهِمْ سَيَغْلِبُونَ
  } * { فِي بِضْعِ سِنِينَ لِلَّهِ ٱلأَمْرُ مِن قَبْلُ وَمِن بَعْدُ وَيَوْمَئِذٍ يَفْرَحُ
  ٱلْمُؤْمِنُونَ } * { بِنَصْرِ ٱللَّهِ يَنصُرُ مَن يَشَآءُ وَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ
  }القراءة المشهورة الكثيرة { غُلِبَتِ } بضم الغين. وسيغلبون بفتح الياء. والأرض: أرض
  العرب، لأن الأرض المعهودة عند العرب أرضهم. والمعنى: غلبوا في أدنى أرض العرب منهم
  وهي أطراف الشام. أو أراد أرضهم، على إنابة اللام مناب المضاف إليه، أي: في أدنى أرضهم
  إلى عدوّهم. قال مجاهد: هي أرض الجزيرة، وهي أدنى أرض الروم إلى فارس. وعن ابن عباس
  رضي الله عنهما: الأردن وفلسطين. وقريء «في أداني الأرض» والبضع ما بين الثلاث إلى
  العشر عن الأصمعي. وقيل:(836) احتربت الروم وفارس بين أذرعات وبصرى، فغلبت فارس الروم،
  فبلغ الخبر مكة فشق على النبي صلى الله عليه وسلم والمسلمين؛ لأن فارس مجوس لا كتاب
  لهم والروم أهل الكتاب، وفرح المشركون وشمتوا وقالوا: أنتم والنصارى أهل الكتاب، ونحن
  وفارس أميون، وقد ظهر إخواننا على إخوانكم، ولنظهرنّ نحن عليكم، فنزلت. فقال لهم أبو
  بكر رضي الله عنه: لا يقرر الله أعينكم، فوالله لتظهرنّ الروم على فارس بعد بضع سنين
  فقال له أبيّ بن خلف: كذبت يا أبا فصيل، اجعل بيننا أجلاً أُناحبك عليه. والمناحبة:
  المراهنة فناحبه على عشر قلائص من كل واحد منهما، وجعلا الأجل ثلاث سنين، فأخبر أبو
  بكر رضي الله عنه رسول الله صلى الله عليه وسلم فقال: \" البضع ما بين الثلاث إلى التسع،
  فزايده في الخطر ومادّه في الأجل \" فجعلاها مائة قلوص إلى تسع سنين. ومات أُبيُّ من
  جرح رسول الله، وظهرت الروم على فارس يوم الحديبية، وذلك عند رأس سبع سنين. وقيل:(837)
  كان النصر يوم بدر للفريقين، فأخذ أبو بكر الخطر من ذرية أبيّ، وجاء به إلى رسول الله
  صلى الله عليه وسلم فقال: تصدّق به. وهذه الآية من الآيات البينة الشاهدة على صحة النبوّة،
  وأن القرآن من عند الله لأنها إنباء عن علم الغيب الذي لا يعلمه إلا الله. وقرىء: «غلبهم»
  بسكون اللام. والغلب والغلب مصدران كالجلب والجلب، والحلب والحلب. وقريء: «غلبت الروم»
  بالفتح، وسيغلبون، بالضم. ومعناه أن الروم غلبوا على ريف الشام وسيغلبهم المسلمون في
  بضع سنين. وعند انقضاء هذه المدّة أخذ المسلمون في جهاد الروم، وإضافة غلبهم تختلف
  باختلاف القراءتين، فهي في إحداهما إضافة المصدر إلى المفعول. وفي الثانية إضافته إلى
  الفاعل. ومثالهما{ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ }[البقرة: 85]،{ وَلَن يُخْلِفَ
  ٱللَّهُ وَعْدَهُ }[الحج: 47]. فإن قلت: كيف صحت المناحبة وإنما هي قمار؟ قلت: عن قتادة
  رحمه الله تعالى أنه كان ذلك قبل تحريم القمار. ومن مذهب أبي حنيفة ومحمد: أن العقود
  الفاسدة من عقود الربا وغيرها جائزة في دار الحرب بين المسلمين والكفار. وقد احتجا
  على صحة ذلك بما عقده أبو بكر بينه وبين أبيّ بن خلف { مِن قَبْلُ وَمِن بَعْدُ } أي
  في أوّل الوقتين وفي آخرهما حين غلبوا وحين يغلبون، كأنه قيل: من قبل كونهم غالبين،
  وهو وقت كونهم مغلوبين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ } * { غُلِبَتِ ٱلرُّومُ } *
  { فِيۤ أَدْنَى ٱلأَرْضِ وَهُم مِّن بَعْدِ غَلَبِهِمْ سَيَغْلِبُونَ } * { فِي بِضْعِ
  سِنِينَ لِلَّهِ ٱلأَمْرُ مِن قَبْلُ وَمِن بَعْدُ وَيَوْمَئِذٍ يَفْرَحُ ٱلْمُؤْمِنُونَ
  } * { بِنَصْرِ ٱللَّهِ يَنصُرُ مَن يَشَآءُ وَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ }ومن بعد
  كونهم مغلوبين، وهو وقت كونهم غالبين، يعني أن كونهم مغلوبين أوّلاً وغالبين آخراً
  ليس إلا بأمر الله وقضائه{ وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ }[آل
  عمران: 140] وقرىء: «من قبل ومن بعد» على الجرّ من غير تقدير مضاف إليه واقتطاعه. كأنه
  قيل: قبلاً وبعداً، بمعنى أوّلاً وآخراً { وَيَوْمَئِذٍ } ويوم تغلب الروم على فارس
  ويحل ما وعده الله عزّ وجل من غلبتهم { يَفْرَحُ ٱلْمُؤْمِنُونَ بِنَصْرِ ٱللَّهِ }
  وتغليبه من له كتاب على من لا كتاب له. وغيظ من شمت بهم من كفار مكة. وقيل: نصر الله:
  هو إظهار صدق المؤمنين فيما أخبروا به المشركين من غلبة الروم وقيل نصر الله أنه ولي
  بعض الظالمين بعضاً وفرق بين كلمهم، حتى تفانوا وتناقصوا، وفلّ هؤلاء شوكة هؤلاء وفي
  ذلك قوّة للإسلام. وعن أبي سعيد الخدري: وافق ذلك يوم بدر، وفي هذا اليوم نصر المؤمنين
  { وَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ } ينصر عليكم تارة وينصركم أخرى.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

