  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  الذين قرءوا ذلك: «غَلَبَتِ الرُّومُ» بفتـح الغين، فإنهم قالوا: نزلت هذه الآية خبراً
