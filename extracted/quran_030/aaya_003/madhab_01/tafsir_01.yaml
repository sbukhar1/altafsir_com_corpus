  الله، فقال: أناحبك عشر قلائص منـي، وعشر قلائص منك، فإن ظهرت الروم علـى فـارس غرمتُ،
  وإن ظهرت فـارس علـى الروم غرمتَ إلـى ثلاث سنـين ثم جاء أبو بكر إلـى النبـيّ صلى
