  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَـمْ تَكُونُوا أحِقَّاءَ أنْ
  تُؤَجِّلُوا دُونَ العَشْرِ، فإنَّ البِضْعَ ما بـينَ الثَّلاثِ إلـى العَشْرِ، وَزَايِدُوهُمْ
  فِـي القِمار، وَمادُّوهُمْ فِـي الأجَلِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ففعلوا ذلك، فأظهر الله الروم علـى فـارس عند رأس البِضْع سنـينَ
  من قمارهم الأوّل، وكان ذلك مرجعَه من الـحديبـية، ففرح الـمسلـمون بصلـحهم الذي كان،
  وبظهور أهل الكتاب علـى الـمـجوس، وكان ذلك مـما شدّد الله به الإسلام وهو قوله { وَيَوْمَئِذٍ
  يَفْرَحُ الـمُؤْمِنُونَ بِنَصْرِ اللّهِ... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
