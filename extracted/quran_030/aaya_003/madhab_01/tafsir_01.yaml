  إنكم أهل الكتاب، والنصارى أهل كتاب، ونـحن أُمِّيُّون، وقد ظهر إخواننا من أهل فـارس
  علـى إخوانكم من أهل الكتاب، وإنكم إن قاتلتـمونا لنظهرنّ علـيكم، فأنزل الله { آلـم
  غُلِبَتِ الرُّومُ فِـي أدْنَى الأرْضِ وَهُمْ مِنْ بَعْدِ غَلَبِهِمْ سَيَغْلِبُونَ
  فِـي بِضْعِ سِنِـينَ لِلّهِ الأمْرُ مِنْ قَبْلُ وَمِنْ بَعْدُ وَيَوْمَئِذٍ يَفْرَحُ
  الـمُؤْمِنُونَ بِنَصْرِ اللّهِ... } الآيات، فخرج أبو بكر الصدّيق إلـى الكفَّـار،
