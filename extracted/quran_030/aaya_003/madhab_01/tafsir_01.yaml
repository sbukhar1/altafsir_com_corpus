  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر بن عبد الله، عن عكرِمة، أن
  الروم وفـارس اقتتلوا فـي أدنى الأرض، قالوا: وأدنى الأرض يومئذٍ أَذْرعات، بها التقَوا،
  فهُزِمت الروم فبلغ ذلك النبـي صلى الله عليه وسلم وأصحابه وهم بـمكة، فشقَّ ذلك علـيهم
  وكان النبـي صلى الله عليه وسلم يكره أن يظهر الأميُّون من الـمـجوس علـى أهل الكتاب
