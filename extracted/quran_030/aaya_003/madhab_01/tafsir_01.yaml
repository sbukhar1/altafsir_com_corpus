  أقرب إلـى دينهم: فلـما نزلت { آلـم غُلِبَتِ الرُّومُ... } إلـى { فِـي بِضْعِ سِنِـينَ
  } قالوا: يا أبـا بكر: إنّ صاحبك يقول: إن الروم تظهر علـى فـارس فـي بضع سنـين، قال:
  صدق، قالوا: هل لك أن نقامرك؟ فبـايعوه علـى أربع قلائص، إلـى سبع سنـين، فمضت السبع،
