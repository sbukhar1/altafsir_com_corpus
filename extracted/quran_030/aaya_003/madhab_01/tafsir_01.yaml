  none\" href=\"JavaScript:Open_Menu()\">فِي بِضْعِ سِنِينَ لِلَّهِ ٱلأَمْرُ مِن قَبْلُ
  وَمِن بَعْدُ وَيَوْمَئِذٍ يَفْرَحُ ٱلْمُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِنَصْرِ ٱللَّهِ
  يَنصُرُ مَن يَشَآءُ وَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: قد بـيَّنا فـيـما مضى قبلُ معنى قوله { الـم } وذكرنا ما فـيه من أقوال
  أهل التأويـل، فأغنى ذلك عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { غُلِبَتِ الرُّومِ فِـي أدْنَى الأرْضِ } اختلفت القرّاء فـي قراءته، فقرأته عامة
  قرّاء الأمصار: { غُلِبَتِ الرُّومُ } بضمّ الغين، بـمعنى: أن فـارس غَلَبت الروم.
  وروي عن ابن عمر وأبـي سعيد فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنـي أبـي، عن الـحسن الـجفريّ، عن سلـيط، قال: سمعت ابن عمر يقرأ «الـم
  غَلَبَتِ الرُّومُ» فقـيـل له: يا أبـا عبد الرحمن، علـى أيّ شيء غَلَبوا؟ قال: علـى
  ريف الشام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة فـي ذلك عندنا
  الذي لا يجوز غيره { الـم غُلِبَتِ الرُّومُ } بضم الغين، لإجماع الـحجة من القرّاء
  علـيه. فإذ كان ذلك كذلك، فتأويـل الكلام: غلبت فـارس الروم { فِـي أدْنَى الأرْضِ
  } من أرض الشام إلـى أرض فـارس { وَهُمْ مِنْ بَعْدِ غَلَبهِمْ } يقول: والروم من بعد
  غلبة فـارس إياهم { سَيَغْلِبُونَ } فـارس { فِـي بِضْعِ سنِـينَ لله الأمْرُ مِنْ
  قَبْلُ } غلبتهم فـارس { وَمِنْ بَعْدُ } غلبتهم إياها، يقضي فـي خـلقه ما يشاء، ويحكم
  ما يريد، ويظهر من شاء منهم علـى من أحبّ إظهاره علـيه { وَيَوْمَئِذٍ يَفْرَحُ الـمُؤْمِنُونَ
  بِنَصْرِ اللّهِ } يقول: ويوم يغلِب الروم فـارس يفرح الـمؤمنون بـالله ورسوله بنصر
  الله إياهم علـى الـمشركين، ونُصْرة الروم علـى فـارس { يَنْصُرُ } اللّهُ تعالـى ذكره
  { مَنْ يَشاءُ } من خـلقه، علـى من يشاء، وهو نُصرة الـمؤمنـين علـى الـمشركين ببدر
  { وَهُوَ العَزِيزُ } يقول: والله الشديد فـي انتقامه من أعدائه، لا يـمنعه من ذلك
  مانع، ولا يحول بـينه وبـينه حائل { الرَّحِيـمُ } بـمن تاب من خـلقه، وراجع طاعته
  أن يعذّبه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد بن سعيد، أو سعيد الثعلبـي الذي
  يقال له أبو سعد من أهل طَرَسُوس، قال: ثنا أبو إسحاق الفزاري، عن سفـيان بن سعيد الثوري،
  عن حبـيب بن أبـي عَمرة، عن سعيد بن جُبَـير، عن ابن عبـاس، قال: كان الـمسلـمون يُحبون
  أن تغلب الرومُ أهل الكتاب، وكان الـمشركون يحبون أن يغلب أهل فـارس، لأنهم أهل الأوثان،
  قال: فذكروا ذلك لأبـي بكر، فذكره أبو بكر للنبـيّ صلى الله عليه وسلم فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أما إنهُمْ سَيُهْزَمُونَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، قال: فذكر ذلك أبو بكر للـمشركين،
  قال: فقالوا: أفنـجعل بـيننا وبـينكم أجلاً، فإن غلبوا كان لك كذا وكذا، وإن غلبنا
  كان لنا كذا وكذا قال: فجعلوا بـينهم وبـينه أجلاً خمس سنـين، قال: فمضت فلـم يُغلَبوا
  قال: فذكر ذلك أبو بكر للنبـيّ صلى الله عليه وسلم، فقال له:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أفَلا جَعَلْتَهُ دُونَ العَشْرِ
  \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
