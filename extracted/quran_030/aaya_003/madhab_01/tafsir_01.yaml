  الرُّومُ... } إلـى قوله { وَيَوْمَئِذٍ يَفْرَحُ الـمُؤْمِنُونَ } قال: كان النبـيّ
  صلى الله عليه وسلم أخبر الناس بـمكة أن الروم ستُغْلَب، قال: فنزل القرآن بذلك، قال:
  وكان الـمسلـمون يُحِبون ظهور الروم علـى فـارس، لأنهم أهل الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا الـمـحاربـيّ، عن داود بن أبـي هند، عن عامر،
  عن عبد الله، قال: كانت فـارس ظاهرة علـى الروم، وكان الـمشركون يحبون أن تظهر فـارسُ
