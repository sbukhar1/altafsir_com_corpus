  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا نصر بن علـيّ، قال: ثنا الـمعتـمِر بن سلـيـمان، عن أبـيه، عن
  سلـيـمان، يعنـي الأعمش، عن عطية، عن أبـي سعيد، قال: لـما كان يومُ ظهر الروم علـى
