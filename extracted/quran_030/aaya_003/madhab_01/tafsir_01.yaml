  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِنَصْرِ
  ٱللَّهِ يَنصُرُ مَن يَشَآءُ وَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  قال سعيد: والبِضْع ما دون العشر، قال: فَغَلَبَ الروم، ثم غلبت قال: فذلك قوله: {
  الـم غُلِبَت الرُّومُ فِـي أدْنَى الأرْضِ وَهُمْ مِنْ بَعْدِ غَلَبِهِمْ سَيَغْلِبُونَ
  فِـي بِضْعِ سِنِـينَ } قال: البضع: ما دون العشر { لِلّه الأَمْرُ مِنْ قَبْلُ وَمِنْ
  بَعْدُ وَيَوْمَئِذٍ يَفْرَحُ الـمُؤْمِنُونَ بِنَصْرِ اللّهِ } قال سفـيان: فبلغنـي
  أنهم غلبوا يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي زكريا بن يحيى بن أبـان الـمصري،
  قال: ثنا موسى بن هارون البرديّ، قال: ثنا معن بن عيسى، قال: ثنا عبد الله بن عبد الرحمن،
  عن ابن شهاب، عن عبـيد الله، عن ابن عبـاس، قال: لـما نزلت { الـم غُلِبَتِ الرُّومُ
  فِـي أدْنَى الأرْض... } الآية، ناحب أبو بكر قريشا، ثم أتـى النبـيّ صلى الله عليه
  وسلم، فقال له: إنـي قد ناحبتهم، فقال له النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هَلاَّ احْتَطْتَّ فإنَّ البِضْعَ
  ما بـينَ الثلاثِ إلـى التِّسْع \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال الـجمـحي: الـمناحبة: الـمراهنة، وذلك قبل أن يكون تـحريـم ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله { آلـم غُلِبَتِ الرُّومُ... } إلـى قوله { وَيَوْمَئِذٍ
  يَفْرَحُ الـمُؤْمِنُونَ بِنَصْرِ اللّهِ } قال: قد مضى كان ذلك فـي أهل فـارس والروم،
  وكانت فـارس قد غلبتهم، ثم غلبت الروم بعد ذلك، ولقـي نبـيّ الله صلى الله عليه وسلم
  مشركي العرب، يوم التقت الروم وفـارس، فنصر الله النبـيّ صلى الله عليه وسلم ومن معه
  من الـمسلـمين علـى مشركي العرب، ونصر أهل الكتاب علـى مشركي العجم، ففرح الـمؤمنون
  بنصر الله إياهم ونصر أهل الكتاب علـى العجم. قال عطية: فسألت أبـا سعيد الـخدريّ عن
  ذلك، فقال: التقـينا مع مـحمد رسول الله صلى الله عليه وسلم ومشركي العرب، والتقت الروم
  وفـارس، فنصرنا الله علـى مشركي العرب، ونصر الله أهل الكتاب علـى الـمـجوس، ففرحنا
  بنصر الله إيانا علـى الـمشركين، وفرحنا بنصر الله أهل الكتاب علـى الـمـجوس، فذلك
  قوله { وَيَوْمَئِذٍ يَفْرَحُ الـمُؤْمِنُونَ بِنَصْر اللّهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، فـي قوله { آلـم. غُلِبَتِ الرُّومُ فِـي أدْنَى الأرْضِ وَهُمْ مِنْ بَعْدِ
  غَلَبِهمْ سَيَغْلِبُونَ } غلبتهم فـارس، ثم غلبت الروم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن مسلـم، عن مسروق، قال: قال عبد الله:
  خمس قد مضين: الدخان، واللزام، والبطشة، والقمر، والروم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن عامر، عن ابن مسعود، قال: قد
  مضى { آلـم غُلِبَت الرُّومُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح عن مـجاهد { آلـم غُلِبَتِ الرُّومُ... }
  إلـى قوله { أكْثَرَ النَّاسِ لا يَعْلَـمُونَ }  قال: ذَكَر غَلَبة فـارس إياهم، وإدالة
  الروم علـى فـارس، وفرح الـمؤمنون بنصر الروم أهل الكتاب علـى فـارس من أهل الأوثان.</font></font>&#13;\t\t\t<label
