  بلغ الـخـلـيج ثم مات كسرى، فبلغهم موته، فـانهزم شهربراز وأصحابه، وأوعبت علـيهم الروم
  عند ذلك، فأتبعوهم يقتلونهم قال: وقال عكرمة فـي حديثه: لـما ظهرت فـارس علـى الروم
  جلس فرخان يشرب، فقال لأصحابه: لقد رأيت كأنـي جالس علـى سرير كسرى، فبلغت كسرى، فكتب
  إلـى شهربُراز: إذا أتاك كتابـي فـابعث إلـيّ برأس فَرُّخان، فكتب إلـيه: أيها الـملك،
  إنك لن تـجد مثل فَرُّخان، إن له نكاية وضربـاً فـي العدوّ، فلا تفعل. فكتب إلـيه:
  إن فـي رجال فـارسَ خَـلَفـاً منه، فعَجِّل إلـيّ برأسه. فراجعه، فغضب كسرى فلـم يجبه،
  وبعث بريداً إلـى أهل فـارس: إنـي قد نزعت عنكم شَهْربُرَاز، واستعملت علـيكم فَرُّخان
  ثم دفع إلـى البريد صحيفة صغيرة: إذا وَلِـيَ فَرُّخان الـمُلك، وانقاد له أخوه، فأعطه
  هذه فلـما قرأ شَهْربُرَاز الكتاب، قال: سمعا وطاعة، ونزل عن سريره، وجلس فَرُّخان،
  ودفع الصحيفة إلـيه، قال: ائتونـي بشهربُرَاز، فقدّمه لـيضرب عنقه، قال: لا تعجل حتـى
  أكتب وصيتـي، قال: نعم، فدعا بـالسَّفَط، فأعطاه ثلاث صحائف، وقال: كل هذا راجعت فـيك
  كسرى، وأنت أردت أن تقتلنـي بكتاب واحد، فردّ الـملك، وكتب شهربُراز إلـى قـيصر ملك
  الروم: إن لـي إلـيك حاجة لا يحملها البريد، ولا تبلِّغها الصحف، فـالْقِنـي، ولا تَلْقَنـي
  إلاَّ فـي خمسين رُومياً، فإنـي ألقاك فـي خمسين فـارسياً فأقبل قـيصر فـي خَمْسِ مئة
  ألف روميّ، وجعل يضع العيون بـين يديه فـي الطريق، وخاف أن يكون قد مكر به، حتـى أتته
  عيونه أن لـيس معه إلاّ خمسون رجلاً، ثم بُسِط لهما، والتقـيا فـي قبة ديبـاج ضُربت
