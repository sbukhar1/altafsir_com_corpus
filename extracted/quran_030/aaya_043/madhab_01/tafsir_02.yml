  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القيم: البليغ
  الاستقامة الذي لا يتأتى فيه عوج { مِنَ ٱللَّهِ } إمّا أن يتعلق بيأتي، فيكون المعنى:
  من قبل أن يأتي من الله يوم لا يردّه أحد، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ يَسْتَطِيعُونَ رَدَّهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  40] أو بمردّ، على معنى: لا يردّه هو بعد أن يجيء به، ولا ردّ له من جهته. والمردّ:
  مصدر بمعنى الردّ { يَصَّدَّعُونَ } يتصدّعون: أي يتفرقون، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَوْمَ
  تَقُومُ ٱلسَّاعَةُ يَوْمَئِذٍ يَتَفَرَّقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
