text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَقِمْ وَجْهَكَ
  لِلدِّينِ ٱلْقِيِّمِ مِن قَبْلِ أَن يَأْتِيَ يَوْمٌ لاَّ مَرَدَّ لَهُ مِنَ ٱللَّهِ
  يَوْمَئِذٍ يَصَّدَّعُونَ }القيم: البليغ الاستقامة الذي لا يتأتى فيه عوج { مِنَ ٱللَّهِ
  } إمّا أن يتعلق بيأتي، فيكون المعنى: من قبل أن يأتي من الله يوم لا يردّه أحد، كقوله
  تعالى:{ فَلاَ يَسْتَطِيعُونَ رَدَّهَا }[الأنبياء: 40] أو بمردّ، على معنى: لا يردّه
  هو بعد أن يجيء به، ولا ردّ له من جهته. والمردّ: مصدر بمعنى الردّ { يَصَّدَّعُونَ
  } يتصدّعون: أي يتفرقون، كقوله تعالى:{ وَيَوْمَ تَقُومُ ٱلسَّاعَةُ يَوْمَئِذٍ يَتَفَرَّقُونَ }[الروم:
  14].\r\n\t\t\t\r\n\t\t\t</section>"

