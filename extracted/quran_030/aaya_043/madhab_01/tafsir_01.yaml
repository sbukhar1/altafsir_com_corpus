  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَقِمْ وَجْهَكَ
  لِلدِّينِ ٱلْقِيِّمِ مِن قَبْلِ أَن يَأْتِيَ يَوْمٌ لاَّ مَرَدَّ لَهُ مِنَ ٱللَّهِ
  يَوْمَئِذٍ يَصَّدَّعُونَ }يقول تعالـى ذكره: فوجِّه وجْهَك يا مـحمد نـحوَ الوجه الذي
  وجَّهك إلـيه ربك { للدّينِ القَـيِّـمِ } لطاعة ربك، والـمِلةِ الـمستقـيـمةِ التـي
  لا اعوجاج فـيها عن الـحقّ { مِنْ قَبْلِ أنْ يَأتِـيَ يَوْمٌ لا مَرَدَّ لَهُ مِنَ
  اللّهِ } يقول تعالـى ذكره: من قبل مـجيءِ يومٍ من أيام الله لا مردّ له لـمـجيئه،
  لأن الله قد قضى بـمـجيئه فهو لا مـحالة جاء { يَوْمَئِذٍ يَصَّدَّعُونَ } يقول: يوم
  يجيء ذلك الـيومُ يصدّع الناسُ، يقول: يتفرّق الناس فرقتـين من قولهم: صَدَعتُ الغنـم
  صدعتـين: إذا فرقتها فرقتـين: فريق فـي الـجنة، وفريق فـي السعير. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قَتادة، قوله: { فَأقِمْ وَجْهَكَ للدّينِ القَـيِّـمِ } الإسلام { مِنْ قَبْلِ
  أنْ يَأَتِـيَ يَوْمٌ لا مَرَدَّ لَهُ مِنَ اللّهِ يَوْمَئِذٍ يَصَّدَّعُونَ } فريق
  فـي الـجنة، وفريق فـي السعير.حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله { يَوْمَئِذٍ يَصَّدَّعُونَ } يقول: يتفرّقون.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { يَصَّدَّعُونَ } قال: يتفرّقون
  إلـى الـجنة، وإلـى النار.\r\n\t\t\t\r\n\t\t\t</section>"

