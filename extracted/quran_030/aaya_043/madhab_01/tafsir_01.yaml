  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَقِمْ
  وَجْهَكَ لِلدِّينِ ٱلْقِيِّمِ مِن قَبْلِ أَن يَأْتِيَ يَوْمٌ لاَّ مَرَدَّ لَهُ مِنَ
  ٱللَّهِ يَوْمَئِذٍ يَصَّدَّعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فوجِّه وجْهَك يا مـحمد نـحوَ الوجه الذي وجَّهك إلـيه ربك { للدّينِ القَـيِّـمِ }
  لطاعة ربك، والـمِلةِ الـمستقـيـمةِ التـي لا اعوجاج فـيها عن الـحقّ { مِنْ قَبْلِ
  أنْ يَأتِـيَ يَوْمٌ لا مَرَدَّ لَهُ مِنَ اللّهِ } يقول تعالـى ذكره: من قبل مـجيءِ
  يومٍ من أيام الله لا مردّ له لـمـجيئه، لأن الله قد قضى بـمـجيئه فهو لا مـحالة جاء
  { يَوْمَئِذٍ يَصَّدَّعُونَ } يقول: يوم يجيء ذلك الـيومُ يصدّع الناسُ، يقول: يتفرّق
  الناس فرقتـين من قولهم: صَدَعتُ الغنـم صدعتـين: إذا فرقتها فرقتـين: فريق فـي الـجنة،
  وفريق فـي السعير. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { فَأقِمْ
  وَجْهَكَ للدّينِ القَـيِّـمِ } الإسلام { مِنْ قَبْلِ أنْ يَأَتِـيَ يَوْمٌ لا مَرَدَّ
  لَهُ مِنَ اللّهِ يَوْمَئِذٍ يَصَّدَّعُونَ } فريق فـي الـجنة، وفريق فـي السعير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله { يَوْمَئِذٍ يَصَّدَّعُونَ } يقول: يتفرّقون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { يَصَّدَّعُونَ
  } قال: يتفرّقون إلـى الـجنة، وإلـى النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

