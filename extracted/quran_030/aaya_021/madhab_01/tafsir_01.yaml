  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ أَنْ خَلَقَ لَكُم مِّنْ أَنفُسِكُمْ أَزْوَاجاً لِّتَسْكُنُوۤاْ إِلَيْهَا
  وَجَعَلَ بَيْنَكُم مَّوَدَّةً وَرَحْمَةً إِنَّ فِي ذَلِكَ لآيَاتٍ لِّقَوْمٍ يَتَفَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ومن حججه وأدلته علـى ذلك أيضاً خـلقه لأبـيكم آدم
  من نفسه زوجة لـيسكن إلـيها، وذلك أنه خـلق حوّاء من ضلع من أضلاع آدم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَمِنْ آياتِهِ
  أنْ خَـلَقَ لَكُمْ مِنْ أنْفُسِكُمْ أزْوَاجاً } خـلقها لكم من ضلع من أضلاعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَجَعَلَ بَـيْنَكُمْ مَوَدَّةً وَرَحْمَةً } يقول: جعل بـينكم
  بـالـمصاهرة والـختونة مودّة تتوادّون بها، وتتواصلون من أجلها، ورحمة رحمكم بها، فعطف
  بعضكم بذلك علـى بعض { إنَّ فِـي ذلكَ لآياتٍ لقَوْمٍ يَتَفَكَّرُونَ } يقول تعالـى
  ذكره: إن فـي فعله ذلك لعبراً وعظات لقوم يتذكرون فـي حجج الله وأدلته، فـيعلـمون أنه
  الإله الذي لا يُعجزه شيء أراده، ولا يتعذّر علـيه فعل شيء شاءه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

