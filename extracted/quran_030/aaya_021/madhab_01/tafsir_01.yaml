text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  أَنْ خَلَقَ لَكُم مِّنْ أَنفُسِكُمْ أَزْوَاجاً لِّتَسْكُنُوۤاْ إِلَيْهَا وَجَعَلَ
  بَيْنَكُم مَّوَدَّةً وَرَحْمَةً إِنَّ فِي ذَلِكَ لآيَاتٍ لِّقَوْمٍ يَتَفَكَّرُونَ
  }يقول تعالـى ذكره: ومن حججه وأدلته علـى ذلك أيضاً خـلقه لأبـيكم آدم من نفسه زوجة
  لـيسكن إلـيها، وذلك أنه خـلق حوّاء من ضلع من أضلاع آدم. كما:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قَتادة { وَمِنْ آياتِهِ أنْ خَـلَقَ لَكُمْ مِنْ أنْفُسِكُمْ
  أزْوَاجاً } خـلقها لكم من ضلع من أضلاعه.وقوله: { وَجَعَلَ بَـيْنَكُمْ مَوَدَّةً
  وَرَحْمَةً } يقول: جعل بـينكم بـالـمصاهرة والـختونة مودّة تتوادّون بها، وتتواصلون
  من أجلها، ورحمة رحمكم بها، فعطف بعضكم بذلك علـى بعض { إنَّ فِـي ذلكَ لآياتٍ لقَوْمٍ
  يَتَفَكَّرُونَ } يقول تعالـى ذكره: إن فـي فعله ذلك لعبراً وعظات لقوم يتذكرون فـي
  حجج الله وأدلته، فـيعلـمون أنه الإله الذي لا يُعجزه شيء أراده، ولا يتعذّر علـيه
  فعل شيء شاءه.\r\n\t\t\t\r\n\t\t\t</section>"

