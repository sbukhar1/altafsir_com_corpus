  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ يُرِيكُمُ ٱلْبَرْقَ خَوْفاً وَطَمَعاً وَيُنَزِّلُ مِنَ ٱلسَّمَآءِ مَآءً
  فَيُحْيِي بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا إِنَّ فِي ذَلِكَ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ومن حججه { يُرِيكُمُ البَرْقَ خَوْفـاً } لكم إذا
  كنتـم سفراً، أن تـمطروا فتتأذّوا به { وطَمَعاً } لكم، إذا كنتـم فـي إقامة أن تـمطروا،
  فتـحيوا وتـخصبوا { وَيُنَزِّلُ منَ السَّماءِ ماءً } يقول: وينزّل من السماء مطراً،
  فـيحيـي بذلك الـماء الأرض الـميتة، فتنبت ويخرج زرعها بعد موتها، يعنـي جدوبها ودروسها
  { إن فِـي ذلكَ لآياتٍ } يقول: إن فـي فعله ذلك كذلك لعبراً وأدلة { لِقَوْمٍ يَعْقِلُونَ
  } عن الله حججه وأدلته. وبنـحو الذي قلنا فـي معنى قوله { يُرِيكُمُ البَرْقَ خَوْفـاً
  وَطَمَعاً } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، فـي قوله { وَمِنْ آياتِهِ يُرِيكُمُ
  البَرْقَ خَوْفـاً وَطَمَعاً } قال: خوفـاً للـمسافر، وطمعاً للـمقـيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربـية فـي وجه سقوط «أن» فـي قوله: { يُرِيكُمُ البَرْقَ
  خَوْفـاً وَطَمَعاً فقال بعض نـحويـي البصرة: لـم يذكر ههنا «أن» لأن هذا يدلّ علـى
  الـمعنى وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألا أيُّهَذَا
  الزَّاجِرِي أحْضُرَ الوَغَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأنْ أشْهَدَ
  اللَّذَّاتِ هَل أنْتَ مُخْـلِدي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَوْ قُلْتُ ما فِـي قَوْمِها لَـمْ تِـيتَـم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَفْضُلُها فـي حَسَبٍ وَمِيسمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال: يريد: ما فـي قومها أحد. وقال
  بعض نـحويـي الكوفـيـين: إذا أظهرت «أن» فهي فـي موضع رفع، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْ
  آياتِهِ خَـلْقُ السَّمَوَاتِ وَالأرْضِ وَمَنَامُكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فإذا حذفت جعلت «من» مؤدّية عن اسم
  متروك، يكون الفعل صلة، كقول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَما الدَّهْرُ إلاَّ تارَتانِ فَمِنْهُما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أموتُ وأُخْرَى أبْتَغي العَيْشَ أكْدحُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">كأنه أراد: فمنهما ساعة أموتها،
  وساعة أعيشها، وكذلك: ومن آياته يريكم آية البرق، وآية لكذا، وإن شئت أردت: ويريكم
  من آياته البرق، فلا تضمر «أن» ولا غيره. وقال بعض من أنكر قول البصري: إنـما ينبغي
  أن تـحذف «أن» من الـموضع الذي يدلّ علـى حذفها، فأما فـي كلّ موضع فلا، فأما مع أحضر
  الوغى فلـما كان زجرتك أن تقوم، وزجرتك لأن تقوم، يدلّ علـى الاستقبـال جاز حذف «أن»،
  لأن الـموضع معروف لا يقع فـي كلّ الكلام، فأما قوله: ومن آياته أنك قائم، وأنك تقوم،
  وأن تقوم، فهذا الـموضع لا يحذف، لأنه لا يدلّ علـى شيء واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أن «من» فـي قوله { وَمِنْ آياتِهِ } تدل علـى الـمـحذوف، وذلك أنها
  تأتـي بـمعنى التبعيض. وإذا كانت كذلك، كان معلوماً أنها تقتضي البعض، فلذلك تـحذف
  العرب معها الاسم لدلالتها علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

