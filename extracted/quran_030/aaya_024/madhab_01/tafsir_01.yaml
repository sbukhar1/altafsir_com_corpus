text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  يُرِيكُمُ ٱلْبَرْقَ خَوْفاً وَطَمَعاً وَيُنَزِّلُ مِنَ ٱلسَّمَآءِ مَآءً فَيُحْيِي
  بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا إِنَّ فِي ذَلِكَ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ }يقول
  تعالـى ذكره: ومن حججه { يُرِيكُمُ البَرْقَ خَوْفـاً } لكم إذا كنتـم سفراً، أن تـمطروا
  فتتأذّوا به { وطَمَعاً } لكم، إذا كنتـم فـي إقامة أن تـمطروا، فتـحيوا وتـخصبوا {
  وَيُنَزِّلُ منَ السَّماءِ ماءً } يقول: وينزّل من السماء مطراً، فـيحيـي بذلك الـماء
  الأرض الـميتة، فتنبت ويخرج زرعها بعد موتها، يعنـي جدوبها ودروسها { إن فِـي ذلكَ
  لآياتٍ } يقول: إن فـي فعله ذلك كذلك لعبراً وأدلة { لِقَوْمٍ يَعْقِلُونَ } عن الله
  حججه وأدلته. وبنـحو الذي قلنا فـي معنى قوله { يُرِيكُمُ البَرْقَ خَوْفـاً وَطَمَعاً
  } قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة،
  فـي قوله { وَمِنْ آياتِهِ يُرِيكُمُ البَرْقَ خَوْفـاً وَطَمَعاً } قال: خوفـاً للـمسافر،
  وطمعاً للـمقـيـم.واختلف أهل العربـية فـي وجه سقوط «أن» فـي قوله: { يُرِيكُمُ البَرْقَ
  خَوْفـاً وَطَمَعاً فقال بعض نـحويـي البصرة: لـم يذكر ههنا «أن» لأن هذا يدلّ علـى
  الـمعنى وقال الشاعر:ألا أيُّهَذَا الزَّاجِرِي أحْضُرَ الوَغَى   وأنْ أشْهَدَ اللَّذَّاتِ
  هَل أنْتَ مُخْـلِديقال: وقال:لَوْ قُلْتُ ما فِـي قَوْمِها لَـمْ تِـيتَـم   يَفْضُلُها
  فـي حَسَبٍ وَمِيسمِوقال: يريد: ما فـي قومها أحد. وقال بعض نـحويـي الكوفـيـين: إذا
  أظهرت «أن» فهي فـي موضع رفع، كما قال:{ وَمِنْ آياتِهِ خَـلْقُ السَّمَوَاتِ وَالأرْضِ
  وَمَنَامُكُمْ }فإذا حذفت جعلت «من» مؤدّية عن اسم متروك، يكون الفعل صلة، كقول الشاعر:وَما
  الدَّهْرُ إلاَّ تارَتانِ فَمِنْهُما   أموتُ وأُخْرَى أبْتَغي العَيْشَ أكْدحُكأنه
  أراد: فمنهما ساعة أموتها، وساعة أعيشها، وكذلك: ومن آياته يريكم آية البرق، وآية لكذا،
  وإن شئت أردت: ويريكم من آياته البرق، فلا تضمر «أن» ولا غيره. وقال بعض من أنكر قول
  البصري: إنـما ينبغي أن تـحذف «أن» من الـموضع الذي يدلّ علـى حذفها، فأما فـي كلّ
  موضع فلا، فأما مع أحضر الوغى فلـما كان زجرتك أن تقوم، وزجرتك لأن تقوم، يدلّ علـى
  الاستقبـال جاز حذف «أن»، لأن الـموضع معروف لا يقع فـي كلّ الكلام، فأما قوله: ومن
  آياته أنك قائم، وأنك تقوم، وأن تقوم، فهذا الـموضع لا يحذف، لأنه لا يدلّ علـى شيء
  واحد.والصواب من القول فـي ذلك أن «من» فـي قوله { وَمِنْ آياتِهِ } تدل علـى الـمـحذوف،
  وذلك أنها تأتـي بـمعنى التبعيض. وإذا كانت كذلك، كان معلوماً أنها تقتضي البعض، فلذلك
  تـحذف العرب معها الاسم لدلالتها علـيه.\r\n\t\t\t\r\n\t\t\t</section>"

