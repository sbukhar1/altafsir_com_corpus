  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ يُرِيكُمُ ٱلْبَرْقَ خَوْفاً وَطَمَعاً وَيُنَزِّلُ مِنَ ٱلسَّمَآءِ مَآءً
  فَيُحْيِي بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا إِنَّ فِي ذَلِكَ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">في { يُرِيكُمْ } وجهان: إضماران، وإنزال الفعل منزلة المصدر، وبهما
  فسر المثل: تسمع بالمعيدي خير من أن تراه. وقول القائل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَقَالُوا مَا تَشَاءُ فَقُلْتُ أَلْهُو</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إِلَى الإِصبَاحِ آثَرَ ذِي أَثِيرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ خَوْفًا } من الصاعقة أو من الإخلاف
  { وَطَمَعًا } في الغيث. وقيل: خوفاً للمسافر، وطمعاً للحاضر، وهما منصوبان على المفعول
  له. فإن قلت: من حق المفعول له أن يكون فعلاً لفاعل الفعل المعلل؛ والخوف والطمع ليسا
  كذلك. قلت: فيه وجهان، أحدهما: أن المفعولين فاعلون في المعنى، لأنهم راءون، فكأنه
  قيل: يجعلكم رائين البرق خوفاً وطمعاً. والثاني: أن يكون على تقدير حذف المضاف، أي:
  إرادة خوف وإرادة طمع، فحذف المضاف وأقيم المضاف إليه مقامه. ويجوز أن يكون حالين؛
  أي: خائفين وطامعين. وقرىء «ينزل» بالتشديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

