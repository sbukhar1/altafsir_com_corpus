text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  يُرِيكُمُ ٱلْبَرْقَ خَوْفاً وَطَمَعاً وَيُنَزِّلُ مِنَ ٱلسَّمَآءِ مَآءً فَيُحْيِي
  بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا إِنَّ فِي ذَلِكَ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ }في
  { يُرِيكُمْ } وجهان: إضماران، وإنزال الفعل منزلة المصدر، وبهما فسر المثل: تسمع بالمعيدي
  خير من أن تراه. وقول القائل:وَقَالُوا مَا تَشَاءُ فَقُلْتُ أَلْهُو   إِلَى الإِصبَاحِ
  آثَرَ ذِي أَثِيرِ{ خَوْفًا } من الصاعقة أو من الإخلاف { وَطَمَعًا } في الغيث. وقيل:
  خوفاً للمسافر، وطمعاً للحاضر، وهما منصوبان على المفعول له. فإن قلت: من حق المفعول
  له أن يكون فعلاً لفاعل الفعل المعلل؛ والخوف والطمع ليسا كذلك. قلت: فيه وجهان، أحدهما:
  أن المفعولين فاعلون في المعنى، لأنهم راءون، فكأنه قيل: يجعلكم رائين البرق خوفاً
  وطمعاً. والثاني: أن يكون على تقدير حذف المضاف، أي: إرادة خوف وإرادة طمع، فحذف المضاف
  وأقيم المضاف إليه مقامه. ويجوز أن يكون حالين؛ أي: خائفين وطامعين. وقرىء «ينزل» بالتشديد.\r\n\t\t\t\r\n\t\t\t</section>"

