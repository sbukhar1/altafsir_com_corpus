  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِي خَلَقَكُمْ ثُمَّ رَزَقَكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ هَلْ مِن
  شُرَكَآئِكُمْ مَّن يَفْعَلُ مِن ذَٰلِكُمْ مِّن شَيْءٍ سُبْحَانَهُ وَتَعَالَىٰ عَمَّا
  يُشْرِكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره للـمشركين به،
  معرّفهم قبح فعلهم، وخبث صنـيعهم: الله أيها القوم الذي لا تصلـح العبـادة إلاَّ له،
  ولا ينبغي أن تكون لغيره، هو الذي خـلقكم ولـم تكونوا شيئاً، ثم رزقكم وخوّلكم، ولـم
  تكونوا تـملكون قبل ذلك، ثم هو يـميتكم من بعد أن خـلقكم أحياء، ثم يحيـيكم من بعد
  مـماتكم لبعث القـيامة، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { اللّهُ الَّذِي خَـلَقَكُمْ
  ثُمَّ رَزَقَكُمْ ثُمَّ يُـمِيتُكُمْ ثُمَّ يُحْيِـيكُمْ } للبعث بعد الـموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { هَلْ مِنْ شُرَكائِكُمْ مَنْ يَفْعَلُ مِنْ ذَلِكُمْ مِنْ
  شَيْءٍ } يقول تعالـى ذكره: هل من آلهتكم وأوثانكم التـي تـجعلونهم لله فـي عبـادتكم
  إياه شركاء من يفعل من ذلكم من شيء، فـيخـلق أو يرزق، أو يـميت، أو ينشر وهذا من الله
  تقريع لهؤلاء الـمشركين. وإنـما معنى الكلام أن شركاءهم لا تفعل شيئاً من ذلك، فكيف
  يُعبد من دون الله من لا يفعل شيئاً من ذلك؟ ثم برأ نفسه تعالـى ذكره عن الفرية التـي
  افتراها هؤلاء الـمشركون علـيه بزعمهم أن آلهتهم له شركاء، فقال جلّ ثناؤه { سبحانه
  } أي تنزيهاً لله وتبرئة { وَتَعالـى } يقول: وعلوّاً له { عَمَّا يُشْرِكُونَ } يقول:
  عن شرك هؤلاء الـمشركين به. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { هَلْ مِنْ شُرَكائِكُمْ مَنْ يَفْعَلُ مِنْ ذَلِكُمْ مِنْ
  شَيْءٍ } لا والله { سُبْحانَهُ وَتَعالـى عَمَّا يُشْرِكُونَ } يسبح نفسه إذ قـيـل
  علـيه البهتان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

