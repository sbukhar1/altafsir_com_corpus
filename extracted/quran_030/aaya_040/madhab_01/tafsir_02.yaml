text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  خَلَقَكُمْ ثُمَّ رَزَقَكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ هَلْ مِن شُرَكَآئِكُمْ
  مَّن يَفْعَلُ مِن ذَٰلِكُمْ مِّن شَيْءٍ سُبْحَانَهُ وَتَعَالَىٰ عَمَّا يُشْرِكُونَ
  }{ ٱللَّهُ } مبتدأ وخبره { ٱلَّذِى خَلَقَكُمْ } أي الله هو فاعل هذه الأفعال الخاصة
  التي لا يقدر على شيء منها أحد غيره، ثم قال: { هَلْ مِن شُرَكَائِكُمْ } الذين اتخذتموهم
  أنداداً له من الأصنام وغيرها { مَّن يَفْعَلُ } شيئاً قط من تلك الأفعال؛ حتى يصح
  ما ذهبتم إليه، ثم استبعد حاله من حال شركائهم. ويجوز أن يكون { ٱلَّذِى خَلَقَكُمْ
  } صفة للمبتدأ، والخبر: هل من شركائكم، وقوله: { مِن ذٰلِكُمُ } هو الذي ربط الجملة
  بالمبتدأ، لأن معناه: من أفعاله ومن الأولى والثانية والثالثة: كل واحدة منهنّ مستقلة
  بتأكيد، لتعجيز شركائهم، وتجهيل عبدتهم.\r\n\t\t\t\r\n\t\t\t</section>"

