  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِي خَلَقَكُمْ ثُمَّ رَزَقَكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ هَلْ مِن
  شُرَكَآئِكُمْ مَّن يَفْعَلُ مِن ذَٰلِكُمْ مِّن شَيْءٍ سُبْحَانَهُ وَتَعَالَىٰ عَمَّا
  يُشْرِكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱللَّهُ } مبتدأ وخبره { ٱلَّذِى
  خَلَقَكُمْ } أي الله هو فاعل هذه الأفعال الخاصة التي لا يقدر على شيء منها أحد غيره،
  ثم قال: { هَلْ مِن شُرَكَائِكُمْ } الذين اتخذتموهم أنداداً له من الأصنام وغيرها
  { مَّن يَفْعَلُ } شيئاً قط من تلك الأفعال؛ حتى يصح ما ذهبتم إليه، ثم استبعد حاله
  من حال شركائهم. ويجوز أن يكون { ٱلَّذِى خَلَقَكُمْ } صفة للمبتدأ، والخبر: هل من
  شركائكم، وقوله: { مِن ذٰلِكُمُ } هو الذي ربط الجملة بالمبتدأ، لأن معناه: من أفعاله
  ومن الأولى والثانية والثالثة: كل واحدة منهنّ مستقلة بتأكيد، لتعجيز شركائهم، وتجهيل
  عبدتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

