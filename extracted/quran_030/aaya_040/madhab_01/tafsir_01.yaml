text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  خَلَقَكُمْ ثُمَّ رَزَقَكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ هَلْ مِن شُرَكَآئِكُمْ
  مَّن يَفْعَلُ مِن ذَٰلِكُمْ مِّن شَيْءٍ سُبْحَانَهُ وَتَعَالَىٰ عَمَّا يُشْرِكُونَ
  }يقول تعالـى ذكره للـمشركين به، معرّفهم قبح فعلهم، وخبث صنـيعهم: الله أيها القوم
  الذي لا تصلـح العبـادة إلاَّ له، ولا ينبغي أن تكون لغيره، هو الذي خـلقكم ولـم تكونوا
  شيئاً، ثم رزقكم وخوّلكم، ولـم تكونوا تـملكون قبل ذلك، ثم هو يـميتكم من بعد أن خـلقكم
  أحياء، ثم يحيـيكم من بعد مـماتكم لبعث القـيامة، كما:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { اللّهُ الَّذِي خَـلَقَكُمْ ثُمَّ رَزَقَكُمْ ثُمَّ يُـمِيتُكُمْ
  ثُمَّ يُحْيِـيكُمْ } للبعث بعد الـموت.وقوله: { هَلْ مِنْ شُرَكائِكُمْ مَنْ يَفْعَلُ
  مِنْ ذَلِكُمْ مِنْ شَيْءٍ } يقول تعالـى ذكره: هل من آلهتكم وأوثانكم التـي تـجعلونهم
  لله فـي عبـادتكم إياه شركاء من يفعل من ذلكم من شيء، فـيخـلق أو يرزق، أو يـميت، أو
  ينشر وهذا من الله تقريع لهؤلاء الـمشركين. وإنـما معنى الكلام أن شركاءهم لا تفعل
  شيئاً من ذلك، فكيف يُعبد من دون الله من لا يفعل شيئاً من ذلك؟ ثم برأ نفسه تعالـى
  ذكره عن الفرية التـي افتراها هؤلاء الـمشركون علـيه بزعمهم أن آلهتهم له شركاء، فقال
  جلّ ثناؤه { سبحانه } أي تنزيهاً لله وتبرئة { وَتَعالـى } يقول: وعلوّاً له { عَمَّا
  يُشْرِكُونَ } يقول: عن شرك هؤلاء الـمشركين به. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { هَلْ مِنْ شُرَكائِكُمْ مَنْ يَفْعَلُ مِنْ ذَلِكُمْ مِنْ شَيْءٍ } لا والله { سُبْحانَهُ
  وَتَعالـى عَمَّا يُشْرِكُونَ } يسبح نفسه إذ قـيـل علـيه البهتان.\r\n\t\t\t\r\n\t\t\t</section>"

