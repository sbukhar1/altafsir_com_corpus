text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِيَكْفُرُواْ
  بِمَآ آتَيْنَاهُمْ فَتَمَتَّعُواْ فَسَوْفَ تَعْلَمُونَ }يقول تعالـى ذكره متوعداً
  لهؤلاء الـمشركين الذين أخبر عنهم أنه إذا كشف الضرّ عنهم كفروا به، لـيكفروا بـما
  أعطيناهم، يقول: إذا هم بربهم يشركون، كي يكفروا: أي يجحدوا النعمة التـي أنعمتها علـيهم
  بكشفـي عنهم الضرّ الذي كانوا فـيه، وإبدالـي ذلك لهم بـالرخاء والـخصب والعافـية،
  وذلك الرخاء والسعة هو الذي آتاهم تعالـى ذكره، الذي قال: { بـما آتـيناهم }. وقوله
  { فَتَـمَتَّعُوا } يقول: فتـمتعوا أيها القوم بـالذي آتـيناكم من الرخاء والسعة فـي
  هذه الدنـيا { فَسَوْف تَعْلَـمُونَ } إذا وردتـم علـى ربكم ما تلقون من عذابه، وعظيـم
  عقابه علـى كفركم به فـي الدنـيا. وقد قرأ بعضهم: «فَسَوْفَ يَعْلَـمُونَ» بـالـياء،
  بـمعنى: لـيكفروا بـما آتـيناهم، فقد تـمتعوا علـى وجه الـخبر، فسوف يعلـمون.\r\n\t\t\t\r\n\t\t\t</section>"

