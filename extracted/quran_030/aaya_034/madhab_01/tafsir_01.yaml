  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَكْفُرُواْ
  بِمَآ آتَيْنَاهُمْ فَتَمَتَّعُواْ فَسَوْفَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره متوعداً لهؤلاء الـمشركين الذين أخبر عنهم أنه إذا كشف الضرّ عنهم كفروا
  به، لـيكفروا بـما أعطيناهم، يقول: إذا هم بربهم يشركون، كي يكفروا: أي يجحدوا النعمة
  التـي أنعمتها علـيهم بكشفـي عنهم الضرّ الذي كانوا فـيه، وإبدالـي ذلك لهم بـالرخاء
  والـخصب والعافـية، وذلك الرخاء والسعة هو الذي آتاهم تعالـى ذكره، الذي قال: { بـما
  آتـيناهم }. وقوله { فَتَـمَتَّعُوا } يقول: فتـمتعوا أيها القوم بـالذي آتـيناكم من
  الرخاء والسعة فـي هذه الدنـيا { فَسَوْف تَعْلَـمُونَ } إذا وردتـم علـى ربكم ما تلقون
  من عذابه، وعظيـم عقابه علـى كفركم به فـي الدنـيا. وقد قرأ بعضهم: «فَسَوْفَ يَعْلَـمُونَ»
  بـالـياء، بـمعنى: لـيكفروا بـما آتـيناهم، فقد تـمتعوا علـى وجه الـخبر، فسوف يعلـمون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
