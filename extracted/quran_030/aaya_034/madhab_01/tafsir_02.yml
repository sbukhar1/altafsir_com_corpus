  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الضر:
  الشدّة من هزال أو مرض أو قحط أو غير ذلك. والرحمة: الخلاص من الشدّة. واللام في {
  لِيَكْفُرُواْ } مجاز مثلها في</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِيَكُونَ لَهُمْ عَدُوّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  8]. { فَتَمَتَّعُواْ } نظير</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱعْمَلُواْ مَا شِئْتُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 40] { فَسَوْفَ تَعْلَمُونَ
