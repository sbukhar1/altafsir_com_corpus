  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  تَقُومُ ٱلسَّاعَةُ يَوْمَئِذٍ يَتَفَرَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ فَهُمْ فِي رَوْضَةٍ يُحْبَرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ويوم تـجيء الساعة التـي يحشر فـيها الـخـلق إلـى
  الله يومئذٍ، يقول فـي ذلك الـيوم يتفرّقون يعنـي: يتفرّق أهل الإيـمان بـالله، وأهل
  الكفر به فأما أهل الإيـمان، فـيؤخذ بهم ذات الـيـمين إلـى الـجنة، وأما أهل الكفر
  فـيؤخذ بهم ذات الشمال إلـى النار، فهنالك يـميز الله الـخبـيث من الطيِّب. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، فـي قوله: {
  وَيَوْمَ تَقُومُ السَّاعَةُ يَوْمَئِذٍ يَتَفَرَّقُونَ } قال: فرقة والله لا اجتـماع
  بعدها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فأمَّا الَّذِينَ آمَنُوا } بـالله
  ورسوله { وعَمِلُوا الصَّالِـحاتِ } يقول: وعملوا بـما أمرهم الله به، وانتهوا عما
  نهاهم عنه { فَهُمْ فِـي رَوْضَةٍ يُحْبَرُونَ } يقول: فهم فـي الرياحين والنبـاتات
  الـملتفة، وبـين أنواع الزهر فـي الـجنان يسرون، ويـلذّذون بـالسماع وطيب العيش الهنـيّ.
  وإنـما خصّ جلّ ثناؤه ذكر الروضة فـي هذا الـموضع، لأنه لـم يكن عند الطرفـين أحسن
  منظراً، ولا أطيب نشراً من الرياض، ويدل علـى أن ذلك كذلك قول أعشى بنـي ثعلبة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ما رَوْضَةٌ مِن رِياضِ الـحُسْن مُعْشِبَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خَضْرَاءُ جادَ عَلَـيْها مُسْبِلٌ هَطِلُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُضَاحكُ الشَّمسَ منها كَوْكَبٌ شَرِقٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مُؤَزَّرٌ بعَمِيـمِ النَّبْتِ مُكْتَهِلُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَوْماً بأطْيَبَ مِنْها نَشْرَ رائحَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلا بأحْسَنَ مِنْها إذ دنَا الأُصُلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأعلـمهم بذلك تعالـى، أن الذين
  آمنوا وعملوا الصالـحات من الـمنظر الأنـيق، واللذيذ من الأرايـيح، والعيش الهنـيّ
  فـيـما يحبون، ويسرّون به، ويغبطون علـيه. والـحبرة عند العرب: السرور والغبطة قال
  العجاج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فـالْـحَمْدُ
  لِلّهِ الَّذِي أعْطَى الـحَبَرْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَوَالِـيَ
  الـحَقّ إنَّ الـمَوْلـى شَكَرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: معنى ذلك: فهم فـي
  روضة يكرمون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { فَهم
  فِـي رَوْضَةٍ يُحْبَرُونَ } قال: يكرمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: ينعمون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله { يُحْبَرُون } قال:
  ينعمون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، فـي قوله { فَهُمْ فِـي رَوْضَةٍ يُحْبَرُونَ } قال: ينعمون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: يـلذذون بـالسماع والغناء. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن موسى الـحرسي، قال: ثنـي عامر بن يساف، قال: سألت
  يحيى بن أبـي كثـير، عن قول الله { فَهُمْ فِـي رَوْضَةٍ يُحْبَرُونَ } قال: الـحبرة:
  اللذة والسماع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبـيد الله بن مـحمد الفريابـي،
  قال: ثنا ضمرة بن ربـيعة، عن الأوزاعي، عن يحيى بن أبـي كثـير فـي قوله { يُحْبَرُونَ
  } قال: السماع فـي الـجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عيسى بن
  يونس، عن الأوزاعي، عن يحيى بن أبـي كثـير، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن عامر بن يِساف، عن يحيى بن أبـي كثـير، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكل هذه الألفـاظ التـي ذكرنا عمن ذكرناها عنه تعود إلـى معنى ما قلنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

