  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  تَقُومُ ٱلسَّاعَةُ يَوْمَئِذٍ يَتَفَرَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ فَهُمْ فِي رَوْضَةٍ يُحْبَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيَاتِنَا وَلِقَآءِ ٱلآخِرَةِ فَأُوْلَـٰئِكَ
  فِي ٱلْعَذَابِ مُحْضَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الضمير في { يَتَفَرَّقُونَ
  } للمسلمين والكافرين، لدلالة ما بعده عليه. وعن الحسن رضي الله عنه: هو تفرّق المسلمين
  والكافرين: هؤلاء في عليين، وهؤلاء في أسفل السافلين - وعن قتادة رضي الله عنه: فرقة
  لا اجتماع بعدها { فِى رَوْضَةٍ } في بستان، وهي الجنة. والتنكير لإبهام أمرها وتفخيمه.
  والروضة عند العرب: كل أرض ذات نبات وماء. وفي أمثالهم: أحسن من بيضة في روضة، يريدون:
  بيضة النعامة { يُحْبَرُونَ } يسرون. يقال: حبره إذا سرّه سروراً تهلل له وجهه وظهر
  فيه أثره، ثم اختلفت فيه الأقاويل لاحتماله وجوه جميع المسارّ؛ فعن مجاهد رضي الله
  عنه: يكرمون، وعن قتادة: ينعمون. وعن ابن كيسان: يحلون. وعن أبي بكر بن عياش: التيجان
  على رؤوسهم. وعن وكيع: السماع في الجنة. وعن النبيّ صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(838) أنَّه ذكرَ الجنةَ وما فيها منَ النعيم، وفي آخرِ القوم أعرابيّ
  فقال: يا رسولَ اللَّهِ، هل في الجنةِ من سماع؟ قالَ:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نعم يا أَعرابي، إنّ في الجنة لنهراً حافتاه الأبكار من كلِّ بيضاء
  خوصانية، يتغنين بأصواتٍ لم تسمعّ الخلائق بمثلها قط، فذلكَ أفضلَ نعم الجنة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال الراوي: فسألت أبا الدرداء:
  بم يتغنين؟ قال: بالتسبيح. وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(839)
  «إنّ في الجنة لأشجاراً عليها أجراس من فضة، فإذا أراد أهل الجنة السماع بعث الله ريحاً
  من تحت العرش فتقع في تلك الأشجار، فتحرك تلك الأجراس بأصوات لو سمعها أهل الدنيا لماتوا
  طرباً» { مُحْضَرُونَ } لا يغيبون عنه ولا يخفف عنهم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا هُم بِخَـٰرِجِينَ مِنْهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  37]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يُفَتَّرُ عَنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 75].</font></font><font
