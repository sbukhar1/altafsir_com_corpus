text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِنْ أَرْسَلْنَا
  رِيحاً فَرَأَوْهُ مُصْفَرّاً لَّظَلُّواْ مِن بَعْدِهِ يَكْفُرُونَ }يقول تعالـى ذكره:
  ولئن أرسلنا ريحاً مفسدة ما أنبته الغيث الذي أنزلناه من السماء، فرأى هؤلاء الذين
  أصابهم الله بذلك الغيث الذي حيـيت به أرضوهم، وأعشبت ونبتت به زروعهم، ما أنبتته أرضوهم
  بذلك الغيث من الزرع مصفرّاً، قد فسد بتلك الريح التـي أرسلناها، فصار من بعد خضرته
  مصفراً، لظلوا من بعد استبشارهم وفرحتهم به يكفرون بربهم.\r\n\t\t\t\r\n\t\t\t</section>"

