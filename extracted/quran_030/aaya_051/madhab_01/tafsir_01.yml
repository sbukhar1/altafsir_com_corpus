  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  أَرْسَلْنَا رِيحاً فَرَأَوْهُ مُصْفَرّاً لَّظَلُّواْ مِن بَعْدِهِ يَكْفُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولئن أرسلنا ريحاً مفسدة ما أنبته الغيث الذي أنزلناه
  من السماء، فرأى هؤلاء الذين أصابهم الله بذلك الغيث الذي حيـيت به أرضوهم، وأعشبت
  ونبتت به زروعهم، ما أنبتته أرضوهم بذلك الغيث من الزرع مصفرّاً، قد فسد بتلك الريح
  التـي أرسلناها، فصار من بعد خضرته مصفراً، لظلوا من بعد استبشارهم وفرحتهم به يكفرون
  بربهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

