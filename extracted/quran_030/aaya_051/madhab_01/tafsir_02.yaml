text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِنْ أَرْسَلْنَا
  رِيحاً فَرَأَوْهُ مُصْفَرّاً لَّظَلُّواْ مِن بَعْدِهِ يَكْفُرُونَ } * { فَإِنَّكَ
  لاَ تُسْمِعُ ٱلْمَوْتَىٰ وَلاَ تُسْمِعُ ٱلصُّمَّ ٱلدُّعَآءَ إِذَا وَلَّوْاْ مُدْبِرِينَ
  } * { وَمَآ أَنتَ بِهَادِ ٱلْعُمْيِ عَن ضَلاَلَتِهِمْ إِن تُسْمِعُ إِلاَّ مَن يُؤْمِنُ
  بِآيَاتِنَا فَهُمْ مُّسْلِمُونَ }{ فَرَأَوْهُ } فرأوا أثر رحمة الله. لأنّ رحمة الله
  هي الغيث، وأثرها: النبات. ومن قرأ بالجمع: رجع الضمير إلى معناه؛ لأنّ معنى آثار الرحمة
  النبات، واسم النبات يقع على القليل والكثير، لأنه مصدر سمي به ما ينبت. ولئن: هي اللام
  الموطئة للقسم، دخلت على حرف الشرط، و { لَّظَلُّواْ } جواب القسم سدّ مسدّ الجوابين،
  أعني: جواب القسم وجواب الشرط، ومعناه: ليظلنّ ذمّهم الله تعالى بأنه إذا حبس عنهم
  القطر قنطوا من رحمته وضربوا أذقانهم على صدورهم مبلسين، فإذا أصابهم برحمته ورزقهم
  المطر: استبشروا وابتهجوا، فإذا أرسل ريحاً فضرب زروعهم بالصفار، ضجوا وكفروا بنعمة
  الله. فهم في جميع هذه الأحوال على الصفة المذمومة، كان عليهم أن يتوكلوا على الله
  وفضله، فقنطوا. وأن يشكروا نعمته ويحمدوه عليها، فلم يزيدوا على الفرح والاستبشار.
  وأن يصبروا على بلائه، فكفروا. والريح التي اصفرّ لها النبات: يجوز أن تكون حروراً
  وحرجفاً، فكلتاهما مما يصوح له النبات ويصبح هشيماً. وقال: مصفرّاً: لأنّ تلك صفرة
  حادثة. وقيل: فرأوا السحاب مصفراً، لأنه إذا كان كذلك لم يمطر.\r\n\t\t\t\r\n\t\t\t</section>"

