  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  تَقُومُ ٱلسَّاعَةُ يُبْلِسُ ٱلْمُجْرِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمْ يَكُن لَّهُمْ
  مِّن شُرَكَآئِهِمْ شُفَعَاءُ وَكَانُواْ بِشُرَكَآئِهِمْ كَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الإبلاس: أي يبقى بائساً ساكناً متحيراً. يقال: ناظرته فأبلس. إذا
  لم ينبس وبئس من أن يحتجّ. ومنه الناقة المبلاس: التي لا ترغو. وقريء «يبلس» بفتح اللام،
  من أبلسه إذا أسكته { مِّن شُرَكآئِهِمْ } من الذين عبدوهم من دون الله { وَكَانُواْ
  بِشُرَكَآئِهِمْ كَـٰفِرِينَ } أي يكفرون بآلهتهم ويجحدونها. أو وكانوا في الدنيا كافرين
  بسببهم. وكتب { شُفَعَٰۤؤُاْ } في المصحف بواو قبل الألف، كما كتب</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عُلَمَاء
  بَنِي إِسْرائيلَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 197] وكذلك كتبت { ٱلسُّۤوأَىٰۤ } بألف قبل الياء إثباتاً
  للهمزة على صورة الحرف الذي منه حركتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

