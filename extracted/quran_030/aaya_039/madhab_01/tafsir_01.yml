  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(30,39)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَآ آتَيْتُمْ مِّن رِّباً لِّيَرْبُوَاْ فِي أَمْوَالِ
  ٱلنَّاسِ فَلاَ يَرْبُواْ عِندَ ٱللَّهِ وَمَآ آتَيْتُمْ مِّن زَكَاةٍ تُرِيدُونَ وَجْهَ
  ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلْمُضْعِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله
  { وَما آتَـيْتُـمْ مِنْ رِبـا لِـيَرْبُوَ فِـي أمْوَالِ النَّاسِ } فهو ما يتعاطى
  الناس بـينهم ويتهادون، يعطى الرجل العطية لـيصيب منه أفضل منها، وهذا للناس عامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلا تَـمْنُنْ تَسْتَكْثرْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فهذا للنبـيّ خاصة، لـم يكن له أن
  يعطي إلاَّ لله، ولـم يكن يعطي لـيعطى أكثر منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إنـما عنى بهذا: الرجلَ يعطي ماله الرجلَ لـيعينه بنفسه، ويخدمه ويعود علـيه
  نفعه، لا لطلب أجر من الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي ومـحمد بن فضيـل، عن زكريا عن عامر { وَما آتَـيْتُـمْ مِنْ
  رِبـا لِـيَرْبُوَ فـي أمْوَالِ النَّاسِ } قال: هو الرجل يـلزق بـالرجل، فـيخفّ له
  ويخدمه، ويسافر معه، فـيجعل له ربح بعض ماله لـيجزيه، وإنـما أعطاه التـماس عونه، ولـم
  يرد وجه الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو إعطاء الرجل ماله
  لـيكثر به مال من أعطاه ذلك، لا طلب ثواب الله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن أبـي حصين، عن ابن عبـاس
  { وَما آتَـيْتُـمْ منْ رِبـا لِـيَرْبُو فـي أمْوَالِ النَّاسِ } قال: ألـم تر إلـى
  الرجل يقول للرجل: لأموّلنك، فـيعطيه، فهذا لا يربو عند الله، لأنه يعطيه لغير الله
  لـيثري ماله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عمرو بن عبد الـحميد الآملـي،
  قال: ثنا مروان بن معاوية، عن إسماعيـل بن أبـي خالد، قال: سمعت إبراهيـم النـخعي يقول
  فـي قوله: { وَما آتَـيْتُـمْ مِنْ رِبـا لِـيَرْبُوَ فـي أمْوَالِ النَّاسِ، فَلا
  يَرْبُو عِنْدَ اللّهِ } قال: كان هذا فـي الـجاهلـية يعطي أحدهم ذا القرابة الـمال
  يكثر به ماله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: ذلك للنبـيّ صلى الله
  عليه وسلم خاصة، وأما لغيره فحلال. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن أبـي روّاد، عن الضحاك { وَما آتَـيْتُـمْ مِنْ رِبـا
  لِـيَرْبُوَ فِـي أمْوَالِ النَّاسِ فَلا يَرْبُو عِنْدَ اللّهِ } هذا للنبـيّ صلى
  الله عليه وسلم، هذا الربـا الـحلال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  اخترنا القول الذي اخترناه فـي ذلك لأنه أظهر معانـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الكوفة والبصرة وبعض أهل مكة: { لِـيَرْبُوَ
  } بفتـح الـياء من يربو، بـمعنى: وما آتـيتـم من ربـاً لـيربوَ ذلك الربـا فـي أموال
  الناس. وقرأ ذلك عامة قرّاء أهل الـمدينة: «لِتَرْبُوا» بـالتاء من تُربوا وضمها، بـمعنى:
  وما آتـيتـم من ربـا لتُربوا أنتـم فـي أموال الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندنا، أنهما قراءتان مشهورتان فـي قرّاء الأمصار مع تقارب معنـيـيهما،
  لأن أربـاب الـمال إذا أربوا ربـاً الـمال، وإذا ربـا الـمالُ فبإربـاء أياه ربـاً.
  فإذا كان ذلك كذلك، فبأيّ القراءتـين قرأ القارىء فمصيب.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><u>1</u> </a></td><td
