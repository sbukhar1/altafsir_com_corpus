  href=\"JavaScript:Open_Menu()\">وَمَآ آتَيْتُمْ مِّن رِّباً لِّيَرْبُوَاْ فِي أَمْوَالِ
  ٱلنَّاسِ فَلاَ يَرْبُواْ عِندَ ٱللَّهِ وَمَآ آتَيْتُمْ مِّن زَكَاةٍ تُرِيدُونَ وَجْهَ
  ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلْمُضْعِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَما آتَـيْتُـمْ مِنْ زَكاةٍ تُرِيدُونَ وَجْهَ اللّهِ فَأُولَئِكَ هُمُ الـمُضعِفُونَ
  } فإن أهل التأويـل قالوا فـي تأويـله نـحو الذي قلنا. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَما
  آتَـيْتُـمْ مِنْ زَكاةٍ تُرِيدون وَجْهَ اللّهِ، فَأُولَئِكَ هُمُ الـمُضْعِفُونَ
  } قال: هذا الذي يقبله الله ويضعفه لهم عشر أمثالها، وأكثر من ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، قال: قال ابن عبـاس،
  قوله { وَما آتَـيْتُـمْ مِنْ رِبـاً لِـيَرْبُوَ فِـي أمْوَالِ النَّاسِ فَلا يَرْبُو
  عِنْدَ اللّهِ } قال: هي الهبة، يهب الشيء يريد أن يُثاب علـيه أفضل منه، فذلك الذي
  لا يربو عند الله، لا يؤجر فـيه صاحبه، ولا إثم علـيه { وَما آتَـيْتُـمْ مِنْ زَكاةٍ
  } قال: هي الصدقة تريدون وجه الله { فَأُولَئِكَ هُمُ الـمُضْعِفونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
