  \       <a href=\"javascript:go_QurPage(30,39)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  آتَيْتُمْ مِّن رِّباً لِّيَرْبُوَاْ فِي أَمْوَالِ ٱلنَّاسِ فَلاَ يَرْبُواْ عِندَ
  ٱللَّهِ وَمَآ آتَيْتُمْ مِّن زَكَاةٍ تُرِيدُونَ وَجْهَ ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ
  ٱلْمُضْعِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وما أعطيتـم أيها
  الناس بعضكم بعضاً من عطية لتزداد فـي أموال الناس برجوع ثوابها إلـيه، مـمن أعطاه
  ذلك، { فلا يربو عند الله } يقول: فلا يزداد ذلك عند الله، لأن صاحبه لـم يعطه من أعطاه
  مبتغياً به وجهه. { وَما آتَـيْتُـمْ مِنْ زَكاةٍ } يقول: وما أعطيتـم من صدقة تريدون
  بها وجه الله، { فأولئك } يعنـي الذين يتصدّقون بأموالهم ملتـمسين بذلك وجه الله {
  هم الـمضعفون } يقول: هم الذين لهم الضعف من الأجر والثواب، من قول العرب: أصبح القوم
  مسمِنـين معطِشين، إذا سمنت إبلهم وعطشت. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَما آتَـيْتُـمْ
  مِنْ رِبـا لِـيَرْبُوَ فِـي أمْوَالِ النَّاسِ فَلا يَرْبُو عِنْدَ اللّهِ } قال:
  هو ما يعطي الناس بـينهم بعضهم بعضاً، يعطي الرجل الرجل العطية، يريد أن يُعطى أكثر
  منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن منصور بن صفـية، عن سعيد بن جُبَـير { وَما آتَـيْتُـمْ مِنْ رِبـا
  لِـيَرْبُوَ فِـي أمْوَالِ النَّاسِ } قال: هو الرجل يعطي الرجل العطية لـيثـيبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا يحيى، قال: ثنا سفـيان، عن منصور بن صفـية، عن سعيد بن جُبَـير،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنـي أبـي،
  عن سفـيان، عن منصور بن صفـية، عن سعيد بن جُبَـير { وَما آتَـيْتُـمْ مِنْ رِبـا لِـيَرْبُوَ
  فـي أمْوَالِ النَّاسِ فَلا يَرْبُو عِنْدَ اللّهِ } قال: الرجل يعطى لـيثاب علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى بن سعيد، قال: ثنا سفـيان، عن ابن أبـي
  نـجيح، عن مـجاهد { وَما آتَـيْتُـمْ مِنْ رِبـا لِـيَرْبُو فِـي أمْوَالِ النَّاسِ
  } قال: الهدايا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنـي أبـي،
  قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، قال: هي الهدايا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وَما آتَـيْتُـمْ
  مِنْ رِبـا لِـيَرْبُو فِـي أمْوَالِ النَّاسِ } قال: يعطي ماله يبتغي أفضل منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن فضيـل، عن ابن أبـي خالد، عن إبراهيـم،
  قال: هو الرجل يهدي إلـى الرجل الهدية، لـيثـيبه أفضل منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مـحمد بن حميد الـمعمري، عن معمر، عن ابن طاوس، عن أبـيه: هو الرجل يعطي العطية
  ويهدي الهدية، لـيثاب أفضل من ذلك، لـيس فـيه أجر ولا وزر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَما آتَـيْتُـمْ مِنْ رِبـا لِـيَرْبُوَ
  فِـي أمْوَالِ النَّاس فَلا يَرْبُو عِنْدَ اللّهِ } قال: ما أعطيت من شيء تريد مثابة
  الدنـيا، ومـجازاة الناس ذاك الربـا الذي لا يقبله الله، ولا يجزي به.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
