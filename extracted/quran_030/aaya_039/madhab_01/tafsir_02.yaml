text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ آتَيْتُمْ
  مِّن رِّباً لِّيَرْبُوَاْ فِي أَمْوَالِ ٱلنَّاسِ فَلاَ يَرْبُواْ عِندَ ٱللَّهِ وَمَآ
  آتَيْتُمْ مِّن زَكَاةٍ تُرِيدُونَ وَجْهَ ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلْمُضْعِفُونَ
  }هذه الآية في معنى قوله تعالى:{ يَمْحَقُ ٱللَّهُ ٱلرِّبَٰواْ وَيُرْبِي ٱلصَّدَقَٰتِ }[البقرة:
  276] سواء بسواء، يريد: وما أعطيتم أكلة الربا { مِـّن رِباً لِّيَرْبُوَاْ فِىۤ }
  أموالهم: ليزيد ويزكو في أموالهم، فلا يزكو عند الله ولا يبارك فيه { وَمَآ ءَاتَيْتُم
  مِّن زَكَٱوةٍ } أي صدقة تبتغون به وجهه خالصاً، لا تطلبون به مكافأة ولا رياء وسمعة
  { فَأُوْلَٰۤـئِكَ هُمُ ٱلْمُضْعِفُونَ } ذوو الإضعاف من الحسنات. ونظير المضعف: المقوى
  والموسر، لذي القوّة واليسار: وقرىء بفتح العين. وقيل نزلت في ثقيف، وكانوا يربون.
  وقيل: المراد أن يهب الرجل للرجل أو يهدي له، ليعوّضه أكثر مما وهب أو أهدى، فليست
  تلك الزيادة بحرام، ولكن المعوّض لا يثاب على تلك الزيادة. وقالوا: الربا ربوان: فالحرام:
  كل قرض يؤخذ فيه أكثر منه: أو يجرّ منفعة. والذي ليس بحرام: أن يستدعى بهبته أو بهديته
  أكثر منها. وفي الحديث: المستغزر يثاب من هبته وقرىء: «وما أتيتم من ربا» بمعنى: وما
  غشيتموه أو رهقتموه من إعطاء ربا. وقرىء: «لتربوا»، أي: لتزيدوا في أموالهم، كقوله
  تعالى: { وَيُرْبِى ٱلصَّدَقَـٰتِ } أي يزيدها. وقوله تعالى: { فَأُوْلَـٰۤئِكَ هُمُ
  ٱلْمُضْعِفُونَ } التفات حسن، كأنه قال لملائكته وخواص خلقه: فأولئك الذين يريدون وجه
  الله بصدقاتهم: هم المضعفون. فهو أمدح لهم من أن يقول: فأنتم المضعفون. والمعنى: المضعفون
  به، لأنه لا بد من ضمير يرجع إلى ما، ووجه آخر: وهو أن يكون تقديره: فمؤتوه أولئك هم
  المضعفون. والحذف لما في الكلام من الدليل عليه، وهذا أسهل مأخذاً، والأوّل أملأ بالفائدة.\r\n\t\t\t\r\n\t\t\t</section>"

