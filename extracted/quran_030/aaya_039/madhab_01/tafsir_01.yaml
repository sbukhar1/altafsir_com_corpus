text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ آتَيْتُمْ
  مِّن رِّباً لِّيَرْبُوَاْ فِي أَمْوَالِ ٱلنَّاسِ فَلاَ يَرْبُواْ عِندَ ٱللَّهِ وَمَآ
  آتَيْتُمْ مِّن زَكَاةٍ تُرِيدُونَ وَجْهَ ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلْمُضْعِفُونَ
  }يقول تعالـى ذكره: وما أعطيتـم أيها الناس بعضكم بعضاً من عطية لتزداد فـي أموال الناس
  برجوع ثوابها إلـيه، مـمن أعطاه ذلك، { فلا يربو عند الله } يقول: فلا يزداد ذلك عند
  الله، لأن صاحبه لـم يعطه من أعطاه مبتغياً به وجهه. { وَما آتَـيْتُـمْ مِنْ زَكاةٍ
  } يقول: وما أعطيتـم من صدقة تريدون بها وجه الله، { فأولئك } يعنـي الذين يتصدّقون
  بأموالهم ملتـمسين بذلك وجه الله { هم الـمضعفون } يقول: هم الذين لهم الضعف من الأجر
  والثواب، من قول العرب: أصبح القوم مسمِنـين معطِشين، إذا سمنت إبلهم وعطشت. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَما آتَـيْتُـمْ
  مِنْ رِبـا لِـيَرْبُوَ فِـي أمْوَالِ النَّاسِ فَلا يَرْبُو عِنْدَ اللّهِ } قال:
  هو ما يعطي الناس بـينهم بعضهم بعضاً، يعطي الرجل الرجل العطية، يريد أن يُعطى أكثر
  منها.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور بن صفـية، عن
  سعيد بن جُبَـير { وَما آتَـيْتُـمْ مِنْ رِبـا لِـيَرْبُوَ فِـي أمْوَالِ النَّاسِ
  } قال: هو الرجل يعطي الرجل العطية لـيثـيبه.قال: ثنا يحيى، قال: ثنا سفـيان، عن منصور
  بن صفـية، عن سعيد بن جُبَـير، مثله.حدثنا ابن وكيع، قال: ثنـي أبـي، عن سفـيان، عن
  منصور بن صفـية، عن سعيد بن جُبَـير { وَما آتَـيْتُـمْ مِنْ رِبـا لِـيَرْبُوَ فـي
  أمْوَالِ النَّاسِ فَلا يَرْبُو عِنْدَ اللّهِ } قال: الرجل يعطى لـيثاب علـيه.حدثنا
  ابن بشار، قال: ثنا يحيى بن سعيد، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد {
  وَما آتَـيْتُـمْ مِنْ رِبـا لِـيَرْبُو فِـي أمْوَالِ النَّاسِ } قال: الهدايا.حدثنا
  ابن وكيع، قال: ثنـي أبـي، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، قال: هي
  الهدايا.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وَما آتَـيْتُـمْ
  مِنْ رِبـا لِـيَرْبُو فِـي أمْوَالِ النَّاسِ } قال: يعطي ماله يبتغي أفضل منه.حدثنا
  ابن وكيع، قال: ثنا ابن فضيـل، عن ابن أبـي خالد، عن إبراهيـم، قال: هو الرجل يهدي
  إلـى الرجل الهدية، لـيثـيبه أفضل منها.قال: ثنا مـحمد بن حميد الـمعمري، عن معمر،
  عن ابن طاوس، عن أبـيه: هو الرجل يعطي العطية ويهدي الهدية، لـيثاب أفضل من ذلك، لـيس
  فـيه أجر ولا وزر.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَما آتَـيْتُـمْ
  مِنْ رِبـا لِـيَرْبُوَ فِـي أمْوَالِ النَّاس فَلا يَرْبُو عِنْدَ اللّهِ } قال: ما
  أعطيت من شيء تريد مثابة الدنـيا، ومـجازاة الناس ذاك الربـا الذي لا يقبله الله، ولا
  يجزي به.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ آتَيْتُمْ مِّن رِّباً لِّيَرْبُوَاْ
  فِي أَمْوَالِ ٱلنَّاسِ فَلاَ يَرْبُواْ عِندَ ٱللَّهِ وَمَآ آتَيْتُمْ مِّن زَكَاةٍ
  تُرِيدُونَ وَجْهَ ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلْمُضْعِفُونَ }حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله { وَما آتَـيْتُـمْ
  مِنْ رِبـا لِـيَرْبُوَ فِـي أمْوَالِ النَّاسِ } فهو ما يتعاطى الناس بـينهم ويتهادون،
  يعطى الرجل العطية لـيصيب منه أفضل منها، وهذا للناس عامة.وأما قوله:{ وَلا تَـمْنُنْ
  تَسْتَكْثرْ }فهذا للنبـيّ خاصة، لـم يكن له أن يعطي إلاَّ لله، ولـم يكن يعطي لـيعطى
  أكثر منه.وقال آخرون: إنـما عنى بهذا: الرجلَ يعطي ماله الرجلَ لـيعينه بنفسه، ويخدمه
  ويعود علـيه نفعه، لا لطلب أجر من الله. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا أبـي
  ومـحمد بن فضيـل، عن زكريا عن عامر { وَما آتَـيْتُـمْ مِنْ رِبـا لِـيَرْبُوَ فـي
  أمْوَالِ النَّاسِ } قال: هو الرجل يـلزق بـالرجل، فـيخفّ له ويخدمه، ويسافر معه، فـيجعل
  له ربح بعض ماله لـيجزيه، وإنـما أعطاه التـماس عونه، ولـم يرد وجه الله.وقال آخرون:
  هو إعطاء الرجل ماله لـيكثر به مال من أعطاه ذلك، لا طلب ثواب الله. ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، عن أبـي حصين، عن ابن عبـاس { وَما آتَـيْتُـمْ
  منْ رِبـا لِـيَرْبُو فـي أمْوَالِ النَّاسِ } قال: ألـم تر إلـى الرجل يقول للرجل:
  لأموّلنك، فـيعطيه، فهذا لا يربو عند الله، لأنه يعطيه لغير الله لـيثري ماله.قال:
  ثنا عمرو بن عبد الـحميد الآملـي، قال: ثنا مروان بن معاوية، عن إسماعيـل بن أبـي خالد،
  قال: سمعت إبراهيـم النـخعي يقول فـي قوله: { وَما آتَـيْتُـمْ مِنْ رِبـا لِـيَرْبُوَ
  فـي أمْوَالِ النَّاسِ، فَلا يَرْبُو عِنْدَ اللّهِ } قال: كان هذا فـي الـجاهلـية
  يعطي أحدهم ذا القرابة الـمال يكثر به ماله.وقال آخرون: ذلك للنبـيّ صلى الله عليه
  وسلم خاصة، وأما لغيره فحلال. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا أبـي، عن أبـي
  روّاد، عن الضحاك { وَما آتَـيْتُـمْ مِنْ رِبـا لِـيَرْبُوَ فِـي أمْوَالِ النَّاسِ
  فَلا يَرْبُو عِنْدَ اللّهِ } هذا للنبـيّ صلى الله عليه وسلم، هذا الربـا الـحلال.وإنـما
  اخترنا القول الذي اخترناه فـي ذلك لأنه أظهر معانـيه.واختلفت القرّاء فـي قراءة ذلك،
  فقرأته عامة قرّاء الكوفة والبصرة وبعض أهل مكة: { لِـيَرْبُوَ } بفتـح الـياء من يربو،
  بـمعنى: وما آتـيتـم من ربـاً لـيربوَ ذلك الربـا فـي أموال الناس. وقرأ ذلك عامة قرّاء
  أهل الـمدينة: «لِتَرْبُوا» بـالتاء من تُربوا وضمها، بـمعنى: وما آتـيتـم من ربـا
  لتُربوا أنتـم فـي أموال الناس.والصواب من القول فـي ذلك عندنا، أنهما قراءتان مشهورتان
  فـي قرّاء الأمصار مع تقارب معنـيـيهما، لأن أربـاب الـمال إذا أربوا ربـاً الـمال،
  وإذا ربـا الـمالُ فبإربـاء أياه ربـاً. فإذا كان ذلك كذلك، فبأيّ القراءتـين قرأ القارىء
  فمصيب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ آتَيْتُمْ مِّن رِّباً لِّيَرْبُوَاْ فِي
  أَمْوَالِ ٱلنَّاسِ فَلاَ يَرْبُواْ عِندَ ٱللَّهِ وَمَآ آتَيْتُمْ مِّن زَكَاةٍ تُرِيدُونَ
  وَجْهَ ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلْمُضْعِفُونَ }وأما قوله: { وَما آتَـيْتُـمْ
  مِنْ زَكاةٍ تُرِيدُونَ وَجْهَ اللّهِ فَأُولَئِكَ هُمُ الـمُضعِفُونَ } فإن أهل التأويـل
  قالوا فـي تأويـله نـحو الذي قلنا. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله: { وَما آتَـيْتُـمْ مِنْ زَكاةٍ تُرِيدون وَجْهَ اللّهِ،
  فَأُولَئِكَ هُمُ الـمُضْعِفُونَ } قال: هذا الذي يقبله الله ويضعفه لهم عشر أمثالها،
  وأكثر من ذلك.حُدثت عن عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، قال: قال ابن عبـاس،
  قوله { وَما آتَـيْتُـمْ مِنْ رِبـاً لِـيَرْبُوَ فِـي أمْوَالِ النَّاسِ فَلا يَرْبُو
  عِنْدَ اللّهِ } قال: هي الهبة، يهب الشيء يريد أن يُثاب علـيه أفضل منه، فذلك الذي
  لا يربو عند الله، لا يؤجر فـيه صاحبه، ولا إثم علـيه { وَما آتَـيْتُـمْ مِنْ زَكاةٍ
  } قال: هي الصدقة تريدون وجه الله { فَأُولَئِكَ هُمُ الـمُضْعِفونَ }.قال معمر، قال
  ابن أبـي نـجيح، عن مـجاهد، مثل ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

