  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  أَرْسَلْنَا رِيحاً فَرَأَوْهُ مُصْفَرّاً لَّظَلُّواْ مِن بَعْدِهِ يَكْفُرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنَّكَ
  لاَ تُسْمِعُ ٱلْمَوْتَىٰ وَلاَ تُسْمِعُ ٱلصُّمَّ ٱلدُّعَآءَ إِذَا وَلَّوْاْ مُدْبِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَنتَ بِهَادِ ٱلْعُمْيِ عَن ضَلاَلَتِهِمْ إِن تُسْمِعُ إِلاَّ مَن يُؤْمِنُ بِآيَاتِنَا
  فَهُمْ مُّسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَرَأَوْهُ } فرأوا أثر رحمة الله.
  لأنّ رحمة الله هي الغيث، وأثرها: النبات. ومن قرأ بالجمع: رجع الضمير إلى معناه؛ لأنّ
  معنى آثار الرحمة النبات، واسم النبات يقع على القليل والكثير، لأنه مصدر سمي به ما
  ينبت. ولئن: هي اللام الموطئة للقسم، دخلت على حرف الشرط، و { لَّظَلُّواْ } جواب القسم
  سدّ مسدّ الجوابين، أعني: جواب القسم وجواب الشرط، ومعناه: ليظلنّ ذمّهم الله تعالى
  بأنه إذا حبس عنهم القطر قنطوا من رحمته وضربوا أذقانهم على صدورهم مبلسين، فإذا أصابهم
  برحمته ورزقهم المطر: استبشروا وابتهجوا، فإذا أرسل ريحاً فضرب زروعهم بالصفار، ضجوا
  وكفروا بنعمة الله. فهم في جميع هذه الأحوال على الصفة المذمومة، كان عليهم أن يتوكلوا
  على الله وفضله، فقنطوا. وأن يشكروا نعمته ويحمدوه عليها، فلم يزيدوا على الفرح والاستبشار.
  وأن يصبروا على بلائه، فكفروا. والريح التي اصفرّ لها النبات: يجوز أن تكون حروراً
  وحرجفاً، فكلتاهما مما يصوح له النبات ويصبح هشيماً. وقال: مصفرّاً: لأنّ تلك صفرة
  حادثة. وقيل: فرأوا السحاب مصفراً، لأنه إذا كان كذلك لم يمطر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
