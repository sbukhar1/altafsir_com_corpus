text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  يُرْسِلُ ٱلرِّيَاحَ فَتُثِيرُ سَحَاباً فَيَبْسُطُهُ فِي ٱلسَّمَآءِ كَيْفَ يَشَآءُ
  وَيَجْعَلُهُ كِسَفاً فَتَرَى ٱلْوَدْقَ يَخْرُجُ مِنْ خِلاَلِهِ فَإِذَآ أَصَابَ بِهِ
  مَن يَشَآءُ مِنْ عِبَادِهِ إِذَا هُمْ يَسْتَبْشِرُونَ } * { وَإِن كَانُواْ مِن قَبْلِ
  أَن يُنَزَّلَ عَلَيْهِمْ مِّن قَبْلِهِ لَمُبْلِسِينَ }{ فَيَبْسُطُهُ } متصلاً تارة
  { وَيَجْعَلُهُ كِسَفاً } أي قطعاً تارة { فَتَرَى ٱلْوَدْقَ يَخْرُجُ مِنْ خِلاَلِهِ
  } في التارتين جميعاً. والمراد بالسماء. سمت السماء وشقها، كقوله تعالى:{ وَفَرْعُهَا
  فِى ٱلسَّمَاء }[إبراهيم: 24]، وبإصابة العباد: إصابة بلادهم وأراضيهم { مِن قَبْلِهِ
  } من باب التكرير والتوكيد، كقوله تعالى:{ فَكَانَ عَـٰقِبَتَهُمَا أَنَّهُمَا فِى
  ٱلنَّارِ خَـٰلِدِينَ فِيهَا }[الحشر: 17]. ومعنى التوكيد فيه: الدلالة على أن عهدهم
  بالمطر قد تطاول وبعد، فاستحكم بأسهم وتمادى إبلاسهم فكان الاستبشار على قدر اغتمامهم
  بذلك.\r\n\t\t\t\r\n\t\t\t</section>"

