  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَانُواْ مِن قَبْلِ أَن يُنَزَّلَ عَلَيْهِمْ مِّن قَبْلِهِ لَمُبْلِسِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وكان هؤلاء الذين أصابهم الله بهذا الغيث من عبـاده
  من قبل أن ينزل علـيهم هذا الغيث من قبل هذا الغيث لـمبلسين، يقول: لـمكتئبـين حزنـين
  بـاحتبـاسه عنهم، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { وَإنْ كانُوا مِنْ قَبْلِ أنْ يُنَزَّلَ عَلَـيْهِمْ مِنْ قَبْلِهِ
  لَـمُبْلِسِينَ }: أي قانطين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربـية فـي وجه تكرير «من قبله»، وقد تقدم قبل ذلك قوله: { مِنْ قَبْلِ أنْ يُنَزَّلَ
  عَلَـيْهِمْ } فقال بعض نـحويـي البصرة: ردّ من قبله علـى التوكيد نـحو قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَسَجَدَ
  الـمَلائكَةُ كُلُّهُمْ أجمَعُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال غيره: لـيس ذلك كذلك، لأن مع
  { مِنْ قَبْلِ أنْ يُنَزَّلَ عَلَـيْهمْ } حرفـاً لـيس مع الثانـية، قال: فكأنه قال:
  من قبل التنزيـل من قبل الـمطر فقد اختلفتا، وأما</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُلُّهُمْ أجمَعُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وكد
  بأجمعين لأن كلاً يكون اسماً ويكون توكيداً، وهو قوله أجمعون. والقول عندي فـي قوله:
  { مِنْ قَبْلِهِ } علـى وجه التوكيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

