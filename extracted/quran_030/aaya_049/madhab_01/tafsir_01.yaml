text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كَانُواْ
  مِن قَبْلِ أَن يُنَزَّلَ عَلَيْهِمْ مِّن قَبْلِهِ لَمُبْلِسِينَ }يقول تعالـى ذكره:
  وكان هؤلاء الذين أصابهم الله بهذا الغيث من عبـاده من قبل أن ينزل علـيهم هذا الغيث
  من قبل هذا الغيث لـمبلسين، يقول: لـمكتئبـين حزنـين بـاحتبـاسه عنهم، كما:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَإنْ كانُوا مِنْ قَبْلِ أنْ يُنَزَّلَ
  عَلَـيْهِمْ مِنْ قَبْلِهِ لَـمُبْلِسِينَ }: أي قانطين.واختلف أهل العربـية فـي وجه
  تكرير «من قبله»، وقد تقدم قبل ذلك قوله: { مِنْ قَبْلِ أنْ يُنَزَّلَ عَلَـيْهِمْ
  } فقال بعض نـحويـي البصرة: ردّ من قبله علـى التوكيد نـحو قوله:{ فَسَجَدَ الـمَلائكَةُ
  كُلُّهُمْ أجمَعُونَ }وقال غيره: لـيس ذلك كذلك، لأن مع { مِنْ قَبْلِ أنْ يُنَزَّلَ
  عَلَـيْهمْ } حرفـاً لـيس مع الثانـية، قال: فكأنه قال: من قبل التنزيـل من قبل الـمطر
  فقد اختلفتا، وأما{ كُلُّهُمْ أجمَعُونَ }وكد بأجمعين لأن كلاً يكون اسماً ويكون توكيداً،
  وهو قوله أجمعون. والقول عندي فـي قوله: { مِنْ قَبْلِهِ } علـى وجه التوكيد.\r\n\t\t\t\r\n\t\t\t</section>"

