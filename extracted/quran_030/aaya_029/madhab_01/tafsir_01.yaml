text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلِ ٱتَّبَعَ
  ٱلَّذِينَ ظَلَمُوۤاْ أَهْوَآءَهُمْ بِغَيْرِ عِلْمٍ فَمَن يَهْدِي مَنْ أَضَلَّ ٱللَّهُ
  وَمَا لَهُمْ مِّن نَّاصِرِينَ }يقول تعالـى ذكره: ما ذلك كذلك، ولا أشرك هؤلاء الـمشركون
  فـي عبـادة الله الآلهة والأوثان، لأن لهم شركاً فـيـما رزقهم الله من ملك أيـمانهم،
  فهم وعبـيدهم فـيه سواء، يخافون أن يقاسموهم ما هم شركاؤهم فـيه، فرضوا لله من أجل
  ذلك بـما رضوا به لأنفسهم، فأشركوهم فـي عبـادته، ولكن الذين ظلـموا أنفسهم فكفروا
  بـالله، اتبعوا أهواءهم، جهلاً منهم لـحقّ الله علـيهم، فأشركوا الآلهة والأوثان فـي
  عبـادته { فَمَنْ يهْدِي مَنْ أضَلَّ اللّهُ } يقول: فمن يسدّد للصواب من الطرق، يعنـي
  بذلك من يوفق للإسلام من أضلّ الله عن الاستقامة والرشاد؟ { وَما لَهُمْ مِنْ ناصِرِينَ
  } يقول: وما لـمن أضلّ الله من ناصرين ينصرونه، فـينقذونه من الضلال الذي يبتلـيه به
  تعالـى ذكره.\r\n\t\t\t\r\n\t\t\t</section>"

