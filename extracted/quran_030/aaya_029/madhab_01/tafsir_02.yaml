  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱلَّذِينَ ظَلَمُوۤاْ
  } أي أشركوا، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلشِـّرْكَ لَظُلْمٌ عَظِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[لقمان: 13]، { بِغَيْرِ عِلْمٍ
  } أي اتبعوا أهواءهم جاهلين لأنّ العالم إذا ركب هواه ربما ردعه علمه وكفه. وأما الجاهل
  فيهيم على وجهه كالبهيمة لا يكفه شيء { مَنْ أَضَلَّ ٱللَّهُ } من خذله ولم يلطف به،
  لعلمه أنه ممن لا لطف له، فمن يقدر على هداية مثله. وقوله: { وَمَا لَهُم مِّن نَّـٰصِرِينَ
  } دليل على أن المراد بالإضلال الخذلان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

