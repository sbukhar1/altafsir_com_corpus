text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلِ ٱتَّبَعَ
  ٱلَّذِينَ ظَلَمُوۤاْ أَهْوَآءَهُمْ بِغَيْرِ عِلْمٍ فَمَن يَهْدِي مَنْ أَضَلَّ ٱللَّهُ
  وَمَا لَهُمْ مِّن نَّاصِرِينَ }{ ٱلَّذِينَ ظَلَمُوۤاْ } أي أشركوا، كقوله تعالى:{ إِنَّ
  ٱلشِـّرْكَ لَظُلْمٌ عَظِيمٌ }[لقمان: 13]، { بِغَيْرِ عِلْمٍ } أي اتبعوا أهواءهم
  جاهلين لأنّ العالم إذا ركب هواه ربما ردعه علمه وكفه. وأما الجاهل فيهيم على وجهه
  كالبهيمة لا يكفه شيء { مَنْ أَضَلَّ ٱللَّهُ } من خذله ولم يلطف به، لعلمه أنه ممن
  لا لطف له، فمن يقدر على هداية مثله. وقوله: { وَمَا لَهُم مِّن نَّـٰصِرِينَ } دليل
  على أن المراد بالإضلال الخذلان.\r\n\t\t\t\r\n\t\t\t</section>"

