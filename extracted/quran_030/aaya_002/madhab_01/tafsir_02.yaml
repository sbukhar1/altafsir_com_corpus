  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">غُلِبَتِ
  ٱلرُّومُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فِيۤ أَدْنَى ٱلأَرْضِ وَهُم مِّن بَعْدِ غَلَبِهِمْ
  سَيَغْلِبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فِي بِضْعِ سِنِينَ لِلَّهِ ٱلأَمْرُ مِن قَبْلُ
  وَمِن بَعْدُ وَيَوْمَئِذٍ يَفْرَحُ ٱلْمُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِنَصْرِ ٱللَّهِ
  يَنصُرُ مَن يَشَآءُ وَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القراءة
  المشهورة الكثيرة { غُلِبَتِ } بضم الغين. وسيغلبون بفتح الياء. والأرض: أرض العرب،
  لأن الأرض المعهودة عند العرب أرضهم. والمعنى: غلبوا في أدنى أرض العرب منهم وهي أطراف
  الشام. أو أراد أرضهم، على إنابة اللام مناب المضاف إليه، أي: في أدنى أرضهم إلى عدوّهم.
  قال مجاهد: هي أرض الجزيرة، وهي أدنى أرض الروم إلى فارس. وعن ابن عباس رضي الله عنهما:
  الأردن وفلسطين. وقريء «في أداني الأرض» والبضع ما بين الثلاث إلى العشر عن الأصمعي.
  وقيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(836) احتربت الروم وفارس بين أذرعات
  وبصرى، فغلبت فارس الروم، فبلغ الخبر مكة فشق على النبي صلى الله عليه وسلم والمسلمين؛
  لأن فارس مجوس لا كتاب لهم والروم أهل الكتاب، وفرح المشركون وشمتوا وقالوا: أنتم والنصارى
  أهل الكتاب، ونحن وفارس أميون، وقد ظهر إخواننا على إخوانكم، ولنظهرنّ نحن عليكم، فنزلت.
  فقال لهم أبو بكر رضي الله عنه: لا يقرر الله أعينكم، فوالله لتظهرنّ الروم على فارس
  بعد بضع سنين فقال له أبيّ بن خلف: كذبت يا أبا فصيل، اجعل بيننا أجلاً أُناحبك عليه.
  والمناحبة: المراهنة فناحبه على عشر قلائص من كل واحد منهما، وجعلا الأجل ثلاث سنين،
  فأخبر أبو بكر رضي الله عنه رسول الله صلى الله عليه وسلم فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" البضع ما بين الثلاث إلى التسع،
  فزايده في الخطر ومادّه في الأجل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فجعلاها مائة قلوص إلى تسع سنين. ومات أُبيُّ من جرح رسول الله، وظهرت
  الروم على فارس يوم الحديبية، وذلك عند رأس سبع سنين. وقيل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(837)
  كان النصر يوم بدر للفريقين، فأخذ أبو بكر الخطر من ذرية أبيّ، وجاء به إلى رسول الله
  صلى الله عليه وسلم فقال: تصدّق به. وهذه الآية من الآيات البينة الشاهدة على صحة النبوّة،
  وأن القرآن من عند الله لأنها إنباء عن علم الغيب الذي لا يعلمه إلا الله. وقرىء: «غلبهم»
  بسكون اللام. والغلب والغلب مصدران كالجلب والجلب، والحلب والحلب. وقريء: «غلبت الروم»
  بالفتح، وسيغلبون، بالضم. ومعناه أن الروم غلبوا على ريف الشام وسيغلبهم المسلمون في
  بضع سنين. وعند انقضاء هذه المدّة أخذ المسلمون في جهاد الروم، وإضافة غلبهم تختلف
  باختلاف القراءتين، فهي في إحداهما إضافة المصدر إلى المفعول. وفي الثانية إضافته إلى
  الفاعل. ومثالهما</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  85]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَن يُخْلِفَ ٱللَّهُ وَعْدَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 47]. فإن قلت: كيف صحت المناحبة
  وإنما هي قمار؟ قلت: عن قتادة رحمه الله تعالى أنه كان ذلك قبل تحريم القمار. ومن مذهب
  أبي حنيفة ومحمد: أن العقود الفاسدة من عقود الربا وغيرها جائزة في دار الحرب بين المسلمين
  والكفار. وقد احتجا على صحة ذلك بما عقده أبو بكر بينه وبين أبيّ بن خلف { مِن قَبْلُ
  وَمِن بَعْدُ } أي في أوّل الوقتين وفي آخرهما حين غلبوا وحين يغلبون، كأنه قيل: من
  قبل كونهم غالبين، وهو وقت كونهم مغلوبين.</font></font>&#13;\t\t\t<label disabled=\"true\"
