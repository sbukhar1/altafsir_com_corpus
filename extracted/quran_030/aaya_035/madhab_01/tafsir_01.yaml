text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ أَنزَلْنَا
  عَلَيْهِمْ سُلْطَاناً فَهُوَ يَتَكَلَّمُ بِمَا كَانُواْ بِهِ يُشْرِكُونَ }يقول تعالـى
  ذكره: أم أنزلنا علـى هؤلاء الذين يشركون فـي عبـادتنا الآلهة والأوثان، كتابـاً بتصديق
  ما يقولون، وبحقـيقة ما يفعلون { فَهُوَ يَتَكَلَّـمُ بِـمَا كانُوا بِهِ يُشْرِكُونَ
  } يقول: فذلك الكتاب ينطق بصحة شركهم وإنـما يعنـي جلّ ثناؤه بذلك: أنه لـم يُنْزل
  بـما يقولون ويفعلون كتابـاً، ولا أرسل به رسولاً، وإنـما هو شيء افتعلوه واختلقوه،
  اتبـاعاً منهم لأهوائهم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { أمْ أنْزَلْنا عَلَـيْهِمْ سُلْطاناً
  فَهُوَ يَتَكَلَّـمُ بِـمَا كانُوا بِهِ يُشْرِكُونَ } يقول: أم أنزلنا علـيهم كتابـاً
  فهو ينطق بشركهم.\r\n\t\t\t\r\n\t\t\t</section>"

