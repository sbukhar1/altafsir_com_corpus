text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ أَنزَلْنَا
  عَلَيْهِمْ سُلْطَاناً فَهُوَ يَتَكَلَّمُ بِمَا كَانُواْ بِهِ يُشْرِكُونَ }السلطان:
  الحجة، وتكلمه. مجاز، كما تقول: كتابه ناطق بكذا، وهذا مما نطق به القرآن. ومعناه الدلالة
  والشهادة، كأنه قال: فهو يشد بشركهم وبصحته. وما في { بِمَا كَانُواْ } مصدرية أي:
  بكونهم بالله يشركون. ويجوز أن تكون موصولة ويرجع الضمير إليها. ومعناه: فهو يتكلم
  بالأمر الذي يسببه يشركون، ويحتمل أن يكون المعنى: أم أنزلنا عليهم ذا سلطان، أي: ملكاً
  معه برهان فذلك الملك يتكلم بالبرهان الذي بسببه يشركون.\r\n\t\t\t\r\n\t\t\t</section>"

