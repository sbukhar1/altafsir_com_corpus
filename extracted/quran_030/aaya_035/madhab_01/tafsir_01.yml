  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  أَنزَلْنَا عَلَيْهِمْ سُلْطَاناً فَهُوَ يَتَكَلَّمُ بِمَا كَانُواْ بِهِ يُشْرِكُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: أم أنزلنا علـى هؤلاء الذين يشركون فـي عبـادتنا
  الآلهة والأوثان، كتابـاً بتصديق ما يقولون، وبحقـيقة ما يفعلون { فَهُوَ يَتَكَلَّـمُ
  بِـمَا كانُوا بِهِ يُشْرِكُونَ } يقول: فذلك الكتاب ينطق بصحة شركهم وإنـما يعنـي
  جلّ ثناؤه بذلك: أنه لـم يُنْزل بـما يقولون ويفعلون كتابـاً، ولا أرسل به رسولاً،
  وإنـما هو شيء افتعلوه واختلقوه، اتبـاعاً منهم لأهوائهم. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { أمْ أنْزَلْنا عَلَـيْهِمْ سُلْطاناً
  فَهُوَ يَتَكَلَّـمُ بِـمَا كانُوا بِهِ يُشْرِكُونَ } يقول: أم أنزلنا علـيهم كتابـاً
  فهو ينطق بشركهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

