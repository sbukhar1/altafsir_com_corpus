  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱنظُرْ
  إِلَىٰ آثَارِ رَحْمَتِ ٱللَّهِ كَيْفَ يُحْيِ ٱلأَرْضَ بَعْدَ مَوْتِهَآ إِنَّ ذَلِكَ
  لَمُحْيِ ٱلْمَوْتَىٰ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت
  القرّاء فـي قوله: { فـانْظُرْ إلـى آثارِ رَحْمَةِ اللّهِ } فقرأته عامة قرّاء أهل
  الـمدينة والبصرة وبعض الكوفـيـين: { إلـى أثَرِ رَحْمَةِ اللّهِ } علـى التوحيد، بـمعنى:
  فـانظر يا مـحمد إلـى أثر الغيث الذي أصاب الله به من أصاب من عبـاده، كيف يحيـي ذلك
  الغيث الأرض من بعد موتها. وقرأ ذلك عامة قرّاء الكوفة: «فـانْظُرْ إلـى آثارِ رَحْمَةِ
  اللّهِ» علـى الـجماع، بـمعنى: فـانظر إلـى آثاء الغيث الذي أصاب الله به من أصاب كيف
  يحيـي الأرض بعد موتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك، أنهما
  قراءتان مشهورتان فـي قَرَأَة الأمصار، متقاربتا الـمعنى وذلك أن الله إذا أحيا الأرض
  بغيث أنزله علـيها، فإن الغيث أحياها بإحياء الله إياها به، وإذا أحياها الغيث، فإن
  الله هو الـمـحيـي به، فبأيّ القراءتـين قرأ القارىء فمصيب. فتأويـل الكلام إذن: فـانظر
  يا مـحمد إلـى آثار الغيث الذي ينزّل الله من السحاب، كيف يحيـي بها الأرض الـميتة،
  فـينبتها ويعشبها من بعد موتها ودثورها. { إن ذلك لـمـحيـي الـموتـى } يقول جلّ ذكره:
  إن الذي يحيـي هذه الأرض بعد موتها بهذا الغيث، لـمـحيـي الـموتـى من بعد موتهم، وهو
  علـى كلّ شيء مع قدرته علـى إحياء الـموتـى قدير، لا يعزّ علـيه شيء أراده، ولا يـمتنع
  علـيه فعل شيء شاءه سبحانه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

