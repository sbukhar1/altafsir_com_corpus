text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱنظُرْ إِلَىٰ
  آثَارِ رَحْمَتِ ٱللَّهِ كَيْفَ يُحْيِ ٱلأَرْضَ بَعْدَ مَوْتِهَآ إِنَّ ذَلِكَ لَمُحْيِ
  ٱلْمَوْتَىٰ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }قرىء: «أثر» و«آثار» على الوحدة والجمع.
  وقرأ أبو حيوة وغيره: «كيف تحيي»، أي: الرحمة { إِنَّ ذٰلِكَ } يعني إنّ ذلك القادر
  الذي يحي الأرض بعد موتها، هو الذي يحي الناس بعد موتهم { وَهُوَ عَلَىٰ كُلّ شَىْء
  } من المقدورات قادر، وهذا من جملة المقدورات بدليل الإنشاء.\r\n\t\t\t\r\n\t\t\t</section>"

