  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱنظُرْ
  إِلَىٰ آثَارِ رَحْمَتِ ٱللَّهِ كَيْفَ يُحْيِ ٱلأَرْضَ بَعْدَ مَوْتِهَآ إِنَّ ذَلِكَ
  لَمُحْيِ ٱلْمَوْتَىٰ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء:
  «أثر» و«آثار» على الوحدة والجمع. وقرأ أبو حيوة وغيره: «كيف تحيي»، أي: الرحمة { إِنَّ
  ذٰلِكَ } يعني إنّ ذلك القادر الذي يحي الأرض بعد موتها، هو الذي يحي الناس بعد موتهم
  { وَهُوَ عَلَىٰ كُلّ شَىْء } من المقدورات قادر، وهذا من جملة المقدورات بدليل الإنشاء.</font></font><font
