text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن كَفَرَ فَعَلَيْهِ
  كُفْرُهُ وَمَنْ عَمِلَ صَالِحاً فَلأَنفُسِهِمْ يَمْهَدُونَ } * { لِيَجْزِيَ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ مِن فَضْلِهِ إِنَّهُ لاَ يُحِبُّ ٱلْكَافِرِينَ
  }{ فَعَلَيْهِ كُفْرُهُ } كلمة جامعة لما لا غاية وراءه من المضارّ. لأنّ من كان ضاره
  كفره؛ فقد أحاطت به كلّ مضرّة { فَلأَنفُسِهِمْ يَمْهَدُونَ } أي يسوّون لأنفسهم ما
  يسوّيه لنفسه الذي يمهد فراشه ويوطئه، لئلا يصيبه في مضجعه ما ينبيه عليه وينغص عليه
  مرقده: من نتوء أو قضـض أو بعض ما يؤذي الراقد. ويجوز أن يريد: فعلى أنفسهم يشفقون،
  من قولهم في المشفق: أمّ فرشت فأنامت. وتقديم الظرف في الموضعين للدلالة على أنّ ضرر
  الكفر لا يعود إلا على الكافر لا يتعدّاه. ومنفعة الإيمان والعمل الصالح: ترجع إلى
  المؤمن لا تتجاوزه { لِيَجْزِىَ } متعلق بيمهدون تعليل له { مِن فَضْلِهِ } مما يتفضل
  عليهم بعد توفية الواجب من الثواب؛ وهذا يشبه الكناية، لأن الفضل تبع للثواب، فلا يكون
  إلا بعد حصول ما هو تبع له: أو أراد من عطائه وهو ثوابه؛ لأن الفضول والفواضل هي الأعطية
  عند العرب. وتكرير { ٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَاتِ } وترك الضمير
  إلى الصريح لتقرير أنه لا يفلح عنده إلا المؤمن الصالح. وقوله: { إِنَّهُ لاَ يُحِبُّ
  ٱلْكَـٰفِرِينَ } تقرير بعده تقرير، على الطرد والعكس.\r\n\t\t\t\r\n\t\t\t</section>"

