  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  كَفَرَ فَعَلَيْهِ كُفْرُهُ وَمَنْ عَمِلَ صَالِحاً فَلأَنفُسِهِمْ يَمْهَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: من كفر بـالله فعلـيه، أو زاد كفره، وآثام جحوده
  نِعَمَ ربه، { وَمَنْ عَمِلَ صَالِـحاً } يقول: ومن أطاع الله، فعمل بـما أمره به فـي
  الدنـيا، وانتهى عما نهاه عنه فـيها { فَلاِءَنْفُسِهِمْ يَـمْهَدونَ } يقول: فلأنفسهم
  يستعدون، ويسوّون الـمضجع لـيسلـموا من عقاب ربهم، وينـجوا من عذابه، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">امْهَدْ لنَفْسِكَ حانَ السُّقْمُ والتَّلَفُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلا تُضِيعَنَّ نَفْساً ما لَهَا خَـلَفُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي تأويـل ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد {
  فَلاِءَنْفُسِهِمْ يَـمْهَدُونَ } قال: يسوّون الـمضاجع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى والـحسين بن يزيد الطحان وابن وكيع وأبو عبد الرحمن العلائي، قالوا: ثنا
  يحيى بن سلـيـم، عن ابن أبـي نـجيح، عن مـجاهد { فَلأَنْفُسِهِمْ يَـمْهَدُونَ } قال:
  فـي القبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا إبراهيـم بن سعيد الـجوهري،
  قال: ثنا يحيى بن سلـيـم، عن ابن أبـي نـجيح، عن مـجاهد: { فَلأَنْفُسِهِمْ يَـمْهَدُونَ
  } قال: للقبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا نصر بن علـيّ، قال: ثنا يحيى
  بن سلـيـم، قال: ثنا ابن أبـي نـجيح، قال: سمعت مـجاهداً يقول: فـي قوله { فَلأَنْفُسِهِمْ
  يَـمْهَدُونَ } قال: فـي القبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

