text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن كَفَرَ فَعَلَيْهِ
  كُفْرُهُ وَمَنْ عَمِلَ صَالِحاً فَلأَنفُسِهِمْ يَمْهَدُونَ }يقول تعالـى ذكره: من
  كفر بـالله فعلـيه، أو زاد كفره، وآثام جحوده نِعَمَ ربه، { وَمَنْ عَمِلَ صَالِـحاً
  } يقول: ومن أطاع الله، فعمل بـما أمره به فـي الدنـيا، وانتهى عما نهاه عنه فـيها
  { فَلاِءَنْفُسِهِمْ يَـمْهَدونَ } يقول: فلأنفسهم يستعدون، ويسوّون الـمضجع لـيسلـموا
  من عقاب ربهم، وينـجوا من عذابه، كما قال الشاعر:امْهَدْ لنَفْسِكَ حانَ السُّقْمُ
  والتَّلَفُ   وَلا تُضِيعَنَّ نَفْساً ما لَهَا خَـلَفُوبنـحو الذي قلنا فـي تأويـل
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء
  جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { فَلاِءَنْفُسِهِمْ يَـمْهَدُونَ } قال: يسوّون
  الـمضاجع.حدثنا ابن الـمثنى والـحسين بن يزيد الطحان وابن وكيع وأبو عبد الرحمن العلائي،
  قالوا: ثنا يحيى بن سلـيـم، عن ابن أبـي نـجيح، عن مـجاهد { فَلأَنْفُسِهِمْ يَـمْهَدُونَ
  } قال: فـي القبر.حدثنا إبراهيـم بن سعيد الـجوهري، قال: ثنا يحيى بن سلـيـم، عن ابن
  أبـي نـجيح، عن مـجاهد: { فَلأَنْفُسِهِمْ يَـمْهَدُونَ } قال: للقبر.حدثنا نصر بن
  علـيّ، قال: ثنا يحيى بن سلـيـم، قال: ثنا ابن أبـي نـجيح، قال: سمعت مـجاهداً يقول:
  فـي قوله { فَلأَنْفُسِهِمْ يَـمْهَدُونَ } قال: فـي القبر.\r\n\t\t\t\r\n\t\t\t</section>"

