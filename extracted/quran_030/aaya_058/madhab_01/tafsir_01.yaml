text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ ضَرَبْنَا
  لِلنَّاسِ فِي هَـٰذَا ٱلْقُرْآنِ مِن كُلِّ مَثَلٍ وَلَئِن جِئْتَهُمْ بِآيَةٍ لَّيَقُولَنَّ
  ٱلَّذِينَ كَفَرُوۤاْ إِنْ أَنتُمْ إِلاَّ مُبْطِلُونَ }يقول تعالـى ذكره: ولقد مثلنا
  للناس فـي هذا القرآن من كل مثل احتـجاجاً علـيهم، وتنبـيهاً لهم عن وحدانـية الله.
  وقوله { وَلِئنْ جِئْتَهُمْ بآيَةٍ } يقول: ولئن جئت يا مـحمد هؤلاء القوم بآية: يقول:
  بدلالة علـى صدق ما تقول { لَـيَقُولَنَّ الَّذِينَ كَفَرُوا إنْ أنْتُـمْ إلاَّ مُبْطِلُونَ
  } يقول: لـيقولنّ الذين جحدوا رسالتك، وأنكروا نبوّتك: إن أنتـم أيها الـمصدّقون مـحمداً
  فـيـما أتاكم به إلاَّ مبطلون فـيـما تَـجيئوننا به من هذه الأمور.\r\n\t\t\t\r\n\t\t\t</section>"

