  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  ضَرَبْنَا لِلنَّاسِ فِي هَـٰذَا ٱلْقُرْآنِ مِن كُلِّ مَثَلٍ وَلَئِن جِئْتَهُمْ بِآيَةٍ
  لَّيَقُولَنَّ ٱلَّذِينَ كَفَرُوۤاْ إِنْ أَنتُمْ إِلاَّ مُبْطِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولقد مثلنا للناس فـي هذا القرآن من كل مثل احتـجاجاً
  علـيهم، وتنبـيهاً لهم عن وحدانـية الله. وقوله { وَلِئنْ جِئْتَهُمْ بآيَةٍ } يقول:
  ولئن جئت يا مـحمد هؤلاء القوم بآية: يقول: بدلالة علـى صدق ما تقول { لَـيَقُولَنَّ
  الَّذِينَ كَفَرُوا إنْ أنْتُـمْ إلاَّ مُبْطِلُونَ } يقول: لـيقولنّ الذين جحدوا رسالتك،
  وأنكروا نبوّتك: إن أنتـم أيها الـمصدّقون مـحمداً فـيـما أتاكم به إلاَّ مبطلون فـيـما
  تَـجيئوننا به من هذه الأمور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

