text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  أُوتُواْ ٱلْعِلْمَ وَٱلإِيمَانَ لَقَدْ لَبِثْتُمْ فِي كِتَابِ ٱللَّهِ إِلَىٰ يَوْمِ
  ٱلْبَعْثِ فَهَـٰذَا يَوْمُ ٱلْبَعْثِ وَلَـٰكِنَّكُمْ كُنتمْ لاَ تَعْلَمُونَ } *
  { فَيَوْمَئِذٍ لاَّ ينفَعُ ٱلَّذِينَ ظَلَمُواْ مَعْذِرَتُهُمْ وَلاَ هُمْ يُسْتَعْتَبُونَ
  }القائلون: هم الملائكة، والأنبياء. والمؤمنون { فِى كِتَـٰبِ ٱللَّهِ } في اللوح.
  أو في علم الله وقضائه. أو فيما كتبه، أي: أوجبه بحكمته. ردّوا ما قالوه وحلفوا عليه،
  وأطلعوهم على الحقيقة ثم وصلوا ذلك بتقريعهم على إنكار البعث بقولهم: { فَهَـٰذَا يَوْمُ
  ٱلْبَعْثِ وَلَـٰكِنَّكُمْ كُنتمْ لاَ تَعْلَمُونَ } أنه حق لتفريطكم في طلب الحق واتباعه.
  فإن قلت: ما هذه الفاء؟ وما حقيقتها؟ قلت: هي التي في قوله:فَقَدْ جِئْنَا خُرَاسَانَا   وحقيقتها:
  أنها جواب شرط يدل عليه الكلام، كأنه قال: إن صح ما قلتم من أن خراسان أقصى ما يراد
  بنا فقد جئنا خراسان، وآن لنا أن نخلص، وكذلك إن كنتم منكرين البعث فهذا يوم البعث،
  أي فقد تبين بطلان قولكم. وقرأ الحسن يوم البعث، بالتحريك { لاَّ ينفَعُ } قرىء بالياء
  والتاء { يُسْتَعْتَبُونَ } من قولك: استعتبني فلان فأعتبته. أي: استرضاني فأرضيته،
  وذلك إذا كنت جانياً عليه. وحقيقة أعتبته: أزلت عتبه. ألا ترى إلى قوله:غَضِبَتْ تَمِيمٌ
  أَنْ تُقَتِّلَ عامِرٌ   يَومَ النِّسَارِ فَأَعْتَبُوا بِالصِّيْلَمِكيف جعلهم غضابا،
  ثم قال: فأعتبوا، أي: أزيل غضبهم. والغضب في معنى العتب. والمعنى: لا يقال لهم أرضوا
  ربكم بتوبة وطاعة، ومثله قوله تعالى:{ لاَ يُخْرَجُونَ مِنْهَا وَلاَ هُمْ يُسْتَعَتَبُونَ }[الجاثية:
  35]. فإن قلت: كيف جعلوا غير مستعتبين في بعض الآيات، وغير معتبين في بعضها، وهو قوله:{ وَإِن
  يَسْتَعْتِبُواْ فَمَا هُم مّنَ ٱلْمُعْتَبِينَ }[فصلت: 24]؟ قلت: أما كونهم غير مستعتبين:
  فهذا معناه. وأما كونهم غير معتبين، فمعناه: أنهم غير راضين بما هم فيه، فشبهت حالهم
  بحال قوم جنى عليهم، فهم عاتبون على الجاني غير راضين عنه، فإن يستعتبوا الله: أي يسألوه
  إزالة ما هم فيه، فما هم من المجابين إلى إزالته.\r\n\t\t\t\r\n\t\t\t</section>"

