  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ وَٱلإِيمَانَ لَقَدْ لَبِثْتُمْ فِي كِتَابِ ٱللَّهِ
  إِلَىٰ يَوْمِ ٱلْبَعْثِ فَهَـٰذَا يَوْمُ ٱلْبَعْثِ وَلَـٰكِنَّكُمْ كُنتمْ لاَ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَيَوْمَئِذٍ
  لاَّ ينفَعُ ٱلَّذِينَ ظَلَمُواْ مَعْذِرَتُهُمْ وَلاَ هُمْ يُسْتَعْتَبُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القائلون: هم الملائكة، والأنبياء. والمؤمنون { فِى كِتَـٰبِ ٱللَّهِ
  } في اللوح. أو في علم الله وقضائه. أو فيما كتبه، أي: أوجبه بحكمته. ردّوا ما قالوه
  وحلفوا عليه، وأطلعوهم على الحقيقة ثم وصلوا ذلك بتقريعهم على إنكار البعث بقولهم:
  { فَهَـٰذَا يَوْمُ ٱلْبَعْثِ وَلَـٰكِنَّكُمْ كُنتمْ لاَ تَعْلَمُونَ } أنه حق لتفريطكم
  في طلب الحق واتباعه. فإن قلت: ما هذه الفاء؟ وما حقيقتها؟ قلت: هي التي في قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَقَدْ جِئْنَا خُرَاسَانَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وحقيقتها: أنها جواب شرط يدل عليه الكلام، كأنه قال: إن صح ما قلتم
  من أن خراسان أقصى ما يراد بنا فقد جئنا خراسان، وآن لنا أن نخلص، وكذلك إن كنتم منكرين
  البعث فهذا يوم البعث، أي فقد تبين بطلان قولكم. وقرأ الحسن يوم البعث، بالتحريك {
  لاَّ ينفَعُ } قرىء بالياء والتاء { يُسْتَعْتَبُونَ } من قولك: استعتبني فلان فأعتبته.
  أي: استرضاني فأرضيته، وذلك إذا كنت جانياً عليه. وحقيقة أعتبته: أزلت عتبه. ألا ترى
  إلى قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">غَضِبَتْ
  تَمِيمٌ أَنْ تُقَتِّلَ عامِرٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَومَ النِّسَارِ
  فَأَعْتَبُوا بِالصِّيْلَمِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">كيف جعلهم غضابا، ثم قال: فأعتبوا، أي: أزيل غضبهم. والغضب في معنى
  العتب. والمعنى: لا يقال لهم أرضوا ربكم بتوبة وطاعة، ومثله قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  يُخْرَجُونَ مِنْهَا وَلاَ هُمْ يُسْتَعَتَبُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الجاثية: 35]. فإن قلت: كيف جعلوا
  غير مستعتبين في بعض الآيات، وغير معتبين في بعضها، وهو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن يَسْتَعْتِبُواْ فَمَا هُم مّنَ
  ٱلْمُعْتَبِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 24]؟ قلت: أما كونهم غير مستعتبين: فهذا معناه. وأما كونهم
  غير معتبين، فمعناه: أنهم غير راضين بما هم فيه، فشبهت حالهم بحال قوم جنى عليهم، فهم
  عاتبون على الجاني غير راضين عنه، فإن يستعتبوا الله: أي يسألوه إزالة ما هم فيه، فما
  هم من المجابين إلى إزالته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

