  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ وَٱلإِيمَانَ لَقَدْ لَبِثْتُمْ فِي كِتَابِ ٱللَّهِ
  إِلَىٰ يَوْمِ ٱلْبَعْثِ فَهَـٰذَا يَوْمُ ٱلْبَعْثِ وَلَـٰكِنَّكُمْ كُنتمْ لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كان قَتادة يقول: هذا من الـمقدّم الذي معناه التأخير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَقالَ
  الَّذِينَ أُوتُوا العِلْـمَ والإيـمَانَ لَقَدْ لَبِثْتُـمْ فِـي كتابِ اللّهِ إلـى
  يَوْمِ البَعْثِ } قال: هذا من مقاديـم الكلام. وتأويـلها: وقال الذين أوتوا الإيـمان
  والعلـم: لقد لبثتـم فـي كتاب الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  عن ابن جُرَيج أنه كان يقول: معنى ذلك: وقال الذين أوتوا العلـم بكتاب الله، والإيـمان
  بـالله وكتابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فِـي كِتابِ اللّهِ } يقول:
  فـيـما كتب الله مـما سبق فـي علـمه أنكم تلبثونه { فَهَذَا يَوْمُ البَعْثِ } يقول:
  فهذا يوم يبعث الناس من قبورهم { وَلَكِنَّكُمْ كُنْتُـمْ لا تَعْلـمَونَ } يقول: ولكنكم
  كنتـم لا تعلـمون فـي الدنـيا أنه يكون، وأنكم مبعوثون من بعد الـموت، فلذلك كنتـم
  تكذبون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

