text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  أُوتُواْ ٱلْعِلْمَ وَٱلإِيمَانَ لَقَدْ لَبِثْتُمْ فِي كِتَابِ ٱللَّهِ إِلَىٰ يَوْمِ
  ٱلْبَعْثِ فَهَـٰذَا يَوْمُ ٱلْبَعْثِ وَلَـٰكِنَّكُمْ كُنتمْ لاَ تَعْلَمُونَ }كان
  قَتادة يقول: هذا من الـمقدّم الذي معناه التأخير.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قَتادة، قوله: { وَقالَ الَّذِينَ أُوتُوا العِلْـمَ والإيـمَانَ لَقَدْ لَبِثْتُـمْ
  فِـي كتابِ اللّهِ إلـى يَوْمِ البَعْثِ } قال: هذا من مقاديـم الكلام. وتأويـلها:
  وقال الذين أوتوا الإيـمان والعلـم: لقد لبثتـم فـي كتاب الله.وذُكر عن ابن جُرَيج
  أنه كان يقول: معنى ذلك: وقال الذين أوتوا العلـم بكتاب الله، والإيـمان بـالله وكتابه.وقوله:
  { فِـي كِتابِ اللّهِ } يقول: فـيـما كتب الله مـما سبق فـي علـمه أنكم تلبثونه { فَهَذَا
  يَوْمُ البَعْثِ } يقول: فهذا يوم يبعث الناس من قبورهم { وَلَكِنَّكُمْ كُنْتُـمْ
  لا تَعْلـمَونَ } يقول: ولكنكم كنتـم لا تعلـمون فـي الدنـيا أنه يكون، وأنكم مبعوثون
  من بعد الـموت، فلذلك كنتـم تكذبون.\r\n\t\t\t\r\n\t\t\t</section>"

