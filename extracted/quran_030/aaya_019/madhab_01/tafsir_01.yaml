  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُخْرِجُ
  ٱلْحَيَّ مِنَ ٱلْمَيِّتِ وَيُخْرِجُ ٱلْمَيِّتَ مِنَ ٱلْحَيِّ وَيُحْي ٱلأَرْضَ بَعْدَ
  مَوْتِهَا وَكَذَلِكَ تُخْرَجُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  صَلُّوا فـي هذه الأوقات التـي أمركم بـالصلاة فـيها أيها الناس، لله الذي يخرج الـحيّ
  من الـميت، وهو الإنسان الـحيّ من الـماء الـميت، ويخرج الـماء الـميت من الإنسان الـحيّ
  { ويُحْيِـي الأرْضَ بَعْدَ مَوْتِها } فـينبتها، ويخرج زرعها بعد خرابها وجدوبها {
  وكذلكَ تُـخْرَجُونَ } يقول: كما يحيـي الأرض بعد موتها، فـيخرج نبـاتها وزرعها، كذلك
  يحيـيكم من بعد مـماتكم، فـيخرجكم أحياء من قبوركم إلـى موقـف الـحساب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بـيَّنا فـيـما مضى قبل تأويـل قوله: { يُخْرِجُ الـحَيّ مِنَ
  الـمَيِّتِ، ويُخْرِجُ الـمَيِّتَ مِنَ الـحَيّ } ، وذكرنا اختلاف أهل التأويـل فـيه،
  فأغنى ذلك عن إعادته فـي هذا الـموضع، غير أنا نذكر بعض ما لـم نذكر من الـخبر هنالك
  إن شاء الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { يُخْرِجُ الـحَيَّ
  مِنَ الـمَيِّتِ، ويُخْرِجُ الـمَيِّتَ مِنَ الـحَيّ } قال: يخرج من الإنسان ماء ميتا
  فـيخـلق منه بشراً، فذلك الـميت من الـحيّ، ويخرج الـحيّ من الـميت، فـيعنـي بذلك أنه
  يخـلق من الـماء بشراً، فذلك الـحيّ من الـميت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، عن الـحسن، قوله { يُخْرِجُ الـحَيَّ
  مِنَ الـمَيِّتِ، ويُخْرِجُ الـمَيِّتَ مِنَ الـحَيّ } الـمؤمن من الكافر، والكافر
  من الـمؤمن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير وأبو
  معاوية عن الأعمش، عن إبراهيـم، عن عبد الله { يُخْرِجُ الـحَيّ مِنَ الـمَيِّتِ، ويُخْرِجُ
  الـمَيِّتَ مِنَ الـحَيّ } قال: النُّطْفة ماء الرجل ميتة وهو حيّ، ويخرج الرجل منها
  حياً وهي ميتة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

