text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُخْرِجُ ٱلْحَيَّ
  مِنَ ٱلْمَيِّتِ وَيُخْرِجُ ٱلْمَيِّتَ مِنَ ٱلْحَيِّ وَيُحْي ٱلأَرْضَ بَعْدَ مَوْتِهَا
  وَكَذَلِكَ تُخْرَجُونَ }يقول تعالـى ذكره: صَلُّوا فـي هذه الأوقات التـي أمركم بـالصلاة
  فـيها أيها الناس، لله الذي يخرج الـحيّ من الـميت، وهو الإنسان الـحيّ من الـماء الـميت،
  ويخرج الـماء الـميت من الإنسان الـحيّ { ويُحْيِـي الأرْضَ بَعْدَ مَوْتِها } فـينبتها،
  ويخرج زرعها بعد خرابها وجدوبها { وكذلكَ تُـخْرَجُونَ } يقول: كما يحيـي الأرض بعد
  موتها، فـيخرج نبـاتها وزرعها، كذلك يحيـيكم من بعد مـماتكم، فـيخرجكم أحياء من قبوركم
  إلـى موقـف الـحساب.وقد بـيَّنا فـيـما مضى قبل تأويـل قوله: { يُخْرِجُ الـحَيّ مِنَ
  الـمَيِّتِ، ويُخْرِجُ الـمَيِّتَ مِنَ الـحَيّ } ، وذكرنا اختلاف أهل التأويـل فـيه،
  فأغنى ذلك عن إعادته فـي هذا الـموضع، غير أنا نذكر بعض ما لـم نذكر من الـخبر هنالك
  إن شاء الله.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { يُخْرِجُ الـحَيَّ مِنَ الـمَيِّتِ، ويُخْرِجُ الـمَيِّتَ
  مِنَ الـحَيّ } قال: يخرج من الإنسان ماء ميتا فـيخـلق منه بشراً، فذلك الـميت من الـحيّ،
  ويخرج الـحيّ من الـميت، فـيعنـي بذلك أنه يخـلق من الـماء بشراً، فذلك الـحيّ من الـميت.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، عن الـحسن، قوله { يُخْرِجُ الـحَيَّ
  مِنَ الـمَيِّتِ، ويُخْرِجُ الـمَيِّتَ مِنَ الـحَيّ } الـمؤمن من الكافر، والكافر
  من الـمؤمن.حدثنا ابن وكيع، قال: ثنا جرير وأبو معاوية عن الأعمش، عن إبراهيـم، عن
  عبد الله { يُخْرِجُ الـحَيّ مِنَ الـمَيِّتِ، ويُخْرِجُ الـمَيِّتَ مِنَ الـحَيّ }
  قال: النُّطْفة ماء الرجل ميتة وهو حيّ، ويخرج الرجل منها حياً وهي ميتة.\r\n\t\t\t\r\n\t\t\t</section>"

