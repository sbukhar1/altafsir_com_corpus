text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مُنِيبِينَ إِلَيْهِ
  وَٱتَّقُوهُ وَأَقِيمُواْ ٱلصَّلاَةَ وَلاَ تَكُونُواْ مِنَ ٱلْمُشْرِكِينَ } * { مِنَ
  ٱلَّذِينَ فَرَّقُواْ دِينَهُمْ وَكَانُواْ شِيَعاً كُلُّ حِزْبٍ بِمَا لَدَيْهِمْ
  فَرِحُونَ }يعنـي تعالـى ذكره بقوله: { مُنِـيبِـينَ إلَـيْهِ } تائبـين راجعين إلـى
  الله مقبلـين، كما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { مُنـيبِـينَ إلـيْهِ } قال: الـمنـيب إلـى الله: الـمطيع لله، الذي أناب إلـى طاعة
  الله وأمره، ورجع عن الأمور التـي كان علـيها قبل ذلك. كان القوم كفـاراً، فنزعوا ورجعوا
  إلـى الإسلام.وتأويـل الكلام: فأقم وجهك يا مـحمد للدين حنـيفـاً منـيبـين إلـيه إلـى
  الله فـالـمنـيبون حال من الكاف التـي فـي وجهك.فإن قال قائل: وكيف يكون حالاً منها،
  والكاف كناية عن واحد، والـمنـيبون صفة لـجماعة؟ قـيـل: لأن الأمر من الكاف كناية اسمه
  من الله فـي هذا الـموضع أمر منه له ولأمته، فكأنه قـيـل له: فأقم وجهك أنت وأمتك للدين
  حنـيفـاً لله، منـيبـين إلـيه.وقوله: { وَاتَّقُوهُ } يقول جلّ ثناؤه: وخافوا الله
  وراقبوه أن تفرّطوا فـي طاعته، وتركبوا معصيته. { وَلا تَكُونُوا مِنَ الـمُشْرِكِينَ
  } يقول: ولا تكونوا من أهل الشرك بـالله بتضيـيعكم فرائضه، وركوبكم معاصيه، وخلافكم
  الدين الذي دعاكم إلـيه.وقوله: { مِنَ الَّذِينَ فَرَّقُوا دِينَهُمْ وكانُوا شِيَعاً
  } يقول: ولا تكونوا من الـمشركين الذين بدّلوا دينهم، وخالفوه ففـارقوه { وكانوا شِيَعاً
  } يقول: وكانوا أحزابـاً فرقا كالـيهود والنصارى.وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { الَّذِينَ
  فَرَّقُوا دِينَهُمْ وكانُوا شِيَعاً }: وهم الـيهود والنصارى.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله { الَّذِينَ فَرَّقُوا دِينَهُمْ وكانُوا شِيَعاً
  } إلـى آخر الآية، قال: هؤلاء يهود، فلو وجِّه قوله { مِنَ الَّذِينَ فَرَّقُوا دِينَهُمْ
  } إلـى أنه خبر مستأنف منقطع عن قوله: { وَلا تَكُونُوا مِنَ الـمُشْرِكِينَ } وأن
  معناه: من الذين فرّقوا دِينَهُم { وكانُوا شِيَعاً } أحزابـاً { كُلُّ حِزْبٍ بِـمَا
  لَدَيْهِمْ فَرِحُونَ } كان وجهاً يحتـمله الكلام.وقوله: { كُلُّ حِزْبٍ بِـمَا لَدَيْهِمْ
  فَرِحُونَ } يقول: كل طائفة وفرقة من هؤلاء الذين فـارقوا دينهم الـحقّ، فأحدثوا البدع
  التـي أحدثوا بـما لديهم فرحون. يقول: بـما هم به متـمسكون من الـمذهب، فرحون مسرورون،
  يحسبون أن الصواب معهم دون غيرهم.\r\n\t\t\t\r\n\t\t\t</section>"

