text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَقِمْ وَجْهَكَ
  لِلدِّينِ حَنِيفاً فِطْرَتَ ٱللَّهِ ٱلَّتِي فَطَرَ ٱلنَّاسَ عَلَيْهَا لاَ تَبْدِيلَ
  لِخَلْقِ ٱللَّهِ ذَلِكَ ٱلدِّينُ ٱلْقَيِّمُ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ
  } * { مُنِيبِينَ إِلَيْهِ وَٱتَّقُوهُ وَأَقِيمُواْ ٱلصَّلاَةَ وَلاَ تَكُونُواْ مِنَ
  ٱلْمُشْرِكِينَ } * { مِنَ ٱلَّذِينَ فَرَّقُواْ دِينَهُمْ وَكَانُواْ شِيَعاً كُلُّ
  حِزْبٍ بِمَا لَدَيْهِمْ فَرِحُونَ }{ فَأَقِمْ وَجْهَكَ لِلدّينَ } فقوِّم وجهك له
  وعدِّ له، غير ملتفت عنه يميناً ولا شمالاً، وهو تمثيل لإقباله على الدين، واستقامته
  عليه، وثباته، واهتمامه بأسبابه، فإنّ من اهتم بالشيء عقد عليه طرفه، وسدّد إليه نظره،
  وقوّم له وجهه، مقبلاً به عليه. و { حَنِيفاً } حال من المأمور. أو من الدين { فِطْرَتَ
  ٱللَّهِ } أي الزموا فطرة الله. أو عليكم فطرة الله. وإنما أضمرته على خطاب الجماعة
  لقوله: { مُنِيبِينَ إِلَيْهِ } ومنيبين: حال من الضمير في: الزموا. وقوله: (وَٱتَّقُوهُ
  وَأَقِيمُواْ... وَلاَ تَكُونُواْ ) معطوف على هذا الضمير. والفطرة: الخلقة. ألا ترى
  إلى قوله: { لاَ تَبْدِيلَ لِخَلْقِ ٱللَّهِ } والمعنى: أنه خلقهم قابلين للتوحيد ودين
  الإسلام، غير نائين عنه ولا منكرين له، لكونه مجاوباً للعقل، مساوقاً للنظر الصحيح،
  حتى لو تركوا لما اختاروا عليه ديناً آخر، ومن غوى منهم فبإغواء شياطين الإنس والجن.
  ومنه قوله صلى الله عليه وسلم:(843) \" كل عبادي خلقت حنفاء فاجتالتهم الشياطين عن
  دينهم وأمروهم أن يشركوا بي غيري \" وقوله عليه السلام:(844) \" كل مولود يولد على
  الفطرة حتى يكون أبواه هما اللذان يهوّدانه وينصرانه \" ، { لاَ تَبْدِيلَ لِخَلْقِ
  ٱللَّهِ } أي ما ينبغي أن تبدّل تلك الفطرة أو تغير. فإن قلت: لم وحد الخطاب أوّلاً،
  ثم جمع؟ قلت: خوطب رسول الله صلى الله عليه وسلم أولاً، وخطاب الرسول خطاب لأمته مع
  ما فيه من التعظيم للإمام، ثم جمع بعد ذلك للبيان والتلخيص { مِنَ ٱلَّذِينَ } بدل
  من المشركين «فارقوا دينهم» تركوا دين الإسلام. وقرىء: «فرّقوا دينهم» بالتشديد، أي:
  حعلوه أدياناً مختلفة لاختلاف أهوائهم { وَكَانُواْ شِيَعاً } فرقاً، كل واحدة تشايع
  إمامها الذي أضلها { كُلُّ حِزْبٍ } منهم فرح بمذهبه مسرور، يحسب باطله حقاً - ويجوز
  أن يكون { مِنَ ٱلَّذِينَ } منقطعاً مما قبله، ومعناه: من المفارقين دينهم كل حزب فرحين
  بما لديهم، ولكنه رفع فرحون على الوصف لكل، كقوله:وَكُلُّ خَلِيلٍ غَيْرُ هَاضِمِ نَفْسِهِ   \r\n\t\t\t</section>"

