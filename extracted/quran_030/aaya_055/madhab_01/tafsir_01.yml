  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  تَقُومُ ٱلسَّاعَةُ يُقْسِمُ ٱلْمُجْرِمُونَ مَا لَبِثُواْ غَيْرَ سَاعَةٍ كَذَلِكَ
  كَانُواْ يُؤْفَكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ويوم تـجيء ساعة
  البعث، فـيبعث الـخـلق من قبورهم، يقسم الـمـجرمون، وهم الذين كانوا يكفرون بـالله
  فـي الدنـيا، ويكتسبون فـيه الآثام، وإقسامهم: حلفهم بـالله. { ما لَبِثُوا غيرَ ساعَةٍ
  }: يقول: يقسمون بأنهم لـم يـلبثوا فـي قبورهم غير ساعة واحدة. يقول الله جلّ ثناؤه:
  كذلك فـي الدنـيا كانوا يُؤْفَكُون: يقول: كذبوا فـي قـيـلهم وقَسَمِهِم ما لبثنا غير
  ساعة، كما كانوا فـي الدنـيا يكذبون ويحلفون علـى الكذب وهم يعلـمون. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { ويَوْمَ تَقُومُ السَّاعَةُ يُقْسِمُ
  الـمُـجْرِمونَ ما لَبِثُوا غيرَ ساعَةٍ كَذلكَ كانُوا يُؤْفَكُونَ } أي يكذبون فـي
  الدنـيا، وإنـما يعنـي بقوله: { يُؤْفَكُونَ } عن الصدق، ويَصُدّون عنه إلـى الكذب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

