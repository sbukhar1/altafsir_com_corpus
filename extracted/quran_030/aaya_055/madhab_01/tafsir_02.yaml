  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  تَقُومُ ٱلسَّاعَةُ يُقْسِمُ ٱلْمُجْرِمُونَ مَا لَبِثُواْ غَيْرَ سَاعَةٍ كَذَلِكَ
  كَانُواْ يُؤْفَكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلسَّاعَةَ } القيامة، سميت بذلك
  لأنها تقوم في آخر ساعة من ساعة الدنيا، أو لأنها تقع بغتة وبديهة. كما تقول: «في ساعة»
  لمن تستعجله، وجرت علماً لها كالنجم للثريا، والكوكب للزهرة. وأرادوا: لبثهم في الدنيا،
  أو في القبور، أو فيما بين فناء الدنيا إلى البعث. وفي الحديث:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(849)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما بينَ فناءِ الدُّنيا إلى وقتِ البعثِ أربعَونَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: لا نعلم أهي أربعون سنة أم أربعون ألف سنة؟ وذلك وقت يفنون
  فيه وينقطع عذابهم، وإنما يقدّرون وقت لبثهم بذلك على وجه استقصارهم له. أو ينسون أو
  يكذبون أو يخمنون { كَذَلِكَ كَانُواْ يُؤْفَكُونَ } أي مثل ذلك الصرف كانوا يصرفون
  عن الصدق والتحقيق في الدنيا، وهكذا كانوا يبنون أمرهم على خلاف الحق. أو مثل ذلك الإفك
  كانوا يؤفكون في الاغترار بما تبين لهم الآن أنه ما كان إلا ساعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
