text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ تَقُومُ
  ٱلسَّاعَةُ يُقْسِمُ ٱلْمُجْرِمُونَ مَا لَبِثُواْ غَيْرَ سَاعَةٍ كَذَلِكَ كَانُواْ
  يُؤْفَكُونَ }{ ٱلسَّاعَةَ } القيامة، سميت بذلك لأنها تقوم في آخر ساعة من ساعة الدنيا،
  أو لأنها تقع بغتة وبديهة. كما تقول: «في ساعة» لمن تستعجله، وجرت علماً لها كالنجم
  للثريا، والكوكب للزهرة. وأرادوا: لبثهم في الدنيا، أو في القبور، أو فيما بين فناء
  الدنيا إلى البعث. وفي الحديث:(849) \" ما بينَ فناءِ الدُّنيا إلى وقتِ البعثِ أربعَونَ
  \" قالوا: لا نعلم أهي أربعون سنة أم أربعون ألف سنة؟ وذلك وقت يفنون فيه وينقطع عذابهم،
  وإنما يقدّرون وقت لبثهم بذلك على وجه استقصارهم له. أو ينسون أو يكذبون أو يخمنون
  { كَذَلِكَ كَانُواْ يُؤْفَكُونَ } أي مثل ذلك الصرف كانوا يصرفون عن الصدق والتحقيق
  في الدنيا، وهكذا كانوا يبنون أمرهم على خلاف الحق. أو مثل ذلك الإفك كانوا يؤفكون
  في الاغترار بما تبين لهم الآن أنه ما كان إلا ساعة.\r\n\t\t\t\r\n\t\t\t</section>"

