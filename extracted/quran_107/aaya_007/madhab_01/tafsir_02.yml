  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَمْنَعُونَ
  ٱلْمَاعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء: «أريت»، بحذف الهمزة، وليس
  بالاختيار؛ لأنّ حذفها مختص بالمضارع، ولم يصحّ عن العرب: ريت، ولكن الذي سهل من أمرها
  وقوع حرف الاستفهام في أوّل الكلام. ونحوه:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صَاحِ هَلْ رَيْتَ أَوْ سَمِعْتَ بِرَاعٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَدَّ فِي الضَّرْعِ مَا قَرَى فِي الْحِلاَبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ابن مسعود: «أرأيتك» بزيادة
  حرف الخطاب، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَرَأَيْتَكَ هَـٰذَا ٱلَّذِي كَرَّمْتَ عَلَيَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:62]
  والمعنى: هل عرفت الذي يكذب بالجزاء من هو؟ إن لم تعرفه { فَذَلِكَ ٱلَّذِى } يكذب
  بالجزاء، هو الذي { يَدُعُّ ٱلْيَتِيمَ } أي: يدفعه دفعاً عنيفاً بجفوة وأذى، ويردّه
  ردّاً قبيحاً بزجر وخشونة. وقرىء: «يدع» أي: يترك ويجفو { وَلاَ يَحُضُّ } ولا يبعث
  أهله على بذل طعام المسكين، جعل علم التكذيب بالجزاء منع المعروف والإقدام على إيذاء
  الضعيف، يعني: أنه لو آمن بالجزاء وأيقن بالوعيد، لخشي الله تعالى وعقابه ولم يقدم
  على ذلك، فحين أقدم عليه: علم أنه مكذب، فما أشدّه من كلام، وأما أخوفه من مقام. وما
  أبلغه في التحذير من المعصية وأنها جديرة بأن يستدلّ بها على ضعف الإيمان ورخاوة عقد
  اليقين، ثم وصل به قوله { فَوَيْلٌ لّلْمُصَلّينَ } كأنه قال: فإذا كان الأمر كذلك،
  فويل للمصلين الذين يسهون عن الصلاة قلة مبالاة بها، حتى تفوتهم أو يخرج وقتها، أو
  لا يصلونها كما صلاها رسول الله صلى الله عليه وسلم والسلف ولكن ينقرونها نقراً من
  غير خشوع وإخبات ولا اجتناب لما يكره فيها: من العبث باللحية والثياب وكثرة التثاؤب
  والالتفات، لا يدري الواحد منهم عن كم انصرف، ولا ما قرأ من السور، وكما ترى صلاة أكثر
  من ترى الذين عادتهم الرياء بأعمالهم ومنع حقوق أموالهم. والمعنى: أن هؤلاء أحق بأن
  يكون سهوهم عن الصلاة - التي هي عماد الدين، والفارق بين الإيمان والكفر والرياء الذي
  هو شعبة من الشرك، ومنع الزكاة التي هي شقيقة الصلاة وقنطرة الإسلام - علماً على أنهم
  مكذبون بالدين. وكم ترى من المتسمين بالإسلام، بل من العلماء منهم من هو على هذه الصفة،
  فيا مصيبتاه. وطريقة أخرى: أن يكون { فَذَلِكَ } عطفاً على { ٱلَّذِى يُكَذّبُ } إمّا
  عطف ذات على ذات، أوصفة على صفة، ويكون جواب { أَرَءَيْتَ } محذوفاً لدلالة ما بعده
  عليه، كأنه قيل: أخبرني، وما تقول فيمن يكذب بالجزاء؟ وفيمن يؤذي اليتيم ولا يطعم المسكين؟
  أنِعم ما يصنع؟ ثم قال: { فَوَيْلٌ لّلْمُصَلّينَ } أي: إذا علم أنه مسىء، فويل للمصلين،
  على معنى: فويل لهم، إلا أنه وضع صفتهم موضع ضميرهم؛ لأنهم مع التكذيب وما أضيف إليهم
  ساهين عن الصلاة مرائين، غير مزكين أموالهم. فإن قلت: كيف جعلت المصلين قائماً مقام
  ضمير الذي يكذب، وهو واحد؟ قلت: معناه الجمع، لأنّ المراد به الجنس.</font></font>&#13;\t\t\t<label
