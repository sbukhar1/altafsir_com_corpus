  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: أيّ فرق بين قوله: { عَن صَلَـٰتِهِمْ } وبين قولك: (في صلاتهم)؟
  قلت: معنى: (عن): أنهم ساهون عنها سهو ترك لها وقلة التفات إليها؛ وذلك فعل المنافقين
  أو الفسقة الشطار من المسلمين. ومعنى (في): أنّ السهو يعتريهم فيها بوسوسة شيطان أو
  حديث نفس، وذلك لا يكاد يخلو منه مسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1345)
  وكان رسول الله صلى الله عليه وسلم يقع له السهو في صلاته فضلاً عن غيره؛ ومن ثم أثبت
  الفقهاء باب سجود السهو في كتبهم. وعن أنس رضي الله عنه: الحمد لله على أن لم يقل في
  صلاتهم. وقرأ ابن مسعود: «لاهون» فإن قلت: ما معنى المراآة قلت: هي مفاعلة من الإراءة،
  لأنّ المرائي يري الناس عمله، وهم يرونه الثناء عليه والإعجاب به، ولا يكون الرجل مرائياً
  بإظهار العمل الصالح إن كان فريضة، فمن حقّ الفرائض الإعلان بها وتشهيرها، لقوله عليه
  الصلاة السلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1346)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ولا غمة في فرائض الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">لأنها أعلام الإسلام وشعائر الدين؛ ولأن تاركها يستحق الذمّ والمقت،
  فوجب إماطة التهمة بالإظهار؛ وإن كان تطوعاً، فحقه أن يخفي، لأنه مما لا يلام برتكه
  ولا تهمة فيه؛ فإن أظهره قاصداً للاقتداء به كان جميلاً، وإنما الرياء أن يقصد بالإظهار
  أن تراه الأعين، فيثنى عليه بالصلاح. وعن بعضهم: أنه رأى رجلاً في المسجد قد سجد سجدة
  الشكر وأطالها، فقال: ما أحسن هذا لو كان في بيتك؛ وإنما قال هذا لأنه توسم فيه الرياء
  والسمعة؛ على أن اجتناب الرياء صعب إلاّ على المرتاضين بالإخلاص. ومن ثم قال رسول الله
  صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1347)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الرياء أخفى من دبيب النملة السوداء في الليلة المظلمة على المسح
  الأسود \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلْمَاعُونَ } الزكاة، قال الراعي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قِوْمٌ عَلَى الإسْلاَمِ لما يَمْنَعُوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَاعُونَهُمْ وِيُضَيِّعُوا التَّهْلِيلاَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وعن ابن مسعود: ما يتعاور في العادة
  من الفأس والقدر والدلو والمقدحة ونحوها. وعن عائشة الماء والنار والملح؛ وقد يكون
  منع هذه الأشياء محظوراً في الشريعة إذا استعيرت عن اضطرار، وقبيحاً في المروءة في
  غير حال الضرورة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
