text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَرَأَيْتَ ٱلَّذِي
  يُكَذِّبُ بِٱلدِّينِ } * { فَذَلِكَ ٱلَّذِي يَدُعُّ ٱلْيَتِيمَ } * { وَلاَ يَحُضُّ
  عَلَىٰ طَعَامِ ٱلْمِسْكِينِ } * { فَوَيْلٌ لِّلْمُصَلِّينَ } * { ٱلَّذِينَ هُمْ
  عَن صَلاَتِهِمْ سَاهُونَ } * { ٱلَّذِينَ هُمْ يُرَآءُونَ } * { وَيَمْنَعُونَ ٱلْمَاعُونَ
  }يعني تعالى ذكره بقوله: { أرأَيْتَ الَّذِي يُكَذِّبُ بِالدِّينِ } أرأيت يا محمد
  الذي يكذّب بثواب الله وعقابه، فلا يطيعه في أمره ونهيه. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، في قوله: { أرأَيْتَ الَّذِي يُكَذِّبُ بِالدِّينِ
  } قال: الذي يكذّب بحكم الله عزّ وجلّ.حدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  عن ابن جُرَيج { يُكَذِّبُ بِالدِّينِ } قال: بالحساب.وذُكر أن ذلك في قراءة عبد الله:
  «أرأَيْتَ الَّذِي يُكَذِّبُ الدِّينَ» فالباء في قراءته صلة، دخولها في الكلام وخروجها
  واحد.وقوله: { فَذِلَكَ الَّذِي يَدُعُّ الْيَتِيمَ } يقول: فهذا الذي يكذّب بالدين،
  هو الذي يدفع اليتيم عن حقه، ويظلمه. يقال منه: دَعَعْت فلاناً عن حقه، فأنا أدعُّه
  دعًّا. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، { فَذِلكَ الَّذِي
  يَدُعُّ الْيَتِيمَ } قال: يدفع حق اليتيم.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، في قول الله: { يَدُعُّ الْيَتِيمَ } قال: يدفع اليتيم فلا يُطعمه.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَذَلِكَ الَّذِي يَدُعُّ الْيَتِيمَ
  }: أي يَقْهَره ويظلمه.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة
  { يَدُعُّ الْيَتِيمَ } قال: يقهره ويظلمه.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول:
  ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { يَدُعُّ الْيَتِيمَ } قال: يقهره.حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان في قوله: { يَدُعُّ الْيَتِيمَ } قال: يدفعه.وقوله:
  { وَلا يَحُضُّ على طَعامِ المِسْكِينِ } يقول تعالى ذكره: ولا يحثّ غيره على إطعام
  المحتاج من الطعام.وقوله: { فَوَيْلٌ لِلْمُصَلِّينَ الَّذِين هُمْ عَنْ صَلاتِهِمْ
  ساهُونَ } يقول تعالى ذكره: فالوادي الذي يسيل من صديد أهل جهنم للمنافقين الذين يصلون،
  لا يريدون الله عزّ وجلّ بصلاتهم، وهم في صلاتهم ساهون إذا صلوها.واختلف أهل التأويل
  في معنى قوله: { عَنْ صَلاتِهِمْ ساهُونَ } فقال بعضهم: عُنِي بذلك أنهم يؤخِّرونها
  عن وقتها، فلا يصلونها إلا بعد خروج وقتها. ذكر من قال ذلك:حدثنا ابن المثنى، قال:
  ثنا سكن بن نافع الباهلي، قال: ثنا شعبة، عن خلف بن حَوْشَبِ، عن طلحة بن مُصَرّف،
  عن مصعب بن سعد، قال: قلت لأبي، أرأيت قول الله عزّ وجلّ: { الَّذِينَ هُمْ عَنْ صَلاتِهِمْ
  ساهُونَ }: أيه تركها؟ قال: لا، ولكن تأخيرها عن وقتها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَرَأَيْتَ ٱلَّذِي يُكَذِّبُ بِٱلدِّينِ
  } * { فَذَلِكَ ٱلَّذِي يَدُعُّ ٱلْيَتِيمَ } * { وَلاَ يَحُضُّ عَلَىٰ طَعَامِ ٱلْمِسْكِينِ
  } * { فَوَيْلٌ لِّلْمُصَلِّينَ } * { ٱلَّذِينَ هُمْ عَن صَلاَتِهِمْ سَاهُونَ } *
  { ٱلَّذِينَ هُمْ يُرَآءُونَ } * { وَيَمْنَعُونَ ٱلْمَاعُونَ }حدثني يعقوب بن إبراهيم،
  قال: ثنا ابن عُلَية، عن هشام الدَّسْتَوائي، قال: ثنا عاصم بن بهدلة. عن مصعب بن سعد،
  قال: قلت لسعد: { الَّذِينَ هُمْ عَنْ صَلاتِهِمْ ساهُونَ }: أهو ما يحدّث به أحدنا
  نفسه في صلاته؟ قال: لا، ولكن السهو أن يؤخِّرها عن وقتها.حدثنا أبو كُرَيب، قال: ثنا
  وكيع، عن سفيان، عن عاصم، عن مصعب بن سعد { الَّذِينَ هُمْ عَنْ صَلاتِهِمْ ساهُونَ
  } قال: السهو: الترك عن الوقت.حدثنا عمرو بن عليّ، قال: ثنا عمران بن تمام البُنَانيّ،
  قال: ثنا أبو جمرة الضُّبَعِيّ نصر بن عمران، عن ابن عباس، في قوله: { الَّذِينَ هُمْ
  عَنْ صَلاتِهِمْ ساهُونَ } قال: الذين يؤخِّرونها عن وقتها.وحدثنا ابن حميد، قال: ثنا
  يعقوب، عن جعفر، عن ابن أبزى: فويل للمصلين { الَّذِينَ هُمْ عَنْ صَلاتِهِمْ ساهُونَ
  } قال: الذين يُؤِّخرون الصلاة المكتوبة، حتى تخرج من الوقت أو عن وقتها.حدثنا ابن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش، عن أبي الضحى، عن مسروق { الَّذِينَ
  هُمْ عَنْ صَلاتِهِمْ ساهُونَ } قال: الترك لوقتها.حدثني أبو السائب، قال: ثني أبو
  معاوية، عن الأَعمش، عن مسلم، عن مسروق، في قوله: { الَّذِينَ هُم عَنْ صْلاتِهِمْ
  ساهُونَ } قال: تضييع مِيقاتها.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن الأعمش،
  عن أبي الضحى { عَنْ صَلاتِهِمْ ساهُونَ } قال: ترك المكتوبة لوقتها.حدثنا ابن البرقي،
  قال: ثنا ابن أبي مريم، قال: ثنا يحيى بن أيوب، قال: أخبرني ابن زَحْر، عن الأعمش،
  عن مسلم بن صبيح { عَنْ صَلاتِهِمْ ساهُونَ } الذين يضيعونها عن وقتها.وقال آخرون:
  بل عُني بذلك أنهم يتركونها فلا يصلونها. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو
  صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { فَوَيْلٌ لِلْمُصَلِّينَ
  الَّذِينَ هُمْ عَنْ صَلاتِهِمْ ساهُونَ } فهم المنافقون كانوا يراؤون الناس بصلاتهم
  إذا حضروا، ويتركونها إذا غابوا، ويمنعونهم العارية بغضاً لهم، وهو الماعون.حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { الَّذِينَ
  هُمْ عَنْ صَلاتِهِمْ ساهُونَ } قال: هم المنافقون يتركون الصلاة في السرّ، ويصلون
  في العلانية.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن مجاهد
  { عَنْ صَلاتِهِمْ ساهُونَ } قال: الترك لها.وقال آخرون: بل عُني بذلك أنهم يتهاونون
  بها، ويتغافلون عنها ويَلْهُونَ. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { عَنْ صَلاتِهِمْ ساهُونَ } قال: لاهون.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { الَّذِينَ هُمْ عَنْ صَلاتِهِمْ ساهُونَ }: غافلون.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَرَأَيْتَ ٱلَّذِي يُكَذِّبُ بِٱلدِّينِ
  } * { فَذَلِكَ ٱلَّذِي يَدُعُّ ٱلْيَتِيمَ } * { وَلاَ يَحُضُّ عَلَىٰ طَعَامِ ٱلْمِسْكِينِ
  } * { فَوَيْلٌ لِّلْمُصَلِّينَ } * { ٱلَّذِينَ هُمْ عَن صَلاَتِهِمْ سَاهُونَ } *
  { ٱلَّذِينَ هُمْ يُرَآءُونَ } * { وَيَمْنَعُونَ ٱلْمَاعُونَ }حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة { عَنْ صَلاتِهِمْ ساهُونَ } قال: ساهٍ عنها،
  لا يبالي صلَّى أم لم يصلّ.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله: { الَّذِينَ هُمْ عَنْ صَلاتِهِمْ ساهُونَ } يصلون، وليست الصلاة من شأنهم.حدثني
  أبو السائب، قال: ثنا ابن فضيل، عن ليث، عن مجاهد، في قوله: { الَّذِينَ هُمْ عَنْ
  صَلاتِهِمْ ساهُونَ } قال: يتهاونون.وأولى الأقوال في ذلك عندي بالصواب بقوله: { ساهُونَ
  }: لاهون يتغافلون عنها وفي اللهو عنها والتشاغل بغيرها، تضييعها أحياناً، وتضييع وقتها
  أخرى. وإذا كان ذلك كذلك صحّ بذلك قول من قال: عُنِي بذلك ترك وقتها، وقول من قال:
  عُنِي به تركها، لما ذكرت من أن في السهو عنها المعاني التي ذكرت.وقد رُوي عن رسول
  الله صلى الله عليه وسلم بذلك خبران يؤيدان صحة ما قلنا في ذلك: أحدهما ما:حدثني به
  زكريا بن أبان المصريّ، قال: ثنا عمرو بن طارق، قال: ثنا عكرِمة بن إبراهيم، قال: ثنا
  عبد الملك بن عُمَير، عن مصعب بن سعد، عن سعد بن أبي وقاص، قال: سألت النبيّ صلى الله
  عليه وسلم، عن { الَّذِينَ هُمْ عَنْ صَلاتِهِمْ ساهُونَ } قال: \" هم الذين يؤخِّرون
  الصلاة عن وقتها \" والآخر منهما ما:حدثني به أبو كُرَيب، قال: ثنا معاوية بن هشام،
  عن شبيان النحويّ، عن جابر الجُعْفِيّ، قال: ثني رجل، عن أبي بَرْزة الأسلميّ، قال:
  قال رسول الله صلى الله عليه وسلم، لما نزلت هذه الآية: { الَّذِينَ هُمْ عَنْ صَلاتِهِمْ
  ساهُونَ }: \" الله أكبرُ هذه خيرٌ لكم من أن لو أُعطيَ كلّ رجل منكم مثلَ جميع الدنيا
  هو الذي إن صلى لم يرجُ خير صلاته، وإن تركها لم يخف ربه \" حدثني أبو عبد الرحيم البرقي،
  قال: ثنا عمرو بن أبي سلمة، قال: سمعت عمر بن سليمان يحدّث عن عطاء بن دينار أنه قال:
  الحمد لله الذي قال: { الَّذِينَ هُمْ عَنْ صَلاتِهِمْ ساهُونَ }.وكلا المعنيين اللذين
  ذكرت في الخبرين اللذين روينا عن رسول الله صلى الله عليه وسلم محتمل عن معنى السهو
  عن الصلاة.وقوله: { الَّذِينَ هُمْ يُرَاءُونَ } يقول: الذين هم يراؤون الناس بصلاتهم
  إذا صَلَّوْا، لأنهم لا يصلُّون رغبةً في ثواب، ولا رهبةً من عقاب، وإنما يصلونها ليراهم
  المؤمنون فيظنونهم منهم، فيكفون عن سفك دمائهم، وَسبْي ذراريهم، وهم المنافقون الذين
  كانوا على عهد رسول الله صلى الله عليه وسلم، يستبطنون الكفر، ويُظهرون الإسلامَ، كذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا أبو عامر ومؤمل، قالا: ثنا
  سفيان، عن ابن أبي نجيح، عن مجاهد: { الَّذِينَ هُمْ عَنْ صَلاتِهِمْ }  ساهُونَ قال:
  هم المنافقون.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
