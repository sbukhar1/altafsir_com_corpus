  قال: ثنا مهران، عن سفيان، عن حبيب بن أبي ثابت الأسديّ، عن سعيد بن جُبير، عن ابن
  عباس قال: { المَاعُونَ }: العارية.حدثنا أبو كُرَيب، قال: ثنا وكيع وحدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن مجاهد، عن ابن عباس، قال: هو العارية.حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن ابن أبي نجيح، عن مجاهد، نحوه.حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، عن معمر، عن ابن أبي نجيح، عن مجاهد، عن ابن عباس، مثله.حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، عن ابن عباس، في قوله: { الماعُونَ }
  قال: متاع البيت.حدثنا أبو كُرَيب، قال: ثنا إسماعيل، عن ابن أبي نجيح، عن مجاهد، أراه
  عن ابن عباس «شكّ أبو كُرَيب» { وَيَمْنَعُونَ المَاعُونَ } قال: المتاع.حدثني يعقوب،
  قال: ثنا ابن عُلَية، قال: أخبرنا ابن أبي نجيح، عن مجاهد، قال: قال ابن عباس هو متاع
  البيت.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قال:
  يمنعونهم العارية، وهو الماعون.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس { وَيَمْنَعُونَ المَاعُونَ } قال: اختلف الناس في ذلك،
  فمنهم من قال: يمنعون الزكاة، ومنهم من قال: يمنعون الطاعة، ومنهم من قال: يمنعون العارية.حدثني
  يعقوب، قال: ثنا ابن عُلَية، عن ليث، عن مجاهد، عن ابن عباس، في قوله: { وَيَمْنَعُونَ
  المَاعُونَ } قال: لم يجىء أهلها بعد.حدثني ابن المثنى، قال: ثنا محمد، قال: ثنا شعبة،
  عن ابن أبي نجيح، عن مجاهد، قال: قال ابن عباس: { المَاعُونَ } ما يتعاطى الناس بينهم.حدثنا
  يعقوب بن إبراهيم، قال: أخبرنا ابن عُلَية، قال: ثنا ليث، عن أبي إسحاق، عن الحارث،
  قال: قال عليّ رضي الله عنه: الماعون: منع الزكاة والفأس والدلو والقدر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَرَأَيْتَ ٱلَّذِي يُكَذِّبُ بِٱلدِّينِ
  } * { فَذَلِكَ ٱلَّذِي يَدُعُّ ٱلْيَتِيمَ } * { وَلاَ يَحُضُّ عَلَىٰ طَعَامِ ٱلْمِسْكِينِ
  } * { فَوَيْلٌ لِّلْمُصَلِّينَ } * { ٱلَّذِينَ هُمْ عَن صَلاَتِهِمْ سَاهُونَ } *
  { ٱلَّذِينَ هُمْ يُرَآءُونَ } * { وَيَمْنَعُونَ ٱلْمَاعُونَ }حدثنا ابن بشار، قال:
  ثنا أبو عاصم النبيل، قال: ثنا سفيان، عن حبيب بن أبي ثابت، عن سعيد بن جُبير قال:
  الماعون: العارية.حدثني أبو حصين عبد الله بن أحمد بن يونس، قال: ثنا عبثر، قال: ثنا
  حصين، عن أبي مالك، في قول الله: { وَيَمْنَعُونَ المَاعُونَ } قال: الدلو والقدر والفأس.حدثنا
  عمرو بن عليّ، قال: ثنا أبو داود، قال: ثنا أبو عوانة، عن عاصم بن بهدلة، عن أبي وائل،
  عن عبد الله، قال: كنا مع نبينا صلى الله عليه وسلم ونحن نقول: الماعون: منع الدلو
  وأشباه ذلك.وقال آخرون: الماعون: المعروف. ذكر من قال ذلك:حدثنا محمد بن إبراهيم السلمي،
  قال: ثنا أبو عاصم، قال: ثنا محمد بن رفاعة، قال: سمعت محمد بن كعب يقول: الماعون:
  المعروف.وقال آخرون: الماعون: هو المال. ذكر من قال ذلك:حدثني أحمد بن حرب، قال: ثنا
  موسى بن إسماعيل، قال: ثنا إبراهيم بن سعد، عن ابن شهاب، عن سعيد بن المسيب، قال: الماعون،
  بلسان قريش: المال.حدثنا أبو كُرَيب، قال: ثنا وكيع، عن ابن أبي ذئب، عن الزهريّ، قال:
  الماعون: بلسان قريش: المال.وأولى الأقوال في ذلك عندنا بالصواب، إذ كان الماعون هو
  ما وصفنا قبل، وكان الله قد أخبر عن هؤلاء القوم، وأنهم يمنعونه الناس، خبراً عاماً،
  من غير أن يخصّ من ذلك شيئاً، أن يقال: إن الله وصفهم بأنهم يمنعون الناس ما يتعاورونه
  بينهم، ويمنعون أهل الحاجة والمسكنة ما أوجب الله لهم في أموالهم من الحقوق، لأن كلّ
  ذلك من المنافع التي ينتفع بها الناس بعضهم من بعض.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section>"

