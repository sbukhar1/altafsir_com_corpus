  } * { فَذَلِكَ ٱلَّذِي يَدُعُّ ٱلْيَتِيمَ } * { وَلاَ يَحُضُّ عَلَىٰ طَعَامِ ٱلْمِسْكِينِ
  } * { فَوَيْلٌ لِّلْمُصَلِّينَ } * { ٱلَّذِينَ هُمْ عَن صَلاَتِهِمْ سَاهُونَ } *
  { ٱلَّذِينَ هُمْ يُرَآءُونَ } * { وَيَمْنَعُونَ ٱلْمَاعُونَ }حدثنا أبو كُرَيب، قال:
  ثنا وكيع، عن سفيان، عن ابن أبي نجيح، عن مجاهد، مثله.حدثنا ابن حميد، قال: ثنا مِهْران،
  عن سفيان، عن ابن أبي نجيح، عن مجاهد، مثله.حدثني يونس، قال: ثنا سفيان، عن ابن أبي
  نجيح، عن مجاهد، عن عليّ بن أبي طالب عليه السلام في قوله: { يُرَاءُونَ وَيمْنَعُونَ
  المَاعُونَ } قال: يراؤون بصلاتهم.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد،
  قال: سمعت الضحاك يقول في قوله: { الَّذِينَ هُمْ عَنْ صَلاتِهِمْ ساهُونَ الَّذِينَ
  هُمْ يُرَاءُونَ } يعني المنافقين.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قال: هم المنافقون كانوا يراؤون الناس بصلاتهم إذا حضروا، ويتركونها
  إذا غابوا.حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني ابن زيد: ويصلون، وليس الصلاة
  من شأنهم رياء.وقوله: { وَيَمْنَعُونَ المَاعُونَ } يقول: ويمنعون الناس منافع ما عندهم
  وأصل الماعون من كلّ شيء منفعته يقال للماء الذي ينزل من السحاب: ماعون ومنه قول أعشى
  بني ثعلبة.بأَجْوَدَ مِنْهُ بِمَاعُونِهِ   إذَا ما سَماؤُهُمُ لَمْ تَغِمْوقال آخر
  يصف سحاباً:يَمُجُّ صَبِيرُهُ المَاعُونَ صَبًّا   وقال عَبيد الراعي:قَوْمٌ على الإسْلامِ
