  عبد الرحمن، قال: ثنا محمد بن عقبة، قال: سمعت الحسن يقول: { وَيَمْنَعُونَ المَاعُونَ
  } قال: منعوا صدقات أموالهم، فعاب الله عليهم.حدثنا أبو كُرَيب، قال: ثنا وكيع، عن
