  بينهم من مثل الدَّلو والقِدر ونحو ذلك. ذكر من قال ذلك:حدثني زكريا بن يحيى بن أبي
  زائدة، قال: ثنا ابن أبي إدريس، عن الأعمش، عن الحكم بن يحيى بن الجزار، عن أبي العبيدين،
  أنه قال لعبد الله: أخبرني عن الماعون؟ قال: هو ما يتعاوره الناس بينهم.حدثنا ابن المثنى،
  قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن الحكم، قال: سمعت يحيى بن الجزار يحدّث عن
