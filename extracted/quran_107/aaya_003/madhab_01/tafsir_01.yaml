  } * { فَوَيْلٌ لِّلْمُصَلِّينَ } * { ٱلَّذِينَ هُمْ عَن صَلاَتِهِمْ سَاهُونَ } *
  { ٱلَّذِينَ هُمْ يُرَآءُونَ } * { وَيَمْنَعُونَ ٱلْمَاعُونَ }حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن ابن أبي نجيح، عن مجاهد { وَيَمنَعُونَ المَاعُونَ }
  أن علياً رضي الله عنه قال: هي الزكاة.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن
  رجل، عن مجاهد، عن ابن عمر، قال: { المَاعُونَ }: الزكاة.حدثنا ابن حميد، قال: ثنا
  مهران، عن سفيان، عن سلمة بن كهيل، عن أبي المُغيرة، قال: سأل رجل ابن عمر عن الماعون،
  قال: هو المال الذي لا يؤدَّى حقه قال: قلت: إن ابن أمّ عبد يقول: هو المتاع الذي يتعاطاه
  الناس بينهم، قال: هو ما أقول لك.حدثنا ابن المثنى، قال: ثنا وهب بن جرير، قال: ثنا
  شعبة، عن سلمة، قال: سمعت أبا المُغيرة قال: سألت ابن عمر، عن الماعون، فقال: هو منع
  الحقّ.حدثنا عبد الحميد بن بيان، قال: أخبرنا محمد بن يزيد، عن إسماعيل، عن سلمة بن
  كهيل، قال: سُئل ابن عمر عن الماعون، فقال: هو الذي يُسأل حقَّ ماله ويمنعه، فقال:
  إن ابن مسعود يقول: هو القدر والدلو والفأس، قال: هو ما أقول لكم.حدثني هارون بن إدريس
  الأصمّ، قال: ثنا عبد الرحمن بن محمد المحاربي، عن إسماعيل بن خالد، عن سلمة بن كهيل،
  أن ابن عمر سُئل عن قول الله: { وَيمْنَعُونَ المَاعُونَ } قال: الذي يُسأل مال الله
  فيمنعه، فقال الذي سأله، فإن ابن مسعود يقول: هو الفأس والقدر، قال ابن عمر: هو ما
  أقول لك.حدثنا ابن حميد، قال: ثنا مهران، عن إسماعيل بن خالد، عن سلمة بن كهيل، قال:
  سأل رجل ابن عمر عن الماعون، فذكر مثله.حدثني سليمان بن محمد بن معدي كرب الرُّعَيني،
  قال: ثنا بقية بن الوليد، قال: ثنا شعبة، قال: ثني سلمة بن كهيل، قال: سمعت أبا المغيرة:
  رجلاً من بني أسد، قال: سألت عبد الله بن عمر عن الماعون، قال: هو منع الحقّ، قلت:
  إن ابن مسعودٍ قال: هو منع الفأس والدلو قال: هو منع الحقّ.حدثنا أبو كُرَيب، قال:
  ثنا وكيع، عن سفيان، عن سلمة بن كهيل، عن أبي المغيرة، عن ابن عمر قال: هي الزكاة.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن السُّديّ، عن أبي صالح، عن عليّ، مثله.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا جابر بن زيد بن رفاعة، عن حسان بن مخارق،
  عن سعيد بن جُبير، قال: { المَاعُونَ }: الزكاة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة والحسن: الماعون: الزكاة المفروضة.حدثنا أبو كُرَيب، قال: ثنا وكيع،
  عن إسماعيل، عن أبي عمر، عن ابن الحنفية رضي الله عنه قال: هي الزكاة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
