text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَرَأَيْتَ ٱلَّذِي
  يُكَذِّبُ بِٱلدِّينِ } * { فَذَلِكَ ٱلَّذِي يَدُعُّ ٱلْيَتِيمَ } * { وَلاَ يَحُضُّ
  عَلَىٰ طَعَامِ ٱلْمِسْكِينِ } * { فَوَيْلٌ لِّلْمُصَلِّينَ } * { ٱلَّذِينَ هُمْ
  عَن صَلاَتِهِمْ سَاهُونَ } * { ٱلَّذِينَ هُمْ يُرَآءُونَ } * { وَيَمْنَعُونَ ٱلْمَاعُونَ
  }قرىء: «أريت»، بحذف الهمزة، وليس بالاختيار؛ لأنّ حذفها مختص بالمضارع، ولم يصحّ عن
  العرب: ريت، ولكن الذي سهل من أمرها وقوع حرف الاستفهام في أوّل الكلام. ونحوه:صَاحِ
  هَلْ رَيْتَ أَوْ سَمِعْتَ بِرَاعٍ   رَدَّ فِي الضَّرْعِ مَا قَرَى فِي الْحِلاَبِوقرأ
  ابن مسعود: «أرأيتك» بزيادة حرف الخطاب، كقوله:{ أَرَأَيْتَكَ هَـٰذَا ٱلَّذِي كَرَّمْتَ
  عَلَيَّ }[الإسراء:62] والمعنى: هل عرفت الذي يكذب بالجزاء من هو؟ إن لم تعرفه { فَذَلِكَ
  ٱلَّذِى } يكذب بالجزاء، هو الذي { يَدُعُّ ٱلْيَتِيمَ } أي: يدفعه دفعاً عنيفاً بجفوة
  وأذى، ويردّه ردّاً قبيحاً بزجر وخشونة. وقرىء: «يدع» أي: يترك ويجفو { وَلاَ يَحُضُّ
  } ولا يبعث أهله على بذل طعام المسكين، جعل علم التكذيب بالجزاء منع المعروف والإقدام
  على إيذاء الضعيف، يعني: أنه لو آمن بالجزاء وأيقن بالوعيد، لخشي الله تعالى وعقابه
  ولم يقدم على ذلك، فحين أقدم عليه: علم أنه مكذب، فما أشدّه من كلام، وأما أخوفه من
  مقام. وما أبلغه في التحذير من المعصية وأنها جديرة بأن يستدلّ بها على ضعف الإيمان
  ورخاوة عقد اليقين، ثم وصل به قوله { فَوَيْلٌ لّلْمُصَلّينَ } كأنه قال: فإذا كان
  الأمر كذلك، فويل للمصلين الذين يسهون عن الصلاة قلة مبالاة بها، حتى تفوتهم أو يخرج
  وقتها، أو لا يصلونها كما صلاها رسول الله صلى الله عليه وسلم والسلف ولكن ينقرونها
  نقراً من غير خشوع وإخبات ولا اجتناب لما يكره فيها: من العبث باللحية والثياب وكثرة
  التثاؤب والالتفات، لا يدري الواحد منهم عن كم انصرف، ولا ما قرأ من السور، وكما ترى
  صلاة أكثر من ترى الذين عادتهم الرياء بأعمالهم ومنع حقوق أموالهم. والمعنى: أن هؤلاء
  أحق بأن يكون سهوهم عن الصلاة - التي هي عماد الدين، والفارق بين الإيمان والكفر والرياء
  الذي هو شعبة من الشرك، ومنع الزكاة التي هي شقيقة الصلاة وقنطرة الإسلام - علماً على
  أنهم مكذبون بالدين. وكم ترى من المتسمين بالإسلام، بل من العلماء منهم من هو على هذه
  الصفة، فيا مصيبتاه. وطريقة أخرى: أن يكون { فَذَلِكَ } عطفاً على { ٱلَّذِى يُكَذّبُ
  } إمّا عطف ذات على ذات، أوصفة على صفة، ويكون جواب { أَرَءَيْتَ } محذوفاً لدلالة
  ما بعده عليه، كأنه قيل: أخبرني، وما تقول فيمن يكذب بالجزاء؟ وفيمن يؤذي اليتيم ولا
  يطعم المسكين؟ أنِعم ما يصنع؟ ثم قال: { فَوَيْلٌ لّلْمُصَلّينَ } أي: إذا علم أنه
  مسىء، فويل للمصلين، على معنى: فويل لهم، إلا أنه وضع صفتهم موضع ضميرهم؛ لأنهم مع
  التكذيب وما أضيف إليهم ساهين عن الصلاة مرائين، غير مزكين أموالهم. فإن قلت: كيف جعلت
  المصلين قائماً مقام ضمير الذي يكذب، وهو واحد؟ قلت: معناه الجمع، لأنّ المراد به الجنس.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَرَأَيْتَ ٱلَّذِي يُكَذِّبُ بِٱلدِّينِ
  } * { فَذَلِكَ ٱلَّذِي يَدُعُّ ٱلْيَتِيمَ } * { وَلاَ يَحُضُّ عَلَىٰ طَعَامِ ٱلْمِسْكِينِ
  } * { فَوَيْلٌ لِّلْمُصَلِّينَ } * { ٱلَّذِينَ هُمْ عَن صَلاَتِهِمْ سَاهُونَ } *
  { ٱلَّذِينَ هُمْ يُرَآءُونَ } * { وَيَمْنَعُونَ ٱلْمَاعُونَ }فإن قلت: أيّ فرق بين
  قوله: { عَن صَلَـٰتِهِمْ } وبين قولك: (في صلاتهم)؟ قلت: معنى: (عن): أنهم ساهون عنها
  سهو ترك لها وقلة التفات إليها؛ وذلك فعل المنافقين أو الفسقة الشطار من المسلمين.
  ومعنى (في): أنّ السهو يعتريهم فيها بوسوسة شيطان أو حديث نفس، وذلك لا يكاد يخلو منه
  مسلم.(1345) وكان رسول الله صلى الله عليه وسلم يقع له السهو في صلاته فضلاً عن غيره؛
  ومن ثم أثبت الفقهاء باب سجود السهو في كتبهم. وعن أنس رضي الله عنه: الحمد لله على
  أن لم يقل في صلاتهم. وقرأ ابن مسعود: «لاهون» فإن قلت: ما معنى المراآة قلت: هي مفاعلة
  من الإراءة، لأنّ المرائي يري الناس عمله، وهم يرونه الثناء عليه والإعجاب به، ولا
  يكون الرجل مرائياً بإظهار العمل الصالح إن كان فريضة، فمن حقّ الفرائض الإعلان بها
  وتشهيرها، لقوله عليه الصلاة السلام:(1346) \" ولا غمة في فرائض الله \" لأنها أعلام
  الإسلام وشعائر الدين؛ ولأن تاركها يستحق الذمّ والمقت، فوجب إماطة التهمة بالإظهار؛
  وإن كان تطوعاً، فحقه أن يخفي، لأنه مما لا يلام برتكه ولا تهمة فيه؛ فإن أظهره قاصداً
  للاقتداء به كان جميلاً، وإنما الرياء أن يقصد بالإظهار أن تراه الأعين، فيثنى عليه
  بالصلاح. وعن بعضهم: أنه رأى رجلاً في المسجد قد سجد سجدة الشكر وأطالها، فقال: ما
  أحسن هذا لو كان في بيتك؛ وإنما قال هذا لأنه توسم فيه الرياء والسمعة؛ على أن اجتناب
  الرياء صعب إلاّ على المرتاضين بالإخلاص. ومن ثم قال رسول الله صلى الله عليه وسلم:(1347)
  \" الرياء أخفى من دبيب النملة السوداء في الليلة المظلمة على المسح الأسود \" { ٱلْمَاعُونَ
  } الزكاة، قال الراعي:قِوْمٌ عَلَى الإسْلاَمِ لما يَمْنَعُوا   مَاعُونَهُمْ وِيُضَيِّعُوا
  التَّهْلِيلاَوعن ابن مسعود: ما يتعاور في العادة من الفأس والقدر والدلو والمقدحة
  ونحوها. وعن عائشة الماء والنار والملح؛ وقد يكون منع هذه الأشياء محظوراً في الشريعة
  إذا استعيرت عن اضطرار، وقبيحاً في المروءة في غير حال الضرورة.عن رسول الله صلى الله
  عليه وسلم:(1348) \" من قرأ سورة أرأيت غفر الله له إن كان للزكاة مؤديا \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

