  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  هُمْ يُرَآءُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيَمْنَعُونَ ٱلْمَاعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا ابن عُلَية، عن هشام الدَّسْتَوائي،
  قال: ثنا عاصم بن بهدلة. عن مصعب بن سعد، قال: قلت لسعد: { الَّذِينَ هُمْ عَنْ صَلاتِهِمْ
  ساهُونَ }: أهو ما يحدّث به أحدنا نفسه في صلاته؟ قال: لا، ولكن السهو أن يؤخِّرها
  عن وقتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع،
  عن سفيان، عن عاصم، عن مصعب بن سعد { الَّذِينَ هُمْ عَنْ صَلاتِهِمْ ساهُونَ } قال:
  السهو: الترك عن الوقت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمرو بن عليّ، قال: ثنا عمران
  بن تمام البُنَانيّ، قال: ثنا أبو جمرة الضُّبَعِيّ نصر بن عمران، عن ابن عباس، في
  قوله: { الَّذِينَ هُمْ عَنْ صَلاتِهِمْ ساهُونَ } قال: الذين يؤخِّرونها عن وقتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن ابن أبزى: فويل للمصلين
  { الَّذِينَ هُمْ عَنْ صَلاتِهِمْ ساهُونَ } قال: الذين يُؤِّخرون الصلاة المكتوبة،
  حتى تخرج من الوقت أو عن وقتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش، عن أبي الضحى، عن مسروق
  { الَّذِينَ هُمْ عَنْ صَلاتِهِمْ ساهُونَ } قال: الترك لوقتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو السائب، قال: ثني أبو معاوية، عن الأَعمش، عن مسلم، عن مسروق،
  في قوله: { الَّذِينَ هُم عَنْ صْلاتِهِمْ ساهُونَ } قال: تضييع مِيقاتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن الأعمش، عن أبي الضحى
  { عَنْ صَلاتِهِمْ ساهُونَ } قال: ترك المكتوبة لوقتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن البرقي، قال: ثنا ابن أبي مريم، قال: ثنا يحيى بن أيوب، قال: أخبرني ابن زَحْر،
  عن الأعمش، عن مسلم بن صبيح { عَنْ صَلاتِهِمْ ساهُونَ } الذين يضيعونها عن وقتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عُني بذلك أنهم يتركونها فلا يصلونها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، في قوله: { فَوَيْلٌ لِلْمُصَلِّينَ الَّذِينَ هُمْ عَنْ صَلاتِهِمْ ساهُونَ
  } فهم المنافقون كانوا يراؤون الناس بصلاتهم إذا حضروا، ويتركونها إذا غابوا، ويمنعونهم
  العارية بغضاً لهم، وهو الماعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { الَّذِينَ
  هُمْ عَنْ صَلاتِهِمْ ساهُونَ } قال: هم المنافقون يتركون الصلاة في السرّ، ويصلون
  في العلانية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن ابن أبي نجيح، عن مجاهد { عَنْ صَلاتِهِمْ ساهُونَ } قال: الترك لها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عُني بذلك أنهم يتهاونون بها، ويتغافلون عنها ويَلْهُونَ.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { عَنْ صَلاتِهِمْ ساهُونَ } قال: لاهون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { الَّذِينَ هُمْ
