  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { عَنْ
  صَلاتِهِمْ ساهُونَ } قال: ساهٍ عنها، لا يبالي صلَّى أم لم يصلّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { الَّذِينَ
  هُمْ عَنْ صَلاتِهِمْ ساهُونَ } يصلون، وليست الصلاة من شأنهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو السائب، قال: ثنا ابن فضيل، عن ليث، عن مجاهد، في قوله:
  { الَّذِينَ هُمْ عَنْ صَلاتِهِمْ ساهُونَ } قال: يتهاونون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك عندي بالصواب بقوله: { ساهُونَ }: لاهون يتغافلون عنها وفي اللهو عنها
  والتشاغل بغيرها، تضييعها أحياناً، وتضييع وقتها أخرى. وإذا كان ذلك كذلك صحّ بذلك
  قول من قال: عُنِي بذلك ترك وقتها، وقول من قال: عُنِي به تركها، لما ذكرت من أن في
  السهو عنها المعاني التي ذكرت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  رُوي عن رسول الله صلى الله عليه وسلم بذلك خبران يؤيدان صحة ما قلنا في ذلك: أحدهما
  ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني به زكريا بن أبان المصريّ،
