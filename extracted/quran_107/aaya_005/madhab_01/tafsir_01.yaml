  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ لِّلْمُصَلِّينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  هُمْ عَن صَلاَتِهِمْ سَاهُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ هُمْ يُرَآءُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَمْنَعُونَ
  ٱلْمَاعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره بقوله: { أرأَيْتَ
  الَّذِي يُكَذِّبُ بِالدِّينِ } أرأيت يا محمد الذي يكذّب بثواب الله وعقابه، فلا يطيعه
  في أمره ونهيه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، في قوله: { أرأَيْتَ الَّذِي يُكَذِّبُ بِالدِّينِ } قال: الذي
  يكذّب بحكم الله عزّ وجلّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، عن ابن جُرَيج { يُكَذِّبُ بِالدِّينِ } قال: بالحساب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أن ذلك في قراءة عبد الله: «أرأَيْتَ الَّذِي يُكَذِّبُ الدِّينَ»
  فالباء في قراءته صلة، دخولها في الكلام وخروجها واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَذِلَكَ الَّذِي يَدُعُّ الْيَتِيمَ } يقول: فهذا الذي يكذّب بالدين، هو الذي يدفع
  اليتيم عن حقه، ويظلمه. يقال منه: دَعَعْت فلاناً عن حقه، فأنا أدعُّه دعًّا. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، { فَذِلكَ
  الَّذِي يَدُعُّ الْيَتِيمَ } قال: يدفع حق اليتيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: { يَدُعُّ الْيَتِيمَ }
  قال: يدفع اليتيم فلا يُطعمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَذَلِكَ الَّذِي يَدُعُّ الْيَتِيمَ
  }: أي يَقْهَره ويظلمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { يَدُعُّ الْيَتِيمَ } قال: يقهره ويظلمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { يَدُعُّ الْيَتِيمَ } قال: يقهره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان في قوله: { يَدُعُّ الْيَتِيمَ } قال: يدفعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا يَحُضُّ على طَعامِ المِسْكِينِ } يقول تعالى ذكره:
  ولا يحثّ غيره على إطعام المحتاج من الطعام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَوَيْلٌ لِلْمُصَلِّينَ الَّذِين هُمْ عَنْ صَلاتِهِمْ ساهُونَ } يقول تعالى ذكره:
  فالوادي الذي يسيل من صديد أهل جهنم للمنافقين الذين يصلون، لا يريدون الله عزّ وجلّ
  بصلاتهم، وهم في صلاتهم ساهون إذا صلوها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في معنى قوله: { عَنْ صَلاتِهِمْ ساهُونَ } فقال بعضهم: عُنِي بذلك أنهم
  يؤخِّرونها عن وقتها، فلا يصلونها إلا بعد خروج وقتها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا سكن بن نافع الباهلي، قال: ثنا شعبة، عن
  خلف بن حَوْشَبِ، عن طلحة بن مُصَرّف، عن مصعب بن سعد، قال: قلت لأبي، أرأيت قول الله
  عزّ وجلّ: { الَّذِينَ هُمْ عَنْ صَلاتِهِمْ ساهُونَ }: أيه تركها؟ قال: لا، ولكن تأخيرها
  عن وقتها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
