  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَابِقُوۤاْ
  إِلَىٰ مَغْفِرَةٍ مِّن رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا كَعَرْضِ ٱلسَّمَآءِ وَٱلأَرْضِ
  أُعِدَّتْ لِلَّذِينَ آمَنُواْ بِٱللَّهِ وَرُسُلِهِ ذَلِكَ فَضْلُ ٱللَّهِ يُؤْتِيهِ
  مَن يَشَآءُ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { سابِقُوا } أيها الناس { إلى } عمل يوجب لكم { مَغْفِرَةٍ مِنْ رَبِّكُمْ
  وَجَنَّةٍ عَرْضُها كَعَرْضِ السَّماءِ والأرْضِ أُعِدَّتْ } هذه الجنة { لِلَّذِينَ
  آمَنُوا باللّهِ وَرُسُلِهِ } يعني الذين وحَّدوا الله، وصدّقوا رسله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ذَلِكَ فَضْلُ اللّهِ يُؤْتِيهِ مَنْ يَشاءُ } يقول جلّ ثناؤه:
  هذه الجنة التي عرضها كعرض السماء والأرض التي أعدّها الله للذين آمنوا بالله ورسله،
  فضل الله تفضل به على المؤمنين، والله يؤتي فضله من يشاء من خلقه، وهو ذو الفضل العظيم
  عليهم، بما بسط لهم من الرزق في الدنيا، ووهب لهم من النِّعم، وعرّفهم موضع الشكر،
  ثم جزاهم في الآخرة على الطاعة ما وصف أنه أعدّه لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

