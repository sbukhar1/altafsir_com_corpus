text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَابِقُوۤاْ إِلَىٰ
  مَغْفِرَةٍ مِّن رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا كَعَرْضِ ٱلسَّمَآءِ وَٱلأَرْضِ أُعِدَّتْ
  لِلَّذِينَ آمَنُواْ بِٱللَّهِ وَرُسُلِهِ ذَلِكَ فَضْلُ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ
  وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ }يقول تعالى ذكره: { سابِقُوا } أيها الناس { إلى
  } عمل يوجب لكم { مَغْفِرَةٍ مِنْ رَبِّكُمْ وَجَنَّةٍ عَرْضُها كَعَرْضِ السَّماءِ
  والأرْضِ أُعِدَّتْ } هذه الجنة { لِلَّذِينَ آمَنُوا باللّهِ وَرُسُلِهِ } يعني الذين
  وحَّدوا الله، وصدّقوا رسله.وقوله: { ذَلِكَ فَضْلُ اللّهِ يُؤْتِيهِ مَنْ يَشاءُ }
  يقول جلّ ثناؤه: هذه الجنة التي عرضها كعرض السماء والأرض التي أعدّها الله للذين آمنوا
  بالله ورسله، فضل الله تفضل به على المؤمنين، والله يؤتي فضله من يشاء من خلقه، وهو
  ذو الفضل العظيم عليهم، بما بسط لهم من الرزق في الدنيا، ووهب لهم من النِّعم، وعرّفهم
  موضع الشكر، ثم جزاهم في الآخرة على الطاعة ما وصف أنه أعدّه لهم.\r\n\t\t\t\r\n\t\t\t</section>"

