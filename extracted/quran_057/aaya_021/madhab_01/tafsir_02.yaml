text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَابِقُوۤاْ إِلَىٰ
  مَغْفِرَةٍ مِّن رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا كَعَرْضِ ٱلسَّمَآءِ وَٱلأَرْضِ أُعِدَّتْ
  لِلَّذِينَ آمَنُواْ بِٱللَّهِ وَرُسُلِهِ ذَلِكَ فَضْلُ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ
  وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ }{ سَابِقُواْ } سارعوا مسارعة المسابقين لأقرانهم
  في المضمار، إلى جنة { عَرْضُهَا كَعَرْضِ ٱلسَّمَاء وَٱلأَرْضِ } قال السدي: كعرض
  سبع السموات وسبع الأرضين، وذكر العرض دون الطول؛ لأنّ كل ماله عرض وطول فإنّ عرضه
  أقل من طوله، فإذا وصف عرضه بالبسطة: عرف أنّ طوله أبسط وأمدّ. ويجوز أن يراد بالعرض:
  البسطة، كقوله تعالى:{ فَذُو دُعَاء عَرِيضٍ }[فصلت: 51] لما حقر الدنيا وصغر أمرها
  وعظم أمر الآخرة: بعث عباده على المسارعة إلى نيل ما وعد من ذلك: وهي المغفرة المنجية
  من العذاب الشديد والفوز بدخول الجنة { ذَٰلِكَ } الموعود من المغفرة والجنة { فَضْلُٱ
  للَّهِ } عطاؤه { يُؤْتِيهِ مَن يَشَاء } وهم المؤمنون.\r\n\t\t\t\r\n\t\t\t</section>"

