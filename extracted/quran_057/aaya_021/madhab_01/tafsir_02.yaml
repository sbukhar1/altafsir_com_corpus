  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَابِقُوۤاْ
  إِلَىٰ مَغْفِرَةٍ مِّن رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا كَعَرْضِ ٱلسَّمَآءِ وَٱلأَرْضِ
  أُعِدَّتْ لِلَّذِينَ آمَنُواْ بِٱللَّهِ وَرُسُلِهِ ذَلِكَ فَضْلُ ٱللَّهِ يُؤْتِيهِ
  مَن يَشَآءُ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  سَابِقُواْ } سارعوا مسارعة المسابقين لأقرانهم في المضمار، إلى جنة { عَرْضُهَا كَعَرْضِ
  ٱلسَّمَاء وَٱلأَرْضِ } قال السدي: كعرض سبع السموات وسبع الأرضين، وذكر العرض دون
  الطول؛ لأنّ كل ماله عرض وطول فإنّ عرضه أقل من طوله، فإذا وصف عرضه بالبسطة: عرف أنّ
  طوله أبسط وأمدّ. ويجوز أن يراد بالعرض: البسطة، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَذُو دُعَاء عَرِيضٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  51] لما حقر الدنيا وصغر أمرها وعظم أمر الآخرة: بعث عباده على المسارعة إلى نيل ما
  وعد من ذلك: وهي المغفرة المنجية من العذاب الشديد والفوز بدخول الجنة { ذَٰلِكَ }
  الموعود من المغفرة والجنة { فَضْلُٱ للَّهِ } عطاؤه { يُؤْتِيهِ مَن يَشَاء } وهم
  المؤمنون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

