  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلأَوَّلُ وَٱلآخِرُ وَٱلظَّاهِرُ وَٱلْبَاطِنُ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ فِي سِتَّةِ أَيَّامٍ ثُمَّ ٱسْتَوَىٰ عَلَى
  ٱلْعَرْشِ يَعْلَمُ مَا يَلِجُ فِي ٱلأَرْضِ وَمَا يَخْرُجُ مِنْهَا وَمَا يَنزِلُ
  مِنَ ٱلسَّمَآءِ وَمَا يَعْرُجُ فِيهَا وَهُوَ مَعَكُمْ أَيْنَ مَا كُنتُمْ وَٱللَّهُ
  بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  { هو الأوّل } قبل كل شيء بغير حدّ { والآخر } يقول: والآخر بعد كل شيء بغير نهاية.
  وإنما قيل ذلك كذلك، لأنه كان ولا شيء موجود سواه، وهو كائن بعد فناء الأشياء كلها،
  كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُلُّ شَيْءٍ هالكٌ إلاَّ وَجْهَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { والظَّاهِرُ } يقول: وهو
  الظاهر عل كل شيء دونه، وهو العالي فوق كل شيء، فلا شيء أعلى منه { والباطِنُ } يقول:
  وهو الباطن جميع الأشياء، فلا شيء أقرب إلى شيء منه، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَحْنُ أقْرَبُ إلَيْهِ مِنْ حَبْل
  الوَرِيدِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك جاء الخبر عن رسول الله صلى الله عليه وسلم،
  وقال به أهل التأويل. ذكر من قال ذلك، والخبر الذي روي فيه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هُوَ الأوَّلُ والآخِرُ والظَّاهِرُ
  والباطِنُ } ذُكر لنا أن نبيّ الله صلى الله عليه وسلم بينما هو جالس في أصحابه، إذ
  ثار عليهم سحاب، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هَلْ تَدْرُونَ ما هَذَا؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: الله ورسوله أعلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فإنَّها الرَّقِيعَ مَوْجٌ مَكْفُوفٌ، وَسَقْفٌ مَحْفُوظٌ، \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فَهَلْ تَدْرُونَ كَمْ بَيْنَكُمْ وَبَيْنَها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: الله ورسوله أعلم؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَسِيرَةُ خَمْسٍ مِئَةِ سَنَةٍ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فَهَلْ تَدْرُونَ ما فَوْقَ ذلكَ؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالوا
  مثل ذلك، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فَوْقَها سَماءٌ أُخْرَى وَبَيْنَهُما مَسِيرِةُ خَمْسِ مِئَةِ سَنَةٍ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هَلْ تَدْرُونَ ما فَوْقَ ذلك؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا مثل قولهم الأوّل، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فإنَّ فَوْقَ ذلكَ العَرْشَ، وَبَيْنَهُ وَبَينَ السَّماءِ السَّابِعَةِ
  مِثْلُ ما بَينَ السَّماءَيْن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هَلْ تَدْرُونَ ما الَّتِي تَحْتَكُمْ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: الله ورسوله أعلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فإنَّها الأرْضُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فَهَلْ تَدْرُونَ ما تَحْتَها؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا له مثل قولهم الأوّل، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فإنَّ تَحْتَها أرْضاً أُخْرَى، وَبَيْنَهُما مَسِيرَةُ خَمْسِ مِئَةِ
  سَنَةٍ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حتى
  عدّ سبع أرضين، بين كلّ أرضيْن مسيرة خمس مئة سنة، ثم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وَالَّذِي نَفْسُ مُحَمَّدٍ بِيَدِهِ، لَوْ دُلِّيَ أحَدكُمْ بِحَبْل
  إلى الأرْضِ الأُخْرى لَهَبَطَ على اللّهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثُمَّ قرأ { هُوَ الأوَّلُ والآخَرُ والظَّاهِرُ والباطِنُ وَهُوْ
  بِكُلّ شَيْءٍ عَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَهُوَ بِكُلّ شَيْءٍ عَلِيمٌ
  } يقول تعالى ذكره: وهو بكلّ شيء ذو علم، لا يخفى عليه شيء، فلا يعزب عنه مثقال ذرّة
  في الأرض ولا في السماء ولا أصغر من ذلك ولا أكبر، إلا في كتاب مبين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { هُوَ الَّذِي خَلَقَ السَّمَواتِ والأرْضَ فِي سِتَّةِ أيَّامِ
  } يقول تعالى ذكره: هو الذي أنشأ السموات السبع والأرضين، فدبرهنّ وما فيهنّ، ثم استوى
  على عرشه، فارتفع عليه وعلا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
