  مَعَكُمْ أَيْنَ مَا كُنتُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَعْلَمُ ما يَلِجُ فِي الأرْضِ وَما يَخْرُجُ مِنْها } يقول
  تعالى ذكره مخبراً عن صفته، وأنه لا يخفى عليه خافية من خلقه { يَعْلَمُ ما يَلِجُ
  فِي الأرْضِ } من خلقه. يعني بقوله: { يَلِجُ }: يدخل { وَما يَخْرُجُ مِنْها وَما
  يَنْزِلُ مِنَ السَّماءِ } إلى الأرض من شيء قطّ { وَما يَعْرُجُ فِيها } فيصعد إليها
  من الأرض { وَهُوَ مَعَكُمْ أيْنَما كُنْتُمْ } يقول: وهو شاهد لكم أيها الناس أينما
  كنتم يعلمكم، ويعلم أعمالكم، ومتقلبكم ومثواكم، وهو على عرشه فوق سمواته السبع { وَاللّهُ
  بِمَا تَعْمَلُونَ بَصِير } يقول: والله بأعمالكم التي تعملونها من حسن وسيىء، وطاعة
  ومعصية، ذو بصر، وهو لها محص، ليجازي المحسن منكم بإحسانه، والمسيء بإساءته</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
