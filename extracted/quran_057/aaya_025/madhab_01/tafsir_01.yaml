text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ أَرْسَلْنَا
  رُسُلَنَا بِٱلْبَيِّنَاتِ وَأَنزَلْنَا مَعَهُمُ ٱلْكِتَابَ وَٱلْمِيزَانَ لِيَقُومَ
  ٱلنَّاسُ بِٱلْقِسْطِ وَأَنزَلْنَا ٱلْحَدِيدَ فِيهِ بَأْسٌ شَدِيدٌ وَمَنَافِعُ لِلنَّاسِ
  وَلِيَعْلَمَ ٱللَّهُ مَن يَنصُرُهُ وَرُسُلَهُ بِٱلْغَيْبِ إِنَّ ٱللَّهَ قَوِيٌّ
  عَزِيزٌ }يقول تعالى ذكره: لقد أرسلنا رسلنا بالمفصَّلات من البيان والدلائل، وأنزلنا
  معهم الكتاب بالأحكام والشرائع، والميزان بالعدل. كما:حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { الكِتابَ وَالمِيزَانَ } قال: الميزان: العدل.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأنْزَلْنا مَعَهُمْ الكِتابَ والميزان
  } بالحق قال: الميزان: ما يعمل الناس، ويتعاطون عليه في الدنيا من معايشهم التي يأخذون
  ويعطون، يأخذون بميزان، ويعطون بميزان، يعرف ما يأخذ وما يعطي. قال: والكتاب فيه دين
  الناس الذي يعملون ويتركون، فالكتاب للآخرة، والميزان للدنيا.وقوله: { لِيَقُومَ النَّاسُ
  بالقِسْطِ } يقول تعالى ذكره: ليعمل الناس بينهم بالعدل.وقوله: { وأنْزَلْنا الْحَدِيدَ
  فِيهِ بَأْسٌ شَدِيدٌ } يقول تعالى ذكره: وأنزلنا لهم الحديد فيه بأس شديد: يقول: فيه
  قوّة شديدة، ومنافع للناس، وذلك ما ينتفعون به منه عند لقائهم العدوّ، وغير ذلك من
  منافعه. وقد:حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن علباء بن
  أحمر، عن عكرِمة عن ابن عباس، قال: ثلاثة أشياء نزلت مع آدم صلوات الله عليه: السندان
  والكلبتان، والميقعة، والمطرقة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { وأنْزَلْنا الْحَدِيدَ فِيهِ بَأْسٌ شَدِيدٌ } قال: البأس الشديد: السيوف
  والسلاح الذي يقاتل الناس بها { وَمَنافِعُ للنَّاسَ } بعد، يحفرون بها الأرض والجبال
  وغير ذلك.حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد: قوله: { وأنْزَلْنا
  الْحْدَيدَ فِيهِ بأْسٌ شَدِيدٌ وَمَنافِعُ للنَّاسِ } وجُنَة وسلاح، وأنزله ليعلم
  الله من ينصره.وقوله: { وَلِيَعْلَمَ اللّهُ مَنْ يَنْصُرُهُ وَرُسُلَهُ بالغَيْبِ
  } يقول تعالى ذكره: أرسلنا رسلنا إلى خلقنا وأنزلنا معهم هذه الأشياء ليعدلوا بينهم،
  وليعلم حزب الله من ينصر دين الله ورسله بالغيب منه عنهم.وقوله: { إنَّ اللّهَ قَويّ
  عَزيزٌ } يقول تعالى ذكره: إن الله قويّ على الانتصار ممن بارزه بالمعاداة، وخالف أمره
  ونهيه، عزيز في انتقامه منهم، لا يقدر أحد على الانتصار منه مما أحلّ به من العقوبة.\r\n\t\t\t\r\n\t\t\t</section>"

