  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  أَرْسَلْنَا رُسُلَنَا بِٱلْبَيِّنَاتِ وَأَنزَلْنَا مَعَهُمُ ٱلْكِتَابَ وَٱلْمِيزَانَ
  لِيَقُومَ ٱلنَّاسُ بِٱلْقِسْطِ وَأَنزَلْنَا ٱلْحَدِيدَ فِيهِ بَأْسٌ شَدِيدٌ وَمَنَافِعُ
  لِلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ مَن يَنصُرُهُ وَرُسُلَهُ بِٱلْغَيْبِ إِنَّ ٱللَّهَ
  قَوِيٌّ عَزِيزٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: لقد أرسلنا رسلنا
  بالمفصَّلات من البيان والدلائل، وأنزلنا معهم الكتاب بالأحكام والشرائع، والميزان
  بالعدل. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { الكِتابَ وَالمِيزَانَ } قال: الميزان: العدل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأنْزَلْنا
  مَعَهُمْ الكِتابَ والميزان } بالحق قال: الميزان: ما يعمل الناس، ويتعاطون عليه في
  الدنيا من معايشهم التي يأخذون ويعطون، يأخذون بميزان، ويعطون بميزان، يعرف ما يأخذ
  وما يعطي. قال: والكتاب فيه دين الناس الذي يعملون ويتركون، فالكتاب للآخرة، والميزان
  للدنيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لِيَقُومَ النَّاسُ بالقِسْطِ
  } يقول تعالى ذكره: ليعمل الناس بينهم بالعدل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأنْزَلْنا الْحَدِيدَ فِيهِ بَأْسٌ شَدِيدٌ } يقول تعالى ذكره: وأنزلنا لهم الحديد
  فيه بأس شديد: يقول: فيه قوّة شديدة، ومنافع للناس، وذلك ما ينتفعون به منه عند لقائهم
  العدوّ، وغير ذلك من منافعه. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن علباء بن أحمر، عن عكرِمة
  عن ابن عباس، قال: ثلاثة أشياء نزلت مع آدم صلوات الله عليه: السندان والكلبتان، والميقعة،
  والمطرقة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وأنْزَلْنا الْحَدِيدَ فِيهِ بَأْسٌ شَدِيدٌ } قال: البأس
  الشديد: السيوف والسلاح الذي يقاتل الناس بها { وَمَنافِعُ للنَّاسَ } بعد، يحفرون
  بها الأرض والجبال وغير ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد: قوله: { وأنْزَلْنا الْحْدَيدَ فِيهِ
  بأْسٌ شَدِيدٌ وَمَنافِعُ للنَّاسِ } وجُنَة وسلاح، وأنزله ليعلم الله من ينصره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلِيَعْلَمَ اللّهُ مَنْ يَنْصُرُهُ وَرُسُلَهُ بالغَيْبِ
  } يقول تعالى ذكره: أرسلنا رسلنا إلى خلقنا وأنزلنا معهم هذه الأشياء ليعدلوا بينهم،
  وليعلم حزب الله من ينصر دين الله ورسله بالغيب منه عنهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ اللّهَ قَويّ عَزيزٌ } يقول تعالى ذكره: إن الله قويّ على الانتصار ممن بارزه
  بالمعاداة، وخالف أمره ونهيه، عزيز في انتقامه منهم، لا يقدر أحد على الانتصار منه
  مما أحلّ به من العقوبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

