  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  أَرْسَلْنَا رُسُلَنَا بِٱلْبَيِّنَاتِ وَأَنزَلْنَا مَعَهُمُ ٱلْكِتَابَ وَٱلْمِيزَانَ
  لِيَقُومَ ٱلنَّاسُ بِٱلْقِسْطِ وَأَنزَلْنَا ٱلْحَدِيدَ فِيهِ بَأْسٌ شَدِيدٌ وَمَنَافِعُ
  لِلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ مَن يَنصُرُهُ وَرُسُلَهُ بِٱلْغَيْبِ إِنَّ ٱللَّهَ
  قَوِيٌّ عَزِيزٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لَقَدْ أَرْسَلْنَا رُسُلَنَا
  } يعني الملائكة إلى الأنبياء { بِٱلْبَيِّنَـٰتِ } بالحجج والمعجزات { وَأَنزَلْنَا
  مَعَهُمُ ٱلْكِتَـٰبَ } أي الوحي { وَٱلْمِيزَانَ } روى أنّ جبريل عليه السلام نزل
  بالميزان فدفعه إلى نوح وقال: مر قومك يزنوا به { وَأَنزْلْنَا ٱلْحَدِيدَ } قيل: نزل
  آدم من الجنة ومعه خمسة أشياء من حديد: السندان، والكلبتان، والميقعة والمطرقة، والإبرة.
  وروى: ومعه المرّ والمسحاة. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1132)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنّ الله تعالى أنزل أربع بركات
  من السماء إلى الأرض: أنزل الحديد، والنار، والماء، والملح \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن الحسن { وَأَنزَلْنَا ٱلْحَدِيدَ
  }: خلقناه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَنزَلَ لَكُمْ مّنَ ٱلأَنْعَـٰمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  60] وذلك أنّ أوامره تنزل من السماء وقضاياه وأحكامه { فِيهِ بَأْسٌ شَدِيدٌ } وهو
  القتال به { وَمَنَـٰفِعُ لِلنَّاسِ } في مصالحهم ومعايشهم وصنائعهم، فما من صناعة
  إلا والحديد آلة فيها؛ أو ما يعمل بالحديد { وَلِيَعْلَمَ ٱللَّهُ مَن يَنصُرُهُ وَرُسُلَهُ
  } باستعمال السيوف والرماح وسائر السلاح في مجاهدة أعداء الدين { بِٱلْغَيْبِ } غائباً
  عنهم، قال ابن عباس رضي الله عنهما: ينصرونه ولا يبصرونه { إِنَّ ٱللَّهَ قَوِىٌّ عَزِيزٌ
  } غني بقدرته وعزته في إهلاك من يريد هلاكه عنهم، وإنما كلفهم الجهاد لينتفعوا به ويصلوا
  بامتثال الأمر فيه إلى الثواب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

