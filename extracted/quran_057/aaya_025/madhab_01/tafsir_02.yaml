text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ أَرْسَلْنَا
  رُسُلَنَا بِٱلْبَيِّنَاتِ وَأَنزَلْنَا مَعَهُمُ ٱلْكِتَابَ وَٱلْمِيزَانَ لِيَقُومَ
  ٱلنَّاسُ بِٱلْقِسْطِ وَأَنزَلْنَا ٱلْحَدِيدَ فِيهِ بَأْسٌ شَدِيدٌ وَمَنَافِعُ لِلنَّاسِ
  وَلِيَعْلَمَ ٱللَّهُ مَن يَنصُرُهُ وَرُسُلَهُ بِٱلْغَيْبِ إِنَّ ٱللَّهَ قَوِيٌّ
  عَزِيزٌ }{ لَقَدْ أَرْسَلْنَا رُسُلَنَا } يعني الملائكة إلى الأنبياء { بِٱلْبَيِّنَـٰتِ
  } بالحجج والمعجزات { وَأَنزَلْنَا مَعَهُمُ ٱلْكِتَـٰبَ } أي الوحي { وَٱلْمِيزَانَ
  } روى أنّ جبريل عليه السلام نزل بالميزان فدفعه إلى نوح وقال: مر قومك يزنوا به {
  وَأَنزْلْنَا ٱلْحَدِيدَ } قيل: نزل آدم من الجنة ومعه خمسة أشياء من حديد: السندان،
  والكلبتان، والميقعة والمطرقة، والإبرة. وروى: ومعه المرّ والمسحاة. وعن النبي صلى
  الله عليه وسلم:(1132) \" أنّ الله تعالى أنزل أربع بركات من السماء إلى الأرض: أنزل
  الحديد، والنار، والماء، والملح \" وعن الحسن { وَأَنزَلْنَا ٱلْحَدِيدَ }: خلقناه،
  كقوله تعالى:{ وَأَنزَلَ لَكُمْ مّنَ ٱلأَنْعَـٰمِ }[الزمر: 60] وذلك أنّ أوامره تنزل
  من السماء وقضاياه وأحكامه { فِيهِ بَأْسٌ شَدِيدٌ } وهو القتال به { وَمَنَـٰفِعُ
  لِلنَّاسِ } في مصالحهم ومعايشهم وصنائعهم، فما من صناعة إلا والحديد آلة فيها؛ أو
  ما يعمل بالحديد { وَلِيَعْلَمَ ٱللَّهُ مَن يَنصُرُهُ وَرُسُلَهُ } باستعمال السيوف
  والرماح وسائر السلاح في مجاهدة أعداء الدين { بِٱلْغَيْبِ } غائباً عنهم، قال ابن
  عباس رضي الله عنهما: ينصرونه ولا يبصرونه { إِنَّ ٱللَّهَ قَوِىٌّ عَزِيزٌ } غني بقدرته
  وعزته في إهلاك من يريد هلاكه عنهم، وإنما كلفهم الجهاد لينتفعوا به ويصلوا بامتثال
  الأمر فيه إلى الثواب.\r\n\t\t\t\r\n\t\t\t</section>"

