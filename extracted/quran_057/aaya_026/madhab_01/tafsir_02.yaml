text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرْسَلْنَا
  نُوحاً وَإِبْرَاهِيمَ وَجَعَلْنَا فِي ذُرِّيَّتِهِمَا ٱلنُّبُوَّةَ وَٱلْكِتَابَ
  فَمِنْهُمْ مُّهْتَدٍ وَكَثِيرٌ مِّنْهُمْ فَاسِقُونَ }{ وَٱلْكِتَـٰبَ } والوحي. وعن
  ابن عباس: الخط بالقلم، يقال: كتب كتاباً وكتابة { فَمِنْهُم } فمن الذرية أو من المرسل
  إليهم، وقد دل عليهم ذكر الإرسال والمرسلين. وهذا تفصيل لحالهم، أي: فمنهم مهتد ومنهم
  فاسق، والغلبة للفساق.\r\n\t\t\t\r\n\t\t\t</section>"

