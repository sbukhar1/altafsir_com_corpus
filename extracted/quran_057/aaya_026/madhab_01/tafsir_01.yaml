text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرْسَلْنَا
  نُوحاً وَإِبْرَاهِيمَ وَجَعَلْنَا فِي ذُرِّيَّتِهِمَا ٱلنُّبُوَّةَ وَٱلْكِتَابَ
  فَمِنْهُمْ مُّهْتَدٍ وَكَثِيرٌ مِّنْهُمْ فَاسِقُونَ }يقول تعالى ذكره: ولقد أرسلنا
  أيها الناس نوحاً إلى خلقنا، وإبراهيم خليله إليهم رسولاً { وَجَعَلْنا فِي ذُرّيَّتِهِما
  النُبُوَّةَ وَالكِتابَ } وكذلك كانت النبوّة في ذرّيتهما، وعليهم أنزلت الكتب: التوراة،
  والإنجيل، والزبور، والفرقان، وسائر الكتب المعروفة { فَمِنْهُمْ مُهْتَدٍ } يقول:
  فمن ذرّيتهما مهتدٍ إلى الحقّ مستبصر { وكَثِيرٌ مِنْهُمْ } يعني من ذرّيتهما { فاسِقُونَ
  } يعني ضُلاَّل، خارجون عن طاعة الله إلى معصيته.\r\n\t\t\t\r\n\t\t\t</section>"

