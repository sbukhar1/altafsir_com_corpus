  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرْسَلْنَا نُوحاً وَإِبْرَاهِيمَ وَجَعَلْنَا فِي ذُرِّيَّتِهِمَا ٱلنُّبُوَّةَ وَٱلْكِتَابَ
  فَمِنْهُمْ مُّهْتَدٍ وَكَثِيرٌ مِّنْهُمْ فَاسِقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ولقد أرسلنا أيها الناس نوحاً إلى خلقنا، وإبراهيم خليله إليهم رسولاً
  { وَجَعَلْنا فِي ذُرّيَّتِهِما النُبُوَّةَ وَالكِتابَ } وكذلك كانت النبوّة في ذرّيتهما،
  وعليهم أنزلت الكتب: التوراة، والإنجيل، والزبور، والفرقان، وسائر الكتب المعروفة {
  فَمِنْهُمْ مُهْتَدٍ } يقول: فمن ذرّيتهما مهتدٍ إلى الحقّ مستبصر { وكَثِيرٌ مِنْهُمْ
  } يعني من ذرّيتهما { فاسِقُونَ } يعني ضُلاَّل، خارجون عن طاعة الله إلى معصيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
