text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَأْنِ
  لِلَّذِينَ آمَنُوۤاْ أَن تَخْشَعَ قُلُوبُهُمْ لِذِكْرِ ٱللَّهِ وَمَا نَزَلَ مِنَ
  ٱلْحَقِّ وَلاَ يَكُونُواْ كَٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ مِن قَبْلُ فَطَالَ عَلَيْهِمُ
  ٱلأَمَدُ فَقَسَتْ قُلُوبُهُمْ وَكَثِيرٌ مِّنْهُمْ فَاسِقُونَ }يقول تعالى ذكره: {
  أَلمْ يَأَنِ للَّذِينَ آمَنُوا }: ألم يحن للذين صدّقوا الله ورسوله أن تلين قلوبهم
  لذكر الله، فتخضع قلوبهم له، ولما نزل من الحقّ، وهو هذا القرآن الذي نزّله على رسوله
  صلى الله عليه وسلم. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { أَلَمْ يَأَنِ لِلَّذِينَ آمَنُوا أنْ
  تَخْشَعَ قُلُوبُهُمْ لِذِكْرِ اللّهِ } قال: تطيع قلوبهم.حدثنا ابن حُمَيد، قال: ثنا
  يحيى بن واضح، قال: ثنا الحسين، عن يزيد، عن عكرِمة { ألَمْ يأَنِ لِلَّذِينَ آمَنُوا
  أنْ تَخْشعَ قُلُوبُهُمْ لِذِكْرِ اللّهِ }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { أَلَمْ يأنِ لِلَّذِينَ آمَنُوا أنْ تَخْشَعَ قُلُوبُهُمْ لِذِكْرِ
  اللّهِ... } الآية. ذُكر لنا أن شدّاد بن أوس كان يروي عن رسول الله صلى الله عليه
  وسلم، قال: \" إن أوَّلَ ما يُرْفَعُ مِنَ النَّاس الخُشُوعُ \". حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: كان شدّاد بن أوس يقول أوّل ما يرفع من
  الناس الخشوع.واختلفت القرّاء في قراءة قوله: { وَما نَزَلَ مِنَ الحَقّ } فقرأته عامة
  القرّاء غير شيبة ونافع بالتشديد «نَزَّل»، وقرأه شيبة ونافع، { وما نزل } بالتخفيف،
  وبأيّ القراءتين قرأ القارىء فمصيب، لتقارب معنييهما.وقوله: { وَلا يَكُونُوا كالَّذِينَ
  أُوتُوا الكِتابَ مِن قَبْل فَطالَ عَلَيْهِمُ الأمَدُ } يقول تعالى ذكره: ألم يأن
  لهم أن ولا يكونوا، يعني الذين آمنوا من أمة محمد صلى الله عليه وسلم { كالَّذِينَ
  أُوتُوا الْكِتابَ مِنْ قَبْلُ } يعني من بني إسرائيل، ويعني بالكتاب الذي أوتوه من
  قبلهم التوراة والإنجيل. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  ابن حُمَيد، قال: ثنا جرير، عن مُغيرة، عن أبي معشر، عن إبراهيم، قال: جاء عتريس ابن
  عرقوب إلى ابن مسعود، فقال: يا عبد الله هلك من لم يأمر بالمعروف وينه عن المنكر، فقال
  عبد الله: هلك من لم يعرف قلبه معروفاً، ولم ينكر قلبه منكراً، إن بني إسرائيل لما
  طال عليهم الأمد، وقست قلوبهم اخترعوا كتاباً من بين أيديهم وأرجلهم، استهوته قلوبهم،
  واستحلته ألسنتهم، وقالوا: نعرض بني إسرائيل على هذا الكتاب، فمن آمن به تركناه، ومن
  كفر به قتلناه قال: فجعل رجل منهم كتاب الله في قرن، ثم جعل القَرَن بين ثندُوَتَيْهِ
  فلما قيل له: أتؤمن بهذا؟ قال: آمنت به، ويومىء إلى القرن الذي بين ثندُوَتَيْهِ، ومالي
  لا أومن بهذا الكتاب، فمن خير مللهم اليوم ملة صاحب القرن.ويعني بقوله: { فَطالَ عَلَيْهِمُ
  الأَمَدُ } ما بينهم وبين موسى صلى الله عليه وسلم، وذلك الأمد الزمان. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد قوله: { الأَمَدُ } قال: الدهر.وقوله: { فَقَسَتْ قُلُوبُهُمْ } عن الخيرات،
  واشتدّت على السكون إلى معاصي الله { وَكَثِيرٌ مِنْهُمْ فاسِقُونَ } يقول جلّ ثناؤه:
  وكثير من هؤلاء الذين أوتوا الكتاب من قبل أمة محمد صلى الله عليه وسلم فاسقون.\r\n\t\t\t\r\n\t\t\t</section>"

