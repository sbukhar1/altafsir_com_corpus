text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَأْنِ
  لِلَّذِينَ آمَنُوۤاْ أَن تَخْشَعَ قُلُوبُهُمْ لِذِكْرِ ٱللَّهِ وَمَا نَزَلَ مِنَ
  ٱلْحَقِّ وَلاَ يَكُونُواْ كَٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ مِن قَبْلُ فَطَالَ عَلَيْهِمُ
  ٱلأَمَدُ فَقَسَتْ قُلُوبُهُمْ وَكَثِيرٌ مِّنْهُمْ فَاسِقُونَ }{ أَلَمْ يَأْنِ }
  من أنى الأمر يأني، إذا جاء إناه، أي: وقته. وقرىء: «ألم يئن» من آن يئين بمعنى: أنى
  يأنىٰ، وألما يأن، قيل: كانوا مجدبين بمكة، فلما هاجروا أصابوا الرزق والنعمة ففتروا
  عما كانوا عليه، فنزلت. وعن ابن مسعود: ما كان بين إسلامنا وبين أن عوتبتا بهذه الآية
  إلا أربع سنين. وعن ابن عباس رضي الله عنهما: إنّ الله استبطأ قلوب المؤمنين فعاتبهم
  على رأس ثلاث عشرة من نزول القرآن. وعن الحسن رضي الله عنه: أما والله لقد استبطأهم
  وهم يقرؤون من القرآن أقل مما تقرؤون. فانظروا في طول ما قرأتم منه وما ظهر فيكم من
  الفسق. وعن أبي بكر رضي الله عنه أنّ هذه الآية قرئت بين يديه وعنده قوم من أهل اليمامة،
  فبكوا بكاءً شديداً، فنظر إليهم فقال هكذا كنا حتى قست القلوب. وقرىء: «نزّل ونزل»
  وأنزل { وَلاَ يَكُونُواْ } عطف على تخشع، وقرىء بالتاء على الالتفات، ويجوز أن يكون
  نهياً لهم عن مماثلة أهل الكتاب في قسوة القلوب بعد أن وبخوا، وذلك أنّ بني إسرائيل
  كان الحق يحول بينهم وبين شهواتهم، وإذا سمعوا التوراة والإنجيل خشعوا لله ورقت قلوبهم،
  فلما طال عليهم الزمان غلبهم الجفاء والقسوة واختلفوا وأحدثوا ما أحدثوا من التحريف
  وغيره. فإن قلت: ما معنى: { لِذِكْرِ ٱللَّهِ وَمَا نَزَلَ مِنَ ٱلْحَقِّ }؟ قلت: يجوز
  أن يراد بالذكر وبما نزل من الحق: القرآن؛ لأنه جامع للأمرين: للذكر والموعظة، وأنه
  حق نازل من السماء، وأن يراد خشوعها إذا ذكر الله وإذا تلى القرآن كقوله تعالى:{ إِذَا
  ذُكِرَ ٱللَّهُ وَجِلَتْ قُلُوبُهُمْ وَإِذَا تُلِيَتْ عَلَيْهِمْ آياته زادتهم إيماناً }[الأنفال:
  2] أراد بالأمد: الأجل، كقوله:...... إذَا انْتَهَى أَمَدُهْ   وقرىء: «الأمدّ»، أي:
  الوقت الأطول { وَكَثِيرٌ مِّنْهُمْ فَـٰسِقُونَ } خارجون عن دينهم رافضون لما في الكتابين.\r\n\t\t\t\r\n\t\t\t</section>"

