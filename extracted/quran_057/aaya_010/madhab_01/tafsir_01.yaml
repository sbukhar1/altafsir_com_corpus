  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  لَكُمْ أَلاَّ تُنفِقُواْ فِي سَبِيلِ ٱللَّهِ وَلِلَّهِ مِيرَاثُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  لاَ يَسْتَوِي مِنكُم مَّنْ أَنفَقَ مِن قَبْلِ ٱلْفَتْحِ وَقَاتَلَ أُوْلَـٰئِكَ أَعْظَمُ
  دَرَجَةً مِّنَ ٱلَّذِينَ أَنفَقُواْ مِن بَعْدُ وَقَاتَلُواْ وَكُلاًّ وَعَدَ ٱللَّهُ
  ٱلْحُسْنَىٰ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وما لكم أيها الناس لا تنفقوا مما رزقكم الله في سبيل الله وإلى الله صائرٌ
  أموالكم إن لم تنفقوها في حياتكم في سبيل الله، لأن له ميراث السموات والأرض، وإنما
  حثهم جلّ ثناؤه بذلك على حظهم، فقال لهم: أنفقوا أموالكم في سبيل الله، ليكون ذلكم
  لكم ذخراً عند الله من قبل أن تموتوا، فلا تقدروا على ذلك، وتصير الأموال ميراثاً لمن
  له السموات والأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لا يَسْتَوِي مِنْكُمْ
  مَنْ أنْفَقَ مِنْ قَبْلِ الفَتْح وَقاتَلَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويل في تأويل ذلك، فقال بعضهم: معناه: لا يستوي منكم أيها الناس من آمن قبل
  فتح مكة وهاجر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { لا يَسْتَوِي مِنْكُمْ مَنْ
  أنْفَقَ مِن قَبْلِ الفَتْحِ وَقاتَلَ } قال: آمن فأنفق، يقول: من هاجر ليس كمن لم
  يهاجر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن ليث، عن مجاهد { لا يَسْتَوِي مِنْكُمْ مَنْ أنْفَقَ مِنْ قَبْلِ الفَتْحِ
  } يقول: من آمن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مهران، عن سفيان، قال:
  يقول غير ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عني بالفتح فتح مكة،
  وبالنفقة: النفقة في جهاد المشركين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لا يَسْتَوِي مِنْكُمْ مَنْ
  أنْفَقَ مِنْ قَبْلِ الفَتْحِ وَقاتَلَ أُولَئِكَ أعْظَمُ دَرَجَةً مِنَ الَّذِينَ
  أنْفَقُوا مِنْ بَعْدِ وَقاتَلُوا وكُلاًّ وَعَدَ اللّهُ الْحُسْنَى } قال: كان قتالان،
  أحدهما أفضل من الآخر، وكانت نفقتان إحداهما أفضل من الأخرى، كانت النفقة والقتال من
  قبل الفتح «فتح مكة» أفضل من النفقة والقتال بعد ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { مِنْ قَبْلِ الفَتْحِ
  } قال: فتح مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: أخبرني عبد الله بن عياش، قال: قال زيد بن أسلم في هذه الآية { لا يَسْتَوِي مِنْكُمْ
  مَنْ أنْفَقَ مِن قَبْلِ الفَتحِ } قال: فتح مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عني بالفتح في هذا الموضع: صلح الحديبية. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني إسحاق بن شاهين، قال: ثنا خالد بن عبد الله، عن داود، عن عامر،
  قال: فصل ما بين الهجرتين فتح الحديبية، يقول تعالى ذكره: { لا يَسْتَوِي مِنْكُمْ
  مَنْ أنْفَقَ مِنْ قَبْلِ الفَتْح وَقاتَلَ... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  حُمَيد بن مسعدة، قال: ثنا بشر بن المفضل، قال: ثنا داود، عن عامر، في هذه الآية، قوله:
  { لا يَسْتَوِي مِنْكُمْ منْ أنْفَقَ مِنْ قَبْلِ الفَتْحِ وَقاتَل } قال: فتح الحديبية،
  قال: فصل ما بين العمرتين فتح الحديبية.</font></font>&#13;\t\t\t<label disabled=\"true\"
