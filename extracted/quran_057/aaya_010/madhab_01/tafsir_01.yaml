  href=\"JavaScript:Open_Menu()\">وَمَا لَكُمْ أَلاَّ تُنفِقُواْ فِي سَبِيلِ ٱللَّهِ
  وَلِلَّهِ مِيرَاثُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ لاَ يَسْتَوِي مِنكُم مَّنْ أَنفَقَ مِن
  قَبْلِ ٱلْفَتْحِ وَقَاتَلَ أُوْلَـٰئِكَ أَعْظَمُ دَرَجَةً مِّنَ ٱلَّذِينَ أَنفَقُواْ
  مِن بَعْدُ وَقَاتَلُواْ وَكُلاًّ وَعَدَ ٱللَّهُ ٱلْحُسْنَىٰ وَٱللَّهُ بِمَا تَعْمَلُونَ
  خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني ابن المثنى، قال: ثنا عبد
  الوهاب، قال: ثنا داود، عن عامر، قال: فصل ما بين الهجرتين فتح الحديبية. وأُنزلت {
  لا يَسْتَوِي مِنْكُمْ مَنْ أنْفَقَ مِنْ قَبْلَ الفَتْحِ... } إلى { وَاللّهُ بِمَا
  تَعْمَلُونَ خَبِيرٌ } فقالوا: يا رسول الله فتحٌ هو؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نَعَمْ عَظِيمٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا عبد الأعلى، قال: ثنا داود، عن عامر، قال: فصل ما بين الهجرتين
  فتح الحديبية، ثم تلا هنا الآية { لا يَسْتَوِي مِنْكُمْ... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني هشام بن سعد، عن زيد
  بن أسلم، عن عطاء بن يسار، عن أبي سعيد الخدريّ، قال: قال لنا رسول الله صلى الله عليه
  وسلم عام الحديبية:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يُوشِكُ أنْ يأتِي قَوْمٌ تَحَقِرُونَ أعمالَكُمْ مَعَ أعمالِهِمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قلنا: من هم يا رسول الله، أقريش
  هم؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  لا، وَلَكَنْ أهْلُ اليَمَنِ أرَقُّ أفْئِدَةً وألْيَنُ قُلُوباً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقلنا: هم خير منا يا رسول الله،
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لَوْ
  كانَ لأَحَدَهِمْ جَبَلٌ مِنْ ذَهَب فأنْفَقَهُ ما أدْرَكَ مُدَّ أحَدِكُمْ وَلا نَصِيفَهُ،
  ألا إنَّ هَذَا فَصْلُ ما بَيْنَنا وَبَينَ النَّاسِ، { لا يَسْتَوِي مِنْكُمْ مَنْ
  أنْفَقَ مِنْ قَبْلِ الفَتْحِ... } الآية، إلى قوله: { وَاللّهُ بِما تَعْمَلُونَ خَبِيرٌ
  } \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني ابن البَرْقيّ، قال: ثنا ابن
  أبي مريم، قال: ثنا محمد بن جعفر، قال: أخبرني زيد بن أسلم، عن أبي سعيد التمار، أن
  رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يُوشِكُ أنْ يأَتِي قَوْمٌ تَحَقِرُونَ أعمالَكُمْ مع أعمالَهُمْ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقلنا:
  من هم يا رسولَ الله، أقريش؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا، هُمْ أرَقُّ أفْئَدَةً وألْيَنُ قُلُوباً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأشار بيده إلى اليمن، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هُمْ أهْلُ اليَمَنِ، ألا إنَّ
  الإيمانَ يمانِ، والْحِكْمَةُ يَمانِيَةٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقلنا: يا رسول الله هم خير منا؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وَالَّذِي نَفْسِي بِيَده لَوْ كان لأحَدِهِمْ جَبَلُ ذَهَب يُنْفِقَهُ
  ما أدْرَكَ مُدَّ أحَدِكُمْ وَلا نَصِيفَهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم جمع أصابعه، ومدّ خنصره وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إلا إنَّ هَذَا فَصْلُ ما بَيْنَنا وَبَيَنَ النَّاسِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ لا يَسْتَوِي مِنْكُمْ مَنْ أنْفَقَ
  مِنْ قَبْلِ الفَتْحِ وَقاتَل أُولَئِكَ أعْظَمُ دَرَجةً مِنَ الَّذِينَ أنْفَقُوا
  مِنْ بَعْدُ وَقاتَلُوا وكُلاًّ وَعَدَ اللّهُ الْحُسْنَى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصواب عندي أن يقال: معنى ذلك لا يستوي منكم أيها الناس من أنفق في
  سبيل الله من قبل فتح الحُدَيبية للذي ذكرنا من الخبر عن رسول الله صلى الله عليه وسلم،
  الذي رويناه عن أبي سعيد الخُدريّ عنه، وقاتل المشركين بمن أنفق بعد ذلك، وقاتل وترك
  ذكر من أنفق بعد ذلك، وقاتل استغناء بدلالة الكلام الذي ذُكر عليه من ذكره { أُولَئِكَ
  أعْظَمُ دَرَجَةً مِنَ الَّذِينَ أنْفَقُوا مِنْ بَعْدُ وَقاتَلُوا } يقول تعالى ذكره:
  هؤلاء الذين أنفقوا في سبيل الله من قبل فتح الحديبية، وقاتلوا المشركين أعظم درجة
  في الجنة عند الله من الذين أنفقوا من بعد ذلك، وقاتلوا.</font></font>&#13;\t\t\t<label
