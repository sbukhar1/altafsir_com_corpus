  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّهُ
  مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُولِجُ
  ٱلْلَّيْلَ فِي ٱلنَّهَارِ وَيُولِجُ ٱلنَّهَارَ فِي ٱلْلَّيْلِ وَهُوَ عَلِيمٌ بِذَاتِ
  ٱلصُّدُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: له سلطان السموات
  والأرض نافذ في جميعهنّ، وفي جميع ما فيهنّ أمره { وَإلى الله تُرْجَعُ الأُمُورُ }
  يقول جلّ ثناؤه: وإلى الله مصير أمور جميع خلقه، فيقضي بينهم بحكمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يُولِجُ اللَّيْلَ فِي النَّهار } يعني بقوله: { يُولِجُ
  اللَّيْلَ فِي النَّهارِ } يدخل ما نقص من ساعات الليل في النهار، فيجعله زيادة في
  ساعاته { وَيُولِجُ النَّهارَ فِي اللَّيْلِ } يقول: ويدخل ما نقص من ساعات النهار
  في الليل، فيجعله زيادة في ساعات الليل. وبنحو الذي قلنا في ذلك قال أهل التأويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذكرنا الرواية بما قالوا فيما مضى من كتابنا هذا، غير أن نذكر
  في هذا الموضع بعض ما لم نذكر هنالك إن شاء الله تعالى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد بن السريّ، قال: ثنا أبو الأحوص، عن سماك، عن عكرمة، في قوله: { يُولِجُ اللَّيْلَ
  فِي النَّهار وَيُولِجُ النَّهارَ فِي اللَّيْلِ } قال: قصر هذا في طول هذا، وطول هذا
  في قصر هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل،
  قال: ثنا سفيان، عن الأعمش، عن إبراهيم، في قوله: { يُولِجُ اللَّيْلَ فِي النَّهارِ
  وَيُولِجُ النَّهارَ فِي اللَّيْلِ } قال: دخول الليل في النهار، ودخول النهار في الليل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن إبراهيم، في
  قوله: { يُولِجُ اللَّيْلَ فِي النَّهارِ وَيُولِجُ النَّهارَ فِي اللَّيْلِ } قال:
  قصر أيام الشتاء في طول ليله، وقصر ليل الصيف في طول نهاره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَهُوَ عَلِيمٌ بذَاتِ الصُّدُورِ } يقول: وهو ذو علم بضمائر صدور عباده، وما عزمت
  عليه نفوسهم من خير أو شرّ، أو حدّثت بهما أنفسهم، لا يخفى عليه من ذلك خافية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
