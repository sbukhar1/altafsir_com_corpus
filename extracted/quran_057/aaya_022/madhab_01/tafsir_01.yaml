  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَآ
  أَصَابَ مِن مُّصِيبَةٍ فِي ٱلأَرْضِ وَلاَ فِيۤ أَنفُسِكُمْ إِلاَّ فِي كِتَٰبٍ مِّن
  قَبْلِ أَن نَّبْرَأَهَآ إِنَّ ذَٰلِكَ عَلَى ٱللَّهِ يَسِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ما أصابكم أيها الناس من مصيبة في الأرض بجدوبها
  وقحوطها، وذهاب زرعها وفسادها { وَلا فِي أنْفُسِكُمْ } بالأوصاب والأوجاع والأسقام
  { إلاَّ فِي كِتابٍ } يعني إلا في أمّ الكتاب { مِنْ قَبْل أنْ نَبْرأها } يقول: من
  قبل أن نبرأ الأنفس، يعني من قبل أن نخلقها. يقال: قد برأ الله هذا الشيء، بمعنى: خلقه
  فهو بارئه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، في قوله: { ما أصَابَ مِنْ مُصِيبَةٍ فِي الأرْضِ وَلا فِي أنْفُسِكُمْ
  إلاَّ فِي كِتابٍ مِنْ قَبْلِ أنْ نَبْرَأَها } قال: هو شيء قد فرغ منه من قبل أن نبرأ
  النفس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثن سعيد، عن قتادة، في قوله: { ما أصَابَ مِنْ مُصِيبَةٍ فِي الأرْضِ } أما مصيبة الأرض:
  فالسنون. وأما في أنفسكم: فهذه الأمراض والأوصاب { مِنْ قَبْلِ أن نَبْرَأَها }: من
  قبل أن نخلقها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { ما أصَابَ مِنْ مُصِيبَةٍ فِي الأرْضِ } قال:
  هي السنون { وَلا فِي أنْفُسِكُمْ } قال: الأوجاع والأمراض. قال: وبلغنا أنه ليس أحد
  يصيبه خدَش عود، ولا نَكْبة قدم، ولاخَلَجَانُ عِرْقٍ إلا بذنب، وما يعفو عنه أكثر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا ابن علية، عن منصور بن عبد الرحمن، قال: كنت
  جالساً مع الحسن، فقال رجل: سله عن قوله: { ما أصَابَ مِنْ مُصِيبَة فِي الأرْضِ وَلا
  في أنْفُسِكُم إلاَّ فِي كِتابٍ مِنْ قَبْل أنْ نَبْرَأها } فسألته عنها، فقال: سبحان
  الله، ومن يشكّ في هذا؟ كلّ مصيبة بين السماء والأرض ففي كتاب الله من قبل أن تبرأ
  النسمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { ما أصَابَ مِنْ مُصِيبَةٍ فِي
  الأرْضِ وَلا فِي أنْفُسِكُمْ إلاَّ فِي كِتابٍ مِنْ قَبْل أن نبرَأها } يقول: هو شيء
  قد فرغ منه من قبل أن نبرأها: من قبل أن نبرأ الأنفس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قول الله جلّ ثناؤه: { فِي كِتابٍ
  مِنْ قَبْل أنْ نَبْرَأها } قال: من قبل أن نخلقها، قال: المصائب والرزق والأشياء كلها
  مما تحبّ وتكره فرغ الله من ذلك كله قبل أن يبرأ النفوس ويخلقها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عُنِي بذلك: ما أصاب من مصيبة في دين ولا دنيا. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { ما أصَابَ مِنْ مُصِيبَةٍ فِي الأرْضِ
  وَلا فِي أنْفُسِكُمْ إلاَّ فِي كِتابٍ مِنْ قَبْل أنْ نَبْرَأَها } يقول: في الدين
  والدنيا إلا في كتاب من قبل أن نخلقها.</font></font>&#13;\t\t\t<label disabled=\"true\"
