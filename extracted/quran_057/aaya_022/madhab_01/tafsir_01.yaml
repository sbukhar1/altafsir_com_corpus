  ٱللَّهِ يَسِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربية في معنى { في
  } التي بعد قوله: { إلا } فقال بعض نحويّي البصرة: يريد والله أعلم بذلك: إلا هي في
  كتاب، فجاز فيه الإضمار. قال: ويقول: عندي هذا ليس إلا يريد إلا هو. وقال غيره منهم،
  قوله: { فِي كِتابٍ } من صلة ما أصاب، وليس إضمار هو بشيء، وقال: ليس قوله عندي هذا
  ليس إلا مثله، لأن إلاّ تكفي من الفعل، كأنه قال: ليس غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ ذلكَ على اللّهِ يَسِيرٌ } يقول تعالى ذكره: إن خلق النفوس، وإحصاء ما هي لاقية
