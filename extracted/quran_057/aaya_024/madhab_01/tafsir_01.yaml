  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ وَمَن يَتَوَلَّ فَإِنَّ ٱللَّهَ هُوَ
  ٱلْغَنِيُّ ٱلْحَمِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: والله لا يحبّ
  كلّ مختال فخور، الباخلين بما أوتوا في الدنيا على اختيالهم به وفخرهم بذلك على الناس،
  فهم يبخلون بإخراج حق الله الذي أوجبه عليهم فيه، ويشِحُّون به، وهم مع بخلهم به أيضاً
  يأمرون الناس بالبخل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَمَنْ يَتَولَّ فإنَّ
  اللّهَ هُوَ الغَنِيُّ الحَمِيدُ } يقول تعالى ذكره: ومن يُدْبِرْ مُعْرِضاً عن عظة
  الله { فإنَّ اللّهَ هُوَ الغَنِيُّ الْحَمِيدُ } يقول تعالى ذكره: ومن يدبر معرضاً
  عن عظة الله، تاركاً العمل بما دعاه إليه من الإنفاق في سبيله، فرِحاً بما أوتي من
  الدنيا مختالاً به فخوراً بخيلاً، فإن الله هو الغنيّ عن ماله ونفقته، وعن غيره من
  سائر خلقه، الحميد إلى خلقه بما أنعم به عليهم من نِعمه. واختلف أهل العربية في موضع
  جواب قوله: { الَّذِينَ يَبْخَلُونَ وَيأْمَرُونَ النَّاس بالبُخْلِ } فقال بعضهم:
  استغنى بالأخبار التي لأشباههم، ولهم في القرآن، كما قال: { وَلَوْ أنَّ قُرْآناً سُيِّرَتْ
  بِهِ الجِبالُ أوْ قُطِّعَتْ بِهِ الأرْضُ أوْ كُلِّمَ بِهِ المَوْتَى } ، ولم يكن
  في ذا الموضع خبر والله أعلم بما ينزل، هو كما أنزل، أو كما أراد أن كون. وقال غيره
  من أهل العربية: الخبر قد جاء في الآية التي قبل هذه { الَّذِينَ يَبْخَلُونَ وَيأْمُرُونَ
  النَّاسَ بالبُخْلِ وَمنْ يَتَولَّ فإنَّ اللّهَ هُوَ الغَنِيُّ الْحَمِيدُ } عطف بجزاءين
  على جزاء، وجعل جوابهما واحداً، كما تقول: إن تقم وإن تحسن آتك، لا أنه حذف الخبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: { فإنَّ اللّهَ هُوَ الغَنِيُّ الْحَمِيدُ
  } فقرأ ذلك عامة قرّاء المدينة «فإنَّ اللّهَ الغَنِيُّ» بحذف { هو } من الكلام، وكذلك
  ذلك في مصاحفهم بغير { هو }. وقرأته عامة قرّاء الكوفة { فإنَّ اللّهَ هُوَ الغَنِيُّ
  الْحَمِيدُ } بإثبات هو في القراءة، وكذلك { هو } في مصاحفهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول أنهما قراءتان معروفتان، فبأيتهما قرأ القارىء فمصيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

