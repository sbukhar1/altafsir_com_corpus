  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَآ
  أَصَابَ مِن مُّصِيبَةٍ فِي ٱلأَرْضِ وَلاَ فِيۤ أَنفُسِكُمْ إِلاَّ فِي كِتَٰبٍ مِّن
  قَبْلِ أَن نَّبْرَأَهَآ إِنَّ ذَٰلِكَ عَلَى ٱللَّهِ يَسِيرٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّكَيْلاَ
  تَأْسَوْاْ عَلَىٰ مَا فَاتَكُمْ وَلاَ تَفْرَحُواْ بِمَآ آتَاكُمْ وَٱللَّهُ لاَ يُحِبُّ
  كُلَّ مُخْتَالٍ فَخُورٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ
  بِٱلْبُخْلِ وَمَن يَتَوَلَّ فَإِنَّ ٱللَّهَ هُوَ ٱلْغَنِيُّ ٱلْحَمِيدُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المصيبة في الأرض: نحو الجدب وآفات الزروع والثمار. وفي الأنفس: نحو
  الأدواء والموت { فِى كِتَـٰبِ } في اللوح { مِّن قَبْلِ أَن نَّبْرَأَهَا } يعني الأنفس
  أو المصائب { إِنَّ ذَلِكَ } إنّ تقدير ذلك وإثباته في كتاب { عَلَى ٱللَّهِ يَسِيرٌ
  } وإن كان عسيراً على العباد، ثم علل ذلك وبين الحكمة فيه فقال: { لِّكَيْلاَ تَأْسَوْاْ.....
  } يعني أنكم إذا علمتم أنّ كل شيء مقدر مكتوب عند الله قلّ أساكم على الفائت وفرحكم
  على الآتي؛ لأنّ من علم أن ما عنده معقود لا محالة: لم يتفاقم جزعه عند فقده، لأنه
  وطن نفسه على ذلك، وكذلك من علم أنّ بعض الخير واصل إليه، وأن وصوله لا يفوته بحال:
  لم يعظم فرحه عند نيله { وَٱللَّهُ لاَ يُحِبُّ كُلَّ مُخْتَالٍ فَخُورٍ } لأنّ من
  فرح بحظ من الدنيا وعظم في نفسه: اختال وافتخر به وتكبر على الناس. قرىء: «بما آتاكم»
  وأتاكم، من الإيتاء والإتيان. وفي قراءة ابن مسعود «بما أوتيتم» فإن قلت: فلا أحد يملك
  نفسه ـ عند مضرة تنزل به، ولا عند منفعة ينالها ـ أن لا يحزن ولا يفرح. قلت: المراد:
  الحزن المخرج إلى ما يذهل صاحبه عن الصبر والتسليم لأمر الله ورجاء ثواب الصابرين،
  والفرح المطغى الملهى عن الشكر؛ فأما الحزن الذي لا يكاد الإنسان يخلو منه مع الاستسلام،
  والسرور بنعمة الله والاعتداد بها مع الشكر: فلا بأس بهما { ٱلَّذِينَ يَبْخَلُونَ
  } بدل من قوله: { كُلَّ مُخْتَالٍ فَخُورٍ } كأنه قال: لا يحب الذين يبخلون، يريد:
  الذين يفرحون الفرح المطغى إذا رزقوا مالاً وحظاً من الدنيا فلحبهم له وعزته عندهم
  وعظمه في عيونهم: يزوونه عن حقوق الله ويبخلون به، ولا يكفيهم أنهم بخلوا حتى يحملوا
  الناس على البخل ويرغبوهم في الإمساك ويزينوه لهم، وذلك كله نتيجة فرحهم به وبطرهم
  عند إصابته { وَمَن يَتَوَلَّ } عن أوامر الله ونواهيه ولم ينته عما نهى عنه من الأسى
  على الفائت والفرح بالآتي: فإنّ الله غني عنه. وقرىء: «بالبخل» وقرأ نافع: «فإنّ الله
  الغني»، وهو في مصاحف أهل المدينة والشام كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

