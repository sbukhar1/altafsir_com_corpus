  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  لَكُمْ لاَ تُؤْمِنُونَ بِٱللَّهِ وَٱلرَّسُولُ يَدْعُوكُمْ لِتُؤْمِنُواْ بِرَبِّكُمْ
  وَقَدْ أَخَذَ مِيثَاقَكُمْ إِن كُنتُمْ مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وما لكم لا تؤمنون بالله، وما شأنكم أيها الناس لا تقرّون بوحدانية الله،
  ورسوله محمد صلى الله عليه وسلم يدعوكم إلى الإقرار بوحدانيته، وقد أتاكم من الحجج
  على حقيقة ذلك، ما قطع عذركم، وأزال الشكّ من قلوبكم، وقد أخذ ميثاقكم، قيل: عني بذلك
  وقد أخذ منكم ربكم ميثاقكم في صُلب آدم، بأن الله ربكم لا إله لكم سواه. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { وَقَدْ أخَذَ مِيثاقَكُمْ } قال: في ظهر آدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء الحجاز والعراق غير
  أبي عمرو { وَقَدْ أخَذَ مِيثاقَكُمْ } بفتح الألف من أخذ ونصب الميثاق، بمعنى: وقد
  أخذ ربكم ميثاقكم. وقرأ ذلك أبو عمرو: «وقَدْ أُخِذَ مِيثاقُكُمْ» بضمّ الألف ورفع
  الميثاق، على وجه ما لم يسمّ فاعله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أنهما قراءتان متقاربتا المعنى، فبأيتهما قرأ القارىء فمصيب، وإن كان
  فتح الألف من أخذ ونصب الميثاق أعجب القراءتين إليّ في ذلك لكثرة القرأة بذلك، وقلة
  القراء بالقراءة الأخرى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنْ كُنْتُمْ مُؤْمِنِينَ
  } يقول: إن كنتم تريدون أن تؤمنوا بالله يوماً من الأيام، فالآن أحرى الأوقات، أن تؤمنوا
  لتتابع الحجج عليكم بالرسول وإعلامه، ودعائه إياكم إلى ما قد تقرّرت صحته عندكم بالإعلام
  والأدلة والميثاق المأخوذ عليكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

