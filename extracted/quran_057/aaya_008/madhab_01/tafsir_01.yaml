text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا لَكُمْ لاَ
  تُؤْمِنُونَ بِٱللَّهِ وَٱلرَّسُولُ يَدْعُوكُمْ لِتُؤْمِنُواْ بِرَبِّكُمْ وَقَدْ
  أَخَذَ مِيثَاقَكُمْ إِن كُنتُمْ مُّؤْمِنِينَ }يقول تعالى ذكره: وما لكم لا تؤمنون
  بالله، وما شأنكم أيها الناس لا تقرّون بوحدانية الله، ورسوله محمد صلى الله عليه وسلم
  يدعوكم إلى الإقرار بوحدانيته، وقد أتاكم من الحجج على حقيقة ذلك، ما قطع عذركم، وأزال
  الشكّ من قلوبكم، وقد أخذ ميثاقكم، قيل: عني بذلك وقد أخذ منكم ربكم ميثاقكم في صُلب
  آدم، بأن الله ربكم لا إله لكم سواه. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبي نجيح، عن مجاهد، قوله: { وَقَدْ أخَذَ مِيثاقَكُمْ } قال: في ظهر آدم.واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء الحجاز والعراق غير أبي عمرو { وَقَدْ أخَذَ
  مِيثاقَكُمْ } بفتح الألف من أخذ ونصب الميثاق، بمعنى: وقد أخذ ربكم ميثاقكم. وقرأ
  ذلك أبو عمرو: «وقَدْ أُخِذَ مِيثاقُكُمْ» بضمّ الألف ورفع الميثاق، على وجه ما لم
  يسمّ فاعله.والصواب من القول في ذلك أنهما قراءتان متقاربتا المعنى، فبأيتهما قرأ القارىء
  فمصيب، وإن كان فتح الألف من أخذ ونصب الميثاق أعجب القراءتين إليّ في ذلك لكثرة القرأة
  بذلك، وقلة القراء بالقراءة الأخرى.وقوله: { إنْ كُنْتُمْ مُؤْمِنِينَ } يقول: إن كنتم
  تريدون أن تؤمنوا بالله يوماً من الأيام، فالآن أحرى الأوقات، أن تؤمنوا لتتابع الحجج
  عليكم بالرسول وإعلامه، ودعائه إياكم إلى ما قد تقرّرت صحته عندكم بالإعلام والأدلة
  والميثاق المأخوذ عليكم.\r\n\t\t\t\r\n\t\t\t</section>"

