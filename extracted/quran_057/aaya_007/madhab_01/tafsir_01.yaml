text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ آمِنُواْ بِٱللَّهِ
  وَرَسُولِهِ وَأَنفِقُواْ مِمَّا جَعَلَكُم مُّسْتَخْلَفِينَ فِيهِ فَٱلَّذِينَ آمَنُواْ
  مِنكُمْ وَأَنفَقُواْ لَهُمْ أَجْرٌ كَبِيرٌ }يقول تعالى ذكره: آمنوا بالله أيها الناس،
  فأقرّوا بوحدانيته وبرسوله محمد صلى الله عليه وسلم فصدّقوه فيما جاءكم به من عند الله
  واتبعوه، وأنفقوا مما جعلكم مستخلفين فيه، يقول جلّ ثناؤه: وأنفقوا مما خوّلكم الله
  من المال الذي أورثكم عمن كان قبلكم، فجعلكم خلفاءهم فيه في سبيل الله. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد، في قول الله: { مُسْتَخْلَفِينَ فِيهِ } قال: المعمرين فيه بالرزق.وقوله:
  { فالَّذِينَ آمَنُوا مِنْكُمْ وأنْفَقُوا } يقول: فالذين آمنوا بالله ورسوله منكم
  أيها الناس وأنفقوا مما خولهم الله عمن كان قبلهم ورزقهم من المال في سبيل الله { لَهُمْ
  أجْرٌ كَبِيرٌ } يقول: لهم ثواب عظم.\r\n\t\t\t\r\n\t\t\t</section>"

