  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">آمِنُواْ
  بِٱللَّهِ وَرَسُولِهِ وَأَنفِقُواْ مِمَّا جَعَلَكُم مُّسْتَخْلَفِينَ فِيهِ فَٱلَّذِينَ
  آمَنُواْ مِنكُمْ وَأَنفَقُواْ لَهُمْ أَجْرٌ كَبِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: آمنوا بالله أيها الناس، فأقرّوا بوحدانيته وبرسوله محمد صلى الله عليه
  وسلم فصدّقوه فيما جاءكم به من عند الله واتبعوه، وأنفقوا مما جعلكم مستخلفين فيه،
  يقول جلّ ثناؤه: وأنفقوا مما خوّلكم الله من المال الذي أورثكم عمن كان قبلكم، فجعلكم
  خلفاءهم فيه في سبيل الله. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قول الله: {
  مُسْتَخْلَفِينَ فِيهِ } قال: المعمرين فيه بالرزق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فالَّذِينَ آمَنُوا مِنْكُمْ وأنْفَقُوا } يقول: فالذين آمنوا بالله ورسوله منكم
  أيها الناس وأنفقوا مما خولهم الله عمن كان قبلهم ورزقهم من المال في سبيل الله { لَهُمْ
  أجْرٌ كَبِيرٌ } يقول: لهم ثواب عظم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

