text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ آمِنُواْ بِٱللَّهِ
  وَرَسُولِهِ وَأَنفِقُواْ مِمَّا جَعَلَكُم مُّسْتَخْلَفِينَ فِيهِ فَٱلَّذِينَ آمَنُواْ
  مِنكُمْ وَأَنفَقُواْ لَهُمْ أَجْرٌ كَبِيرٌ } * { وَمَا لَكُمْ لاَ تُؤْمِنُونَ بِٱللَّهِ
  وَٱلرَّسُولُ يَدْعُوكُمْ لِتُؤْمِنُواْ بِرَبِّكُمْ وَقَدْ أَخَذَ مِيثَاقَكُمْ إِن
  كُنتُمْ مُّؤْمِنِينَ }{ مُّسْتَخْلَفِينَ فِيهِ } يعني أن الأموال التي في أيديكم
  إنما هي أموال الله بخلقه وإنشائه لها، وإنما موّلكم إياها، وخوّلكم الاستمتاع بها،
  وجعلكم خلفاء في التصرف فيها، فليست هي بأموالكم في الحقيقة. وما أنتم فيها إلا بمنزلة
  الوكلاء والنوّاب، فأنفقوا منها في حقوق الله، وليهن عليكم الإنفاق منها كما يهون على
  الرجل النفقة من مال غيره إذا أذن له فيه. أو جعلكم مستخلفين ممن كان قبلكم فيما في
  أيديكم: بتوريثه إياكم، فاعتبروا بحالهم حيث انتقل منهم إليكم، وسينقل منكم إلى من
  بعدكم؛ فلا تبخلوا به، وانفعوا بالإنفاق منها أنفسكم { لاَ تُؤْمِنُونَ } حال من معنى
  الفعل في مالكم، كما تقول: مالك قائماً، بمعنى: ما تصنع قائماً، أي: وما لكم كافرين
  بالله. والواو في { وَٱلرَّسُولُ يَدْعُوكُمْ } واو الحال، فهما حالان متداخلتان. وقرىء:
  «وما لكم لا تؤمنون بالله ورسوله والرسول يدعوكم» والمعنى: وأي عذر لكم في ترك الإيمان
  والرسول يدعوكم إليه وينبهكم عليه ويتلو عليكم الكتاب الناطق بالبراهين والحجج، وقبل
  ذلك قد أخذ الله ميثاقكم بالإيمان: حيث ركب فيكم العقول، ونصب لكم الأدلة، ومكنكم من
  النظر، وأزاح عللكم، فإذ لم تبق لكم علة بعد أدلة العقول وتنبيه الرسول، فما لكم لا
  تؤمنون { إِن كُنتُم مُّؤْمِنِينَ } لموجب مّا؛ فإن هذا الموجب لا مزيد عليه. وقرىء:
  «أخذ ميثاقكم» على البناء للفاعل، وهو الله عز وجل.\r\n\t\t\t\r\n\t\t\t</section>"

