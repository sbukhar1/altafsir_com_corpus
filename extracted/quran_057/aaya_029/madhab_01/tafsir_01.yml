  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّئَلاَّ
  يَعْلَمَ أَهْلُ ٱلْكِتَابِ أَلاَّ يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّن فَضْلِ ٱللَّهِ
  وَأَنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره للمؤمنين به وبمحمد صلى الله عليه وسلم من أهل الكتاب،
  يفعل بكم ربكم هذا لكي يعلم أهل الكتاب أنهم لا يقدرون على شيء من فضل الله الذي آتاكم
  وخصّكم به، لأنهم كانوا يرون أن الله قد فضّلهم على جميع الخلق، فأعلمهم الله جلّ ثناؤه
  أنه قد آتى أمة محمد صلى الله عليه وسلم من الفضل والكرامة، ما لم يؤتهم، وأن أهل الكتاب
  حسدوا المؤمنين لما نزل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أيُّها الَّذِينَ آمَنُوا اتَّقُوا الله وآمِنُوا بِرَسُولِهِ
  يُؤْتِكُمْ كِفْلَيْنِ مِنْ رَحْمَتِهِ ويَجْعَلْ لَكُمْ نُوراً تَمْشُون بِهِ وَيَغْفِرْ
  لَكُمْ وَاللّهُ غَفُورٌ رَحِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقال الله عزّ وجلّ: فعلت ذلك ليعلم
  أهل الكتاب أنهم لا يقدرون على شيء من فضل الله. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أيُّها الَّذِينَ آمَنُوا اتَّقُوا اللّهَ وآمِنُوا بِرَسُولِهِ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية،
  قال: لما نزلت هذه الآية، حَسدَ أهل الكتاب المسلمين عليها، فأنزل الله عزّ وجلّ {
  لِئَلاَّ يَعْلَمَ أهْلُ الكِتابِ ألاَّ يَقْدِرُونَ... } الآية، قال: ذُكر لنا أن
  نبيّ الله صلى الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّمَا مَثَلُنا وَمَثَلُ أهْلِ الكِتابَيْنِ قَبْلَنا، كمَثَلِ
  رَجُلٍ اسْتأْجَرَ أُجَرَاءَ يَعْمَلُونَ إلى اللَّيْلِ على قِيرَاطٍ، فَلَمَّا انْتَصَفَ
  النَّهارُ سَئِمُوا عَمَلَهُ وَمَلُّوا، فحاسَبَهُمْ، فأَعطَاهُمْ عَلى قَدْرِ ذَلكَ،
  ثُمَّ اسْتأْجَرَ أُجُرَاءَ إلى اللَّيْلِ عَلى قِيرَاطَيْنِ، يَعْمَلُونَ لَهُ بَقِيَّةَ
  عَمَلِهِ، فَقِيلَ لَهُ: ما شأْنُ هَؤُلاءِ أقَلُّهُمْ عَمَلاً، وأكْثَرُهُمْ أجْراً؟
  قال: مالي أُعْطي مَنْ شِئْتُ، فأرْجُوا أنْ نَكُونَ نَحْنُ أصحَابَ القِيرَاطَينِ
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كِفْلَينِ مِنْ رَحْمَتِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: بلغنا أنها حين نزلت حسد أهل
  الكتاب المسلمين، فأنزل الله { لِئَلاَّ يَعْلَمَ أهْلُ الكِتابِ ألاَّ يَقْدِرُونَ
  عَلى شَيْءٍ مِنْ فَضْلِ اللّهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو عمار، قال: ثنا الفضل بن موسى، عن سفيان، عن عطاء بن السائب، عن سعيد بن جُبَير
  عن ابن عباس { لِئَلاَّ يَعْلَمَ أهْلُ الكِتابِ } الذين يتسمعون { ألاَّ يَقْدِرُونَ
  عَلى شَيْءٍ مِنْ فَضْلِ اللّهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن عطاء بن السائب، عن سعيد بن جُبَير، عن ابن
  عباس، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: { لِئَلاَّ يَعْلَمَ } إنما
  هو ليعلم. وذُكر أن ذلك في قراءة عبد الله «لِكَيْ يَعْلَمَ أهْلُ الكِتابِ ألاَّ يَقْدِرُونَ»
  لأن العرب تجعل «لا» صلة في كلّ كلام دخل في أوّله أو آخره جحد غير مصرّح، كقوله في
  الجحد السابق، الذي لم يصرّح به</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما مَنَعَكَ ألاَّ تَسْجُدَ إذْ أمَرْتُكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَما
  يَشْعِرُكُمْ أنَّها إذَا جاءَتْ لا يُؤْمِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَحَرَامٌ عَلى قَرْيَةٍ أهْلَكْناها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية،
  ومعنى ذلك: أهلكناها أنهم يرجعون.</font></font>&#13;\t\t\t<label disabled=\"true\"
