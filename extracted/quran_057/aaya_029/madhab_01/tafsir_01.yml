  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن عُلَية، قال: أخبرنا أبو هارون الغَنويّ، قال: قال:
  خطاب بن عبد الله { لِئَلاَّ يَعْلَمَ أهْلُ الكِتابِ ألاَّ يَقْدِرُونَ عَلى شَيْءٍ
  مِنْ فَضْلِ اللّهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا ابن عُلَية، عن أبي المعلىَّ،
  قال: كان سعيد بن جُبَير يقول «لِكَيْلا يَعْلَمَ أهْلُ الكِتابِ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأنَّ الفَضْلَ بِيَدِ اللّهِ } يقول تعالى ذكره: وليعلموا
  أن الفضل بيد الله دونهم، ودون غيرهم من الخلق { يُؤْتِيهِ مَنْ يَشاءُ } يقول: يعطي
