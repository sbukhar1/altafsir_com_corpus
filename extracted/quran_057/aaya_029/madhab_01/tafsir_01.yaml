text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِّئَلاَّ يَعْلَمَ
  أَهْلُ ٱلْكِتَابِ أَلاَّ يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّن فَضْلِ ٱللَّهِ وَأَنَّ ٱلْفَضْلَ
  بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ }يقول تعالى
  ذكره للمؤمنين به وبمحمد صلى الله عليه وسلم من أهل الكتاب، يفعل بكم ربكم هذا لكي
  يعلم أهل الكتاب أنهم لا يقدرون على شيء من فضل الله الذي آتاكم وخصّكم به، لأنهم كانوا
  يرون أن الله قد فضّلهم على جميع الخلق، فأعلمهم الله جلّ ثناؤه أنه قد آتى أمة محمد
  صلى الله عليه وسلم من الفضل والكرامة، ما لم يؤتهم، وأن أهل الكتاب حسدوا المؤمنين
  لما نزل قوله:{ يا أيُّها الَّذِينَ آمَنُوا اتَّقُوا الله وآمِنُوا بِرَسُولِهِ يُؤْتِكُمْ
  كِفْلَيْنِ مِنْ رَحْمَتِهِ ويَجْعَلْ لَكُمْ نُوراً تَمْشُون بِهِ وَيَغْفِرْ لَكُمْ
  وَاللّهُ غَفُورٌ رَحِيمٌ }فقال الله عزّ وجلّ: فعلت ذلك ليعلم أهل الكتاب أنهم لا
  يقدرون على شيء من فضل الله. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:{ يا أيُّها الَّذِينَ آمَنُوا
  اتَّقُوا اللّهَ وآمِنُوا بِرَسُولِهِ... }الآية، قال: لما نزلت هذه الآية، حَسدَ أهل
  الكتاب المسلمين عليها، فأنزل الله عزّ وجلّ { لِئَلاَّ يَعْلَمَ أهْلُ الكِتابِ ألاَّ
  يَقْدِرُونَ... } الآية، قال: ذُكر لنا أن نبيّ الله صلى الله عليه وسلم كان يقول:
  \" إنَّمَا مَثَلُنا وَمَثَلُ أهْلِ الكِتابَيْنِ قَبْلَنا، كمَثَلِ رَجُلٍ اسْتأْجَرَ
  أُجَرَاءَ يَعْمَلُونَ إلى اللَّيْلِ على قِيرَاطٍ، فَلَمَّا انْتَصَفَ النَّهارُ سَئِمُوا
  عَمَلَهُ وَمَلُّوا، فحاسَبَهُمْ، فأَعطَاهُمْ عَلى قَدْرِ ذَلكَ، ثُمَّ اسْتأْجَرَ
  أُجُرَاءَ إلى اللَّيْلِ عَلى قِيرَاطَيْنِ، يَعْمَلُونَ لَهُ بَقِيَّةَ عَمَلِهِ،
  فَقِيلَ لَهُ: ما شأْنُ هَؤُلاءِ أقَلُّهُمْ عَمَلاً، وأكْثَرُهُمْ أجْراً؟ قال: مالي
  أُعْطي مَنْ شِئْتُ، فأرْجُوا أنْ نَكُونَ نَحْنُ أصحَابَ القِيرَاطَينِ \". حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة{ كِفْلَينِ مِنْ رَحْمَتِهِ }قال:
  بلغنا أنها حين نزلت حسد أهل الكتاب المسلمين، فأنزل الله { لِئَلاَّ يَعْلَمَ أهْلُ
  الكِتابِ ألاَّ يَقْدِرُونَ عَلى شَيْءٍ مِنْ فَضْلِ اللّهِ }.حدثنا أبو عمار، قال:
  ثنا الفضل بن موسى، عن سفيان، عن عطاء بن السائب، عن سعيد بن جُبَير عن ابن عباس {
  لِئَلاَّ يَعْلَمَ أهْلُ الكِتابِ } الذين يتسمعون { ألاَّ يَقْدِرُونَ عَلى شَيْءٍ
  مِنْ فَضْلِ اللّهِ }.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن عطاء بن السائب،
  عن سعيد بن جُبَير، عن ابن عباس، مثله.وقيل: { لِئَلاَّ يَعْلَمَ } إنما هو ليعلم.
  وذُكر أن ذلك في قراءة عبد الله «لِكَيْ يَعْلَمَ أهْلُ الكِتابِ ألاَّ يَقْدِرُونَ»
  لأن العرب تجعل «لا» صلة في كلّ كلام دخل في أوّله أو آخره جحد غير مصرّح، كقوله في
  الجحد السابق، الذي لم يصرّح به{ ما مَنَعَكَ ألاَّ تَسْجُدَ إذْ أمَرْتُكَ }وقوله:{ وَما
  يَشْعِرُكُمْ أنَّها إذَا جاءَتْ لا يُؤْمِنُونَ }وقوله:{ وَحَرَامٌ عَلى قَرْيَةٍ
  أهْلَكْناها }الآية، ومعنى ذلك: أهلكناها أنهم يرجعون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِّئَلاَّ يَعْلَمَ أَهْلُ ٱلْكِتَابِ
  أَلاَّ يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّن فَضْلِ ٱللَّهِ وَأَنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ
  يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ }وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثني يعقوب بن إبراهيم، قال: ثنا ابن عُلَية، قال:
  أخبرنا أبو هارون الغَنويّ، قال: قال: خطاب بن عبد الله { لِئَلاَّ يَعْلَمَ أهْلُ
  الكِتابِ ألاَّ يَقْدِرُونَ عَلى شَيْءٍ مِنْ فَضْلِ اللّهِ }.قال: ثنا ابن عُلَية،
  عن أبي المعلىَّ، قال: كان سعيد بن جُبَير يقول «لِكَيْلا يَعْلَمَ أهْلُ الكِتابِ».وقوله:
  { وأنَّ الفَضْلَ بِيَدِ اللّهِ } يقول تعالى ذكره: وليعلموا أن الفضل بيد الله دونهم،
  ودون غيرهم من الخلق { يُؤْتِيهِ مَنْ يَشاءُ } يقول: يعطي فضله ذلك من يشاء من خلقه،
  ليس ذلك إلى أحد سواه { وَالله ذُو الفَضْل العَظِيم } يقول تعالى ذكره: والله ذو الفضل
  على خلقه، العظيم فضله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

