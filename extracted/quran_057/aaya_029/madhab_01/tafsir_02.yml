  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّئَلاَّ
  يَعْلَمَ أَهْلُ ٱلْكِتَابِ أَلاَّ يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّن فَضْلِ ٱللَّهِ
  وَأَنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لّئَلاَّ يَعْلَمَ } ليعلم { أَهْلُ ٱلْكِتَـٰبِ } الذين لم يسلموا.
  ولا مزيدة { أَلاَّ يَقْدِرُونَ } أن مخففة من الثقيلة، أصله: أنه لا يقدرون، يعني:
  أنّ الشأن لا يقدرون { عَلَىٰ شَىْءٍ مّن فَضْلِ ٱللَّهِ } أي: لا ينالون شيئاً مما
  ذكر من فضله من الكفلين: والنور والمغفرة، لأنهم لم يؤمنوا برسول الله، فلم ينفعهم
  إيمانهم بمن قبله، ولم يكسبهم فضلاً قط. وإن كان خطاباً لغيرهم، فالمعنى: اتقوا الله
  واثبتوا على إيمانكم برسول الله يؤتكم ما وعد من آمن من أهل الكتاب من الكفلين في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـئِكَ
  يُؤْتُونَ أَجْرَهُم مَّرَّتَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 54] ولا ينقصكم من مثل أجرهم،
  لأنكم مثلهم في الإيمانين لا تفرقون بين أحد من رسله. روى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1133)
  أنّ رسول الله صلى الله عليه وسلم بعث جعفراً رضي الله عنه في سبعين راكباً إلى النجاشي
  يدعوه، فقدم جعفر عليه فدعاه فاستجاب له، فقال ناس ممن آمن من أهل مملكته وهم أربعون
  رجلاً. ائذن لنا في الوفادة على رسول الله صلى الله عليه وسلم، فأذن لهم فقدموا مع
  جعفر وقد تهيأ لوقعة أحد، فلما رأوا ما بالمسلمين من خصاصة: استأذنوا رسول الله صلى
  الله عليه وسلم، فرجعوا وقدموا بأموال لهم فآسوا بها المسلمين، فأنزل الله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ
  ءاتَيْنَـٰهُمُ ٱلْكِتَـٰبَ....</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 121] إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">....
  وَمِمَّا رَزَقْنَـٰهُمْ يُنفِقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 3] فلما سمع من لم يؤمن
  من أهل الكتاب قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُؤْتُونَ أَجْرَهُم مَّرَّتَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 54] فخروا على المسلمين
  وقالوا: أما من آمن بكتابكم وكتابنا فله أجره مرّتين، وأما من لم يؤمن بكتابكم فله
  أجر كأجركم، فما فضلكم علينا؟ فنزلت. وروي أنّ مؤمني أهل الكتاب افتخروا على غيرهم
  من المؤمنين بأنهم يؤتون أجرهم مرّتين، وادعوا الفضل عليهم، فنزلت. وقرىء: «لكي يعلم»
  و«لكيلا يعلم». و«ليعلم». و«لأن يعلم»؛ بإدغام النون في الياء. و«لين يعلم». بقلب الهمزة
  ياء وإدغام النون في الياء. وعن الحسن: «ليلا يعلم»، بفتح اللام وسكون الياء. ورواه
  قطرب بكسر اللام. وقيل: في وجهها: حذفت همزة أن، وأدغمت نونها في لام لا؛ فصار «للا»
  ثم أبدلت من اللام المدغمة ياء، كقولهم: ديوان، وقيراط. ومن فتح اللام فعلى أن أصل
  لأم الجرّ الفتح، كما أنشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أُرِيدُ لِأنْسَى ذِكْرَهَا...</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «أن لا يقدروا» { بِيَدِ
  ٱللَّهِ } في ملكه وتصرفه. واليد مثل { يُؤْتِيهِ مَن يَشآءُ } ولا يشاء إلا إيتاء
  من يستحقه. عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1134)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة الحديد كتب من الذين
  آمنوا بالله ورسله \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

