text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِّئَلاَّ يَعْلَمَ
  أَهْلُ ٱلْكِتَابِ أَلاَّ يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّن فَضْلِ ٱللَّهِ وَأَنَّ ٱلْفَضْلَ
  بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ }{ لّئَلاَّ
  يَعْلَمَ } ليعلم { أَهْلُ ٱلْكِتَـٰبِ } الذين لم يسلموا. ولا مزيدة { أَلاَّ يَقْدِرُونَ
  } أن مخففة من الثقيلة، أصله: أنه لا يقدرون، يعني: أنّ الشأن لا يقدرون { عَلَىٰ شَىْءٍ
  مّن فَضْلِ ٱللَّهِ } أي: لا ينالون شيئاً مما ذكر من فضله من الكفلين: والنور والمغفرة،
  لأنهم لم يؤمنوا برسول الله، فلم ينفعهم إيمانهم بمن قبله، ولم يكسبهم فضلاً قط. وإن
  كان خطاباً لغيرهم، فالمعنى: اتقوا الله واثبتوا على إيمانكم برسول الله يؤتكم ما وعد
  من آمن من أهل الكتاب من الكفلين في قوله:{ أُوْلَـئِكَ يُؤْتُونَ أَجْرَهُم مَّرَّتَيْنِ }[القصص:
  54] ولا ينقصكم من مثل أجرهم، لأنكم مثلهم في الإيمانين لا تفرقون بين أحد من رسله.
  روى:(1133) أنّ رسول الله صلى الله عليه وسلم بعث جعفراً رضي الله عنه في سبعين راكباً
  إلى النجاشي يدعوه، فقدم جعفر عليه فدعاه فاستجاب له، فقال ناس ممن آمن من أهل مملكته
  وهم أربعون رجلاً. ائذن لنا في الوفادة على رسول الله صلى الله عليه وسلم، فأذن لهم
  فقدموا مع جعفر وقد تهيأ لوقعة أحد، فلما رأوا ما بالمسلمين من خصاصة: استأذنوا رسول
  الله صلى الله عليه وسلم، فرجعوا وقدموا بأموال لهم فآسوا بها المسلمين، فأنزل الله{ ٱلَّذِينَ
  ءاتَيْنَـٰهُمُ ٱلْكِتَـٰبَ.... }[البقرة: 121] إلى قوله:{ .... وَمِمَّا رَزَقْنَـٰهُمْ
  يُنفِقُونَ }[البقرة: 3] فلما سمع من لم يؤمن من أهل الكتاب قوله:{ يُؤْتُونَ أَجْرَهُم
  مَّرَّتَيْنِ }[القصص: 54] فخروا على المسلمين وقالوا: أما من آمن بكتابكم وكتابنا
  فله أجره مرّتين، وأما من لم يؤمن بكتابكم فله أجر كأجركم، فما فضلكم علينا؟ فنزلت.
  وروي أنّ مؤمني أهل الكتاب افتخروا على غيرهم من المؤمنين بأنهم يؤتون أجرهم مرّتين،
  وادعوا الفضل عليهم، فنزلت. وقرىء: «لكي يعلم» و«لكيلا يعلم». و«ليعلم». و«لأن يعلم»؛
  بإدغام النون في الياء. و«لين يعلم». بقلب الهمزة ياء وإدغام النون في الياء. وعن الحسن:
  «ليلا يعلم»، بفتح اللام وسكون الياء. ورواه قطرب بكسر اللام. وقيل: في وجهها: حذفت
  همزة أن، وأدغمت نونها في لام لا؛ فصار «للا» ثم أبدلت من اللام المدغمة ياء، كقولهم:
  ديوان، وقيراط. ومن فتح اللام فعلى أن أصل لأم الجرّ الفتح، كما أنشد:أُرِيدُ لِأنْسَى
  ذِكْرَهَا...   وقرىء: «أن لا يقدروا» { بِيَدِ ٱللَّهِ } في ملكه وتصرفه. واليد مثل
  { يُؤْتِيهِ مَن يَشآءُ } ولا يشاء إلا إيتاء من يستحقه. عن رسول الله صلى الله عليه
  وسلم:(1134) \" من قرأ سورة الحديد كتب من الذين آمنوا بالله ورسله \". \r\n\t\t\t\r\n\t\t\t</section>"

