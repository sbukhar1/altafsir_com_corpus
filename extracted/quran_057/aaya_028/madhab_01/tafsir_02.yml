  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ ءَامَنُواْ ٱتَّقُواْ ٱللَّهَ وَءَامِنُواْ بِرَسُولِهِ يُؤْتِكُمْ كِفْلَيْنِ
  مِن رَّحْمَتِهِ وَيَجْعَل لَّكُمْ نُوراً تَمْشُونَ بِهِ وَيَغْفِرْ لَكُمْ وَٱللَّهُ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ يَٰۤأَيُّها ٱلَّذِينَ ءَامَنُواْ
  } يجوز أن يكون خطاباً للذين آمنوا من أهل الكتاب والذين آمنوا من غيرهم، فإن كان خطاباً
  لمؤمني أهل الكتاب. فالمعنى: يا أيها الذين آمنوا بموسى وعيسى آمنوا بمحمد { يُؤْتِكُمْ
  } الله { كِفْلَيْنِ } أي نصيبين { مّن رَّحْمَتِهِ } لإيمانكم بمحمد وإيمانكم بمن
  قبله { وَيَجْعَل لَّكُمْ } يوم القيامة { نُوراً تَمْشُونَ بِهِ } وهو النور المذكور
  في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَسْعَىٰ نُورُهُم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحديد: 12]. { وَيَغْفِرْ لَكُمْ
  } ما أسلفتم من الكفر والمعاصي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

