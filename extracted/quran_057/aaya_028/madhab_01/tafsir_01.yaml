  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ ءَامَنُواْ ٱتَّقُواْ ٱللَّهَ وَءَامِنُواْ بِرَسُولِهِ يُؤْتِكُمْ كِفْلَيْنِ
  مِن رَّحْمَتِهِ وَيَجْعَل لَّكُمْ نُوراً تَمْشُونَ بِهِ وَيَغْفِرْ لَكُمْ وَٱللَّهُ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: يا أيها الذين
  صدقوا الله ورسوله من أهل الكتابين التوراة والإنجيل، خافوا الله بأداء طاعته، واجتناب
  معاصيه، وآمنوا برسوله محمد صلى الله عليه وسلم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { يا أيُّها
  الَّذِينَ آمَنُوا اتَّقُوا اللّهَ وَآمِنُوا بِرُسُولِهِ } يعني الذين آمنوا من أهل
  الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: { يا أيُّها الَّذِينَ آمَنُوا
  اتَّقُوا اللّهَ وآمِنُوا بِرَسُولِهِ } يعني: الذين آمنوا من أهل الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يُؤْتِكُمْ كِفْلَيْنِ مِنْ رَحْمَتِهِ } يُعطكم ضعفين من
  الأجر لإيمانكم بعيسى صلى الله عليه وسلم، والأنبياء قبل محمد صلى الله عليه وسلم،
  ثم إيمانكم بمحمد صلى الله عليه وسلم حين بعث نبياً. وأصل الكِفل: الحظّ، وأصله: ما
  يكتفل به الراكبُ، فيحبسه ويحفظه عن السقوط يقول: يُحَصِّنكم هذا الكِفْل من العذاب،
  كما يُحَصِّن الكِفْل الراكب من السقوط. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو عمار المَرْوَزِيّ، قال:
  ثنا الفضل بن موسى، عن سفيان، عن عطاء بن السائب، عن سعيد بن جُبَير، عن ابن عباس {
  يُؤْتِكُمْ كِفْلَيْنِ مِنْ رَحْمَتِهِ } قال: أجرين، لإيمانهم بعيسى صلى الله عليه
  وسلم، وتصديقهم بالتوراة والإنجيل، وإيمانهم بمحمد صلى الله عليه وسلم، وتصديقهم به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن عطاء بن السائب،
  عن سعيد بن جُبَير، عن ابن عباس { يُؤْتِكُمْ كِفْلَيْنِ مِنْ رَحْمَتِهِ } قال: أجْرَين:
  إيمانهم بمحمد صلى الله عليه وسلم، وإيمانهم بعيسى صلى الله عليه وسلم، والتوراة والإنجيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبه عن عطاء بن السائب، عن سعيد بن جُبَير، عن ابن عباس وهارون بن
  عنترة، عن أبيه، عن ابن عباس { يُؤْتِكُمْ كِفْلَيْنِ مِنْ رَحْمَتِهِ } قال: أجرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عليّ، قال: ثنا أبو صالح، قال: ثنا معاوية، عن عليّ، عن ابن
  عباس، قوله: { يُؤْتِكُمْ كِفْلَيْنِ مِنْ رَحْمَتِهِ } يقول: ضعفين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا مهران، قال: ثنا يعقوب، عن جعفر بن أبي المغيرة، عن سعيد
  بن جُبَير، قال: بعث النبيّ صلى الله عليه وسلم جعفراً في سبعين راكباً إلى النجاشيّ
  يدعوه، فقدم عليه، فدعاه فاستجاب له وآمن به فلما كان انصرافه، قال ناس ممن قد آمن
  به من أهل مملكته، وهم أربعون رجلاً: ائذن لنا، فنأتي هذا النبيّ، فنسلم به، ونساعد
  هؤلاء في البحر، فإنَّا أعلم بالبحر منهم، فقدموا مع جعفر على النبي صلى الله عليه
  وسلم، وقد تهيأ النبيّ صلى الله عليه وسلم لوقعة أُحُدُ فلما رأوا ما بالمسلمين من
  الخَصاصة وشدّة الحال، استأذنوا النبيّ صلى الله عليه وسلم، قالوا: يا نبيّ الله إن
  لنا أموالاً، ونحن نرى ما بالمسلمين من الخصاصة، فإن أذِنت لنا انصرفنا، فجئنا بأموالنا،
  وواسينا المسلمين بها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
