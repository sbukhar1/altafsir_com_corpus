text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  ءَامَنُواْ ٱتَّقُواْ ٱللَّهَ وَءَامِنُواْ بِرَسُولِهِ يُؤْتِكُمْ كِفْلَيْنِ مِن
  رَّحْمَتِهِ وَيَجْعَل لَّكُمْ نُوراً تَمْشُونَ بِهِ وَيَغْفِرْ لَكُمْ وَٱللَّهُ
  غَفُورٌ رَّحِيمٌ }يقول تعالى ذكره: يا أيها الذين صدقوا الله ورسوله من أهل الكتابين
  التوراة والإنجيل، خافوا الله بأداء طاعته، واجتناب معاصيه، وآمنوا برسوله محمد صلى
  الله عليه وسلم. كما:حدثني محمد بن سعد، قال: ثني أبي، ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس { يا أيُّها الَّذِينَ آمَنُوا اتَّقُوا اللّهَ وَآمِنُوا بِرُسُولِهِ
  } يعني الذين آمنوا من أهل الكتاب.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد،
  قال: سمعت الضحاك يقول، في قوله: { يا أيُّها الَّذِينَ آمَنُوا اتَّقُوا اللّهَ وآمِنُوا
  بِرَسُولِهِ } يعني: الذين آمنوا من أهل الكتاب.وقوله: { يُؤْتِكُمْ كِفْلَيْنِ مِنْ
  رَحْمَتِهِ } يُعطكم ضعفين من الأجر لإيمانكم بعيسى صلى الله عليه وسلم، والأنبياء
  قبل محمد صلى الله عليه وسلم، ثم إيمانكم بمحمد صلى الله عليه وسلم حين بعث نبياً.
  وأصل الكِفل: الحظّ، وأصله: ما يكتفل به الراكبُ، فيحبسه ويحفظه عن السقوط يقول: يُحَصِّنكم
  هذا الكِفْل من العذاب، كما يُحَصِّن الكِفْل الراكب من السقوط. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا أبو عمار المَرْوَزِيّ، قال: ثنا الفضل
  بن موسى، عن سفيان، عن عطاء بن السائب، عن سعيد بن جُبَير، عن ابن عباس { يُؤْتِكُمْ
  كِفْلَيْنِ مِنْ رَحْمَتِهِ } قال: أجرين، لإيمانهم بعيسى صلى الله عليه وسلم، وتصديقهم
  بالتوراة والإنجيل، وإيمانهم بمحمد صلى الله عليه وسلم، وتصديقهم به.قال: ثنا ابن حُمَيد،
  قال: ثنا مهران، عن سفيان، عن عطاء بن السائب، عن سعيد بن جُبَير، عن ابن عباس { يُؤْتِكُمْ
  كِفْلَيْنِ مِنْ رَحْمَتِهِ } قال: أجْرَين: إيمانهم بمحمد صلى الله عليه وسلم، وإيمانهم
  بعيسى صلى الله عليه وسلم، والتوراة والإنجيل.وبه عن عطاء بن السائب، عن سعيد بن جُبَير،
  عن ابن عباس وهارون بن عنترة، عن أبيه، عن ابن عباس { يُؤْتِكُمْ كِفْلَيْنِ مِنْ رَحْمَتِهِ
  } قال: أجرين.حدثنا عليّ، قال: ثنا أبو صالح، قال: ثنا معاوية، عن عليّ، عن ابن عباس،
  قوله: { يُؤْتِكُمْ كِفْلَيْنِ مِنْ رَحْمَتِهِ } يقول: ضعفين.قال: ثنا مهران، قال:
  ثنا يعقوب، عن جعفر بن أبي المغيرة، عن سعيد بن جُبَير، قال: بعث النبيّ صلى الله عليه
  وسلم جعفراً في سبعين راكباً إلى النجاشيّ يدعوه، فقدم عليه، فدعاه فاستجاب له وآمن
  به فلما كان انصرافه، قال ناس ممن قد آمن به من أهل مملكته، وهم أربعون رجلاً: ائذن
  لنا، فنأتي هذا النبيّ، فنسلم به، ونساعد هؤلاء في البحر، فإنَّا أعلم بالبحر منهم،
  فقدموا مع جعفر على النبي صلى الله عليه وسلم، وقد تهيأ النبيّ صلى الله عليه وسلم
  لوقعة أُحُدُ فلما رأوا ما بالمسلمين من الخَصاصة وشدّة الحال، استأذنوا النبيّ صلى
  الله عليه وسلم، قالوا: يا نبيّ الله إن لنا أموالاً، ونحن نرى ما بالمسلمين من الخصاصة،
  فإن أذِنت لنا انصرفنا، فجئنا بأموالنا، وواسينا المسلمين بها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱتَّقُواْ
  ٱللَّهَ وَءَامِنُواْ بِرَسُولِهِ يُؤْتِكُمْ كِفْلَيْنِ مِن رَّحْمَتِهِ وَيَجْعَل
  لَّكُمْ نُوراً تَمْشُونَ بِهِ وَيَغْفِرْ لَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ }فَأَذنَ
  لهم، فانصرفوا، فأتوا بأموالهم، فواسوا بها المسلمين، فأنزل الله فيهم{ الَّذِينَ آتَيْناهُمُ
  الكِتابَ مِنْ قَبْلِهِ هُمْ بِهِ يُؤْمِنُونَ }إلى قوله:{ ومِمَّا رَزَقْناهُمْ يُنْفِقُونَ }فكانت
  النفقة التي واسَوْا بها المسلمين فلما سمع أهل الكتاب ممن لم يؤمن بقوله:{ يُؤْتَوْنَ
  أجْرَهُمْ مَرَّتَيْنِ بِمَا صَبَرُوا }فَخَروا على المسلمين، فقالوا: يا معشر المسلمين،
  أما من آمن منا بكتابكم وكتابنا فله أجره مرّتين، ومن لم يؤمن بكتابكم فله أجر كأجوركم،
  فما فضلكم علينا، فأنزل الله { يا أيُّها الَّذِينَ آمَنُوا اتَّقُوا اللّهَ وآمِنُوا
  بِرَسُولِهِ يُؤْتِكُمْ كِفْلَيْنِ مِنْ رَحْمَتِهِ } فجعل لهم أجرهم، وزادهم النورَ
  والمغفرة، ثم قال:{ لِكَيْلا يَعْلَمَ أهْلُ الكِتابِ }وهكذا قرأها سعيد بن جُبَير{ لِكَيْلا
  يَعْلَمَ أهْلُ الكِتابِ ألاَّ يَقْدِرُونَ على شَيْءٍ }حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبي نجيح، عن مجاهد، قوله: { يُؤْتِكُمْ كِفْلَيْن مِنْ رَحَمَتِهِ } قال: ضعفين.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { يُؤْتِكُمْ
  كِفْلَيْنِ مِنْ رَحْمَتِهِ } قال والكفلان أجران بإيمانهم الأوّل، وبالكتاب الذي جاء
  به محمد صلى الله عليه وسلم.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال:
  سمعت الضحاك يقول، في قوله: { يا أيُّها الَّذِينَ آمَنُوا اتَّقُوا اللّهَ وآمِنُوا
  بِرَسُولِهِ } يعني الذين آمنوا من أهل الكتاب { يُؤْتِكُم كِفْلَيْنِ مِنْ رَحْمَتِهِ
  } يقول: أجرين بإيمانكم بالكتاب الأوّل، والذي جاء به محمد صلى الله عليه وسلم.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يُؤْتِكُمْ كِفْلَيْنِ مِن
  رَحْمَتِهِ } قال: أجرين: أجر الدنيا، وأجر الآخرة.حدثنا ابن حُمَيد، قال: ثنا حكام،
  عن سفيان، قال: ثنا عنبسة، عن أبي إسحاق، عن أبي الأحوص عن أبي موسى { يُؤْتِكُمْ كِفْلَيْنِ
  مِنْ رَحْمَتِهِ } قال: الكفلان: ضعفان من الأجر بلسان الحَبَشة.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن الشعبيّ، قال: إن الناس يوم القيامة على أربع منازل:
  رجل كان مؤمناً بعيسى، فآمن بمحمد صلى الله عليه وسلم، فله أجران. ورجل كان كافراً
  بعيسى، فأمن بمحمد صلى الله عليه وسلم، فله أجر. ورجل كان كافراً بعيسى، فكفر بمحمد
  صلى الله عليه وسلم، فباء بغضب على غضب. ورجل كان كافراً بعيسى من مشركي العرب، فمات
  بكفره قبل محمد فباء بغضب.حدثني العباس بن الوليد، قال: أخبرني أبي، قال: سألت سعيد
  بن عبد العزيز، عن الكفل كم هو؟ قال: ثلاث مئة وخمسون حسنة، والكفلان: سبع مئة حسنة.
  قال سعيد: سأل عمر بن الخطاب رضي الله عنه حبراً من أحبار اليهود: كم أفضل ما ضعفت
  لكم الحسنة؟ قال: كفل ثلاث مئة وخمسون حسنة قال: فحمد الله عمر على أنه أعطانا كفلين،
  ثم ذكر سعيد قول الله عزّ وجل في سورة الحديد { يُؤْتِكُمْ كِفْلَيْنِ مِنْ رَحْمَتِهِ
  } فقلت له: الكفلان في الجمعة مثل هذا؟ قال: نعم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱتَّقُواْ
  ٱللَّهَ وَءَامِنُواْ بِرَسُولِهِ يُؤْتِكُمْ كِفْلَيْنِ مِن رَّحْمَتِهِ وَيَجْعَل
  لَّكُمْ نُوراً تَمْشُونَ بِهِ وَيَغْفِرْ لَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ }وبنحو
  الذي قلنا في ذلك صحّ الخبر عن رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:حدثني
  يعقوب، قال: ثنا ابن علية، قال: ثنا معمر بن راشد، عن فراس، عن الشعبيّ، عن أبي بردة
  بن أبي موسى، عن أبيه، قال: قال رسول الله صلى الله عليه وسلم: \" ثَلاثَةٌ يُؤْتَوْنَ
  أجْرَهُمْ مَرَّتَيْن: رَجُلٌ آمَنَ بالكِتابِ الأوَّلِ والكِتابِ الآخِرِ، وَرَجُلٌ
  كانَت لَهُ أمَّةٌ فأدَّبَها وأحْسَنَ تَأدِيبَهَا، ثُمَّ أعْتَقَها فَتزَوَّجَها،
  وَعَبْدٌ مَمْلُوكٌ أحْسَنَ عِبادَةَ رَبِّهِ، وَنَصَحَ لِسَيِّدِهِ \". حدثني يعقوب،
  قال: ثنا ابن أبي زائدة، قال: ثني صالح بن صالح الهمداني، عن عامر، عن أبي بردة بن
  أبي موسى، عن أبي موسى، عن النبيّ صلى الله عليه وسلم، بنحوه.حدثنا محمد بن المثنى،
  قال: ثني عبد الصمد، قال: ثنا شعبة، عن صالح بن صالح، سمع الشعبيّ يحدّث، عن أبي بردة،
  عن أبي موسى الأشعري، عن رسول الله صلى الله عليه وسلم، بنحوه.حدثني محمد بن عبد الحكم،
  قال: أخبرنا إسحاق بن الفرات، عن يحيى بن أيوب، قال: قال يحيى بن سعيد أخبرنا نافع،
  أن عبد الله بن عمر، قال: سمعت رسول الله صلى الله عليه وسلم يقول: \" إنَّمَا آجالُكُم
  فِي آجالِ مَن خَلا مِنَ الأُمَم، كمَا بَينَ صَلاةِ العَصْرِ إلى مَغْرِبِ الشَّمْس،
  وإنما مَثَلُكُم وَمَثَلُ اليَهُودِ والنَّصَارَى كمَثَلِ رَجُلٍ اسْتأجَرَ عُمَّالاً،
  فَقالَ: مَن يَعْمَل مِن بُكْرَةٍ إلى نِصفِ النَّهارِ على قِيرَاطٍ قِيرَاطٍ، ألا
  فَعَمِلَت اليَهُودُ ثُمَّ قالَ: مَن يَعْمَلُ مِنْ نِصفِ النَّهارِ إلى صَلاةِ العَصْر
  على قِيرَاطٍ قِيرَاطٍ، ألا فَعَمِلَتِ النَّصَارَى ثُمَّ قالَ: مَن يعْمَل مِن صَلاةِ
  العَصْر إلى مَغارِبِ الشَّمْس على قِيرَاطَيْن قِيرَاطَيْن، ألا فَعَمِلْتُم \" حدثني
  عليّ بن سهل، قال: ثنا مؤمل، قال: ثنا سفيان، عن عبد الله بن دينار، أنه سمع ابن عمر
  يقول: قال رسول الله صلى الله عليه وسلم: \" مَثَلُ هَذهِ الأُمَّةِ \" أو قال \" أُمَّتِي
  وَمَثَلُ اليَهُودِ والنَّصَارَى، كمَثَلِ رَجُلٍ قالَ: مَنْ يَعْمَلُ لي مِن غَدوَةٍ
  إلى نِصْفِ النَّهارِ على قِيرَاط \" قالَتِ اليَهودُ: نَحْنُ، فَعَملُوا قال: \" فَمَن
  يَعْمَلُ مِن نِصفِ النَّهارِ إلى صَلاة العَصْر على قِيرَاطٍ؟ \" قالَتِ النَّصَارَى:
  نَحْنُ، فَعَمِلُوا، \" وأنْتُم المُسْلِمُونَ تَعْمَلُونَ مِن صَلاةِ العَصْر إلى
  اللَّيْلِ على قِيرَاطَيْن \" فَغَضِبَتِ اليَهُودُ والنَّصَارَى وقالُوا: نَحْنُ أكْثَرُ
  عَمَلاً، وأقَلُّ أجْراً، قالَ\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱتَّقُواْ
  ٱللَّهَ وَءَامِنُواْ بِرَسُولِهِ يُؤْتِكُمْ كِفْلَيْنِ مِن رَّحْمَتِهِ وَيَجْعَل
  لَّكُمْ نُوراً تَمْشُونَ بِهِ وَيَغْفِرْ لَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ } \"
  هَل ظَلَمْتُكُمْ مِن أُجُورِكُمْ شَيْئاً؟ \" قالُوا: لا، قال: \" فَذَاكَ فَضْلِي
  أُوتِيهِ مَنْ أشاءُ \" ».حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني الليث وابن
  لهيعة، عن سليمان بن عبد الرحمن، عن القاسم بن عبد الرحمن، عن أبي أُمامة الباهليّ،
  أنه قال: شهدت خطبة رسول الله صلى الله عليه وسلم يوم حجة الوداع، فقال قولاً كثيراً
  حسناً جميلاً، وكان فيها: \" مَن أسْلَمَ مِن أهْلِ الكِتابَيْنِ فَلَهُ أجْرُهُ مَرَّتَيْنِ،
  وَلَهُ مِثْلُ الَّذِي لَنَا، وَعَلَيْهِ مِثْلُ الَّذِي عَلَيْنَا وَمَن أسْلَمَ مِنَ
  المُشْركينَ فَلَهُ أجْرُهُ، وَلَهُ مِثْلُ الذِي لَنا، وَعَلَيْهِ مِثْلُ الَّذِي
  عَلَيْنا \". وقوله: { ويَجْعَلْ لَكُم نُوراً تَمْشُونَ بِهِ } اختلف أهل التأويل
  في الذي عنى به النور في هذا الموضع، فقال بعضهم: عنى به القرآن. ذكر من قال ذلك:حدثنا
  أبو عمار المروزي، قال: ثنا الفضل بن موسى، عن سفيان، عن عطاء بن السائب، عن سعيد بن
  جُبَير، عن ابن عباس { ويَجْعَل لَكُم نُوراً تَمْشُونَ بِهِ } قال: الفرقان واتباعهم
  النبيّ صلى الله عليه وسلم.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن عطاء بن
  السائب، عن سعيد بن جُبَير، عن ابن عباس { ويَجْعَلْ لَكُمْ نُوراً تَمْشُونَ بِهِ
  } قال: الفرقان، واتباعهم النبيّ صلى الله عليه وسلم. حدثنا أبو كُرَيب، وأبو هشام،
  قالا: ثنا يحيى بن يمان، عن سفيان، عن عطاء بن السائب، عن سعيد بن جُبَير، عن ابن عباس
  { ويَجْعَلْ لَكُمْ نُوراً تَمْشُونَ بِهِ } قال: القرآن.حدثنا ابن حُمَيد، قال: ثنا
  مهران، عن سفيان، عن عطاء، عن سعيد، مثله.وقال آخرون: عُنِي بالنور في هذا الموضع:
