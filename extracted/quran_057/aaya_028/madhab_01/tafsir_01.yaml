  وَءَامِنُواْ بِرَسُولِهِ يُؤْتِكُمْ كِفْلَيْنِ مِن رَّحْمَتِهِ وَيَجْعَل لَّكُمْ
  نُوراً تَمْشُونَ بِهِ وَيَغْفِرْ لَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فَأَذنَ لهم، فانصرفوا، فأتوا بأموالهم، فواسوا بها المسلمين، فأنزل
  الله فيهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الَّذِينَ آتَيْناهُمُ الكِتابَ مِنْ قَبْلِهِ هُمْ بِهِ يُؤْمِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ومِمَّا رَزَقْناهُمْ يُنْفِقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فكانت النفقة التي واسَوْا بها المسلمين
  فلما سمع أهل الكتاب ممن لم يؤمن بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُؤْتَوْنَ أجْرَهُمْ مَرَّتَيْنِ
  بِمَا صَبَرُوا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فَخَروا على المسلمين، فقالوا: يا معشر المسلمين، أما من آمن منا بكتابكم
  وكتابنا فله أجره مرّتين، ومن لم يؤمن بكتابكم فله أجر كأجوركم، فما فضلكم علينا، فأنزل
  الله { يا أيُّها الَّذِينَ آمَنُوا اتَّقُوا اللّهَ وآمِنُوا بِرَسُولِهِ يُؤْتِكُمْ
  كِفْلَيْنِ مِنْ رَحْمَتِهِ } فجعل لهم أجرهم، وزادهم النورَ والمغفرة، ثم قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِكَيْلا
  يَعْلَمَ أهْلُ الكِتابِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وهكذا قرأها سعيد بن جُبَير</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِكَيْلا يَعْلَمَ أهْلُ الكِتابِ
  ألاَّ يَقْدِرُونَ على شَيْءٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { يُؤْتِكُمْ
  كِفْلَيْن مِنْ رَحَمَتِهِ } قال: ضعفين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { يُؤْتِكُمْ
  كِفْلَيْنِ مِنْ رَحْمَتِهِ } قال والكفلان أجران بإيمانهم الأوّل، وبالكتاب الذي جاء
  به محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: {
  يا أيُّها الَّذِينَ آمَنُوا اتَّقُوا اللّهَ وآمِنُوا بِرَسُولِهِ } يعني الذين آمنوا
  من أهل الكتاب { يُؤْتِكُم كِفْلَيْنِ مِنْ رَحْمَتِهِ } يقول: أجرين بإيمانكم بالكتاب
  الأوّل، والذي جاء به محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يُؤْتِكُمْ كِفْلَيْنِ مِن
  رَحْمَتِهِ } قال: أجرين: أجر الدنيا، وأجر الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا حكام، عن سفيان، قال: ثنا عنبسة، عن أبي إسحاق، عن أبي الأحوص
  عن أبي موسى { يُؤْتِكُمْ كِفْلَيْنِ مِنْ رَحْمَتِهِ } قال: الكفلان: ضعفان من الأجر
  بلسان الحَبَشة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن الشعبيّ، قال: إن الناس يوم القيامة على أربع منازل: رجل كان
  مؤمناً بعيسى، فآمن بمحمد صلى الله عليه وسلم، فله أجران. ورجل كان كافراً بعيسى، فأمن
  بمحمد صلى الله عليه وسلم، فله أجر. ورجل كان كافراً بعيسى، فكفر بمحمد صلى الله عليه
  وسلم، فباء بغضب على غضب. ورجل كان كافراً بعيسى من مشركي العرب، فمات بكفره قبل محمد
  فباء بغضب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني العباس بن الوليد، قال: أخبرني
  أبي، قال: سألت سعيد بن عبد العزيز، عن الكفل كم هو؟ قال: ثلاث مئة وخمسون حسنة، والكفلان:
  سبع مئة حسنة. قال سعيد: سأل عمر بن الخطاب رضي الله عنه حبراً من أحبار اليهود: كم
  أفضل ما ضعفت لكم الحسنة؟ قال: كفل ثلاث مئة وخمسون حسنة قال: فحمد الله عمر على أنه
  أعطانا كفلين، ثم ذكر سعيد قول الله عزّ وجل في سورة الحديد { يُؤْتِكُمْ كِفْلَيْنِ
  مِنْ رَحْمَتِهِ } فقلت له: الكفلان في الجمعة مثل هذا؟ قال: نعم.</font></font>&#13;\t\t\t<label
