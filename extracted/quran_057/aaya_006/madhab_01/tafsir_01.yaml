text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّهُ مُلْكُ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ } * { يُولِجُ ٱلْلَّيْلَ فِي ٱلنَّهَارِ
  وَيُولِجُ ٱلنَّهَارَ فِي ٱلْلَّيْلِ وَهُوَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }يقول تعالى
  ذكره: له سلطان السموات والأرض نافذ في جميعهنّ، وفي جميع ما فيهنّ أمره { وَإلى الله
  تُرْجَعُ الأُمُورُ } يقول جلّ ثناؤه: وإلى الله مصير أمور جميع خلقه، فيقضي بينهم
  بحكمه.وقوله: { يُولِجُ اللَّيْلَ فِي النَّهار } يعني بقوله: { يُولِجُ اللَّيْلَ
  فِي النَّهارِ } يدخل ما نقص من ساعات الليل في النهار، فيجعله زيادة في ساعاته { وَيُولِجُ
  النَّهارَ فِي اللَّيْلِ } يقول: ويدخل ما نقص من ساعات النهار في الليل، فيجعله زيادة
  في ساعات الليل. وبنحو الذي قلنا في ذلك قال أهل التأويل:وقد ذكرنا الرواية بما قالوا
  فيما مضى من كتابنا هذا، غير أن نذكر في هذا الموضع بعض ما لم نذكر هنالك إن شاء الله
  تعالى:حدثنا هناد بن السريّ، قال: ثنا أبو الأحوص، عن سماك، عن عكرمة، في قوله: { يُولِجُ
  اللَّيْلَ فِي النَّهار وَيُولِجُ النَّهارَ فِي اللَّيْلِ } قال: قصر هذا في طول هذا،
  وطول هذا في قصر هذا.حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن الأعمش، عن
  إبراهيم، في قوله: { يُولِجُ اللَّيْلَ فِي النَّهارِ وَيُولِجُ النَّهارَ فِي اللَّيْلِ
  } قال: دخول الليل في النهار، ودخول النهار في الليل.حدثني أبو السائب، قال: ثنا أبو
  معاوية، عن الأعمش، عن إبراهيم، في قوله: { يُولِجُ اللَّيْلَ فِي النَّهارِ وَيُولِجُ
  النَّهارَ فِي اللَّيْلِ } قال: قصر أيام الشتاء في طول ليله، وقصر ليل الصيف في طول
  نهاره.وقوله: { وَهُوَ عَلِيمٌ بذَاتِ الصُّدُورِ } يقول: وهو ذو علم بضمائر صدور عباده،
  وما عزمت عليه نفوسهم من خير أو شرّ، أو حدّثت بهما أنفسهم، لا يخفى عليه من ذلك خافية.\r\n\t\t\t\r\n\t\t\t</section>"

