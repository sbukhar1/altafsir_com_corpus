text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يَقُولُ
  ٱلْمُنَافِقُونَ وَٱلْمُنَافِقَاتُ لِلَّذِينَ آمَنُواْ ٱنظُرُونَا نَقْتَبِسْ مِن
  نُّورِكُمْ قِيلَ ٱرْجِعُواْ وَرَآءَكُمْ فَٱلْتَمِسُواْ نُوراً فَضُرِبَ بَيْنَهُم
  بِسُورٍ لَّهُ بَابٌ بَاطِنُهُ فِيهِ ٱلرَّحْمَةُ وَظَاهِرُهُ مِن قِبَلِهِ ٱلْعَذَابُ
  } * { يُنَادُونَهُمْ أَلَمْ نَكُن مَّعَكُمْ قَالُواْ بَلَىٰ وَلَـٰكِنَّكُمْ فَتَنتُمْ
  أَنفُسَكُمْ وَتَرَبَّصْتُمْ وَٱرْتَبْتُمْ وَغرَّتْكُمُ ٱلأَمَانِيُّ حَتَّىٰ جَآءَ
  أَمْرُ ٱللَّهِ وَغَرَّكُم بِٱللَّهِ ٱلْغَرُورُ } * { فَٱلْيَوْمَ لاَ يُؤْخَذُ مِنكُمْ
  فِدْيَةٌ وَلاَ مِنَ ٱلَّذِينَ كَفَرُواْ مَأْوَاكُمُ ٱلنَّارُ هِيَ مَوْلاَكُمْ وَبِئْسَ
  ٱلْمَصِيرُ }{ يَوْمَ يَقُولُ } بدل من يوم ترى { ٱنظُرُونَا } انتظرونا، لأنهم يسرع
  بهم إلى الجنة كالبروق الخاطفة على ركاب تزف بهم. وهؤلاء مشاة. وانظروا إلينا؛ لأنهم
  إذا نظروا إليهم استقبلوهم بوجوههم والنور بين أيديهم فيستضيئون به. وقرىء: «أنظرونا»
  من النظرة وهي الإمهال: جعل اتئادهم في المضيّ إلى أن يلحقوا بهم أنظاراً لهم { نَقْتَبِسْ
  مِن نُّورِكُمْ } نصب منه؛ وذلك أن يلحقوا بهم فيستنيروا به { قِيلَ ٱرْجِعُواْ وَرَاءكُمْ
  فَٱلْتَمِسُواْ نُوراً } طرد لهم وتهكم بهم، أي: ارجعوا إلى الموقف إلى حيث أعطينا
  هذا النور فالتمسوه هنالك، فمن ثم يقتبس. أو ارجعوا إلى الدنيا، فالتمسوا نوراً بتحصيل
  سببه وهو الإيمان. أو ارجعوا خائبين وتنحوا عنا، فالتمسوا نوراً آخر، فلا سبيل لكم
  إلى هذا النور، وقد علموا أن لا نور وراءهم؛ وإنما هو تخييب وإقناط لهم { فَضُرِبَ
  بَيْنَهُم بِسُورٍ } بين المؤمنين والمنافقين بحائط حائل بين شقّ الجنة وشق النار.
  وقيل: هو الأعراف لذلك السور { بَابٌ } لأهل الجنة يدخلون منه { بَاطِنُهُ } باطن السور
  أو الباب، وهو الشق الذي يلى الجنة { وَظَـٰهِرُهُ } ما ظهر لأهل النار { مِن قِبَلِهِ
  } من عنده ومن جهته { ٱلْعَذَابُ } وهو الظلمة والنار. وقرأ زيد بن علي رضي الله عنهما:
  «فضرب بينهم» على البناء للفاعل { أَلَمْ نَكُن مَّعَكُمْ } يريدون موافقتهم في الظاهر
  { فَتَنتُمْ أَنفُسَكُمْ } محنتموها بالنفاق وأهلكتموها { وَتَرَبَّصْتُمْ } بالمؤمنين
  الدوائر { وَغرَّتْكُمُ ٱلاْمَانِىُّ } طول الآمال والطمع في امتداد الأعمار { حَتَّىٰ
  جَاءَ أَمْرُ ٱللَّهِ } وهو الموت { وَغَرَّكُم بِٱللَّهِ ٱلْغَرُورُ } وغرّكم الشيطان
  بأنّ الله عفوّ كريم لا يعذبكم. وقرىء: «الغرور» بالضم { فِدْيَةٌ } ما يفتدى به {
  هِىَ مَوْلَـٰكُمْ } قيل: هي أولى بكم، وأنشد قول لبيد:فَغَدَتْ كِلاَ الْفَرَجَيْنِ
  تَحْسِبُ أَنَّهُ   مُولِي المَخَافَةَ خَلْفَهَا وَأَمَامَهَاوحقيقة مولاكم: محراكم
  ومقمنكم. أي: مكانكم الذي يقال فيه هو أولى بكم، كما قيل: هو مئنة للكرم، أي مكان؛
  لقول القائل: إنه الكريم. ويجوز أن يراد: هي ناصركم، أي لا ناصر لكم غيرها. والمراد:
  نفي الناصر على البتات. ونحوه قولهم: أصيب فلان بكذا فاستنصر الجزع. ومنه قوله تعالى:{ يُغَاثُواْ
  بِمَآءٍ كَٱلْمُهْلِ }[الكهف:9] وقيل: تتولاكم كما توليتم في الدنيا أعمال أهل النار.\r\n\t\t\t\r\n\t\t\t</section>"

