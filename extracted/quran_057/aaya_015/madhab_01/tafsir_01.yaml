  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱلْيَوْمَ
  لاَ يُؤْخَذُ مِنكُمْ فِدْيَةٌ وَلاَ مِنَ ٱلَّذِينَ كَفَرُواْ مَأْوَاكُمُ ٱلنَّارُ
  هِيَ مَوْلاَكُمْ وَبِئْسَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  مخبراً عن قيل المؤمنين لأهل النفاق، بعد أن ميز بينهم في القيامة { فالْيَوْمَ } أيها
  المنافقون { لا يُؤْخَذُ مِنْكُمْ فِدْيَةٌ } يعني: عوضاً وبدلاً يقول: لا يؤخذ ذلك
  منكم بدلاً من عقابكم وعذابكم، فيخلصكم من عذاب الله { وَلا مِنَ الَّذِينَ كَفَرُوا
  } يقول: ولا تؤخذ الفدية أيضاً من الذين كفروا. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فالْيَوْمَ لا يُؤْخَذُ مِنْكُمْ فِدْيَةٌ وَلا مِنَ الَّذِينَ
  كَفَرُوا } يعني المنافقين، ولا من الذين كفروا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فالْيَوْمَ لا يُؤْخَذُ مِنْكُمْ
  من المنافقين وَلا مِنَ الَّذِينَ كَفَرُوا } معكم { مأوَاكُمُ النَّارُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: { فالْيَوْمَ لا يُؤْخَذُ مِنْكُمْ
  فِدْيَةٌ } فقرأت ذلك عامة القرّاء بالياء { يُؤْخَذُ } ، وقرأه أبو جعفر القارىء بالتاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القراءتين بالصواب الياء وإن كانت الأخرى جائزة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مأْوَاكُمُ النَّارُ } يقول: مثواكم ومسكنكم الذي تسكنونه
  يوم القيامة النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { هِيَ مَوْلاكُمْ } يقول:
  النار أولى بكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَبِئْسَ المَصِيرُ } يقول:
  وبئس مصير من صار إلى النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

