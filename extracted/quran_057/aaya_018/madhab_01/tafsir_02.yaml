  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱلْمُصَدّقِينَ
  } المتصدّقين. وقرىء على الأصل «والمصدّقين». من صدق، وهم الذين صدقوا الله ورسوله
  يعني المؤمنين. فإن قلت: علام عطف قوله { وَأَقْرِضُواُ }؟ قلت: على معنى الفعل في
  المصدّقين؛ لأنّ اللام بمعنى الذين، واسم الفاعل بمعنى أصدّقوا، كأنه قيل: إنّ الذين
  أصدّقوا وأقرضوا. والقرض الحسن: أنّ يتصدق من الطيب عن طيبة النفس وصحة النية على المستحق
  للصدقة. وقرىء: «يضعف» ويضاعف، بكسر العين، أي: يضاعف الله.</font></font><font class=\"TextResultArabic\"><font
