text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلْمُصَّدِّقِينَ
  وَٱلْمُصَّدِّقَاتِ وَأَقْرَضُواْ ٱللَّهَ قَرْضاً حَسَناً يُضَاعَفُ لَهُمْ وَلَهُمْ
  أَجْرٌ كَرِيمٌ }{ ٱلْمُصَدّقِينَ } المتصدّقين. وقرىء على الأصل «والمصدّقين». من
  صدق، وهم الذين صدقوا الله ورسوله يعني المؤمنين. فإن قلت: علام عطف قوله { وَأَقْرِضُواُ
  }؟ قلت: على معنى الفعل في المصدّقين؛ لأنّ اللام بمعنى الذين، واسم الفاعل بمعنى أصدّقوا،
  كأنه قيل: إنّ الذين أصدّقوا وأقرضوا. والقرض الحسن: أنّ يتصدق من الطيب عن طيبة النفس
  وصحة النية على المستحق للصدقة. وقرىء: «يضعف» ويضاعف، بكسر العين، أي: يضاعف الله.\r\n\t\t\t\r\n\t\t\t</section>"

