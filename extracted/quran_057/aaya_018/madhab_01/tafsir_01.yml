  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ يُحْيِـي ٱلأَرْضَ بَعْدَ مَوْتِهَا قَدْ بَيَّنَّا لَكُمُ ٱلآيَاتِ
  لَعَلَّكُمْ تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلْمُصَّدِّقِينَ وَٱلْمُصَّدِّقَاتِ
  وَأَقْرَضُواْ ٱللَّهَ قَرْضاً حَسَناً يُضَاعَفُ لَهُمْ وَلَهُمْ أَجْرٌ كَرِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { اعْلَمُوا } أيها الناس { أنَّ اللّهَ يُحْيِي
  الأرْضَ } الميتة التي لا تنبت شيئاً { بَعْدَ مَوْتِها } يعني: بعد دثورها ودروسها،
  يقول: وكما نحيي هذه الأرض الميتة بعد دروسها، كذلك نهدي الإنسان الضّالّ عن الحقّ
  إلى الحقّ، فنوفِّقه ونسدّده للإيمان حتى يصير مؤمناً من بعد كفره، ومهتدياً من بعد
  ضلاله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قَدْ بَيَّنا لَكُمُ الآياتِ
  لَعَلَّكُمْ تَعْقِلُونَ } يقول: قد بيَّنا لكم الأدلة والحجج لتعقلوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ المُصَّدِّقِينَ وَالمُصَّدِّقاتِ } اختلفت القرّاء
  في قراءة ذلك، فقرأته عامة قرّاء الأمصار، خلا ابن كثير وعاصم بتشديد الصاد والدال،
  بمعنى أن المتصدّقين والمتصدّقات، ثم تُدغم التاء في الصاد، فتجعلها صاداً مشدّدة،
  كما قيل: يا أيها المُزَّمِّلُ يعني المتزمل. وقرأ ابن كثير وعاصم «إنَّ المُصَدّقِينَ
  والمُصَدقاتِ» بتخفيف الصاد وتشديد الدال، بمعنى: إن الذين صدقوا الله ورسوله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال في ذلك بالصواب عندي أن يقال: إنهما قراءتان معروفتان
  صحيح معنى كلّ واحدة منهما فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويل
  الكلام إذن على قراءة من قرأ ذلك بالتشديد في الحرفين: أعني في الصاد والدال، أن المتصدّقين
  من أموالهم والمتصدّقات { وأقْرَضُوا للّهِ قَرْضاً حَسَناً } يعني بالنفقة في سبيله،
  وفيما أمر بالنفقة فيه، أو فيما ندب إليه { يُضَاعَفُ لَهُمْ وَلَهُمْ أجْرٌ كَرِيمٌ
  } يقول: يضاعف الله لهم قروضهم التي أقرضوها إياه، فيوفيهم ثوابها يوم القيامة، { وَلَهُمْ
  أجْرٌ كَرِيمٌ } يقول: ولهم ثواب من الله على صدقهم، وقروضهم إياه كريم، وذلك الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

