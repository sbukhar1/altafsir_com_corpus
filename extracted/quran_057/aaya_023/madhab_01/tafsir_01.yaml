text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِّكَيْلاَ تَأْسَوْاْ
  عَلَىٰ مَا فَاتَكُمْ وَلاَ تَفْرَحُواْ بِمَآ آتَاكُمْ وَٱللَّهُ لاَ يُحِبُّ كُلَّ
  مُخْتَالٍ فَخُورٍ }يعني تعالى ذكره: ما أصابكم أيها الناس من مصيبة في أموالكم ولا
  في أنفسكم، إلا في كتاب قد كُتب ذلك فيه من قبل أن نخلق نفوسكم { لِكَيْلا تَأسُوْا
  } يقول: لكيلا تحزنوا { على ما فاتَكُمْ } من الدنيا، فلم تدركوه منها { وَلا تَفْرَحُوا
  بِما آتاكُمْ } منها.ومعنى قوله: { بِما آتاكُمْ } إذا مدّت الألف منها: بالذي أعطاكم
  منها ربكم وملَّككم وخَوَّلكم وإذا قُصرت الألف، فمعناها: بالذي جاءكم منها. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس { لِكَيْلا تَأْسَوْا على ما فاتَكُمْ } من
  الدنيا { وَلا تَفْرَحُوا بِما آتاكُمْ } منها.حُدثت عن الحسين بن يزيد الطحان، قال:
  ثنا إسحاق بن منصور، عن قيس، عن سماك، عن عكرِمة، عن ابن عباس { لِكَيْلا تَأسَوْا
  على ما فاتَكُمْ } قال: الصبر عند المصيبة، والشكر عند النعمة.حدثنا ابن حُمَيد، قال:
  ثنا مهران، عن سفيان، عن سماك البكري، عن عكرِمة، عن ابن عباس { لِكَيْلا تَأْسَوْا
  على ما فاتَكُمْ } قال: ليس أحد إلا يحزن ويفرح، ولكن من أصابته مصيبة فجعلها صبراً،
  ومن أصابه خير فجعله شكراً.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قول الله عزّ وجلّ: { لِكَيْلا تَأْسَوْا على ما فاتَكُمْ وَلا تَفْرَحُوا بِما آتاكُمْ
  } قال: لا تأسوا على ما فاتكم من الدنيا، ولا تفرحوا بما آتاكم منها.واختلفت القرّاء
  في قراءة قوله: { بِما آتاكُمْ } فقرأ ذلك عامة قرّاء الحجاز والكوفة { بِما آتاكُمْ
  } بمدّ الألف. وقرأه بعض قرّاء البصرة «بِما أتاكُمْ» بقصر الألف وكأن من قرأ ذلك بقصر
  الألف اختار قراءته كذلك، إذ كان الذي قبله على ما فاتكم، ولم يكن على ما أفاتكم، فيردّ
  الفعل إلى الله، فألحق قوله: «بِمَا أتاكُمْ» به، ولم يردّه إلى أنه خبر عن الله.والصواب
  من القول في ذلك أنهما قراءتان صحيح معناهما، فبأيتهما قرأ القارىء فمصيب، وإن كنت
  أختار مدّ الألف لكثرة قارئي ذلك كذلك، وليس للذي اعتلّ به منه معتلو قارئيه بقصر الألف
  كبير معنى، لأن ما جعل من ذلك خبراً عن الله، وما صرف منه إلى الخبر عن غيره، فغير
  خارج جميعه عند سامعيه من أهل العلم أنه من فعل الله تعالى، فالفائت من الدنيا من فاته
  منها شيء، والمدرك منها ما أدرك عن تقدّم الله عزّ وجلّ وقضائه، وقد بين ذلك جلّ ثناؤه
  لمن عقل عنه بقوله:{ ما أصَابَ مِنْ مُصيبَةٍ فِي الأرْضِ وَلا فِي أنْفُسِكُم إلاَّ
  فِي كِتابٍ مِنْ قَبْلِ أنْ نَبْرَأَها }فأخبر أن الفائت منها بإفاتته إياهم فاتهم،
  والمدرك منها بإعطائه إياهم أدركوا، وأن ذلك محفوظ لهم في كتاب من قبل أن يخلقهم.وقوله:
  { واللّهَ لا يُحِبُّ كُلَّ مُختالٍ فَخورٍ } يقول: والله لا يحبّ كلّ متكبر بما أوتي
  من الدنيا، فخور به على الناس.\r\n\t\t\t\r\n\t\t\t</section>"

