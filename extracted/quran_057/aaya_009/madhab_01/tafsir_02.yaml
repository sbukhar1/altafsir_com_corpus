text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي يُنَزِّلُ
  عَلَىٰ عَبْدِهِ آيَاتٍ بَيِّنَاتٍ لِّيُخْرِجَكُمْ مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ
  وَإِنَّ ٱللَّهَ بِكُمْ لَرَءُوفٌ رَّحِيمٌ }{ لِيُخْرِجَكُمْ } الله بآياته من ظلمات
  الكفر إلى نور الإيمان. أو ليخرجكم الرسول بدعوته { لَرَءُوفٌ } وقرىء: «لرؤُف».\r\n\t\t\t\r\n\t\t\t</section>"

