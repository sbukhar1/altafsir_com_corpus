  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي يُنَزِّلُ عَلَىٰ عَبْدِهِ آيَاتٍ بَيِّنَاتٍ لِّيُخْرِجَكُمْ مِّنَ ٱلظُّلُمَاتِ
  إِلَى ٱلنُّورِ وَإِنَّ ٱللَّهَ بِكُمْ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: الله الذي ينزّل على عبده محمد { آياتٍ بَيِّناتٍ } يعني مفصَّلات { لِيُخْرِجَكُمْ
  مِنَ الظُّلُماتِ إلى النُّورِ } يقول جلّ ثناؤه: ليخرجكم أيها الناس من ظُلمة الكفر
  إلى نور الإيمان، ومن الضلالة إلى الهُدى. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { مِنَ الظُّلُماتِ إلى النُّورِ } قال: من الضلالة إلى
  الهدى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإنَّ اللّهَ بِكم لَرَءوفٌ
  رَحِيمٌ } يقول تعالى ذكره: وإن الله بإنزاله على عبده ما أنزل عليه من الآيات البيِّنات
  لهدايتكم، وتبصيركم الرشاد، لذو رأفة بكم ورحمة، فمن رأفته ورحمته بكم فعل ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

