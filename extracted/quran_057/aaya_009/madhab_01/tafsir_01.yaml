text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي يُنَزِّلُ
  عَلَىٰ عَبْدِهِ آيَاتٍ بَيِّنَاتٍ لِّيُخْرِجَكُمْ مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ
  وَإِنَّ ٱللَّهَ بِكُمْ لَرَءُوفٌ رَّحِيمٌ }يقول تعالى ذكره: الله الذي ينزّل على
  عبده محمد { آياتٍ بَيِّناتٍ } يعني مفصَّلات { لِيُخْرِجَكُمْ مِنَ الظُّلُماتِ إلى
  النُّورِ } يقول جلّ ثناؤه: ليخرجكم أيها الناس من ظُلمة الكفر إلى نور الإيمان، ومن
  الضلالة إلى الهُدى. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { مِنَ الظُّلُماتِ إلى النُّورِ
  } قال: من الضلالة إلى الهدى.وقوله: { وَإنَّ اللّهَ بِكم لَرَءوفٌ رَحِيمٌ } يقول
  تعالى ذكره: وإن الله بإنزاله على عبده ما أنزل عليه من الآيات البيِّنات لهدايتكم،
  وتبصيركم الرشاد، لذو رأفة بكم ورحمة، فمن رأفته ورحمته بكم فعل ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

