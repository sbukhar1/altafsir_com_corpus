text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّن ذَا ٱلَّذِي
  يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَاعِفَهُ لَهُ وَلَهُ أَجْرٌ كَرِيمٌ }يقول
  تعالى ذكره: من هذا الذي ينفق في سبيل الله في الدنيا محتسباً في نفقته مبتغياً ما
  عند الله، وذلك هو القرض الحسن، يقول: فيضاعف له ربه قرضه ذلك الذي أقرضه، بإنفاقه
  في سبيله، فيجعل له بالواحدة سبع مئة. وكان بعض نحويّي البصرة يقول في قوله: { مَنْ
  ذَا الَّذِي يُقْرِضُ اللّهَ قَرْضاً حَسَناً } فهو كقول العرب: لي عندك قرض صدق، وقرض
  سَوْء إذا فعل به خيراً وأنشد ذلك بيتاً للشنفري:سَنجْزِي سَلامانَ بنَ مُفْرِجَ قَرْضَها   بِمَا
  قَدَّمَتْ أيْدِيهِمْ فأزَلَّتِ{ وَلَهُ أجْرٌ كَرِيمٌ } يقول: وله ثواب وجزاء كريم،
  يعني بذلك الأجر: الجنة، وقد ذكرنا الرواية عن أهل التأويل في ذلك فيما مضى بما أغنى
  عن إعادته.\r\n\t\t\t\r\n\t\t\t</section>"

