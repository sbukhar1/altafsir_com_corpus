  \       <a href=\"javascript:go_QurPage(57,11)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَاعِفَهُ لَهُ وَلَهُ أَجْرٌ كَرِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: من هذا الذي ينفق في سبيل الله في الدنيا محتسباً
  في نفقته مبتغياً ما عند الله، وذلك هو القرض الحسن، يقول: فيضاعف له ربه قرضه ذلك
  الذي أقرضه، بإنفاقه في سبيله، فيجعل له بالواحدة سبع مئة. وكان بعض نحويّي البصرة
  يقول في قوله: { مَنْ ذَا الَّذِي يُقْرِضُ اللّهَ قَرْضاً حَسَناً } فهو كقول العرب:
  لي عندك قرض صدق، وقرض سَوْء إذا فعل به خيراً وأنشد ذلك بيتاً للشنفري:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَنجْزِي سَلامانَ بنَ مُفْرِجَ قَرْضَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِمَا قَدَّمَتْ أيْدِيهِمْ فأزَلَّتِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلَهُ أجْرٌ كَرِيمٌ } يقول:
  وله ثواب وجزاء كريم، يعني بذلك الأجر: الجنة، وقد ذكرنا الرواية عن أهل التأويل في
  ذلك فيما مضى بما أغنى عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

