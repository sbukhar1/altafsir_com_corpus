text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا لَكُمْ أَلاَّ
  تُنفِقُواْ فِي سَبِيلِ ٱللَّهِ وَلِلَّهِ مِيرَاثُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ لاَ يَسْتَوِي
  مِنكُم مَّنْ أَنفَقَ مِن قَبْلِ ٱلْفَتْحِ وَقَاتَلَ أُوْلَـٰئِكَ أَعْظَمُ دَرَجَةً
  مِّنَ ٱلَّذِينَ أَنفَقُواْ مِن بَعْدُ وَقَاتَلُواْ وَكُلاًّ وَعَدَ ٱللَّهُ ٱلْحُسْنَىٰ
  وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ } * { مَّن ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً
  حَسَناً فَيُضَاعِفَهُ لَهُ وَلَهُ أَجْرٌ كَرِيمٌ }{ وَمَا لَكُمْ أَلاَّ تُنفِقُواْ
  } في أن لا تنفقوا { وَلِلَّهِ مِيرَاثُ ٱلسَّمَـٰوٰتِ وَٱلاْرْضِ } يرث كل شيء فيهما
  لا يبقى منه باق لأحد من مال وغيره، يعني: وأيّ غرض لكم في ترك الإنفاق في سبيل الله
  والجهاد مع رسوله والله مهلككم فوارث أموالكم، وهو من أبلغ البعث على الإنفاق في سبيل
  الله. ثم بين التفاوت بين المنفقين منهم فقال: { لاَ يَسْتَوِى مِنكُم مَّنْ أَنفَقَ
  } قبل فتح مكة قبل عز الإسلام وقوّة أهله ودخول الناس في دين الله أفواجاً وقلة الحاجة
  إلى القتال والنفقة فيه، ومن أنفق من بعد الفتح فحذف لوضوح الدلالة { أُوْلَـٰئِكَ
  } الذي أنفقوا قبل الفتح وهم السابقون الأولون من المهاجرين والأنصار الذين قال فيهم
  النبي صلى الله عليه وسلم:(1131) \" لو أنفق أحدكم مثل أحد ذهبا ما بلغ مدّ أحدهم ولا
  نصيفه \" أعظم درجة وقرىء: «قبل الفتح» { وَكُلاًّ } وكل واحد من الفريقين { وَعَدَ
  ٱللَّهُ ٱلْحُسْنَىٰ } أي المثوبة الحسنىٰ وهي الجنة مع تفاوت الدرجات. وقرىء: بالرفع
  على «وكل وعده الله» وقيل: نزلت في أبي بكر رضي الله عنه، لأنه أول من أسلم وأول من
  أنفق في سبيل الله. القرض الحسن: الإنفاق في سبيله. شبه ذلك بالقرض على سبيل المجاز،
  لأنه إذاأعطى ماله لوجهه فكأنه أقرضه إياه { فَيُضَاعِفَهُ لَهُ } أي يعطيه أجره على
  إنفاقه مضاعفاً { أَضْعَافًا } من فضله { وَلَهُ أَجْرٌ كَرِيمٌ } يعني: وذلك الأجر
  المضموم إليه الأضعاف كريم في نفسه: وقرىء: «فيضعفه» وقرئا منصوبين على جواب الاستفهام
  والرفع عطف على { يُقْرِضُ } ، أو على: فهو يضاعفه.\r\n\t\t\t\r\n\t\t\t</section>"

