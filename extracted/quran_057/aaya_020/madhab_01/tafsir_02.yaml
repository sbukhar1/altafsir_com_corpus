text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱعْلَمُوۤاْ أَنَّمَا
  ٱلْحَيَٰوةُ ٱلدُّنْيَا لَعِبٌ وَلَهْوٌ وَزِينَةٌ وَتَفَاخُرٌ بَيْنَكُمْ وَتَكَاثُرٌ
  فِي ٱلأَمْوَٰلِ وَٱلأَوْلَٰدِ كَمَثَلِ غَيْثٍ أَعْجَبَ ٱلْكُفَّارَ نَبَاتُهُ ثُمَّ
  يَهِيجُ فَتَرَٰهُ مُصْفَرّاً ثُمَّ يَكُونُ حُطَٰماً وَفِي ٱلآخِرَةِ عَذَابٌ شَدِيدٌ
  وَمَغْفِرَةٌ مِّنَ ٱللَّهِ وَرِضْوَٰنٌ وَمَا ٱلْحَيَٰوةُ ٱلدُّنْيَآ إِلاَّ مَتَٰعُ
  ٱلْغُرُورِ }أراد أنّ الدنيا ليست إلا محقرات من الأمور وهي اللعب واللهو والزينة والتفاخر
  والتكاثر. وأما الآخرة فما هي إلا أمور عظام، وهي: العذاب الشديد والمغفرة ورضوان الله.
  وشبه حال الدنيا وسرعة تقضيها مع قلة جدواها بنبات أنبته الغيث فاستوى واكتهل وأعجب
  به الكفار الجاحدون لنعمة الله فيما رزقهم من الغيث والنبات، فبعث عليه العاهة فهاج
  واصفرّ وصار حطاماً عقوبة لهم على جحودهم، كما فعل بأصحاب الجنة وصاحب الجنتين. وقيل:
  { ٱلْكُفَّارَ } الزراع. وقرىء: «مصفارّاً».\r\n\t\t\t\r\n\t\t\t</section>"

