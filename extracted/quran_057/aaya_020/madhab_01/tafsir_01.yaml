  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱعْلَمُوۤاْ
  أَنَّمَا ٱلْحَيَٰوةُ ٱلدُّنْيَا لَعِبٌ وَلَهْوٌ وَزِينَةٌ وَتَفَاخُرٌ بَيْنَكُمْ
  وَتَكَاثُرٌ فِي ٱلأَمْوَٰلِ وَٱلأَوْلَٰدِ كَمَثَلِ غَيْثٍ أَعْجَبَ ٱلْكُفَّارَ نَبَاتُهُ
  ثُمَّ يَهِيجُ فَتَرَٰهُ مُصْفَرّاً ثُمَّ يَكُونُ حُطَٰماً وَفِي ٱلآخِرَةِ عَذَابٌ
  شَدِيدٌ وَمَغْفِرَةٌ مِّنَ ٱللَّهِ وَرِضْوَٰنٌ وَمَا ٱلْحَيَٰوةُ ٱلدُّنْيَآ إِلاَّ
  مَتَٰعُ ٱلْغُرُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: اعلموا أيها الناس
  أن متاع الحياة الدنيا المعجلة لكم، ما هي إلا لعب ولهو تتفكَّهون به، وزينة تتزيَّنون
  بها، وتفاخر بينكم، يفخر بعضكم على بعض بما أولى فيها من رياشها { وَتكاثُرٌ في الأمْوَالِ
  والأوْلادِ } يقول تعالى ذكره: ويباهي بعضكم بعضاً بكثرةِ الأموال والأولاد { كَمَثَلِ
  غَيْثٍ أعْجَبَ الكُفَّارَ نَباتُهُ ثُمَّ يَهِيجُ } يقول تعالى ذكره: ثم ييبس ذلك
  النبات { فَتَراهُ مُصْفَرّاً } بعد أن كان أخضرَ نضِراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ثُمَّ يَكُونُ حُطاماً } يقول تعالى ذكره: ثم يكون ذلك النبات حطاماً، يعني به أنه
  يكون نبتاً يابساً متهشماً { وفِي الآخِرَةِ عَذَابٌ شَدِيدٌ } يقول تعالى ذكره: وفي
  الآخرة عذاب شديد للكفار { وَمَغْفِرَةٌ مِنَ اللّهِ وَرِضْوَانٌ } لأهل الإيمان بالله
  ورسوله. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { اعْلَمُوا أنَّمَا الْحَياةُ الدُّنيْا لَعِبٌ ولَهْوٌ...
  } الآية، يقول: صار الناس إلى هذين الحرفين في الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العربية يقول في قوله: { وفِي الآخِرَةِ عَذَابٌ شَدِيدٌ وَمَغْفِرَةٌ مِنَ
  اللّهِ وَرِضْوَانٌ } ذكر ما في الدنيا، وأنه على ما وصف، وأما الآخرة فإنها إما عذاب،
  وإما جنة. قال: والواو فيه وأو بمنزلة واحدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما الْحَياةُ الدُّنيْا إلاَّ مَتاعُ الغُرُورِ } يقول تعالى ذكره: وما زينة الحياة
  الدنيا المعجلة لكم أيها الناس، إلا متاع الغرور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عليّ بن حرب الموصلي، قال: ثنا المحاربيّ: عن محمد بن عمرو، عن أبي سلمة، عن أبي هريرة
  قال: قال النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَوْضِعُ سَوْطٍ فِي الجَنَّةِ خَيْرٌ مِنَ الدُّنْيا وَما فيها
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
