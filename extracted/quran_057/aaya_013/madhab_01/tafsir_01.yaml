  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يَقُولُ ٱلْمُنَافِقُونَ وَٱلْمُنَافِقَاتُ لِلَّذِينَ آمَنُواْ ٱنظُرُونَا نَقْتَبِسْ
  مِن نُّورِكُمْ قِيلَ ٱرْجِعُواْ وَرَآءَكُمْ فَٱلْتَمِسُواْ نُوراً فَضُرِبَ بَيْنَهُم
  بِسُورٍ لَّهُ بَابٌ بَاطِنُهُ فِيهِ ٱلرَّحْمَةُ وَظَاهِرُهُ مِن قِبَلِهِ ٱلْعَذَابُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُنَادُونَهُمْ
  أَلَمْ نَكُن مَّعَكُمْ قَالُواْ بَلَىٰ وَلَـٰكِنَّكُمْ فَتَنتُمْ أَنفُسَكُمْ وَتَرَبَّصْتُمْ
  وَٱرْتَبْتُمْ وَغرَّتْكُمُ ٱلأَمَانِيُّ حَتَّىٰ جَآءَ أَمْرُ ٱللَّهِ وَغَرَّكُم
  بِٱللَّهِ ٱلْغَرُورُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: هو الفوز العظيم
  في يوم يقول المنافقون والمنافقات، واليوم من صلة الفوز للذين آمنوا بالله ورسله: انظرونا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: { انْظُرُونا } فقرأت ذلك عامة قرّاء
  المدينة والبصرة وبعض أهل الكوفة { انْظُرُونا } موصولة بمعنى: انتظرونا، وقرأته عامة
  قرّاء الكوفة «أنْظُرُونا» مقطوعة الألف من أنظرت بمعنى: أخرونا، وذكر الفرّاء أن العرب
  تقول: أنظرني وهم يريدون: انتظرني قليلاً وأنشد في ذلك بيت عمرو بن كلثوم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبا هِنْدٍ فَلا تَعْجَلْ عَلَيْنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأنْظِرْنا
  نُخَبّرْكَ اليقِينَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فمعنى هذا: انتظرنا قليلاً نخبرك، لأنه ليس ها هنا تأخير، إنما
  هو استماع كقولك للرجل: اسمع مني حتى أخبرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة في ذلك عندي الوصل، لأن ذلك هو المعروف من كلام العرب إذا أريد به انتظرنا،
  وليس للتأخير في هذا الموضع معنى، فيقال: أنظرونا، بفتح الألف وهمزها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { نَقْتَبِسْ مِنْ نُورِكُمْ } يقول: نستصبح من نوركم، والقبس:
  الشعلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قِيلَ ارْجِعُوا وَرَاءَكُمْ
  فالْتَمِسُوا نُوراً } يقول جلّ ثناؤه: فيجابون بأن يقال لهم: ارجعوا من حيث جئتم،
  واطلبوا لأنفسكم هنالك نوراً، فإنه لا سبيل لكم إلى الاقتباس من نورنا. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { يَوْمَ يَقُولُ المُنافِقُونَ وَالمُنافِقاتُ... } إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبِئْسَ المَصِيرُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عباس: بينما الناس في ظلمة، إذ بعث الله نوراً فلما رأى المؤمنون النور توجهوا
  نحوه، وكان النور دليلاً من الله إلى الجنة فلما رأى المنافقون المؤمنين قد انطلقوا،
  تبعوهم، فأظلم الله على المنافقين، فقالوا حينئذٍ: انظرونا نقتبس من نوركم، فإنا كنا
  معكم في الدنيا قال المؤمنون: ارجعوا من حيث جئتم من الظلمة، فالتمسوا هنالك النور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول، في قوله: { يَوْمَ يَقُولُ المُنافِقُونَ وَالمُنافِقاتُ لِلَّذِينَ آمَنُوا...
  } الآية، كان ابن عباس يقول: بينما الناس في ظلمة، ثم ذكر نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَضُرِبَ بَيْنَهُمْ بِسُورٍ لَهُ بابٌ باطِنُهُ فِيهِ الرَّحْمَةُ
  وَظاهِرُهُ مِنْ قِبَلِهِ العَذَابُ } يقول تعالى ذكره: فضرب الله بين المؤمنين والمنافقين
  بسُور، وهو حاجز بين أهل الجنة وأهل النار. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { بِسُورٍ لَهُ بَابٌ } قال: كالحجاب في الأعراف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَضُرِبَ
  بَيْنَهُمْ بِسُورٍ لَهُ بابٌ } السور: حائط بين الجنة والنار.</font></font>&#13;\t\t\t<label
