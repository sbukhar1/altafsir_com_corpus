text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يَقُولُ
  ٱلْمُنَافِقُونَ وَٱلْمُنَافِقَاتُ لِلَّذِينَ آمَنُواْ ٱنظُرُونَا نَقْتَبِسْ مِن
  نُّورِكُمْ قِيلَ ٱرْجِعُواْ وَرَآءَكُمْ فَٱلْتَمِسُواْ نُوراً فَضُرِبَ بَيْنَهُم
  بِسُورٍ لَّهُ بَابٌ بَاطِنُهُ فِيهِ ٱلرَّحْمَةُ وَظَاهِرُهُ مِن قِبَلِهِ ٱلْعَذَابُ
  } * { يُنَادُونَهُمْ أَلَمْ نَكُن مَّعَكُمْ قَالُواْ بَلَىٰ وَلَـٰكِنَّكُمْ فَتَنتُمْ
  أَنفُسَكُمْ وَتَرَبَّصْتُمْ وَٱرْتَبْتُمْ وَغرَّتْكُمُ ٱلأَمَانِيُّ حَتَّىٰ جَآءَ
  أَمْرُ ٱللَّهِ وَغَرَّكُم بِٱللَّهِ ٱلْغَرُورُ }يقول تعالى ذكره: هو الفوز العظيم
  في يوم يقول المنافقون والمنافقات، واليوم من صلة الفوز للذين آمنوا بالله ورسله: انظرونا.واختلفت
  القرّاء في قراءة قوله: { انْظُرُونا } فقرأت ذلك عامة قرّاء المدينة والبصرة وبعض
  أهل الكوفة { انْظُرُونا } موصولة بمعنى: انتظرونا، وقرأته عامة قرّاء الكوفة «أنْظُرُونا»
  مقطوعة الألف من أنظرت بمعنى: أخرونا، وذكر الفرّاء أن العرب تقول: أنظرني وهم يريدون:
  انتظرني قليلاً وأنشد في ذلك بيت عمرو بن كلثوم:أبا هِنْدٍ فَلا تَعْجَلْ عَلَيْنا   وأنْظِرْنا
  نُخَبّرْكَ اليقِينَاقال: فمعنى هذا: انتظرنا قليلاً نخبرك، لأنه ليس ها هنا تأخير،
  إنما هو استماع كقولك للرجل: اسمع مني حتى أخبرك.والصواب من القراءة في ذلك عندي الوصل،
  لأن ذلك هو المعروف من كلام العرب إذا أريد به انتظرنا، وليس للتأخير في هذا الموضع
  معنى، فيقال: أنظرونا، بفتح الألف وهمزها.وقوله: { نَقْتَبِسْ مِنْ نُورِكُمْ } يقول:
  نستصبح من نوركم، والقبس: الشعلة.وقوله: { قِيلَ ارْجِعُوا وَرَاءَكُمْ فالْتَمِسُوا
  نُوراً } يقول جلّ ثناؤه: فيجابون بأن يقال لهم: ارجعوا من حيث جئتم، واطلبوا لأنفسكم
  هنالك نوراً، فإنه لا سبيل لكم إلى الاقتباس من نورنا. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، قوله: { يَوْمَ يَقُولُ المُنافِقُونَ وَالمُنافِقاتُ...
  } إلى قوله:{ وَبِئْسَ المَصِيرُ }قال ابن عباس: بينما الناس في ظلمة، إذ بعث الله
  نوراً فلما رأى المؤمنون النور توجهوا نحوه، وكان النور دليلاً من الله إلى الجنة فلما
  رأى المنافقون المؤمنين قد انطلقوا، تبعوهم، فأظلم الله على المنافقين، فقالوا حينئذٍ:
  انظرونا نقتبس من نوركم، فإنا كنا معكم في الدنيا قال المؤمنون: ارجعوا من حيث جئتم
  من الظلمة، فالتمسوا هنالك النور.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا
  عبيد، قال: سمعت الضحاك يقول، في قوله: { يَوْمَ يَقُولُ المُنافِقُونَ وَالمُنافِقاتُ
  لِلَّذِينَ آمَنُوا... } الآية، كان ابن عباس يقول: بينما الناس في ظلمة، ثم ذكر نحوه.وقوله:
  { فَضُرِبَ بَيْنَهُمْ بِسُورٍ لَهُ بابٌ باطِنُهُ فِيهِ الرَّحْمَةُ وَظاهِرُهُ مِنْ
  قِبَلِهِ العَذَابُ } يقول تعالى ذكره: فضرب الله بين المؤمنين والمنافقين بسُور، وهو
  حاجز بين أهل الجنة وأهل النار. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { بِسُورٍ لَهُ
  بَابٌ } قال: كالحجاب في الأعراف.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { فَضُرِبَ بَيْنَهُمْ بِسُورٍ لَهُ بابٌ } السور: حائط بين الجنة والنار.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يَقُولُ ٱلْمُنَافِقُونَ وَٱلْمُنَافِقَاتُ
  لِلَّذِينَ آمَنُواْ ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ قِيلَ ٱرْجِعُواْ وَرَآءَكُمْ
  فَٱلْتَمِسُواْ نُوراً فَضُرِبَ بَيْنَهُم بِسُورٍ لَّهُ بَابٌ بَاطِنُهُ فِيهِ ٱلرَّحْمَةُ
  وَظَاهِرُهُ مِن قِبَلِهِ ٱلْعَذَابُ } * { يُنَادُونَهُمْ أَلَمْ نَكُن مَّعَكُمْ
  قَالُواْ بَلَىٰ وَلَـٰكِنَّكُمْ فَتَنتُمْ أَنفُسَكُمْ وَتَرَبَّصْتُمْ وَٱرْتَبْتُمْ
  وَغرَّتْكُمُ ٱلأَمَانِيُّ حَتَّىٰ جَآءَ أَمْرُ ٱللَّهِ وَغَرَّكُم بِٱللَّهِ ٱلْغَرُورُ
  }حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَضُرِبَ بَيْنَهُمْ
  بِسُورٍ لَهُ بابٌ } قال: هذا السور الذي قال الله{ وَبَيْنَهُما حِجابٌ }وقد قيل:
  إن ذلك السور ببيت المقدس عند وادي جهنم. ذكر من قال ذلك:حدثني عليّ، قال: ثنا الحسن
  بن بلال، قال: ثنا حماد، قال: أخبرنا أبو سنان، قال: كنت مع عليّ بن عبد الله بن عباس،
  عند وادي جهنم، فحدّث عن أبيه قال: { فَضُرِبَ بَيْنَهُمْ بِسُورٍ لَهُ بابٌ باطِنُهُ
  فِيهِ الرَّحْمَةُ وَظاهِرُهُ مِنْ قِبَلِهِ العَذَابُ } فقال: هذا موضع السور عند
  وادي جهنم.حدثني إبراهيم بن عطية بن رُدَيح بن عطية، قال: ثني عمي محمد بن رُدَيح بن
  عطية، عن سعيد بن عبد العزيز، عن أبي العوّام، عن عُبادة بن الصامت أنه كان يقول: {
  بابٌ باطِنُهُ فِيهِ الرَّحْمَةُ وَظاهِرُهُ مِنْ قِبَلِهِ الْعَذَابُ } ، قال: هذا
  باب الرحمة.حدثنا ابن البرقي، قال: ثنا عمرو بن أبي سلمة، عن سعيد بن عطية بن قيس،
  عن أبي العوّام مؤذّنِ بيت المقدس، قال: سمعت عبد الله بن عمرو بن العاص يقول: إن السور
  الذي ذكره الله في القرآن: { فَضُرِبَ بَيْنَهُمْ بِسُورٍ لَهُ بابٌ باطِنُهُ فِيهِ
  الرَّحْمَةُ وَظاهِرُهُ مِنْ قِبَلِهِ العَذَابُ } هو السور الشرقيّ، باطنه المسجد،
  وظاهره وادي جهنم.حدثني محمد بن عوف، قال: ثنا أبو المُغيرة، قال: ثنا صفوان، قال:
  ثنا شريج أن كعباً كان يقول في الباب الذي في بيت المقدس: إنه الباب الذي قال الله:
  { فَضُرِبَ بَيْنَهُمْ بِسُورٍ لَهُ بابٌ باطِنُهُ فِيهِ الرَّحْمَةُ وَظاهِرُهُ مِنْ
  قِبَلِهِ العَذَابُ }.وقوله: { لَهُ بابٌ باطِنُهُ فِيهِ الرَّحْمَةُ } يقول تعالى
  ذكره: لذلك السور باب باطنه فيه الرحمة وظاهره من قبل ذلك الظاهر العذاب: يعني النار.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَظاهِرُهُ مِنْ قِبَلِهِ العَذَابُ }: أي النار.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { باطِنُهُ فِيهِ الرَّحْمَةُ } قال:
  الجنة وما فيها.وقوله: { يُنادُونَهُمْ أَلَمْ نَكُنْ مَعَكُمْ قالُوا بَلى } يقول
  تعالى ذكره: ينادي المنافقون المؤمنين حين حُجز بينهم بالسور، فبقوا في الظلمة والعذاب،
  وصار المؤمنون في الجنة، ألم نكن معكم في الدنيا نصلي ونصوم، ونناكحكم ونوارثكم؟ قالوا:
  بلى، يقول: قال المؤمنون: بلى، بل كنتم كذلك، ولكنكم فَتَنتم أنفسكم، فنافقتم، وفِتْنتهم
  أنفسَهم في هذا الموضع كانت النفاق. وكذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { فَتَنْتُمْ أنْفُسَكُمْ } قال: النفاق،
  وكان المنافقون مع المؤمنين أحياء يناكحونهم، ويغشَوْنهم، ويعاشرونهم، وكانوا معهم
  أمواتاً، ويعطون النور جميعا يوم القيامة، فيطفأ النور من المنافقين إذا بلغوا السور،
  ويماز بينهم حينئذٍ.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يَقُولُ ٱلْمُنَافِقُونَ وَٱلْمُنَافِقَاتُ
  لِلَّذِينَ آمَنُواْ ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ قِيلَ ٱرْجِعُواْ وَرَآءَكُمْ
  فَٱلْتَمِسُواْ نُوراً فَضُرِبَ بَيْنَهُم بِسُورٍ لَّهُ بَابٌ بَاطِنُهُ فِيهِ ٱلرَّحْمَةُ
  وَظَاهِرُهُ مِن قِبَلِهِ ٱلْعَذَابُ } * { يُنَادُونَهُمْ أَلَمْ نَكُن مَّعَكُمْ
  قَالُواْ بَلَىٰ وَلَـٰكِنَّكُمْ فَتَنتُمْ أَنفُسَكُمْ وَتَرَبَّصْتُمْ وَٱرْتَبْتُمْ
  وَغرَّتْكُمُ ٱلأَمَانِيُّ حَتَّىٰ جَآءَ أَمْرُ ٱللَّهِ وَغَرَّكُم بِٱللَّهِ ٱلْغَرُورُ
  }وقوله: { وَتَرَبَّصْتُمْ } يقول: وتلبثتم بالإيمان، ودافعتم بالإقرار بالله ورسوله.
  وبنحو الذي قلنا في ذلك قال بعض أهل التأويل. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { وَتَرَبَّصْتُمْ } قال: بالإيمان برسول الله
  صلى الله عليه وسلم، وقرأ { فَتَرَبَّصُوا إنَّا مَعَكُمْ مُتَرَبِّصُونَ }.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَتَرَبَّصْتُمْ } يقول: تربصوا بالحق وأهله
  وقوله: { وَارْتَبْتُمْ } يقول: وشككتم في توحيد الله، وفي نبوّة محمد صلى الله عليه
  وسلم. كما:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَارْتَبْتُمْ
  }: شكوا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَارْتَبْتُمْ } كانوا
  في شكّ من الله.وقوله: { وَغَرَّتْكُمُ الأمانِيُّ } يقول: وخدعتكم أمانيّ نفوسكم،
  فصدتكم عن سبيل الله وأضلتكم { حتى جاءَ أمْرُ اللّهِ } يقول: حتى جاء قضاء الله بمناياكم،
  فاجتاحتكم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَغَرَّتْكُمُ الأمانِيُّ حتى جاءَ أمْرُ
  اللّهِ } كانوا على خُدعة من الشيطان، والله ما زالوا عليها حتى قذفهم الله في النار.وقوله:
  { وَغَرَّكُمْ باللّهِ الغَرُورُ } يقول: وخدعكم بالله الشيطان، فأطمعكم بالنجاة من
  عقوبته، والسلامة من عذابه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قال: { الغَرُورُ }: أي الشيطان.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَغَرَّكُمْ باللّهِ الغَرُورُ
  }: أي الشيطان.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَغَرَّكُمْ
  باللّهِ الغَرُورِ }: الشيطان.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

