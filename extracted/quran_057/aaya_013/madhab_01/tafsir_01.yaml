  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَوْمَ يَقُولُ ٱلْمُنَافِقُونَ وَٱلْمُنَافِقَاتُ
  لِلَّذِينَ آمَنُواْ ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ قِيلَ ٱرْجِعُواْ وَرَآءَكُمْ
  فَٱلْتَمِسُواْ نُوراً فَضُرِبَ بَيْنَهُم بِسُورٍ لَّهُ بَابٌ بَاطِنُهُ فِيهِ ٱلرَّحْمَةُ
  وَظَاهِرُهُ مِن قِبَلِهِ ٱلْعَذَابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُنَادُونَهُمْ أَلَمْ
  نَكُن مَّعَكُمْ قَالُواْ بَلَىٰ وَلَـٰكِنَّكُمْ فَتَنتُمْ أَنفُسَكُمْ وَتَرَبَّصْتُمْ
  وَٱرْتَبْتُمْ وَغرَّتْكُمُ ٱلأَمَانِيُّ حَتَّىٰ جَآءَ أَمْرُ ٱللَّهِ وَغَرَّكُم
  بِٱللَّهِ ٱلْغَرُورُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { فَضُرِبَ بَيْنَهُمْ بِسُورٍ لَهُ بابٌ } قال: هذا السور
  الذي قال الله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَبَيْنَهُما حِجابٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قيل: إن ذلك السور ببيت المقدس عند وادي جهنم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا الحسن بن بلال، قال: ثنا حماد، قال: أخبرنا أبو
  سنان، قال: كنت مع عليّ بن عبد الله بن عباس، عند وادي جهنم، فحدّث عن أبيه قال: {
  فَضُرِبَ بَيْنَهُمْ بِسُورٍ لَهُ بابٌ باطِنُهُ فِيهِ الرَّحْمَةُ وَظاهِرُهُ مِنْ
  قِبَلِهِ العَذَابُ } فقال: هذا موضع السور عند وادي جهنم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  إبراهيم بن عطية بن رُدَيح بن عطية، قال: ثني عمي محمد بن رُدَيح بن عطية، عن سعيد
  بن عبد العزيز، عن أبي العوّام، عن عُبادة بن الصامت أنه كان يقول: { بابٌ باطِنُهُ
  فِيهِ الرَّحْمَةُ وَظاهِرُهُ مِنْ قِبَلِهِ الْعَذَابُ } ، قال: هذا باب الرحمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن البرقي، قال: ثنا عمرو بن أبي سلمة، عن سعيد بن عطية بن
  قيس، عن أبي العوّام مؤذّنِ بيت المقدس، قال: سمعت عبد الله بن عمرو بن العاص يقول:
  إن السور الذي ذكره الله في القرآن: { فَضُرِبَ بَيْنَهُمْ بِسُورٍ لَهُ بابٌ باطِنُهُ
  فِيهِ الرَّحْمَةُ وَظاهِرُهُ مِنْ قِبَلِهِ العَذَابُ } هو السور الشرقيّ، باطنه المسجد،
  وظاهره وادي جهنم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عوف، قال: ثنا أبو
  المُغيرة، قال: ثنا صفوان، قال: ثنا شريج أن كعباً كان يقول في الباب الذي في بيت المقدس:
  إنه الباب الذي قال الله: { فَضُرِبَ بَيْنَهُمْ بِسُورٍ لَهُ بابٌ باطِنُهُ فِيهِ
  الرَّحْمَةُ وَظاهِرُهُ مِنْ قِبَلِهِ العَذَابُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَهُ بابٌ باطِنُهُ فِيهِ الرَّحْمَةُ } يقول تعالى ذكره: لذلك السور باب باطنه فيه
  الرحمة وظاهره من قبل ذلك الظاهر العذاب: يعني النار. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَظاهِرُهُ مِنْ قِبَلِهِ العَذَابُ }: أي النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { باطِنُهُ
  فِيهِ الرَّحْمَةُ } قال: الجنة وما فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يُنادُونَهُمْ أَلَمْ نَكُنْ مَعَكُمْ قالُوا بَلى } يقول تعالى ذكره: ينادي المنافقون
  المؤمنين حين حُجز بينهم بالسور، فبقوا في الظلمة والعذاب، وصار المؤمنون في الجنة،
  ألم نكن معكم في الدنيا نصلي ونصوم، ونناكحكم ونوارثكم؟ قالوا: بلى، يقول: قال المؤمنون:
  بلى، بل كنتم كذلك، ولكنكم فَتَنتم أنفسكم، فنافقتم، وفِتْنتهم أنفسَهم في هذا الموضع
  كانت النفاق. وكذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { فَتَنْتُمْ أنْفُسَكُمْ } قال:
  النفاق، وكان المنافقون مع المؤمنين أحياء يناكحونهم، ويغشَوْنهم، ويعاشرونهم، وكانوا
  معهم أمواتاً، ويعطون النور جميعا يوم القيامة، فيطفأ النور من المنافقين إذا بلغوا
  السور، ويماز بينهم حينئذٍ.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
