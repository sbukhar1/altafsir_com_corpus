  إِلاَّ ٱبْتِغَآءَ رِضْوَانِ ٱللَّهِ فَمَا رَعَوْهَا حَقَّ رِعَايَتِهَا فَآتَيْنَا
  ٱلَّذِينَ آمَنُواْ مِنْهُمْ أَجْرَهُمْ وَكَثِيرٌ مِّنْهُمْ فَاسِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال: الذين لم يرعوها حقّ رعايتها: الذين ابتدعوها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وَجَعَلْنا فِي قُلُوب الَّذِينَ اتَّبَعُوهُ رأفَةً وَرَحْمَةً...
  } إلى قوله: { حَقَّ رِعايِتها } يقول: ما أطاعوني فيها، وتكلَّموا فيها بمعصية الله،
  وذلك أن الله عزّ وجلّ كتب عليهم القتال قبل أن يبعث محمداً صلى الله عليه وسلم، فلما
  استخرج أهل الإيمان، ولم يبق منهم إلا قليل، وكثر أهل الشرك وذهب الرسل وقهروا، اعتزلوا
  في الغيران، فلم يزل بهم ذلك حتى كفرت طائفة منهم، وتركوا أمر الله عزّ وجلّ ودينه،
  وأخذوا بالبدعة وبالنصرانية وباليهودية، فلم يرعوها حقّ رعايتها وثبتت طائفة على دين
  عيسى ابن مريم صلوات الله عليه، حين جاءهم بالبينات وبعث الله عزّ وجلّ محمداً رسولاً
  صلى الله عليه وسلم وهم كذلك فذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيُّها الَّذِينَ آمَنُوا اتَّقُوا
  اللّهَ وآمِنُوا بِرَسُولِهِ يُؤْتِكُمْ كِفْلَيْن مِنْ رَحْمَتِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَاللّهُ
  غَفُورٌ رَحِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
