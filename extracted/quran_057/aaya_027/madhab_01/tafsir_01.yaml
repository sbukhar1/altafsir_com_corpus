  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ثُمَّ قَفَّيْنَا عَلَىٰ آثَارِهِم بِرُسُلِنَا وَقَفَّيْنَا
  بِعِيسَى ٱبْنِ مَرْيَمَ وَآتَيْنَاهُ ٱلإِنجِيلَ وَجَعَلْنَا فِي قُلُوبِ ٱلَّذِينَ
  ٱتَّبَعُوهُ رَأْفَةً وَرَحْمَةً وَرَهْبَانِيَّةً ٱبتَدَعُوهَا مَا كَتَبْنَاهَا عَلَيْهِمْ
  إِلاَّ ٱبْتِغَآءَ رِضْوَانِ ٱللَّهِ فَمَا رَعَوْهَا حَقَّ رِعَايَتِهَا فَآتَيْنَا
  ٱلَّذِينَ آمَنُواْ مِنْهُمْ أَجْرَهُمْ وَكَثِيرٌ مِّنْهُمْ فَاسِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ونتخذ دوراً كما اتخذ فلان، وهم على شركهم لا علم لهم بإيمان الذين
  اقتدوا بهم قال: فلما بعث النبيّ صلى الله عليه وسلم ولم يبق منهم إلا قليل، انحطّ
  رجل من صومعته، وجاء سائح من سياحته، وجاء صاحب الدار من داره، وآمنوا به وصدّقوه،
  فقال الله جلّ ثناؤه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أيُّها الَّذِينَ آمَنُوا اتَّقُوا الله وآمَنُوا برسوله
  يُؤْتِكُمْ كِفْلَيْن مِنْ رَحْمَتِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: أجرين لإيمانهم بعيسى، وتصديقهم
  بالتوراة والإنجيل، وإيمانهم بمحمد صلى الله عليه وسلم وتصديقهم به. قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَجْعَلْ
  لَكُمْ نُوراً تَمْشُونَ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">القرآن، واتباعهم النبيّ صلى الله
  عليه وسلم وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِئَلاَّ يَعْلَمَ أهْلُ الكِتابِ ألاَّ يَقْدِرُونَ على شَيْءٍ
  مِنْ فَضْلِ اللّهِ وأنَّ الفَضْلَ بِيَدٍ اللّهِ يُؤْتِيهِ مَنْ يَشاءُ وَاللّهُ ذُو
  الفَضْلِ العَظِيمِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يحيى بن أبي طالب، قال: ثنا داود بن المحبر، قال: ثنا الصعق
  بن حزن، قال: ثنا عقيل الجعديّ، عن أبي إسحاق الهمدانيّ، عن سويد بن غفلة، عن عبد الله
  بن مسعود، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اخْتَلَفَ مَنْ كانَ قَبْلَنا على إحْدَى وَسَبْعِينَ فِرْقَةً،
  نَجا مِنْهُمْ ثَلاثٌ وَهَلَكَ سائِرُهُمْ: فِرْقَةٌ مِنَ الثَّلاثِ وَازَتِ المُلُوكَ
  وَقاتَلَتْهُمْ على دِينِ اللّهِ وَدِينِ عِيسَى ابنِ مَرْيَمَ صَلَوَاتُ اللّهِ عَلَيْهِمْ،
  فَقَتَلَتْهُمُ المُلُوكُ وَفِرْقَةٌ لَمْ تَكُنْ لَهُمْ طاقَةٌ بِموَازَاة المُلُوكِ،
  فأقامُوا بَينَ ظَهْرَانيْ قَوْمِهِمْ يَدْعُونَهُمْ إلى دِينِ اللّهِ وَدِينِ عِيَسى
  ابن مَرْيَم صَلَوَاتُ اللّهُ عَلَيْهِ، فَقَتَلَتْهُمُ المُلُوكُ، وَنَشَرْتهُمْ بالمِناشِير
  وَفِرْقَةٌ لَمْ تَكُنْ لَهُمْ طاقَةٌ بِمُوَازَاةِ المُلُوكِ، وَلا بالمُقام بَينَ
  ظَهْرَانِي قَوْمِهِمْ يَدْعُوَنَهُمْ إلى دِينِ اللّه وَدِينِ عِيسَى صَلَواتُ اللّهُ
  عَلَيْهِ، فَلَحِقُوا بالبَرَارِي والجِبالِ، فَتَرَهَّبُوا فِيها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فَهُوَ قَوْلُ اللّهِ عَزَّ وَجَلَّ
  { وَرَهْبانِيَّةً ابْتَدَعُوها ما كَتَبْناها عَلَيْهِمْ } قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما فعلوها إلا ابتغاء رضوان الله
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{ فَمَا
  رَعَوْها حَقَّ رِعايَتِها } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما رعاها الذين من بعدهم حقّ رعايتها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ فآتَيْنا الَّذِينَ آمَنُوا مِنْهُمْ
  أجْرَهُمْ } قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" وهم الذين آمنوا بي، وصدّقوني \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال { وكَثِيرٌ مِنْهُمْ فاسِقُونَ } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فهم الذين جحدوني وكذّبوني \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن عطاء بن السائب، عن سعيد بن جُبَير، عن ابن
  عباس { وَرَهْبانِيَّةً ابْتَدَعُوها ما كَتَبْناها } قال الآخرون ممن تعبد من أهل
  الشرك، وفني من فني منهم، يقولون: نتعبَّد كما تعبد فلان، ونسيح كما ساح فلان، وهم
  في شركهم لا علم لهم بإيمان الذين اقتدوا بهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
