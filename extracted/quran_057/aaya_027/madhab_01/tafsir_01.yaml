  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  قَفَّيْنَا عَلَىٰ آثَارِهِم بِرُسُلِنَا وَقَفَّيْنَا بِعِيسَى ٱبْنِ مَرْيَمَ وَآتَيْنَاهُ
  ٱلإِنجِيلَ وَجَعَلْنَا فِي قُلُوبِ ٱلَّذِينَ ٱتَّبَعُوهُ رَأْفَةً وَرَحْمَةً وَرَهْبَانِيَّةً
  ٱبتَدَعُوهَا مَا كَتَبْنَاهَا عَلَيْهِمْ إِلاَّ ٱبْتِغَآءَ رِضْوَانِ ٱللَّهِ فَمَا
  رَعَوْهَا حَقَّ رِعَايَتِهَا فَآتَيْنَا ٱلَّذِينَ آمَنُواْ مِنْهُمْ أَجْرَهُمْ وَكَثِيرٌ
  مِّنْهُمْ فَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ثم أتبعنا على
  آثارهم برسلنا الذين أرسلناهم بالبيَّنات على آثار نوح إبراهيم برسلنا، وأتبعنا بعيسى
  ابن مريم { وَجَعَلْنا فِي قُلُوبِ الَّذِينَ اتَّبَعُوهُ } يعني: الذين اتبعوا عيسى
  على منهاجه وشريعته { رأَفَةً } وهو أشدّ الرحمة { وَرَحْمَةً وَرَهْبانِيَّةً ابْتَدَعُوها
  } يقول: أحدثوها { ما كَتَبَناها عَلَيْهِمْ } يقول: ما افترضنا تلك الرهبانية عليهم
  { إلاَّ ابْتِغاءِ رِضْوَانِ اللّهِ } يقول: لكنهم ابتدعوها ابتغاء رضوان الله { فَمَا
  رَعَوْها حَقَّ رِعايَتِها }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في الذين لم يرعوا الرهبانية حقّ رعايتها، فقال بعضهم: هم الذين ابتدعوها،
  لم يقوموا بها، ولكنهم بدّلوا وخالفوا دين الله الذي بعث به عيسى: فتنصّروا وتهوّدوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هم قوم جاؤوا من بعد الذين ابتدعوها فلم يرعوها حقّ
  رعايتها، لأنهم كانوا كفاراً ولكنهم قالوا: نفعل كالذي كانوا يفعلون من ذلك أوّلياً،
  فهم الذين وصف الله بأنهم لم يرعوها حق رعايتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في تأويل هذه الأحرف إلى الموضع الذي ذكرنا أن أهل التأويل فيه مختلفون في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجَعَلْنا فِي قُلُوبِ الَّذِينَ اتَّبَعُوه
  رأفَةً ورحْمَةً } فهاتان من الله، والرهبانية ابتدعها قوم من أنفسهم، ولم تُكتب عليهم،
  ولكن ابتغوا بذلك وأرادوا رضوان الله، فما رعوها حقّ رعايتها، ذُكر لنا أنهم رفضوا
  النساء، واتخذوا الصوامع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { وَرهْبانِيَّةً ابْتَدَعُوها } قال: لم تُكتب عليهم،
  ابتدعوها ابتغاء رضوان الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ما كَتَبْناها عَلَيْهِمْ
  } قال فلم؟ قال: ابتدعوها ابتغاء رضوان الله تطوّعاً، فما رَعوْها حقّ رعايتها. ذكر
  من قال: الذين لم يرعوا الرهبانية حقّ رعايتها كانوا غير الذين ابتدعوها. ولكنهم كانوا
  المريدي الاقتداء بهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسين بن الحريث أبو عمار
  المَرْوَزِيّ قال: ثنا الفضل بن موسى، عن سفيان، عن عطاء بن السائب، عن سعيد بن جُبَير،
  عن ابن عباس، قال: كانت ملوك بعد عيسى بدّلوا التوراة والإنجيل، وكان فيهم مؤمنون يقرأون
  التوراة والإنجيل، فقيل لملكهم: ما نجد شيئاً أشدّ علينا من شتم يشتُمناه هؤلاء أنهم
  يقرأون</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَنْ لَمْ يَحْكُمْ بِمَا أنْزَلَ اللّهَ فأُولَئِكَ هُمُ
  الكافِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">هؤلاء الآيات مع ما يعببوننا به في قراءتهم، فادعهم فليقرأوا كما نقرأ،
  وليؤمنوا كما آمنا به، قال: فدعاهم فجمعهم وعرض عليهم القتل، أو يتركوا قراءة التوراة
  والإنجيل، إلا ما بدّلوا منها، فقالوا: ما تريدون إلى ذلك فدعونا قال: فقالت طائفة
  منهم: ابنوا لنا أسطوانة، ثم ارفعونا إليها، ثم أعطونا شيئاً نرفع به طعامنا وشرابنا،
  فلا نردّ عليكم، وقالت طائفة منهم: دعونا نسيح في الأرض، ونهيم ونشرب كما تشرب الوحوش،
  فإن قدرتم علينا بأرضكم فاقتلونا، وقالت طائفة: ابنوا لنا دوراً في الفيافي، ونحتفر
  الآبار، ونحترث البقول، فلا نردّ عليكم، ولا نمرّ بكم، وليس أحد من أولئك إلا وله حميم
  فيهم قال: ففعلوا ذلك، فأنزل الله جلّ ثناؤه { وَرَهْبانِيَّةً ابْتَدَعُوها ما كَتَبْناها
  عَلَيْهِمْ إلاَّ ابْتِغاءَ رِضْوَانِ اللّهِ فَما رَعَوْها حَق رِعايَتِها } الآخرون
  قالوا: نتعبد كما تعبد فلان، ونسيح كما ساح فلان.</font></font>&#13;\t\t\t<label disabled=\"true\"
