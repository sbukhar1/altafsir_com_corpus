text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ قَفَّيْنَا
  عَلَىٰ آثَارِهِم بِرُسُلِنَا وَقَفَّيْنَا بِعِيسَى ٱبْنِ مَرْيَمَ وَآتَيْنَاهُ ٱلإِنجِيلَ
  وَجَعَلْنَا فِي قُلُوبِ ٱلَّذِينَ ٱتَّبَعُوهُ رَأْفَةً وَرَحْمَةً وَرَهْبَانِيَّةً
  ٱبتَدَعُوهَا مَا كَتَبْنَاهَا عَلَيْهِمْ إِلاَّ ٱبْتِغَآءَ رِضْوَانِ ٱللَّهِ فَمَا
  رَعَوْهَا حَقَّ رِعَايَتِهَا فَآتَيْنَا ٱلَّذِينَ آمَنُواْ مِنْهُمْ أَجْرَهُمْ وَكَثِيرٌ
  مِّنْهُمْ فَاسِقُونَ }قرأ الحسن: «الأنجيل» بفتح الهمزة، وأمره أهون من أمر البرطيل
  والسكينة فيمن رواهما بفتح الفاء، لأنّ الكلمة أعجمية لا يلزم فيها حفظ أبنية العرب.
  وقرىء: «رآفة» على: فعالة، أي: وفقناهم للتراحم والتعاطف بينهم. ونحوه في صفة أصحاب
  رسول الله صلى الله عليه وسلم{ رُحَمَاء بَيْنَهُمْ }[الفتح: 29]. والرهبانية: ترهبهم
  في الجبال فارّين من الفتنة في الدين، مخلصين أنفسهم للعبادة، وذلك أنّ الجبابرة ظهروا
  على المؤمنين بعد موت عيسى، فقاتلوهم ثلاث مرات، فقتلوا حتى لم يبق منهم إلا القليل،
  فخافوا أن يفتنوا في دينهم، فاختاروا الرهبانية: ومعناه الفعلة المنسوبة إلى الرهبان،
  وهو الخائف: فعلان من رهب، كخشيان من خشى. وقرىء: «ورهبانية» بالضم، كأنها نسبة إلى
  الرهبان: وهو جمع راهب كراكب وركبان، وانتصابها بفعل مضمر يفسره الظاهر: تقديره. وابتدعوا
  رهبانية { ٱبتَدَعُوهَا } يعني: وأحدثوها من عند أنفسهم ونذروها { مَا كَتَبْنَـٰهَا
  عَلَيْهِمْ } لم نفرضها نحن عليهم { إِلاَّ ٱبْتِغَاءَ رِضْوٰنِ ٱللَّهِ } استثناء
  منقطع، أي: ولكنهم ابتدعوها ابتغاء رضوان الله { فَمَا رَعَوْهَا حَقَّ رِعَايَتِهَا
  } كما يجب على الناذر رعاية نذره؛ لأنه عهد مع الله لا يحل نكثه { فَئَاتَيْنَا ٱلَّذِينَ
  ءَامَنُواْ } يريد: أهل الرحمة والرأفة الذين اتبعوا عيسى { وَكَثِيرٌ مِّنْهُمْ فَـٰسِقُونَ
  } الذين لم يحافظوا على نذرهم. ويجوز أن تكون الرهبانية معطوفة على ما قبلها، وابتدعوها:
  صفة لها في محل النصب، أي: وجعلنا في قلوبهم رأفة ورحمة ورهبانية مبتدعة من عندهم،
  بمعنى: وفقناهم للتراحم بينهم ولابتداع الرهبانية واستحداثها، ما كتبناها عليهم إلا
  ليبتغوا بها رضوان الله ويستحقوا بها الثواب، على أنه كتبها عليهم وألزمها إياهم ليتخلصوا
  من الفتن ويبتغوا بذلك رضا الله وثوابه، فما رعوها جميعاً حق رعايتها؛ ولكن بعضهم،
  فآتينا المؤمنين المراعين منهم للرهبانية أجرهم، وكثير منهم فاسقون. وهم الذين لم يرعوها.\r\n\t\t\t\r\n\t\t\t</section>"

