text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ تَرَى ٱلْمُؤْمِنِينَ
  وَٱلْمُؤْمِنَاتِ يَسْعَىٰ نُورُهُم بَيْنَ أَيْدِيهِمْ وَبِأَيْمَانِهِم بُشْرَاكُمُ
  ٱلْيَوْمَ جَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا ذَلِكَ هُوَ
  ٱلْفَوْزُ ٱلْعَظِيمُ }اختلف أهل التأويل في تأويل قوله: { يَوْمَ تَرَى المُؤْمِنِينٌ
  وَالمُؤْمِناتِ يَسْعَى نُورُهُمْ بَينَ أيْدِيهِمْ وبأيمانِهِمْ } فقال بعضهم: معنى
  ذلك: يوم ترى المؤمنين والمؤمنات يضيء نورهم بين أيديهم وبأيمانهم. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَوْمَ تَرَى المُؤْمِنِينَ
  وَالمُؤْمِناتِ... } الآية، ذُكر لنا أن نبيّ الله صلى الله عليه وسلم كان يقول: \"
  مِنَ المُؤْمِنِينَ مَنْ يُضِيءُ نُورُهُ مِن المَدِينَةِ إلى عَدَنَ أبَيْنَ فَصَنْعاءَ،
  فَدُونَ ذلكَ، حتى إنَّ مِنَ المُؤْمِنِينَ مَنْ لا يُضِيء نُورُهُ إلاَّ مَوْضِعَ
  قَدَمَيْهِ \". حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، بنحوه.حدثنا
  ابن المثنى، قال: ثنا ابن إدريس، قال: سمعت أبي يذكر عن المنهال، عن عمرو، عن قيس بن
  سكن، عن عبد الله، قال: يؤتون نورهم على قدر أعمالهم، فمنهم من يؤتى نوره كالنخلة،
  ومنهم من يؤتى نوره كالرجل القائم، وأدناهم نوراً على إبهامه يطفأ مرة ويقدُ مرّة.وقال
  آخرون: بل معنى ذلك: يوم ترى المؤمنين والمؤمنات يسعى إيمانهم وهداهم بين أيديهم، وبأيمانهم:
  كتبهم. ذكر من قال ذلك:حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { يَسْعَى نُورُهُمْ بَينَ أيْدِيهِمْ وَبأيمانِهِمْ }: كتبهم،
  يقول الله: فأما من أوتي كتابه بيمينه، وأما نورهم فهداهم.وأولى القولين في ذلك بالصواب
  القول الذي ذكرناه عن الضحاك، وذلك أنه لو عنى بذلك النور الضوء المعروف، لم يخصّ عنه
  الخبر بالسعي بين الأيدي والأيمان دون الشمائل، لأن ضياء المؤمنين الذي يؤتونه في الآخرة
  يضيء لهم جميع ما حولهم، وفي خصوص الله جلّ ثناؤه الخبر عن سعيه بين أيديهم وبأيمانهم
  دون الشمائل، ما يدلّ على أنه معنيّ به غير الضياء، وإن كانوا لا يخلون من الضياء.فتأويل
  الكلام إذ كان الأمر على ما وصفنا: وكلاًّ وعد الله الحسنى يوم ترون المؤمنين والمؤمنات
  يسعى ثواب إيمانهم وعملهم الصالح بين أيديهم، وفي أيمانهم كتب أعمالهم تتطاير.ويعني
  بقوله: { يَسْعَى } يمضي، والباء في قوله: { وبأيمانِهِمْ } بمعنى في. وكان بعض نحويي
  البصرة يقول: الباء في قوله: { وبأيمانِهِمْ } بمعنى على أيمانهم.وقوله: { يَومَ تَرَى
  } من صلة وعد.وقوله: { بُشْرَاكُمُ اليَوْمَ جَنَّاتٌ تَجْرِي مِنْ تَحْتِها الأنهارُ
  } يقول تعالى ذكره يقال لهم: بشارتكم اليوم أيها المؤمنون التي تبشرون بها جنات تجري
  من تحتها الأنهار، فأبشروا بها.وقوله: { خالِدِينَ فِيها } يقول: ماكثين في الجنات،
  لا ينتقلون عنها ولا يتحولون.وقوله: { ذلكَ هُوَ الفَوْزُ العَظِيم } يقول: خلودهم
  في الجنات التي وصفها هو النجح العظيم الذي كانوا يطلبونه بعد النجاة من عقاب الله،
  ودخول الجنة خالدين فيها.\r\n\t\t\t\r\n\t\t\t</section>"

