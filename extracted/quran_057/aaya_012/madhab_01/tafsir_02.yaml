text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ تَرَى ٱلْمُؤْمِنِينَ
  وَٱلْمُؤْمِنَاتِ يَسْعَىٰ نُورُهُم بَيْنَ أَيْدِيهِمْ وَبِأَيْمَانِهِم بُشْرَاكُمُ
  ٱلْيَوْمَ جَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا ذَلِكَ هُوَ
  ٱلْفَوْزُ ٱلْعَظِيمُ }{ يَوْمَ تَرَى } ظرف لقوله: { وَلَهُ أَجْرٌ كَرِيمٌ } أو منصوب
  بإضمار «اذكر» تعظيماً لذلك اليوم. وإنما قال: { بَيْنَ أَيْدِيهِمْ وَبِأَيْمَـٰنِهِم
  } لأنّ السعداء يؤتون صحائف أعمالهم من هاتين الجهتين؛ كما أن الأشقياء يؤتونها من
  شمائلهم ومن وراء ظهورهم، فجعل النور في الجهتين شعاراً لهم وآية؛ لأنهم هم الذين بحسناتهم
  سعدوا وبصحائفهم البيض أفلحوا، فإذا ذهب بهم إلى الجنة ومروا على الصراط يسعون: سعى
  بسعيهم ذلك النور جنيبا لهم ومتقدماً. ويقول لهم الذين يتلقونهم من الملائكة: { بُشْرَاكُمُ
  ٱلْيَوْمَ }. وقرىء: «ذلك الفوز».\r\n\t\t\t\r\n\t\t\t</section>"

