  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آمَنُواْ بِٱللَّهِ وَرُسُلِهِ أُوْلَـٰئِكَ هُمُ ٱلصِّدِّيقُونَ وَٱلشُّهَدَآءُ عِندَ
  رَبِّهِمْ لَهُمْ أَجْرُهُمْ وَنُورُهُمْ وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيَاتِنَآ
  أُوْلَـٰئِكَ أَصْحَابُ ٱلْجَحِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يريد أنّ المؤمنين
  بالله ورسله هم عند الله بمنزلة الصدّيقين والشهداء؛ وهم الذي سبقوا إلى التصديق واستشهدوا
  في سبيل الله { لَهُمْ أَجْرُهُمْ وَنُورُهُمْ } أي: مثل أجر الصدّيقين والشهداء ومثل
  نورهم. فإن قلت: كيف يسوّي بينهم في الأجر ولا بدّ من التفاوت؟ قلت: المعنى أنّ الله
  يعطي المؤمنين أجرهم ويضاعفه لهم بفضله، حتى يساوى أجرهم مع إضعافه أجر أولئك. ويجوز
  أن يكون { وَٱلشُّهَدَآءُ } مبتدأ، و { لَهُمْ أَجْرُهُمْ } خبره.</font></font><font
