  هُمُ ٱلصِّدِّيقُونَ وَٱلشُّهَدَآءُ عِندَ رَبِّهِمْ لَهُمْ أَجْرُهُمْ وَنُورُهُمْ
  وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيَاتِنَآ أُوْلَـٰئِكَ أَصْحَابُ ٱلْجَحِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" مُؤْمِنُو أُمَّتِي شُهَداءُ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثم تلا النبيّ صلى الله عليه وسلم هذه الآية { وَالَّذِينَ آمَنُوا
  باللّهِ وَرُسُلِهِ أُولَئِكَ هُمُ الصّدّيقُونَ والشُّهَدَاءُ عِنْدَ رَبِّهِمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { الصّدّيقُونَ
  والشُّهَدَاءُ عِنْدَ رَبِّهِمْ } قال: بالإيمان على أنفسهم بالله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الشهداء عند ربهم في هذا الموضع: النبيون الذين يشهدون
  على أممهم من قول الله عزّ وجلّ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَكَيْفَ إذَا جِئْنا مِنْ كُلّ أُمَّةٍ
  بِشَهِيدٍ وَجِئْنا بِكَ على هَؤُلاءِ شَهِيداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">والذي هو أولى الأقوال عندي في ذلك
  بالصواب قول من قال: الكلام والخبر عن الذين آمنوا، متناه عند قوله: { أُولَئِكَ هُمُ
  الصِّدِّيقُونَ } وإن قوله: { والشُّهَدَاءُ عِنْدَ رَبِّهِمْ } خبر مبتدأ عن الشهداء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما قلنا: إن ذلك أولى الأقوال في ذلك بالصواب، لأن ذلك هو الأغلب
  من معانيه في الظاهر، وأنّ الإيمان غير موجب في المتعارف للمؤمن اسم شهيد لا بمعنى
  غيره، إلا أن يُراد به شهيد على ما آمن به وصدّقه، فيكون ذلك وجهاً، وإن كان فيه بعض
  البعد، لأن ذلك ليس بالمعروف من معانيه، إذا أطلق بغير وصل، فتأويل قوله: { والشُهَدَاءُ
  عِنْدَ رَبِّهِمْ لَهُمْ أجْرُهُمْ وَنُورُهُمْ } إذن والشهداء الذين قُتلوا في سبيل
  الله، أو هلكوا في سبيله عند ربهم، لهم ثواب الله إياهم في الآخرة ونورهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَالَّذِينَ كَفَرُوا وكَذَّبُوا بآياتِنا أُولَئِكَ أصحَابُ
  الجَحِيمِ } يقول تعالى ذكره: والذين كفروا بالله وكذّبوا بأدلته وحججه، أولئك أصحاب
  الجحيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
