  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آمَنُواْ بِٱللَّهِ وَرُسُلِهِ أُوْلَـٰئِكَ هُمُ ٱلصِّدِّيقُونَ وَٱلشُّهَدَآءُ عِندَ
  رَبِّهِمْ لَهُمْ أَجْرُهُمْ وَنُورُهُمْ وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيَاتِنَآ
  أُوْلَـٰئِكَ أَصْحَابُ ٱلْجَحِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  والذين أقرّوا بوحدانية الله وإرساله رسله، فصدّقوا الرسل وآمنوا بما جاؤوهم به من
  عند ربهم، أولئك هم الصِّدِّيقون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { والشُّهَدَاءُ عِنْدَ رَبِّهِمْ } اختلف أهل التأويل في ذلك، فقال بعضهم: والشهداء
  عند ربهم منفصل من الذي قبله، والخبر عن الذين آمنوا بالله ورسله، متناه عند قوله:
  { الصّدّيقُونَ } ، والصدّيقون مرفوعون بقوله: هم، ثم ابتدىء الخبر عن الشهداء فقيل:
  والشهداء عند ربهم لهم أجرهم ونورهم، والشهداء في قولهم مرفوعون بقوله: { لَهُمْ أجْرَهُمْ
  وَنُورُهُمْ }. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في
  قوله: { وَالَّذِينَ آمَنُوا باللّهِ وَرُسِلِهِ أُولَئِكَ هُمْ الصّدّيقُونَ } قال:
  هذه مفصولة { والشُّهَداءُ عِنْدَ رَبِّهِمْ لَهُمْ أجْرُهُمْ وَنُورُهُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن
  أبي الضحى، عن مسروق { أُولَئِكَ هُمُ الصّديقُونَ والشُّهَدَاءُ عِنْدَ رَبِّهِمْ
  لَهُمْ أجْرُهُمْ وَنُورُهُمْ } قال: هي للشهداء خاصة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن منصور، عن أبي الضحى، عن مسروق، قال: هي
  خاصة للشهداء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مهران، عن سفيان عن أبي
  الضحى { أُولَئِكَ هُمُ الصّدّيقُونَ } ثم استأنف الكلام فقال: والشهداء عند ربهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول، في قوله: { وَالَّذِينَ آمَنُوا باللّهِ وَرُسُلِهِ أُولَئِكَ هُمُ الصّدّيقُون
  } هذه مفصولة، سماهم الله صدّيقين بأنهم آمنوا بالله وصدّقوا رسله، ثم قال: { والشُّهَدَاءُ
  عِنْدَ رَبِّهِمْ لَهُمْ أجْرُهُمْ وَنُورُهُمْ } هذه مفصولة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل قوله: { والشهداء } من صفة الذين آمنوا بالله ورسله قالوا: إنما تناهى الخبر
  عن الذين آمنوا عند قوله: { والشُهَدَاءُ عِنْدَ رَبِّهِمْ } ثم ابتدىء الخبر عما لهم،
  فقيل: لهم أجرهم ونورهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، قال: أخبرنا أبو قيس أنه سمع
  هذيلاً يحدّث، قال: ذكروا الشهداء، فقال عبد الله: الرجل يقاتل للذكر، والرجل يقاتل
  ليرى مكانه، والرجل يقاتل للدنيا، والرجل يقاتل للسمعة، والرجل يقاتل للمغنم قال شعبة
  شيئاً هذا معناه: والرجل يقاتل يريد وجه الله، والرجل يموت على فراشه وهو شهيد، وقرأ
  عبد الله هذه الآية { وَالَّذِينَ آمَنُوا باللّهِ وَرُسُلِهِ أُولَئِكَ هُمُ الصّدّيقُونَ
  والشُّهَدَاءُ عِنْدَ رَبِّهِمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن حبيب بن أبي ثابت، وليث عن مجاهد { والَّذِينَ
  آمَنُوا باللّهِ وَرُسُلِهِ أُولَئِكَ هُمُ الصّدّيقُونَ والشُّهَدَاءُ عِنْدَ رَبِّهِمْ
  لَهُمْ أجْرُهُم وَنُورُهُمْ } قال: كلّ مؤمن شهيد، ثم قرأها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  صالح بن حرب أبو معمر، قال: ثنا إسماعيل بن يحيى، قال: ثنا ابن عجلان، عن زيد بن أسلم،
  عن البراء بن عازب، قال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font>&#13;\t\t\t<label
