text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ آمَنُواْ
  بِٱللَّهِ وَرُسُلِهِ أُوْلَـٰئِكَ هُمُ ٱلصِّدِّيقُونَ وَٱلشُّهَدَآءُ عِندَ رَبِّهِمْ
  لَهُمْ أَجْرُهُمْ وَنُورُهُمْ وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيَاتِنَآ أُوْلَـٰئِكَ
  أَصْحَابُ ٱلْجَحِيمِ }يقول تعالى ذكره: والذين أقرّوا بوحدانية الله وإرساله رسله،
  فصدّقوا الرسل وآمنوا بما جاؤوهم به من عند ربهم، أولئك هم الصِّدِّيقون.وقوله: { والشُّهَدَاءُ
  عِنْدَ رَبِّهِمْ } اختلف أهل التأويل في ذلك، فقال بعضهم: والشهداء عند ربهم منفصل
  من الذي قبله، والخبر عن الذين آمنوا بالله ورسله، متناه عند قوله: { الصّدّيقُونَ
  } ، والصدّيقون مرفوعون بقوله: هم، ثم ابتدىء الخبر عن الشهداء فقيل: والشهداء عند
  ربهم لهم أجرهم ونورهم، والشهداء في قولهم مرفوعون بقوله: { لَهُمْ أجْرَهُمْ وَنُورُهُمْ
  }. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، في قوله: { وَالَّذِينَ آمَنُوا باللّهِ وَرُسِلِهِ أُولَئِكَ هُمْ
  الصّدّيقُونَ } قال: هذه مفصولة { والشُّهَداءُ عِنْدَ رَبِّهِمْ لَهُمْ أجْرُهُمْ
  وَنُورُهُمْ }.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن
  أبي الضحى، عن مسروق { أُولَئِكَ هُمُ الصّديقُونَ والشُّهَدَاءُ عِنْدَ رَبِّهِمْ
  لَهُمْ أجْرُهُمْ وَنُورُهُمْ } قال: هي للشهداء خاصة.حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن منصور، عن أبي الضحى، عن مسروق، قال: هي خاصة للشهداء.قال: ثنا مهران،
  عن سفيان عن أبي الضحى { أُولَئِكَ هُمُ الصّدّيقُونَ } ثم استأنف الكلام فقال: والشهداء
  عند ربهم.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول،
  في قوله: { وَالَّذِينَ آمَنُوا باللّهِ وَرُسُلِهِ أُولَئِكَ هُمُ الصّدّيقُون } هذه
  مفصولة، سماهم الله صدّيقين بأنهم آمنوا بالله وصدّقوا رسله، ثم قال: { والشُّهَدَاءُ
  عِنْدَ رَبِّهِمْ لَهُمْ أجْرُهُمْ وَنُورُهُمْ } هذه مفصولة.وقال آخرون: بل قوله:
  { والشهداء } من صفة الذين آمنوا بالله ورسله قالوا: إنما تناهى الخبر عن الذين آمنوا
  عند قوله: { والشُهَدَاءُ عِنْدَ رَبِّهِمْ } ثم ابتدىء الخبر عما لهم، فقيل: لهم أجرهم
  ونورهم. ذكر من قال ذلك:حدثنا محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة،
  قال: أخبرنا أبو قيس أنه سمع هذيلاً يحدّث، قال: ذكروا الشهداء، فقال عبد الله: الرجل
  يقاتل للذكر، والرجل يقاتل ليرى مكانه، والرجل يقاتل للدنيا، والرجل يقاتل للسمعة،
  والرجل يقاتل للمغنم قال شعبة شيئاً هذا معناه: والرجل يقاتل يريد وجه الله، والرجل
  يموت على فراشه وهو شهيد، وقرأ عبد الله هذه الآية { وَالَّذِينَ آمَنُوا باللّهِ وَرُسُلِهِ
  أُولَئِكَ هُمُ الصّدّيقُونَ والشُّهَدَاءُ عِنْدَ رَبِّهِمْ }.حدثنا ابن حُمَيد، قال:
  ثنا مهران، عن سفيان، عن حبيب بن أبي ثابت، وليث عن مجاهد { والَّذِينَ آمَنُوا باللّهِ
  وَرُسُلِهِ أُولَئِكَ هُمُ الصّدّيقُونَ والشُّهَدَاءُ عِنْدَ رَبِّهِمْ لَهُمْ أجْرُهُم
  وَنُورُهُمْ } قال: كلّ مؤمن شهيد، ثم قرأها.حدثني صالح بن حرب أبو معمر، قال: ثنا
  إسماعيل بن يحيى، قال: ثنا ابن عجلان، عن زيد بن أسلم، عن البراء بن عازب، قال: سمعت
  رسول الله صلى الله عليه وسلم يقول:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ آمَنُواْ بِٱللَّهِ وَرُسُلِهِ
  أُوْلَـٰئِكَ هُمُ ٱلصِّدِّيقُونَ وَٱلشُّهَدَآءُ عِندَ رَبِّهِمْ لَهُمْ أَجْرُهُمْ
  وَنُورُهُمْ وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيَاتِنَآ أُوْلَـٰئِكَ أَصْحَابُ
  ٱلْجَحِيمِ } \" مُؤْمِنُو أُمَّتِي شُهَداءُ \". قال: ثم تلا النبيّ صلى الله عليه
  وسلم هذه الآية { وَالَّذِينَ آمَنُوا باللّهِ وَرُسُلِهِ أُولَئِكَ هُمُ الصّدّيقُونَ
  والشُّهَدَاءُ عِنْدَ رَبِّهِمْ }.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد،
  في قوله: { الصّدّيقُونَ والشُّهَدَاءُ عِنْدَ رَبِّهِمْ } قال: بالإيمان على أنفسهم
  بالله.وقال آخرون: الشهداء عند ربهم في هذا الموضع: النبيون الذين يشهدون على أممهم
  من قول الله عزّ وجلّ{ فَكَيْفَ إذَا جِئْنا مِنْ كُلّ أُمَّةٍ بِشَهِيدٍ وَجِئْنا
  بِكَ على هَؤُلاءِ شَهِيداً }والذي هو أولى الأقوال عندي في ذلك بالصواب قول من قال:
  الكلام والخبر عن الذين آمنوا، متناه عند قوله: { أُولَئِكَ هُمُ الصِّدِّيقُونَ }
  وإن قوله: { والشُّهَدَاءُ عِنْدَ رَبِّهِمْ } خبر مبتدأ عن الشهداء.وإنما قلنا: إن
  ذلك أولى الأقوال في ذلك بالصواب، لأن ذلك هو الأغلب من معانيه في الظاهر، وأنّ الإيمان
  غير موجب في المتعارف للمؤمن اسم شهيد لا بمعنى غيره، إلا أن يُراد به شهيد على ما
  آمن به وصدّقه، فيكون ذلك وجهاً، وإن كان فيه بعض البعد، لأن ذلك ليس بالمعروف من معانيه،
  إذا أطلق بغير وصل، فتأويل قوله: { والشُهَدَاءُ عِنْدَ رَبِّهِمْ لَهُمْ أجْرُهُمْ
  وَنُورُهُمْ } إذن والشهداء الذين قُتلوا في سبيل الله، أو هلكوا في سبيله عند ربهم،
  لهم ثواب الله إياهم في الآخرة ونورهم.وقوله: { وَالَّذِينَ كَفَرُوا وكَذَّبُوا بآياتِنا
  أُولَئِكَ أصحَابُ الجَحِيمِ } يقول تعالى ذكره: والذين كفروا بالله وكذّبوا بأدلته
  وحججه، أولئك أصحاب الجحيم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

