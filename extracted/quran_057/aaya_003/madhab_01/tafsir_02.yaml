text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَبَّحَ للَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ } * { لَهُ مُلْكُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يُحْيِـي وَيُمِيتُ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }
  * { هُوَ ٱلأَوَّلُ وَٱلآخِرُ وَٱلظَّاهِرُ وَٱلْبَاطِنُ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ
  } * { هُوَ ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ فِي سِتَّةِ أَيَّامٍ ثُمَّ ٱسْتَوَىٰ
  عَلَى ٱلْعَرْشِ يَعْلَمُ مَا يَلِجُ فِي ٱلأَرْضِ وَمَا يَخْرُجُ مِنْهَا وَمَا يَنزِلُ
  مِنَ ٱلسَّمَآءِ وَمَا يَعْرُجُ فِيهَا وَهُوَ مَعَكُمْ أَيْنَ مَا كُنتُمْ وَٱللَّهُ
  بِمَا تَعْمَلُونَ بَصِيرٌ } * { لَّهُ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِلَى ٱللَّهِ
  تُرْجَعُ ٱلأُمُورُ } * { يُولِجُ ٱلْلَّيْلَ فِي ٱلنَّهَارِ وَيُولِجُ ٱلنَّهَارَ
  فِي ٱلْلَّيْلِ وَهُوَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }جاء في بعض الفواتح { سَبِّحَ }
  على لفظ الماضي، وفي بعضها على لفظ المضارع، وكل واحد منهما معناه: أنّ من شأن من أسند
  إليه التسبيح أن يسبحه، وذلك هجيراه وديدنه، وقد عدى هذا الفعل باللام تارة وبنفسه
  أخرى في قوله تعالى:{ وَتُسَبِّحُوهُ }[الفتح:9] وأصله: التعدي بنفسه، لأنّ معنى سبحته:
  بعدته عن السوء، منقول من سبح إذا ذهب وبعد، فاللام لا تخلو إما أن تكون مثل اللام
  في: نصحته، ونصحت له، وإما أن يراد بسبح لله: أحدث التسبيح لأجل الله ولوجهه خالصاً،
  { مَا فِى ٱلسَّمَـٰوٰتِ وَٱلاْرْضِ } ما يتأتى منه التسبيح ويصح. فإن قلت: ما محل
  { يُحْىِ }؟ قلت: يجوز أن لا يكون له محل، ويكون جملة برأسها؛ كقوله:{ لَّهُ مُلْكُ
  ٱلسَّمَـٰوَاتِ }[البقرة: 107] وأن يكون مرفوعاً على: هو يحيي ويميتُ، ومنصوباً حالاً
  من المجرور في (له) والجار عاملاً فيها. ومعناه: يحيي النطف والبيض والموتى يوم القيامة
  ويميت الأحياء { هُوَ ٱلاْوَّلُ } هو القديم الذي كان قبل كل شيء { وَٱلاْخِرُ } الذي
  يبقى بعد هلاك كل شيء { وَٱلظَّـٰهِرُ } بالأدلة الدالة عليه { وَٱلْبَـٰطِنُ } لكونه
  غير مدرك بالحواس. فإن قلت: فما معنى الواو؟ قلت الواو الأولى معناها الدلالة على أنه
  الجامع بين الصفتين الأولية والآخرية، والثالثة على أنه الجامع بين الظهور والخفاء.
  وأما الوسطى، فعلى أنه الجامع بين مجموع الصفتين الأوليين ومجموع الصفتين الآخريين،
  فهو المستمر الوجود في جميع الأوقات الماضية والآتية، وهو في جميعها ظاهر وباطن: جامع
  للظهور بالأدلة والخفاء، فلا يدرك بالحواس. وفي هذا حجة على من جوّز إدراكه في الآخرة
  بالحاسة. وقيل: الظاهر العالي على كل شيء الغالب له، من ظهر عليه إذا علاه وغلبهُ.
  والباطن الذي بطن كل شيء، أي علم باطنه: وليس بذاك مع العدول عن الظاهر المفهوم.\r\n\t\t\t\r\n\t\t\t</section>"

