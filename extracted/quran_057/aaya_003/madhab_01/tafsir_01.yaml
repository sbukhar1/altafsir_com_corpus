text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلأَوَّلُ
  وَٱلآخِرُ وَٱلظَّاهِرُ وَٱلْبَاطِنُ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ } * { هُوَ ٱلَّذِي
  خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ فِي سِتَّةِ أَيَّامٍ ثُمَّ ٱسْتَوَىٰ عَلَى ٱلْعَرْشِ
  يَعْلَمُ مَا يَلِجُ فِي ٱلأَرْضِ وَمَا يَخْرُجُ مِنْهَا وَمَا يَنزِلُ مِنَ ٱلسَّمَآءِ
  وَمَا يَعْرُجُ فِيهَا وَهُوَ مَعَكُمْ أَيْنَ مَا كُنتُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ
  بَصِيرٌ }يقول تعالى ذكره: { هو الأوّل } قبل كل شيء بغير حدّ { والآخر } يقول: والآخر
  بعد كل شيء بغير نهاية. وإنما قيل ذلك كذلك، لأنه كان ولا شيء موجود سواه، وهو كائن
  بعد فناء الأشياء كلها، كما قال جلّ ثناؤه:{ كُلُّ شَيْءٍ هالكٌ إلاَّ وَجْهَهُ }وقوله:
  { والظَّاهِرُ } يقول: وهو الظاهر عل كل شيء دونه، وهو العالي فوق كل شيء، فلا شيء
  أعلى منه { والباطِنُ } يقول: وهو الباطن جميع الأشياء، فلا شيء أقرب إلى شيء منه،
  كما قال:{ وَنَحْنُ أقْرَبُ إلَيْهِ مِنْ حَبْل الوَرِيدِ }وبنحو الذي قلنا في ذلك
  جاء الخبر عن رسول الله صلى الله عليه وسلم، وقال به أهل التأويل. ذكر من قال ذلك،
  والخبر الذي روي فيه:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هُوَ
  الأوَّلُ والآخِرُ والظَّاهِرُ والباطِنُ } ذُكر لنا أن نبيّ الله صلى الله عليه وسلم
  بينما هو جالس في أصحابه، إذ ثار عليهم سحاب، فقال: \" هَلْ تَدْرُونَ ما هَذَا؟ \"
  قالوا: الله ورسوله أعلم، قال: \" فإنَّها الرَّقِيعَ مَوْجٌ مَكْفُوفٌ، وَسَقْفٌ مَحْفُوظٌ،
  \" قال: \" فَهَلْ تَدْرُونَ كَمْ بَيْنَكُمْ وَبَيْنَها \" قالوا: الله ورسوله أعلم؟
  قال: \" مَسِيرَةُ خَمْسٍ مِئَةِ سَنَةٍ \" قال: \" فَهَلْ تَدْرُونَ ما فَوْقَ ذلكَ؟
  \" فقالوا مثل ذلك، قال: \" فَوْقَها سَماءٌ أُخْرَى وَبَيْنَهُما مَسِيرِةُ خَمْسِ
  مِئَةِ سَنَةٍ \" قال: \" هَلْ تَدْرُونَ ما فَوْقَ ذلك؟ \" فقالوا مثل قولهم الأوّل،
  قال: \" فإنَّ فَوْقَ ذلكَ العَرْشَ، وَبَيْنَهُ وَبَينَ السَّماءِ السَّابِعَةِ مِثْلُ
  ما بَينَ السَّماءَيْن \" قال: \" هَلْ تَدْرُونَ ما الَّتِي تَحْتَكُمْ؟ \" قالوا:
  الله ورسوله أعلم قال: \" فإنَّها الأرْضُ \" قال: \" فَهَلْ تَدْرُونَ ما تَحْتَها؟
  \" قالوا له مثل قولهم الأوّل، قال: \" فإنَّ تَحْتَها أرْضاً أُخْرَى، وَبَيْنَهُما
  مَسِيرَةُ خَمْسِ مِئَةِ سَنَةٍ \" حتى عدّ سبع أرضين، بين كلّ أرضيْن مسيرة خمس مئة
  سنة، ثم قال: \" وَالَّذِي نَفْسُ مُحَمَّدٍ بِيَدِهِ، لَوْ دُلِّيَ أحَدكُمْ بِحَبْل
  إلى الأرْضِ الأُخْرى لَهَبَطَ على اللّهِ \" ثُمَّ قرأ { هُوَ الأوَّلُ والآخَرُ والظَّاهِرُ
  والباطِنُ وَهُوْ بِكُلّ شَيْءٍ عَلِيمٌ }.وقوله: { وَهُوَ بِكُلّ شَيْءٍ عَلِيمٌ }
  يقول تعالى ذكره: وهو بكلّ شيء ذو علم، لا يخفى عليه شيء، فلا يعزب عنه مثقال ذرّة
  في الأرض ولا في السماء ولا أصغر من ذلك ولا أكبر، إلا في كتاب مبين.وقوله: { هُوَ
  الَّذِي خَلَقَ السَّمَواتِ والأرْضَ فِي سِتَّةِ أيَّامِ } يقول تعالى ذكره: هو الذي
  أنشأ السموات السبع والأرضين، فدبرهنّ وما فيهنّ، ثم استوى على عرشه، فارتفع عليه وعلا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلأَوَّلُ وَٱلآخِرُ وَٱلظَّاهِرُ
  وَٱلْبَاطِنُ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ } * { هُوَ ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضَ فِي سِتَّةِ أَيَّامٍ ثُمَّ ٱسْتَوَىٰ عَلَى ٱلْعَرْشِ يَعْلَمُ مَا يَلِجُ
  فِي ٱلأَرْضِ وَمَا يَخْرُجُ مِنْهَا وَمَا يَنزِلُ مِنَ ٱلسَّمَآءِ وَمَا يَعْرُجُ
  فِيهَا وَهُوَ مَعَكُمْ أَيْنَ مَا كُنتُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ }وقوله:
  { يَعْلَمُ ما يَلِجُ فِي الأرْضِ وَما يَخْرُجُ مِنْها } يقول تعالى ذكره مخبراً عن
  صفته، وأنه لا يخفى عليه خافية من خلقه { يَعْلَمُ ما يَلِجُ فِي الأرْضِ } من خلقه.
  يعني بقوله: { يَلِجُ }: يدخل { وَما يَخْرُجُ مِنْها وَما يَنْزِلُ مِنَ السَّماءِ
  } إلى الأرض من شيء قطّ { وَما يَعْرُجُ فِيها } فيصعد إليها من الأرض { وَهُوَ مَعَكُمْ
  أيْنَما كُنْتُمْ } يقول: وهو شاهد لكم أيها الناس أينما كنتم يعلمكم، ويعلم أعمالكم،
  ومتقلبكم ومثواكم، وهو على عرشه فوق سمواته السبع { وَاللّهُ بِمَا تَعْمَلُونَ بَصِير
  } يقول: والله بأعمالكم التي تعملونها من حسن وسيىء، وطاعة ومعصية، ذو بصر، وهو لها
  محص، ليجازي المحسن منكم بإحسانه، والمسيء بإساءته{ يَوْمَ تُجْزَى كُلُّ نَفْسٍ بِمَا
  كَسَبَتْ وَهُمْ لا يُظْلَمُونَ }\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

