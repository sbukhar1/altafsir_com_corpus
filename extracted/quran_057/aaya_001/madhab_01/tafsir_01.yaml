  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَبَّحَ
  للَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُ
  مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يُحْيِـي وَيُمِيتُ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله: { سَبَّحَ لِلّهِ ما في السَّمَوَاتِ والأرْضِ
  } أن كلّ ما دونه من خلقه يسبحه تعظيماً له، وإقراراً بربوبيته، وإذعاناً لطاعته، كما
  قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تُسَبِّحُ لَهُ السَّمَوَاتُ السَّبْعُ والأرْضُ وَمَنْ فِيهِنَّ
  وَإنْ مِنْ شَيْءٍ إلاَّ يُسَبِّحُ بِحَمْدِهِ وَلَكِنْ لا تَفْقُهُونَ تَسْبِيحَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَهُوَ العَزِيزُ الحَكِيمُ } يقول: ولكنه جلّ جلاله العزيز في انتقامه ممن عصاه،
  فخالف أمره مما في السموات والأرض من خلقه { الحَكِيمُ } فِي تَدْبِيرِهِ أمرهم، وتصريفه
  إياهم فيما شاء وأحبّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَهُ مُلْكُ السَّمَوَاتِ
  والأرْضِ } يقول تعالى ذكره: له سلطان السموات والأرض وما فيهنّ ولا شيء فيهنّ يقدر
  على الامتناع منه، وهو في جميعهم نافذ الأمر، ماضي الحكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يُحْيِي ويُمِيتُ } يقول يحيي ما يشاء من الخلق بأن يوجده كيف يشاء، وذلك بأن يحدث
  من النطفة الميتة حيواناً بنفخ الروح فيها من بعد تارات يقلبها فيها، ونحو ذلك من الأشياء،
  ويميت ما يشاء من الأحياء بعد الحياة بعد بلوغه أجله فيفنيه { وَهُوَ على كُلّ شَيْءٍ
  قَدِيرٌ } يقول جلّ ثناؤه: وهو على كل شيء ذو قدرة، لا يتعذّر عليه شيء أراده، من إحياء
  وإماتة، وإعزاز وإذلال، وغير ذلك من الأمور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

