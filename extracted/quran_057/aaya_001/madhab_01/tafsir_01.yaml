text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَبَّحَ للَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ } * { لَهُ مُلْكُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يُحْيِـي وَيُمِيتُ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }يعني
  تعالى ذكره بقوله: { سَبَّحَ لِلّهِ ما في السَّمَوَاتِ والأرْضِ } أن كلّ ما دونه
  من خلقه يسبحه تعظيماً له، وإقراراً بربوبيته، وإذعاناً لطاعته، كما قال جلّ ثناؤه:{ تُسَبِّحُ
  لَهُ السَّمَوَاتُ السَّبْعُ والأرْضُ وَمَنْ فِيهِنَّ وَإنْ مِنْ شَيْءٍ إلاَّ يُسَبِّحُ
  بِحَمْدِهِ وَلَكِنْ لا تَفْقُهُونَ تَسْبِيحَهُمْ }وقوله: { وَهُوَ العَزِيزُ الحَكِيمُ
  } يقول: ولكنه جلّ جلاله العزيز في انتقامه ممن عصاه، فخالف أمره مما في السموات والأرض
  من خلقه { الحَكِيمُ } فِي تَدْبِيرِهِ أمرهم، وتصريفه إياهم فيما شاء وأحبّ.وقوله:
  { لَهُ مُلْكُ السَّمَوَاتِ والأرْضِ } يقول تعالى ذكره: له سلطان السموات والأرض وما
  فيهنّ ولا شيء فيهنّ يقدر على الامتناع منه، وهو في جميعهم نافذ الأمر، ماضي الحكم.وقوله:
  { يُحْيِي ويُمِيتُ } يقول يحيي ما يشاء من الخلق بأن يوجده كيف يشاء، وذلك بأن يحدث
  من النطفة الميتة حيواناً بنفخ الروح فيها من بعد تارات يقلبها فيها، ونحو ذلك من الأشياء،
  ويميت ما يشاء من الأحياء بعد الحياة بعد بلوغه أجله فيفنيه { وَهُوَ على كُلّ شَيْءٍ
  قَدِيرٌ } يقول جلّ ثناؤه: وهو على كل شيء ذو قدرة، لا يتعذّر عليه شيء أراده، من إحياء
  وإماتة، وإعزاز وإذلال، وغير ذلك من الأمور.\r\n\t\t\t\r\n\t\t\t</section>"

