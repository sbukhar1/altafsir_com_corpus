  none\" href=\"JavaScript:Open_Menu()\">لَيْلَةُ ٱلْقَدْرِ خَيْرٌ مِّنْ أَلْفِ شَهْرٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَنَزَّلُ
  ٱلْمَلاَئِكَةُ وَٱلرُّوحُ فِيهَا بِإِذْنِ رَبِّهِم مِّن كُلِّ أَمْرٍ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلاَمٌ
  هِيَ حَتَّىٰ مَطْلَعِ ٱلْفَجْرِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">عظم القرآن من
  ثلاثة أوجه: أحدها: أن أسند إنزاله إليه وجعله مختصاً به دون غيره؛ والثاني: أنه جاء
  بضميره دون اسمه الظاهر شهادة له بالنباهة والاستغناء عن التنبيه عليه؛ والثالث: الرفع
  من مقدار الوقت الذي أنزل فيه. روي أنه أنزل جملة واحدة في ليلة القدر من اللوح المحفوظ
  إلى السماء الدنيا. وأملاه جبريل على السفرة، ثم كان ينزله على رسول الله صلى الله
  عليه وسلم نجوماً في ثلاث وعشرين سنة. وعن الشعبي: المعنى إنا ابتدأنا إنزاله في ليلة
  القدر واختلفوا في وقتها فأكثرهم على أنها في شهر رمضان في العشر الأواخر في أوتارها.
  وأكثر القول أنها السابعة منها؛ ولعل الداعي إلى إخفائها أن يحيي من يريدها الليالي
  الكثيرة: طلباً لموافقتها، فتكثر عبادته ويتضاعف ثوابه، وأن لا يتكل الناس عند إظهارها
  على إصابة الفضل فيها فيفرَّطوا في غيرها. ومعنى ليلة القدر: ليلة تقدير الأمور وقضائها،
  من قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فِيهَا يُفْرَقُ كُلُّ أَمْرٍ حَكِيمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الدخان:
  4] وقيل: سميت بذلك لخطرها وشرفها على سائر الليالي { وَمَا أَدْرَاكَ مَا لَيْلَةُ
  ٱلْقَدْرِ } يعني: ولم تبلغ درايتك غاية فضلها ومنتهى علوّ قدرها، ثم بين ذلك بأنها
  خير من ألف شهر، وسبب ارتقاء فضلها إلى هذه الغاية ما يوجد فيها من المصالح الدينية
  التي ذكرها: من تنزل الملائكة والروح، وفصل كل أمر حكيم، وذكر في تخصيص هذه المدّة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1328) أنّ رسول الله صلى الله عليه وسلم ذكر رجلاً من بني إسرائيل
  لبس السلاح في سبيل الله ألف شهر، فعجب المؤمنون من ذلك، وتقاصرت إليهم أعمالهم، فأعطوا
  ليلة هي خير من مدّة ذلك الغازي. وقيل: إنّ الرجل فيما مضى ما كان يقال له عابد حتى
  يعبد الله ألف شهر، فأعطوا ليلة إن أحيوها كانوا أحقّ بأن يسموا عابدين من أولئك العباد
  { تَنَزَّلَ } إلى السماء الدنيا، وقيل: إلى الأرض { وَٱلرُّوحُ } جبريل. وقيل: خلق
  من الملائكة لا تراهم الملائكة إلاّ تلك الليلة { مّن كُلّ أَمْرٍ } أي: تتنزل من أجل
  كل أمر قضاه الله لتلك السنة إلى قابل. وقرىء: «من كل امرىء» أي: من أجل كل إنسان.
  وقيل: لا يلقون مؤمناً ولا مؤمنة إلاّ سلموا عليه في تلك الليلة { سَلَـٰمٌ هِىَ }
  ما هي إلاّ سلامة، أي: لا يقدر الله فيها إلاّ السلامة والخير، ويقضي في غيرها بلاء
  وسلامة. أو: ما هي ألاّ سلام لكثرة ما يسلمون على المؤمنين. وقرىء: «مطلع» بفتح اللام
  وكسرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1329)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قرأ سورة القدر أعطي من الأجر كمن صام رمضان وأحيا ليلة القدر \". </font></font></b><b><font
