  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَنَزَّلُ
  ٱلْمَلاَئِكَةُ وَٱلرُّوحُ فِيهَا بِإِذْنِ رَبِّهِم مِّن كُلِّ أَمْرٍ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلاَمٌ
  هِيَ حَتَّىٰ مَطْلَعِ ٱلْفَجْرِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  إنا أنزلنا هذا القرآن جملة واحدة إلى السماء الدنيا في ليلة القَدْر، وهي ليلة الحُكْم
  التي يقضي الله فيها قضاء السنة وهو مصدر من قولهم: قَدَر الله عليّ هذا الأمْرَ، فهو
  يَقْدُر قَدْراً. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثني عبد الأعلى، قال: ثنا داود، عن عكرِمة،
  عن ابن عباس، قال: نزل القرآن كله جملة واحدة في ليلة القدر في رمضان إلى السماء الدنيا،
  فكان الله إذا أراد أن يُحدث في الأرض شيئاً أنزله منه حتى جمعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى قال: ثنا عبد الوهاب، قال: ثنا داود، عن عكرِمة،
  عن ابن عباس، قال: أنزل الله القرآن إلى السماء الدنيا في ليلة القدر، وكان الله إذا
  أراد أن يوحى منه شيئاً أوحاه، فهو قوله: { إنَّا أنْزلْناهُ في لَيْلَةِ الْقَدْرِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا ابن أبي عديّ، عن داود،
  عن عِكرِمة، عن ابن عباس، فذكر نحوه، وزاد فيه. وكان بين أوّله وآخره عشرون سنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عمرو بن عاصم الكلابيّ، قال: ثنا المعتمر بن سليمان التيميّ،
  قال: ثنا عمران أبو العوّام، قال: ثنا داود بن أبي هند، عن الشعبيّ، أنه قال في قول
  الله: { إنَّا أنْزلْناهُ في لَيْلَة الْقَدْرِ } قال: نزل أوّلُ القرآن في ليلة القدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا حُصَين، عن حكيم بن جُبير،
  عن ابن عباس، قال: نزل القرآن في ليلة من السماء العليا إلى السماء الدنيا جملة واحدة،
  ثم فُرِّق في السنين وتلا ابن عباس هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلا أُقْسِمُ بِمَواقِعِ النُّجُومِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  نزل متفرّقاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن عُلَية،
  عن داود، عن الشعبيّ، في قوله: { إنَّا أنْزلْناهُ في لَيْلَةِ الْقَدْرِ } قال: بلغنا
  أن القرآن نزل جملة واحدة إلى السماء الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن سلمة بن كهيل، عن مسلم، عن سعيد بن جُبير:
  أنزل القرآن جملة واحدة، ثم أنزل ربنا في ليلة القدر:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فِيها يُفْرَقُ كُلُّ أمْرٍ حَكِيم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا جرير، عن منصور، عن سعيد
  بن جُبير، عن ابن عباس، في قوله { إنَّا أنْزَلْناهُ في لَيْلَةِ الْقَدْرِ } قال:
  أنزل القرآن جملة واحدة في ليلة القدر، إلى السماء الدنيا، فكان بموقع النجوم، فكان
  الله ينزله على رسوله، بعضُه في إثر بعض، ثم قرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُوا لَوْلا نُزِّلَ عَلَيْهِ
  الْقُرآنُ جُمْلَةً واحِدَةً كَذلكَ لِنُثَبِّتَ بِهِ فُؤَادَكَ وَرَتَّلْناهُ تَرْتِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن مجاهد: ليلة القدر: ليلة
  الحكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
