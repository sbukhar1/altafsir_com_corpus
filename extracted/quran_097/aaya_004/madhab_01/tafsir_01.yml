  ٱلْمَلاَئِكَةُ وَٱلرُّوحُ فِيهَا بِإِذْنِ رَبِّهِم مِّن كُلِّ أَمْرٍ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلاَمٌ
  هِيَ حَتَّىٰ مَطْلَعِ ٱلْفَجْرِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب،
  قال: ثنا وكيع، عن سفيان، عن ابن أبي نجيح، عن مجاهد { إنَّا أنْزَلْناهُ فِي لَيْلَةِ
  الْقَدْرِ } قال: ليلة الحُكْم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا وكيع. عن سفيان، عن محمد بن سْوقَة، عن سعيد بن جُبير: يؤذن للحجاج في ليلة القدر،
  فيكتبون بأسمائهم وأسماء آبائهم، فلا يغادر منهم أحد، ولا يُزاد فيهم، ولا ينقص منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا ابن عُلَية، قال: ثنا ربيعة بن كلثوم، قال:
  قال رجل للحسن وأنا أسمع: رأيت ليلة القدر في كلّ رمضان هي؟ قال: نعم، والله الذي لا
  إله إلا هو إنها لفى كلّ رمضان، وإنها لليلة القدر،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فيها يُفرق كلّ أمر حكيم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، فيها
  يقضي الله كلّ أجل وعمل ورزق، إلى مثلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب. قال: ثنا وكيع، عن سفيان، عن أبي إسحاق، عن سعيد بن جُبَير، عن ابن عمر.
  قال: ليلة القدر في كلّ رمضان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَمَا أدْرَاكَ ما لَيْلَةُ الْقَدْرِ } يقول: وما أشعرك يا محمد أيّ شيء ليلة القدر
  خير من ألف شهر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويل في معنى ذلك،
  فقال بعضهم: معنى ذلك: العمل في ليلة القدر بما يرضي الله، خير من العمل في غيرها ألفَ
  شهر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، قال: بلغني عن مجاهد { لَيْلَةُ الْقَدْرِ خَيْرٌ مِنْ ألْفِ شَهْرٍ } قال:
  عملها وصيامها وقيامها خير من ألف شهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا الحكم بن بشير، قال: ثنا عمرو بن قيس الملائي، قوله: { خَيْرٌ مِنْ ألْفِ شَهْرٍ
  } قال: عملٌ فيها خير من عمل ألف شهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك أن ليلة القدر خير من ألف شهر، ليس فيها ليلة القدر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { خَيْرٌ
  مِنْ ألْفِ شَهْرٍ } ليس فيها ليلة القدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون في ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حَكّام
  بن سلم، عن المُثَنَّى بن الصَّبّاح، عن مجاهد قال: كان في بني إسرائيل رجل يقوم الليل
  حتى يصبح، ثم يجاهد العدوّ بالنهار حتي يُمْسي، ففعل ذلك ألف شهر، فأنزل الله هذه الآية:
  { لَيْلَةُ الْقَدْرِ خَيْرٌ مِنْ ألْفِ شَهْرٍ } قيام تلك الليلة خير من عمل ذلك الرجل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو الخطاب الجاروديّ سُهيل، قال: ثنا سَلْم بن قُتيبة، قال: ثنا القاسم بن الفضل،
  عن عيسى بن مازن، قال: قلت للحسن بن عليّ رضي الله عنه: يا مسوِّد وجوه المؤمنين، عمدت
  إلى هذا الرجل، فبايعت له، يعني معاوية بن أبي سفيان فقال: إن رسول الله صلى الله عليه
  وسلم أُرِي في منامه بني أميَّة يَعْلُون منبره خليفة خليفة، فشقّ ذلك عليه، فأنزل
  الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّا أعْطَيْناكَ الْكَوْثَرَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">و { إنَّا أنْزَلْناهُ فِي لَيْلَةِ
  الْقَدْرِ وَما أدْرَاكَ ما لَيْلَةُ الْقَدرِ لَيْلَةُ الْقَدْرِ خَيْرٌ مِنْ ألْفِ
  شَهْرٍ } يعني مُلْكَ بني أمية قال القاسم: فحسبنا مُلْكَ بني أمية، فإذا هو ألف شهر.</font></font>&#13;\t\t\t<label
