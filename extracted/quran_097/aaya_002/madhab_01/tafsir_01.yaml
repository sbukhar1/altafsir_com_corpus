text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا أَنزَلْنَاهُ
  فِي لَيْلَةِ ٱلْقَدْرِ } * { وَمَآ أَدْرَاكَ مَا لَيْلَةُ ٱلْقَدْرِ } * { لَيْلَةُ
  ٱلْقَدْرِ خَيْرٌ مِّنْ أَلْفِ شَهْرٍ } * { تَنَزَّلُ ٱلْمَلاَئِكَةُ وَٱلرُّوحُ فِيهَا
  بِإِذْنِ رَبِّهِم مِّن كُلِّ أَمْرٍ } * { سَلاَمٌ هِيَ حَتَّىٰ مَطْلَعِ ٱلْفَجْرِ
  }يقول تعالى ذكره: إنا أنزلنا هذا القرآن جملة واحدة إلى السماء الدنيا في ليلة القَدْر،
  وهي ليلة الحُكْم التي يقضي الله فيها قضاء السنة وهو مصدر من قولهم: قَدَر الله عليّ
  هذا الأمْرَ، فهو يَقْدُر قَدْراً. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:حدثنا ابن المثنى، قال: ثني عبد الأعلى، قال: ثنا داود، عن عكرِمة، عن ابن
  عباس، قال: نزل القرآن كله جملة واحدة في ليلة القدر في رمضان إلى السماء الدنيا، فكان
  الله إذا أراد أن يُحدث في الأرض شيئاً أنزله منه حتى جمعه.حدثنا ابن المثنى قال: ثنا
  عبد الوهاب، قال: ثنا داود، عن عكرِمة، عن ابن عباس، قال: أنزل الله القرآن إلى السماء
  الدنيا في ليلة القدر، وكان الله إذا أراد أن يوحى منه شيئاً أوحاه، فهو قوله: { إنَّا
  أنْزلْناهُ في لَيْلَةِ الْقَدْرِ }.قال: ثنا ابن أبي عديّ، عن داود، عن عِكرِمة، عن
  ابن عباس، فذكر نحوه، وزاد فيه. وكان بين أوّله وآخره عشرون سنة.قال: ثنا عمرو بن عاصم
  الكلابيّ، قال: ثنا المعتمر بن سليمان التيميّ، قال: ثنا عمران أبو العوّام، قال: ثنا
  داود بن أبي هند، عن الشعبيّ، أنه قال في قول الله: { إنَّا أنْزلْناهُ في لَيْلَة
  الْقَدْرِ } قال: نزل أوّلُ القرآن في ليلة القدر.حدثني يعقوب، قال: ثنا هشيم، قال:
  أخبرنا حُصَين، عن حكيم بن جُبير، عن ابن عباس، قال: نزل القرآن في ليلة من السماء
  العليا إلى السماء الدنيا جملة واحدة، ثم فُرِّق في السنين وتلا ابن عباس هذه الآية:{ فَلا
  أُقْسِمُ بِمَواقِعِ النُّجُومِ }قال: نزل متفرّقاً.حدثني يعقوب، قال: ثنا ابن عُلَية،
  عن داود، عن الشعبيّ، في قوله: { إنَّا أنْزلْناهُ في لَيْلَةِ الْقَدْرِ } قال: بلغنا
  أن القرآن نزل جملة واحدة إلى السماء الدنيا.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن سلمة بن كهيل، عن مسلم، عن سعيد بن جُبير: أنزل القرآن جملة واحدة، ثم أنزل ربنا
  في ليلة القدر:{ فِيها يُفْرَقُ كُلُّ أمْرٍ حَكِيم }قال: ثنا جرير، عن منصور، عن سعيد
  بن جُبير، عن ابن عباس، في قوله { إنَّا أنْزَلْناهُ في لَيْلَةِ الْقَدْرِ } قال:
  أنزل القرآن جملة واحدة في ليلة القدر، إلى السماء الدنيا، فكان بموقع النجوم، فكان
  الله ينزله على رسوله، بعضُه في إثر بعض، ثم قرأ:{ وَقَالُوا لَوْلا نُزِّلَ عَلَيْهِ
  الْقُرآنُ جُمْلَةً واحِدَةً كَذلكَ لِنُثَبِّتَ بِهِ فُؤَادَكَ وَرَتَّلْناهُ تَرْتِيلاً }وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن ابن أبي نجيح، عن مجاهد: ليلة القدر: ليلة الحكم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا أَنزَلْنَاهُ فِي لَيْلَةِ ٱلْقَدْرِ
  } * { وَمَآ أَدْرَاكَ مَا لَيْلَةُ ٱلْقَدْرِ } * { لَيْلَةُ ٱلْقَدْرِ خَيْرٌ مِّنْ
  أَلْفِ شَهْرٍ } * { تَنَزَّلُ ٱلْمَلاَئِكَةُ وَٱلرُّوحُ فِيهَا بِإِذْنِ رَبِّهِم
  مِّن كُلِّ أَمْرٍ } * { سَلاَمٌ هِيَ حَتَّىٰ مَطْلَعِ ٱلْفَجْرِ }حدثنا أبو كُرَيب،
  قال: ثنا وكيع، عن سفيان، عن ابن أبي نجيح، عن مجاهد { إنَّا أنْزَلْناهُ فِي لَيْلَةِ
  الْقَدْرِ } قال: ليلة الحُكْم.قال: ثنا وكيع. عن سفيان، عن محمد بن سْوقَة، عن سعيد
  بن جُبير: يؤذن للحجاج في ليلة القدر، فيكتبون بأسمائهم وأسماء آبائهم، فلا يغادر منهم
  أحد، ولا يُزاد فيهم، ولا ينقص منهم.حدثني يعقوب، قال: ثنا ابن عُلَية، قال: ثنا ربيعة
  بن كلثوم، قال: قال رجل للحسن وأنا أسمع: رأيت ليلة القدر في كلّ رمضان هي؟ قال: نعم،
  والله الذي لا إله إلا هو إنها لفى كلّ رمضان، وإنها لليلة القدر،{ فيها يُفرق كلّ
  أمر حكيم }، فيها يقضي الله كلّ أجل وعمل ورزق، إلى مثلها.حدثنا أبو كُرَيب. قال: ثنا
  وكيع، عن سفيان، عن أبي إسحاق، عن سعيد بن جُبَير، عن ابن عمر. قال: ليلة القدر في
  كلّ رمضان.وقوله: { وَمَا أدْرَاكَ ما لَيْلَةُ الْقَدْرِ } يقول: وما أشعرك يا محمد
  أيّ شيء ليلة القدر خير من ألف شهر.اختلف أهل التأويل في معنى ذلك، فقال بعضهم: معنى
  ذلك: العمل في ليلة القدر بما يرضي الله، خير من العمل في غيرها ألفَ شهر. ذكر من قال
  ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، قال: بلغني عن مجاهد { لَيْلَةُ الْقَدْرِ
  خَيْرٌ مِنْ ألْفِ شَهْرٍ } قال: عملها وصيامها وقيامها خير من ألف شهر.قال: ثنا الحكم
  بن بشير، قال: ثنا عمرو بن قيس الملائي، قوله: { خَيْرٌ مِنْ ألْفِ شَهْرٍ } قال: عملٌ
  فيها خير من عمل ألف شهر.وقال آخرون: معنى ذلك أن ليلة القدر خير من ألف شهر، ليس فيها
  ليلة القدر. ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة
  { خَيْرٌ مِنْ ألْفِ شَهْرٍ } ليس فيها ليلة القدر.وقال آخرون في ذلك ما:حدثنا ابن
  حميد، قال: ثنا حَكّام بن سلم، عن المُثَنَّى بن الصَّبّاح، عن مجاهد قال: كان في بني
  إسرائيل رجل يقوم الليل حتى يصبح، ثم يجاهد العدوّ بالنهار حتي يُمْسي، ففعل ذلك ألف
  شهر، فأنزل الله هذه الآية: { لَيْلَةُ الْقَدْرِ خَيْرٌ مِنْ ألْفِ شَهْرٍ } قيام
  تلك الليلة خير من عمل ذلك الرجل.وقال آخرون في ذلك ما:حدثني أبو الخطاب الجاروديّ
  سُهيل، قال: ثنا سَلْم بن قُتيبة، قال: ثنا القاسم بن الفضل، عن عيسى بن مازن، قال:
  قلت للحسن بن عليّ رضي الله عنه: يا مسوِّد وجوه المؤمنين، عمدت إلى هذا الرجل، فبايعت
  له، يعني معاوية بن أبي سفيان فقال: إن رسول الله صلى الله عليه وسلم أُرِي في منامه
  بني أميَّة يَعْلُون منبره خليفة خليفة، فشقّ ذلك عليه، فأنزل الله:{ إنَّا أعْطَيْناكَ
  الْكَوْثَرَ }و { إنَّا أنْزَلْناهُ فِي لَيْلَةِ الْقَدْرِ وَما أدْرَاكَ ما لَيْلَةُ
  الْقَدرِ لَيْلَةُ الْقَدْرِ خَيْرٌ مِنْ ألْفِ شَهْرٍ } يعني مُلْكَ بني أمية قال
  القاسم: فحسبنا مُلْكَ بني أمية، فإذا هو ألف شهر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا أَنزَلْنَاهُ فِي لَيْلَةِ ٱلْقَدْرِ
  } * { وَمَآ أَدْرَاكَ مَا لَيْلَةُ ٱلْقَدْرِ } * { لَيْلَةُ ٱلْقَدْرِ خَيْرٌ مِّنْ
  أَلْفِ شَهْرٍ } * { تَنَزَّلُ ٱلْمَلاَئِكَةُ وَٱلرُّوحُ فِيهَا بِإِذْنِ رَبِّهِم
  مِّن كُلِّ أَمْرٍ } * { سَلاَمٌ هِيَ حَتَّىٰ مَطْلَعِ ٱلْفَجْرِ }وأشبه الأقوال في
  ذلك بظاهر التنزليل قول من قال: عمل في ليلة القَدْر خير من عمل ألف شهر، ليس فيها
  ليلة القَدْر. وأما الأقوال الأخر، فدعاوَى معانٍ باطلة، لا دلالة عليها من خبر ولا
  عقل، ولا هي موجودة في التنزيل.وقوله: { تَنَزَّلُ المَلائِكَةُ وَالرُّوحُ فِيها بإذْنِ
  رَبِّهِمْ مِنْ كُلِّ أمْرٍ } اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معنى ذلك:
  تنزل الملائكة وجبريل معهم، وهو الروح، في ليلة القدر { بإذْنِ رَبِّهِمْ مِنْ كُلِّ
  أمْرٍ } يعني بإذن ربهم، من كلّ أمر قضاه الله في تلك السنة، من رزق وأجل وغير ذلك.
  ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { مِنْ كُلِّ أمْرٍ } قال: يُقْضى فيها ما يكون في السنة إلى مثلها.فعلى هذا القول
  منتهى الخبر، وموضع الوقف من كلّ أمر.وقال آخرون: { تَنَزَّلُ المَلائِكَةُ وَالرُّوحُ
  فِيها بإذْنِ رَبِّهِمْ } لا يلْقَون مؤمناً ولا مؤمنة إلا سلَّموا عليه. ذكر من قال
  ذلك:حُدِّثت عن يحيى بن زياد الفرّاء، قال: ثني أبو بكر بن عياش، عن الكلبي، عن أبي
  صالح، عن ابن عباس: أنه كان يقرأ: «مِنْ كُلِّ امْرِىءٍ سَلامٌ» وهذه القراءة من قرأ
  بها وجَّه معنى مِن كلّ امرىء: من كلّ مَلَك كَانَ معناه عنده: تنزّل الملائكة والروح
  فيها بإذن ربهم من كلّ مَلَك يُسلِّم على المؤمنين والمؤمنات ولا أرى القراءة بها جائزة،
  لإجماع الحجة من القرّاء على خلافها، وأنها خلاف لما في مصاحف المسلمين، وذلك أنه ليس
  في مصحف من مصاحف المسلمين في قوله «أمر» ياء، وإذا قُرئت: «مِنْ كُلِّ امْرىءٍ» لحقتها
  همزة، تصير في الخطّ ياء.والصواب من القول في ذلك: القول الأوّل الذي ذكرناه قبل، على
  ما تأوَّله قتادة.وقوله: { سَلامٌ هِيَ حَتَّى مَطْلَعِ الْفَجْرِ } سلام ليلة القدر
  من الشرّ كله من أوّلها إلى طلوع الفجر من ليلتها. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة
  { سَلامٌ هِيَ } قال: خير { حَتى مَطْلَعِ الْفَجْرِ }.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { مِنْ كُل أمْرٍ سَلامٌ هِيَ } أي هي خير كلها إلى مطلع الفجر.حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن إسرائيل، عن جابر، عن مجاهد { سَلامٌ هِيَ حَتَّى مَطْلَعِ
  الْفَجْرِ } قال: من كلّ أمرٍ سلام.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قول الله: { سَلامٌ هِيَ } قال: ليس فيها شيء، هي خير كلها { حتى مَطْلَعِ
  الْفَجْرِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا أَنزَلْنَاهُ فِي لَيْلَةِ ٱلْقَدْرِ
  } * { وَمَآ أَدْرَاكَ مَا لَيْلَةُ ٱلْقَدْرِ } * { لَيْلَةُ ٱلْقَدْرِ خَيْرٌ مِّنْ
  أَلْفِ شَهْرٍ } * { تَنَزَّلُ ٱلْمَلاَئِكَةُ وَٱلرُّوحُ فِيهَا بِإِذْنِ رَبِّهِم
  مِّن كُلِّ أَمْرٍ } * { سَلاَمٌ هِيَ حَتَّىٰ مَطْلَعِ ٱلْفَجْرِ }حدثني موسى بن عبد
  الرحمن المسروقيّ، قال: ثنا عبد الحميد الحِمَّانيّ، عن الأعمش، عن المنهال، عن عبد
  الرحمن بن أبي لَيَلى، في قوله: { مِنْ كُلِّ أمْرٍ سَلامٌ هِيَ } قال: لا يحدث فيها
  أمر.وعُنِي بقوله: { حَتَّى مَطْلَعِ الْفَجْرِ }: إلى مطلع الفجر.واختلفت القرّاء
  في قراءة قوله: { حَتَّى مَطْلَعِ الْفَجْرِ } فقرأت ذلك عامة قرّاء الأمصار، سوى يحيى
  بن وثاب والأعمش والكسائيّ { مَطْلَعِ الْفَجْرِ } بفتح اللام، بمعنى: حتى طلوع الفجر
  تقول العرب: طلعت الشمس طلوعاً ومَطْلَعاً. وقرأ ذلك يحيى بن وثاب والأعمش والكسائي:
  «حَتَّى مَطْلِعِ الْفَجْرِ» بكسر اللام، توجيهاً منهم ذلك إلى الاكتفاء بالاسم من
  المصدر، وهم ينوون بذلك المصدر.والصواب من القراءة في ذلك عندنا: فتح اللام لصحة معناه
  في العربية، وذلك أن المطلَع بالفتح هو الطلوع، والمطلِع بالكسر: هو الموضع الذي تَطْلُع
  منه، ولا معنى للموضع الذي تطلع منه في هذا الموضع.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

