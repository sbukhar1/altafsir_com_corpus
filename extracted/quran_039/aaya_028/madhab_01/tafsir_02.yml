  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  ضَرَبْنَا لِلنَّاسِ فِي هَـٰذَا ٱلْقُرْآنِ مِن كُلِّ مَثَلٍ لَّعَلَّهُمْ يَتَذَكَّرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُرْآناً
  عَرَبِيّاً غَيْرَ ذِي عِوَجٍ لَّعَلَّهُمْ يَتَّقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قُرْءاناً عَرَبِيّاً } حال مؤكدة كقولك: جاءني زيد رجلاً صالحاً وإنساناً عاقلاً،
  ويجوز أن ينتصب على المدح { غَيْرَ ذِى عِوَجٍ } مستقيماً بريئاً من التناقض والاختلاف.
  فإن قلت: فهلا قيل: مستقيماً: أو غير معوج؟ قلت: فيه فائدتان، إحداهما: نفي أن يكون
  فيه عوج قط، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَمْ يَجْعَل لَّهُ عِوَجَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 1] والثانية: أن لفظ العوج
  مختص بالمعاني دون الأعيان، وقيل: المراد بالعوج: الشكّ واللبس. وأنشد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَقَدْ أَتَاكَ يَقِينٌ غَيْرُ ذِي عِوَجٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنَ الإلـٰهِ وَقَوْلٌ غَيْرُ مَكْذُوبِ</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

