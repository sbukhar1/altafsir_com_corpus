text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ ضَرَبْنَا
  لِلنَّاسِ فِي هَـٰذَا ٱلْقُرْآنِ مِن كُلِّ مَثَلٍ لَّعَلَّهُمْ يَتَذَكَّرُونَ }
  * { قُرْآناً عَرَبِيّاً غَيْرَ ذِي عِوَجٍ لَّعَلَّهُمْ يَتَّقُونَ }{ قُرْءاناً عَرَبِيّاً
  } حال مؤكدة كقولك: جاءني زيد رجلاً صالحاً وإنساناً عاقلاً، ويجوز أن ينتصب على المدح
  { غَيْرَ ذِى عِوَجٍ } مستقيماً بريئاً من التناقض والاختلاف. فإن قلت: فهلا قيل: مستقيماً:
  أو غير معوج؟ قلت: فيه فائدتان، إحداهما: نفي أن يكون فيه عوج قط، كما قال:{ وَلَمْ
  يَجْعَل لَّهُ عِوَجَا }[الكهف: 1] والثانية: أن لفظ العوج مختص بالمعاني دون الأعيان،
  وقيل: المراد بالعوج: الشكّ واللبس. وأنشد:وَقَدْ أَتَاكَ يَقِينٌ غَيْرُ ذِي عِوَجٍ   مِنَ
  الإلـٰهِ وَقَوْلٌ غَيْرُ مَكْذُوبِ\r\n\t\t\t</section>"

