  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  ضَرَبْنَا لِلنَّاسِ فِي هَـٰذَا ٱلْقُرْآنِ مِن كُلِّ مَثَلٍ لَّعَلَّهُمْ يَتَذَكَّرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُرْآناً
  عَرَبِيّاً غَيْرَ ذِي عِوَجٍ لَّعَلَّهُمْ يَتَّقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ولقد مثَّلنا لهؤلاء الـمشركين بـالله من كلّ مثل من أمثال القرون للأمـم
  الـخالـية، تـخويفـاً منَّا لهم وتـحذيراً { لَعَلَّهُمْ يَتَذَكَّرُونَ } يقول: لـيتذكروا
  فـينزجروا عما هم علـيه مقـيـمون من الكفر بـالله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قُرآناً عَرَبِـيًّا } يقول تعالـى ذكره: لقد ضربنا للناس فـي هذا القرآن من كلّ
  مثل قرآناً عربـياً { غيرَ ذِي عِوَجٍ } يعنـي: ذي لبس، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا رقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { قُرآناً عَرَبـيًّا غيرَ ذِي
  عِوَجٍ }: غير ذي لبس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ونصب قوله: { قُرآناً عَرَبـيًّا
  } علـى الـحال من قوله: هذا القرآن، لأن القرآن معرفة، وقوله { قُرآناً عَرَبِـيًّا
  } نكرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَعَلَّهُمْ يَتَّقُونَ
  } يقول: جعلنا قرآناً عربـياً إذ كانوا عربـاً، لـيفهموا ما فـيه من الـمواعظ، حتـى
  يتقوا ما حذّرهم الله فـيه من بأسه وسطوته، فـينـيبوا إلـى عبـادته وإفراد الألوهة
  له، ويتبّرؤوا من الأنداد والآلهة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

