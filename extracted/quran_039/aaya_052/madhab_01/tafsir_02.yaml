text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ قَالَهَا
  ٱلَّذِينَ مِن قَبْلِهِمْ فَمَآ أَغْنَىٰ عَنْهُمْ مَّا كَانُواْ يَكْسِبُونَ } * {
  فَأَصَابَهُمْ سَيِّئَاتُ مَا كَسَبُواْ وَٱلَّذِينَ ظَلَمُواْ مِنْ هَـٰؤُلاَءِ سَيُصِيبُهُمْ
  سَيِّئَاتُ مَا كَسَبُواْ وَمَا هُمْ بِمُعْجِزِينَ } * { أَوَلَمْ يَعْلَمُوۤاْ أَنَّ
  ٱللَّهَ يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ إِنَّ فِي ذَلِكَ لآيَاتٍ لِّقَوْمٍ
  يُؤْمِنُونَ }الضمير في { قَالَهَا } راجع إلى قوله: { إِنَّمَا أُوتِيتُهُ عَلَىٰ
  عِلْمٍ } لأنها كلمة أو جملة من القول. وقرىء: «قد قاله» على معنى القول والكلام، وذلك
  والذين من قبلهم: هم قارون وقومه، حيث قال:{ إِنَّمَآ أُوتِيتُهُ عَلَىٰ عِلْمٍ عِندِيۤ }[القصص:78]
  وقومه راضون بها، فكأنهم قالوها. ويجوز أن يكون في الأمم الخالية آخرون قائلون مثلها
  { فَمَآ أَغْنَىٰ عَنْهُمْ مَّا كَانُواْ يَكْسِبُونَ } من متاع الدنيا ويجمعون منه
  { مِنْ هَٰ ۤ ـؤُلاۤ ءِ } من مشركي قومك { سَيُصِيبُهُمْ } مثل ما أصاب أولئك، فقتل
  صناديدهم ببدر، وحبس عنهم الرزق، فقحطوا سبع سنين، ثم بسط لهم فمطروا سبع سنين، فقيل
  لهم: { أَوَلَمْ يَعْلَمُوۤ اْ } أنه لا قابض ولا باسط إلاّ الله عزّ وجلّ.\r\n\t\t\t\r\n\t\t\t</section>"

