  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَعْلَمُوۤاْ أَنَّ ٱللَّهَ يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ إِنَّ فِي
  ذَلِكَ لآيَاتٍ لِّقَوْمٍ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  أو لم يعلم يا محمد هؤلاء الذين كشفنا عنهم ضرهم، فقالوا: إنما أوتيناه على علم منا،
  أن الشدة والرخاء والسعة والضيق والبلاء بيد الله، دون كلّ من سواه، يبسط الرزق لمن
  يشاء، فيوسعه عليه، ويقدر ذلك على من يشاء من عباده، فيضيقه، وأن ذلك من حجج الله على
  عباده، ليعتبروا به ويتذكروا، ويعلموا أن الرغبة إليه والرهبة دون الآلهة والأنداد.
  { إنّ فِي ذلك لآياتٍ } يقول: إن في بسط الله الرزق لمن يشاء، وتقتيره على من أراد
  الآيات، يعني: دلالات وعلامات { لِقَوْمٍ يُؤْمِنُونَ } يعني: يصدّقون بالحقّ، فيقرّون
  به إذا تبيَّنوه وعلموا حقيقته أن الذي يفعل ذلك هو الله دون كل ما سواه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
