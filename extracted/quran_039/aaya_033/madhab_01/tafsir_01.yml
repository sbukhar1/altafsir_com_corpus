  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلَّذِي جَآءَ بِٱلصِّدْقِ وَصَدَّقَ بِهِ أُوْلَـٰئِكَ
  هُمُ ٱلْمُتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَهُم مَّا يَشَآءُونَ عِندَ رَبِّهِمْ ذَلِكَ
  جَزَآءُ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما قلنا ذلك أولى بالصواب، لأن
  قوله تعالى ذكره: { وَالَّذِي جاءَ بالصِّدْقِ وَصَدَّقَ بِهِ } عُقيب قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَنْ
  أظْلَمُ مِمَّنْ كَذَبَ على اللَّهِ، وَكَذَّبَ بالصّدْقِ إذْ جاءَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وذلك
  ذمّ من الله للمفترين عليه، المكذّبين بتنزيله ووحيه، الجاحدين وحدانيته، فالواجب أن
  يكون عقيب ذلك مدح من كان بخلاف صفة هؤلاء المذمومين، وهم الذين دعوهم إلى توحيد الله،
  ووصفه بالصفة التي هو بها، وتصديقهم بتنزيل الله ووحيه، والذين هم كانوا كذلك يوم نزلت
  هذه الآية، رسول الله صلى الله عليه وسلم وأصحابه ومن بعدهم، القائمون في كل عصر وزمان
  بالدعاء إلى توحيد الله، وحكم كتابه، لأن الله تعالى ذكره لم يخصّ وصفه بهذه الصفة
  التي في هذه الآية على أشخاص بأعيانهم، ولا على أهل زمان دون غيرهم، وإنما وصفهم بصفة،
  ثم مدحهم بها، وهي المجيء بالصدق والتصديق به، فكل من كان كذلك وصفه فهو داخل في جملة
  هذه الآية إذا كان من بني آدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومن
  الدليل على صحة ما قلنا أن ذلك كذلك في قراءة ابن مسعود: «والَّذِينَ جاءُوا بالصدْقِ
  وصدَّقُوا بِهِ» فقد بين ذلك من قراءته أن الذي من قوله { وَالَّذِي جاءَ بالصِّدْقِ
  } لم يعن بها واحد بعينه، وأنه مراد بها جِمَاعٌ ذلك صفتهم، ولكنها أخرجت بلفظ الواحد،
  إذ لم تكن مؤقتة. وقد زعم بعض أهل العربية من البصريين، أن «الذي» في هذا الموضع جُعل
  في معنى جماعة بمنزلة «مَن». ومما يؤيد ما قلنا أيضاً قوله: { أُولَئِكَ هُمُ المُتَّقُونَ
  } فجُعل الخبر عن «الذي» جماعا، لأنها في معنى جماع. وأما الذين قالوا: عني بقوله:
  { وَصَدَّقَ بِهِ }: غير الذي جاء بالصدق، فقول بعيد من المفهوم، لأن ذلك لو كان كما
  قالوا لكان التنزيل: والذي جاء بالصدق، والذي صدق به أولئك هم المتقون فكانت تكون «الذي»
  مكرّرة مع التصديق، ليكون المصدق غير المصدق فأما إذا لم يكرّر، فإن المفهوم من الكلام،
  أن التصديق من صفة الذي جاء بالصدق، لا وجه للكلام غير ذلك. وإذا كان ذلك كذلك، وكانت
  «الذي» في معنى الجماع بما قد بيَّنا، كان الصواب من القول فـي تأويـله ما بَيَّنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أُولَئِكَ هُمُ المُتَّقُونَ } يقول جلّ ثناؤه: هؤلاء الذين
  هذه صفتهم، هم الذين اتقوا الله بتوحيده والبراءة من الأوثان والأنداد، وأداء فرائضه،
  واجتناب معاصيه، فخافوا عقابه، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، { أُولَئِكَ هُمُ
  المُتَّقُونَ } يقول: اتقوا الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَهُمْ ما يَشاءُونَ عِنْدَ رَبِّهِمْ } يقول تعالى ذكره: لهم عند ربهم يوم القيامة،
  ما تشتهيه أنفسهم، وتلذّه أعينهم { ذلكَ جَزَاءُ المُحْسِنِينَ } يقول تعالى ذكره:
  هذا الذي لهم عند ربهم، جزاء من أحسن في الدنيا فأطاع الله فيها، وأتمر لأمره، وانتهى
  عما نهاه فيها عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
