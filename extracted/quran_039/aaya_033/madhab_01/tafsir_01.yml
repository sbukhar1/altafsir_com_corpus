  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِي
  جَآءَ بِٱلصِّدْقِ وَصَدَّقَ بِهِ أُوْلَـٰئِكَ هُمُ ٱلْمُتَّقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُم
  مَّا يَشَآءُونَ عِندَ رَبِّهِمْ ذَلِكَ جَزَآءُ ٱلْمُحْسِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في الذي جاء بالصدق وصدّق به، وما ذلك، فقال بعضهم:
  الذي جاء بالصدق رسول الله صلى الله عليه وسلم. قالوا: والصدق الذي جاء به: لا إله
  إلا الله، والذي صدّق به أيضاً، هو رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { وَالَّذِي جاءَ بالصِّدْقِ } يقول: من جاء بلا إله إلا الله { وَصَدَّقَ
  بِهِ } يعني: رسوله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الذي جاء بالصدق: رسول
  الله صلى الله عليه وسلم، والذي صدّق به: أبو بكر رضي الله عنه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أحمد بن منصور، قال: ثنا أحمد بن مصعد المروزي، قال: ثنا عمر
  بن إبراهيم بن خالد، عن عبد الملك بن عمير، عن أسيد بن صفوان، عن عليّ رضي الله عنه،
  في قوله: { وَالَّذِي جاءَ بالصِّدْقِ } قال: محمد صلى الله عليه وسلم، وصدّق به، قال:
  أبو بكر رضي الله عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الذي جاء بالصدق: رسول
  الله صلى الله عليه وسلم، والصدق: القرآن، والمصدقون به: المؤمنون. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَالَّذِي جاءَ
  بالصِّدْقِ } قال: هذا رسول الله صلى الله عليه وسلم جاء بالقرآن، وصدّق به المؤمنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَالَّذِي
  جاءَ بالصِّدْقِ } رسول الله صلى الله عليه وسلم، وصدّق به المسلمون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الذي جاء بالصدق جبريل، والصدق: القرآن الذي جاء به من
  عند الله، وصدّق به رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: {
  وَالَّذِي جاءَ بالصِّدْقِ وصَدَّقَ بِهِ } محمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الذي جاء بالصدق: المؤمنون، والصدق: القرآن، وهم المصدِّقون
  به. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن مجاهد قوله: { وَالَّذِي جاءَ بالصِّدْقِ وَصَدَّقَ بِهِ } قال: الذين
  يجيئون بالقرآن يوم القيامة، فيقولون: هذا الذي أعطيتمونا فاتبعنا ما فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا حكام، عن عمرو، عن منصور، عن مجاهد { وَالَّذِي جاءَ بالصِّدْقِ
  وَصَدَّقِ بِهِ } قال: هم أهل القرآن يجيئون به يوم القيامة يقولون: هذا الذي أعطيتمونا،
  فاتبعنا ما فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك أن يقال:
  إن الله تعالى ذكره عنى بقوله: { وَالَّذِي جاءَ بالصِّدْقِ وَصَدَّقَ بِهِ } كلّ من
  دعا إلى توحيد الله، وتصديق رسوله، والعمل بما ابتعث به رسوله صلى الله عليه وسلم من
  بين رسل الله وأتباعه والمؤمنين به، وأن يقال: الصدق هو القرآن، وشهادة أن لا إله إلا
  الله، والمصدّق به: المؤمنون بالقرآن، من جميع خلق الله كائنا من كان من نبيّ الله
  وأتباعه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
