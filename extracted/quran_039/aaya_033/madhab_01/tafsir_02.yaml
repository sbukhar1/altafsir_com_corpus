text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِي جَآءَ
  بِٱلصِّدْقِ وَصَدَّقَ بِهِ أُوْلَـٰئِكَ هُمُ ٱلْمُتَّقُونَ } * { لَهُم مَّا يَشَآءُونَ
  عِندَ رَبِّهِمْ ذَلِكَ جَزَآءُ ٱلْمُحْسِنِينَ } * { لِيُكَـفِّرَ ٱللَّهُ عَنْهُمْ
  أَسْوَأَ ٱلَّذِي عَمِلُواْ وَيَجْزِيَهُمْ أَجْرَهُمْ بِأَحْسَنِ ٱلَّذِي كَـانُواْ
  يَعْمَلُونَ }{ وَٱلَّذِى جَاء بالحق وَصَدَّقَ بِهِ } هو رسول الله صلى الله عليه
  وسلم: جاء بالصدق وآمن به، وأراد به إياه ومن تبعه، كما أراد بموسى إياه وقومه في قوله:{ وَلَقَدْ
  ءاتَيْنَا مُوسَىٰ ٱلْكِتَـٰبَ لَعَلَّهُمْ يَهْتَدُونَ }[المؤمنون: 49] فلذلك قال:
  { أُوْلَـئِكَ هُمُ ٱلْمُتَّقُونَ } إلا أنّ هذا في الصفة وذاك في الاسم. ويجوز أن
  يريد: والفوج أو الفريق الذي جاء بالصدق وصدق به، وهم الرسول الذي جاء بالصدق، وصحابته
  الذي صدقوا به. وفي قراءة ابن مسعود: «والذين جاؤوا بالصدق وصدقوا به» وقرىء: «وصدق
  به» بالتخفيف، أي: صدق به الناس ولم يكذبهم به، يعني: أداه إليهم كما نزل عليه من غير
  تحريف. وقيل: صار صادقاً به، أي: بسببه؛ لأنّ القرآن معجزة، والمعجزة تصديق من الحكيم
  الذي لا يفعل القبيح لمن يجريها على يده، ولا يجوز أن يصدق إلاّ الصادق، فيصير لذلك
  صادقاً بالمعجزة، وقرىء: «وصدّق به» فإن قلت: ما معنى إضافة الأسوأ والأحسن إلى الذي
  عملوا، وما معنى التفضيل فيهما؟ قلت: أما الإضافة فما هي من إضافة أفعل إلى الجملة
  التي يفضل عليها، ولكن من إضافة الشيء إلى ما هو بعضه من غير تفضيل، كقولك: الأشج أعدل
  بني مروان. وأما التفضيل فإيذان بأن السيء الذي يفرط منهم من الصغائر والزلاّت المكفرة،
  هو عندهم الأسوأ لاستعظامهم المعصية، والحسن الذي يعلمونه هو عند الله الأحسن، لحسن
  إخلاصهم فيه؛ فلذلك ذكر سيئهم بالأسوأ وحسنهم بالأحسن. وقرىء: «أسوأ» الذي عملوا جمع
  سوء.\r\n\t\t\t\r\n\t\t\t</section>"

