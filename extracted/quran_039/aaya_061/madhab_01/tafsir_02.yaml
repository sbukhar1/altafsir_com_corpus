  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُنَجِّي
  ٱللَّهُ ٱلَّذِينَ ٱتَّقَوْاْ بِمَفَازَتِهِمْ لاَ يَمَسُّهُمُ ٱلسُّوۤءُ وَلاَ هُمْ
  يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء: «ينجي» و«ينجي» { بِمَفَازَتِهِمْ
  } بفلاحهم، يقال: فاز بكذا إذا أفلح به وظفر بمراده منه. وتفسير المفازة قوله: { لاَ
  يَمَسُّهُمُ ٱلسُّوۤءُ وَلاَ هُمْ يَحْزَنُونَ } كأنه قيل: ما مفازتهم؟ فقيل: لا يمسهم
  السوء، أي ينجيهم بنفي السوء والحزن عنهم. أو بسبب منجاتهم، من قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ
  تَحْسَبَنَّهُمْ بِمَفَازَةٍ مّنَ ٱلْعَذَابِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 188] أي بمنجاة منه؛
  لأنّ النجاة من أعظم الفلاح، وسبب منجاتهم العمل الصالح ولهذا فسر ابن عباس رضي الله
  عنهما المفازة بالأعمال الحسنة، ويجوز: بسبب فلاحهم؛ لأنّ العمل الصالح سبب الفلاح
  وهو دخول الجنة. ويجوز أن يسمى العمل الصالح في نفسه: مفازة؛ لأنه سببها. وقرىء: «بمفازاتهم»
  على أن لكل متّق مفازة. فإن قلت: { لاَ يَمَسُّهُمُ } ما محله من الإعراب على التفسيرين؟
  قلت: أما على التفسير الأوّل فلا محل له؛ لأنه كلام مستأنف. وأما على الثاني فمحله
  النصب على الحال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

