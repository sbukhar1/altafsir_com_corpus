text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيُنَجِّي ٱللَّهُ
  ٱلَّذِينَ ٱتَّقَوْاْ بِمَفَازَتِهِمْ لاَ يَمَسُّهُمُ ٱلسُّوۤءُ وَلاَ هُمْ يَحْزَنُونَ
  }قرىء: «ينجي» و«ينجي» { بِمَفَازَتِهِمْ } بفلاحهم، يقال: فاز بكذا إذا أفلح به وظفر
  بمراده منه. وتفسير المفازة قوله: { لاَ يَمَسُّهُمُ ٱلسُّوۤءُ وَلاَ هُمْ يَحْزَنُونَ
  } كأنه قيل: ما مفازتهم؟ فقيل: لا يمسهم السوء، أي ينجيهم بنفي السوء والحزن عنهم.
  أو بسبب منجاتهم، من قوله تعالى:{ فَلاَ تَحْسَبَنَّهُمْ بِمَفَازَةٍ مّنَ ٱلْعَذَابِ }[آل
  عمران: 188] أي بمنجاة منه؛ لأنّ النجاة من أعظم الفلاح، وسبب منجاتهم العمل الصالح
  ولهذا فسر ابن عباس رضي الله عنهما المفازة بالأعمال الحسنة، ويجوز: بسبب فلاحهم؛ لأنّ
  العمل الصالح سبب الفلاح وهو دخول الجنة. ويجوز أن يسمى العمل الصالح في نفسه: مفازة؛
  لأنه سببها. وقرىء: «بمفازاتهم» على أن لكل متّق مفازة. فإن قلت: { لاَ يَمَسُّهُمُ
  } ما محله من الإعراب على التفسيرين؟ قلت: أما على التفسير الأوّل فلا محل له؛ لأنه
  كلام مستأنف. وأما على الثاني فمحله النصب على الحال.\r\n\t\t\t\r\n\t\t\t</section>"

