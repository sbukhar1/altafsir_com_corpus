text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيُنَجِّي ٱللَّهُ
  ٱلَّذِينَ ٱتَّقَوْاْ بِمَفَازَتِهِمْ لاَ يَمَسُّهُمُ ٱلسُّوۤءُ وَلاَ هُمْ يَحْزَنُونَ
  } * { ٱللَّهُ خَالِقُ كُـلِّ شَيْءٍ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ وَكِيلٌ }يقول تعالى
  ذكره: وينجي الله من جهنم وعذابها، الذين اتقوه بأداء فرائضه، واجتناب معاصيه في الدنيا،
  بمفازتهم: يعني بفوزهم، وهي مفعلة منه. وبنحو الذي قلنا في تأويل ذلك قال أهل التأويل،
  وإن خالفت ألفاظ بعضهم اللفظة التي قلناها في ذلك ذكر من قال ذلك:حدثني محمد، قال:
  ثنا أحمد، قال: ثنا أسباط، عن السدي، في قوله: { وَيُنْجِّي اللَّهُ الَّذِينَ اتَّقُوا
  بِمفَازَتِهِمْ } قال: بفضائلهم.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد
  في قوله: { وَيُنْجِّي اللَّهُ الَّذِينَ اتَّقُوا بِمفَازَتِهِمْ } قال: بأعمالهم،
  قال: والآخرون يحملون أوزارهم يوم القيامة{ وَمِنْ أوْزَارِ الَّذِينَ يُضِلُّونَهُمْ
  بغَيرِ عِلْمٍ ألا ساءَ ما يَزِرُونَ }واختلفت القراء في ذلك، فقرأته عامة قراء المدينة،
  وبعض قراء مكة والبصرة: { بِمفَازَتِهِمْ } على التوحيد. وقرأته عامة قراء الكوفة:
  «بِمفَازَاتِهِمْ» على الجماع.والصواب عندي من القول في ذلك أنهما قراءتان مستفيضتان،
  قد قرأ بكل واحدة منهما علماء من القراء فبأيتهما قرأ القارىء فمصيب، لاتفاق معنييهما
  والعرب توحد مثل ذلك أحياناً وتجمع بمعنى واحد، فيقول أحدهم: سمعت صوت القوم، وسمعت
  أصواتهم، كما قال جل ثناؤه:{ إنَّ أَنْكَرَ الأصْوَاتِ لَصَوْتُ الحَمِيرِ }ولم يقل:
  أصوات الحمير، ولو جاء ذلك كذلك كان صواباً.وقوله: { لا يَمَسُّهُمُ السُّوءُ وَلا
  هُمْ يَحْزَنُونَ } يقول تعالى ذكره: لا يمس المتقين من أذى جهنم شيء، وهو السوء الذي
  أخبر جل ثناؤه أنه لن يمسهم، ولا هم يحزنون يقول: ولا هم يحزنون على ما فاتهم من آراب
  الدنيا، إذ صاروا إلى كرامة الله ونعيم الجنان.وقوله: { اللَّهُ خالِقُ كُلِّ شَيْءٍ
  وهُوَ على كل شيءٍ وَكِيلٌ } يقول تعالى ذكره: الله الذي له الألوهة من كل خلقه الذي
  لا تصلح العبادة إلا له، خالق كل شيء، لا ما لا يقدر على خلق شيء، وهو على كل شيء وكيل
  يقول: وهو على كل شيء قيم بالحفظ والكلاءة.\r\n\t\t\t\r\n\t\t\t</section>"

