text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَنزِيلُ ٱلْكِتَابِ
  مِنَ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ } * { إِنَّآ أَنزَلْنَآ إِلَيْكَ ٱلْكِتَابَ بِٱلْحَقِّ
  فَٱعْبُدِ ٱللَّهَ مُخْلِصاً لَّهُ ٱلدِّينَ } * { أَلاَ لِلَّهِ ٱلدِّينُ ٱلْخَالِصُ
  وَٱلَّذِينَ ٱتَّخَذُواْ مِن دُونِهِ أَوْلِيَآءَ مَا نَعْبُدُهُمْ إِلاَّ لِيُقَرِّبُونَآ
  إِلَى ٱللَّهِ زُلْفَىۤ إِنَّ ٱللَّهَ يَحْكُمُ بَيْنَهُمْ فِي مَا هُمْ فِيهِ يَخْتَلِفُونَ
  إِنَّ ٱللَّهَ لاَ يَهْدِي مَنْ هُوَ كَاذِبٌ كَـفَّارٌ } * { لَّوْ أَرَادَ ٱللَّهُ
  أَن يَتَّخِذَ وَلَداً لاَّصْطَفَىٰ مِمَّا يَخْلُقُ مَا يَشَآءُ سُبْحَانَهُ هُوَ
  ٱللَّهُ ٱلْوَاحِدُ ٱلْقَهَّارُ }{ تَنزِيلُ ٱلْكِتَـٰبِ } قرىء: بالرفع على أنه مبتدأ
  أخبر عنه بالظرف. أو خبر مبتدأ محذوف والجار صلة التنزيل، كما تقول: نزل من عند الله.
  أو غير صلة، كقولك: هذا الكتاب من فلان إلى فلان، فهو على هذا خبر بعد خبر. أو خبر
  مبتدأ محذوف، تقديره: هذا تنزيل الكتاب، هذا من الله، أو حال من التنزيل عمل فيها معنى
  الإشارة، وبالنصب على إضمار فعل، نحو: اقرأ، والزم. فإن قلت: ما المراد بالكتاب؟ قلت:
  الظاهر على الوجه الأول أنه القرآن، وعلى الثاني: أنه السورة { مُخْلِصاً لَّهُ ٱلدّينِ
  } ممحضاً له الدين من الشرك والرياء بالتوحيد وتصفية السر. وقرىء: «الدين» بالرفع.
  وحق من رفعه أن يقرأ مخلصاً - بفتح اللام - كقوله تعالى:{ وَأَخْلَصُواْ دِينَهُمْ
  للَّهِ }[النساء: 146] حتى يطابق قوله: { أَلاَ لِلَّهِ ٱلدّينُ ٱلْخَالِصُ } والخالص
  والمخلص: واحد، إلاّ أن يصف الدين بصفة صاحبه على الإسناد المجازي. كقولهم: شعر شاعر،
  وأما من جعل { مُخْلِصاً } حالاً من العابد، و { لَّهُ ٱلدّينِ } مبتدأ وخبراً، فقد
  جاء بإعراب رجع به الكلام إلى قولك: لله الدين { أَلاَ لِلَّهِ ٱلدّينُ ٱلْخَالِصُ
  } أي: هو الذي وجب اختصاصه بأن تخلص له الطاعة من كل شائبة كدر، لاطلاعه على الغيوب
  والأسرار، ولأنه الحقيق بذلك، لخلوص نعمته عن استجرار المنفعة بها. وعن قتادة: الدين
  الخالص شهادة أن لا إلـٰه إلا الله. وعن الحسن: الإسلام { وَٱلَّذِينَ ٱتَّخَذُواْ
  } يحتمل المتخذين وهم الكفرة، والمتخذين، وهم الملائكة وعيسى واللات والعزّى: عن ابن
  عباس رضي الله عنهما، فالضمير في { ٱتَّخَذُواْ } على الأوّل راجع إلى الذين، وعلى
  الثاني إلى المشركين، ولم يجر ذكرهم لكونه مفهوماً، والراجع إلى الذين محذوف والمعنى:
  والذين اتخذهم المشركون أولياء، { وَٱلَّذِينَ ٱتَّخَذُواْ } في موضع الرفع على الابتداء.
  فإن قلت: فالخبر ما هو؟ قلت: هو على الأوّل إما { إِنَّ ٱللَّهَ يَحْكُمُ بَيْنَهُمْ
  } أو ما أضمر من القول قبل قوله: { مَا نَعْبُدُهُمْ }. وعلى الثاني: أن الله يحكم
  بينهم. فإن قلت: فإذا كان { إِنَّ ٱللَّهَ يَحْكُمُ بَيْنَهُمْ } الخبر، فما موضع القول
  المضمر؟ قلت: يجوز أن يكون في موضع الحال، أي: قائلين ذلك. ويجوز أن يكون بدلاً من
  الصلة فلا يكون له محلّ، كما أنّ المبدل منه كذلك. وقرأ ابن مسعود بإظهار القول: «قالوا
  ما نعبدهم» وفي قراءة أبيّ: ما نعبدكم إلا لتقربونا على الخطاب، حكاية لما خاطبوا به
  آلهتهم. وقرىء: «نعبدهم» بضم النون اتباعاً للعين كما تتبعها الهمزة في الأمر، والتنوين
  في { عَذَاب ٱرْكُضْ } والضمير في { بَيْنَهُمْ } لهم ولأوليائهم. والمعنى: أن الله
  يحكم بينهم بأنه يدخل الملائكة وعيسى الجنة، ويدخلهم النار مع الحجارة التي نحتوها
  وعبدوها من دون الله يعذبهم بها حيث يجعلهم وإياها حصب جهنم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَنزِيلُ ٱلْكِتَابِ مِنَ ٱللَّهِ ٱلْعَزِيزِ
  ٱلْحَكِيمِ } * { إِنَّآ أَنزَلْنَآ إِلَيْكَ ٱلْكِتَابَ بِٱلْحَقِّ فَٱعْبُدِ ٱللَّهَ
  مُخْلِصاً لَّهُ ٱلدِّينَ } * { أَلاَ لِلَّهِ ٱلدِّينُ ٱلْخَالِصُ وَٱلَّذِينَ ٱتَّخَذُواْ
  مِن دُونِهِ أَوْلِيَآءَ مَا نَعْبُدُهُمْ إِلاَّ لِيُقَرِّبُونَآ إِلَى ٱللَّهِ زُلْفَىۤ
  إِنَّ ٱللَّهَ يَحْكُمُ بَيْنَهُمْ فِي مَا هُمْ فِيهِ يَخْتَلِفُونَ إِنَّ ٱللَّهَ
  لاَ يَهْدِي مَنْ هُوَ كَاذِبٌ كَـفَّارٌ } * { لَّوْ أَرَادَ ٱللَّهُ أَن يَتَّخِذَ
  وَلَداً لاَّصْطَفَىٰ مِمَّا يَخْلُقُ مَا يَشَآءُ سُبْحَانَهُ هُوَ ٱللَّهُ ٱلْوَاحِدُ
  ٱلْقَهَّارُ }واختلافهم: أن الذين يعبدون موحدون وهم مشركون، وأولئك يعادونهم ويلعنونهم،
  وهم يرجون شفاعتهم وتقريبهم إلى الله زلفى. وقيل: كان المسلمون إذا قالوا لهم: من خلق
  السمٰوات والأرض، أقرّوا وقالوا: الله، فإذا قالوا لهم: فما لكم تعبدون الأصنام؟ قالوا:
  ما نعبدهم إلا ليقربونا إلى الله زلفى؛ فالضمير في { بَيْنَهُمْ } عائد إليهم وإلى
  المسلمين. والمعنى: أن الله يحكم يوم القيامة بين المتنازعين من الفريقين، والمراد
  بمنع الهداية: منع اللطف تسجيلاً عليهم بأن لا لطف لهم، وأنهم في علم الله من الهالكين.
  وقرىء: «كذاب وكذوب» وكذبهم: قولهم في بعض من اتخذوا من دون الله أولياء: بنات الله،
  ولذلك عقبه محتجاً عليهم بقوله: { لَّوْ أَرَادَ ٱللَّهُ أَن يَتَّخِذَ وَلَداً لاَّصْطَفَىٰ
  مِمَّا يَخْلُقُ مَا يَشَاء } يعني: لو أراد اتخاذ الولد لامتنع ولم يصحّ، لكونه محالاً؛
  ولم يتأت إلا أن يصطفي من خلقه بعضه ويختصمهم ويقربهم، كما يختص الرجل ولده ويقربه.
  وقد فعل ذلك بالملائكة فافتتنتم به وغركم اختصاصه إياهم، فزعمتم أنهم أولاده، جهلاً
  منكم به وبحقيقته المخالفة لحقائق الأجسام والأعراض، كأنه قال: لو أراد اتخاذ الولد
  لم يزد على ما فعل من اصطفاء ما يشاء من خلقه وهم الملائكة، إلا أنكم لجهلكم به حسبتم
  اصطفاءهم اتخاذهم أولاداً، ثم تماديتم في جهلكم وسفهكم فجعتلموهم بنات، فكنتم كذابين
  كفارين متبالغين في الافتراء على الله وملائكته، غالين في الكفر، ثم قال: { سُبْحَـٰنَهُ
  } فنزه ذاته عن أن يكون له أحد ما نسبوا إليه من الأولاد والأولياء. ودلَّ على ذلك
  بما ينافيه، وهو أنه واحد، فلا يجوز أن يكون له صاحبة؛ لأنه لو كانت له صاحبة لكانت
  من جنسه ولا جنس له؛ وإذا لم يتأت أن يكون له صاحبة لم يتأت أن يكون له ولد، وهو معنى
  قوله:{ أَنَّىٰ يَكُونُ لَهُ وَلَدٌ وَلَمْ تَكُنْ لَّهُ صَـٰحِبَةٌ }[الأنعام: 101].
  وقهار غلاب لكل شيء، ومن الأشياء آلهتهم، فهو يغلبهم، فكيف يكونون له أولياء وشركاء؟.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

