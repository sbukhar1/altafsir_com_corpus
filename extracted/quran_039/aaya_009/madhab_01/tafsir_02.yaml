  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمَّنْ
  هُوَ قَانِتٌ آنَآءَ ٱلَّيلِ سَاجِداً وَقَآئِماً يَحْذَرُ ٱلآخِرَةَ وَيَرْجُواْ رَحْمَةَ
  رَبِّهِ قُلْ هَلْ يَسْتَوِي ٱلَّذِينَ يَعْلَمُونَ وَٱلَّذِينَ لاَ يَعْلَمُونَ إِنَّمَا
  يَتَذَكَّرُ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء: «أمن هو
  قانت» بالتخفيف على إدخال همزة الاستفهام على من، وبالتشديد على إدخال «أم» عليه. ومن
  مبتدأ خبره محذوف، تقديره: أمن هو قانت كغيره، وإنما حذف لدلالة الكلام عليه، وهو جري
  ذكر الكافر قبله. وقوله بعده: { قُلْ هَلْ يَسْتَوِى ٱلَّذِينَ يَعْلَمُونَ وَٱلَّذِينَ
  لاَ يَعْلَمُونَ } وقيل: معناه أمن هو قانت أفضل أمن هو كافر. أو أهذا أفضل أمن هو
  قانت على الاستفهام المتصل. والقانت: القائم بما يجب عليه من الطاعة. ومنه قوله عليه
  الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(964)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أفضل الصلاة طول القنوت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وهو القيام فيها. ومنه القنوت في الوتر؛ لأنه دعاء المصلي قائماً
  { سَـٰجِداً } حال. وقرىء: «ساجد وقائم» على أنه خبر بعد خبر، والواو للجمع بين الصفتين.
  وقرىء: «ويحذر عذاب الآخرة» وأراد بالذين يعلمون: العاملين من علماء الديانة، كأنه
  جعل من لا يعمل غير عالم. وفيه ازدراء عظيم بالذين يقتنون العلوم، ثم لا يقنتون، ويفتنون
  فيها، ثم يفتنون بالدنيا، فهم عند الله جهلة، حيث جعل القانتين هم العلماء، ويجوز أن
  يرد على سبيل التشبيه، أي: كما لا يستوي العالمون والجاهلون، كذلك لا يستوي القانتون
  والعاصون. وقيل: ونزلت في عمار بن ياسر رضي الله عنه وأبي حذيفة بن المغيرة المخزومي.
  وعن الحسن أنه سئل عن رجل يتمادى في المعاصي ويرجو، فقال: هذا تمنّ وإنما الرجاء قوله:
  وتلا هذه الآية. وقرىء: «إنما يذَّكَّر» بالإدغام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

