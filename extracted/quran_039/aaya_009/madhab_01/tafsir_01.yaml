text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمَّنْ هُوَ قَانِتٌ
  آنَآءَ ٱلَّيلِ سَاجِداً وَقَآئِماً يَحْذَرُ ٱلآخِرَةَ وَيَرْجُواْ رَحْمَةَ رَبِّهِ
  قُلْ هَلْ يَسْتَوِي ٱلَّذِينَ يَعْلَمُونَ وَٱلَّذِينَ لاَ يَعْلَمُونَ إِنَّمَا يَتَذَكَّرُ
  أُوْلُواْ ٱلأَلْبَابِ }اختلفت القرّاء فـي قراءة قوله: { أمَّنْ } فقرأ ذلك بعض الـمكيـين
  وبعض الـمدنـيـين وعامة الكوفـيـين: «أمَنْ» بتـخفـيف الـميـم ولقراءتهم ذلك كذلك وجهان:
  أحدهما أن يكون الألف فـي «أمَّن» بـمعنى الدعاء، يراد بها: يا من هو قانت آناء اللـيـل،
  والعرب تنادي بـالألف كما تنادي بـيا، فتقول: أزيد أقبِلْ، ويا زيد أَقبِلْ ومنه قول
  أوس بن حجر:أَبَنِـي لُبَـيْنَى لَسْتُـمُ بِـيَدٍ   إلاَّ يَدٌ لَـيْسَتْ لَهَا عَضُدُوإذا
  وجهت الألف إلـى النداء كان معنى الكلام: قل تـمتع أيها الكافر بكفرك قلـيلاً، إنك
  من أصحاب النار، ويا من هو قانت آناء اللـيـل ساجداً وقائماً إنك من أهل الـجنة، ويكون
  فـي النار عمى للفريق الكافر عند الله من الـجزاء فـي الآخرة، الكفـاية عن بـيان ما
  للفريق الـمؤمن، إذ كان معلوماً اختلاف أحوالهما فـي الدنـيا، ومعقولاً أن أحدهما إذا
  كان من أصحاب النار لكفره بربه أن الآخر من أصحاب الـجنة، فحذف الـخبر عما له، اكتفـاء
  بفهم السامع الـمراد منه من ذكره، إذ كان قد دلّ علـى الـمـحذوف بـالـمذكور. والثانـي:
  أن تكون الألف التـي فـي قوله: «أمَنْ» ألف استفهام، فـيكون معنى الكلام: أهذا كالذي
  جعل لله أنداداً لـيضلّ عن سبـيـله، ثم اكتفـى بـما قد سبق من خبر الله عن فريق الكفر
  به من أعدائه، إذ كان مفهوماً الـمراد بـالكلام، كما قال الشاعر:فَأُقْسِمُ لَوْ شَيْءٌ
  أتانا رَسُولُهُ   سِوَاكَ وَلَكِنْ لَـمْ نَـجِدْ لَكَ مَدْفَعافحذف لدفعناه وهو مراد
  فـي الكلام إذ كان مفهوماً عند السامع مراده. وقرأ ذلك بعض قرّاء الـمدينة والبصرة
  وبعض أهل الكوفة: { أمَّنْ } بتشديد الـميـم، بـمعنى: أم من هو؟ ويقولون: إنـما هي
  { أمَّنْ } استفهام اعترض فـي الكلام بعد كلام قد مضى، فجاء بأم فعلـى هذا التأويـل
  يجب أن يكون جواب الاستفهام متروكاً من أجل أنه قد جرى الـخبر عن فريق الكفر، وما أعدّ
  له فـي الآخرة، ثم أتبع الـخبر عن فريق الإيـمان، فعلـم بذلك الـمراد، فـاستغنـي بـمعرفة
  السامع بـمعناه من ذكره، إذ كان معقولاً أن معناه: هذا أفضل أم هذا؟.والقول فـي ذلك
  عندنا أنهما قراءتان قرأ بكل واحدة علـماء من القرّاء مع صحة كلّ واحدة منهما فـي التأويـل
  والإعراب، فبأيتهما قرأ القارىء فمصيب.وقد ذكرنا اختلاف الـمختلفـين، والصواب من القول
  عندنا فـيـما مضى قبل فـي معنى القانت، بـما أغنى عن إعادته فـي هذا الـموضع غير أنا
  نذكر بعض أقوال أهل التأويـل فـي ذلك فـي هذا الـموضع، لـيعلـم الناظر فـي الكتاب اتفـاق
  معنى ذلك فـي هذا الـموضع وغيره، فكان بعضهم يقول: هو فـي هذا الـموضع قراءة القارىء
  قائماً فـي الصلاة. ذكر من قال ذلك:حدثنا ابن الـمثنى، قال: ثنا يحيى، عن عبـيد الله،
  أنه قال: أخبرنـي نافع، عن ابن عمر، أنه كان إذا سُئل عن القنوت، قال: لا أعلـم القنوت
  إلا قراءة القرآن وطول القـيام، وقرأ: { أمَّنْ هُوَ قانِتٌ آناءَ اللَّـيْـلِ ساجِداً
  وقائماً }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمَّنْ هُوَ قَانِتٌ آنَآءَ ٱلَّيلِ
  سَاجِداً وَقَآئِماً يَحْذَرُ ٱلآخِرَةَ وَيَرْجُواْ رَحْمَةَ رَبِّهِ قُلْ هَلْ يَسْتَوِي
  ٱلَّذِينَ يَعْلَمُونَ وَٱلَّذِينَ لاَ يَعْلَمُونَ إِنَّمَا يَتَذَكَّرُ أُوْلُواْ
  ٱلأَلْبَابِ }وقال آخرون: هو الطاعة. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { أَمَّنْ هُوْ
  قانِتٌ } يعنـي بـالقنوت: الطاعة، وذلك أنه قال:{ ثُمَّ إذَا دَعاكُمْ دَعْوَةً مِنَ
  الأرْضِ إذَا أنْتُـمْ تَـخْرُجُونَ }إلـى{ كُلٌّ لَهُ قانِتُونَ }قال: مطيعون.حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { أَمَّنْ هُو قانِتٌ
  آناءَ اللَّـيْـلِ ساجِداً وَقائماً } قال: القانت: الـمطيع.وقوله: { آناءَ اللَّـيْـلِ
  } يعنـي: ساعات اللـيـل، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { أَمَّنْ هُوَ قانتٌ آناءَ اللَّـيْـلِ } أوّله، وأوسطه، وآخره.حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { آناءَ اللَّـيْـلِ } قال: ساعات اللـيـل.وقد
  مضى بـياننا عن معنى الآناء بشواهده، وحكاية أقوال أهل التأويـل فـيها بـما أغنى عن
  إعادته فـي هذا الـموضع.وقوله: { ساجِداً وَقائماً } يقول: يقنت ساجداً أحياناً، وأحياناً
  قائماً، يعنـي: يطيع والقنوت عندنا الطاعة، ولذلك نصب قوله: { ساجِداً وَقائماً } لأن
  معناه: أمَّن هو يقنت آناء اللـيـل ساجدا طوراً، وقائماً طوراً، فهما حال من قانت.
  وقوله: { يَحْذَرُ الآخِرَةَ } يقول: يحذر عذابَ الآخرة، كما:حدثنا علـيّ بن الـحسن
  الأزديّ. قال: ثنا يحيى بن الـيـمان، عن أشعث، عن جعفر، عن سعيد بن جُبَـير، عن ابن
  عبـاس، فـي قوله: { يَحْذَرُ الآخِرَةَ } قال: يحذر عقاب الآخرة، ويرجو رحمة ربه، يقول:
  ويرجو أن يرحمه الله فـيدخـله الـجنة.وقوله: { قُلْ هَلْ يَسْتَوِي الَّذِينَ يَعْلَـمُونَ
  وَالَّذِينَ لا يَعْلَـمُونَ } يقول تعالـى ذكره: قل يا مـحمد لقومك: هل يستوي الذين
  يعلـمون ما لهم فـي طاعتهم لربهم من الثواب، وما علـيهم فـي معصيتهم إياه من التبعات،
  والذين لا يعلـمون ذلك، فهم يخبطون فـي عشواء، لا يجرجون بحسن أعمالهم خيراً، ولا يخافون
  بسيِّئها شراً؟ يقول: ما هذان بـمتساويـين. وقد رُوي عن أبـي جعفر مـحمد بن علـي فـي
  ذلك ما:حدثنـي مـحمد بن خـلف، قال: ثنـي نصر بن مزاحم، قال: ثنا سفـيان الـجريري، عن
  سعيد بن أبـي مـجاهد، عن جابر، عن أبـي جعفر، رضوان الله علـيه { هَلْ يَسْتَوي الَّذِينَ
  يَعْلَـمُونَ وَالَّذِينَ لا يَعْلَـمُونَ } قال: نـحن الذين يعلـمون، وعدوُّنا الذين
  لا يعلـمون.وقوله: { إنَّـمَا يَتَذَكَّرُ أُولُو الألْبـابِ } يقول تعالـى ذكره: إنـما
  يعتبر حجج الله، فـيتعظ، ويتفكر فـيها، ويتدبرها أهلُ العقول والـحجى، لا أهل الـجهل
  والنقص فـي العقول.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

