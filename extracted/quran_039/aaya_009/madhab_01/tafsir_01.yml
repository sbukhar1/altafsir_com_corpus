  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمَّنْ
  هُوَ قَانِتٌ آنَآءَ ٱلَّيلِ سَاجِداً وَقَآئِماً يَحْذَرُ ٱلآخِرَةَ وَيَرْجُواْ رَحْمَةَ
  رَبِّهِ قُلْ هَلْ يَسْتَوِي ٱلَّذِينَ يَعْلَمُونَ وَٱلَّذِينَ لاَ يَعْلَمُونَ إِنَّمَا
  يَتَذَكَّرُ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء
  فـي قراءة قوله: { أمَّنْ } فقرأ ذلك بعض الـمكيـين وبعض الـمدنـيـين وعامة الكوفـيـين:
  «أمَنْ» بتـخفـيف الـميـم ولقراءتهم ذلك كذلك وجهان: أحدهما أن يكون الألف فـي «أمَّن»
  بـمعنى الدعاء، يراد بها: يا من هو قانت آناء اللـيـل، والعرب تنادي بـالألف كما تنادي
  بـيا، فتقول: أزيد أقبِلْ، ويا زيد أَقبِلْ ومنه قول أوس بن حجر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَبَنِـي لُبَـيْنَى لَسْتُـمُ بِـيَدٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلاَّ يَدٌ لَـيْسَتْ لَهَا عَضُدُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإذا وجهت الألف إلـى النداء كان
  معنى الكلام: قل تـمتع أيها الكافر بكفرك قلـيلاً، إنك من أصحاب النار، ويا من هو قانت
  آناء اللـيـل ساجداً وقائماً إنك من أهل الـجنة، ويكون فـي النار عمى للفريق الكافر
  عند الله من الـجزاء فـي الآخرة، الكفـاية عن بـيان ما للفريق الـمؤمن، إذ كان معلوماً
  اختلاف أحوالهما فـي الدنـيا، ومعقولاً أن أحدهما إذا كان من أصحاب النار لكفره بربه
  أن الآخر من أصحاب الـجنة، فحذف الـخبر عما له، اكتفـاء بفهم السامع الـمراد منه من
  ذكره، إذ كان قد دلّ علـى الـمـحذوف بـالـمذكور. والثانـي: أن تكون الألف التـي فـي
  قوله: «أمَنْ» ألف استفهام، فـيكون معنى الكلام: أهذا كالذي جعل لله أنداداً لـيضلّ
  عن سبـيـله، ثم اكتفـى بـما قد سبق من خبر الله عن فريق الكفر به من أعدائه، إذ كان
  مفهوماً الـمراد بـالكلام، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَأُقْسِمُ لَوْ شَيْءٌ أتانا رَسُولُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سِوَاكَ وَلَكِنْ لَـمْ نَـجِدْ لَكَ مَدْفَعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فحذف لدفعناه وهو مراد فـي الكلام
  إذ كان مفهوماً عند السامع مراده. وقرأ ذلك بعض قرّاء الـمدينة والبصرة وبعض أهل الكوفة:
  { أمَّنْ } بتشديد الـميـم، بـمعنى: أم من هو؟ ويقولون: إنـما هي { أمَّنْ } استفهام
  اعترض فـي الكلام بعد كلام قد مضى، فجاء بأم فعلـى هذا التأويـل يجب أن يكون جواب الاستفهام
  متروكاً من أجل أنه قد جرى الـخبر عن فريق الكفر، وما أعدّ له فـي الآخرة، ثم أتبع
  الـخبر عن فريق الإيـمان، فعلـم بذلك الـمراد، فـاستغنـي بـمعرفة السامع بـمعناه من
  ذكره، إذ كان معقولاً أن معناه: هذا أفضل أم هذا؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  فـي ذلك عندنا أنهما قراءتان قرأ بكل واحدة علـماء من القرّاء مع صحة كلّ واحدة منهما
  فـي التأويـل والإعراب، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكرنا اختلاف الـمختلفـين، والصواب من القول عندنا فـيـما مضى قبل فـي معنى القانت،
  بـما أغنى عن إعادته فـي هذا الـموضع غير أنا نذكر بعض أقوال أهل التأويـل فـي ذلك
  فـي هذا الـموضع، لـيعلـم الناظر فـي الكتاب اتفـاق معنى ذلك فـي هذا الـموضع وغيره،
  فكان بعضهم يقول: هو فـي هذا الـموضع قراءة القارىء قائماً فـي الصلاة. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا يحيى،
  عن عبـيد الله، أنه قال: أخبرنـي نافع، عن ابن عمر، أنه كان إذا سُئل عن القنوت، قال:
  لا أعلـم القنوت إلا قراءة القرآن وطول القـيام، وقرأ: { أمَّنْ هُوَ قانِتٌ آناءَ
  اللَّـيْـلِ ساجِداً وقائماً }.</font></font>&#13;\t\t\t<label disabled=\"true\"
