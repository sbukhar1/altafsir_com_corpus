  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَمَّنْ هُوَ قَانِتٌ آنَآءَ ٱلَّيلِ سَاجِداً وَقَآئِماً
  يَحْذَرُ ٱلآخِرَةَ وَيَرْجُواْ رَحْمَةَ رَبِّهِ قُلْ هَلْ يَسْتَوِي ٱلَّذِينَ يَعْلَمُونَ
  وَٱلَّذِينَ لاَ يَعْلَمُونَ إِنَّمَا يَتَذَكَّرُ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هو الطاعة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { أَمَّنْ هُوْ قانِتٌ } يعنـي بـالقنوت: الطاعة، وذلك أنه قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  إذَا دَعاكُمْ دَعْوَةً مِنَ الأرْضِ إذَا أنْتُـمْ تَـخْرُجُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كُلٌّ
  لَهُ قانِتُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: مطيعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { أَمَّنْ هُو قانِتٌ
  آناءَ اللَّـيْـلِ ساجِداً وَقائماً } قال: القانت: الـمطيع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { آناءَ اللَّـيْـلِ } يعنـي: ساعات اللـيـل، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أَمَّنْ هُوَ قانتٌ آناءَ اللَّـيْـلِ
  } أوّله، وأوسطه، وآخره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد، قال: ثنا أسبـاط، عن السديّ { آناءَ اللَّـيْـلِ } قال: ساعات اللـيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد مضى بـياننا عن معنى الآناء بشواهده، وحكاية أقوال أهل التأويـل
  فـيها بـما أغنى عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ساجِداً وَقائماً } يقول: يقنت ساجداً أحياناً، وأحياناً قائماً، يعنـي: يطيع والقنوت
  عندنا الطاعة، ولذلك نصب قوله: { ساجِداً وَقائماً } لأن معناه: أمَّن هو يقنت آناء
  اللـيـل ساجدا طوراً، وقائماً طوراً، فهما حال من قانت. وقوله: { يَحْذَرُ الآخِرَةَ
  } يقول: يحذر عذابَ الآخرة، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  علـيّ بن الـحسن الأزديّ. قال: ثنا يحيى بن الـيـمان، عن أشعث، عن جعفر، عن سعيد بن
  جُبَـير، عن ابن عبـاس، فـي قوله: { يَحْذَرُ الآخِرَةَ } قال: يحذر عقاب الآخرة، ويرجو
  رحمة ربه، يقول: ويرجو أن يرحمه الله فـيدخـله الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قُلْ هَلْ يَسْتَوِي الَّذِينَ يَعْلَـمُونَ وَالَّذِينَ لا يَعْلَـمُونَ } يقول
  تعالـى ذكره: قل يا مـحمد لقومك: هل يستوي الذين يعلـمون ما لهم فـي طاعتهم لربهم من
  الثواب، وما علـيهم فـي معصيتهم إياه من التبعات، والذين لا يعلـمون ذلك، فهم يخبطون
  فـي عشواء، لا يجرجون بحسن أعمالهم خيراً، ولا يخافون بسيِّئها شراً؟ يقول: ما هذان
  بـمتساويـين. وقد رُوي عن أبـي جعفر مـحمد بن علـي فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن خـلف، قال: ثنـي نصر بن مزاحم، قال: ثنا سفـيان الـجريري،
  عن سعيد بن أبـي مـجاهد، عن جابر، عن أبـي جعفر، رضوان الله علـيه { هَلْ يَسْتَوي
  الَّذِينَ يَعْلَـمُونَ وَالَّذِينَ لا يَعْلَـمُونَ } قال: نـحن الذين يعلـمون، وعدوُّنا
  الذين لا يعلـمون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّـمَا يَتَذَكَّرُ أُولُو
  الألْبـابِ } يقول تعالـى ذكره: إنـما يعتبر حجج الله، فـيتعظ، ويتفكر فـيها، ويتدبرها
  أهلُ العقول والـحجى، لا أهل الـجهل والنقص فـي العقول.</font></font><font class=\"TextResultArabic\"><font
