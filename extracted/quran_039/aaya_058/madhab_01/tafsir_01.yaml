text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ تَقُولَ لَوْ
  أَنَّ ٱللَّهَ هَدَانِي لَكُـنتُ مِنَ ٱلْمُتَّقِينَ } * { أَوْ تَقُولَ حِينَ تَرَى
  ٱلْعَذَابَ لَوْ أَنَّ لِي كَـرَّةً فَأَكُونَ مِنَ ٱلْمُحْسِنِينَ }يقول تعالى ذكره:
  وأنيبوا إلى ربكم أيها الناس، وأسلموا له، أن لا تقول نفس يوم القيامة: يا حسرتا على
  ما فرّطت في جنب الله، في أمر الله، وأن لا تقول نفس أخرى: لو أن الله هداني للحقّ،
  فوفقني للرشاد لكنت ممن اتقاه بطاعته واتباع رضاه، أو أن لا تقول أخرى حين ترى عذاب
  الله فتعاينه { لَوْ أنَّ لي كَرَّةً } تقول: لو أن لي رجعة إلى الدنيا { فأكُونَ مِنَ
  المُحْسِنينَ } الذين أحسنوا في طاعة ربهم، والعمل بما أمرتهم به الرسل. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة{ يا حَسْرَتا على ما فَرَّطْتُ فِي جَنْبِ اللَّهِ }الآية، قال: هذا قول صنف
  منهم { أوْ تَقُولَ لَوْ أنَّ اللَّهَ هَدَانِي... } الآية، قال: هذا قول صنف آخر:
  { أوْ تَقُولَ حِينَ تَرَى العَذَابَ }... الآية، يعني بقوله { لَوْ أنَّ لي كَرَّةً
  } رجعة إلى الدنيا، قال: هذا صنف آخر.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله:{ أنْ تَقُولَ نَفْسٌ يا حَسْرَتا على ما فَرَّطْتُ فِي
  جَنْبِ اللَّهِ }قال: أخبر الله ما العباد قائلوه قبل أن يقولوه، وعملهم قبل أن يعملوه،
  قال:{ وَلا يُنَبِّئُكَ مِثْلُ خَبِيرً }{ أنْ تَقُولَ نَفْسٌ يا حَسْرَتا على ما فَرَّطْتُ
  فِي جَنْبِ اللَّهِ }{ أوْ تَقُولَ لَوْ أنَّ اللَّهَ هَدَانِي... } إلى قوله: { فأكُونَ
  مِنَ المُحْسِنينَ } يقول: من المهتدين، فأخبر الله سبحانه أنهم لو رُدّوا لم يقدروا
  على الهدي، وقال:{ وَلَوْ رُدُّوا لَعَادُوا لمَا نُهُوا عَنْهُ وَإنَّهُمْ لَكَاذِبُونَ }وقال:{ وَنُقَلِّبُ
  أفْئِدَتِهُمْ وأبْصَارَهُمْ }كما لم يؤمنوا به أول مرة، قال: ولو ردوا إلى الدنيا
  لحيل بينهم وبين الهدى، كما حلنا بينهم وبينه أول مرة وهم في الدنيا.وفي نصب قوله {
  فأَكُونَ } وجهان أحدهما: أن يكون نصبه على أنه جواب لو والثاني: على الرد على موضع
  الكرة، وتوجيه الكرة في المعنى إلى: لو أن لي أن أكر، كما قال الشاعر:فَما لَكَ مِنْها
  غيرُ ذِكْرى وَحَسْرَةٍ   وَتَسأَلَ عَنْ رُكْبانِها أيْنَ يَمَّمُوا؟فنصب تسأل عطفاً
  بها على موضع الذكرى، لأن معنى الكلام: فمالك (...) بيرسلَ على موضع الوحي في قوله:{ إلاَّ
  وَحْياً }\r\n\t\t\t</section>"

