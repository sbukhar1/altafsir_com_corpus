  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنِـيبُوۤاْ
  إِلَىٰ رَبِّكُمْ وَأَسْلِمُواْ لَهُ مِن قَبْلِ أَن يَأْتِيَكُمُ ٱلْعَذَابُ ثُمَّ
  لاَ تُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّبِعُـوۤاْ أَحْسَنَ مَآ أُنزِلَ إِلَيْكُم
  مِّن رَّبِّكُـمْ مِّن قَبْلِ أَن يَأْتِيَكُـمُ ٱلْعَذَابُ بَغْتَةً وَأَنتُمْ لاَ
  تَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وأقبلوا أيها الناس
  إلى ربكم بالتوبة، وارجعوا إليه بالطاعة له، واستجيبوا له إلى ما دعاكم إليه من توحيده،
  وإفراد الألوهة له، وإخلاص العبادة له، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأَنِيبُوا إلى رَبِّكُمْ }:
  أي أقبلوا إلى ربكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السدّي { وأنِيبُوا } قال: أجيبوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأَنِيبُوا إلى رَبِّكُمْ
  } قال: الإنابة: الرجوع إلى الطاعة، والنزوع عما كانوا عليه، ألا تراه يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مُنِيبِينَ
  إلَيْهِ وَاتَّقُوهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأَسْلِمُوا لَهُ } يقول: واخضعوا له بالطاعة والإقرار بالدين
  الحنيفي { مِنْ قَبْلِ أنْ يأْتِيَكُمُ العَذابُ } من عنده على كفركم به { ثُمَّ لا
  تُنْصَرُونَ } يقول: ثم لا ينصركم ناصر، فينقذكم من عذابه النازل بكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَاتَّبِعُوا أحْسَنَ ما أُنْزِلَ إلَيْكُمْ مِنْ رَبِّكُمْ
  } يقول تعالى ذكره: واتبعوا أيها الناس ما أمركم به ربكم في تنزيله، واجتنبوا ما نهاكم
  فيه عنه، وذلك هو أحسن ما أنزل إلينا من ربنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: ومن القرآن شيء وهو أحسن من شيء؟ قيل له: القرآن كله حسن، وليس معنى ذلك
  ما توهمت، وإنما معناه: واتبعوا مما أنزل إليكم ربكم من الأمر والنهي والخبر، والمثل،
  والقصص، والجدل، والوعد، والوعيد أحسنه وأحسنه أن تأتمروا لأمره، وتنتهوا عما نهى عنه،
  لأن النهي مما أنزل في الكتاب، فلو عملوا بما نهوا عنه كانوا عاملين بأقبحه، فذلك وجهه.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { واتَّبِعُوا أحْسَن ما أنْزِل إلَيْكمْ
  مِنْ رَبِّكُمْ } يقول: ما أمرتم به في الكتاب { مِنْ قَبْلِ أنْ يَأْتِيَكُمُ العَذابُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مِنْ قَبْلِ أنْ يَأْتِيَكُمُ
  العَذابُ بَغْتَةً } يقول: من قبل أن يأتيكم عذاب الله فجأة { وأنْتُمْ لا تَشْعُرُونَ
  } يقول: وأنتم لا تعلمون به حتى يغشاكم فجأة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

