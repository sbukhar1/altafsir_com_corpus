text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُمْ مِّن فَوْقِهِمْ
  ظُلَلٌ مِّنَ ٱلنَّارِ وَمِن تَحْتِهِمْ ظُلَلٌ ذَلِكَ يُخَوِّفُ ٱللَّهُ بِهِ عِبَادَهُ
  يٰعِبَادِ فَٱتَّقُونِ }{ وَمِن تَحْتِهِمْ } أطباق من النار هي { ظُلَلٌ } لآخرين
  { ذَٰلِكَ } العذاب هو الذي يتوعد الله { بِهِ عِبَادَهُ } ويخوفهم، ليجتنبوا ما يوقعهم
  فيه { يَٰعِبَادِ فَٱتَّقُونِ } فلا تتعرّضوا لما يوجب سخطي، وهذه عظة من الله تعالى
  ونصيحة بالغة. وقرىء: «يا عبادي».\r\n\t\t\t\r\n\t\t\t</section>"

