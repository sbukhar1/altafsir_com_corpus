text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُمْ مِّن فَوْقِهِمْ
  ظُلَلٌ مِّنَ ٱلنَّارِ وَمِن تَحْتِهِمْ ظُلَلٌ ذَلِكَ يُخَوِّفُ ٱللَّهُ بِهِ عِبَادَهُ
  يٰعِبَادِ فَٱتَّقُونِ } * { وَٱلَّذِينَ ٱجْتَنَبُواْ ٱلطَّاغُوتَ أَن يَعْبُدُوهَا
  وَأَنَابُوۤاْ إِلَى ٱللَّهِ لَهُمُ ٱلْبُشْرَىٰ فَبَشِّرْ عِبَادِ } * { ٱلَّذِينَ
  يَسْتَمِعُونَ ٱلْقَوْلَ فَيَـتَّبِعُونَ أَحْسَنَهُ أُوْلَـٰئِكَ ٱلَّذِينَ هَدَاهُمُ
  ٱللَّهُ وَأُوْلَـٰئِكَ هُمْ أُوْلُواْ ٱلأَلْبَابِ }يقول تعالـى ذكره لهؤلاء الـخاسرين
  يوم القامة فـي جهنـم: { مِنْ فَوقِهِمْ ظُلَلٌ مِنَ النَّار } وذلك كهيئة الظلل الـمبنـية
  من النار { وَمِنْ تَـحْتهمْ ظُلَلٌ } يقول: ومن تـحتهم من النار ما يعلوهم، حتـى يصير
  ما يعلوهم منها من تـحتهم ظللاً، وذلك نظير قوله جلّ ثناؤه لَهُمْ:{ مِنْ جَهَنَـمَ
  مِهادٌ وَمِنْ فَوْقهِمْ غَواشٍ }يغشاهم مـما تـحتهم فـيها من الـمهاد.وقوله: { ذلكَ
  يخَوِّفُ اللّهُ بِهِ عبـادَهُ يا عبـادِ فـاتَّقُونِ } يقول تعالـى ذكره: هذا الذي
  أخبرتكم أيها الناس به، مـما للـخاسرين يوم القـيامة من العذاب، تـخويف من ربكم لكم،
  يخوّفكم به لتـحذروه، فتـجتنبوا معاصيه، وتنـيبوا من كفركم إلـى الإيـمان به، وتصديق
  رسوله، واتبـاع أمره ونهيه، فتنـجوا من عذابه فـي الآخرة { فـاتَّقُونِ } يقول: فـاتقونـي
  بأداء فرائضي علـيكم، واجتناب معاصيَّ، لتنـجوا من عذابـي وسخطي.وقوله: { وَالَّذِينَ
  اجْتَنَبُوا الطَّاغُوتَ }: أي اجتنبوا عبـادة كلّ ما عُبد من دون الله من شيء. وقد
  بـيَّنا معنى الطاغوت فـيـما مضى قبل بشواهد ذلك، وذكرنا اختلاف أهل التأويـل فـيه
  بـما أغنى عن إعادته فـي هذا الـموضع، وذكرنا أنه فـي هذا الـموضع: الشيطان، وهو فـي
  هذا الـموضع وغيره بـمعنى واحد عندنا. ذكر من قال ما ذكرنا فـي هذا الـموضع:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَالَّذِينَ اجْتَنَبُوا
  الطَّاغُوتَ } قال: الشيطان.حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ
  { وَالَّذِينَ اجْتَنَبُوا الطَّاغُوتَ أنْ يَعْبُدُوها } قال: الشيطان.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَالَّذِينَ اجْتَنَبُوا الطَّاغُوتَ
  أنْ يَعْبُدُوها } قال: الشيطان هو هاهنا واحد وهي جماعة.والطاغوت علـى قول ابن زيد
  هذا واحد مؤنث، ولذلك قـيـل: أن يعبدوها. وقـيـل: إنـما أُنثث لأنها فـي معنى جماعة.وقوله:
  { وأنابُوا إلـى اللّهِ } يقول: وتابوا إلـى الله ورجعوا إلـى الإقرار بتوحيده، والعمل
  بطاعته، والبراءة مـما سواه من الآلهة والأَنداد. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وأنابُوا إلـى اللّهِ }: وأقبلوا إلـى الله.حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا
  أسبـاط، عن السديّ، قوله: { وأنابُوا إلـى اللّهِ } قال: أجابوا إلـيه.وقوله: { لَهُمُ
  البُشْرَى } يقول: لهم البشرى فـي الدنـيا بـالـجنة فـي الآخرة { فَبَشِّرْ عِبـادِ
  الَّذِينَ يَسْتَـمِعُونَ القَوْلَ } يقول جلّ ثناؤه لنبـيه مـحمد صلى الله عليه وسلم:
  فبشر يا مـحمد عبـادي الذين يستـمعون القول من القائلـين، فـيتبعون أرشده وأهداه، وأدله
  علـى توحيد الله، والعمل بطاعته، ويتركون ما سوى ذلك من القول الذي لا يدل علـى رشاد،
  ولا يهدي إلـى سداد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُمْ مِّن فَوْقِهِمْ ظُلَلٌ مِّنَ
  ٱلنَّارِ وَمِن تَحْتِهِمْ ظُلَلٌ ذَلِكَ يُخَوِّفُ ٱللَّهُ بِهِ عِبَادَهُ يٰعِبَادِ
  فَٱتَّقُونِ } * { وَٱلَّذِينَ ٱجْتَنَبُواْ ٱلطَّاغُوتَ أَن يَعْبُدُوهَا وَأَنَابُوۤاْ
  إِلَى ٱللَّهِ لَهُمُ ٱلْبُشْرَىٰ فَبَشِّرْ عِبَادِ } * { ٱلَّذِينَ يَسْتَمِعُونَ
  ٱلْقَوْلَ فَيَـتَّبِعُونَ أَحْسَنَهُ أُوْلَـٰئِكَ ٱلَّذِينَ هَدَاهُمُ ٱللَّهُ وَأُوْلَـٰئِكَ
  هُمْ أُوْلُواْ ٱلأَلْبَابِ }وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَـيَتَّبِعُونَ أحْسَنَهُ
  } وأحسنه طاعة الله.حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله:
  { فَـيَتَّبِعُونَ أحْسَنَهُ } قال: أحسن ما يؤمرون به فـيعملون به.وقوله: { أُولَئِكَ
  الَّذِينَ هَداهُمُ اللّهُ } يقول تعالـى ذكره: الذين يستـمعون القول فـيتبعون أحسنه،
  الذين هداهم الله، يقول: وفقهم الله للرشاد وإصابة الصواب، لا الذين يُعْرِضون عن سماع
  الـحقّ، ويعبدون ما لا يضرّ، ولا ينفع. وقوله: { أُولَئِكَ هُمْ أُولُوا الألْبـابِ
  } يعنـي: أولو العقول والـحجا.وذُكر أن هذه الآية نزلت فـي رهط معروفـين وحَّدوا الله،
  وبرئوا من عبـادة كل ما دون الله قبل أن يُبعث نبـيّ الله، فأنزل الله هذه الآية علـى
  نبـيه يـمدحهم. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { وَالَّذِينَ اجْتَنَبُوا الطَّاغُوتَ أنْ يَعْبُدُوها... } الآيتـين، حدثنـي
  أبـي أن هاتـين الآيتـين نزلتا فـي ثلاثة نفر كانوا فـي الـجاهلـية يقولون: لا إله
  إلا الله: زيد بن عمرو، وأبـي ذرّ الغفـاري، وسلـمان الفـارسيّ، نزل فـيهم: { وَالَّذِينَ
  اجْتَنَبُوا الطَّاغُوتَ أنْ يَعْبُدُوها } فـي جاهلـيتهم { وأنابُوا إلـى اللّهِ لَهُمُ
  البُشْرَى فَبَشِّرْ عِبـادِ الَّذِينَ يَسْتَـمِعُونَ القَوْلَ فَـيَتَّبِعُونَ أحْسَنَهُ
  } لا إله إلا الله، أولئك الذين هداهم الله بغير كتاب ولا نبـيّ { وأُولَئِكَ هُمْ
  أُولُو الألْبـابِ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

