text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّ لِلَّذِينَ
  ظَلَمُواْ مَا فِي ٱلأَرْضِ جَمِيعاً وَمِثْلَهُ مَعَهُ لاَفْتَدَوْاْ بِهِ مِن سُوۤءِ
  ٱلْعَذَابِ يَوْمَ ٱلْقِيَامَةِ وَبَدَا لَهُمْ مِّنَ ٱللَّهِ مَا لَمْ يَكُونُواْ
  يَحْتَسِبُونَ } * { وَبَدَا لَهُمْ سَيِّئَاتُ مَا كَـسَبُواْ وَحَاقَ بِهِم مَّا
  كَانُواْ بِهِ يَسْتَهْزِئُونَ }{ وَبَدَا لَهُمْ مّنَ ٱللَّهِ } وعيد لهم لا كنه لفظاعته
  وشدّته، وهو نظير قوله تعالى في الوعد:{ فَلاَ تَعْلَمُ نَفْسٌ ما أُخْفِىَ لَهُم }[السجدة:
  17] والمعنى: وظهر لهم من سخط الله وعذابه ما لم يكن قط في حسابهم ولم يحدثوا به نفوسهم.
  وقيل: عملوا أعمالاً حسبوها حسنات، فإذا هي سيئات. وعن سفيان الثوري أنه قرأها فقال:
  ويل لأهل الرياء، ويل لأهل الرياء. وجزع محمد بن المنكدر عند موته فقيل له، فقال: أخشى
  آية من كتاب الله، وتلاها، فأنا أخشى أن يبدو لي من الله ما لم أحتسبه { وَبَدَا لَهُمْ
  سَيّئَاتُ مَا كَـسَبُواْ } أي سيئات أعمالهم التي كسبوها. أو سيئات كسبهم، حين تعرض
  صحائفهم، وكانت خافية عليهم، كقوله تعالى:{ أَحْصَـٰهُ ٱللَّهُ وَنَسُوهُ }[المجادلة:
  6] وأراد بالسيئات: أنواع العذاب التي يجازون بها على ما كسبوا، فسماها سيئات، كما
  قال:{ وَجَزَاء سَيّئَةٍ سَيّئَةٌ مّثْلُهَا }[الشورى: 40] { وَحَاقَ بِهِم } ونزل
  بهم وأحاط جزاء هزئهم.\r\n\t\t\t\r\n\t\t\t</section>"

