  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّ لِلَّذِينَ
  ظَلَمُواْ مَا فِي ٱلأَرْضِ جَمِيعاً وَمِثْلَهُ مَعَهُ لاَفْتَدَوْاْ بِهِ مِن سُوۤءِ
  ٱلْعَذَابِ يَوْمَ ٱلْقِيَامَةِ وَبَدَا لَهُمْ مِّنَ ٱللَّهِ مَا لَمْ يَكُونُواْ
  يَحْتَسِبُونَ }يقول تعالى ذكره: ولو أن لهؤلاء المشركين بالله يوم القيامة، وهم الذين
  ظلموا أنفسهم { ما فِي الأرْض جَمِيعاً } في الدنيا من أموالها وزينتها { وَمِثْلَهُ
  مَعَهُ } مضاعفاً، فقبل ذلك منهم عوضاً من أنفسهم، لفدوا بذلك كله أنفسهم عوضاً منها،
  لينجو من سوء عذاب الله، الذي هو معذّبهم به يومئذ { وَبَدَا لَهُمْ مِنَ اللَّهِ }
  يقول: وظهر لهم يومئذ من أمر الله وعذابه، الذي كان أعدّه لهم، ما لم يكونوا قبل ذلك
  يحتسبون أنه أعدّه لهم.\r\n\t\t\t\r\n\t\t\t</section>"

