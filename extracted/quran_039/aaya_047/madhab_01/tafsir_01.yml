  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّ لِلَّذِينَ ظَلَمُواْ مَا فِي ٱلأَرْضِ جَمِيعاً وَمِثْلَهُ مَعَهُ لاَفْتَدَوْاْ
  بِهِ مِن سُوۤءِ ٱلْعَذَابِ يَوْمَ ٱلْقِيَامَةِ وَبَدَا لَهُمْ مِّنَ ٱللَّهِ مَا
  لَمْ يَكُونُواْ يَحْتَسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ولو أن لهؤلاء المشركين بالله يوم القيامة، وهم الذين ظلموا أنفسهم { ما فِي الأرْض
  جَمِيعاً } في الدنيا من أموالها وزينتها { وَمِثْلَهُ مَعَهُ } مضاعفاً، فقبل ذلك
  منهم عوضاً من أنفسهم، لفدوا بذلك كله أنفسهم عوضاً منها، لينجو من سوء عذاب الله،
  الذي هو معذّبهم به يومئذ { وَبَدَا لَهُمْ مِنَ اللَّهِ } يقول: وظهر لهم يومئذ من
  أمر الله وعذابه، الذي كان أعدّه لهم، ما لم يكونوا قبل ذلك يحتسبون أنه أعدّه لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
