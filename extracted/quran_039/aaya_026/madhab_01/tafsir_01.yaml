  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَذَاقَهُمُ
  ٱللَّهُ ٱلْخِزْيَ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَلَعَذَابُ ٱلآخِرَةِ أَكْبَرُ لَوْ
  كَانُواْ يَعْلَمُونَ }يقول تعالـى ذكره: فعجل الله لهؤلاء الأمـم الذين كذّبوا رسلهم
  الهوان فـي الدنـيا، والعذاب قبل الآخرة، ولـم ينظِرهم إذ عتوا عن أمر ربهم { وَلَعَذابُ
  الآخِرَةِ أكْبَرُ } يقول: ولعذاب الله إياهم فـي الآخرة إذا أدخـلهم النار، فعذّبهم
  بها، أكبر من العذاب الذي عذّبهم به فـي الدنـيا، لو كانوا يعلـمون يقول: لو علـم هؤلاء
  الـمشركون من قريش ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

