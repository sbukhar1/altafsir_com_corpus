text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن يَتَّقِي
  بِوَجْهِهِ سُوۤءَ ٱلْعَذَابِ يَوْمَ ٱلْقِيَامَةِ وَقِيلَ لِلظَّالِمِينَ ذُوقُواْ
  مَا كُنتُمْ تَكْسِبُونَ } * { كَذَّبَ ٱلَّذِينَ مِن قَبْلِهِمْ فَأَتَاهُمُ ٱلْعَـذَابُ
  مِنْ حَيْثُ لاَ يَشْعُرُونَ } * { فَأَذَاقَهُمُ ٱللَّهُ ٱلْخِزْيَ فِي ٱلْحَيَاةِ
  ٱلدُّنْيَا وَلَعَذَابُ ٱلآخِرَةِ أَكْبَرُ لَوْ كَانُواْ يَعْلَمُونَ }يقال: اتقاه
  بدرقته: استقبله بها فوقي بها نفسه إياه واتقاه بيده. وتقديره: { أَفَمَن يَتَّقِى
  بِوَجْهِهِ سُوء ٱلْعَذَابِ } كمن أمن العذاب، فحذف كما حذف في نظائره و { سُوء ٱلْعَذَابِ
  }: شدّته. ومعناه: أن الإنسان إذا لقي مخوفاً من المخاوف استقبله بيده، وطلب أن يقي
  بها وجهه، لأنه أعزّ أعضائه عليه والذي يلقى في النار يلقى: مغلولة يداه إلى عنقه،
  فلا يتهيأ له أن يتقي النار إلاّ بوجهه الذي كان يتقي المخاوف بغيره، وقاية له ومحاماة
  عليه. وقيل: المراد بالوجه الجملة، وقيل: نزلت في أبي جهل. وقال لهم خزنة النار { ذُوقُواْ
  } وبال { مَا كُنتُمْ تَكْسِبُونَ...... مِنْ حَيْثُ لاَ يَشْعُرُونَ } من الجهة التي
  لا يحتسبون، ولا يخطر ببالهم أن الشر يأتيهم منها، بينا هم آمنون رافهون إذ فوجئوا
  من مأمنهم. والخزي: الذلّ والصغار، كالمسح والخسف والقتل والجلاء، وما أشبه ذلك من
  نكال الله.\r\n\t\t\t\r\n\t\t\t</section>"

