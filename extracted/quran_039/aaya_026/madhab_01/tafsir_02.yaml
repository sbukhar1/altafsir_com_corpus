  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَن
  يَتَّقِي بِوَجْهِهِ سُوۤءَ ٱلْعَذَابِ يَوْمَ ٱلْقِيَامَةِ وَقِيلَ لِلظَّالِمِينَ
  ذُوقُواْ مَا كُنتُمْ تَكْسِبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَذَّبَ ٱلَّذِينَ مِن قَبْلِهِمْ فَأَتَاهُمُ
  ٱلْعَـذَابُ مِنْ حَيْثُ لاَ يَشْعُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَذَاقَهُمُ ٱللَّهُ
  ٱلْخِزْيَ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَلَعَذَابُ ٱلآخِرَةِ أَكْبَرُ لَوْ كَانُواْ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقال: اتقاه بدرقته: استقبله بها
  فوقي بها نفسه إياه واتقاه بيده. وتقديره: { أَفَمَن يَتَّقِى بِوَجْهِهِ سُوء ٱلْعَذَابِ
  } كمن أمن العذاب، فحذف كما حذف في نظائره و { سُوء ٱلْعَذَابِ }: شدّته. ومعناه: أن
  الإنسان إذا لقي مخوفاً من المخاوف استقبله بيده، وطلب أن يقي بها وجهه، لأنه أعزّ
  أعضائه عليه والذي يلقى في النار يلقى: مغلولة يداه إلى عنقه، فلا يتهيأ له أن يتقي
  النار إلاّ بوجهه الذي كان يتقي المخاوف بغيره، وقاية له ومحاماة عليه. وقيل: المراد
  بالوجه الجملة، وقيل: نزلت في أبي جهل. وقال لهم خزنة النار { ذُوقُواْ } وبال { مَا
  كُنتُمْ تَكْسِبُونَ...... مِنْ حَيْثُ لاَ يَشْعُرُونَ } من الجهة التي لا يحتسبون،
  ولا يخطر ببالهم أن الشر يأتيهم منها، بينا هم آمنون رافهون إذ فوجئوا من مأمنهم. والخزي:
  الذلّ والصغار، كالمسح والخسف والقتل والجلاء، وما أشبه ذلك من نكال الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
