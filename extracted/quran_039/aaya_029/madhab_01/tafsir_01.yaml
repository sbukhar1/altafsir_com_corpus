text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ضَرَبَ ٱللَّهُ
  مَثَلاً رَّجُلاً فِيهِ شُرَكَآءُ مُتَشَاكِسُونَ وَرَجُلاً سَلَماً لِّرَجُلٍ هَلْ
  يَسْتَوِيَانِ مَثَلاً ٱلْحَمْدُ للَّهِ بَلْ أَكْثَرُهُمْ لاَ يَعْلَمُونَ }يقول تعالـى
  ذكره: مثَّل الله مثلاً للكافر بـالله الذي يعبد آلهة شَتَّـى، ويطيع جماعة من الشياطين،
  والـمؤمن الذي لا يعبُد إلا الله الواحد، يقول تعالـى ذكره: ضرب الله مثلاً لهذا الكافر
  رجلاً فـيه شركاء. يقول: هو بـين جماعة مالكين متشاكسين، يعنـي مختلفـين متنازعين،
  سيئة أخلاقهم، من قولهم: رجل شَكس: إذا كان سيىء الـخـلق، وكل واحد منهم يستـخدمه بقدر
  نصيبه ومِلْكه فـيه، ورجلاً سَلَـماً لرجل، يقول: ورجلاً خُـلُوصاً لرجل يعنـي الـمؤمن
  الـموحد الذي أخـلص عبـادته لله، لا يعبد غيره ولا يدين لشيء سواه بـالربوبـية.واختلفت
  القرّاء فـي قراءة قوله: { وَرَجُلاً سَلَـماً } فقرأ ذلك بعض قرّاء أهل مكة والبصرة:
  «وَرَجُلاً سالِـمَاً» وتأوّلوه بـمعنى: رجلاً خالصاً لرجل. وقد رُوي ذلك أيضاً عن
  ابن عبـاس.حدثنا أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، عن جرير
  بن حازم، عن حميد، عن مـجاهد، عن ابن عبـاس أنه قرأها: «سالِـمَاً لِرَجُلٍ» يعنـي
  بـالألف، وقال: لـيس فـيه لأحد شيء.وقرأ ذلك عامة قرّاء الـمدينة والكوفة: { وَرَجُلاً
  سَلَـماً لِرَجُلٍ } بـمعنى: صلـحاً.والصواب من القول فـي ذلك عندنا أنهما قراءتان
  معروفتان، قد قرأ بكل واحدة منهما علـماء من القرّاء، متقاربتا الـمعنى، فبأيتهما قرأ
  القارىء فمصيب وذلك أن السَّلَـم مصدر من قول القائل: سَلِـيـم فلان لله سَلَـماً بـمعنى:
  خَـلَص له خُـلوصاً، تقول العرب: ربح فلان فـي تـجارته رِبْحاً ورَبَحاً، وسَلِـم سِلْـماً
  وسَلَـماً وسلامة، وأن السالـم من صفة الرجل، وسلـم مصدر من ذلك. وأما الذي توهمه من
  رغب من قراءة ذلك سَلَـماً من أن معناه صلـحاً، فلا وجه للصلـح فـي هذا الـموضع، لأن
  الذي تقدم من صفة الآخر، إنـما تقدّم بـالـخبر عن اشتراك جماعة فـيه دون الـخبر عن
  حربه بشيء من الأشياء، فـالواجب أن يكون الـخبر عن مخالفه بخـلوصه لواحد لا شريك له،
  ولا موضع للـخبر عن الـحرب والصلـح فـي هذا الـموضع. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قوله: «رَجُلاً فِـيهِ شُرَكاءُ مُتَشاكِسُونَ وَرَجُلاً سالِـماً لِرَجُلٍ» قال:
  هذا مثل إله البـاطل وإله الـحقّ.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { ضَرَبَ اللّهُ مَثَلاً رَجُلاً فِـيهِ شُرَكاءُ مُتَشاكِسُونَ } قال: هذا الـمشرك
  تتنازعه الشياطين، لا يقرّبه بعضهم لبعض «وَرَجُلاً سالِـماً لِرَجُلٍ» قال: هو الـمؤمن
  أخـلص الدعوة والعبـادة.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { ضَرَبَ اللّهُ مَثَلاً رَجُلاً فِـيهِ
  شُرَكاءُ مُتَشاكِسُونَ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ضَرَبَ ٱللَّهُ مَثَلاً رَّجُلاً فِيهِ
  شُرَكَآءُ مُتَشَاكِسُونَ وَرَجُلاً سَلَماً لِّرَجُلٍ هَلْ يَسْتَوِيَانِ مَثَلاً
  ٱلْحَمْدُ للَّهِ بَلْ أَكْثَرُهُمْ لاَ يَعْلَمُونَ }.. إلـى قوله: { بَلْ أكْثَرُهُمْ
  لا يَعْلَـمُونَ } قال: الشركاء الـمتشاكسون: الرجل الذي يعبد آلهة شتـى كلّ قوم يعبدون
  إلهاً يرضونه ويكفرون بـما سواه من الآلهة، فضرب الله هذا الـمثل لهم، وضرب لنفسه مثلاً،
  يقول: رجلا سَلِـمَ لرجل يقول: يعبدون إلهاً واحداً لا يختلفون فـيه.حدثنا مـحمد، قال:
  ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { ضَرَبَ اللّهُ مَثَلاً رَجُلاً
  فِـيهِ شُرَكاءُ مُتَشاكِسُونَ } قال: مثل لأوثانهم التـي كانوا يعبدون.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: «ضَرَبَ اللّهُ مَثَلاً رَجُلاً
  فِـيهِ شُرَكاءُ مُتشاكِسُونَ وَرَجُلاً سالِـماً لِرَجُلٍ» قال: أرأيت الرجل الذي
  فـيه شركاء متشاكسون كلهم سيىء الـخـلق، لـيس منهم واحد إلا تلقاه آخذاً بطرف من مال
  لاستـخدامه أسواؤُهم، والذي لا يـملكه إلا واحد، فإنـما هذا مثل ضربه الله لهؤلاء الذين
  يعبدون الآلهة، وجعلوا لهاً فـي أعناقهم حقوقاً، فضربه الله مثلاً لهم، وللذي يعبده
  وحده { هَلْ يَسْتَوِيانِ مَثَلاً الـحَمْدُ لِلّهِ بَلْ أكْثَرُهُمْ لا يَعْلَـمُونَ
  }. وفـي قوله: «وَرَجُلاً سالِـمَاً لِرَجُلٍ» يقول: لـيس معه شرك.وقوله: { هَلْ يَسْتَوِيانِ
  مَثَلاً } يقول تعالـى ذكره: هل يستوي مثلُ هذا الذي يخدمُ جماعة شركاء سيئة أخلاقهم
  مختلفة فـيه لـخدمته مع منازعته شركاءه فـيه والذي يخدم واحداً لا ينازعه فـيه منازع
  إذا أطاعه عرف له موضع طاعته وأكرمه، وإذا أخطأ صفح له عن خطئه، يقول: فأيّ هذين أحسن
  حالاً وأروح جسماً وأقلّ تعبـاً ونصبـاً؟ كما:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { هَلْ يَسْتِويانِ مَثَلاً
  الـحَمْدَ لِلّهِ بَلْ أكْثَرُهُمْ لا يَعْلَـمُونَ } يقول: من اختُلف فـيه خير، أم
  من لـم يُخْتلَف فـيه؟.وقوله: { الـحَمْدِ لِلّهِ } يقول: الشكر الكامل، والـحمدُ التامّ
  لله وحده دون كلّ معبود سواه. وقوله: { بَلْ أكْثَرُهُمْ لا يَعْلَـمُونَ } يقول جل
  ثناؤه: وما يستوي هذا الـمشترك فـيه، والذي هو منفرد ملكه لواحد، بل أكثر هؤلاء الـمشركين
  بـالله لا يعلـمون أنهما لا يستويان، فهم بجهلهم بذلك يعبدون آلهة شتـى من دون الله.
  وقـيـل: { هَلْ يَسْتَوِيانِ مَثَلاً } ولـم يقل: مثلـين لأنهما كلاهما ضُربـا مثلاً
  واحداً، فجرى الـمثل بـالتوحيد، كما قال جلّ ثناؤه:{ وَجَعَلْنا ابْنَ مَرْيَـمَ وأُمَّهُ
  آيَةً }إذ كان معناهما واحداً فـي الآية. والله أعلـم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

