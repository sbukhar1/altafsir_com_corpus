  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ضَرَبَ
  ٱللَّهُ مَثَلاً رَّجُلاً فِيهِ شُرَكَآءُ مُتَشَاكِسُونَ وَرَجُلاً سَلَماً لِّرَجُلٍ
  هَلْ يَسْتَوِيَانِ مَثَلاً ٱلْحَمْدُ للَّهِ بَلْ أَكْثَرُهُمْ لاَ يَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: مثَّل الله مثلاً للكافر بـالله الذي يعبد آلهة
  شَتَّـى، ويطيع جماعة من الشياطين، والـمؤمن الذي لا يعبُد إلا الله الواحد، يقول تعالـى
  ذكره: ضرب الله مثلاً لهذا الكافر رجلاً فـيه شركاء. يقول: هو بـين جماعة مالكين متشاكسين،
  يعنـي مختلفـين متنازعين، سيئة أخلاقهم، من قولهم: رجل شَكس: إذا كان سيىء الـخـلق،
  وكل واحد منهم يستـخدمه بقدر نصيبه ومِلْكه فـيه، ورجلاً سَلَـماً لرجل، يقول: ورجلاً
  خُـلُوصاً لرجل يعنـي الـمؤمن الـموحد الذي أخـلص عبـادته لله، لا يعبد غيره ولا يدين
  لشيء سواه بـالربوبـية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة قوله:
  { وَرَجُلاً سَلَـماً } فقرأ ذلك بعض قرّاء أهل مكة والبصرة: «وَرَجُلاً سالِـمَاً»
  وتأوّلوه بـمعنى: رجلاً خالصاً لرجل. وقد رُوي ذلك أيضاً عن ابن عبـاس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، عن
  جرير بن حازم، عن حميد، عن مـجاهد، عن ابن عبـاس أنه قرأها: «سالِـمَاً لِرَجُلٍ» يعنـي
  بـالألف، وقال: لـيس فـيه لأحد شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ذلك عامة قرّاء الـمدينة والكوفة: { وَرَجُلاً سَلَـماً لِرَجُلٍ } بـمعنى: صلـحاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندنا أنهما قراءتان معروفتان، قد قرأ بكل
  واحدة منهما علـماء من القرّاء، متقاربتا الـمعنى، فبأيتهما قرأ القارىء فمصيب وذلك
  أن السَّلَـم مصدر من قول القائل: سَلِـيـم فلان لله سَلَـماً بـمعنى: خَـلَص له خُـلوصاً،
  تقول العرب: ربح فلان فـي تـجارته رِبْحاً ورَبَحاً، وسَلِـم سِلْـماً وسَلَـماً وسلامة،
  وأن السالـم من صفة الرجل، وسلـم مصدر من ذلك. وأما الذي توهمه من رغب من قراءة ذلك
  سَلَـماً من أن معناه صلـحاً، فلا وجه للصلـح فـي هذا الـموضع، لأن الذي تقدم من صفة
  الآخر، إنـما تقدّم بـالـخبر عن اشتراك جماعة فـيه دون الـخبر عن حربه بشيء من الأشياء،
  فـالواجب أن يكون الـخبر عن مخالفه بخـلوصه لواحد لا شريك له، ولا موضع للـخبر عن الـحرب
  والصلـح فـي هذا الـموضع. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  «رَجُلاً فِـيهِ شُرَكاءُ مُتَشاكِسُونَ وَرَجُلاً سالِـماً لِرَجُلٍ» قال: هذا مثل
  إله البـاطل وإله الـحقّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ضَرَبَ اللّهُ مَثَلاً رَجُلاً فِـيهِ شُرَكاءُ مُتَشاكِسُونَ
  } قال: هذا الـمشرك تتنازعه الشياطين، لا يقرّبه بعضهم لبعض «وَرَجُلاً سالِـماً لِرَجُلٍ»
  قال: هو الـمؤمن أخـلص الدعوة والعبـادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { ضَرَبَ اللّهُ مَثَلاً رَجُلاً فِـيهِ شُرَكاءُ مُتَشاكِسُونَ }.</font></font>&#13;\t\t\t<label
