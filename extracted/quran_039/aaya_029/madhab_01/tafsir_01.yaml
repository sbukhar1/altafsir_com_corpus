  href=\"JavaScript:Open_Menu()\">ضَرَبَ ٱللَّهُ مَثَلاً رَّجُلاً فِيهِ شُرَكَآءُ
  مُتَشَاكِسُونَ وَرَجُلاً سَلَماً لِّرَجُلٍ هَلْ يَسْتَوِيَانِ مَثَلاً ٱلْحَمْدُ
  للَّهِ بَلْ أَكْثَرُهُمْ لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">..
  إلـى قوله: { بَلْ أكْثَرُهُمْ لا يَعْلَـمُونَ } قال: الشركاء الـمتشاكسون: الرجل
  الذي يعبد آلهة شتـى كلّ قوم يعبدون إلهاً يرضونه ويكفرون بـما سواه من الآلهة، فضرب
  الله هذا الـمثل لهم، وضرب لنفسه مثلاً، يقول: رجلا سَلِـمَ لرجل يقول: يعبدون إلهاً
  واحداً لا يختلفون فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ، فـي قوله: { ضَرَبَ اللّهُ مَثَلاً رَجُلاً فِـيهِ شُرَكاءُ
  مُتَشاكِسُونَ } قال: مثل لأوثانهم التـي كانوا يعبدون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: «ضَرَبَ اللّهُ مَثَلاً رَجُلاً
  فِـيهِ شُرَكاءُ مُتشاكِسُونَ وَرَجُلاً سالِـماً لِرَجُلٍ» قال: أرأيت الرجل الذي
  فـيه شركاء متشاكسون كلهم سيىء الـخـلق، لـيس منهم واحد إلا تلقاه آخذاً بطرف من مال
  لاستـخدامه أسواؤُهم، والذي لا يـملكه إلا واحد، فإنـما هذا مثل ضربه الله لهؤلاء الذين
  يعبدون الآلهة، وجعلوا لهاً فـي أعناقهم حقوقاً، فضربه الله مثلاً لهم، وللذي يعبده
  وحده { هَلْ يَسْتَوِيانِ مَثَلاً الـحَمْدُ لِلّهِ بَلْ أكْثَرُهُمْ لا يَعْلَـمُونَ
  }. وفـي قوله: «وَرَجُلاً سالِـمَاً لِرَجُلٍ» يقول: لـيس معه شرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { هَلْ يَسْتَوِيانِ مَثَلاً } يقول تعالـى ذكره: هل يستوي
  مثلُ هذا الذي يخدمُ جماعة شركاء سيئة أخلاقهم مختلفة فـيه لـخدمته مع منازعته شركاءه
  فـيه والذي يخدم واحداً لا ينازعه فـيه منازع إذا أطاعه عرف له موضع طاعته وأكرمه،
  وإذا أخطأ صفح له عن خطئه، يقول: فأيّ هذين أحسن حالاً وأروح جسماً وأقلّ تعبـاً ونصبـاً؟
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { هَلْ يَسْتِويانِ مَثَلاً
  الـحَمْدَ لِلّهِ بَلْ أكْثَرُهُمْ لا يَعْلَـمُونَ } يقول: من اختُلف فـيه خير، أم
  من لـم يُخْتلَف فـيه؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { الـحَمْدِ لِلّهِ } يقول:
  الشكر الكامل، والـحمدُ التامّ لله وحده دون كلّ معبود سواه. وقوله: { بَلْ أكْثَرُهُمْ
  لا يَعْلَـمُونَ } يقول جل ثناؤه: وما يستوي هذا الـمشترك فـيه، والذي هو منفرد ملكه
  لواحد، بل أكثر هؤلاء الـمشركين بـالله لا يعلـمون أنهما لا يستويان، فهم بجهلهم بذلك
  يعبدون آلهة شتـى من دون الله. وقـيـل: { هَلْ يَسْتَوِيانِ مَثَلاً } ولـم يقل: مثلـين
  لأنهما كلاهما ضُربـا مثلاً واحداً، فجرى الـمثل بـالتوحيد، كما قال جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلْنا
  ابْنَ مَرْيَـمَ وأُمَّهُ آيَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إذ كان معناهما واحداً فـي الآية.
  والله أعلـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
