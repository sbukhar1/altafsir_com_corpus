text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ ضَرَبْنَا
  لِلنَّاسِ فِي هَـٰذَا ٱلْقُرْآنِ مِن كُلِّ مَثَلٍ لَّعَلَّهُمْ يَتَذَكَّرُونَ }
  * { قُرْآناً عَرَبِيّاً غَيْرَ ذِي عِوَجٍ لَّعَلَّهُمْ يَتَّقُونَ }يقول تعالـى ذكره:
  ولقد مثَّلنا لهؤلاء الـمشركين بـالله من كلّ مثل من أمثال القرون للأمـم الـخالـية،
  تـخويفـاً منَّا لهم وتـحذيراً { لَعَلَّهُمْ يَتَذَكَّرُونَ } يقول: لـيتذكروا فـينزجروا
  عما هم علـيه مقـيـمون من الكفر بـالله.وقوله: { قُرآناً عَرَبِـيًّا } يقول تعالـى
  ذكره: لقد ضربنا للناس فـي هذا القرآن من كلّ مثل قرآناً عربـياً { غيرَ ذِي عِوَجٍ
  } يعنـي: ذي لبس، كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا رقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { قُرآناً
  عَرَبـيًّا غيرَ ذِي عِوَجٍ }: غير ذي لبس.ونصب قوله: { قُرآناً عَرَبـيًّا } علـى
  الـحال من قوله: هذا القرآن، لأن القرآن معرفة، وقوله { قُرآناً عَرَبِـيًّا } نكرة.وقوله:
  { لَعَلَّهُمْ يَتَّقُونَ } يقول: جعلنا قرآناً عربـياً إذ كانوا عربـاً، لـيفهموا
  ما فـيه من الـمواعظ، حتـى يتقوا ما حذّرهم الله فـيه من بأسه وسطوته، فـينـيبوا إلـى
  عبـادته وإفراد الألوهة له، ويتبّرؤوا من الأنداد والآلهة.\r\n\t\t\t\r\n\t\t\t</section>"

