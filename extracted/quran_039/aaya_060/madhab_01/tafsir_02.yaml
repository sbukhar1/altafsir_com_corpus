  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  ٱلْقِيَامَةِ تَرَى ٱلَّذِينَ كَذَبُواْ عَلَى ٱللَّهِ وُجُوهُهُم مُّسْوَدَّةٌ أَلَيْسَ
  فِي جَهَنَّمَ مَثْوًى لِّلْمُتَكَبِّرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  كَذَبُواْ عَلَى ٱللَّهِ } أي وصفوه بما لا يجوز عليه تعالى، وهو متعال عنه، فأضافوا
  إليه الولد والشريك، وقالوا: هؤلاء شفعاؤنا، وقالوا: { لَوْ شَاء ٱلرَّحْمَـٰنُ مَا
  عَبَدْنَـٰهُمْ } ، وقالوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهُ أَمَرَنَا بِهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 28] ولا يبعد عنهم قوم
  يسفهونه بفعل القبائح، وتجويز أن يخلق خلقاً لا لغرض، ويؤلم لا لعوض، ويظلمونه بتكليف
  ما لا يطاق، ويجسمونه بكونه مرئياً معايناً مدركاً بالحاسة، ويثبتون له يداً وقدماً
  وجنباً متسترين بالبلكفة، ويجعلون له أنداداً بإثباتهم معه قدماء { وُجُوهُهُم مُّسْوَدَّةٌ
  } جملة في موضع الحال إن كان( ترى) من رؤية البصر، ومفعول ثانٍ إن كان من رؤية القلب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
