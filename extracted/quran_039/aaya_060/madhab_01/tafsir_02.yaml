text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ ٱلْقِيَامَةِ
  تَرَى ٱلَّذِينَ كَذَبُواْ عَلَى ٱللَّهِ وُجُوهُهُم مُّسْوَدَّةٌ أَلَيْسَ فِي جَهَنَّمَ
  مَثْوًى لِّلْمُتَكَبِّرِينَ }{ كَذَبُواْ عَلَى ٱللَّهِ } أي وصفوه بما لا يجوز عليه
  تعالى، وهو متعال عنه، فأضافوا إليه الولد والشريك، وقالوا: هؤلاء شفعاؤنا، وقالوا:
  { لَوْ شَاء ٱلرَّحْمَـٰنُ مَا عَبَدْنَـٰهُمْ } ، وقالوا:{ وَٱللَّهُ أَمَرَنَا بِهَا }[الأعراف:
  28] ولا يبعد عنهم قوم يسفهونه بفعل القبائح، وتجويز أن يخلق خلقاً لا لغرض، ويؤلم
  لا لعوض، ويظلمونه بتكليف ما لا يطاق، ويجسمونه بكونه مرئياً معايناً مدركاً بالحاسة،
  ويثبتون له يداً وقدماً وجنباً متسترين بالبلكفة، ويجعلون له أنداداً بإثباتهم معه
  قدماء { وُجُوهُهُم مُّسْوَدَّةٌ } جملة في موضع الحال إن كان( ترى) من رؤية البصر،
  ومفعول ثانٍ إن كان من رؤية القلب.\r\n\t\t\t\r\n\t\t\t</section>"

