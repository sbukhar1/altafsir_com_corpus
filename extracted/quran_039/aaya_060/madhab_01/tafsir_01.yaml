  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ ٱلْقِيَامَةِ
  تَرَى ٱلَّذِينَ كَذَبُواْ عَلَى ٱللَّهِ وُجُوهُهُم مُّسْوَدَّةٌ أَلَيْسَ فِي جَهَنَّمَ
  مَثْوًى لِّلْمُتَكَبِّرِينَ }يقول تعالى ذكره: { وَيَوْمَ القِيامَةِ تَرَى } يا محمد
  هؤلاء { الَّذِينَ كَذَبُوا على اللَّهِ } من قومك فزعموا أن له ولداً، وأن له شريكاً،
  وعبدوا آلهة من دونه { وُجُوهُهُمْ مُسْوَدَّةٌ } والوجوه وإن كانت مرفوعة بمسودة،
  فإن فيها معنى نصب، لأنها مع خبرها تمام ترى، ولو تقدّم قوله مسودّة قبل الوجوه، كان
  نصباً، ولو نصب الوجوه المسودّة ناصب في الكلام لا في القرآن، إذا كانت المسودّة مؤخرة
  كان جائزاً، كما قال الشاعر:ذَرِينِي إنَّ أمْرَكِ لَنْ يُطاعَا   وَما ألْفَيْتَنِي
  حِلْمِي مُضَاعَافنصب الحلم والمضاع على تكرير ألفيتني، وكذلك تفعل العرب في كلّ ما
  احتاج إلى اسم وخبر، مثل ظنّ وأخواتها وفي «مسودّة» للعرب لغتان: مسودّة، ومسوادّة،
  وهي في أهل الحجاز يقولون فيما ذكر عنهم: قد اسوادّ وجهه، واحمارّ، واشهابّ. وذكر بعض
  نحويي البصرة عن بعضهم أنه قال: لا يكون أفعالّ إلا في ذي اللون الواحد نحو الأشهب،
  قال: ولا يكون في نحو الأحمر، لأن الأشهب لون يحدث، والأحمر لا يحدث.وقوله: { ألَيْسَ
  فِي جَهَنَّمَ مَثْوًى للْمُتَكَبِّرِين } يقول: أليس في جهنم مأوى ومسكن لمن تكبر
  على الله، فامتنع من توحيده، والإنتهاء إلى طاعته فيما أمره ونهاه عنه.\r\n\t\t\t\r\n\t\t\t</section>"

