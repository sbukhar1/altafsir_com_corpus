  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  ٱلْقِيَامَةِ تَرَى ٱلَّذِينَ كَذَبُواْ عَلَى ٱللَّهِ وُجُوهُهُم مُّسْوَدَّةٌ أَلَيْسَ
  فِي جَهَنَّمَ مَثْوًى لِّلْمُتَكَبِّرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { وَيَوْمَ القِيامَةِ تَرَى } يا محمد هؤلاء { الَّذِينَ كَذَبُوا على
  اللَّهِ } من قومك فزعموا أن له ولداً، وأن له شريكاً، وعبدوا آلهة من دونه { وُجُوهُهُمْ
  مُسْوَدَّةٌ } والوجوه وإن كانت مرفوعة بمسودة، فإن فيها معنى نصب، لأنها مع خبرها
  تمام ترى، ولو تقدّم قوله مسودّة قبل الوجوه، كان نصباً، ولو نصب الوجوه المسودّة ناصب
  في الكلام لا في القرآن، إذا كانت المسودّة مؤخرة كان جائزاً، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ذَرِينِي إنَّ أمْرَكِ لَنْ يُطاعَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَما ألْفَيْتَنِي حِلْمِي مُضَاعَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فنصب الحلم والمضاع على تكرير ألفيتني،
  وكذلك تفعل العرب في كلّ ما احتاج إلى اسم وخبر، مثل ظنّ وأخواتها وفي «مسودّة» للعرب
  لغتان: مسودّة، ومسوادّة، وهي في أهل الحجاز يقولون فيما ذكر عنهم: قد اسوادّ وجهه،
  واحمارّ، واشهابّ. وذكر بعض نحويي البصرة عن بعضهم أنه قال: لا يكون أفعالّ إلا في
  ذي اللون الواحد نحو الأشهب، قال: ولا يكون في نحو الأحمر، لأن الأشهب لون يحدث، والأحمر
  لا يحدث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ألَيْسَ فِي جَهَنَّمَ
  مَثْوًى للْمُتَكَبِّرِين } يقول: أليس في جهنم مأوى ومسكن لمن تكبر على الله، فامتنع
  من توحيده، والإنتهاء إلى طاعته فيما أمره ونهاه عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

