text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَسِيقَ ٱلَّذِينَ
  ٱتَّقَوْاْ رَبَّهُمْ إِلَى ٱلّجَنَّةِ زُمَراً حَتَّىٰ إِذَا جَآءُوهَا وَفُتِحَتْ
  أَبْوَابُهَا وَقَالَ لَهُمْ خَزَنَتُهَا سَلاَمٌ عَلَيْكُـمْ طِبْتُمْ فَٱدْخُلُوهَا
  خَالِدِينَ } * { وَقَـالُواْ ٱلْحَـمْدُ للَّهِ ٱلَّذِي صَدَقَنَا وَعْدَهُ وَأَوْرَثَنَا
  ٱلأَرْضَ نَتَبَوَّأُ مِنَ ٱلْجَنَّةِ حَيْثُ نَشَآءُ فَنِعْمَ أَجْرُ ٱلْعَامِلِينَ
  }يقول تعالى ذكره: وحُشر الذين اتقوا ربهم بأداء فرائضه، واجتناب معاصيه في الدنيا،
  وأخلصوا له فيها الألوهية، وأفردوا له العبادة، فلم يشركوا في عبادتهم إياه شيئاً {
  إلى الجَنَّةِ زُمَراً } يعني جماعات، فكان سوق هؤلاء إلى منازلهم من الجنة وفدا على
  ما قد بيَّنا قبل في سورة مريم على نجائب من نجائب الجنة، وسوق الآخرين إلى النار دعًّا
  وورداً، كما قال الله.وبنحو الذي قلنا في ذلك قال أهل التأويل. وقد ذكرنا ذلك في أماكنه
  من هذا الكتاب. وقد:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:{ وَسِيقَ
  الَّذِينَ كَفَرُوا إلى جَهَنَّمَ زُمَراً }وفي قوله: { وَسِيقَ الَّذِينَ اتَّقُوا
  رَبَّهُمْ إلى الجَنَّةِ زُمَراً } قال: كان سوق أولئك عنفاً وتعباً ودفعاً، وقرأ:
  يَوْمَ يُدَعُّونَ إلى نارِ جَهَنَّمَ دَعًّا قال: يدفعون دفعاً، وقرأ:{ فَذلِكَ الَّذي
  يَدُعُّ اليَتِيمَ }قال: يدفعه، وقرأ{ ونَسُوقُ المُجْرِمينَ إلى جَهَنَّمَ وِرْداً }و{ ونَحْشُرُ
  المُتَّقِينَ إلى الرَّحْمَنِ وَفْداً }ثم قال: فهؤلاء وفد الله.حدثنا مجاهد بن موسى،
  قال: ثنا يزيد، قال: أخبرنا شريك بن عبد الله، عن أبي إسحاق، عن عاصم بن ضمرة، عن علي
  بن أبي طالب، رضي الله عنه قوله: { وَسِيقَ الَّذِينَ اتَّقُوا رَبَّهُمْ إلى الجَنَّةِ
  زُمَراً } حتى إذا انتهوا إلى بابها، إذا هم بشجرة يخرج من أصلها عينان، فعمدوا إلى
  إحداهما، فشربوا منها كأنما أمروا بها، فخرج ما في بطونهم من قذر أو أذى أو قذى، ثم
  عمدوا إلى الأخرى، فتوضَّؤا منها كأنما أُمروا به، فجرت عليهم نضرة النعيم، فلن تشعث
  رؤوسهم بعدها أبداً ولن تبلى ثيابهم بعدها، ثم دخلوا الجنة، فتلقتهم الولدان كأنهم
  اللؤلؤ المكنون، فيقولون: أبشر، أعدّ الله لك كذا، وأعدّ لك كذا وكذا، ثم ينظر إلى
  تأسيس بنيانه جندل اللؤلؤ الأحمر والأصفر والأخضر، يتلألأ كأنه البرق، فلولا أن الله
  قضى أن لا يذهب بصره لذهب، ثم يأتي بعضهم إلى بعض أزواجه، فيقول: أبشري قد قدم فلان
  ابن فلان، فيسميه باسمه واسم أبيه، فتقول: أنت رأيته، أنت رأيته فيستخفها الفرح حتى
  تقوم، فتجلس على أسكفة بابها، فيدخل فيتكىء على سريره، ويقرأ هذه الآية:{ الحَمْدُ
  لِلَّهِ الَّذِي هَدانا لِهَذا وَما كُنَّا لِنَهْتَدِيَ لَوْلا أنْ هَدانا اللَّهُ }الآية.حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، قال: ذكر أبو إسحاق عن الحارث، عن
  عليّ رضي الله عنه قال: يساقون إلى الجنة، فينتهون إليها، فيجدون عند بابها شجرة في
  أصل ساقها عينان تجريان، فيعمدون إلى إحداهما، فيغتسلون منها، فتجري عليهم نضرة النعيم،
  فلن تشعث رؤوسهم بعدها أبداً، ولن تغبر جلودهم بعدها أبداً، كأنما دهنوا بالدهان ويعمدون
  إلى الأخرى، فيشربون منها، فيذهب ما في بطونهم من قذى أو أذى، ثم يأتون باب الجنة فيستفتحون،
  فيفتح لهم، فتتلقاهم خزنة الجنة فيقولون\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَسِيقَ ٱلَّذِينَ ٱتَّقَوْاْ رَبَّهُمْ
  إِلَى ٱلّجَنَّةِ زُمَراً حَتَّىٰ إِذَا جَآءُوهَا وَفُتِحَتْ أَبْوَابُهَا وَقَالَ
  لَهُمْ خَزَنَتُهَا سَلاَمٌ عَلَيْكُـمْ طِبْتُمْ فَٱدْخُلُوهَا خَالِدِينَ } * { وَقَـالُواْ
  ٱلْحَـمْدُ للَّهِ ٱلَّذِي صَدَقَنَا وَعْدَهُ وَأَوْرَثَنَا ٱلأَرْضَ نَتَبَوَّأُ
  مِنَ ٱلْجَنَّةِ حَيْثُ نَشَآءُ فَنِعْمَ أَجْرُ ٱلْعَامِلِينَ }{ سلاَمٌ عَلَيْكُم
  ادْخُلُوا الجَنَّةَ بِما كنتم تَعْمَلُونَ }قال: وتتلقاهم الولدان المخلدون، يطيفون
  بهم كما تطيف ولدان أهل الدنيا بالحميم إذا جاء من الغيبة، يقولون: أبشر أعدّ الله
  لك كذا، وأعدّ لك كذا، فينطلق أحدهم إلى زوجته، فيبشرها به، فيقول: قدم فلان باسمه
  الذي كان يسمى به في الدنيا، وقال: فيستخفها الفرح حتى تقوم على أسكفة بابها، وتقول:
  أنت رأيته، أنت رأيته؟ قال: فيقول: نعم، قال: فيجيء حتى يأتي منزله، فإذا أصوله من
  جندل اللؤلؤ من بين أصفر وأحمر وأخضر، قال: فيدخل فإذا الأكواب موضوعة، والنمارق مصفوفة،
  والزرابيّ مبثوثة قال: ثم يدخل إلى زوجته من الحور العين، فلولا أن الله أعدّها له
  لالتمع بصره من نورها وحسنها قال: فاتكأ عند ذلك ويقول:{ الحَمْدُ لِلَّهِ الَّذِي
  هَدانا لهَذَا وَما كُنَّا لِنَهْتَديَ لَوْلاَ أنْ هَدانا اللَّهُ }قال: فتناديهم
  الملائكة:{ أنْ تِلْكُمُ الجَنَّةُ أوُرِثْتمُوهَا بِمَا كُنْتُمْ تَعْمَلُونَ }حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، قال: ذكر السديّ نحوه أيضاً، غير أنه قال: لهو
  أهدى إلى منزله في الجنة منه إلى منزله في الدنيا، ثم قرأ السديّ:{ وَيُدْخِلُهُمُ
  الجَنَّةَ عَرَّفَها لهُمْ }واختلف أهل العربية في موضع جواب «إذا» التي في قوله {
  حتى إذَا جاءُوها } فقال بعض نحويي البصرة: يقال إن قوله { وَقالَ لَهُم خَزَنَتُها
  } في معنى: قال لهم، كأنه يلغي الواو، وقد جاء في الشعر شيء يشبه أن تكون الواو زائدة،
  كما قال الشاعر:فإذَا وَذلكَ يا كُبَيْشَةُ لَمْ يَكُنْ   إلاَّ تَوَهُّمَ حالِمٍ بِخَيالِفيشبه
  أن يكون يريد: فإذا ذلك لم يكن. قال: وقال بعضهم: فأضمر الخبر، وإضمار الخبر أيضاً
  أحسن في الآية، وإضمار الخبر في الكلام كثير. وقال آخر منهم: هو مكفوف عن خبره، قال:
  والعرب تفعل مثل هذا قال عبد مَناف بن ربع في آخر قصيدة:حتى إذَا أسْلَكُوهُمْ فِي
  قُتائِدِهِ   شَلاًّ كما تَطْرُدُ الجَمَّالَةُ الشُّرُداوقال الأخطل في آخر القصيدة:خَلا
  أنَّ حيًّا منْ قُرَيْشٍ تَفَضَّلوا   على النَّاسِ أوْ أنَّ الأكارِمَ نَهْشَلاوقال
  بعض نحويِّي الكوفة: أدخلت في حتى إذا وفي فلما، الواو في جوابها وأخرجت، فأما من أخرجها
  فلا شيء فيه، ومن أدخلها شبه الأوائل بالتعجب، فجعل الثاني نسقاً على الأوّل، وإن كان
  الثاني جواباً كأنه قال: أتعجب لهذا وهذا.وأولى الأقوال في ذلك عندي بالصواب قول من
  قال: الجواب متروك، وإن كان القول الآخر غير مدفوع، وذلك أن قوله: { وَقالَ لَهُمْ
  خَزَنَتُها سَلامٌ عَلَيْكُمْ طِبْتُمْ فادْخُلُوها خالِدِينَ } يدلّ على أن في الكلام
  متروكاً، إذ كان عقيبه { وَقالُوا الحَمْدُ لِلَّهِ الَّذِي صَدّقَنا وَعْدَهُ } وإذا
  كان ذلك كذلك، فمعنى الكلام: حتى إذا جاؤها وفتحت أبوابها وقال لهم خزنتها: سلام عليكم
  طبتم فادخلوها خالدين، دخلوها وقالوا: الحمد لله الذي صدقنا وعده.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَسِيقَ ٱلَّذِينَ ٱتَّقَوْاْ رَبَّهُمْ
  إِلَى ٱلّجَنَّةِ زُمَراً حَتَّىٰ إِذَا جَآءُوهَا وَفُتِحَتْ أَبْوَابُهَا وَقَالَ
  لَهُمْ خَزَنَتُهَا سَلاَمٌ عَلَيْكُـمْ طِبْتُمْ فَٱدْخُلُوهَا خَالِدِينَ } * { وَقَـالُواْ
  ٱلْحَـمْدُ للَّهِ ٱلَّذِي صَدَقَنَا وَعْدَهُ وَأَوْرَثَنَا ٱلأَرْضَ نَتَبَوَّأُ
  مِنَ ٱلْجَنَّةِ حَيْثُ نَشَآءُ فَنِعْمَ أَجْرُ ٱلْعَامِلِينَ }وعنى بقوله { سَلامٌ
  عَلَيْكُمْ }: أمنة من الله لكم أن ينالكم بعدُ مكروه أو أذى. وقوله { طِبْتُمْ } يقول:
  طابت أعمالكم في الدنيا، فطاب اليوم مثواكم. وكان مجاهد يقول في ذلك ما:حدثنا محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { طِبْتُمْ } قال: كنتم طيبين في طاعة
  الله.وقوله: { وَقالُوا الحَمْدُ لِلَّهِ الَّذِي صَدَقَنا وَعْدَهُ } يقول: وقال الذين
  سيقوا زمراً ودخلوها: الشكر خالص لله الذي صدقنا وعده، الذي كان وعدناه في الدنيا على
  طاعته، فحققه بإنجازه لنا اليوم، { وأوْرَثَنا الأرْضَ } يقول: وجعل أرض الجنة التي
  كانت لأهل النار لو كانوا أطاعوا الله في الدنيا، فدخلوها، ميراثاً لنا عنهم، كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأوْرَثَنا الأرْضَ } قال: أرض
  الجنة.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وأوْرَثَنا الأرْضَ
  } أرض الجنة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأوْرَثَنا
  الأرْضَ } قال: أرض الجنة، وقرأ:{ أنَّ الأرْضَ يَرِثُها عِبادِيَ الصَّالِحُونَ }وقوله:
  { نَتَبَوَّأُ مِنَ الجَنَّةِ حَيثُ نَشاءُ } يقول: نتخذ من الجنة بيتاً، ونسكن منها
  حيث نحبّ ونشتهي، كما:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { نَتَبَوَّأُ
  مِنَ الجَنَّةِ حَيْثُ نَشاءُ } ننزل منها حيث نشاء.وقوله: { فَنِعْمَ أجْرُ العامِلِينَ
  } يقول: فنعم ثواب المطيعين لله، العاملين له في الدنيا الجنة لمن أعطاه الله إياها
  في الآخرة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

