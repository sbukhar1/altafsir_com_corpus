text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ يَتَوَفَّى
  ٱلأَنفُسَ حِينَ مَوْتِـهَا وَٱلَّتِي لَمْ تَمُتْ فِي مَنَامِـهَا فَيُمْسِكُ ٱلَّتِي
  قَضَىٰ عَلَيْهَا ٱلْمَوْتَ وَيُرْسِلُ ٱلأُخْرَىٰ إِلَىٰ أَجَلٍ مُّسَمًّى إِنَّ فِي
  ذَلِكَ لآيَاتٍ لِّقَوْمٍ يَتَفَكَّرُونَ }يقول تعالى ذكره: ومن الدلالة على أن الألوهة
  لله الواحد القهار خالصة دون كلّ ما سواه، أنه يميت ويحيي، ويفعل ما يشاء، ولا يقدر
  على ذلك شيء سواه فجعل ذلك خبراً نبههم به على عظيم قُدرته، فقال: { اللَّهُ يَتَوَفَّى
  الأنْفُسَ حِينَ مَوْتِها } فيقبضها عند فناء أجلها، وانقضاء مدة حياتها، ويتوفى أيضاً
  التي لم تمت في منامها، كما التي ماتت عند مماتها { فَيُمْسِكُ التي قَضَى عَلَيْها
  المَوْتَ }. ذُكر أن أرواح الأحياء والأموات تلتقي في المنام، فيتعارف ما شاء الله
  منها، فإذا أراد جميعها الرجوع إلى أجسادها أمسك الله أرواح الأموات عنده وحبسها، وأرسل
  أرواح الأحياء حتى ترجع إلى أجسادها إلى أجل مسمى وذلك إلى انقضاء مدة حياتها. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يعقوب،
  عن جعفر، عن سعيد بن جُبير، في قوله: { اللَّهُ يَتَوَفَّى الأَنْفُسَ حِينَ مَوْتِها
  }... الآية. قال: يجمع بين أرواح الأحياء، وأرواح الأموات، فيتعارف منها ما شاء الله
  أن يتعارف، فيمسك التي قضى عليها الموت، ويُرسل الأخرى إلى أجسادها.حدثنا محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، في قوله: { اللَّهُ يَتَوَفَّى
  الأَنْفُسَ حِينَ مَوْتِها } قال: تقبض الأرواح عند نيام النائم، فتقبض روحه في منامه،
  فتلقى الأرواح بعضها بعضاً: أرواح الموتى وأرواح النيام، فتلتقي فتساءل، قال: فيخلّي
  عن أرواح الأحياء، فترجع إلى أجسادها، وتريد الأخرى أن ترجع، فيحبس التي قضى عليها
  الموت، ويرسِلُ الأخرى إلى أجل مسمى، قال: إلى بقية آجالها.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { اللَّهُ يَتَوَفَّى الأَنْفُسَ حِينَ مَوْتها
  والتي لَمْ تَمُتْ فِي منَامِها } قال: فالنوم وفاة { فَيُمْسِكُ التي قَضَى عَلَيْها
  المَوْتَ ويُرْسِلُ الأُخْرَى } التي لم يقبضها { إلى أجَلٍ مُسَمًّى }.وقوله: { إنَّ
  فِي ذلكَ لآياتٍ لِقَوْمٍ يَتَفَكَّرُونَ } يقول تعالى ذكره: إن في قبض الله نفس النائم
  والميت وإرساله بعدُ نَفْسَ هذا ترجع إلى جسمها، وحبسه لغيرها عن جسمها لعبرةً وعظة
  لمن تفكر وتدبر، وبيانا له أن الله يحيي من يشاء من خلقه إذا شاء، ويميت من شاء إذا
  شاء.\r\n\t\t\t\r\n\t\t\t</section>"

