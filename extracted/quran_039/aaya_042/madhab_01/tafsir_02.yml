  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَتَوَفَّى ٱلأَنفُسَ حِينَ مَوْتِـهَا وَٱلَّتِي لَمْ تَمُتْ فِي مَنَامِـهَا فَيُمْسِكُ
  ٱلَّتِي قَضَىٰ عَلَيْهَا ٱلْمَوْتَ وَيُرْسِلُ ٱلأُخْرَىٰ إِلَىٰ أَجَلٍ مُّسَمًّى
  إِنَّ فِي ذَلِكَ لآيَاتٍ لِّقَوْمٍ يَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلأنفُسُ } الجمل كما هي. وتوفيها: إماتتها، وهو أن تسلب ما هي به حية حساسة درّاكة:
  من صحة أجزائها وسلامتها؛ لأنها عند سلب الصحة كأن ذاتها قد سلبت { وَٱلَّتِى لَمْ
  تَمُتْ فِى مَنَامِـهَا } يريد ويتوفي الأنفس التي لم تمت في منامها، أي: يتوفاها حين
  تنام، تشبيهاً للنائمين بالموتى. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ ٱلَّذِى يَتَوَفَّـٰكُم بِٱلَّيْلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  6] حيث لا يميزون ولا يتصرفون، كما أنّ الموتى كذلك { فَيُمْسِكُ } الأنفس { ٱلَّتِى
  قَضَىٰ عَلَيْهَا ٱلْمَوْتَ } الحقيقي، أي: لا يردّها في وقتها حية { وَيُرْسِلُ ٱلأخْرَىٰ
  } النائمة إلى أجل مسمى إلى وقت ضربه لموتها. وقيل: يتوفى الأنفس يستوفيها ويقضيها،
  وهي الأنفس التي تكون معها الحياة والحركة، ويتوفى الأنفس التي لم تمت في منامها، وهي
  أنفس التمييز. قالوا: فالتي تتوفى في النوم هي نفس التمييز لا نفس الحياة؛ لأنّ نفس
  الحياة إذا زالت زال معها النفس، والنائم يتنفس. ورووا عن ابن عباس رضي الله عنهما:
  في ابن آدم نفس وروح بينهما مثل شعاع الشمس، فالنفس التي بها العقل والتمييز والروح
  التي بها النفس والتحرك، فإذا نام العبد قبض الله نفسه ولم يقبض روحه والصحيح ما ذكرت
  أوّلاً، لأنّ الله عزّ وعلا علق التوفي والموت والمنام جميعاً بالأنفس، وما عنوا بنفس
  الحياة والحركة ونفس العقل والتمييز غير متصف بالموت والنوم، وإنما الجملة هي التي
  تموت وهي التي تنام { إِنَّ فِى ذَلِكَ } إنّ في توفي الأنفس مائتة ونائمة وإمساكها
  وإرسالها إلى أجل لآيات على قدرة الله وعلمه لقوم يتفكرون، لقوم يجيلون فيه أفكارهم
  ويعتبرون. وقرىء: «قُضِيَ عليها الموتُ» على البناء للمفعول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

