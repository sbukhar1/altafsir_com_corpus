  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَفَغَيْرَ ٱللَّهِ تَأْمُرُونِّيۤ أَعْبُدُ أَيُّهَا ٱلْجَاهِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَفَغَيْرَ ٱللَّهِ } منصوب بأعبد. و { تَأْمُرُوۤنِّىۤ } اعتراض.
  ومعناه: أفغير الله أعبد بأمركم، وذلك حين قال له المشركون: استلم بعض آلهتنا ونؤمن
  بإلـٰهك. أو ينصب بما يدل عليه جملة قوله: { تَأْمُرُوۤنِّىۤ أَعْبُدُ } لأنه في معنى
  تعبدونني وتقولون لي: اعبد، والأصل: تأمرونني أن أعبد، فحذف «أن» ورفع الفعل، كما في
  قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَلاَ أَيُّهٰـذَا
  الزَّاجِرِي أَحْضُرُ الْوَغَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ألا تراك تقول: أفغير الله تقولون
  لي أعبده، وأفغير الله تقولون لي أعبد، فكذلك أفغير الله تأمرونني أن أعبده. وأفغير
  الله تأمرونني أن أعبد، والدليل على صحة هذا الوجه: قراءة من قرأ (أعبد) بالنصب. وقرىء:
  «تأمرونني» على الأصل. وتأمروني، على إدغام النون أو حذفها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

