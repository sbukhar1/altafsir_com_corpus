text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَفَغَيْرَ
  ٱللَّهِ تَأْمُرُونِّيۤ أَعْبُدُ أَيُّهَا ٱلْجَاهِلُونَ }{ أَفَغَيْرَ ٱللَّهِ } منصوب
  بأعبد. و { تَأْمُرُوۤنِّىۤ } اعتراض. ومعناه: أفغير الله أعبد بأمركم، وذلك حين قال
  له المشركون: استلم بعض آلهتنا ونؤمن بإلـٰهك. أو ينصب بما يدل عليه جملة قوله: { تَأْمُرُوۤنِّىۤ
  أَعْبُدُ } لأنه في معنى تعبدونني وتقولون لي: اعبد، والأصل: تأمرونني أن أعبد، فحذف
  «أن» ورفع الفعل، كما في قوله:أَلاَ أَيُّهٰـذَا الزَّاجِرِي أَحْضُرُ الْوَغَى   ألا
  تراك تقول: أفغير الله تقولون لي أعبده، وأفغير الله تقولون لي أعبد، فكذلك أفغير الله
  تأمرونني أن أعبده. وأفغير الله تأمرونني أن أعبد، والدليل على صحة هذا الوجه: قراءة
  من قرأ (أعبد) بالنصب. وقرىء: «تأمرونني» على الأصل. وتأمروني، على إدغام النون أو
  حذفها.\r\n\t\t\t\r\n\t\t\t</section>"

