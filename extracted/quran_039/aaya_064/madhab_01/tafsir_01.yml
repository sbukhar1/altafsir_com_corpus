  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَفَغَيْرَ ٱللَّهِ تَأْمُرُونِّيۤ أَعْبُدُ أَيُّهَا ٱلْجَاهِلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أُوْحِيَ إِلَيْكَ وَإِلَى ٱلَّذِينَ مِن قَبْلِكَ لَئِنْ أَشْرَكْتَ لَيَحْبَطَنَّ
  عَمَلُكَ وَلَتَكُونَنَّ مِنَ ٱلْخَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه: قل يا محمد لمشركي قومك، الداعيك إلى عبادة الأوثان: { أفَغَيرَ
  اللَّهِ } أيها الجاهلون بالله { تَأْمُرُونِّي } أن { أعْبُدُ } ولا تصلح العبادة
  لشيء سواه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربية في العامل، في
  قوله { أفَغَيْرَ } النصب، فقال بعض نحويي البصرة: قل أفغير الله تأمروني، يقول: أفغير
  الله أعبد تأمروني، كأنه أراد الإلغاء، والله أعلم، كما تقول: ذهب فلأن يدري، جعله
  على معنى: فما يدري. وقال بعض نحويي الكوفة: «غير» منتصبة بأعبد، وأن تحذف وتدخل، لأنها
  علم للاستقبال، كما تقول: أريد أن أضرب، وأريد أضرب، وعسى أن أضرب، وعسى أضرب، فكانت
  في طلبها الاستقبال، كقولك: زيداً سوف أضرب، فلذلك حُذفت وعمل ما بعدها فيما قبلها،
  ولا حاجة بنا إلى اللغو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَقَدْ أُوحِيَ إلَيْكَ
  وَإلى الَّذِينَ مِنْ قَبْلِكَ } يقول تعالى ذكره: ولقد أوحى إليك يا محمد ربك، وإلى
  الذين من قبلك من الرسل { لَئِنْ أشْرَكْتَ لَيَحْبَطَنَّ عَمَلُكَ } يقول: لئن أشركت
  بالله شيئاً يا محمد، ليبطلنّ عملك، ولا تنال به ثواباً، ولا تدرك جزاء إلا جزاء من
  أشرك بالله، وهذا من المؤخر الذي معناه التقديم ومعنى الكلام: ولقد أوحي إليك لئن أشركت
  ليحبطنّ عملك، ولتكونن من الخاسرين، وإلى الذين من قبلك، بمعنى: وإلى الذين من قبلك
  من الرسل من ذلك، مثل الذي أوحى إليك منه، فاحذر أن تشرك بالله شيئاً فتهلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى قوله: { وَلَتَكُونَنَّ مِنَ الخاسِرِينَ } ولتكونن من الهالكين
  بالإشراك بالله إن أشركت به شيئاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

