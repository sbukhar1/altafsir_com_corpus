  href=\"JavaScript:Open_Menu()\">وَنُفِخَ فِي ٱلصُّورِ فَصَعِقَ مَن فِي ٱلسَّمَٰوَٰتِ
  وَمَن فِي ٱلأَرْضِ إِلاَّ مَن شَآءَ ٱللَّهُ ثُمَّ نُفِخَ فِيهِ أُخْرَىٰ فَإِذَا
  هُمْ قِيَامٌ يَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عنى
  بالاستثناء في الفزع: الشهداء، وفي الصعق: جبريل، وملك الموت، وحملة العرش. ذكر من
  قال ذلك، والخبر الذي جاء فيه عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا المحاربي عبد الرحمن بن محمد، عن إسماعيل
  بن رافع المدني، عن يزيد، عن رجل من الأنصار، عن محمد بن كعب القرظي، عن رجل من الأنصار،
  عن أبي هريرة أنه قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يُنْفَخُ في الصُّور ثَلاث نَفَخاتٍ: الأُولى: نَفْخَة الفَزَعِ،
  والثَّانِيَةُ: نَفْخَةُ الصَّعْقِ، والثَّالِثَةُ: نَفْخَةُ الْقِيامِ لِرَبّ العالَمِينَ
  تَبارَكَ وَتَعالى يأْمُرُ اللَّهُ إسْرَافِيلَ بالنَّفْخَةِ الأُولى، فَيَقُولُ: انْفُخْ
  نَفْخَةَ الفَزَعِ، فَتَفْزَعُ أهْلُ السَّمَوَاتِ وأهْلُ الأرْضِ إلاَّ مَنْ شَاءَ
  اللَّهُ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو هريرة: يا رسولَ الله، فمن استثنىٰ حين يقول: { ففَزِعَ مَنْ فِي السَّمَوَاتِ
  وَمَنْ فِي الأرْضِ إلاَّ مَنْ شاءَ اللَّهُ } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أُولَئِكَ الشُّهَداءُ، وإنَّما يَصلُ الفَزَعُ إلى الأحْياءِ، أُولَئِكَ
  أحْياءٌ عِنْدَ رَبِّهِمْ يُرْزَقُونَ، وَقاهُمُ اللَّهُ فَزَعَ ذلكَ اليَوْمِ وأمَّنَهُمُ،
  ثُمَّ يَأْمُرُ اللَّهُ إسْرافِيلَ بنَفْخَةِ الصَّعْقِ، فَيَقُولُ: انْفُخْ نَفْخَةَ
  الصَّعْقِ، فَيَصْعَقُ أهْلُ السَّمَوَاتِ والأرْضِ إلاَّ مَنْ شَاءَ اللَّهُ فإذا
  هُمْ خامِدُونَ، ثُمَّ يأتي مَلَكُ المَوْتِ إلى الجَبَّارِ تَبارَكَ وَتَعالى فَيَقُولُ:
  يا رَبّ قَدْ ماتَ أهْلُ السَّمَوَاتِ والأرْضِ إلاَّ مَنْ شِئْتَ، فَيَقُولُ لَهُ
  وَهُوَ أعْلَمُ: فَمَنْ بَقِيَ؟ فَيَقُولُ: بَقِيتَ أنْتَ الحَيَّ الَّذِي لا يَمُوتُ،
  وَبَقِيَ حَمَلَةُ عَرْشِكَ، وَبَقِيَ جِبْرِيلَ وَمِيكائِيلُ فَيَقُولُ اللَّهُ لَهُ:
  اسْكتْ إنّي كتَبْتُ المَوْتَ على مَنْ كانَ تَحْتَ عَرْشِي ثُمَّ يأتي مَلَكُ المَوْتِ
  فَيَقُولُ: يا رَب قَدْ ماتَ جِبْرِيلُ وَمِيكائِيلُ فَيَقولُ اللَّهُ وَهُوَ أعْلَمُ:
  فَمَنْ بَقِيَ؟ فَيَقولُ: بَقِيتَ أنتَ الحيَّ الَّذِي لا يَمُوتُ، وَبَقِيَ حَمَلَةُ
  عَرْشِكَ، وَبَقِيتُ أنا، فَيَقُولُ اللَّهُ: فَلْيَمُتْ حَمَلَةُ العَرْشِ، فَيَمُوتُونَ
  وَيأْمُرُ اللَّهُ تعالى العَرْشَ فَيَقْبِضُ الصُّورَ. فَيَقُولُ: أيْ رَبّ قَدْ ماتَ
  حَمَلَةُ عَرْشِكَ فَيَقُولُ: مَنْ بَقِي؟ وَهُوَ أعْلَمُ، فَيَقُولُ: بَقِيت أنْتَ
  الحَيَّ الَّذِي لا يَمُوتُ وَبَقِيتُ أنا، قال: فَيَقُولُ اللَّهُ: أنْتَ مِنْ خَلقِي
  خَلَقْتُكَ لِمَا رأيْتُ، فَمُتْ لا تَحْيَ، فَيَمُوتُ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا القول الذي رُوي في ذلك عن
  رسول الله صلى الله عليه وسلم أولى بالصحة، لأن الصعقة في هذا الموضع: الموت. والشهداء
  وإن كانوا عند الله أحياء كما أخبر الله تعالى ذكره فإنهم قد ذاقوا الموت قبل ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما عنى جلّ ثناؤه بالاستثناء في هذا الموضع، الاستثناء من الذين
  صعقوا عند نفخة الصعق، لا من الذين قد ماتوا قبل ذلك بزمان ودهر طويل وذلك أنه لو جاز
  أن يكون المراد بذلك من قد هلك، وذاق الموت قبل وقت نفخة الصعق، وجب أن يكون المراد
  بذلك من قد هلك، فذاق الموت من قبل ذلك، لأنه ممن لا يصعق في ذلك الوقت إذا كان الميت
  لا يجدّد له موت آخر في تلك الحال.</font></font>&#13;\t\t\t<label disabled=\"true\"
