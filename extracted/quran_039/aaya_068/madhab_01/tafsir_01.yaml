text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنُفِخَ فِي ٱلصُّورِ
  فَصَعِقَ مَن فِي ٱلسَّمَٰوَٰتِ وَمَن فِي ٱلأَرْضِ إِلاَّ مَن شَآءَ ٱللَّهُ ثُمَّ
  نُفِخَ فِيهِ أُخْرَىٰ فَإِذَا هُمْ قِيَامٌ يَنظُرُونَ }يقول تعالى ذكره: ونفخ إسرافيل
  في القرن، وقد بيّنا معنى الصور فيما مضى بشواهده، وذكرنا اختلاف أهل العلم فيه، والصواب
  من القول فيه بشواهده، فأغنى ذلك عن إعادته في هذا الموضع.وقوله { فَصَعِقَ مَنْ فِي
  السَّمَوَاتِ وَمَنْ فِي الأرْضِ } يقول: مات، وذلك في النفخة الأولى، كما:حدثنا محمد،
  قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَنُفِخَ فِي الصورِ فَصَعِقَ مَنْ فِي
  السَّمَوَاتِ وَمَنْ فَي الأرْضِ } قال: مات.وقوله: { إلاَّ مَنْ شَاءَ اللَّهُ } اختلف
  أهل التأويل في الذي عني الله بالاستثناء في هذه الآية، فقال بعضهم عني به جبريل وميكائيل
  وإسرافيل وملك الموت. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن
  السديّ { ونُفِخَ فِي الصُّورِ فَصَعِقَ مَنْ في السَّمواتِ وَمَنْ فِي الأرضِ إلاَّ
  مَنْ شاءَ اللَّهُ } قال جبريل وميكائيل وإسرافيل وملك الموت.حدثني هارون بن إدريس
  الأصمّ، قال: ثنا عبد الرحمن بن محمد المحاربي، قال: ثنا محمد بن إسحاق، قال: ثنا الفضل
  بن عيسى، عن عمه يزيد الرقاشي، عن أنس بن مالك قال: قرأ رسول الله صلى الله عليه وسلم:
  { وَنُفِخَ فِي الصُّورِ فَصَعِقَ مَنْ فِي السَّمَوَاتِ وَمَنْ في الأرْضِ إلاَّ مَنْ
  شَاءَ اللَّهُ } فقيل: من هؤلاء الذين استثنى الله يا رسول الله؟ قال: \" جبرائيل وميكائيلَ،
  ومَلكَ المَوْتِ، فإذَا قَبَضَ أرْوَاحَ الخَلائِقِ قالَ: يا مَلَكَ المَوْتِ مَنْ
  بَقِي؟ وَهُوَ أعْلَمُ قال: يَقُولُ: سُبْحانَكَ تَبَارَكْتَ رَبّي ذَا الجَلالِ والإكْرَامِ،
  بَقِيَ جِبْريلُ وميكائيلُ وَمَلَكُ المَوْتِ قالَ: يَقُولُ يا مَلَك المَوْتِ خُذْ
  نَفْسَ مِيكائِيلَ قالَ: فَيَقَعُ كالطَّوْدِ العَظِيم، قالَ: ثُمَّ يَقُولُ: يا مَلَكَ
  المَوْتِ مَنْ بَقِي؟ فَيَقُول: سُبْحانَكَ رَبّي يا ذَا الجَلالِ والإكْرَامِ، بَقِيَ
  جِبْريلُ وَمَلَكُ المَوْتِ، قال: فَيَقُولُ: يا مَلَكَ المَوْتِ مُتْ، قالَ: فَيَمُوتُ
  قالَ: ثُمَّ يَقُولُ: يا جِبرِيلُ مَنْ بَقِيَ؟ قالَ: فَيَقُولُ جِبْرِيلُ: سُبْحانَكَ
  رَبّي يا ذَا الجَلال والإكْرامِ، بَقِي جِبْرِيلُ، وَهُوَ مِنَ اللَّهِ بالمَكانِ
  الَّذِي هُوَ بِهِ قال: فَيَقُولُ يا جِبْريلُ لا بُدَّ مِنْ مَوْتَةٍ قالَ: فَيَقَعُ
  ساجِداً يَخْفِقُ بِجَناحَيْهِ يَقُولُ: سُبْحانَكَ رَبّي تَبَارَكْتَ وَتَعالَيْتَ
  يا ذَا الجَلالِ والإكْرامِ، أنْتَ الباقي وجِبْريلُ المَيِّت الفاني: قال: ويأْخُذُ
  رُوحَهُ في الخلْقَةِ التي خُلِقَ مِنْها، قالَ: فَيَقَعُ على مِيكائِيلَ أنَّ فَضْلَ
  خَلْقِهِ على خَلْقِ مِيكائِيلَ كَفَضْلِ الطَّوْدِ العَظِيمِ عَلى الظَّرْبِ مِنَ
  الظَّرابِ \". وقال آخرون: عنى بذلك الشهداء. ذكر من قال ذلك.حدثني محمد بن المثنى،
  قال: ثني وهب بن جرير، قال: ثنا شعبة عن عمارة، عن ذي حجر اليحمدي، عن سعيد بن جبير،
  في قوله: { فَصَعِقَ مَنْ فِي السَّمَوَاتِ وَمَنْ فِي الأرْضِ إلاَّ مَنْ شاءَ اللَّهُ
  } قال: الشهداء ثنية الله حول العرش، متقلدين السيوف.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنُفِخَ فِي ٱلصُّورِ فَصَعِقَ مَن
  فِي ٱلسَّمَٰوَٰتِ وَمَن فِي ٱلأَرْضِ إِلاَّ مَن شَآءَ ٱللَّهُ ثُمَّ نُفِخَ فِيهِ
  أُخْرَىٰ فَإِذَا هُمْ قِيَامٌ يَنظُرُونَ }وقال آخرون: عنى بالاستثناء في الفزع: الشهداء،
  وفي الصعق: جبريل، وملك الموت، وحملة العرش. ذكر من قال ذلك، والخبر الذي جاء فيه عن
  رسول الله صلى الله عليه وسلم:حدثنا أبو كُرَيب، قال: ثنا المحاربي عبد الرحمن بن محمد،
  عن إسماعيل بن رافع المدني، عن يزيد، عن رجل من الأنصار، عن محمد بن كعب القرظي، عن
  رجل من الأنصار، عن أبي هريرة أنه قال: قال رسول الله صلى الله عليه وسلم: \" يُنْفَخُ
  في الصُّور ثَلاث نَفَخاتٍ: الأُولى: نَفْخَة الفَزَعِ، والثَّانِيَةُ: نَفْخَةُ الصَّعْقِ،
  والثَّالِثَةُ: نَفْخَةُ الْقِيامِ لِرَبّ العالَمِينَ تَبارَكَ وَتَعالى يأْمُرُ اللَّهُ
  إسْرَافِيلَ بالنَّفْخَةِ الأُولى، فَيَقُولُ: انْفُخْ نَفْخَةَ الفَزَعِ، فَتَفْزَعُ
  أهْلُ السَّمَوَاتِ وأهْلُ الأرْضِ إلاَّ مَنْ شَاءَ اللَّهُ \" قال أبو هريرة: يا
  رسولَ الله، فمن استثنىٰ حين يقول: { ففَزِعَ مَنْ فِي السَّمَوَاتِ وَمَنْ فِي الأرْضِ
  إلاَّ مَنْ شاءَ اللَّهُ } قال: \" أُولَئِكَ الشُّهَداءُ، وإنَّما يَصلُ الفَزَعُ
  إلى الأحْياءِ، أُولَئِكَ أحْياءٌ عِنْدَ رَبِّهِمْ يُرْزَقُونَ، وَقاهُمُ اللَّهُ
  فَزَعَ ذلكَ اليَوْمِ وأمَّنَهُمُ، ثُمَّ يَأْمُرُ اللَّهُ إسْرافِيلَ بنَفْخَةِ الصَّعْقِ،
  فَيَقُولُ: انْفُخْ نَفْخَةَ الصَّعْقِ، فَيَصْعَقُ أهْلُ السَّمَوَاتِ والأرْضِ إلاَّ
  مَنْ شَاءَ اللَّهُ فإذا هُمْ خامِدُونَ، ثُمَّ يأتي مَلَكُ المَوْتِ إلى الجَبَّارِ
  تَبارَكَ وَتَعالى فَيَقُولُ: يا رَبّ قَدْ ماتَ أهْلُ السَّمَوَاتِ والأرْضِ إلاَّ
  مَنْ شِئْتَ، فَيَقُولُ لَهُ وَهُوَ أعْلَمُ: فَمَنْ بَقِيَ؟ فَيَقُولُ: بَقِيتَ أنْتَ
  الحَيَّ الَّذِي لا يَمُوتُ، وَبَقِيَ حَمَلَةُ عَرْشِكَ، وَبَقِيَ جِبْرِيلَ وَمِيكائِيلُ
  فَيَقُولُ اللَّهُ لَهُ: اسْكتْ إنّي كتَبْتُ المَوْتَ على مَنْ كانَ تَحْتَ عَرْشِي
  ثُمَّ يأتي مَلَكُ المَوْتِ فَيَقُولُ: يا رَب قَدْ ماتَ جِبْرِيلُ وَمِيكائِيلُ فَيَقولُ
  اللَّهُ وَهُوَ أعْلَمُ: فَمَنْ بَقِيَ؟ فَيَقولُ: بَقِيتَ أنتَ الحيَّ الَّذِي لا
  يَمُوتُ، وَبَقِيَ حَمَلَةُ عَرْشِكَ، وَبَقِيتُ أنا، فَيَقُولُ اللَّهُ: فَلْيَمُتْ
  حَمَلَةُ العَرْشِ، فَيَمُوتُونَ وَيأْمُرُ اللَّهُ تعالى العَرْشَ فَيَقْبِضُ الصُّورَ.
  فَيَقُولُ: أيْ رَبّ قَدْ ماتَ حَمَلَةُ عَرْشِكَ فَيَقُولُ: مَنْ بَقِي؟ وَهُوَ أعْلَمُ،
  فَيَقُولُ: بَقِيت أنْتَ الحَيَّ الَّذِي لا يَمُوتُ وَبَقِيتُ أنا، قال: فَيَقُولُ
  اللَّهُ: أنْتَ مِنْ خَلقِي خَلَقْتُكَ لِمَا رأيْتُ، فَمُتْ لا تَحْيَ، فَيَمُوتُ
  \". وهذا القول الذي رُوي في ذلك عن رسول الله صلى الله عليه وسلم أولى بالصحة، لأن
  الصعقة في هذا الموضع: الموت. والشهداء وإن كانوا عند الله أحياء كما أخبر الله تعالى
  ذكره فإنهم قد ذاقوا الموت قبل ذلك.وإنما عنى جلّ ثناؤه بالاستثناء في هذا الموضع،
  الاستثناء من الذين صعقوا عند نفخة الصعق، لا من الذين قد ماتوا قبل ذلك بزمان ودهر
  طويل وذلك أنه لو جاز أن يكون المراد بذلك من قد هلك، وذاق الموت قبل وقت نفخة الصعق،
  وجب أن يكون المراد بذلك من قد هلك، فذاق الموت من قبل ذلك، لأنه ممن لا يصعق في ذلك
  الوقت إذا كان الميت لا يجدّد له موت آخر في تلك الحال.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنُفِخَ فِي ٱلصُّورِ فَصَعِقَ مَن
  فِي ٱلسَّمَٰوَٰتِ وَمَن فِي ٱلأَرْضِ إِلاَّ مَن شَآءَ ٱللَّهُ ثُمَّ نُفِخَ فِيهِ
  أُخْرَىٰ فَإِذَا هُمْ قِيَامٌ يَنظُرُونَ }وقال آخرون في ذلك ما:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَصَعِقَ مَنْ فِي السَّمَوَاتِ وَمَنْ فِي
  الأرْضِ إلاَّ مَنْ شاءَ اللَّهُ } قال الحسن: يستثني الله وما يدع أحداً من أهل السموات
  ولا أهل الأرض إلا أذاقه الموت؟ قال قتادة: قد استثنى الله، والله أعلم إلى ما صارت
  ثنيته. قال: ذُكر لنا أن نبيّ الله قال: \" أتانِي مَلَكٌ فَقالَ: يا مُحَمَّدُ اخْتَرْ
  نَبِياً مَلِكاً، أوْ نَبيًّا عَبْداً فأَوْمأَ إليَّ أنْ تَوَاضَعْ، قال: نَبِيًّا
  عَبْداً، قال: فأُعْطيتُ خَصْلَتَيْنِ: أنْ جُعِلْتُ أوَّلَ مَنْ تَنْشَقُّ عَنْهُ
  الأرْضَ، وأوَّلَ شافِعٍ، فَأرْفَعُ رأسِي فأجِدُ مُوسَى آخِذاً بالعَرْشِ، فاللَّهُ
  أعْلَمُ أصَعِقَ بَعْدَ الصَّعْقَةِ الأُولى أمْ لا؟ \". حدثنا أبو كُرَيب، قال: ثنا
  عبدة بن سليمان، قال: ثنا محمد بن عمرو، قال: ثنا أبو سلمة، عن أبي هريرة، قال: قال
  يهودي بسوق المدينة: والذي اصطفى موسى على البشر قال: فرفع رجل من الأنصار يده، فصكّ
  بها وجهه، فقال: تقول هذا وفينا رسولُ الله صلى الله عليه وسلم؟ فقال رسول الله صلى
  الله عليه وسلم: \" وَنُفِخَ فِي الصُّورِ فَصَعِقَ مَنْ فِي السَّمَوَاتِ وَمَنْ فِي
  الأرْضِ إلاَّ مَنْ شاءَ اللَّهُ، ثُمَّ نُفِخَ فِيهِ أُخْرَى فإذَا هُمْ قِيَامٌ يَنْظُرُونَ،
  فَأكُونُ أنا أوَّلَ مَنْ يَرْفَعُ رأسَهُ، فإذا مُوسَى آخِذٌ بقائمَةِ مِنْ قَوَائمِ
  العَرْشِ فَلا أدْرِي أرَفَعَ رأسهُ قَبْلي، أوْ كانَ مِمَّنْ استثنى الله \". حدثنا
  ابن حميد، قال: ثنا جرير، عن عطاء، عن الحسن، قال: قال النبيّ صلى الله عليه وسلم:
  \" كأنّي أنْفُضُ رأسِي مِنَ التُّرَابِ أوَّلَ خارِجٍ، فَألْتَفِتُ فَلا أرَى أحَداً
  إلاَّ مُوسَى مُتَعَلِّقاً بالعَرْشِ، فَلا أدْرَي أمِمَّنِ اسْتَثْنى اللَّهُ أنْ
  لا تُصِيبَهُ النَّفْخَةُ أوْ بُعِث قَبْلِي \". وقوله: { ثُمَّ نُفِخَ فِيهِ أُخْرَى
  فإذَا هُمْ قِيامٌ يَنْظُرُون } َ يقول تعالى ذكره: ثم نُفخ في الصور نفخة أخرى والهاء
  التي في «فيه» من ذكر الصور، كما:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ
  { ثُمَّ نُفِخَ فِيهِ أُخْرَى } قال: في الصور، وهي نفخة البعث.وذُكر أن بين النفختين
  أربعين سنة. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا أبو معاوية، عن الأعمش، عن
  أبي صالح، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم: \" ما بَينَ النَّفْخَتَيْنِ
  أرْبَعُونَ \" قالوا: يا أبا هريرة أربعون يوماً؟ قال: أبَيْتُ قالوا: أربعون شهراً؟
  قال: أبيت قالوا: أربعون سنة؟ قال: أبيت «ثُمَّ يُنَزِّلُ اللَّهُ مِن السَّماءِ ماءً
  فَتَنْبِتُونَ كما يَنْبُتُ البَقْلُ، قالَ: وَلَيسَ مِنَ الإنْسانِ شَيْءٌ إلاَّ يَبْلَى،
  إلاَّ عَظْماً وَاحِداً، وَهُوَ عَجْبُ الذَّنبِ، وَمِنْهُ يُرَكَّبُ الخَلْقُ يَوْمَ
  القِيامَةِ».\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنُفِخَ فِي ٱلصُّورِ فَصَعِقَ مَن
  فِي ٱلسَّمَٰوَٰتِ وَمَن فِي ٱلأَرْضِ إِلاَّ مَن شَآءَ ٱللَّهُ ثُمَّ نُفِخَ فِيهِ
  أُخْرَىٰ فَإِذَا هُمْ قِيَامٌ يَنظُرُونَ }حدثنا يحيى بن واضح، قال: ثنا البلخي بن
