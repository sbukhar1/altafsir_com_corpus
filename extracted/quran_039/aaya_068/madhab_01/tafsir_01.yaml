  نَبيًّا عَبْداً فأَوْمأَ إليَّ أنْ تَوَاضَعْ، قال: نَبِيًّا عَبْداً، قال: فأُعْطيتُ
  خَصْلَتَيْنِ: أنْ جُعِلْتُ أوَّلَ مَنْ تَنْشَقُّ عَنْهُ الأرْضَ، وأوَّلَ شافِعٍ،
  فَأرْفَعُ رأسِي فأجِدُ مُوسَى آخِذاً بالعَرْشِ، فاللَّهُ أعْلَمُ أصَعِقَ بَعْدَ
  الصَّعْقَةِ الأُولى أمْ لا؟ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا عبدة بن سليمان، قال: ثنا محمد بن عمرو،
