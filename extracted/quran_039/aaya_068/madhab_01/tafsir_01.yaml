  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنُفِخَ
  فِي ٱلصُّورِ فَصَعِقَ مَن فِي ٱلسَّمَٰوَٰتِ وَمَن فِي ٱلأَرْضِ إِلاَّ مَن شَآءَ
  ٱللَّهُ ثُمَّ نُفِخَ فِيهِ أُخْرَىٰ فَإِذَا هُمْ قِيَامٌ يَنظُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ونفخ إسرافيل في القرن، وقد بيّنا معنى الصور فيما
  مضى بشواهده، وذكرنا اختلاف أهل العلم فيه، والصواب من القول فيه بشواهده، فأغنى ذلك
  عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله { فَصَعِقَ مَنْ فِي السَّمَوَاتِ
  وَمَنْ فِي الأرْضِ } يقول: مات، وذلك في النفخة الأولى، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَنُفِخَ فِي الصورِ فَصَعِقَ مَنْ
  فِي السَّمَوَاتِ وَمَنْ فَي الأرْضِ } قال: مات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إلاَّ مَنْ شَاءَ اللَّهُ } اختلف أهل التأويل في الذي عني الله بالاستثناء في هذه
  الآية، فقال بعضهم عني به جبريل وميكائيل وإسرافيل وملك الموت. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { ونُفِخَ فِي
  الصُّورِ فَصَعِقَ مَنْ في السَّمواتِ وَمَنْ فِي الأرضِ إلاَّ مَنْ شاءَ اللَّهُ }
  قال جبريل وميكائيل وإسرافيل وملك الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  هارون بن إدريس الأصمّ، قال: ثنا عبد الرحمن بن محمد المحاربي، قال: ثنا محمد بن إسحاق،
  قال: ثنا الفضل بن عيسى، عن عمه يزيد الرقاشي، عن أنس بن مالك قال: قرأ رسول الله صلى
  الله عليه وسلم: { وَنُفِخَ فِي الصُّورِ فَصَعِقَ مَنْ فِي السَّمَوَاتِ وَمَنْ في
  الأرْضِ إلاَّ مَنْ شَاءَ اللَّهُ } فقيل: من هؤلاء الذين استثنى الله يا رسول الله؟
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" جبرائيل
  وميكائيلَ، ومَلكَ المَوْتِ، فإذَا قَبَضَ أرْوَاحَ الخَلائِقِ قالَ: يا مَلَكَ المَوْتِ
  مَنْ بَقِي؟ وَهُوَ أعْلَمُ قال: يَقُولُ: سُبْحانَكَ تَبَارَكْتَ رَبّي ذَا الجَلالِ
  والإكْرَامِ، بَقِيَ جِبْريلُ وميكائيلُ وَمَلَكُ المَوْتِ قالَ: يَقُولُ يا مَلَك
  المَوْتِ خُذْ نَفْسَ مِيكائِيلَ قالَ: فَيَقَعُ كالطَّوْدِ العَظِيم، قالَ: ثُمَّ
  يَقُولُ: يا مَلَكَ المَوْتِ مَنْ بَقِي؟ فَيَقُول: سُبْحانَكَ رَبّي يا ذَا الجَلالِ
  والإكْرَامِ، بَقِيَ جِبْريلُ وَمَلَكُ المَوْتِ، قال: فَيَقُولُ: يا مَلَكَ المَوْتِ
  مُتْ، قالَ: فَيَمُوتُ قالَ: ثُمَّ يَقُولُ: يا جِبرِيلُ مَنْ بَقِيَ؟ قالَ: فَيَقُولُ
  جِبْرِيلُ: سُبْحانَكَ رَبّي يا ذَا الجَلال والإكْرامِ، بَقِي جِبْرِيلُ، وَهُوَ مِنَ
  اللَّهِ بالمَكانِ الَّذِي هُوَ بِهِ قال: فَيَقُولُ يا جِبْريلُ لا بُدَّ مِنْ مَوْتَةٍ
  قالَ: فَيَقَعُ ساجِداً يَخْفِقُ بِجَناحَيْهِ يَقُولُ: سُبْحانَكَ رَبّي تَبَارَكْتَ
  وَتَعالَيْتَ يا ذَا الجَلالِ والإكْرامِ، أنْتَ الباقي وجِبْريلُ المَيِّت الفاني:
  قال: ويأْخُذُ رُوحَهُ في الخلْقَةِ التي خُلِقَ مِنْها، قالَ: فَيَقَعُ على مِيكائِيلَ
  أنَّ فَضْلَ خَلْقِهِ على خَلْقِ مِيكائِيلَ كَفَضْلِ الطَّوْدِ العَظِيمِ عَلى الظَّرْبِ
  مِنَ الظَّرابِ \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنى بذلك الشهداء. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن المثنى، قال: ثني وهب بن جرير، قال: ثنا شعبة عن عمارة، عن ذي حجر اليحمدي،
  عن سعيد بن جبير، في قوله: { فَصَعِقَ مَنْ فِي السَّمَوَاتِ وَمَنْ فِي الأرْضِ إلاَّ
  مَنْ شاءَ اللَّهُ } قال: الشهداء ثنية الله حول العرش، متقلدين السيوف.</font></font>&#13;\t\t\t<label
