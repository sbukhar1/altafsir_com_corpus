text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنُفِخَ فِي ٱلصُّورِ
  فَصَعِقَ مَن فِي ٱلسَّمَٰوَٰتِ وَمَن فِي ٱلأَرْضِ إِلاَّ مَن شَآءَ ٱللَّهُ ثُمَّ
  نُفِخَ فِيهِ أُخْرَىٰ فَإِذَا هُمْ قِيَامٌ يَنظُرُونَ }فإن قلت: { أُخْرَىٰ } ما
  محلها من الإعراب؟ قلت: يحتمل الرفع والنصب: أما الرفع فعلى قوله:{ فَإِذَا نُفِخَ
  فِى ٱلصُّورِ نَفْخَةٌ وٰحِدَةٌ }[الحاقة: 13] وأما النصب فعلى قراءة من قرأ:{ نَفْخَةٌ
  وٰحِدَةٌ }[الحاقة: 13] والمعنى: ونفخ في الصور نفخة واحدة، ثم نفخ فيه أخرى. وإنما
  حذفت لدلالة أخرى عليها، ولكونها معلومة بذكرها في غير مكان. وقرىء: «قياماً ينظرون»:
  يقلبون أبصارهم في الجهات نظر المبهوت إذا فاجأه خطب. وقيل: ينظرون ماذا يفعل بهم.
  ويجوز أن يكون القيام بمعنى الوقوف والجمود في مكان لتحيرهم.\r\n\t\t\t\r\n\t\t\t</section>"

