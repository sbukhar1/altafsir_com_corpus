  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنُفِخَ
  فِي ٱلصُّورِ فَصَعِقَ مَن فِي ٱلسَّمَٰوَٰتِ وَمَن فِي ٱلأَرْضِ إِلاَّ مَن شَآءَ
  ٱللَّهُ ثُمَّ نُفِخَ فِيهِ أُخْرَىٰ فَإِذَا هُمْ قِيَامٌ يَنظُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: { أُخْرَىٰ } ما محلها من الإعراب؟ قلت: يحتمل الرفع والنصب:
  أما الرفع فعلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِذَا نُفِخَ فِى ٱلصُّورِ نَفْخَةٌ وٰحِدَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحاقة:
  13] وأما النصب فعلى قراءة من قرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نَفْخَةٌ وٰحِدَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحاقة:
  13] والمعنى: ونفخ في الصور نفخة واحدة، ثم نفخ فيه أخرى. وإنما حذفت لدلالة أخرى عليها،
  ولكونها معلومة بذكرها في غير مكان. وقرىء: «قياماً ينظرون»: يقلبون أبصارهم في الجهات
  نظر المبهوت إذا فاجأه خطب. وقيل: ينظرون ماذا يفعل بهم. ويجوز أن يكون القيام بمعنى
  الوقوف والجمود في مكان لتحيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

