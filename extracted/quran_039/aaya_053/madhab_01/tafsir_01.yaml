  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يا عِبادِيَ الَّذِينَ أسْرَفُوا على
  أنْفُسِهِمْ لا تَقْنَطُوا مِنْ رَحْمَةِ اللَّهِ }... الآية قال: كان قوم مسخوطين
  في أهل الجاهلية، فلما بعث الله نبيه قالوا: لو أتينا محمداً صلى الله عليه وسلم فآمنا
  به واتبعناه فقال بعضهم لبعض: كيف يقبلكم الله ورسوله في دينه؟ فقالوا: ألا نبعث إلى
  رسول الله صلى الله عليه وسلم رجلاً؟ فلما بعثوا، نزل القرآن: { قُل يا عِبادِيَ الَّذِينَ
  أسْرَفُوا على أنْفُسِهِمْ لا تَقْنَطُوا مِنْ رَحْمَةِ اللَّهِ } فقرأ حتى بلغ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فأكُونَ
  مِنَ المُحْسِنِين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن الشعبيّ، قال: تجالس
  شتير بن شكل ومسروق فقال شتير: إما أن تحدث ما سمعت من ابن مسعود فأصدّقك، وإما أن
  أحدّث فتصدّقني فقال مسروق: لا بل حدّث فأصدّقك، فقال: سمعت ابن مسعود يقول: إن أكبر
  آية فرجا في القرآن { يا عِبادِيَ الَّذِينَ أسْرَفُوا على أنْفُسِهِمْ لا تَقْنَطُوا
  مِنْ رَحْمَةِ اللَّهِ } فقال مسروق: صدقت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُني بذلك أهل الإسلام، وقالوا: تأويل الكلام: إن الله يغفر الذنوب جميعاً
  لمن يشاء، قالوا: وهي كذلك في مصحف عبد الله، وقالوا: إنما نزلت هذه الآية في قوم صدّهم
  المشركون عن الهجرة وفتنوهم، فأشفقوا أن لا يكون لهم توبة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا إبراهيم بن سعيد الجوهري، قال: ثنا يحيى بن سعيد الأموي، عن
  ابن إسحاق، عن نافع، عن ابن عمر قال: قال يعني عمر: كنا نقول: ما لمن افتتن من توبة
  وكانوا يقولون ما الله بقابل منا شيئاً، تركنا الإسلام ببلاء أصابنا بعد معرفته، فلما
  قدم رسول الله صلى الله عليه وسلم المدينة أنزل الله فيهم: { يا عِبادِيَ الَّذِينَ
  أسْرَفُوا على أنْفُسِهِمْ لا تَقْنَطُوا مِنْ رَحْمَةِ اللَّهِ }... الآية، قال عمر:
  فكتبتها بيدي، ثم بعثت بها إلى هشام بن العاص، قال هشام: فلما جاءتني جعلت أقرؤها ولا
  أفهمها، فوقع في نفسي أنها أنزلت فينا لما كنا نقول، فجلست على بعيري، ثم لحقت بالمدينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، قال: ثني محمد بن إسحاق، عن نافع،
  عن ابن عمر، قال: إنما أنزلت هذه الآيات في عياش بن أبي ربيعة، والوليد بن الوليد،
  ونفر من المسلمين، كانوا أسلموا ثم فتنوا وعذّبوا، فافتنوا كنا نقول: لا يقبل الله
  من هؤلاء صرفاً ولا عدلاً أبداً قوم أسلموا ثم تركوا دينهم بعذاب عُذّبوه، فنزلت هؤلاء
  الآيات، وكان عمر بن الخطاب كاتباً قال: فكتبها بيده ثم بعث بها إلى عَيَّاش بن أبي
  ربيعة، والوليد بن الوليد، إلى أولئك النفر، فأسلموا وهاجروا.</font></font>&#13;\t\t\t<label
