  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰعِبَادِيَ ٱلَّذِينَ أَسْرَفُواْ عَلَىٰ أَنفُسِهِمْ لاَ تَقْنَطُواْ مِن رَّحْمَةِ
  ٱللَّهِ إِنَّ ٱللَّهَ يَغْفِرُ ٱلذُّنُوبَ جَمِيعاً إِنَّهُ هُوَ ٱلْغَفُورُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في الذين عُنُوا بهذه الآية، فقال بعضهم: عني بها
  قوم من أهل الشرك، قالوا لما دعوا إلى الإيمان بالله: كيف نؤمن وقد أشركنا وزنينا،
  وقتلنا النفس التي حرّم الله، والله يعد فاعل ذلك النار، فما ينفعنا مع ما قد سلف منا
  الإيمان، فنزلت هذه الآية. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { قُل
  يا عِبادِيَ الَّذِينَ أسْرَفُوا على أنْفُسِهِمْ لا تَقْنَطُوا مِنْ رَحْمَةِ اللَّهِ
  } وذلك أن أهل مكة قالوا: يزعم محمد أنه من عبد الأوثان، ودعا مع الله إلها آخر، وقتل
  النفس التي حرّم الله لم يغفر له، فكيف نهاجر ونسلم، وقد عبدنا الآلهة، وقتلنا النفس
  التي حرّم الله ونحن أهل الشرك؟ فأنزل الله: { يا عِبادِيَ الَّذِينَ أَسْرَفُوا على
  أنْفُسِهِمْ لا تَقْنَطُوا مِنْ رَحْمَةِ اللَّهِ } يقول: لا تيأسوا من رحمتي، إن الله
  يغفر الذنوب جميعاً وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأنِيبُوا إلى رَبِّكُمْ وأسْلِمُوا لَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  يعاتب الله أولي الألباب وإنما الحلال والحرام لأهل الإيمان، فإياهم عاتب، وإياهم أمر
  إن أسرف أحدهم على نفسه، أن لا يقنط من رحمة الله، وأن ينيب ولا يبطىء بالتوبة من ذلك
  الإسراف، والذنب الذي عمل وقد ذكر الله في سورة آل عمران المؤمنين حين سألوا الله المغفرة،
  فقالوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنا اغْفِرْ لَنا ذُنُوبَنا وَإسْرافَنا فِي أمْرِنا وَثَبِّتْ
  أقْدَامَنا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فينبغي أن يعلم أنهم قد كانوا يصيبون الإسراف، فأمرهم بالتوبة من إسرافهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: {
  الَّذِينَ أَسْرَفُوا على أنْفُسِهِمْ } قال: قتل النفس في الجاهلية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، قال: ثني ابن إسحاق، عن بعض أصحابه،
  عن عطاء بن يسار، قال: نزلت هذه الآيات الثلاث بالمدينة في وحشيّ وأصحابه { يا عِبادِيَ
  الَّذِينَ أَسْرَفُوا على أنْفُسِهِمْ } إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مِنْ قَبْلِ أنْ يَأْتِيكُمُ العَذَابُ
  بَغْتَةً وأنْتُمْ لا تَشْعُرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: أخبرني أبو صخر، قال: قال زيد بن أسلم، في قوله: { يا عِبادِيَ الَّذِينَ أسْرَفُوا
  على أنْفُسِهِمْ لا تَقْنَطُوا مِنْ رَحْمَةِ اللَّهِ } قال: إنما هي للمشركين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا عِبادِيَ
  الَّذِينَ أسْرَفُوا على أنْفُسِهِمْ } حتى بلغ { الذُّنُوبَ جَمِيعاً } قال: ذكر لنا
  أن أناساً أصابوا ذنوباً عظاماً في الجاهلية، فلما جاء الإسلام أشفقوا أن لا يُتاب
  عليهم، فدعاهم الله بهذه الآية: { يا عِبادِيَ الَّذِينَ أسْرَفُوا على أنْفُسِهِمْ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ في قوله: { يا عِبادِيَ الَّذِينَ أسْرَفُوا على أنْفُسِهِمْ
  } قال: هؤلاء المشركون من أهل مكة، قالوا: كيف نجيبك وأنت تزعم أنه من زنى، أو قتل،
  أو أشرك بالرحمن كان هالكاً من أهل النار؟ فكلّ هذه الأعمال قد عملناها فأنزلت فيهم
  هذه الآية: { يا عِبادِيَ الَّذِينَ أسْرَفُوا على أنْفُسِهِمْ }.</font></font>&#13;\t\t\t<label
