  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب،
  قال: ثنا ابن علية، قال: ثنا يونس، عن ابن سيرين، قال: قال علي رضي الله عنه: أي آية
