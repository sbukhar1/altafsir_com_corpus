text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يٰعِبَادِيَ
  ٱلَّذِينَ أَسْرَفُواْ عَلَىٰ أَنفُسِهِمْ لاَ تَقْنَطُواْ مِن رَّحْمَةِ ٱللَّهِ إِنَّ
  ٱللَّهَ يَغْفِرُ ٱلذُّنُوبَ جَمِيعاً إِنَّهُ هُوَ ٱلْغَفُورُ ٱلرَّحِيمُ }{ أَسْرَفُواْ
  عَلَىٰۤ أَنفُسِهِمْ } جنوا عليها بالإسراف في المعاصي والغلوّ فيها { لاَ تَقْنَطُواْ
  } قرىء: بفتح النون وكسرها وضمها { إِنَّ ٱللَّهَ يَغْفِرُ ٱلذُّنُوبَ جَمِيعاً } يعني
  بشرط التوبة، وقد تكرّر ذكر هذا الشرط في القرآن، فكان ذكره فيما ذكر فيه ذكراً له
  فيما لم يذكر فيه؛ لأنّ القرآن في حكم كلام واحد، ولا يجوز فيه التناقض. وفي قراءة
  ابن عباس وابن مسعود: «يغفر الذنوب جميعاً لمن يشاء». والمراد بمن يشاء: من تاب؛ لأنّ
  مشيئة الله تابعة لحكمته وعدله، لا لملكه وجبروته. وقيل: في قراءة النبيّ صلى الله
  عليه وسلم وفاطمة رضي الله عنها: «يغفر الذنوب جميعاً ولا يبالي» ونظير نفي المبالاة
  نفي الخوف في قوله تعالى:{ وَلاَ يَخَافُ عُقْبَـٰهَا }[الشمس: 15] وقيل: قال أهل مكة:
  يزعم محمد أنّ من عبد الأوثان وقتل النفس التي حرم الله لم يغفر له فكيف ولم نهاجر
  وقد عبدنا الأوثان وقتلنا النفس التي حرّم الله فنزلت. وروى أنه أسلم عياش بن أبي ربيعة
  والوليد ابن الوليد ونفر معهما، ثم فتنوا وعذبوا، فافتتنوا، فكنا نقول: لا يقبل الله
  لهم صرفاً ولا عدلاً أبداً، فنزلت. فكتب بها عمر رضي الله عنه إليهم، فأسلموا وهاجروا،
  وقيل: نزلت في وحشي قاتل حمزة رضي الله عنه. وعن رسول الله صلى الله عليه وسلم:(970)
  \" ما أحب أنّ لي الدنيا وما فيها بهذه الآية \" فقال رجل: يا رسول الله، ومن أشرك؟
  فسكت ساعة ثم قال: \" إلامن أشرك \" ثلاث مرّات.\r\n\t\t\t\r\n\t\t\t</section>"

