text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ إِنَّكُمْ
  يَوْمَ ٱلْقِيَامَةِ عِندَ رَبِّكُمْ تَخْتَصِمُونَ } * { فَمَنْ أَظْلَمُ مِمَّن كَذَبَ
  علَى ٱللَّهِ وَكَذَّبَ بِٱلصِّدْقِ إِذْ جَآءَهُ أَلَيْسَ فِي جَهَنَّمَ مَثْوًى لِّلْكَافِرِينَ
  }كانوا يتربصون برسول الله صلى الله عليه وسلم موته، فأخبر أن الموت يعمهم، فلا معنى
  للتربص، وشماتة الباقي بالفاني. وعن قتادة: نعى إلى نبيه نفسه، ونعى إليكم أنفسكم.
  وقرىء: «مائت ومائتون» والفرق بين الميت والمائت: أنّ الميت صفة لازمة كالسيد. وأما
  المائت، فصفة حادثة تقول: زيد مائت غداً، كما تقول: سائد غداً، أي سيموت وسيسود. وإذا
  قلت: زيد ميت، فكما تقول: حي في نقيضه، فيما يرجع إلى اللزوم والثبوت. والمعنى في قوله:
  { إِنَّكَ مَيّتٌ وَإِنَّهُمْ مَّيّتُونَ } إنك وإياهم، وإن كنتم أحياء فأنتم في عداد
  الموتى؛ لأنّ ما هو كائن فكأن قد كان { ثُمَّ إِنَّكُمْ } ثم إنك وإياهم، فغلب ضمير
  المخاطب على ضمير الغيب { تَخْتَصِمُونَ } فتحتج أنت عليهم بأنك بلغت فكذبوا، فاجتهدت
  في الدعوة فلجوا في العناد، ويعتذرون بما لا طائل تحته، تقول الأتباع: أطعنا سادتنا
  وكبراءنا، وتقول السادات: أغوتنا الشياطين وآباؤنا الأقدمون؛ وقد حمل على اختصام الجميع
  وأنّ الكفار يخاصم بعضهم بعضاً، حتى يقال لهم:{ لاَ تَخْتَصِمُواْ لَدَىَّ }[قۤ: 28]
  والمؤمنون الكافرين يبكتونهم بالحجج، وأهل القبلة يكون بينهم الخصام. قال عبد الله
  بن عمر:(967) لقد عشنا برهة من دهرنا وديننا ونحن نرى أنّ هذه الآية أنزلت فينا وفي
  أهل الكتاب؟ قلنا: كيف تختصم ونبينا واحد وديننا واحد وكتابنا واحد؟ حتى رأيت بعضنا
  يضرب وجوه بعض بالسيف، فعرفت أنها أنزلت فينا. وقال أبو سعيد الخدري: كنا نقول: ربنا
  واحد ونبينا واحد وديننا واحد، فما هذه الخصومة؟ فلما كان يوم صفّين وشدّ بعضنا على
  بعض بالسيوف، قلنا: نعم هو هذا. وعن إبراهيم النخعي قالت الصحابة: ما خصومتنا ونحن
  إخوان؟ فلما قتل عثمان رضي الله عنه قالوا: هذه خصومتنا. وعن أبي العالية: نزلت في
  أهل القبلة. والوجه الذي يدلّ عليه كلام الله هو ما قدمت أولاً. ألا ترى إلى قوله تعالى:
  { فَمَنْ أَظْلَمُ مِمَّن كَذَبَ علَى ٱللَّهِ } وقوله تعالى:{ وَٱلَّذِى جَاء بِٱلصّدْقِ
  وَصَدَّقَ بِهِ }[الزمر: 33] وما هو إلا بيان وتفسير للذين يكون بينهم الخصومة { كَذَبَ
  علَى ٱللَّهِ } افترى عليه بإضافة الولد والشريك إليه { وَكَذَّبَ بِٱلصّدْقِ } بالأمر
  الذي هو الصدق بعينه، وهو ماء جاء به محمد صلى الله عليه وسلم { إِذْ جَاءهُ } فاجأه
  بالتكذيب لما سمع به من غير وقفة، لإعمال روية واهتمام بتمييز بين حق وباطل، كما يفعل
  أهل النصفة فيما يسمعون { مَثْوًى لّلْكَـٰفِرِينَ } أي: لهؤلاء الذين كذبوا على الله
  وكذبوا بالصدق، واللام في { لِلْكَـٰفِرِينَ } إشارة إليهم.\r\n\t\t\t\r\n\t\t\t</section>"

