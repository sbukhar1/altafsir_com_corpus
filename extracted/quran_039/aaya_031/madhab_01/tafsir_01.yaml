text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّكَ مَيِّتٌ
  وَإِنَّهُمْ مَّيِّتُونَ } * { ثُمَّ إِنَّكُمْ يَوْمَ ٱلْقِيَامَةِ عِندَ رَبِّكُمْ
  تَخْتَصِمُونَ } * { فَمَنْ أَظْلَمُ مِمَّن كَذَبَ علَى ٱللَّهِ وَكَذَّبَ بِٱلصِّدْقِ
  إِذْ جَآءَهُ أَلَيْسَ فِي جَهَنَّمَ مَثْوًى لِّلْكَافِرِينَ }يقول تعالى ذكره لنبيه
  محمد صلى الله عليه وسلم: إنك يا محمد ميت عن قليل، وإن هؤلاء المكذّبيك من قومك والمؤمنين
  منهم ميتون { ثُمَّ إنَّكُمْ يَوْمَ القِيامَةِ عِنْدَ رَبِّكُمْ تَخْتَصِمُونَ } يقول:
  ثم إن جميعكم المؤمنين والكافرين يوم القيامة عند ربكم تختصمون فيأخذ للمظلوم منكم
  من الظالم، ويفصل بين جميعكم بالحقّ.واختلف أهل التأويل في تأويل ذلك، فقال بعضهم:
  عنى به اختصام المؤمنين والكافرين، واختصام المظلوم والظالم. ذكر من قال ذلك:حدثنا
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن علي، عن ابن عباس، في قوله: { ثُمَّ
  إنَّكُمْ يَوْمَ القِيامَةِ عِنْدَ رَبِّكُمْ تَخْتَصِمُونَ } يقول: يخاصم الصادق الكاذب،
  والمظلوم الظالم، والمهتدي الضالّ، والضعيف المستكبر.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { ثُمَّ إنَّكُمْ يَوْمَ القِيامَةِ عِنْدَ رَبِّكُمْ تَخْتَصِمُونَ
  } قال: أهل الإسلام وأهل الكفر.حدثني ابن البرقي، قال: ثنا ابن أبي مريم، قال: ثنا
  ابن الدراوردي، قال: ثني محمد بن عمرو عن يحيى بن عبد الرحمن بن حاطب عن عبد الله بن
  الزبير، قال: لما نزلت هذه الآية:{ إنَّكَ مَيِّتٌ وإنَّهُمْ مَّيِّتُونَ ثُمَّ إنَّكُمْ
  يَوْمَ القِيَامَةِ عِنْدَ رَبِّكُمْ تَخْتَصِمُونَ }قال الزبير: يا رسول الله، أينكر
  علينا ما كان بيننا في الدنيا مع خواص الذنوب؟ فقال النبي صلى الله عليه وسلم: \" نَعَمْ
  حتى يُؤدَّى إلى كُلِّ ذي حَقَ حَقُّهُ \". وقال آخرون: بل عُني بذلك اختصام أهل الإسلام.
  ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، عن ابن عمر، قال:
  نزلت علينا هذه الآية وما ندري ما تفسيرها حتى وقعت الفتنة، فقلنا: هذا الذي وعدنا
  ربُّنا أن نختصم فيه { ثُمَّ إنَّكُمْ يَوْمَ القِيامَةِ عِنْدَ رَبِّكُمْ تَخْتَصِمُونَ
  }.حدثني يعقوب، قال: ثنا ابن علية، قال: ثنا ابن عون، عن إبراهيم، قال: لما نزلت:{ إنكَ
  مَيِّتٌ وإنَّهُمْ مَيِّتُونَ ثُمَّ إنَّكُمْ }الآية، قالوا: ما خصومتنا بيننا ونحن
  إخوان، قال: فلما قُتل عثمان بن عفان، قالوا: هذه خصومتنا بيننا.حُدثت عن ابن أبي جعفر،
  عن أبيه، عن الربيع بن أنس، عن أبي العالية، في قوله { ثُمَّ إنَّكُمْ يَوْمَ القِيامَةِ
  عِنْدَ رَبِّكُمْ تَخْتَصِمُونَ } قال: هم أهل القبلة.وأولى الأقوال في ذلك بالصواب
  أن يقال: عُني بذلك: إنك يا محمد ستموت، وإنكم أيها الناس ستموتون، ثم إن جميعكم أيها
  الناس تختصمون عند ربكم، مؤمنكم وكافركم، ومحقوكم ومبطلوكم، وظالموكم ومظلوموكم، حتى
  يؤخذ لكلِّ منكم ممن لصاحبه قبله حق حقُّه.وإنما قلنا هذا القول أولى بالصواب لأن الله
  عمّ بقوله: { ثُمَّ إنَّكُمْ يَوْمَ القِيامَةِ عِنْدَ رَبِّكُمْ تَخْتَصِمُونَ } خطاب
  جميع عباده، فلم يخصص بذلك منهم بعضاً دون بعض، فذلك على عمومه على ما عمه الله به
  وقد تنزل الآية في معنى، ثم يكون داخلاً في حكمها كلّ ما كان في معنى ما نزلت به.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّكَ مَيِّتٌ وَإِنَّهُمْ مَّيِّتُونَ
  } * { ثُمَّ إِنَّكُمْ يَوْمَ ٱلْقِيَامَةِ عِندَ رَبِّكُمْ تَخْتَصِمُونَ } * { فَمَنْ
  أَظْلَمُ مِمَّن كَذَبَ علَى ٱللَّهِ وَكَذَّبَ بِٱلصِّدْقِ إِذْ جَآءَهُ أَلَيْسَ
  فِي جَهَنَّمَ مَثْوًى لِّلْكَافِرِينَ }وقوله: { فَمَنْ أظْلَمُ مِمَّنْ كَذَبَ عَلى
  اللَّهِ وكَذَّبَ بالصّدْقِ إذْ جاءَهُ } يقول تعالى ذكره: فمن من خلق الله أعظم فرية
  ممن كذب على الله، فادّعى أن له ولدا وصاحبه، أو أنه حرَّم ما لم يحرمه من المطاعم
  { وكَذَّبَ بالصّدْقِ إذْ جاءَهُ } يقول: وكذّب بكتاب الله إذ أنزله على محمد، وابتعثه
  الله به رسولاً، وأنكر قول لا إله إلا الله. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وكَذَّبَ بالصّدْق
  إذ جاءَهُ }: أي بالقرآن وقوله: { ألَيْسَ فِي جَهَنَّمَ مَثْوًى للْكافِرِينَ } يقول
  تبارك وتعالى: أليس في النار مأوى ومسكن لمن كفر بالله، وامتنع من تصديق محمد صلى الله
  عليه وسلم، واتباعه على ما يدعوه إليه مما أتاه به من عند الله من التوحيد، وحكم القرآن؟\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

