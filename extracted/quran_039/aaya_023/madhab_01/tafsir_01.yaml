text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ نَزَّلَ
  أَحْسَنَ ٱلْحَدِيثِ كِتَاباً مُّتَشَابِهاً مَّثَانِيَ تَقْشَعِرُّ مِنْهُ جُلُودُ
  ٱلَّذِينَ يَخْشَوْنَ رَبَّهُمْ ثُمَّ تَلِينُ جُلُودُهُمْ وَقُلُوبُهُمْ إِلَىٰ ذِكْرِ
  ٱللَّهِ ذَلِكَ هُدَى ٱللَّهِ يَهْدِي بِهِ مَن يَشَآءُ وَمَن يُضْلِلِ ٱللَّهُ فَمَا
  لَهُ مِنْ هَادٍ }يقول تعالـى ذكره: { اللّهُ نَزَّلَ أحْسَنَ الـحَدِيثِ كِتابـاً
  } يعنـي به القرآن { مُتَشابِهاً } يقول: يشبه بعضه بعضاً، لا اختلاف فـيه، ولا تضادّ،
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { اللّهُ نَزَّلَ أحْسَنَ
  الـحَدِيثِ كِتابـاً مُتَشابِهاً }... الآية تشبه الآية، والـحرف يشبه الـحرف.حدثنا
  مـحمَّد قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { كِتابـا مُتَشابِها } قال: الـمتشابه:
  يشبه بعضه بعضاً.حدثنا ابن حميد، قال: ثنا جرير، عن يعقوب، عن جعفر، عن سعيد بن جُبَـير،
  فـي قوله: { كِتابـاً مُتَشابِهاً } قال: يشبه بعضه بعضاً، ويصدّق بعضه بعضاً، ويدلّ
  بعضه علـى بعض.وقوله: { مَثانِـيَ } يقول: تُثْنَـي فـيه الأنبـاء والأخبـار والقضاء
  والأحكام والـحُجَج. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن عُلَـية، عن أبـي رجاء، عن الـحسن، فـي قوله: { اللّهُ
  نَزَّلَ أحْسَنَ الـحَدِيثِ كِتابـاً مُتَشابِهاً مَثانِـيَ } قال: ثنى الله فـيه القضاء،
  تكون السورة فـيها الآية فـي سورة أخرى آية تشبهها، وسُئل عنها عكرمة.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { كِتابـاً مُتَشابِهاً مَثانِـيَ
  } قال: فـي القرآن كله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { مَثانِـيَ
  } قال: ثَنَى الله فـيه الفرائض، والقضاء، والـحدود.حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { مَثانِـيَ }
  قال: كتاب الله مثانـي، ثَنَى فـيه الأمرَ مراراً.حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السدي، فـي قوله: { مَثَانِـيَ } قال: كتاب الله مثانـي، ثَنَى فـيه
  الأمر مراراً.حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله: {
  مَثَانِـيَ } ثنى فـي غير مكان.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد
  فـي قوله: { مَثانِـيَ } مردَّد، ردّد موسى فـي القرآن وصالـح وهود والأنبـياء فـي
  أمكنة كثـيرة.وقوله: { تَقْشَعِر مِنْهُ جُلُودُ الَّذِينَ يَخْشَوْنَ رَبَّهُمْ }
  يقول تعالـى ذكره: تقشعرّ من سمَاعه إذا تُلـي علـيهم جلودُ الذين يخافون ربهم { ثُمَّ
  تَلِـينُ جُلُودُهُمْ وَقُلُوبُهُمْ إلـى ذِكْرِ اللّهِ } يعنـي إلـى العمل بـما فـي
  كتاب الله، والتصديق به.وذُكر أن هذه الآية نزلت علـى رسول الله صلى الله عليه وسلم
  من أجل أن أصحابه سألوه الـحديث. ذكر الرواية بذلك:حدثنا نصر بن عبد الرحمن الأَوْديّ،
  قال: ثنا حَكام بن سلـم، عن أيوب بن موسى، عن عمرو الـمَلَئي عن ابن عبـاس، قالوا:
  يا رسول الله لو حدثتنا؟ قال: فنزلت: { اللّهُ نَزَّلَ أحْسَنَ الـحَدِيثِ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ نَزَّلَ أَحْسَنَ ٱلْحَدِيثِ
  كِتَاباً مُّتَشَابِهاً مَّثَانِيَ تَقْشَعِرُّ مِنْهُ جُلُودُ ٱلَّذِينَ يَخْشَوْنَ
  رَبَّهُمْ ثُمَّ تَلِينُ جُلُودُهُمْ وَقُلُوبُهُمْ إِلَىٰ ذِكْرِ ٱللَّهِ ذَلِكَ هُدَى
  ٱللَّهِ يَهْدِي بِهِ مَن يَشَآءُ وَمَن يُضْلِلِ ٱللَّهُ فَمَا لَهُ مِنْ هَادٍ }حدثنا
  ابن حميد، قال: ثنا حكام، عن أيوب بن سيار أبـي عبد الرحمن، عن عمرو بن قـيس، قال:
  قالوا: يا نبـيّ الله، فذكر مثله.{ ذلكَ هُدَى اللّهِ يَهْدِي بِهِ مَنْ يَشاءُ } يقول
  تعالـى ذكره: هذا الذي يصيب هؤلاء القوم الذين وصفت صفتهم عند سماعهم القرآن من اقشعرار
  جلودهم، ثم لـينها ولـين قلوبهم إلـى ذكر الله من بعد ذلك، { هُدَى اللّهِ } يعنـي:
  توفـيق الله إياهم وفَّقهم له { يَهْدِي بِهِ مَنْ يَشاءُ } يقول: يهدي تبـارك وتعالـى
  بـالقرآن من يشاء من عبـاده.وقد يتوجَّه معنى قوله: { ذلكَ هُدَى } إلـى أن يكون ذلك
  من ذكر القرآن، فـيكون معنى الكلام: هذا القرآن بـيان الله يهدي به من يشاء، يوفق للإيـمان
  به من يشاء.وقوله: { وَمَنْ يُضْلِلِ اللّهُ فَمَا لَهُ مِنْ هادٍ } يقول تعالـى ذكره:
  ومن يخذلْه الله عن الإيـمان بهذا القرآن والتصديق بـما فـيه، فـيضله عنه، فَما له
  من هاد يقول: فما له من مُوَفِّق له، ومسدد يسدده فـي اتبـاعه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

