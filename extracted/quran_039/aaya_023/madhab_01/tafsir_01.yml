  مَّثَانِيَ تَقْشَعِرُّ مِنْهُ جُلُودُ ٱلَّذِينَ يَخْشَوْنَ رَبَّهُمْ ثُمَّ تَلِينُ
  جُلُودُهُمْ وَقُلُوبُهُمْ إِلَىٰ ذِكْرِ ٱللَّهِ ذَلِكَ هُدَى ٱللَّهِ يَهْدِي بِهِ
  مَن يَشَآءُ وَمَن يُضْلِلِ ٱللَّهُ فَمَا لَهُ مِنْ هَادٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن أيوب بن سيار أبـي عبد الرحمن، عن عمرو بن قـيس، قال:
  قالوا: يا نبـيّ الله، فذكر مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  ذلكَ هُدَى اللّهِ يَهْدِي بِهِ مَنْ يَشاءُ } يقول تعالـى ذكره: هذا الذي يصيب هؤلاء
  القوم الذين وصفت صفتهم عند سماعهم القرآن من اقشعرار جلودهم، ثم لـينها ولـين قلوبهم
  إلـى ذكر الله من بعد ذلك، { هُدَى اللّهِ } يعنـي: توفـيق الله إياهم وفَّقهم له {
  يَهْدِي بِهِ مَنْ يَشاءُ } يقول: يهدي تبـارك وتعالـى بـالقرآن من يشاء من عبـاده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد يتوجَّه معنى قوله: { ذلكَ هُدَى } إلـى أن يكون ذلك من ذكر القرآن،
  فـيكون معنى الكلام: هذا القرآن بـيان الله يهدي به من يشاء، يوفق للإيـمان به من يشاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَمَنْ يُضْلِلِ اللّهُ فَمَا لَهُ مِنْ هادٍ } يقول تعالـى
  ذكره: ومن يخذلْه الله عن الإيـمان بهذا القرآن والتصديق بـما فـيه، فـيضله عنه، فَما
  له من هاد يقول: فما له من مُوَفِّق له، ومسدد يسدده فـي اتبـاعه.</font></font><font
