  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  نَزَّلَ أَحْسَنَ ٱلْحَدِيثِ كِتَاباً مُّتَشَابِهاً مَّثَانِيَ تَقْشَعِرُّ مِنْهُ
  جُلُودُ ٱلَّذِينَ يَخْشَوْنَ رَبَّهُمْ ثُمَّ تَلِينُ جُلُودُهُمْ وَقُلُوبُهُمْ إِلَىٰ
  ذِكْرِ ٱللَّهِ ذَلِكَ هُدَى ٱللَّهِ يَهْدِي بِهِ مَن يَشَآءُ وَمَن يُضْلِلِ ٱللَّهُ
  فَمَا لَهُ مِنْ هَادٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { اللّهُ نَزَّلَ
  أحْسَنَ الـحَدِيثِ كِتابـاً } يعنـي به القرآن { مُتَشابِهاً } يقول: يشبه بعضه بعضاً،
  لا اختلاف فـيه، ولا تضادّ، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { اللّهُ نَزَّلَ أحْسَنَ الـحَدِيثِ
  كِتابـاً مُتَشابِهاً }... الآية تشبه الآية، والـحرف يشبه الـحرف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمَّد قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { كِتابـا
  مُتَشابِها } قال: الـمتشابه: يشبه بعضه بعضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن يعقوب، عن جعفر، عن سعيد بن جُبَـير، فـي قوله: { كِتابـاً
  مُتَشابِهاً } قال: يشبه بعضه بعضاً، ويصدّق بعضه بعضاً، ويدلّ بعضه علـى بعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مَثانِـيَ } يقول: تُثْنَـي فـيه الأنبـاء والأخبـار والقضاء
  والأحكام والـحُجَج. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن عُلَـية، عن أبـي رجاء، عن
  الـحسن، فـي قوله: { اللّهُ نَزَّلَ أحْسَنَ الـحَدِيثِ كِتابـاً مُتَشابِهاً مَثانِـيَ
  } قال: ثنى الله فـيه القضاء، تكون السورة فـيها الآية فـي سورة أخرى آية تشبهها، وسُئل
  عنها عكرمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { كِتابـاً مُتَشابِهاً مَثانِـيَ } قال: فـي
  القرآن كله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { مَثانِـيَ } قال: ثَنَى الله فـيه الفرائض، والقضاء، والـحدود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { مَثانِـيَ } قال: كتاب الله مثانـي، ثَنَى فـيه الأمرَ
  مراراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السدي، فـي قوله: { مَثَانِـيَ } قال: كتاب الله مثانـي، ثَنَى فـيه
  الأمر مراراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ، فـي قوله: { مَثَانِـيَ } ثنى فـي غير مكان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { مَثانِـيَ
  } مردَّد، ردّد موسى فـي القرآن وصالـح وهود والأنبـياء فـي أمكنة كثـيرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { تَقْشَعِر مِنْهُ جُلُودُ الَّذِينَ يَخْشَوْنَ رَبَّهُمْ
  } يقول تعالـى ذكره: تقشعرّ من سمَاعه إذا تُلـي علـيهم جلودُ الذين يخافون ربهم {
  ثُمَّ تَلِـينُ جُلُودُهُمْ وَقُلُوبُهُمْ إلـى ذِكْرِ اللّهِ } يعنـي إلـى العمل بـما
  فـي كتاب الله، والتصديق به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن هذه الآية نزلت علـى رسول الله صلى الله عليه وسلم من أجل أن أصحابه سألوه الـحديث.
  ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا نصر بن عبد الرحمن الأَوْديّ،
  قال: ثنا حَكام بن سلـم، عن أيوب بن موسى، عن عمرو الـمَلَئي عن ابن عبـاس، قالوا:
  يا رسول الله لو حدثتنا؟ قال: فنزلت: { اللّهُ نَزَّلَ أحْسَنَ الـحَدِيثِ }.</font></font>&#13;\t\t\t<label
