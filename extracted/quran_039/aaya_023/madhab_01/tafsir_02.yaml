  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  نَزَّلَ أَحْسَنَ ٱلْحَدِيثِ كِتَاباً مُّتَشَابِهاً مَّثَانِيَ تَقْشَعِرُّ مِنْهُ
  جُلُودُ ٱلَّذِينَ يَخْشَوْنَ رَبَّهُمْ ثُمَّ تَلِينُ جُلُودُهُمْ وَقُلُوبُهُمْ إِلَىٰ
  ذِكْرِ ٱللَّهِ ذَلِكَ هُدَى ٱللَّهِ يَهْدِي بِهِ مَن يَشَآءُ وَمَن يُضْلِلِ ٱللَّهُ
  فَمَا لَهُ مِنْ هَادٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">عن ابن مسعود رضي الله عنه: أنّ
  أصحاب رسول الله صلى الله عليه وسلم ملوا ملة، فقالوا له: حدثنا فنزلت، وإيقاع اسم
  الله مبتدأ وبناء { نَزَّلَ } عليه: فيه تفخيم لأحسن الحديث، ورفع منه، واستشهاد على
  حسنه، وتأكيد لاستناده إلى الله وأنه من عنده، وأن مثله لا يجوز أن يصدر إلاّ عنه،
  وتنبيه على أنه وحي معجز مباين لسائر الأحاديث. و { كِتَـٰباً } بدل من أحسن الحديث.
  ويحتمل أن يكون حالاً منه { مُّتَشَـٰبِهاً } مطلق في مشابهة بعضه بعضاً، فكان متناولاً
  لتشابه معانيه في الصحة والإحكام، والبناء على الحق والصدق ومنفعة الخلق، وتناسب ألفاظه
  وتناصفها في التخير والإصابة، وتجاوب نظمه وتأليفه في الإعجاز والتبكيت، ويجوز أن يكون
  { مَّثَانِيَ } بياناً لكونه متشابهاً؛ لأن القصص المكررة لا تكون إلاّ متشابهة. والمثاني:
  جمع مثنى بمعنى مردّد مكرّر، ولما ثنى من قصصه وأنبائه، وأحكامه، وأوامره ونواهيه،
  ووعده ووعيده، ومواعظه. وقيل: لأنه يثنى في التلاوة، فلا يمل كما جاء في وصفه لا يتفه
  ولا يتشان ولا يخلق على كثرة الرّد. ويجوز أن يكون جمع مثنى مفعل، من التثنية بمعنى
  التكرير، والإعادة كما كان قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ ٱرجِعِ ٱلبَصَرَ كَرَّتَيْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الملك:
  4] بمعنى كرّة بعد كرّة، وكذلك: لبيك و سعديك، وحنانيك. فإن قلت: كيف وصف الواحد بالجمع؟
  قلت: إنما صحّ ذلك لأنّ الكتاب جملة ذات تفاصيل، وتفاصيل الشيء هي جملته لا غير، ألا
  تراك تقول: القرآن أسباع وأخماس، وسور وآيات، وكذلك تقول: أقاصيص وأحكام ومواعظ مكررات،
  ونظيره قولك: الإنسان عظام وعروق وأعصاب، ألا أنك تركت الموصوف إلى الصفة؛ وأصله: كتاباً
  متشابهاً فصولاً مثاني. ويجوز أن يكون كقولك: برمة أعشار، وثوب أخلاق. ويجوز أن لا
  يكون مثاني صفة، ويكون منتصباً على التمييز من متشابهاً، كما تقول: رأيت رجلاً حسناً
  شمائل، والمعنى: متشابهة مثانية. فإن قلت: ما فائدة التثنية والتكرير؟ قلت: النفوس
  أنفر شيء من حديث الوعظ والنصيحة، فما لم يكرر عليها عوداً عن بدء، لم يرسخ فيها ولم
  يعمل عمله، ومن ثم كانت عادة رسول الله صلى الله عليه وسلم أن يكرر عليهم ما كان يعظ
  به وينصح ثلاث مرات وسبعاً ليركزه في قلوبهم ويغرسه في صدورهم. اقشعر الجلد: إذا تقبّض
  تقبضاً شديداً، وتركيبه من حروف القشع وهو الأديم اليابس، مضموماً إليها حرف رابع وهو
  الراء، ليكون رباعياً ودالاً على معنى زائد. يقال: اقشعر جلده من الخوف وقف شعره، وهو
  مثل في شدّة الخوف، فيجوز أن يريد به الله سبحانه التمثيل، تصويراً لإفراط خشيتهم،
  وأن يريد التحقيق. والمعنى: أنهم إذا سمعوا بالقرآن وبآيات وعيده: أصابتهم خشية تقشعر
  منها جلودهم، ثم إذا ذكروا الله ورحمته وجوده بالمغفرة: لانت جلودهم وقلوبهم وزال عنها
  ما كان بها من الخشية والقشعريرة.</font></font>&#13;\t\t\t<label disabled=\"true\"
