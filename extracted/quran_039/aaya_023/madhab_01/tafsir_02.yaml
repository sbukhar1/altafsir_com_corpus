  مَّثَانِيَ تَقْشَعِرُّ مِنْهُ جُلُودُ ٱلَّذِينَ يَخْشَوْنَ رَبَّهُمْ ثُمَّ تَلِينُ
  جُلُودُهُمْ وَقُلُوبُهُمْ إِلَىٰ ذِكْرِ ٱللَّهِ ذَلِكَ هُدَى ٱللَّهِ يَهْدِي بِهِ
  مَن يَشَآءُ وَمَن يُضْلِلِ ٱللَّهُ فَمَا لَهُ مِنْ هَادٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: ما وجه تعديه «لان» بإلى؟ قلت: ضمن معنى فعل متعدّ بإلى، كأنه قيل: سكنت. أو اطمأنت
  إلى ذلك الله لينة غير متقبضة، راجية غير خاشية. فإن قلت: لم اقتصر على ذكر الله من
  غير ذكر الرحمة؟ قلت: لأنّ أصل أمره الرحمة والرأفة، ورحمته هي سابقة غضبه فلأصالة
  رحمته إذا ذكر لم يخطر بالبال قبل كل شيء من صفاته إلا كونه رؤوفاً رحيماً. فإن قلت:
  لم ذكرت الجلود وحدها أوّلاً، ثم قرنت بها القلوب؟ ثانياً؟ قلت: إذا ذكرت الخشية التي
  محلها القلوب، فقد ذكرت القلوب، فكأنه قيل: تقشعر جلودهم من آيات الوعيد، وتخشى قلوبهم
  في أوّل وهلة، فإذا ذكروا الله ومبنى أمره على الرأفة والرحمة: استبدلوا بالخشية رجاء
  في قلوبهم، وبالقشعريرة ليناً في جلودهم { ذَلِكَ } إشارة إلى الكتاب، وهو { هُدَى
  ٱللَّهِ يَهْدِى بِهِ } يوفق به من يشاء يعني: عباده المتقين، حتى يخشوا تلك الخشية
  ويرجوا ذلك الرجاء، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هُدًى لِّلْمُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة:2] { وَمَن يُضْلِلِ ٱللَّهُ
  } ومن يخذله من الفساق والفجرة { فَمَا لَهُ مِنْ هَادٍ } أو ذلك الكائن من الخشية
  والرجاء هدى الله، أي: أثر هداه وهو لطفه، فسماه هدى لأنه حاصل بالهدى، { يَهْدِى بِهِ
  } بهذا الأثر { من يشاء } من عباده، يعني: من صحب أولئك ورآهم خاشين راجين، فكان ذلك
  مرغباً لهم في الاقتداء بسيرتهم وسلوك طريقتهم { وَمَن يُضْلِلِ ٱللَّهُ }: ومن لم
  يؤثر فيه ألطافه لقسوة قلبه وإصراره على فجوره، { فَمَا لَهُ مِنْ هَادٍ } من مؤثر
