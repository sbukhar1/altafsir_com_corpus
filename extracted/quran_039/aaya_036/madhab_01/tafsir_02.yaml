text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَيْسَ ٱللَّهُ
  بِكَافٍ عَبْدَهُ وَيُخَوِّفُونَكَ بِٱلَّذِينَ مِن دُونِهِ وَمَن يُضْـلِلِ ٱللَّهُ
  فَمَا لَهُ مِنْ هَـادٍ } * { وَمَن يَهْدِ ٱللَّهُ فَمَا لَهُ مِن مُّضِلٍّ أَلَيْسَ
  ٱللَّهُ بِعَزِيزٍ ذِي ٱنتِقَامٍ }{ أَلَيْسَ ٱللَّهُ بِكَافٍ عَبْدَهُ } أدخلت همزة
  الإنكار على كلمة النفي، فأفيد معنى إثبات الكفاية وتقريرها. وقرىء: «بكاف عبده» وهو
  رسول الله صلى الله عليه وسلم، و «بكاف عباده» وهم الأنبياء؛ وذلك:(968) أنّ قريشاً
  قالت لرسول الله صلى الله عليه وسلم: إنا نخاف أن تخبلك آلهتنا، وإنا نخشى عليك معرتها
  لعيبك إياها. ويروى:(969) أنه بعث خالداً إلى العزّى ليكسرها، فقال له سادنها: أحذركها
  يا خالد، إنّ لها لشدّة لا يقوم لها شيء، فعمد خالد إليها فهشم أنفها. فقال الله عزّ
  وجلّ: أليس الله بكاف نبيه أن يعصمه من كل سوى ويدفع عنه كل بلاء في مواطن الخوف. وفي
  هذا تهكم بهم؛ لأنّهم خوّفوه ما لا يقدر على نفع ولا ضرّ. أو أليس الله بكاف أنبياءه
  ولقد قالت أممهم نحو ذلك، فكفاهم الله وذلك قول قوم هود:{ إِن نَّقُولُ إِلاَّ ٱعْتَرَاكَ
  بَعْضُ ءالِهَتِنَا بِسُوء }[هود: 54] ويجوز أن يريد: العبد والعباد على الإطلاق، لأنه
  كافيهم في الشدائد وكافل مصالحهم. وقرىء: «بكافي عباده» على الإضافة. و«يكافي عباده».
  ويكافي: يحتمل أن يكون غير مهموز مفاعله من الكفاية، كقولك: يجازي في يجزى، وهو أبلغ
  من كفى، لبنائه على لفظ المبالغة. والمباراة: أن يكون مهموزاً، من المكافأة وهي المجازاة،
  لما تقدم من قوله: (ويجزيهم أجرهم)، { بِٱلَّذِينَ مِن دُونِهِ } أراد: الأوثان التي
  اتخذوها آلهة من دونه { بِعَزِيزٍ } بغالب منيع { ذِى ٱنتِقَامٍ } ينتقم من أعدائه،
  وفيه وعيد لقريش ووعد للمؤمنين بأنه ينتقم لهم منهم، وينصرهم عليهم.\r\n\t\t\t\r\n\t\t\t</section>"

