  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَيْسَ
  ٱللَّهُ بِكَافٍ عَبْدَهُ وَيُخَوِّفُونَكَ بِٱلَّذِينَ مِن دُونِهِ وَمَن يُضْـلِلِ
  ٱللَّهُ فَمَا لَهُ مِنْ هَـادٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَن يَهْدِ ٱللَّهُ فَمَا لَهُ مِن مُّضِلٍّ
  أَلَيْسَ ٱللَّهُ بِعَزِيزٍ ذِي ٱنتِقَامٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت
  القرّاء في قراءة: { ألَيْسَ اللَّهُ بكافٍ عَبْدَهُ } فقرأ ذلك بعض قراء المدينة وعامة
  قرّاء أهل الكوفة: «ألَيْسَ اللَّهُ بكافٍ عِبادَهُ» على الجماع، بمعنى: أليس الله
  بكاف محمداً وأنبياءه من قبله ما خوفتهم أممهم من أن تنالهم آلهتهم بسوء وقرأ ذلك عامة
  قرّاء المدينة والبصرة، وبعض قرّاء الكوفة: { بكافٍ عَبْدَهُ } على التوحيد، بمعنى:
  أليس الله بكاف عبده محمداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أنهما قراءتان مشهورتان في قَرَأةِ الأمصار. فبأيتهما قرأ القارىء
  فمصيب لصحة مَعْنَيَيْهَما واستفاضة القراءة بهما في قَرَأةِ الأمصار. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السدّيّ { ألَيْسَ اللَّهُ بكافٍ عِبدَهُ
  } يقول: محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ألَيْسَ اللَّهُ بِكافٍ عَبدَهُ
  } قال: بلى، والله ليكفينه الله ويعزّه وينصره كما وعده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ويُخَوّفُونَكَ بالَّذِينَ مِنْ دُونِهِ } يقول تعالى ذكره لنبيه محمد صلى الله عليه
  وسلم: ويخوّفك هؤلاء المشركون يا محمد بالذين من دون الله من الأوثان والآلهة أن تصيبك
  بسوء، ببراءتك منها، وعيبك لها، والله كافيك ذلك. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { ويُخَوِّفُونَكَ بالَّذِينَ مِنْ دُونِهِ } الآلهة، قال: بعث
  رسول الله صلى الله عليه وسلم خالد بن الوليد إلى شعب بسُقام ليكسر العزَّى، فقال سادِنُها،
  وهو قيِّمها: يا خالد أنا أحذّركها، إن لها شدّة لا يقوم إليها شيء، فمشى إليها خالد
  بالفأس فهشّم أنفها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { ويُخَوفُونَكَ بالَّذِينَ مِنَ دُونِهِ } يقول: بآلهتهم التي
  كانوا يعبدون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { ويُخَوّفُونَكَ بالَّذِينَ مِنْ دُونِهِ } قال: يخوّفونك
  بآلهتهم التي من دونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَمَنْ يُضْلِلِ اللَّهُ
  فَمَا لَهُ مِنْ هاد } يقول تعالى ذكره: ومن يخذله الله فيضلَّه عن طريق الحق وسبيل
  الرشد، فما له سواه من مرشد ومسدّد إلى طريق الحقّ، وموفِّق للإيمان بالله، وتصديق
  رسوله، والعمل بطاعته { وَمَنْ يَهْدِ اللَّهُ فَمَا لَهُ مِنْ مُضِلّ } يقول: ومن
  يوفِّقه الله للإيمان به، والعمل بكتابه، فما له من مضلّ، يقول: فما له من مزيغ يزيغه
  عن الحقّ الذي هو عليه إلى الارتداد إلى الكفر { ألَيسَ اللَّهُ بعَزِيزٍ ذِي انْتِقامٍ
  } يقول جل ثناؤه: أليس الله يا محمد بعزيز في انتقامه من كفرة خلقه، ذي انتقام من أعدائه
  الجاحدين وحدانيته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

