  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِن
  سَأَلْتَهُمْ مَّنْ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ لَيَقُولُنَّ ٱللَّهُ قُلْ أَفَرَأَيْتُم
  مَّا تَدْعُونَ مِن دُونِ ٱللَّهِ إِنْ أَرَادَنِيَ ٱللَّهُ بِضُرٍّ هَلْ هُنَّ كَاشِفَاتُ
  ضُرِّهِ أَوْ أَرَادَنِي بِرَحْمَةٍ هَلْ هُنَّ مُمْسِكَاتُ رَحْمَتِهِ قُلْ حَسْبِيَ
  ٱللَّهُ عَلَيْهِ يَتَوَكَّـلُ ٱلْمُتَوَكِّلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: ولئن سألت يا محمد هؤلاء المشركين العادلين
  بالله الأوثان والأصنام: مَنْ خلق السموات والأرض؟ ليقولنّ: الذي خلقهنّ الله فإذا
  قالوا ذلك، فقل: أفرأيتم أيها القوم هذا الذي تعبدون من دون الله من الأصنام والآلهة
  { إنْ أرَادَنِي اللَّهُ بِضُرَ } يقول: بشدة في معيشتي، هل هنَّ كاشفات عني ما يصيبني
  به ربي من الضر؟ { أوْ أرَادَنِي بِرَحْمَةٍ } يقول: إن أرادني ربي أن يصيبني سعة في
  معيشتي، وكثرة مالي، ورخاء وعافية في بدني، هل هن ممسكات عني ما أراد أن يصيبني به
  من تلك الرحمة؟ وترك الجواب لاستغناء السامع بمعرفة ذلك، ودلالة ما ظهر من الكلام عليه.
  والمعنى: فإنهم سيقولون لا، فقل: حسبي الله مما سواه من الأشياء كلها، إياه أعبد، وإليه
  أفزع في أموري دون كلّ شيء سواه، فإنه الكافي، وبيده الضرّ والنفع، لا إلى الأصنام
  والأوثان التي لا تضر ولا تنفع، { عَلَيْه يَتَوَكَّلُ المُتَوَكِّلُونَ } يقول: على
  الله يتوكل من هو متوكل، وبه فليثق لا بغيره. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلَئِنْ سألْتَهُمْ مَنْ خَلَقَ السَّمَوَاتِ والأرْضَ
  لَيَقُولُنَّ اللَّهُ } حتى بلغ { كاشِفاتُ ضُرِّهِ } يعني: الأصنام { أوْ أرَادَنِي
  برَحْمَةٍ هَلْ هُنَّ مُمْسِكاتُ رَحْمَتِهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القراء في قراءة { كاشِفاتُ ضُرّهِ } و { مُمْسِكاتُ رَحْمَتِه } ، فقرأه بعضهم بالإضافة
  وخفض الضر والرحمة، وقرأه بعض قراء المدينة وعامة قرّاء البصرة بالتنوين، ونصب الضر
  والرحمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندنا،
  أنهما قراءتان مشهورتان، متقاربتا المعنى، فبأيتهما قرأ القارىء فمصيب، وهو نظير قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَيْد
  الكافِرينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">في حال الإضافة والتنوين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

