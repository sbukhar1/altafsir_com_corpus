text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِن سَأَلْتَهُمْ
  مَّنْ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ لَيَقُولُنَّ ٱللَّهُ قُلْ أَفَرَأَيْتُم مَّا
  تَدْعُونَ مِن دُونِ ٱللَّهِ إِنْ أَرَادَنِيَ ٱللَّهُ بِضُرٍّ هَلْ هُنَّ كَاشِفَاتُ
  ضُرِّهِ أَوْ أَرَادَنِي بِرَحْمَةٍ هَلْ هُنَّ مُمْسِكَاتُ رَحْمَتِهِ قُلْ حَسْبِيَ
  ٱللَّهُ عَلَيْهِ يَتَوَكَّـلُ ٱلْمُتَوَكِّلُونَ }قرىء: «كاشفاتٌ ضرَّه» و«ممسكاتٌ
  رحمتَه» بالتنوين على الأصل، وبالإضافة للتخفيف. فإن قلت: لم فرض المسألة في نفسه دونهم؟
  قلت: لأنهم خوّفوه معرّة الأوثان وتخبيلها، فأمر بأن يقرّرهم أوّلاً بأن خالق العالم
  هو الله وحده. ثم يقول لهم بعد التقرير: فإذا أرادني خالق العالم الذي أقررتم به بضرّ
  من مرض أو فقر أو غير ذلك من النوازل. أو برحمة من صحة أو غنى أو نحوهما. هل هؤلاء
  اللاتي خوّفتموني إياهن كاشفات عني ضرّه أو ممسكات رحمته، حتى إذا ألقمهم الحجر وقطعهم
  حتى لا يحيروا ببنت شفه قال: { حَسْبِىَ ٱللَّهُ } كافياً لمعرّة أوثانكم { عَلَيْهِ
  يَتَوَكَّـلُ ٱلْمُتَوَكّلُونَ } وفيه تهكم. ويروى أنّ النبيّ صلى الله عليه وسلم سألهم
  فسكتوا، فنزل { قُلْ حَسْبِىَ ٱللَّهُ } فإن قلت: لم قيل: كاشفات، وممسكات، على التأنيث
  بعد قوله تعالى: (ويخوفونك بالذين من دونه)؟ قلت: أنثهن وكن إناثاً وهن اللات والعزّى
  ومناة، قال الله تعالى:{ أَفَرَءيْتُمُ ٱللَّـٰتَ وَٱلْعُزَّىٰ وَمَنَوٰةَ ٱلثَّالِثَةَ
  ٱلأخْرَىٰ أَلَكُمُ ٱلذَّكَرُ وَلَهُ ٱلاْنثَىٰ }[النجم: 19 - 21] ليضعفها ويعجزها
  زيادة تضعيف وتعجيز عما طالبهم به من كشف الضرّ وإمساك الرحمة؛ لأنّ الأنوثة من باب
  اللين والرخاوة، كما أنّ الذكورة من باب الشدّة والصلابة، كأنه قال: الأناث اللاتي
  هن اللاّت والعزّى ومناة أضعف مما تدعون لهنّ وأعجز. وفيه تهكم أيضاً.\r\n\t\t\t\r\n\t\t\t</section>"

