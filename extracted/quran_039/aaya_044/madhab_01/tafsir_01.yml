  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمِ
  ٱتَّخَذُواْ مِن دُونِ ٱللَّهِ شُفَعَآءَ قُلْ أَوَلَوْ كَـانُواْ لاَ يَمْلِكُونَ
  شَيْئاً وَلاَ يَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُل لِلَّهِ ٱلشَّفَاعَةُ جَمِيعاً لَّهُ مُلْكُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: أم اتخذ هؤلاء المشركون بالله من دونه آلهتهم التي يعبدونها شفعاء تشفع
  لهم عند الله في حاجاتهم. وقوله: { قُلْ أوَ لَوْ كانُوا لا يَمْلِكُونَ شَيْئاً وَلا
  يَعْقِلُونَ } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهم: أتتخذون
  هذه الآلهة شفعاء كما تزعمون ولو كانوا لا يملكون لكم نفعاً ولا ضراً، ولا يعقلون شيئاً،
  قل لهم: إن تكونوا تعبدونها لذلك، وتشفع لكم عند الله، فأخلصوا عبادتكم لله، وأفردوه
  بالألوهية، فإن الشفاعة جميعاً له، لا يشفع عنده إلا من أذن له، ورضي له قولاً، وأنتم
  متى أخلصتم له العبادة، فدعوتموه، وشفعكم { لهُ ملكُ السمواتِ والأرض } ، يقول: له
  سلطان السموات والأرض ومُلكها، وما تعبدون أيها المشركون من دونه ملك له يقول: فاعبدوا
  الملك لا المملوك الذي لا يملك شيئاً. { ثُمَّ إلَيْهِ تُرْجَعُونَ } يقول: ثم إلى
  الله مصيركم، وهو معاقبكم على إشراككم به، إن متم على شرككم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  الكلام: لله الشفاعة جميعاً، له مُلك السموات والأرض، فاعبدوا المالك الذي له مُلك
  السموات والأرض، الذي يقدر على نفعكم في الدنيا، وعلى ضرّكم فيها، وعند مرجعكم إليه
  بعد مماتكم، فإنكم إليه ترجعون. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { أمِ اتَّخَذُوا مِنْ دُونِ اللَّهِ شُفَعاء } الآلهة { قُلْ أوَلَوْ
  كانُوا لا يَمْلِكُونَ شَيْئاً } الشفاعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { قُلْ لِلَّهِ الشَّفاعَةُ جَمِيعاً
  } قال: لا يشفع عنده أحد إلا بإذنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

