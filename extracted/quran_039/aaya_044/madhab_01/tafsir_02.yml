  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمِ
  ٱتَّخَذُواْ مِن دُونِ ٱللَّهِ شُفَعَآءَ قُلْ أَوَلَوْ كَـانُواْ لاَ يَمْلِكُونَ
  شَيْئاً وَلاَ يَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُل لِلَّهِ ٱلشَّفَاعَةُ جَمِيعاً لَّهُ مُلْكُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَمِ ٱتَّخَذُواْ } بل اتخذ قريش، والهمزة للإنكار { مِن دُونِ ٱللَّهِ } من دون إذنه
  { شُفَعَاء } حين قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَـؤُلاء شُفَعَـٰؤُنَا عِندَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  18] ولا يشفع عنده أحد إلا بإذنه. ألا ترى إلى قوله تعالى { قُل لِلَّهِ ٱلشَّفَـٰعَةُ
  جَمِيعاً } أي: هو مالكها، فلا يستطيع أحد شفاعة إلاّ بشرطين: أن يكون المشفوع له مرتضى،
  وأن يكون الشفيع مأذوناً له. وههنا الشرطان مفقودان جميعاً { أَوَلَوْ كَانُواْ } معناه:
  أيشفعون ولو كانوا { لاَ يَمْلِكُونَ شَيْئاً وَلاَ يَعْقِلُونَ } أي: ولو كانوا على
  هذه الصفة لا يملكون شيئاً قطّ، حتى يملكوا الشفاعة ولا عقل لهم { لَّهُ مُلْكُ ٱلسَّمَـٰوٰتِ
  وَٱلأرْضِ } تقرير لقوله تعالى: { لِلَّهِ ٱلشَّفَـٰعَةُ جَمِيعاً } لأنه إذا كان له
  الملك كله والشفاعة من الملك، كان مالكاً لها. فإن قلت: بم يتصل قوله: { ثُمَّ إِلَيْهِ
  تُرْجَعُونَ }؟ قلت: بما يليه، معناه: له ملك السمٰوات والأرض اليوم ثم إليه ترجعون
  يوم القيامة، فلا يكون الملك في ذلك اليوم إلاّ له. فله ملك الدنيا والآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
