text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّهُ مَقَالِيدُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱلَّذِينَ كَفَرُواْ بِـآيَاتِ ٱللَّهِ أُوْلَـٰئِكَ هُمُ
  ٱلْخَاسِرُونَ }يقول تعالى ذكره: له مفاتيح خزائن السموات والأرض، يفتح منها على من
  يشاء، ويمسكها عمن أحب من خلقه واحدها: مقليد. وأما الإقليد: فواحد الأقاليد. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { مَقالِيدُ السَّمَوَاتِ والأرْضِ }
  مفاتيحها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَهُ مَقالِيدُ
  السَّمَوَاتِ والأرْضِ } أي مفاتيح السموات والأرض.حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السدي، قوله: { لَهُ مَقالِيدُ السَّمَوَاتِ والأرْضِ } قال: خزائن السموات
  والأرض.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { لَهُ مَقالِيدُ
  السَّمَوَاتِ والأرْضِ } قال: المقاليد: المفاتيح، قال: له مفاتيح خزائن السموات والأرض.وقوله:
  { وَالَّذِينَ كَفَرُوا بآياتِ اللَّهِ أُولَئِكَ هُمُ الخاسِرُونَ } يقول تعالى ذكره:
  والذين كفروا بحجج الله فكذبوا بها وأنكروها، أولئك هم المغبونون حظوظهم من خيرات السموات
  التي بيده مفاتيحها، لأنهم حرموا ذلك كله في الآخرة بخلودهم في النار، وفي الدنيا بخذلانهم
  عن الإيمان بالله عزّ وجلّ.\r\n\t\t\t\r\n\t\t\t</section>"

