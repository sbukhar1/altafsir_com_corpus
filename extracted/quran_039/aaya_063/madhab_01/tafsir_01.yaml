  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّهُ
  مَقَالِيدُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱلَّذِينَ كَفَرُواْ بِـآيَاتِ ٱللَّهِ أُوْلَـٰئِكَ
  هُمُ ٱلْخَاسِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: له مفاتيح خزائن
  السموات والأرض، يفتح منها على من يشاء، ويمسكها عمن أحب من خلقه واحدها: مقليد. وأما
  الإقليد: فواحد الأقاليد. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { مَقالِيدُ السَّمَوَاتِ والأرْضِ } مفاتيحها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَهُ مَقالِيدُ السَّمَوَاتِ
  والأرْضِ } أي مفاتيح السموات والأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السدي، قوله: { لَهُ مَقالِيدُ السَّمَوَاتِ
  والأرْضِ } قال: خزائن السموات والأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { لَهُ مَقالِيدُ السَّمَوَاتِ
  والأرْضِ } قال: المقاليد: المفاتيح، قال: له مفاتيح خزائن السموات والأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَالَّذِينَ كَفَرُوا بآياتِ اللَّهِ أُولَئِكَ هُمُ الخاسِرُونَ
  } يقول تعالى ذكره: والذين كفروا بحجج الله فكذبوا بها وأنكروها، أولئك هم المغبونون
  حظوظهم من خيرات السموات التي بيده مفاتيحها، لأنهم حرموا ذلك كله في الآخرة بخلودهم
  في النار، وفي الدنيا بخذلانهم عن الإيمان بالله عزّ وجلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

