text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَفَغَيْرَ
  ٱللَّهِ تَأْمُرُونِّيۤ أَعْبُدُ أَيُّهَا ٱلْجَاهِلُونَ } * { وَلَقَدْ أُوْحِيَ إِلَيْكَ
  وَإِلَى ٱلَّذِينَ مِن قَبْلِكَ لَئِنْ أَشْرَكْتَ لَيَحْبَطَنَّ عَمَلُكَ وَلَتَكُونَنَّ
  مِنَ ٱلْخَاسِرِينَ }يقول تعالى ذكره لنبيه: قل يا محمد لمشركي قومك، الداعيك إلى عبادة
  الأوثان: { أفَغَيرَ اللَّهِ } أيها الجاهلون بالله { تَأْمُرُونِّي } أن { أعْبُدُ
  } ولا تصلح العبادة لشيء سواه.واختلف أهل العربية في العامل، في قوله { أفَغَيْرَ }
  النصب، فقال بعض نحويي البصرة: قل أفغير الله تأمروني، يقول: أفغير الله أعبد تأمروني،
  كأنه أراد الإلغاء، والله أعلم، كما تقول: ذهب فلأن يدري، جعله على معنى: فما يدري.
  وقال بعض نحويي الكوفة: «غير» منتصبة بأعبد، وأن تحذف وتدخل، لأنها علم للاستقبال،
  كما تقول: أريد أن أضرب، وأريد أضرب، وعسى أن أضرب، وعسى أضرب، فكانت في طلبها الاستقبال،
  كقولك: زيداً سوف أضرب، فلذلك حُذفت وعمل ما بعدها فيما قبلها، ولا حاجة بنا إلى اللغو.وقوله:
  { وَلَقَدْ أُوحِيَ إلَيْكَ وَإلى الَّذِينَ مِنْ قَبْلِكَ } يقول تعالى ذكره: ولقد
  أوحى إليك يا محمد ربك، وإلى الذين من قبلك من الرسل { لَئِنْ أشْرَكْتَ لَيَحْبَطَنَّ
  عَمَلُكَ } يقول: لئن أشركت بالله شيئاً يا محمد، ليبطلنّ عملك، ولا تنال به ثواباً،
  ولا تدرك جزاء إلا جزاء من أشرك بالله، وهذا من المؤخر الذي معناه التقديم ومعنى الكلام:
  ولقد أوحي إليك لئن أشركت ليحبطنّ عملك، ولتكونن من الخاسرين، وإلى الذين من قبلك،
  بمعنى: وإلى الذين من قبلك من الرسل من ذلك، مثل الذي أوحى إليك منه، فاحذر أن تشرك
  بالله شيئاً فتهلك.ومعنى قوله: { وَلَتَكُونَنَّ مِنَ الخاسِرِينَ } ولتكونن من الهالكين
  بالإشراك بالله إن أشركت به شيئاً.\r\n\t\t\t\r\n\t\t\t</section>"

