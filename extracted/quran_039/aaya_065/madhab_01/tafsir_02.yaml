text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أُوْحِيَ
  إِلَيْكَ وَإِلَى ٱلَّذِينَ مِن قَبْلِكَ لَئِنْ أَشْرَكْتَ لَيَحْبَطَنَّ عَمَلُكَ
  وَلَتَكُونَنَّ مِنَ ٱلْخَاسِرِينَ } * { بَلِ ٱللَّهَ فَٱعْبُدْ وَكُن مِّنَ ٱلشَّاكِرِينَ
  }قرىء: «ليحبطن عملك» وليحبطنّ: على البناء للمفعول. ولنحبطنّ، بالنون والياء، أي:
  ليحبطنّ الله. أو الشرك. فإن قلت: الموحى إليهم جماعة، فكيف قال: { لَئِنْ أَشْرَكْتَ
  } على التوحيد؟ قلت: معناه أوحى إليك لئن أشركت ليحبطن عملك، وإلى الذين من قبلك مثله،
  أو أوحى إليك وإلى كل واحد منهم: لئن أشركت كما تقول: كسانا حلة، أي: كل واحد منّا:
  فإن قلت: ما الفرق بين اللامين؟ قلت: الأولى موطئة للقسم المحذوف، والثاني لام الجواب،
  وهذاالجواب سادّ مسدّ الجوابين، أعني: جوابي القسم والشرط، فإن قلت: كيف صحّ هذا الكلام
  مع علم الله أنّ رسله لا يشركون ولا تحبط أعمالهم؟ قلت: هو على سبيل الفرض، والمحالات
  يصحّ فرضها لأغراض، فكيف بما ليس بمحال. ألا ترى إلى قوله:{ وَلَوْ شَاء رَبُّكَ لآمَنَ
  مَن فِى ٱلأَرْضِ كُلُّهُمْ جَمِيعًا }[يونس: 99] يعني على سبيل الإلجاء، ولن يكون
  ذلك لامتناع الداعي إليه ووجود الصارف عنه. فإن قلت: ما معنى قوله: { وَلَتَكُونَنَّ
  مِنَ ٱلْخَـٰسِرِينَ }؟ قلت: يحتمل ولتكونن من الخاسرين بسبب حبوط العمل. ويحتمل: ولتكونن
  في الآخرة من جملة الخاسرين الذين خسروا أنفسهم إن مت على الردة. ويجوز أن يكون غضب
  الله على الرسول أشدّ، فلا يمهله بعد الردة: ألا ترى إلى قوله تعالى:{ إِذًا لأَذَقْنَـٰكَ
  ضِعْفَ ٱلْحَيَوٰةِ وَضِعْفَ ٱلْمَمَاتِ }[الإسراء: 75]، { بَلِ ٱللَّهَ فَٱعْبُدْ
  } رد لما أمروه به من استلام بعض آلهتهم، كأنه قال: لا تعبد ما أمروك بعبادته، بل إن
  كنت عاقلاً فاعبد الله، فحذف الشرط وجعل تقديم المفعول عوضاً منه { وَكُن مِّنَ ٱلشَّـٰكِرِينَ
  } على ما أنعم به عليك، من أن جعلك سيد ولد آدم. وجوّز الفراء نصبه بفعل مضمر هذا معطوف
  عليه، تقديره: بل الله فأعبد فاعبد.\r\n\t\t\t\r\n\t\t\t</section>"

