  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أُوْحِيَ إِلَيْكَ وَإِلَى ٱلَّذِينَ مِن قَبْلِكَ لَئِنْ أَشْرَكْتَ لَيَحْبَطَنَّ
  عَمَلُكَ وَلَتَكُونَنَّ مِنَ ٱلْخَاسِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ ٱللَّهَ فَٱعْبُدْ
  وَكُن مِّنَ ٱلشَّاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء: «ليحبطن
  عملك» وليحبطنّ: على البناء للمفعول. ولنحبطنّ، بالنون والياء، أي: ليحبطنّ الله. أو
  الشرك. فإن قلت: الموحى إليهم جماعة، فكيف قال: { لَئِنْ أَشْرَكْتَ } على التوحيد؟
  قلت: معناه أوحى إليك لئن أشركت ليحبطن عملك، وإلى الذين من قبلك مثله، أو أوحى إليك
  وإلى كل واحد منهم: لئن أشركت كما تقول: كسانا حلة، أي: كل واحد منّا: فإن قلت: ما
  الفرق بين اللامين؟ قلت: الأولى موطئة للقسم المحذوف، والثاني لام الجواب، وهذاالجواب
  سادّ مسدّ الجوابين، أعني: جوابي القسم والشرط، فإن قلت: كيف صحّ هذا الكلام مع علم
  الله أنّ رسله لا يشركون ولا تحبط أعمالهم؟ قلت: هو على سبيل الفرض، والمحالات يصحّ
  فرضها لأغراض، فكيف بما ليس بمحال. ألا ترى إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ شَاء رَبُّكَ لآمَنَ مَن فِى
  ٱلأَرْضِ كُلُّهُمْ جَمِيعًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 99] يعني على سبيل الإلجاء، ولن يكون ذلك لامتناع الداعي إليه
  ووجود الصارف عنه. فإن قلت: ما معنى قوله: { وَلَتَكُونَنَّ مِنَ ٱلْخَـٰسِرِينَ }؟
  قلت: يحتمل ولتكونن من الخاسرين بسبب حبوط العمل. ويحتمل: ولتكونن في الآخرة من جملة
  الخاسرين الذين خسروا أنفسهم إن مت على الردة. ويجوز أن يكون غضب الله على الرسول أشدّ،
  فلا يمهله بعد الردة: ألا ترى إلى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذًا لأَذَقْنَـٰكَ ضِعْفَ ٱلْحَيَوٰةِ
  وَضِعْفَ ٱلْمَمَاتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 75]، { بَلِ ٱللَّهَ فَٱعْبُدْ } رد لما أمروه به من استلام
  بعض آلهتهم، كأنه قال: لا تعبد ما أمروك بعبادته، بل إن كنت عاقلاً فاعبد الله، فحذف
  الشرط وجعل تقديم المفعول عوضاً منه { وَكُن مِّنَ ٱلشَّـٰكِرِينَ } على ما أنعم به
  عليك، من أن جعلك سيد ولد آدم. وجوّز الفراء نصبه بفعل مضمر هذا معطوف عليه، تقديره:
  بل الله فأعبد فاعبد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

