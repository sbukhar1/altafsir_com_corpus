  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ إِنَّكُمْ يَوْمَ ٱلْقِيَامَةِ عِندَ
  رَبِّكُمْ تَخْتَصِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَنْ أَظْلَمُ مِمَّن كَذَبَ علَى ٱللَّهِ
  وَكَذَّبَ بِٱلصِّدْقِ إِذْ جَآءَهُ أَلَيْسَ فِي جَهَنَّمَ مَثْوًى لِّلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: إنك يا محمد ميت عن
  قليل، وإن هؤلاء المكذّبيك من قومك والمؤمنين منهم ميتون { ثُمَّ إنَّكُمْ يَوْمَ القِيامَةِ
  عِنْدَ رَبِّكُمْ تَخْتَصِمُونَ } يقول: ثم إن جميعكم المؤمنين والكافرين يوم القيامة
  عند ربكم تختصمون فيأخذ للمظلوم منكم من الظالم، ويفصل بين جميعكم بالحقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في تأويل ذلك، فقال بعضهم: عنى به اختصام المؤمنين
  والكافرين، واختصام المظلوم والظالم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن علي، عن ابن عباس، في قوله: { ثُمَّ
  إنَّكُمْ يَوْمَ القِيامَةِ عِنْدَ رَبِّكُمْ تَخْتَصِمُونَ } يقول: يخاصم الصادق الكاذب،
  والمظلوم الظالم، والمهتدي الضالّ، والضعيف المستكبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ثُمَّ إنَّكُمْ يَوْمَ القِيامَةِ
  عِنْدَ رَبِّكُمْ تَخْتَصِمُونَ } قال: أهل الإسلام وأهل الكفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني ابن البرقي، قال: ثنا ابن أبي مريم، قال: ثنا ابن الدراوردي،
  قال: ثني محمد بن عمرو عن يحيى بن عبد الرحمن بن حاطب عن عبد الله بن الزبير، قال:
  لما نزلت هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّكَ مَيِّتٌ وإنَّهُمْ مَّيِّتُونَ ثُمَّ إنَّكُمْ يَوْمَ
  القِيَامَةِ عِنْدَ رَبِّكُمْ تَخْتَصِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزبير: يا رسول الله، أينكر
  علينا ما كان بيننا في الدنيا مع خواص الذنوب؟ فقال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نَعَمْ حتى يُؤدَّى إلى كُلِّ
  ذي حَقَ حَقُّهُ \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُني بذلك اختصام أهل الإسلام. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، عن ابن عمر، قال: نزلت علينا هذه الآية
  وما ندري ما تفسيرها حتى وقعت الفتنة، فقلنا: هذا الذي وعدنا ربُّنا أن نختصم فيه {
  ثُمَّ إنَّكُمْ يَوْمَ القِيامَةِ عِنْدَ رَبِّكُمْ تَخْتَصِمُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا ابن علية، قال: ثنا ابن عون، عن إبراهيم، قال:
  لما نزلت:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنكَ مَيِّتٌ وإنَّهُمْ مَيِّتُونَ ثُمَّ إنَّكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية،
  قالوا: ما خصومتنا بيننا ونحن إخوان، قال: فلما قُتل عثمان بن عفان، قالوا: هذه خصومتنا
  بيننا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن ابن أبي جعفر، عن أبيه،
  عن الربيع بن أنس، عن أبي العالية، في قوله { ثُمَّ إنَّكُمْ يَوْمَ القِيامَةِ عِنْدَ
  رَبِّكُمْ تَخْتَصِمُونَ } قال: هم أهل القبلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصواب أن يقال: عُني بذلك: إنك يا محمد ستموت، وإنكم أيها الناس ستموتون،
  ثم إن جميعكم أيها الناس تختصمون عند ربكم، مؤمنكم وكافركم، ومحقوكم ومبطلوكم، وظالموكم
  ومظلوموكم، حتى يؤخذ لكلِّ منكم ممن لصاحبه قبله حق حقُّه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  قلنا هذا القول أولى بالصواب لأن الله عمّ بقوله: { ثُمَّ إنَّكُمْ يَوْمَ القِيامَةِ
  عِنْدَ رَبِّكُمْ تَخْتَصِمُونَ } خطاب جميع عباده، فلم يخصص بذلك منهم بعضاً دون بعض،
  فذلك على عمومه على ما عمه الله به وقد تنزل الآية في معنى، ثم يكون داخلاً في حكمها
  كلّ ما كان في معنى ما نزلت به.</font></font>&#13;\t\t\t<label disabled=\"true\"
