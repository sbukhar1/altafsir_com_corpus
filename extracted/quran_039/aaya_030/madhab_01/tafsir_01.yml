  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَمَنْ
  أظْلَمُ مِمَّنْ كَذَبَ عَلى اللَّهِ وكَذَّبَ بالصّدْقِ إذْ جاءَهُ } يقول تعالى ذكره:
  فمن من خلق الله أعظم فرية ممن كذب على الله، فادّعى أن له ولدا وصاحبه، أو أنه حرَّم
  ما لم يحرمه من المطاعم { وكَذَّبَ بالصّدْقِ إذْ جاءَهُ } يقول: وكذّب بكتاب الله
  إذ أنزله على محمد، وابتعثه الله به رسولاً، وأنكر قول لا إله إلا الله. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وكَذَّبَ بالصّدْق إذ جاءَهُ }: أي
  بالقرآن وقوله: { ألَيْسَ فِي جَهَنَّمَ مَثْوًى للْكافِرِينَ } يقول تبارك وتعالى:
  أليس في النار مأوى ومسكن لمن كفر بالله، وامتنع من تصديق محمد صلى الله عليه وسلم،
  واتباعه على ما يدعوه إليه مما أتاه به من عند الله من التوحيد، وحكم القرآن؟</font></font><font
