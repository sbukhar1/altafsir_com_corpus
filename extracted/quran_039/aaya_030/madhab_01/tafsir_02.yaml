  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ضَرَبَ
  ٱللَّهُ مَثَلاً رَّجُلاً فِيهِ شُرَكَآءُ مُتَشَاكِسُونَ وَرَجُلاً سَلَماً لِّرَجُلٍ
  هَلْ يَسْتَوِيَانِ مَثَلاً ٱلْحَمْدُ للَّهِ بَلْ أَكْثَرُهُمْ لاَ يَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّكَ
  مَيِّتٌ وَإِنَّهُمْ مَّيِّتُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واضرب لقومك مثلاً،
  وقل لهم: ما تقولون في رجل من المماليك قد اشترك فيه شركاء بينهم اختلاف وتنازع: كل
  واحد منهم يدعي أنه عبده، فهم يتجاذبونه ويتعاورونه في مهن شتى ومشادة، وإذا عنت له
  حاجة تدافعوه، فهو متحير في أمره سادر قد تشعبت الهموم قلبه وتوزعت أفكاره، لا يدري
  أيهم يرضى بخدمته؟ وعلى أيهم يعتمد في حاجاته. وفي آخر: قد سلم لمالك واحد وخلص له،
  فهو معتنق لما لزمه من خدمته، معتمد عليه فيما يصلحه، فهمه واحد وقلبه مجتمع، أيُّ
  هذين العبدين أحسن حالاً وأجمل شأناً؟ والمراد: تمثيل حال من يثبت آلهة شتى، وما يلزمه
  على قضية مذهبه من أن يدعي كل واحد منهم عبوديته، ويتشاكسوا في ذلك ويتغالبوا، كما
  قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَعَلاَ بَعْضُهُمْ عَلَىٰ بَعْضٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  91] ويبقى هو متحيراً ضائعاً لا يدري أيهم يعبد؟ وعلى ربوبية أيهم يعتمد؟ وممن يطلب
  رزقه؟ وممن يلتمس رفقه؟ فهمه شعاع وقلبه أو زاع، وحال من لم يثبت إلا إلـٰهاً واحداً،
  فهو قائم بما كلفه، عارف بما أرضاه وما أسخطه، متفضل عليه في عاجله، مؤمل للثواب من
  آجله. و { فِيهِ } صلة شركاء، كما تقول: اشتركوا فيه. والتشاكس والتشاخس: الاختلاف،
  تقول: تشاكست أحواله، وتشاخست أسنانه، سالماً لرجل خالصاً. وقرىء: «سلماً» بفتح الفاء
  والعين، وفتح الفاء وكسرها مع سكون العين، وهي مصادر سلم. والمعنى: ذا سلامة لرجل،
  أي: ذا خلوص له من الشركة، من قولهم: سلمت له الضيعة. وقرىء بالرفع على الابتداء، أي:
  وهناك رجل سالم لرجل، وإنما جعله رجلاً ليكون أفطن لما شقي به أو سعد، فإن المرأة والصبي
  قد يغفلان عن ذلك { هَلْ يَسْتَوِيَانِ مَثَلاً } هل يستويان: صفة على التمييز، والمعنى:
  هل يستوي صفتاهما وحالاهما، وإنما اقتصر في التمييز على الواحد لبيان الجنس. وقرىء:
  «مثلين» كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَكْثَرَ أَمْوٰلاً وَأَوْلَـٰدًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  69] مع قوله: { أَشَدَّ مِنْهُمْ قُوَّةً } ويجوز فيمن قرأ: مثلين، أن يكون الضمير
  في { يَسْتَوِيانِ } للمثلين، لأن التقدير: مثل رجل ومثل رجل. والمعنى: هل يستويان
  فيما يرجع إلى الوصفية، كما تقول: كفى بهما رجلين { ٱلْحَمْدُ للَّهِ } الواحد الذي
  لا شريك له دون كل معبود سواه، أي: يجب أن يكون الحمد متوجهاً إليه وحده والعبادة،
  فقد ثبت أنه لا إلـٰه إلاّ هو { بَلْ أَكْثَرُهُمْ لاَ يَعْلَمُونَ } فيشركون به غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
