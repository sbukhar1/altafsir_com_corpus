  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  مَسَّ ٱلإِنسَانَ ضُرٌّ دَعَا رَبَّهُ مُنِيباً إِلَيْهِ ثُمَّ إِذَا خَوَّلَهُ نِعْمَةً
  مِّنْهُ نَسِيَ مَا كَانَ يَدْعُوۤ إِلَيْهِ مِن قَبْلُ وَجَعَلَ لِلَّهِ أَندَاداً
  لِّيُضِلَّ عَن سَبِيلِهِ قُلْ تَمَتَّعْ بِكُفْرِكَ قَلِيلاً إِنَّكَ مِنْ أَصْحَابِ
  ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ خَوَّلَهُ } أعطاه. قال أبو النجم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَعْطَى فَلَمْ يَبْخَلْ وَلَمْ يُبَخَّلِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كُومَ الذَّرَى مِنْ خِوَلِ الْمُخَوِّلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي حقيقته وجهان، أحدهما: جعله
  خائل مال، من قولهم: هو خائل مال، وخال مال: إذا كان متعهداً له حسن القيام به، ومنه
  ما روي عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(963)
  أنه كان يتخول أصحابه بالموعظة، والثاني: جعله يخول من خال يخول إذا اختال وافتخر،
  وفي معناه قول العرب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنَّ الْغَنِيَّ
  طَوِيلُ الذَّيْلِ مَيَّاسُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ مَا كَانَ يَدْعُوۤ إِلَيْهِ }
  أي نسي الضرّ الذي كان يدعو الله إلى كشفه. وقيل: نسي ربه الذي كان يتضرع إليه ويبتهل
  إليه، وما بمعنى من، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا خَلَقَ ٱلذَّكَرَ وَٱلأُنثَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الليل:
  3] وقرىء: «ليضل» بفتح الياء وضمها، بمعنى أنّ نتيجة جعله لله أنداداً ضلاله عن سبيل
  الله أو إضلاله والنتيجة: قد تكون غرضاً في الفعل، وقد تكون غير غرض. وقوله: { تَمَتَّعْ
  بِكُفْرِكَ } من باب الخذلان والتخلية، كأنه قيل له: إذ قد أبيت قبول ما أمرت به من
  الإيمان والطاعة، فمن حقك ألا تؤمر به بعد ذلك، وتؤمر بتركه: مبالغة في خذلانه وتخليته
  وشأنه. لأنه لا مبالغة في الخذلان؛ أشدّ من أن يبعث على عكس ما أمر به. ونظيره في المعنى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَتَـٰعٌ قَلِيلٌ ثُمَّ مَأْوَاهُمْ جَهَنَّم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران:197].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

