text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا مَسَّ
  ٱلإِنسَانَ ضُرٌّ دَعَا رَبَّهُ مُنِيباً إِلَيْهِ ثُمَّ إِذَا خَوَّلَهُ نِعْمَةً
  مِّنْهُ نَسِيَ مَا كَانَ يَدْعُوۤ إِلَيْهِ مِن قَبْلُ وَجَعَلَ لِلَّهِ أَندَاداً
  لِّيُضِلَّ عَن سَبِيلِهِ قُلْ تَمَتَّعْ بِكُفْرِكَ قَلِيلاً إِنَّكَ مِنْ أَصْحَابِ
  ٱلنَّارِ }{ خَوَّلَهُ } أعطاه. قال أبو النجم:أَعْطَى فَلَمْ يَبْخَلْ وَلَمْ يُبَخَّلِ   كُومَ
  الذَّرَى مِنْ خِوَلِ الْمُخَوِّلِوفي حقيقته وجهان، أحدهما: جعله خائل مال، من قولهم:
  هو خائل مال، وخال مال: إذا كان متعهداً له حسن القيام به، ومنه ما روي عن رسول الله
  صلى الله عليه وسلم:(963) أنه كان يتخول أصحابه بالموعظة، والثاني: جعله يخول من خال
  يخول إذا اختال وافتخر، وفي معناه قول العرب:إنَّ الْغَنِيَّ طَوِيلُ الذَّيْلِ مَيَّاسُ   {
  مَا كَانَ يَدْعُوۤ إِلَيْهِ } أي نسي الضرّ الذي كان يدعو الله إلى كشفه. وقيل: نسي
  ربه الذي كان يتضرع إليه ويبتهل إليه، وما بمعنى من، كقوله تعالى:{ وَمَا خَلَقَ ٱلذَّكَرَ
  وَٱلأُنثَىٰ }[الليل: 3] وقرىء: «ليضل» بفتح الياء وضمها، بمعنى أنّ نتيجة جعله لله
  أنداداً ضلاله عن سبيل الله أو إضلاله والنتيجة: قد تكون غرضاً في الفعل، وقد تكون
  غير غرض. وقوله: { تَمَتَّعْ بِكُفْرِكَ } من باب الخذلان والتخلية، كأنه قيل له: إذ
  قد أبيت قبول ما أمرت به من الإيمان والطاعة، فمن حقك ألا تؤمر به بعد ذلك، وتؤمر بتركه:
  مبالغة في خذلانه وتخليته وشأنه. لأنه لا مبالغة في الخذلان؛ أشدّ من أن يبعث على عكس
  ما أمر به. ونظيره في المعنى قوله:{ مَتَـٰعٌ قَلِيلٌ ثُمَّ مَأْوَاهُمْ جَهَنَّم }[آل
  عمران:197].\r\n\t\t\t\r\n\t\t\t</section>"

