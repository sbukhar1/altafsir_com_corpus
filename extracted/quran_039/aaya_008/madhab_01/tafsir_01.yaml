  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  مَسَّ ٱلإِنسَانَ ضُرٌّ دَعَا رَبَّهُ مُنِيباً إِلَيْهِ ثُمَّ إِذَا خَوَّلَهُ نِعْمَةً
  مِّنْهُ نَسِيَ مَا كَانَ يَدْعُوۤ إِلَيْهِ مِن قَبْلُ وَجَعَلَ لِلَّهِ أَندَاداً
  لِّيُضِلَّ عَن سَبِيلِهِ قُلْ تَمَتَّعْ بِكُفْرِكَ قَلِيلاً إِنَّكَ مِنْ أَصْحَابِ
  ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وإذا مسّ الإنسان
  بلاء فـي جسده من مرض، أو عاهة، أو شدّة فـي معيشته، وجهد وضيق { دَعا رَبَّهُ } يقول:
  استغاث بربه الذي خـلقه من شدّة ذلك، ورغب إلـيه في كشف ما نزل به من شدّة ذلك. وقوله:
  { مُنِـيبـاً إلَـيْهِ } يقول: تائبـاً إلـيه مـما كان من قبل ذلك علـيه من الكفر به،
  وإشراك الآلهة والأوثان به فـي عبـادته، راجعاً إلـى طاعته. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذَا مَسَّ الإنْسانَ ضُرٌّ
  } قال: الوجع والبلاء والشدّة { دَعا رَبَّهُ مُنِيباً إلَيْهِ } قال: مستغيثاً به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ثُمَّ إذَا خَوَّلَهُ نَعْمَةً مِنْهُ } يقول تعالى ذكره:
  ثم إذا منحه ربه نعمة منه، يعني عافية، فكشف عنه ضرّه، وأبدله بـالسقم صحة، وبالشدة
  رخاء. والعرب تقول لكلّ من أعطى غيره من مال أو غيره: قد خوّله ومنه قول أبي النجْم
  العِجْلِيّ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أعْطَى فَلْم
  يَبْخَلْ ولَمْ يُبَخَّلِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كُومَ الذُّرَا
  مِنْ خَوَلِ المُخَوَّلِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثت عن أبـي عُبـيدة معمر بن الـمثنى أنه قال: سمعت أبـا عمرو يقول
  فـي بـيت زُهَيْر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هُنالِكَ
  إنْ يُسْتَـخْوَلُوا الـمَالَ يُخْوِلوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإنْ يُسْأَلُوا
  يُعْطوا وَإنْ يَـيْسِرُوا يُغْلوا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال معمر: قال يونس: إنـما سمعناه:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هُنالكَ إنْ يُسْتَـخْبَلُوا الـمَالَ يُخْبِلوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وهي بـمعناها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ { ثُمَّ إذَا خَوَّلَهُ نِعْمَةً مِنْهُ }: إذا أصابته عافـية
  أو خير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { نَسِيَ ما كانَ يَدْعُو
  إلَـيْهِ مِنْ قَبْلُ } يقول: ترك دعاءه الذي كان يدعو إلـى الله من قبل أن يكشف ما
  كان به من ضرّ { وَجَعَلِ لِلّهِ أنْدَاداً } يعنـي: شركاء. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { نَسِيَ } يقول: ترك، هذا فـي الكافر
  خاصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ولـ«ما» التـي فـي قوله: { نَسِيَ
  ما كانَ } وجهان: أحدهما: أن يكون بـمعنى الذي، ويكون معنى الكلام حينئذٍ: ترك الذي
  كان يدعوه فـي حال الضرّ الذي كان به، يعنـي به الله تعالـى ذكره، فتكون «ما» موضوعة
  عند ذلك موضع «مَنْ» كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلا أنْتُـمْ عابِدُونَ ما أعْبُدُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  به الله، وكما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فـانْكِحُوا ما طابَ لَكُمْ مِنَ النِّساءِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">والثانـي:
  أن يكون بـمعنى الـمصدر علـى ما ذكرت. وإذا كانت بـمعنى الـمصدر، كان فـي الهاء التـي
  فـي قوله: { إلَـيْهِ } وجهان: أحدهما: أن يكون من ذكر ما. والآخر: من ذكر الربّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَجَعَلَ لِلّهِ أنْدَاداً } يقول: وجعل لله أمثالاً وأشبـاها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـي الـمعنى الذي جعلوها فـيه له أنداداً، قال
  بعضهم: جعلوها له أنداداً فـي طاعتهم إياه فـي معاصي الله.</font></font>&#13;\t\t\t<label
