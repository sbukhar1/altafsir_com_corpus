text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا مَسَّ
  ٱلإِنسَانَ ضُرٌّ دَعَا رَبَّهُ مُنِيباً إِلَيْهِ ثُمَّ إِذَا خَوَّلَهُ نِعْمَةً
  مِّنْهُ نَسِيَ مَا كَانَ يَدْعُوۤ إِلَيْهِ مِن قَبْلُ وَجَعَلَ لِلَّهِ أَندَاداً
  لِّيُضِلَّ عَن سَبِيلِهِ قُلْ تَمَتَّعْ بِكُفْرِكَ قَلِيلاً إِنَّكَ مِنْ أَصْحَابِ
  ٱلنَّارِ }يقول تعالـى ذكره: وإذا مسّ الإنسان بلاء فـي جسده من مرض، أو عاهة، أو شدّة
  فـي معيشته، وجهد وضيق { دَعا رَبَّهُ } يقول: استغاث بربه الذي خـلقه من شدّة ذلك،
  ورغب إلـيه في كشف ما نزل به من شدّة ذلك. وقوله: { مُنِـيبـاً إلَـيْهِ } يقول: تائبـاً
  إلـيه مـما كان من قبل ذلك علـيه من الكفر به، وإشراك الآلهة والأوثان به فـي عبـادته،
  راجعاً إلـى طاعته. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذَا مَسَّ الإنْسانَ ضُرٌّ
  } قال: الوجع والبلاء والشدّة { دَعا رَبَّهُ مُنِيباً إلَيْهِ } قال: مستغيثاً به.وقوله:
  { ثُمَّ إذَا خَوَّلَهُ نَعْمَةً مِنْهُ } يقول تعالى ذكره: ثم إذا منحه ربه نعمة منه،
  يعني عافية، فكشف عنه ضرّه، وأبدله بـالسقم صحة، وبالشدة رخاء. والعرب تقول لكلّ من
  أعطى غيره من مال أو غيره: قد خوّله ومنه قول أبي النجْم العِجْلِيّ:أعْطَى فَلْم يَبْخَلْ
  ولَمْ يُبَخَّلِ   كُومَ الذُّرَا مِنْ خَوَلِ المُخَوَّلِوحدثت عن أبـي عُبـيدة معمر
  بن الـمثنى أنه قال: سمعت أبـا عمرو يقول فـي بـيت زُهَيْر:هُنالِكَ إنْ يُسْتَـخْوَلُوا
  الـمَالَ يُخْوِلوا   وإنْ يُسْأَلُوا يُعْطوا وَإنْ يَـيْسِرُوا يُغْلواقال معمر:
  قال يونس: إنـما سمعناه:هُنالكَ إنْ يُسْتَـخْبَلُوا الـمَالَ يُخْبِلوا   قال: وهي
  بـمعناها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد،
  قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { ثُمَّ إذَا خَوَّلَهُ نِعْمَةً مِنْهُ
  }: إذا أصابته عافـية أو خير.وقوله: { نَسِيَ ما كانَ يَدْعُو إلَـيْهِ مِنْ قَبْلُ
  } يقول: ترك دعاءه الذي كان يدعو إلـى الله من قبل أن يكشف ما كان به من ضرّ { وَجَعَلِ
  لِلّهِ أنْدَاداً } يعنـي: شركاء. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { نَسِيَ } يقول:
  ترك، هذا فـي الكافر خاصة.ولـ«ما» التـي فـي قوله: { نَسِيَ ما كانَ } وجهان: أحدهما:
  أن يكون بـمعنى الذي، ويكون معنى الكلام حينئذٍ: ترك الذي كان يدعوه فـي حال الضرّ
  الذي كان به، يعنـي به الله تعالـى ذكره، فتكون «ما» موضوعة عند ذلك موضع «مَنْ» كما
  قـيـل:{ وَلا أنْتُـمْ عابِدُونَ ما أعْبُدُ }يعنـي به الله، وكما قـيـل:{ فـانْكِحُوا
  ما طابَ لَكُمْ مِنَ النِّساءِ }والثانـي: أن يكون بـمعنى الـمصدر علـى ما ذكرت. وإذا
  كانت بـمعنى الـمصدر، كان فـي الهاء التـي فـي قوله: { إلَـيْهِ } وجهان: أحدهما: أن
  يكون من ذكر ما. والآخر: من ذكر الربّ.وقوله: { وَجَعَلَ لِلّهِ أنْدَاداً } يقول:
  وجعل لله أمثالاً وأشبـاها.ثم اختلف أهل التأويـل فـي الـمعنى الذي جعلوها فـيه له
  أنداداً، قال بعضهم: جعلوها له أنداداً فـي طاعتهم إياه فـي معاصي الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا مَسَّ ٱلإِنسَانَ ضُرٌّ دَعَا
  رَبَّهُ مُنِيباً إِلَيْهِ ثُمَّ إِذَا خَوَّلَهُ نِعْمَةً مِّنْهُ نَسِيَ مَا كَانَ
  يَدْعُوۤ إِلَيْهِ مِن قَبْلُ وَجَعَلَ لِلَّهِ أَندَاداً لِّيُضِلَّ عَن سَبِيلِهِ
  قُلْ تَمَتَّعْ بِكُفْرِكَ قَلِيلاً إِنَّكَ مِنْ أَصْحَابِ ٱلنَّارِ }ذكر من قال ذلك:حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { وَجَعَلَ لِلّهِ أنْدَاداً } قال:
  الأنداد من الرجال: يطيعونهم فـي معاصي الله.وقال آخرون: عنى بذلك أنه عبد الأوثان،
  فجعلها لله أنداداً فـي عبـادتهم إياها.وأولـى القولـين فـي ذلك بـالصواب قول من قال:
  عَنَى به أنه أطاع الشيطان فـي عبـادة الأوثان، فجعل له الأوثان أنداداً، لأن ذلك فـي
  سياق عتاب الله إياهم له علـى عبـادتها.وقوله: { لِـيُضِلَّ عَنْ سَبِـيـلِهِ } يقول:
  لـيزيـل من أراد أن يوحد الله ويؤمن به عن توحيده، والإقرار به، والدخول فـي الإسلام.
  وقوله: { قُلْ تَـمَتَّعْ بكُفْرِكَ قَلِـيلاً } يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: قل يا مـحمد لفـاعل ذلك: تـمتع بكفرك بـالله قلـيلاً إلـى أن تستوفَـي
  أجلك، فتأتـيك منـيتك { إنَّكَ مِنْ أصحَابِ النَّارِ }: أي إنك من أهل النار الـماكثـين
  فـيها.وقوله: { تَـمَتَّعْ بِكُفْرِكَ }: وعيد من الله وتهدُّدٌ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

