  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ { وَجَعَلَ لِلّهِ أنْدَاداً } قال: الأنداد من الرجال: يطيعونهم
  فـي معاصي الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عنى بذلك أنه عبد الأوثان،
  فجعلها لله أنداداً فـي عبـادتهم إياها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القولـين فـي ذلك بـالصواب قول من قال: عَنَى به أنه أطاع الشيطان فـي عبـادة الأوثان،
  فجعل له الأوثان أنداداً، لأن ذلك فـي سياق عتاب الله إياهم له علـى عبـادتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لِـيُضِلَّ عَنْ سَبِـيـلِهِ } يقول: لـيزيـل من أراد أن
  يوحد الله ويؤمن به عن توحيده، والإقرار به، والدخول فـي الإسلام. وقوله: { قُلْ تَـمَتَّعْ
  بكُفْرِكَ قَلِـيلاً } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد
  لفـاعل ذلك: تـمتع بكفرك بـالله قلـيلاً إلـى أن تستوفَـي أجلك، فتأتـيك منـيتك { إنَّكَ
  مِنْ أصحَابِ النَّارِ }: أي إنك من أهل النار الـماكثـين فـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { تَـمَتَّعْ بِكُفْرِكَ }: وعيد من الله وتهدُّدٌ.</font></font><font
