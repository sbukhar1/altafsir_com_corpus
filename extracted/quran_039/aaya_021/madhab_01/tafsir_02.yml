  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ أَنَّ ٱللَّهَ أَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَسَلَكَهُ يَنَابِيعَ فِي ٱلأَرْضِ
  ثُمَّ يُخْرِجُ بِهِ زَرْعاً مُّخْتَلِفاً أَلْوَانُهُ ثُمَّ يَهِـيجُ فَـتَرَاهُ مُصْفَـرّاً
  ثُمَّ يَجْعَلُهُ حُطَاماً إِنَّ فِي ذَلِكَ لَذِكْرَىٰ لأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَنزَلَ مِنَ ٱلْسَّمَاء مَآء } هو المطر. وقيل: كل ماء في الأرض
  فهو من السماء ينزل منها إلى الصخرة، ثم يقسمه الله، { فَسَلَكَهُ } فأدخله ونظمه {
  يَنَابِيعَ فِى ٱلأَرْضِ } عيوناً ومسالك ومجاري كالعروق في الأجساد { مُخْتَلِفًا
  أَلْوَانُهُ } هيئاته من خضرة وحمرة وصفرة وبياض وغير ذلك، وأصنافه من برّ وشعير وسمسم
  وغيرها { يَهِـيجُ } يتمّ جفافه، عن الأصمعي؛ لأنه إذا تمّ جفافه حان له أن يثور عن
  منابته ويذهب { حُطَـٰماً } فتاتاً ودريناً { إِنَّ فِى ذَلِكَ لَذِكْرَىٰ } لتذكيراً
  وتنبيهاً، على أنه لا بدّ من صانع حكيم، وأن ذلك كائن عن تقدير وتدبير، لا عن تعطيل
  وإهمال. ويجوز أن يكون مثلاً للدنيا، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا مَثَلُ ٱلْحَيَوٰةِ ٱلدُّنْيَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  24]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱضْرِبْ لَهُم مَّثَلَ ٱلْحَيَوٰةِ ٱلدُّنْيَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  45]. وقرىء: «مصفارّاً».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

