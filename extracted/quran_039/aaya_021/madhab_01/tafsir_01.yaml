text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱللَّهَ أَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَسَلَكَهُ يَنَابِيعَ فِي ٱلأَرْضِ ثُمَّ يُخْرِجُ
  بِهِ زَرْعاً مُّخْتَلِفاً أَلْوَانُهُ ثُمَّ يَهِـيجُ فَـتَرَاهُ مُصْفَـرّاً ثُمَّ
  يَجْعَلُهُ حُطَاماً إِنَّ فِي ذَلِكَ لَذِكْرَىٰ لأُوْلِي ٱلأَلْبَابِ }يقول تعالـى
  ذكره لنبـيه مـحمد صلى الله عليه وسلم: { ألَـمْ تَرَ } يا مـحمد { أنَّ اللّهَ أنْزَلَ
  مِنَ السَّماءِ ماءً } وهو الـمطر { فَسَلَكَهُ يَنابِـيعَ فِـي الأرْضِ } يقول: فأجراه
  عيوناً فـي الأرض واحدها ينبوع، وهو ما جاش من الأرض. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا ابن يـمان، عن سفـيان، عن
  جابر، عن الشعبـيّ، فـي قوله: { فَسَلَكَهُ يَنابِـيعَ فِـي الأرْضِ } قال: كلّ ندى
  وماء فـي الأرض من السماء نزل.قال: ثنا ابن يـمان، عن سفـيان، عن جابر، عن الـحسن بن
  مسلـم بن بـيان، قال: ثم أنبت بذلك الـماء الذي أنزله من السماء فجعله فـي الأرض عيوناً
  زرعاً { مُخْتَلِفـا ألْوَانُهُ } يعنـي: أنواعاً مختلفة من بـين حنطة وشعير وسمسم
  وأرز، ونـحو ذلك من الأنواع الـمختلفة { ثُمَّ يَهِيجُ فَتراهُ مُصْفَرّاً } يقول:
  ثم يـيبس ذلك الزرع من بعد خُضرته، يقال للأرض إذا يبس ما فـيها من الـخضر وذوي: هاجت
  الأرض، وهاج الزرع.وقوله: { فَتراه مُصْفَرّاً } يقول: فتراه من بعد خُضرته ورطوبته
  قد يبس فصار أصفر، وكذلك الزرع إذا يبس أصفر { ثُمَّ يَجْعَلُهُ حُطاماً } والـحُطام:
  فتات التبن والـحشيش، يقول: ثم يجعل ذلك الزرع بعد ما صار يابساً فُتاتاً متكسراً.وقوله:
  { إنَّ فِـي ذلكَ لَذِكْرَى لأُولـي الألْبـابِ } يقول تعالـى ذكره: إن فـي فعل الله
  ذلك كالذي وصف لذكرى وموعظة لأهل العقول والـحجا يتذكرون به، فـيعلـمون أن من فعل ذلك
  فلن يتعذّر علـيه إحداث ما شاء من الأشياء، وإنشاء ما أراد من الأجسام والأعراض، وإحياء
  من هلك من خـلقه من بعد مـماته وإعادته من بعد فنائه، كهيئته قبل فَنائه، كالذي فُعِل
  بـالأرض التـي أنزل علـيها من بعد موتها الـماء، فأنبت بها الزرعَ الـمختلف الألوان
  بقدرته.\r\n\t\t\t\r\n\t\t\t</section>"

