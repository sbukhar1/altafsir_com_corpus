text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱللَّهَ أَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَسَلَكَهُ يَنَابِيعَ فِي ٱلأَرْضِ ثُمَّ يُخْرِجُ
  بِهِ زَرْعاً مُّخْتَلِفاً أَلْوَانُهُ ثُمَّ يَهِـيجُ فَـتَرَاهُ مُصْفَـرّاً ثُمَّ
  يَجْعَلُهُ حُطَاماً إِنَّ فِي ذَلِكَ لَذِكْرَىٰ لأُوْلِي ٱلأَلْبَابِ }{ أَنزَلَ
  مِنَ ٱلْسَّمَاء مَآء } هو المطر. وقيل: كل ماء في الأرض فهو من السماء ينزل منها إلى
  الصخرة، ثم يقسمه الله، { فَسَلَكَهُ } فأدخله ونظمه { يَنَابِيعَ فِى ٱلأَرْضِ } عيوناً
  ومسالك ومجاري كالعروق في الأجساد { مُخْتَلِفًا أَلْوَانُهُ } هيئاته من خضرة وحمرة
  وصفرة وبياض وغير ذلك، وأصنافه من برّ وشعير وسمسم وغيرها { يَهِـيجُ } يتمّ جفافه،
  عن الأصمعي؛ لأنه إذا تمّ جفافه حان له أن يثور عن منابته ويذهب { حُطَـٰماً } فتاتاً
  ودريناً { إِنَّ فِى ذَلِكَ لَذِكْرَىٰ } لتذكيراً وتنبيهاً، على أنه لا بدّ من صانع
  حكيم، وأن ذلك كائن عن تقدير وتدبير، لا عن تعطيل وإهمال. ويجوز أن يكون مثلاً للدنيا،
  كقوله تعالى:{ إِنَّمَا مَثَلُ ٱلْحَيَوٰةِ ٱلدُّنْيَا }[يونس: 24]،{ وَٱضْرِبْ لَهُم
  مَّثَلَ ٱلْحَيَوٰةِ ٱلدُّنْيَا }[الكهف: 45]. وقرىء: «مصفارّاً».\r\n\t\t\t\r\n\t\t\t</section>"

