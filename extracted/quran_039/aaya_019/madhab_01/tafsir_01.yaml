text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَنْ حَقَّ
  عَلَيْهِ كَلِمَةُ ٱلْعَذَابِ أَفَأَنتَ تُنقِذُ مَن فِي ٱلنَّارِ } * { لَـٰكِنِ ٱلَّذِينَ
  ٱتَّقَواْ رَبَّهُمْ لَهُمْ غُرَفٌ مِّن فَوْقِهَا غُرَفٌ مَّبْنِيَّةٌ تَجْرِي مِن
  تَحْتِهَا ٱلأَنْهَارُ وَعْدَ ٱللَّهِ لاَ يُخْلِفُ ٱللَّهُ ٱلْمِيعَادَ }يعنـي تعالـى
  ذكره بقوله: { أَفَمَنْ حَقَّ عَلَـيْهِ كَلِـمَةُ العَذَابِ }: أفمن وجبت علـيه كلـمة
  العذاب فـي سابق علـم ربك يا مـحمد بكفره به، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { أَفَمَنْ حَقَّ عَلَـيْه كَلِـمَةُ العَذَابِ } بكفره.وقوله:
  { أَفأنْتَ تُنْقِذُ مَنْ فِـي النَّارِ } يقول تعالـى ذكره لنبـيه مـحمد صلى الله
  عليه وسلم: أفأنت تنقذ يا مـحمد من هو فـي النار من حق علـيه كلـمة العذاب، فأنت تنقذه
  فـاستغنى بقوله: { تُنْقِذُ مَنْ فِـي النَّارِ } عن هذا. وكان بعض نـحويـي الكوفة
  يقول: هذا مـما يراد به استفهام واحد، فـيسبق الاستفهام إلـى غير موضعه، فـيردّ الاستفهام
  إلـى موضعه الذي هو له. وإنـما الـمعنى والله أعلـم: أفأنت تنقذ من فـي النار من حقَّت
  علـيه كلـمة العذاب. قال: ومثله من غير الاستفهام:فردّد «أنكم» مرّتـين. والـمعنى والله
  أعلـم: أيعدكم أنكم مخرجون إذا متـم ومثله قوله:{ لا تَـحْسَبنَّ الَّذِينَ يَفْرَحُونَ
  بِـمَا أتَوْا ويُحِبُّونَ أنْ يُحْمَدُوا بِـما لَـمْ يَفْعَلُوا فَلا تَـحْسَبَنَّهُمْ
  بِـمَفـازَة مِنَ العَذَابِ }وكان بعضهم يستـخطىء القول الذي حكيناه عن البصريـين،
  ويقول: لا تكون فـي قوله: { أَفَأنْتَ تُتْقِذُ مَنْ فِـي النَّارِ } كناية عمن تقدم،
  لا يقال: القوم ضربت من قام، يقول: الـمعنى: ألتـجرئة أفأنت تُنقذ من فـي النار منهم.
  وإنـما معنى الكلـمة: أفأنت تهدي يا مـحمد من قد سبق له فـي علـم الله أنه من أهل النار
  إلـى الإيـمان، فتنقذه من النار بـالإيـمان؟ لست علـى ذلك بقادر.وقوله: { لَكِنِ الَّذِينَ
  اتَّقُوْا رَبَّهُمْ لَهُمْ غُرَفٌ مِنْ فَوْقِها غُرَفٌ مَبْنِـيَّةٌ } يقول تعالـى
  ذكره: لكن الذين اتقوا ربهم بأداء فرائضه واجتناب مـحارمه، لهم فـي الـجنة غرف من فوقها
  غرف مبنـية علالـيّ بعضها فوق بعض { تَـجْرِي مِنْ تَـحْتِها الأنهارُ } يقول تعالـى
  ذكره: تـجري من تـحت أشجار جناتها الأنهار. وقوله: { وَعَدَ اللّهُ } يقول جلّ ثناؤه:
  وعدنا هذه الغرف التـي من فوقها غرف مبنـية فـي الـجنة، هؤلاء الـمتقـين { لا يُخْـلفُ
  اللّهُ الـمِيعادَ } يقول جلّ ثناؤه: والله لا يخـلفهم وعده، ولكنه يوفـي بوعده.\r\n\t\t\t\r\n\t\t\t</section>"

