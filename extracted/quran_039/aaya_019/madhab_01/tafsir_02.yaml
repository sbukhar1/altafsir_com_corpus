text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَنْ حَقَّ
  عَلَيْهِ كَلِمَةُ ٱلْعَذَابِ أَفَأَنتَ تُنقِذُ مَن فِي ٱلنَّارِ }أصل الكلام: أمّن
  حق عليه كلمة العذاب فأنت تنقذه، جملة شرطية دخل عليها همزة الإنكار والفاء فاء الجزاء،
  ثم دخلت الفاء التي في أوّلها للعطف على محذوف يدلّ عليه الخطاب، تقديره: أأنت مالك
  أمرهم، فمن حقّ عليه العذاب فأنت تنقذه، والهمزة الثانية هي الأولى، كرّرت لتوكيد معنى
  الإنكار والاستبعاد، ووضع { مَن فِى ٱلنَّارِ } موضع الضمير، فالآية على هذا جملة واحدة.
  ووجه آخر: وهو أن تكون الآية جملتين: أفمن حق عليه العذاب فأنت تخلّصه؟ { أفأنت تنقذ
  من في النار } وإنما جاز حذف: فأنت تخلصه؛ لأن { أَفَأَنتَ تُنقِذُ } يدل عليه: نزل
  استحقاقهم العذاب وهم في الدنيا منزلة دخولهم النار، حتى نزّل اجتهاد رسول الله صلى
  الله عليه وسلم وكدّه نفسه في دعائهم إلى الإيمان في منزلة إنقاذهم من النار. وقوله:
  { أَفَأَنتَ تُنقِذُ } يفيد أنّ الله تعالى هو الذي يقدر على الإنقاذ من النار وحده،
  لا يقدر على ذلك أحد غيره، فكما لا تقدر أنت أن تنقد الداخل في النار من النار، لا
  تقدر أن تخلصه مما هو فيه من استحقاق العذاب بتحصيل الإيمان فيه.\r\n\t\t\t\r\n\t\t\t</section>"

