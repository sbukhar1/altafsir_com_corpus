  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَنْ
  حَقَّ عَلَيْهِ كَلِمَةُ ٱلْعَذَابِ أَفَأَنتَ تُنقِذُ مَن فِي ٱلنَّارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أصل الكلام: أمّن حق عليه كلمة العذاب فأنت تنقذه، جملة شرطية دخل
  عليها همزة الإنكار والفاء فاء الجزاء، ثم دخلت الفاء التي في أوّلها للعطف على محذوف
  يدلّ عليه الخطاب، تقديره: أأنت مالك أمرهم، فمن حقّ عليه العذاب فأنت تنقذه، والهمزة
  الثانية هي الأولى، كرّرت لتوكيد معنى الإنكار والاستبعاد، ووضع { مَن فِى ٱلنَّارِ
  } موضع الضمير، فالآية على هذا جملة واحدة. ووجه آخر: وهو أن تكون الآية جملتين: أفمن
  حق عليه العذاب فأنت تخلّصه؟ { أفأنت تنقذ من في النار } وإنما جاز حذف: فأنت تخلصه؛
  لأن { أَفَأَنتَ تُنقِذُ } يدل عليه: نزل استحقاقهم العذاب وهم في الدنيا منزلة دخولهم
  النار، حتى نزّل اجتهاد رسول الله صلى الله عليه وسلم وكدّه نفسه في دعائهم إلى الإيمان
  في منزلة إنقاذهم من النار. وقوله: { أَفَأَنتَ تُنقِذُ } يفيد أنّ الله تعالى هو الذي
  يقدر على الإنقاذ من النار وحده، لا يقدر على ذلك أحد غيره، فكما لا تقدر أنت أن تنقد
  الداخل في النار من النار، لا تقدر أن تخلصه مما هو فيه من استحقاق العذاب بتحصيل الإيمان
  فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
