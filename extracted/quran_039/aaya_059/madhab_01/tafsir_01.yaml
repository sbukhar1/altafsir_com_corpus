text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلَىٰ قَدْ جَآءَتْكَ
  آيَاتِي فَكَذَّبْتَ بِهَا وَٱسْتَكْبَرْتَ وَكُنتَ مِنَ ٱلْكَافِرِينَ }يقول تعالى
  ذكره مكذباً للقائل:{ لَوْ أنَّ اللَّهَ هَدَانِي لَكُنْتُ مِنَ المُتَّقِينَ }وللقائل:{ لَوْ
  أنَّ لي كَرَّةً فأكُونَ مِنَ المُحْسِنِينَ }ما القول كما تقولون { بَلَى قَدْ جاءَتْكَ
  } أيها المتمني على الله الرد إلى الدنيا لتكون فيها من المحسنين { آياتِي } يقول:
  قد جاءتك حججي من بين رسول أرسلته إليك، وكتاب أنزلته يتلى عليك ما فيه من الوعد والوعيد
  والتذكير { فَكَذَّبْتَ } بآياتي { واسْتَكْبَرْتَ } عن قبولها واتباعها { وكُنْتُ
  مِنَ الكافِرِينَ } يقول: وكنت ممن يعمل عمل الكافرين، ويستنّ بسنتهم، ويتبع منهاجهم.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: يقول الله ردّاً لقولهم، وتكذيباً لهم، يعني لقول القائلين:{ لَوْ
  أنَّ اللَّهَ هَدانِي }والصنف الآخر: { بَلى قَدْ جاءَتْكَ إياتي... } الآية.وبفتح
  الكاف والتاء من قوله { قَدْ جاءَتْكَ آياتِي فَكَذَّبْتَ } على وجه المخاطبة للذكور،
  قرأه القرّاء في جميع أمصار الإسلام. وقد رُوي عن رسول الله صلى الله عليه وسلم أنه
  قرأ ذلك بكسر جميعه على وجه الخطاب للنفس، كأنه قال: أن تقول نفس: يا حسرتا على ما
  فرّطت في جنب الله، بلى قد جاءتكِ أيتها النفس آياتي، فكذّبتِ بها، أجرى الكلام كله
  على النفس، إذا كان ابتداء الكلام بها جرى، والقراءة التي لا أستجيز خلافها، ما جاءت
  به قرّاء الأمصار مجمعة عليه، نقلاً عن رسول الله صلى الله عليه وسلم، وهو الفتح في
  جميع ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

