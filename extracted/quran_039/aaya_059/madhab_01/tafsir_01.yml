  \       <a href=\"javascript:go_QurPage(39,59)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  قَدْ جَآءَتْكَ آيَاتِي فَكَذَّبْتَ بِهَا وَٱسْتَكْبَرْتَ وَكُنتَ مِنَ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مكذباً للقائل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ أنَّ اللَّهَ هَدَانِي لَكُنْتُ
  مِنَ المُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وللقائل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَوْ أنَّ لي كَرَّةً فأكُونَ مِنَ المُحْسِنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ما
  القول كما تقولون { بَلَى قَدْ جاءَتْكَ } أيها المتمني على الله الرد إلى الدنيا لتكون
  فيها من المحسنين { آياتِي } يقول: قد جاءتك حججي من بين رسول أرسلته إليك، وكتاب أنزلته
  يتلى عليك ما فيه من الوعد والوعيد والتذكير { فَكَذَّبْتَ } بآياتي { واسْتَكْبَرْتَ
  } عن قبولها واتباعها { وكُنْتُ مِنَ الكافِرِينَ } يقول: وكنت ممن يعمل عمل الكافرين،
  ويستنّ بسنتهم، ويتبع منهاجهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: يقول الله ردّاً لقولهم، وتكذيباً لهم، يعني لقول القائلين:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ
  أنَّ اللَّهَ هَدانِي</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">والصنف الآخر: { بَلى قَدْ جاءَتْكَ إياتي... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبفتح الكاف والتاء من قوله { قَدْ جاءَتْكَ آياتِي فَكَذَّبْتَ }
  على وجه المخاطبة للذكور، قرأه القرّاء في جميع أمصار الإسلام. وقد رُوي عن رسول الله
  صلى الله عليه وسلم أنه قرأ ذلك بكسر جميعه على وجه الخطاب للنفس، كأنه قال: أن تقول
  نفس: يا حسرتا على ما فرّطت في جنب الله، بلى قد جاءتكِ أيتها النفس آياتي، فكذّبتِ
  بها، أجرى الكلام كله على النفس، إذا كان ابتداء الكلام بها جرى، والقراءة التي لا
  أستجيز خلافها، ما جاءت به قرّاء الأمصار مجمعة عليه، نقلاً عن رسول الله صلى الله
  عليه وسلم، وهو الفتح في جميع ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

