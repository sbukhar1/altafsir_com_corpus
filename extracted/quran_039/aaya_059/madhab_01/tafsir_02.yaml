  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  تَقُولَ حِينَ تَرَى ٱلْعَذَابَ لَوْ أَنَّ لِي كَـرَّةً فَأَكُونَ مِنَ ٱلْمُحْسِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  قَدْ جَآءَتْكَ آيَاتِي فَكَذَّبْتَ بِهَا وَٱسْتَكْبَرْتَ وَكُنتَ مِنَ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأتاه إبليس فقال له: تمتع من الدنيا ثم تب، فأطاعه، وكان له مال فأنفقه
  في الفجوز، فأتاه ملك الموت في ألذّ ما كان فقال: يا حسرتاه على ما فرطت في جنب الله،
  ذهب عمري في طاعة الشيطان، وأسخطت ربي فندم حين لم ينفعه الندم، فأنزل الله خبره في
  القرآن { لَوْ أَنَّ ٱللَّهَ هَدٰنِى } لا يخلو: إما أن يريد به الهداية بالإلجاء أو
  بالإلطاف أو بالوحي، فالإلجاء خارج عن الحكمة، ولم يكن من أهل الإلطاف فليلطف به. وأما
  الوحي فقد كان، ولكنه عرض ولن يتبعه حتى يهتدي، وإنما يقول هذا تحيراً في أمره وتعللاً
  بما لا يجدي عليه، كما حكى عنهم التعلل بإغواء الرؤوساء والشياطين ونحو ذلك ونحوه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ
  هَدَانَا ٱللَّهُ لَهَدَيْنَاكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 21] وقوله: { بَلَىٰ قَدْ
  جَآءَتْكَ ءَايَـٰتِى } ردّ من الله عليه، معناه: بلى قد هديت بالوحي فكذبت به واستكبرت
  عن قبوله، وآثرت الكفر على الإيمان، والضلالة على الهدى. وقرىء: بكسر التاء على مخاطبة
  النفس. فإن قلت: فهلا قرن الجواب بما هو جواب له، وهو قوله: { لَوْ أَنَّ ٱللَّهَ هَدٰنِى
  } ولم يفصل بينهما بآية؟ قلت: لأنه لا يخلو: إما أن يقدّم على أخرى القرائن الثلاث
  فيفرق بينهن. وإما أن تؤخر القرينة الوسطى، فلم يحسن الأوّل لما فيه من تبتير النظم
  بالجمع بين القرائن. وأما الثاني: فلما فيه من نقص الترتيب وهو التحسر على التفريط
  في الطاعة، ثم التعلل بفقد الهداية، ثم تمني الرجعة فكان الصواب ما جاء عليه، وهو أنه
  حكى أقوال النفس على ترتيبها ونظمها، ثم أجاب من بينها عما اقتضى الجواب. فإن قلت:
  كيف صحّ أن تقع بلى جواباً لغير منفي؟ قلت: { لَوْ أَنَّ ٱللَّهَ هَدَٰنِى } فيه معنى:
