text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنِـيبُوۤاْ
  إِلَىٰ رَبِّكُمْ وَأَسْلِمُواْ لَهُ مِن قَبْلِ أَن يَأْتِيَكُمُ ٱلْعَذَابُ ثُمَّ
  لاَ تُنصَرُونَ } * { وَٱتَّبِعُـوۤاْ أَحْسَنَ مَآ أُنزِلَ إِلَيْكُم مِّن رَّبِّكُـمْ
  مِّن قَبْلِ أَن يَأْتِيَكُـمُ ٱلْعَذَابُ بَغْتَةً وَأَنتُمْ لاَ تَشْعُرُونَ } *
  { أَن تَقُولَ نَفْسٌ يٰحَسْرَتَا عَلَىٰ مَا فَرَّطَتُ فِي جَنبِ ٱللَّهِ وَإِن كُنتُ
  لَمِنَ ٱلسَّاخِرِينَ } * { أَوْ تَقُولَ لَوْ أَنَّ ٱللَّهَ هَدَانِي لَكُـنتُ مِنَ
  ٱلْمُتَّقِينَ } * { أَوْ تَقُولَ حِينَ تَرَى ٱلْعَذَابَ لَوْ أَنَّ لِي كَـرَّةً
  فَأَكُونَ مِنَ ٱلْمُحْسِنِينَ } * { بَلَىٰ قَدْ جَآءَتْكَ آيَاتِي فَكَذَّبْتَ بِهَا
  وَٱسْتَكْبَرْتَ وَكُنتَ مِنَ ٱلْكَافِرِينَ }{ وَأَنِـيبُواْ إِلَىٰ رَبّكُمْ } وتوبوا
  إليه { وَأَسْلِمُواْ لَهُ } وأخلصوا له العمل، إنما ذكر الإنابة على أثر المغفرة لئلا
  يطمع طامع في حصولها بغير توبة، وللدلالة على أنها شرط فيها لازم لا تحصل بدونه { وَٱتَّبِعُـوۤاْ
  أَحْسَنَ مآ أُنزِلَ إِلَيْكُم مِّن رَّبِّكُـم } مثل قوله:{ ٱلَّذِينَ يَسْتَمِعُونَ
  ٱلْقَوْلَ فَيَـتَّبِعُونَ أَحْسَنَهُ }[الزمر: 18]. { وَأَنتُمْ لاَ تَشْعُرُونَ }
  أي يفجؤكم وأنتم غافلون، كأنكم لا تخشون شيئاً لفرط غفلتكم وسهوكم { أَن تَقُولَ نَفْسٌ
  } كراهة أن تقول. فإن قلت: لم نكرت؟ قلت: لأنّ المراد بها بعض الأنفس، وهي نفس الكافر.
  ويجوز أن يراد: نفس متميزة من الأنفس: إما بلجاج في الكفر شديد. أو بعذاب عظيم. ويجوز
  أن يراد التكثير، كما قال الأعشى:وَرَبَّ بَقِيعٍ لَوْ هَتَفْتُ بِحَوِّهِ   أَتَانِي
  كَرِيمٌ يَنْفُضُ الرَّأْسَ مُغْضَبَاوهو يريد: أفواجاً من الكرام ينصرونه، لا كريماً
  واحداً. ونظيره: ربّ بلد قطعت، ورب بطل قارعت. وقد اختلس الطعنة ولا يقصد إلاّ التكثير.
  وقرىء: «يا حسرتي» على الأصل. ويا حسرتاي، على الجمع بين العوض والمعوّض منه. والجنب:
  الجانب، يقال: أنا في جنب فلان وجانبه وناحيته، وفلان لين الجنب والجانب، ثم قالوا:
  فرّط في جنبه وفي جانبه، يريدون في حقه. قال سابق البربري:أَمَا تَتَّقِينَ اللَّهَ
  فِي جَنْبِ وَامِقٍ   لَهُ كَبِدٌ حَرَّى عَلَيْكَ تَقَطَّعُوهذا من باب الكناية؛ لأنك
  إذا أثبت الأمر في مكان الرجل وحيزه، فقد أثبته فيه. ألا ترى إلى قوله:إنَّ السَّمَاحَةَ
  وَالْمُرُوءَة وَالنَّدَى   فِي قُبَّةٍ ضُرِبَتْ عَلَى ابْنِ الْحَشْرَجِومنه قول
  الناس: لمكانك فعلت كذا، يريدون: لأجلك. وفي الحديث:(971) \" من الشرك الخفيّ أن يصلي
  الرجل لمكان الرجل \" وكذلك: فعلت هذا من جهتك. فمن حيث لم يبق فرق فيما يرجع إلى أداء
  الغرض بين ذكر المكان وتركه، قيل: { فَرَّطَتُ فِى جَنبِ ٱللَّهِ } على معنى: فرطتُ
  في ذات الله. فإن قلت: فمرجع كلامك إلى أن ذكر الجنب كلا ذكر سوى ما يعطى من حسن الكناية
  وبلاغتها، فكأنه قيل: فرطت في الله. فما معنى فرطت في الله؟ قلت: لا بدّ من تقدير مضاف
  محذوف، سواء ذكر الجنب أو لم يذكر. والمعنى: فرطت في طاعة الله وعبادة الله، وما أشبه
  ذلك. وفي حرف عبد الله وحفصة: في ذكر الله.« وما » في« ما فرطت» مصدرية مثلها في{ بِمَا
  رَحُبَتْ }[التوبة: 25]، [التوبة: 118]، { وَإِن كُنتُ لَمِنَ ٱلسَّـٰخِرِينَ } قال
  قتادة: لم يكفه أن ضيع طاعة الله حتى سخر من أهلها، ومحل { وَإِن كُنتُ } على النصب
  على الحال، كأنه قال: فرطت وأنا ساخر، أي: فرطت في حال سخريتي. وروى: أنه كان في بني
  إسرائيل عالم ترك علمه وفسق.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنِـيبُوۤاْ إِلَىٰ رَبِّكُمْ وَأَسْلِمُواْ
  لَهُ مِن قَبْلِ أَن يَأْتِيَكُمُ ٱلْعَذَابُ ثُمَّ لاَ تُنصَرُونَ } * { وَٱتَّبِعُـوۤاْ
  أَحْسَنَ مَآ أُنزِلَ إِلَيْكُم مِّن رَّبِّكُـمْ مِّن قَبْلِ أَن يَأْتِيَكُـمُ ٱلْعَذَابُ
  بَغْتَةً وَأَنتُمْ لاَ تَشْعُرُونَ } * { أَن تَقُولَ نَفْسٌ يٰحَسْرَتَا عَلَىٰ مَا
  فَرَّطَتُ فِي جَنبِ ٱللَّهِ وَإِن كُنتُ لَمِنَ ٱلسَّاخِرِينَ } * { أَوْ تَقُولَ
  لَوْ أَنَّ ٱللَّهَ هَدَانِي لَكُـنتُ مِنَ ٱلْمُتَّقِينَ } * { أَوْ تَقُولَ حِينَ
  تَرَى ٱلْعَذَابَ لَوْ أَنَّ لِي كَـرَّةً فَأَكُونَ مِنَ ٱلْمُحْسِنِينَ } * { بَلَىٰ
  قَدْ جَآءَتْكَ آيَاتِي فَكَذَّبْتَ بِهَا وَٱسْتَكْبَرْتَ وَكُنتَ مِنَ ٱلْكَافِرِينَ
  }وأتاه إبليس فقال له: تمتع من الدنيا ثم تب، فأطاعه، وكان له مال فأنفقه في الفجوز،
  فأتاه ملك الموت في ألذّ ما كان فقال: يا حسرتاه على ما فرطت في جنب الله، ذهب عمري
  في طاعة الشيطان، وأسخطت ربي فندم حين لم ينفعه الندم، فأنزل الله خبره في القرآن {
  لَوْ أَنَّ ٱللَّهَ هَدٰنِى } لا يخلو: إما أن يريد به الهداية بالإلجاء أو بالإلطاف
  أو بالوحي، فالإلجاء خارج عن الحكمة، ولم يكن من أهل الإلطاف فليلطف به. وأما الوحي
  فقد كان، ولكنه عرض ولن يتبعه حتى يهتدي، وإنما يقول هذا تحيراً في أمره وتعللاً بما
  لا يجدي عليه، كما حكى عنهم التعلل بإغواء الرؤوساء والشياطين ونحو ذلك ونحوه{ لَوْ
  هَدَانَا ٱللَّهُ لَهَدَيْنَاكُمْ }[إبراهيم: 21] وقوله: { بَلَىٰ قَدْ جَآءَتْكَ ءَايَـٰتِى
  } ردّ من الله عليه، معناه: بلى قد هديت بالوحي فكذبت به واستكبرت عن قبوله، وآثرت
  الكفر على الإيمان، والضلالة على الهدى. وقرىء: بكسر التاء على مخاطبة النفس. فإن قلت:
  فهلا قرن الجواب بما هو جواب له، وهو قوله: { لَوْ أَنَّ ٱللَّهَ هَدٰنِى } ولم يفصل
  بينهما بآية؟ قلت: لأنه لا يخلو: إما أن يقدّم على أخرى القرائن الثلاث فيفرق بينهن.
  وإما أن تؤخر القرينة الوسطى، فلم يحسن الأوّل لما فيه من تبتير النظم بالجمع بين القرائن.
  وأما الثاني: فلما فيه من نقص الترتيب وهو التحسر على التفريط في الطاعة، ثم التعلل
  بفقد الهداية، ثم تمني الرجعة فكان الصواب ما جاء عليه، وهو أنه حكى أقوال النفس على
  ترتيبها ونظمها، ثم أجاب من بينها عما اقتضى الجواب. فإن قلت: كيف صحّ أن تقع بلى جواباً
  لغير منفي؟ قلت: { لَوْ أَنَّ ٱللَّهَ هَدَٰنِى } فيه معنى: ما هُديت.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

