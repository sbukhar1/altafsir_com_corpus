  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنِـيبُوۤاْ
  إِلَىٰ رَبِّكُمْ وَأَسْلِمُواْ لَهُ مِن قَبْلِ أَن يَأْتِيَكُمُ ٱلْعَذَابُ ثُمَّ
  لاَ تُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّبِعُـوۤاْ أَحْسَنَ مَآ أُنزِلَ إِلَيْكُم
  مِّن رَّبِّكُـمْ مِّن قَبْلِ أَن يَأْتِيَكُـمُ ٱلْعَذَابُ بَغْتَةً وَأَنتُمْ لاَ
  تَشْعُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَن تَقُولَ نَفْسٌ يٰحَسْرَتَا عَلَىٰ مَا
  فَرَّطَتُ فِي جَنبِ ٱللَّهِ وَإِن كُنتُ لَمِنَ ٱلسَّاخِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  تَقُولَ لَوْ أَنَّ ٱللَّهَ هَدَانِي لَكُـنتُ مِنَ ٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  تَقُولَ حِينَ تَرَى ٱلْعَذَابَ لَوْ أَنَّ لِي كَـرَّةً فَأَكُونَ مِنَ ٱلْمُحْسِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  قَدْ جَآءَتْكَ آيَاتِي فَكَذَّبْتَ بِهَا وَٱسْتَكْبَرْتَ وَكُنتَ مِنَ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَأَنِـيبُواْ إِلَىٰ رَبّكُمْ } وتوبوا إليه { وَأَسْلِمُواْ لَهُ
  } وأخلصوا له العمل، إنما ذكر الإنابة على أثر المغفرة لئلا يطمع طامع في حصولها بغير
  توبة، وللدلالة على أنها شرط فيها لازم لا تحصل بدونه { وَٱتَّبِعُـوۤاْ أَحْسَنَ مآ
  أُنزِلَ إِلَيْكُم مِّن رَّبِّكُـم } مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ يَسْتَمِعُونَ ٱلْقَوْلَ
  فَيَـتَّبِعُونَ أَحْسَنَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 18]. { وَأَنتُمْ لاَ تَشْعُرُونَ } أي يفجؤكم وأنتم غافلون،
  كأنكم لا تخشون شيئاً لفرط غفلتكم وسهوكم { أَن تَقُولَ نَفْسٌ } كراهة أن تقول. فإن
  قلت: لم نكرت؟ قلت: لأنّ المراد بها بعض الأنفس، وهي نفس الكافر. ويجوز أن يراد: نفس
  متميزة من الأنفس: إما بلجاج في الكفر شديد. أو بعذاب عظيم. ويجوز أن يراد التكثير،
  كما قال الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَرَبَّ
  بَقِيعٍ لَوْ هَتَفْتُ بِحَوِّهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَتَانِي
  كَرِيمٌ يَنْفُضُ الرَّأْسَ مُغْضَبَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهو يريد: أفواجاً من الكرام ينصرونه، لا كريماً واحداً. ونظيره: ربّ
  بلد قطعت، ورب بطل قارعت. وقد اختلس الطعنة ولا يقصد إلاّ التكثير. وقرىء: «يا حسرتي»
  على الأصل. ويا حسرتاي، على الجمع بين العوض والمعوّض منه. والجنب: الجانب، يقال: أنا
  في جنب فلان وجانبه وناحيته، وفلان لين الجنب والجانب، ثم قالوا: فرّط في جنبه وفي
  جانبه، يريدون في حقه. قال سابق البربري:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَمَا تَتَّقِينَ اللَّهَ فِي جَنْبِ وَامِقٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَهُ كَبِدٌ حَرَّى عَلَيْكَ تَقَطَّعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا من باب الكناية؛ لأنك إذا أثبت
  الأمر في مكان الرجل وحيزه، فقد أثبته فيه. ألا ترى إلى قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنَّ السَّمَاحَةَ وَالْمُرُوءَة وَالنَّدَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فِي قُبَّةٍ ضُرِبَتْ عَلَى ابْنِ الْحَشْرَجِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قول الناس: لمكانك فعلت كذا،
  يريدون: لأجلك. وفي الحديث:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(971)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من الشرك الخفيّ أن يصلي الرجل لمكان الرجل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكذلك: فعلت هذا من جهتك. فمن حيث
  لم يبق فرق فيما يرجع إلى أداء الغرض بين ذكر المكان وتركه، قيل: { فَرَّطَتُ فِى جَنبِ
  ٱللَّهِ } على معنى: فرطتُ في ذات الله. فإن قلت: فمرجع كلامك إلى أن ذكر الجنب كلا
  ذكر سوى ما يعطى من حسن الكناية وبلاغتها، فكأنه قيل: فرطت في الله. فما معنى فرطت
  في الله؟ قلت: لا بدّ من تقدير مضاف محذوف، سواء ذكر الجنب أو لم يذكر. والمعنى: فرطت
  في طاعة الله وعبادة الله، وما أشبه ذلك. وفي حرف عبد الله وحفصة: في ذكر الله.« وما
  » في« ما فرطت» مصدرية مثلها في</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِمَا رَحُبَتْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  25]، [التوبة: 118]، { وَإِن كُنتُ لَمِنَ ٱلسَّـٰخِرِينَ } قال قتادة: لم يكفه أن
  ضيع طاعة الله حتى سخر من أهلها، ومحل { وَإِن كُنتُ } على النصب على الحال، كأنه قال:
  فرطت وأنا ساخر، أي: فرطت في حال سخريتي. وروى: أنه كان في بني إسرائيل عالم ترك علمه
  وفسق.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
