  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  ذُكِرَ ٱللَّهُ وَحْدَهُ ٱشْمَأَزَّتْ قُلُوبُ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ
  وَإِذَا ذُكِرَ ٱلَّذِينَ مِن دُونِهِ إِذَا هُمْ يَسْتَبْشِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وإذا أفرد الله جلّ ثناؤه بالذكر، فدعي وحده، وقيل
  لا إله إلا الله، اشمأزّت قلوب الذين لا يؤمنون بالمعاد والبعث بعد الممات. وعني بقوله:
  { اشْمأَزَّتْ }: نفرت من توحيد الله. { وَإذَا ذُكِرَ الَّذِينَ مِنْ دُونِهِ } يقول:
  وإذا ذُكر الآلهة التي يدعونها من دون الله مع الله، فقيل: تلك الغرانيق العُلى، وإن
  شفاعتها لترتجى، إذا الذين لا يؤمنون بالآخرة يستبشرون بذلك ويفرحون، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذَا
  ذُكِرَ اللَّهُ وَحْدَهُ اشْمأَزَّتْ قُلُوبُ الَّذِينَ لا يُؤْمِنُونَ بالآخِرَة }:
  أي نفرت قلوبهم واستكبرت { وَإذَا ذُكِرَ الَّذِينَ مِنْ دُونِهِ } الآلهة { إذَا هُمْ
  يَسْتَبْشِرُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { اشمأَزَّتْ } قال: انقبضت، قال: وذلك يوم قرأ عليهم «النجم»
  عند باب الكعبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ قوله: { اشْمأزَّتْ } قال: نفرت { وَإذَا ذُكِرَ الَّذِينَ مِنْ
  دُونِهِ } أوثانهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

