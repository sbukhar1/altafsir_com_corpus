text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا ذُكِرَ
  ٱللَّهُ وَحْدَهُ ٱشْمَأَزَّتْ قُلُوبُ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ وَإِذَا
  ذُكِرَ ٱلَّذِينَ مِن دُونِهِ إِذَا هُمْ يَسْتَبْشِرُونَ }مدار المعنى على قوله وحده»،
  أي: إذا أفرد الله بالذكر ولم يذكر معه آلهتهم اشمأزوا»، أي: نفروا وانقبضوا { وَإِذَا
  ذُكِرَ ٱلَّذِينَ مِن دُونِهِ } وهم آلهتهم ذكر الله معهم أو لم يذكر استبشروا، لافتتانهم
  بها ونسيانهم حق الله إلى هواهم فيها. وقيل: إذا قيل لا إلـٰه إلا الله وحده لا شريك
  له نفروا؛ لأنّ فيه نفياً لآلهتهم. وقيل: أراد استبشارهم بما سبق إليه لسان رسول الله
  صلى الله عليه وسلم من ذكر آلهتهم حين قرأ (والنجم) عند باب الكعبة، فسجدوا معه لفرحهم،
  ولقد تقابل الاستبشار والاشمئزاز؛ إذ كل واحد منهما غاية في بابه؛ لأنّ الاستبشار أن
  يمتلىء قلبه سروراً حتى تنبسط له بشرة وجهه ويتهلّل. والاشمئزاز: أن يمتلىء غماً وغيظاً
  حتى يظهر الانقباض في أديم وجهه. فإن قلت: ما العامل في { إِذَا ذُكِرَ }؟ قلت: العامل
  في إذا المفاجأة، تقديره وقت ذكر الذين من دونه، فاجأوا وقت الاستبشار.\r\n\t\t\t\r\n\t\t\t</section>"

