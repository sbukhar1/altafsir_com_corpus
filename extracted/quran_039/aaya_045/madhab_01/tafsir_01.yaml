text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا ذُكِرَ
  ٱللَّهُ وَحْدَهُ ٱشْمَأَزَّتْ قُلُوبُ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ وَإِذَا
  ذُكِرَ ٱلَّذِينَ مِن دُونِهِ إِذَا هُمْ يَسْتَبْشِرُونَ }يقول تعالى ذكره: وإذا أفرد
  الله جلّ ثناؤه بالذكر، فدعي وحده، وقيل لا إله إلا الله، اشمأزّت قلوب الذين لا يؤمنون
  بالمعاد والبعث بعد الممات. وعني بقوله: { اشْمأَزَّتْ }: نفرت من توحيد الله. { وَإذَا
  ذُكِرَ الَّذِينَ مِنْ دُونِهِ } يقول: وإذا ذُكر الآلهة التي يدعونها من دون الله
  مع الله، فقيل: تلك الغرانيق العُلى، وإن شفاعتها لترتجى، إذا الذين لا يؤمنون بالآخرة
  يستبشرون بذلك ويفرحون، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَإذَا ذُكِرَ اللَّهُ وَحْدَهُ اشْمأَزَّتْ قُلُوبُ الَّذِينَ لا يُؤْمِنُونَ بالآخِرَة
  }: أي نفرت قلوبهم واستكبرت { وَإذَا ذُكِرَ الَّذِينَ مِنْ دُونِهِ } الآلهة { إذَا
  هُمْ يَسْتَبْشِرُونَ }.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله:
  { اشمأَزَّتْ } قال: انقبضت، قال: وذلك يوم قرأ عليهم «النجم» عند باب الكعبة.حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ قوله: { اشْمأزَّتْ } قال: نفرت {
  وَإذَا ذُكِرَ الَّذِينَ مِنْ دُونِهِ } أوثانهم.\r\n\t\t\t\r\n\t\t\t</section>"

