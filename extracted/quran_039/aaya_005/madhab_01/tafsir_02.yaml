  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَلَقَ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ بِٱلْحَقِّ يُكَوِّرُ ٱللَّيْـلَ عَلَى ٱلنَّهَـارِ وَيُكَوِّرُ
  ٱلنَّـهَارَ عَلَى ٱللَّيْلِ وَسَخَّـرَ ٱلشَّمْسَ وَٱلْقَمَرَ كُـلٌّ يَجْرِي لأَجَـلٍ
  مُّسَـمًّى أَلا هُوَ ٱلْعَزِيزُ ٱلْغَفَّارُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  دلَّ بخلق السمٰوات والأرض، وتكوير كل واحد من الملوين على الآخر، وتسخير النيرين،
  وجريهما لأجل مسمى، وبثّ الناس على كثرة عددهم من نفس واحدة، وخلق الأنعام على أنه
  واحد لا يشارك، قهار لا يغالب. والتكوير: اللف والليّ، يقال: كار العمامة على رأسه،
  وكوّرها. وفيه أوجه منها: أن الليل والنهار خلفة يذهب هذا ويغشى مكانه هذا، وإذا غشي
  مكانه فكأنما ألبسه ولف عليه كما يلف اللباس على اللابس. ومنه قول ذي الرمة في وصف
  السراب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَلْوِي
  الثَّنَايَا بِأَحْقَيْهَا حَوَاشِيَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَيَّ الْمَلاَءِ
  بِأَبْوَابِ التَّفَارِيجِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنها أنّ كل واحد منهما يغيب الآخر إذا طرأ عليه، فشبه في تغييبه
  إياه بشيء ظاهر لف عليه ما غيبه عن مطامح الأبصار. ومنها: أن هذا يكر على هذا كروراً
  متتابعاً. فشبه ذلك بتتابع أكوار العمامة بعضها على أثر بعض { ألا هُوَ ٱلْعَزِيزُ
  } الغالب القادر على عقاب المصرين { ٱلْغَفَّارُ } لذنوب التائبين أو الغالب الذي يقدر
  على أن يعالجهم بالعقوبة وهو يحلم عنهم ويؤخرهم إلى أجل مسمى، فسمى الحلم عنهم: مغفرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

