text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَلَقَ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضَ بِٱلْحَقِّ يُكَوِّرُ ٱللَّيْـلَ عَلَى ٱلنَّهَـارِ وَيُكَوِّرُ ٱلنَّـهَارَ
  عَلَى ٱللَّيْلِ وَسَخَّـرَ ٱلشَّمْسَ وَٱلْقَمَرَ كُـلٌّ يَجْرِي لأَجَـلٍ مُّسَـمًّى
  أَلا هُوَ ٱلْعَزِيزُ ٱلْغَفَّارُ }ثم دلَّ بخلق السمٰوات والأرض، وتكوير كل واحد من
  الملوين على الآخر، وتسخير النيرين، وجريهما لأجل مسمى، وبثّ الناس على كثرة عددهم
  من نفس واحدة، وخلق الأنعام على أنه واحد لا يشارك، قهار لا يغالب. والتكوير: اللف
  والليّ، يقال: كار العمامة على رأسه، وكوّرها. وفيه أوجه منها: أن الليل والنهار خلفة
  يذهب هذا ويغشى مكانه هذا، وإذا غشي مكانه فكأنما ألبسه ولف عليه كما يلف اللباس على
  اللابس. ومنه قول ذي الرمة في وصف السراب:تَلْوِي الثَّنَايَا بِأَحْقَيْهَا حَوَاشِيَهُ   لَيَّ
  الْمَلاَءِ بِأَبْوَابِ التَّفَارِيجِومنها أنّ كل واحد منهما يغيب الآخر إذا طرأ عليه،
  فشبه في تغييبه إياه بشيء ظاهر لف عليه ما غيبه عن مطامح الأبصار. ومنها: أن هذا يكر
  على هذا كروراً متتابعاً. فشبه ذلك بتتابع أكوار العمامة بعضها على أثر بعض { ألا هُوَ
  ٱلْعَزِيزُ } الغالب القادر على عقاب المصرين { ٱلْغَفَّارُ } لذنوب التائبين أو الغالب
  الذي يقدر على أن يعالجهم بالعقوبة وهو يحلم عنهم ويؤخرهم إلى أجل مسمى، فسمى الحلم
  عنهم: مغفرة.\r\n\t\t\t\r\n\t\t\t</section>"

