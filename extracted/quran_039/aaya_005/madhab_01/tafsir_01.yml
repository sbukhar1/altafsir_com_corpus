  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَلَقَ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ بِٱلْحَقِّ يُكَوِّرُ ٱللَّيْـلَ عَلَى ٱلنَّهَـارِ وَيُكَوِّرُ
  ٱلنَّـهَارَ عَلَى ٱللَّيْلِ وَسَخَّـرَ ٱلشَّمْسَ وَٱلْقَمَرَ كُـلٌّ يَجْرِي لأَجَـلٍ
  مُّسَـمًّى أَلا هُوَ ٱلْعَزِيزُ ٱلْغَفَّارُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره واصفـاً نفسه بصفتها: { خَـلَقَ السَّمَوَاتِ والأرْضَ بـالـحَقّ يَكُوِّرُ
  اللَّـيْـلَ علـى النهارِ وَيُكَوّرُ النَّهارَ علـى اللَّـيْـلِ } يقول: يغشِّي هذا
  علـى هذا، وهذا علـى هذا، كما قال { يُولِـجُ اللَّـيْـلَ فِـي النَّهارِ وَيُولِـجُ
  النَّهارَ فِـي اللَّـيْـلِ } وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يُكَوّرُ اللَّـيْـلَ عَلـى النَّهارِ
  وَيُكَوّرُ النَّهارَ عَلـى اللَّـيْـلِ } يقول: يحمل اللـيـل علـى النهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد قوله: { يُكَوّرُ
  اللَّـيْـلَ علـى النَّهارِ } قال: يدهوره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يُكَوّرُ اللَّـيْـلَ علـى النَّهارِ
  وَيُكَوّرُ النَّهارَ علـى اللَّـيْـلِ } قال: يَغْشَي هذا هذا، ويَغْشَي هذا هذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قوله: {
  يُكَوّرُ اللَّـيْـلَ علـى النَّهارِ ويُكَوّرُ النَّهارَ علـى اللَّـيْـلِ } قال:
  يجيء بـالنهار ويذهب بـاللـيـل، ويجيء بـاللـيـل، ويذهب بـالنهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { يُكَوّرُ
  اللَّـيْـلَ علـى النَّهارِ ويُكَوّرُ النَّهارَ علـى اللَّـيْـلِ } حين يذهب بـاللـيـل
  ويكوّر النهار علـيه، ويذهب بـالنهار ويكوّر اللـيـل علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَسَخَّرَ الشَّمْسَ والقَمَرَ } يقول تعالـى ذكره: وسخر الشمس والقمر لعبـاده، لـيعلـموا
  بذلك عدد السنـين والـحساب، ويعرفوا اللـيـل من النهار لـمصلـحة معاشهم { كُلّ يَجْرِي
  لأَجَلٍ مُسَمًّى } يقول: { كُلّ } ذلك يعنـي الشمس والقمر { يَجْرِي لأَجَلٍ مُسَمًّى
  } يعنـي إلـى قـيام الساعة، وذلك إلـى أن تكوّر الشمس، وتنكدر النـجوم. وقـيـل: معنى
  ذلك: أن لكل واحد منهما منازل، لا تعدوه ولا تقصر دونه { ألا هُوَ العَزِيزُ الغَفَّـارُ
  } يقول تعالـى ذكره: ألا إن الله الذي فعل هذه الأفعال وأنعم علـى خـلقه هذه النعم
  هو العزيز فـي انتقامه مـمن عاداه، الغفـار لذنوب عبـاده التائبـين إلـيه منها بعفوه
  لهم عنها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

