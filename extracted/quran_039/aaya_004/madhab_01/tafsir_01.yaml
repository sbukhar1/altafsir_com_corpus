text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلاَ لِلَّهِ
  ٱلدِّينُ ٱلْخَالِصُ وَٱلَّذِينَ ٱتَّخَذُواْ مِن دُونِهِ أَوْلِيَآءَ مَا نَعْبُدُهُمْ
  إِلاَّ لِيُقَرِّبُونَآ إِلَى ٱللَّهِ زُلْفَىۤ إِنَّ ٱللَّهَ يَحْكُمُ بَيْنَهُمْ
  فِي مَا هُمْ فِيهِ يَخْتَلِفُونَ إِنَّ ٱللَّهَ لاَ يَهْدِي مَنْ هُوَ كَاذِبٌ كَـفَّارٌ
  } * { لَّوْ أَرَادَ ٱللَّهُ أَن يَتَّخِذَ وَلَداً لاَّصْطَفَىٰ مِمَّا يَخْلُقُ مَا
  يَشَآءُ سُبْحَانَهُ هُوَ ٱللَّهُ ٱلْوَاحِدُ ٱلْقَهَّارُ }يقول تعالـى ذكره: { إنَّ
  اللّهَ لاَ يَهْدِي } إلـى الـحقّ ودينه الإسلام، والإقرار بوحدانـيته، فـيوفقه له
  { مَنْ هُوَ كاذِبٌ } مفتر علـى الله، يتقوّل علـيه البـاطل، ويضيف إلـيه ما لـيس من
  صفته، ويزعم أن له ولداً افتراء علـيه، كفـار لنعمه، جحود لربوبـيته. وقوله: { لَوْ
  أرَادَ اللّهُ أنْ يَتَّـخِذَ وَلِداً } يقول تعالـى ذكره: لو شاء الله اتـخاذ ولد،
  ولا ينبغي له ذلك، لاصطفـى مـما يخـلق ما يشاء، يقول: لاختار من خـلقه ما يشاء. وقوله:
  { سُبْحانَهُ هُوَ اللّهُ الوَاحِدُ القَهَّارُ } يقول: تنزيها لله عن أن يكون له ولد،
  وعما أضاف إلـيه الـمشركون به من شركهم { هُوَ اللّهُ } يقول: هو الذي يَعْبده كلّ
  شيء، ولو كان له ولد لـم يكن له عبداً، يقول: فـالأشياء كلها له ملك، فأنى يكون له
  ولد، وهو الواحد الذي لا شريك له فـي مُلكه وسلطانه، والقهار لـخـلقه بقدرته، فكل شيء
  له متذلِّل، ومن سطوته خاشع.\r\n\t\t\t\r\n\t\t\t</section>"

