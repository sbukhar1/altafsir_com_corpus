  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّ لِلَّذِينَ ظَلَمُواْ مَا فِي ٱلأَرْضِ جَمِيعاً وَمِثْلَهُ مَعَهُ لاَفْتَدَوْاْ
  بِهِ مِن سُوۤءِ ٱلْعَذَابِ يَوْمَ ٱلْقِيَامَةِ وَبَدَا لَهُمْ مِّنَ ٱللَّهِ مَا
  لَمْ يَكُونُواْ يَحْتَسِبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَبَدَا لَهُمْ سَيِّئَاتُ مَا كَـسَبُواْ
  وَحَاقَ بِهِم مَّا كَانُواْ بِهِ يَسْتَهْزِئُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَبَدَا لَهُمْ مّنَ ٱللَّهِ } وعيد لهم لا كنه لفظاعته وشدّته، وهو نظير قوله تعالى
  في الوعد:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلاَ تَعْلَمُ نَفْسٌ ما أُخْفِىَ لَهُم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[السجدة:
  17] والمعنى: وظهر لهم من سخط الله وعذابه ما لم يكن قط في حسابهم ولم يحدثوا به نفوسهم.
  وقيل: عملوا أعمالاً حسبوها حسنات، فإذا هي سيئات. وعن سفيان الثوري أنه قرأها فقال:
  ويل لأهل الرياء، ويل لأهل الرياء. وجزع محمد بن المنكدر عند موته فقيل له، فقال: أخشى
  آية من كتاب الله، وتلاها، فأنا أخشى أن يبدو لي من الله ما لم أحتسبه { وَبَدَا لَهُمْ
  سَيّئَاتُ مَا كَـسَبُواْ } أي سيئات أعمالهم التي كسبوها. أو سيئات كسبهم، حين تعرض
  صحائفهم، وكانت خافية عليهم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَحْصَـٰهُ ٱللَّهُ وَنَسُوهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المجادلة:
  6] وأراد بالسيئات: أنواع العذاب التي يجازون بها على ما كسبوا، فسماها سيئات، كما
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَزَاء سَيّئَةٍ سَيّئَةٌ مّثْلُهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  40] { وَحَاقَ بِهِم } ونزل بهم وأحاط جزاء هزئهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

