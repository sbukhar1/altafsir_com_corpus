text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبَدَا لَهُمْ
  سَيِّئَاتُ مَا كَـسَبُواْ وَحَاقَ بِهِم مَّا كَانُواْ بِهِ يَسْتَهْزِئُونَ }يقول
  تعالى ذكره: وظهر لهؤلاء المشركين يوم القيامة { سَيِّئاتُ ما كَسَبُوا } من الأعمال
  في الدنيا، إذ أعطوا كتبهم بشمائلهم { وَحاقَ بِهِمْ ما كانوا بِهِ يَسْتَهْزِئُونَ
  } ووجب عليهم حينئذ، فلزمهم عذاب الله الذي كان نبيّ الله صلى الله عليه وسلم في الدنيا
  يعدهم على كفرهم بربهم، فكانوا به يسخرون، إنكاراً أن يصيبهم ذلك، أو ينالهم تكذيباً
  منهم به، وأحاط ذلك بهم.\r\n\t\t\t\r\n\t\t\t</section>"

