  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَدَا
  لَهُمْ سَيِّئَاتُ مَا كَـسَبُواْ وَحَاقَ بِهِم مَّا كَانُواْ بِهِ يَسْتَهْزِئُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وظهر لهؤلاء المشركين يوم القيامة { سَيِّئاتُ ما
  كَسَبُوا } من الأعمال في الدنيا، إذ أعطوا كتبهم بشمائلهم { وَحاقَ بِهِمْ ما كانوا
  بِهِ يَسْتَهْزِئُونَ } ووجب عليهم حينئذ، فلزمهم عذاب الله الذي كان نبيّ الله صلى
  الله عليه وسلم في الدنيا يعدهم على كفرهم بربهم، فكانوا به يسخرون، إنكاراً أن يصيبهم
  ذلك، أو ينالهم تكذيباً منهم به، وأحاط ذلك بهم.</font></font><font class=\"TextResultArabic\"><font
