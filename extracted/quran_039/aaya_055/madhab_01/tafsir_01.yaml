text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنِـيبُوۤاْ
  إِلَىٰ رَبِّكُمْ وَأَسْلِمُواْ لَهُ مِن قَبْلِ أَن يَأْتِيَكُمُ ٱلْعَذَابُ ثُمَّ
  لاَ تُنصَرُونَ } * { وَٱتَّبِعُـوۤاْ أَحْسَنَ مَآ أُنزِلَ إِلَيْكُم مِّن رَّبِّكُـمْ
  مِّن قَبْلِ أَن يَأْتِيَكُـمُ ٱلْعَذَابُ بَغْتَةً وَأَنتُمْ لاَ تَشْعُرُونَ }يقول
  تعالى ذكره: وأقبلوا أيها الناس إلى ربكم بالتوبة، وارجعوا إليه بالطاعة له، واستجيبوا
  له إلى ما دعاكم إليه من توحيده، وإفراد الألوهة له، وإخلاص العبادة له، كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأَنِيبُوا إلى رَبِّكُمْ }:
  أي أقبلوا إلى ربكم.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السدّي { وأنِيبُوا
  } قال: أجيبوا.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأَنِيبُوا
  إلى رَبِّكُمْ } قال: الإنابة: الرجوع إلى الطاعة، والنزوع عما كانوا عليه، ألا تراه
  يقول:{ مُنِيبِينَ إلَيْهِ وَاتَّقُوهُ }وقوله: { وأَسْلِمُوا لَهُ } يقول: واخضعوا
  له بالطاعة والإقرار بالدين الحنيفي { مِنْ قَبْلِ أنْ يأْتِيَكُمُ العَذابُ } من عنده
  على كفركم به { ثُمَّ لا تُنْصَرُونَ } يقول: ثم لا ينصركم ناصر، فينقذكم من عذابه
  النازل بكم.وقوله: { وَاتَّبِعُوا أحْسَنَ ما أُنْزِلَ إلَيْكُمْ مِنْ رَبِّكُمْ }
  يقول تعالى ذكره: واتبعوا أيها الناس ما أمركم به ربكم في تنزيله، واجتنبوا ما نهاكم
  فيه عنه، وذلك هو أحسن ما أنزل إلينا من ربنا.فإن قال قائل: ومن القرآن شيء وهو أحسن
  من شيء؟ قيل له: القرآن كله حسن، وليس معنى ذلك ما توهمت، وإنما معناه: واتبعوا مما
  أنزل إليكم ربكم من الأمر والنهي والخبر، والمثل، والقصص، والجدل، والوعد، والوعيد
  أحسنه وأحسنه أن تأتمروا لأمره، وتنتهوا عما نهى عنه، لأن النهي مما أنزل في الكتاب،
  فلو عملوا بما نهوا عنه كانوا عاملين بأقبحه، فذلك وجهه. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ
  { واتَّبِعُوا أحْسَن ما أنْزِل إلَيْكمْ مِنْ رَبِّكُمْ } يقول: ما أمرتم به في الكتاب
  { مِنْ قَبْلِ أنْ يَأْتِيَكُمُ العَذابُ }.وقوله: { مِنْ قَبْلِ أنْ يَأْتِيَكُمُ
  العَذابُ بَغْتَةً } يقول: من قبل أن يأتيكم عذاب الله فجأة { وأنْتُمْ لا تَشْعُرُونَ
  } يقول: وأنتم لا تعلمون به حتى يغشاكم فجأة.\r\n\t\t\t\r\n\t\t\t</section>"

