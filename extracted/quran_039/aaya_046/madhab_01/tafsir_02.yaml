text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱللَّهُمَّ
  فَاطِرَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ عَالِمَ ٱلْغَيْبِ وَٱلشَّهَادَةِ أَنتَ تَحْكُمُ
  بَيْنَ عِبَادِكَ فِي مَا كَانُواْ فِيهِ يَخْتَلِفُونَ }بَعِل رسول الله صلى الله
  عليه وسلم بهم، وبشدة شكيمتهم في الكفر والعناد، فقيل له: ادع الله بأسمائه العظمى،
  وقل: أنت وحدك تقدر على الحكم بيني وبينهم، ولا حيلة لغيرك فيهم. وفيه وصف لحالهم وإعذار
  لرسول الله صلى الله عليه وسلم وتسلية له ووعيد لهم. وعن الربيع بن خثيم وكان قليل
  الكلام. أنه أخبر بقتل الحسين - رضي الله عنه، وسخط على قاتله - وقالوا: الآن يتكلم،
  فما زاد على أن قال: آه أو قد فعلوا؟ وقرأ هذه الآية. وروى أنه قال على أثره: قتل من
  كان رسول الله صلى الله عليه وسلم يجلسه في حجره ويضع فاه على فيه.\r\n\t\t\t\r\n\t\t\t</section>"

