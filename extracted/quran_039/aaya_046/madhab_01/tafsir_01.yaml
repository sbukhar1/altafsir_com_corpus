text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱللَّهُمَّ
  فَاطِرَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ عَالِمَ ٱلْغَيْبِ وَٱلشَّهَادَةِ أَنتَ تَحْكُمُ
  بَيْنَ عِبَادِكَ فِي مَا كَانُواْ فِيهِ يَخْتَلِفُونَ }يقول تعالى ذكره لنبيه محمد
  صلى الله عليه وسلم: قل يا محمد، الله خالق السموات والأرض { عالمَ الغَيْبِ والشَّهادَةِ
  } الذي لا تراه الأبصار، ولا تحسه العيون والشهادة الذي تشهده أبصار خلقه، وتراه أعينهم
  { أنْتَ تَحْكُمُ بينَ عِبادِكَ } فتفصل بينهم بالحقّ يوم تجمعهم لفصل القضاء بينهم
  { فيما كانُوا فِيهِ } في الدنيا { يَخْتَلِفُونَ } من القول فيك، وفي عظمتك وسلطانك،
  وغير ذلك من اختلافهم بينهم، فتقضي يومئذ بيننا وبين هؤلاء المشركين الذين إذا ذكرت
  وحدك اشمأزّت قلوبهم، وإذا ذكر مَنْ دونك استبشروا بالحقّ. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ،
  في قوله: { فاطِرَ السَّمَوَاتِ والأرْضِ } فاطر: قال خالق. وفي قوله { عالِمَ الغَيْبِ
  } قال: ما غاب عن العباد فهو يعلمه، { وَالشَّهادَةِ }: ما عرف العباد وشهدوا، فهو
  يعلمه.\r\n\t\t\t\r\n\t\t\t</section>"

