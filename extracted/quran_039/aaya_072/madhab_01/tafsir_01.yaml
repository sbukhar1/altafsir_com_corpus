  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قِيلَ ٱدْخُلُوۤاْ
  أَبْوَابَ جَهَنَّمَ خَالِدِينَ فِيهَا فَبِئْسَ مَثْوَى ٱلْمُتَكَـبِّرِينَ }يقول
  تعالى ذكره: فتقول خزنة جهنم للذين كفروا حينئذ: { ادْخُلُوا أبْوَابَ جَهَنَّمَ }
  السبعة على قدر منازلكم فيها { خالِدِينَ فِيها } يقول: ماكثين فيها لا يُنقلون عنها
  إلى غيرها. { فَبئْسَ مَثْوَى المُتَكَبرين } يقول: فبئس مسكن المتكبرين على الله في
  الدنيا، أن يوحدوه ويفردوا له الألوهية، جهنم يوم القيامة.\r\n\t\t\t\r\n\t\t\t</section>"

