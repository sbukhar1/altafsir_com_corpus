  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فتقول خزنة جهنم للذين كفروا حينئذ: { ادْخُلُوا
  أبْوَابَ جَهَنَّمَ } السبعة على قدر منازلكم فيها { خالِدِينَ فِيها } يقول: ماكثين
  فيها لا يُنقلون عنها إلى غيرها. { فَبئْسَ مَثْوَى المُتَكَبرين } يقول: فبئس مسكن
  المتكبرين على الله في الدنيا، أن يوحدوه ويفردوا له الألوهية، جهنم يوم القيامة.</font></font><font
