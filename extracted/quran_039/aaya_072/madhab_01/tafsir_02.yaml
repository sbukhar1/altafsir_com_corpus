  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسِيقَ
  ٱلَّذِينَ كَـفَرُوۤاْ إِلَىٰ جَهَنَّمَ زُمَراً حَتَّىٰ إِذَا جَآءُوهَا فُتِحَتْ
  أَبْوَابُهَا وَقَالَ لَهُمْ خَزَنَتُهَآ أَلَمْ يَأْتِكُمْ رُسُلٌ مِّنكُمْ يَتْلُونَ
  عَلَيْكُمْ آيَاتِ رَبِّكُمْ وَيُنذِرُونَكُمْ لِقَـآءَ يَوْمِكُمْ هَـٰذَا قَالُواْ
  بَلَىٰ وَلَـٰكِنْ حَقَّتْ كَلِمَةُ ٱلْعَذَابِ عَلَى ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قِيلَ
  ٱدْخُلُوۤاْ أَبْوَابَ جَهَنَّمَ خَالِدِينَ فِيهَا فَبِئْسَ مَثْوَى ٱلْمُتَكَـبِّرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الزمر: الأفواج المتفرقة بعضها في أثر بعض، وقد تزمروا، قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حَتَى ٱحْزَأَلَّتْ زُمَرٌ بَعْدَ زُمَرْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل في زمر الذين اتقوا: هي الطبقات المختلفة: الشهداء، والزهاد،
  والعلماء، والقرّاء وغيرهم. وقرىء: «نذر منكم» فإن قلت: لم أضيف إليهم اليوم؟ قلت:
  أرادوا لقاء وقتكم هذا، وهو وقت دخولهم النار لا يوم القيامة. وقد جاء استعمال اليوم
  والأيام مستفيضاً في أوقات الشدّة { قَالُواْ بَلَىٰ } أتونا وتلوا علينا، ولكن وجبت
  علينا كلمة الله لأملأنّ جهنم، لسوء أعمالنا، كما قالوا: غلبت علينا شقوتنا وكنا قوماً
  ضالين. فذكروا عملهم الموجب لكلمة العذاب وهو الكفر والضلال. واللام في المتكبرين للجنس؛
  لأنّ { مَثْوَى ٱلْمُتَكَبّرِينَ } فاعل بئس، وبئس فاعلها: اسم معرف بلام الجنس. أو
  مضاف إلى مثله، والمخصوص بالذم محذوف، تقديره: فبئس مثوى المتكبرين جهنم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

