text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَسِيقَ ٱلَّذِينَ
  كَـفَرُوۤاْ إِلَىٰ جَهَنَّمَ زُمَراً حَتَّىٰ إِذَا جَآءُوهَا فُتِحَتْ أَبْوَابُهَا
  وَقَالَ لَهُمْ خَزَنَتُهَآ أَلَمْ يَأْتِكُمْ رُسُلٌ مِّنكُمْ يَتْلُونَ عَلَيْكُمْ
  آيَاتِ رَبِّكُمْ وَيُنذِرُونَكُمْ لِقَـآءَ يَوْمِكُمْ هَـٰذَا قَالُواْ بَلَىٰ وَلَـٰكِنْ
  حَقَّتْ كَلِمَةُ ٱلْعَذَابِ عَلَى ٱلْكَافِرِينَ } * { قِيلَ ٱدْخُلُوۤاْ أَبْوَابَ
  جَهَنَّمَ خَالِدِينَ فِيهَا فَبِئْسَ مَثْوَى ٱلْمُتَكَـبِّرِينَ }الزمر: الأفواج
  المتفرقة بعضها في أثر بعض، وقد تزمروا، قال:حَتَى ٱحْزَأَلَّتْ زُمَرٌ بَعْدَ زُمَرْ   وقيل
  في زمر الذين اتقوا: هي الطبقات المختلفة: الشهداء، والزهاد، والعلماء، والقرّاء وغيرهم.
  وقرىء: «نذر منكم» فإن قلت: لم أضيف إليهم اليوم؟ قلت: أرادوا لقاء وقتكم هذا، وهو
  وقت دخولهم النار لا يوم القيامة. وقد جاء استعمال اليوم والأيام مستفيضاً في أوقات
  الشدّة { قَالُواْ بَلَىٰ } أتونا وتلوا علينا، ولكن وجبت علينا كلمة الله لأملأنّ
  جهنم، لسوء أعمالنا، كما قالوا: غلبت علينا شقوتنا وكنا قوماً ضالين. فذكروا عملهم
  الموجب لكلمة العذاب وهو الكفر والضلال. واللام في المتكبرين للجنس؛ لأنّ { مَثْوَى
  ٱلْمُتَكَبّرِينَ } فاعل بئس، وبئس فاعلها: اسم معرف بلام الجنس. أو مضاف إلى مثله،
  والمخصوص بالذم محذوف، تقديره: فبئس مثوى المتكبرين جهنم.\r\n\t\t\t\r\n\t\t\t</section>"

