  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَشْرَقَتِ
  ٱلأَرْضُ بِنُورِ رَبِّهَا وَوُضِعَ ٱلْكِتَابُ وَجِـيءَ بِٱلنَّبِيِّيْنَ وَٱلشُّهَدَآءِ
  وَقُضِيَ بَيْنَهُم بِٱلْحَقِّ وَهُمْ لاَ يُظْلَمُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوُفِّيَتْ
  كُلُّ نَفْسٍ مَّا عَمِلَتْ وَهُوَ أَعْلَمُ بِمَا يَفْعَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قد استعار الله عزّ وجلّ النور للحق والقرآن والبرهان في مواضع من
  التنزيل، وهذا من ذاك. والمعنى: { وَأَشْرَقَتِ ٱلأَرْضُ } بما يقيمه فيها من الحق
  والعدل، ويبسطه من القسط في الحساب ووزن الحسنات والسيئات، وينادي عليه بأنه مستعار
  إضافته إلى اسمه؛ لأنه هو الحق العدل. وإضافة اسمه إلى الأرض؛ لأنه يزينها حيث ينشر
  فيها عدله، وينصب فيها موازين قسطه، ويحكم بالحق بين أهلها، ولا ترى أزين للبقاع من
  العدل، ولا أعمر لها منه. وفي هذه الإضافة أن ربها وخالقها هو الذي يعدل فيها، وإنما
  يجوز فيها غير ربها، ثم ما عطف على إشراق الأرض من وضع الكتاب والمجيء بالنبيين والشهداء
  والقضاء بالحق وهو النور المذكور. وترى الناس يقولون للملك العادل: أشرقت الآفاق بعدلك،
  وأضاءت الدنيا بقسطك، كما تقول: أظلمت البلاد بجور فلان. قال رسول الله صلى الله عليه
  وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(975)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الظلم ظلمات يوم القيامة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكما فتح الآية بإثبات العدل، ختمها بنفي الظلم. وقرىء: «وٱشرقت» على
  البناء للمفعول، من شرقت بالضوء تشرق: إذا امتلأت به واغتصت. وأشرقها الله، كما تقول:
  ملأ الأرض عدلاً وطبقها عدلاً و { ٱلْكِتَـٰبِ } صحائف الأعمال، ولكنها اكتفى باسم
  الجنس، وقيل: اللوح المحفوظ { وٱلشُّهَدآءِ } الذين يشهدون للأمم وعليهم من الحفظة
  والأخيار. وقيل: المستشهدون في سبيل الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

