text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَشْرَقَتِ ٱلأَرْضُ
  بِنُورِ رَبِّهَا وَوُضِعَ ٱلْكِتَابُ وَجِـيءَ بِٱلنَّبِيِّيْنَ وَٱلشُّهَدَآءِ وَقُضِيَ
  بَيْنَهُم بِٱلْحَقِّ وَهُمْ لاَ يُظْلَمُونَ }يقول تعالى ذكره: فأضاءت الأرض بنور
  ربها، يقال: أشرقت الشمس: إذا صفت وأضاءت، وشرقت: إذا طلعت، وذلك حين يبرز الرحمن لفصل
  القضاء بين خلقه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأشْرَقَتِ الأرْضُ بنُورِ رَبِّها
  } قال: فما يتضارُّون في نوره إلا كما يتضارّون في الشمس في اليوم الصحو الذي لا دخن
  فيه.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وأشْرَقَتِ الأرْضُ بنُورِ
  رَبِّها } قال: أضاءت.وقوله: { وَوُضِعَ الكِتَابُ } يعني: كتاب أعمالهم لمحاسبتهم
  ومجازاتهم، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَوُضِعَ الكِتَابُ
  } قال: كتاب أعمالهم.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَوُضِعَ
  الكِتابُ } قال: الحساب.وقوله: { وَجِيءَ بالنَّبِيِّينَ والشُّهدَاءِ } يقول: وجيء
  بالنبيين ليسألهم ربهم عما أجابتهم به أممهم، وردّت عليهم في الدنيا، حين أتتهم رسالة
  الله والشهداء، يعني بالشهداء: أمة محمد صلى الله عليه وسلم، يستشهدهم ربهم على الرسل،
  فيما ذكرت من تبليغها رسالة الله التي أرسلهم بها ربهم إلى أممها، إذ جحدت أممهم أن
  يكونوا أبلغوهم رسالة الله، والشهداء: جمع شهيد، وهذا نظير قول الله: { وكَذلكَ جَعَلْناكُمْ
  أُمَّةً وَسَطاً لِتَكُونُوا شُهَداءَ على النَّاسِ وَيَكُونَ الرَّسُولُ عَلَيْكُمْ
  شَهِيداً } وقيل: عُني بقوله: الشُّهدَاء: الذين قتلوا في سبيل الله وليس لما قالوا
  من ذلك في هذا الموضع كبير معنى، لأن عقيب قوله: { وَجِيءَ بالنَّبِيِّينَ والشهدَاءِ
  وَقُضِيَ بَيْنَهُمْ بالحَقّ } ، وفي ذلك دليل واضح على صحة ما قلنا من أنه إنما دعى
  بالنبيين والشهداء للقضاء بين الأنبياء وأممها، وأن الشهداء إنما هي جمع شهيد، الذين
  يشهدون للأنبياء على أممهم كما ذكرنا. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:حدثنا عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله { وَجِيءَ بالنَّبِيِّينِ وَالشُّهدَاءِ } فإنهم ليشهدون للرسل بتبليغ الرسالة،
  وبتكذيب الأمم إياهم.ذكر من قال ما حكينا قوله من القول الآخر:حدثنا محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ { وَجِيءَ بالنَّبِيِّينَ والشهدَاءِ
  }: الذين استشهدوا في طاعة الله.وقوله: { وَقُضِيَ بَيْنَهُمْ بالحَقّ } يقول تعالى
  ذكره: وقضي بين النبيين وأممها بالحقّ، وقضاؤه بينهم بالحق، أن لا يحمل على أحد ذنب
  غيره، ولا يعاقب نفساً إلا بما كسبت.\r\n\t\t\t\r\n\t\t\t</section>"

