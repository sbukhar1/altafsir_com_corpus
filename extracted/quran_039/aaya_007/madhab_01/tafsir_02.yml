  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَكْفُرُواْ فَإِنَّ ٱللَّهَ غَنِيٌّ عَنكُمْ وَلاَ يَرْضَىٰ لِعِبَادِهِ ٱلْكُفْرَ
  وَإِن تَشْكُرُواْ يَرْضَهُ لَكُمْ وَلاَ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ ثُمَّ إِلَىٰ
  رَبِّكُمْ مَّرْجِعُكُـمْ فَيُنَبِّئُكُـمْ بِمَا كُنتُمْ تَعْمَلُونَ إِنَّهُ عَلِيمٌ
  بِذَاتِ ٱلصُّدُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَإِنَّ ٱللَّهَ غَنِىٌّ عَنكُمْ
  } عن إيمانكم وإنكم المحتاجون إليه، لاستضراركم بالكفر واستنفاعكم بالإيمان { وَلاَ
  يَرْضَىٰ لِعِبَادِهِ ٱلْكُفْرَ } رحمة لهم؛ لأنه يوقعهم في الهلكة { وَإِن تَشْكُرُواْ
  يَرْضَهُ لَكُمْ } أي يرض الشكر لكم، لأنه سبب فوزكم وفلاحكم؛ فإذاً ما كره كفركم ولا
  رضي شكركم إلاّ لكم ولصلاحكم، لا لأنّ منفعة ترجع إليه؛ لأنه الغني الذي لا يجوز عليه
  الحاجة. ولقد تمحل بعض الغواة ليثبت لله تعالى ما نفاه عن ذاته من الرضا لعباده الكفر
  فقال: هذا من العام الذي أريد به الخاص، وما أراد إلاّ عباده الذين عناهم في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  عِبَادِى لَيْسَ لَكَ عَلَيْهِمْ سُلْطَـٰنٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 65] يريد: المعصومين،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَيْناً يَشْرَبُ بِهَا عِبَادُ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإنسان:
  6]، تعالى الله عما يقول الظالمون وقرىء: «يرضهُ» بضم الهاء بوصل وبغير وصل، وبسكونها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
