text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن تَكْفُرُواْ
  فَإِنَّ ٱللَّهَ غَنِيٌّ عَنكُمْ وَلاَ يَرْضَىٰ لِعِبَادِهِ ٱلْكُفْرَ وَإِن تَشْكُرُواْ
  يَرْضَهُ لَكُمْ وَلاَ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ ثُمَّ إِلَىٰ رَبِّكُمْ مَّرْجِعُكُـمْ
  فَيُنَبِّئُكُـمْ بِمَا كُنتُمْ تَعْمَلُونَ إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }{
  فَإِنَّ ٱللَّهَ غَنِىٌّ عَنكُمْ } عن إيمانكم وإنكم المحتاجون إليه، لاستضراركم بالكفر
  واستنفاعكم بالإيمان { وَلاَ يَرْضَىٰ لِعِبَادِهِ ٱلْكُفْرَ } رحمة لهم؛ لأنه يوقعهم
  في الهلكة { وَإِن تَشْكُرُواْ يَرْضَهُ لَكُمْ } أي يرض الشكر لكم، لأنه سبب فوزكم
  وفلاحكم؛ فإذاً ما كره كفركم ولا رضي شكركم إلاّ لكم ولصلاحكم، لا لأنّ منفعة ترجع
  إليه؛ لأنه الغني الذي لا يجوز عليه الحاجة. ولقد تمحل بعض الغواة ليثبت لله تعالى
  ما نفاه عن ذاته من الرضا لعباده الكفر فقال: هذا من العام الذي أريد به الخاص، وما
  أراد إلاّ عباده الذين عناهم في قوله:{ إِنَّ عِبَادِى لَيْسَ لَكَ عَلَيْهِمْ سُلْطَـٰنٌ }[الإسراء:
  65] يريد: المعصومين، كقوله تعالى:{ عَيْناً يَشْرَبُ بِهَا عِبَادُ ٱللَّهِ }[الإنسان:
  6]، تعالى الله عما يقول الظالمون وقرىء: «يرضهُ» بضم الهاء بوصل وبغير وصل، وبسكونها.\r\n\t\t\t\r\n\t\t\t</section>"

