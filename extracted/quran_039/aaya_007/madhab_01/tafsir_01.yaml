text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن تَكْفُرُواْ
  فَإِنَّ ٱللَّهَ غَنِيٌّ عَنكُمْ وَلاَ يَرْضَىٰ لِعِبَادِهِ ٱلْكُفْرَ وَإِن تَشْكُرُواْ
  يَرْضَهُ لَكُمْ وَلاَ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ ثُمَّ إِلَىٰ رَبِّكُمْ مَّرْجِعُكُـمْ
  فَيُنَبِّئُكُـمْ بِمَا كُنتُمْ تَعْمَلُونَ إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }اختلف
  أهل التأويـل فـي تأويـل قوله: { إنْ تَكْفُرُوا فإنَّ اللّهَ غَنـيٌّ عَنْكُمْ وَلا
  يَرْضَى لعِبـادِهِ الكُفْرَ } فقال بعضهم: ذلك لـخاص من الناس، ومعناه: إن تكفروا
  أيها الـمشركون بـالله، فإن الله غنـي عنكم، ولا يرضى لعبـاده الـمؤمنـين الذين أخـلصهم
  لعبـادته وطاعته الكفر. ذكر من قال ذلك:حدثنـي علـي قال: ثنا أبو صالـح، قال: ثنـي
  معاوية، عن علـي، عن ابن عبـاس، قوله: { إنْ تَكْفُرُوا فإنَّ اللّهَ غَنِـيٌ عَنْكُمْ
  وَلا يَرْضَى لِعِبـادِهِ الكُفْرَ } يعنـي الكفـار الذين لـم يرد الله أن يطهر قلوبهم،
  فـيقولوا: لا إله إلا الله، ثم قال: { وَلا يَرْضَى لِعِبـادِهِ الكُفْرَ } وهم عبـاده
  الـمخـلصون الذين قال فـيهم:{ إنَّ عِبـادِي لَـيْسَ لَكَ عَلَـيْهمْ سُلْطانٌ }فألزمهم
  شهادة أن لا إله إلا الله وحَبَّبها إلـيهم.حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط،
  عن السدي { وَلا يَرْضَى لِعِبـادِهِ الكُفْرَ } قال: لا يرضى لعبـاده الـمؤمنـين أن
  يكفروا.وقال آخرون: بل ذلك عام لـجميع الناس، ومعناه: أيها الناس إن تكفروا، فإن الله
  غنـي عنكم، ولا يرضى لكم أن تكفروا به.والصواب من القول فـي ذلك ما قال الله جلّ وعزّ:
  إن تكفروا بـالله أيها الكفـار به، فإن غنـيّ عن إيـمانكم وعبـادتكم إياه، ولا يرضى
  لعبـاده الكفر، بـمعنى: ولا يرضى لعبـاده أن يكفروا به، كما يقال: لست أحب الظلـم،
  وإن أحببت أن يظلـم فلان فلاناً فـيعاقب.وقوله: { وَإنْ تَشْكُرُوا يَرْضَهُ لَكُمْ
  } يقول: وإن تؤمنوا بربكم وتطيعوه يرض شكركم له، وذلك هو إيـمانهم به وطاعتهم إياه،
  فكنى عن الشكر ولـم يُذْكر، وإنـما ذكر الفعل الدالّ علـيه، وذلك نظير قوله:{ الَّذِينَ
  قالَ لَهُمُ النَّاسُ إنَّ النَّاسُ قَدْ جَمَعُوا لَكُمْ فـاخْشَوْهُمْ فَزَادَهُم
  إِيـماناً }بـمعنى: فزادهم قول الناس لهم ذلك إيـماناً. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ
  { وَإنْ تَشْكُرُوا يَرْضَهُ لَكُمْ } قال: إن تطيعوا يرضه لكم.وقوله: { وَلا تَزِرُ
  وَازِرَةٌ وِزْرَ أُخْرَى } يقول: لا تأثم آثمة إثم آثمة أخرى غيرها، ولا تؤاخذ إلا
  بإثم نفسها، يُعْلِـم عزّ وجلّ عبـاده أن علـى كلّ نفس ما جنت، وأنها لا تؤاخذ بذنب
  غيرها. ذكر من قال ذلك:حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { وَلا
  تَزرُ وَازِرَةٌ وِزْرَ أُخْرَى } قال: لا يؤخذ أحد بذنب أحد.وقوله: { ثُمَّ إلـى رَبِّكُمْ
  مَرْجِعُكُمْ فَـيُنَبِّئُكُمْ بِـمَا كُنْتُـمْ تَعْمَلُونَ } يقول تعالـى ذكره: ثم
  بعد اجتراحكم فـي الدنـيا ما اجترحتـم من صالـح وسيىء، وإيـمان وكفر أيها الناس، إلـى
  ربكم مصيركم من بعد وفـاتكم، { فـينبئكم } يقول: فـيخبركم بـما كنتـم فـي الدنـيا تعملونه
  من خير وشرّ، فـيجازيكم علـى كلّ ذلك جزاءكم، الـمـحسن منكم بإحسانه، والـمسيء بـما
  يستـحقه يقول عزّ وجلّ لعبـاده: فـاتقوا أن تلقوا ربكم وقد عملتـم فـي الدنـيا بـما
  لا يرضاه منكم تهلكوا، فإنه لا يخفـى علـيه عمل عامل منكم.وقوله: { إنَّهُ عَلِـيـمٌ
  بذاتِ الصُّدُورِ } يقول تعالـى ذكره: إن الله لا يخفـى علـيه ما أضمرته صدوركم أيها
  الناس مـما لا تُدركه أعينكم، فكيف بـما أدركته العيون ورأته الأبصار. وإنـما يعنـي
  جلّ وعزّ بذلك الـخبر عن أنه لا يخفـى علـيه شيء، وأنه مُـحصٍ علـى عبـاده أعمالهم،
  لـيجازيهم بها كي يتقوه فـي سرّ أمورهم وعلانـيتها.\r\n\t\t\t\r\n\t\t\t</section>"

