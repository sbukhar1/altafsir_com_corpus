  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَكْفُرُواْ فَإِنَّ ٱللَّهَ غَنِيٌّ عَنكُمْ وَلاَ يَرْضَىٰ لِعِبَادِهِ ٱلْكُفْرَ
  وَإِن تَشْكُرُواْ يَرْضَهُ لَكُمْ وَلاَ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ ثُمَّ إِلَىٰ
  رَبِّكُمْ مَّرْجِعُكُـمْ فَيُنَبِّئُكُـمْ بِمَا كُنتُمْ تَعْمَلُونَ إِنَّهُ عَلِيمٌ
  بِذَاتِ ٱلصُّدُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي تأويـل قوله:
  { إنْ تَكْفُرُوا فإنَّ اللّهَ غَنـيٌّ عَنْكُمْ وَلا يَرْضَى لعِبـادِهِ الكُفْرَ
  } فقال بعضهم: ذلك لـخاص من الناس، ومعناه: إن تكفروا أيها الـمشركون بـالله، فإن الله
  غنـي عنكم، ولا يرضى لعبـاده الـمؤمنـين الذين أخـلصهم لعبـادته وطاعته الكفر. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـي قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـي، عن ابن عبـاس، قوله: { إنْ تَكْفُرُوا فإنَّ اللّهَ غَنِـيٌ
  عَنْكُمْ وَلا يَرْضَى لِعِبـادِهِ الكُفْرَ } يعنـي الكفـار الذين لـم يرد الله أن
  يطهر قلوبهم، فـيقولوا: لا إله إلا الله، ثم قال: { وَلا يَرْضَى لِعِبـادِهِ الكُفْرَ
  } وهم عبـاده الـمخـلصون الذين قال فـيهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ عِبـادِي لَـيْسَ لَكَ عَلَـيْهمْ
  سُلْطانٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فألزمهم شهادة أن لا إله إلا الله وحَبَّبها إلـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السدي { وَلا يَرْضَى
  لِعِبـادِهِ الكُفْرَ } قال: لا يرضى لعبـاده الـمؤمنـين أن يكفروا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل ذلك عام لـجميع الناس، ومعناه: أيها الناس إن تكفروا،
  فإن الله غنـي عنكم، ولا يرضى لكم أن تكفروا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك ما قال الله جلّ وعزّ: إن تكفروا بـالله أيها الكفـار به، فإن غنـيّ
  عن إيـمانكم وعبـادتكم إياه، ولا يرضى لعبـاده الكفر، بـمعنى: ولا يرضى لعبـاده أن
  يكفروا به، كما يقال: لست أحب الظلـم، وإن أحببت أن يظلـم فلان فلاناً فـيعاقب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإنْ تَشْكُرُوا يَرْضَهُ لَكُمْ } يقول: وإن تؤمنوا بربكم
  وتطيعوه يرض شكركم له، وذلك هو إيـمانهم به وطاعتهم إياه، فكنى عن الشكر ولـم يُذْكر،
  وإنـما ذكر الفعل الدالّ علـيه، وذلك نظير قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الَّذِينَ قالَ لَهُمُ النَّاسُ إنَّ
  النَّاسُ قَدْ جَمَعُوا لَكُمْ فـاخْشَوْهُمْ فَزَادَهُم إِيـماناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـمعنى:
  فزادهم قول الناس لهم ذلك إيـماناً. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ { وَإنْ تَشْكُرُوا يَرْضَهُ لَكُمْ } قال: إن تطيعوا يرضه لكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَى } يقول: لا تأثم آثمة
  إثم آثمة أخرى غيرها، ولا تؤاخذ إلا بإثم نفسها، يُعْلِـم عزّ وجلّ عبـاده أن علـى
  كلّ نفس ما جنت، وأنها لا تؤاخذ بذنب غيرها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { وَلا تَزرُ وَازِرَةٌ وِزْرَ أُخْرَى
  } قال: لا يؤخذ أحد بذنب أحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ثُمَّ إلـى رَبِّكُمْ مَرْجِعُكُمْ فَـيُنَبِّئُكُمْ بِـمَا كُنْتُـمْ تَعْمَلُونَ
  } يقول تعالـى ذكره: ثم بعد اجتراحكم فـي الدنـيا ما اجترحتـم من صالـح وسيىء، وإيـمان
  وكفر أيها الناس، إلـى ربكم مصيركم من بعد وفـاتكم، { فـينبئكم } يقول: فـيخبركم بـما
  كنتـم فـي الدنـيا تعملونه من خير وشرّ، فـيجازيكم علـى كلّ ذلك جزاءكم، الـمـحسن منكم
  بإحسانه، والـمسيء بـما يستـحقه يقول عزّ وجلّ لعبـاده: فـاتقوا أن تلقوا ربكم وقد
  عملتـم فـي الدنـيا بـما لا يرضاه منكم تهلكوا، فإنه لا يخفـى علـيه عمل عامل منكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّهُ عَلِـيـمٌ بذاتِ الصُّدُورِ } يقول تعالـى ذكره: إن
  الله لا يخفـى علـيه ما أضمرته صدوركم أيها الناس مـما لا تُدركه أعينكم، فكيف بـما
  أدركته العيون ورأته الأبصار. وإنـما يعنـي جلّ وعزّ بذلك الـخبر عن أنه لا يخفـى علـيه
  شيء، وأنه مُـحصٍ علـى عبـاده أعمالهم، لـيجازيهم بها كي يتقوه فـي سرّ أمورهم وعلانـيتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

