  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  قَالَهَا ٱلَّذِينَ مِن قَبْلِهِمْ فَمَآ أَغْنَىٰ عَنْهُمْ مَّا كَانُواْ يَكْسِبُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَصَابَهُمْ
  سَيِّئَاتُ مَا كَسَبُواْ وَٱلَّذِينَ ظَلَمُواْ مِنْ هَـٰؤُلاَءِ سَيُصِيبُهُمْ سَيِّئَاتُ
  مَا كَسَبُواْ وَمَا هُمْ بِمُعْجِزِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  قد قال هذه المقالة يعني قولهم: لنعمة الله التي خولهم وهم مشركون: أوتيناه على علم
  عندنا { الَّذِينَ مِنْ قَبْلِهِمْ } يعني: الذي من قبل مشركي قُرَيش من الأمم الخالية
  لرسلها، تكذيباً منهم لهم، واستهزاء بهم. وقوله: { فَمَا أغْنَى عَنْهُمْ ما كانُوا
  يَكْسَبُونَ } يقول: فلم يغن عنهم حين أتاهم بأس الله على تكذيبهم رسل الله واستهزائهم
  بهم ما كانوا يكسبون من الأعمال، وذلك عبادتهم الأوثان. يقول: لم تنفعهم خدمتهم إياها،
  ولم تشفع آلهتهم لهم عند الله حينئذ، ولكنها أسلمتهم وتبرأت منهم. وقوله: { فأَصَابَهُمْ
  سَيِّئاتُ ما كَسَبُوا } يقول: فأصاب الذين قالوا هذه المقالة من الأمم الخالية، وبال
  سيئات ما كسبوا من الأعمال، فعوجلوا بالخزي في دار الدنيا، وذلك كقارون الذي قال حين
  وعظ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّمَا
  أُوتِيتُهُ عَلى عِلْمٍ عِنْدِي فَخَسَفَ اللَّهُ بِهِ وَبِدَارِهِ الأرْضَ فَما كانَ
  لَهُ مِنْ فِئَةٍ يَنْصُرُونَهُ مِنْ دُون اللَّهِ وَما كانَ مِنَ المُنْتَصِرينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يقول
  الله جل ثناؤه: { وَالَّذِينَ ظَلَمُوا مِنْ هَؤلاَءِ } يقول لنبيه محمد صلى الله عليه
  وسلم: والذين كفروا بالله يا محمد من قومك، وظلموا أنفسهم وقالوا هذه المقالة سيُصِيبُهُمْ
  أيضاً وبال { سيِّئَاتُ مَا كَسَبُوا } كما أصاب الذين من قبلهم بقيلهموها { وَما هُمْ
  بِمُعْجِزِينَ } يقول: وما يفوتون ربهم ولا يسبقونه هربا في الأرض من عذابه إذا نزل
  بهم، ولكنه يصيبهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سُنَّةَ اللَّهِ فِي الَّذِينَ خَلَوْا مِنْ قَبْلُ وَلَنْ تَجِد
  لِسُنةِ اللَّهِ تَبْدِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ففعل ذلك بهم، فأحلّ بهم خزيه في عاجل الدنيا فقتلهم بالسيف يوم بدر.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد، قال: ثنا أسباط، عن السدي { قَدْ قَالَها الَّذِينَ
  مِنَ قَبْلِهِمْ } الأمم الماضية { وَالَّذِينَ ظَلَمُوا } من هؤلاء، قال: من أمة محمد
  صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

