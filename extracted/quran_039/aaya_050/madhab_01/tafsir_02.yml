  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  قَالَهَا ٱلَّذِينَ مِن قَبْلِهِمْ فَمَآ أَغْنَىٰ عَنْهُمْ مَّا كَانُواْ يَكْسِبُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَصَابَهُمْ
  سَيِّئَاتُ مَا كَسَبُواْ وَٱلَّذِينَ ظَلَمُواْ مِنْ هَـٰؤُلاَءِ سَيُصِيبُهُمْ سَيِّئَاتُ
  مَا كَسَبُواْ وَمَا هُمْ بِمُعْجِزِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ يَعْلَمُوۤاْ
  أَنَّ ٱللَّهَ يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ إِنَّ فِي ذَلِكَ لآيَاتٍ
  لِّقَوْمٍ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الضمير في { قَالَهَا } راجع إلى
  قوله: { إِنَّمَا أُوتِيتُهُ عَلَىٰ عِلْمٍ } لأنها كلمة أو جملة من القول. وقرىء:
  «قد قاله» على معنى القول والكلام، وذلك والذين من قبلهم: هم قارون وقومه، حيث قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَآ
  أُوتِيتُهُ عَلَىٰ عِلْمٍ عِندِيۤ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص:78] وقومه راضون بها، فكأنهم
  قالوها. ويجوز أن يكون في الأمم الخالية آخرون قائلون مثلها { فَمَآ أَغْنَىٰ عَنْهُمْ
  مَّا كَانُواْ يَكْسِبُونَ } من متاع الدنيا ويجمعون منه { مِنْ هَٰ ۤ ـؤُلاۤ ءِ }
  من مشركي قومك { سَيُصِيبُهُمْ } مثل ما أصاب أولئك، فقتل صناديدهم ببدر، وحبس عنهم
  الرزق، فقحطوا سبع سنين، ثم بسط لهم فمطروا سبع سنين، فقيل لهم: { أَوَلَمْ يَعْلَمُوۤ
  اْ } أنه لا قابض ولا باسط إلاّ الله عزّ وجلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

