text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ قَالَهَا
  ٱلَّذِينَ مِن قَبْلِهِمْ فَمَآ أَغْنَىٰ عَنْهُمْ مَّا كَانُواْ يَكْسِبُونَ } * {
  فَأَصَابَهُمْ سَيِّئَاتُ مَا كَسَبُواْ وَٱلَّذِينَ ظَلَمُواْ مِنْ هَـٰؤُلاَءِ سَيُصِيبُهُمْ
  سَيِّئَاتُ مَا كَسَبُواْ وَمَا هُمْ بِمُعْجِزِينَ }يقول تعالى ذكره: قد قال هذه المقالة
  يعني قولهم: لنعمة الله التي خولهم وهم مشركون: أوتيناه على علم عندنا { الَّذِينَ
  مِنْ قَبْلِهِمْ } يعني: الذي من قبل مشركي قُرَيش من الأمم الخالية لرسلها، تكذيباً
  منهم لهم، واستهزاء بهم. وقوله: { فَمَا أغْنَى عَنْهُمْ ما كانُوا يَكْسَبُونَ } يقول:
  فلم يغن عنهم حين أتاهم بأس الله على تكذيبهم رسل الله واستهزائهم بهم ما كانوا يكسبون
  من الأعمال، وذلك عبادتهم الأوثان. يقول: لم تنفعهم خدمتهم إياها، ولم تشفع آلهتهم
  لهم عند الله حينئذ، ولكنها أسلمتهم وتبرأت منهم. وقوله: { فأَصَابَهُمْ سَيِّئاتُ
  ما كَسَبُوا } يقول: فأصاب الذين قالوا هذه المقالة من الأمم الخالية، وبال سيئات ما
  كسبوا من الأعمال، فعوجلوا بالخزي في دار الدنيا، وذلك كقارون الذي قال حين وعظ{ إنَّمَا
  أُوتِيتُهُ عَلى عِلْمٍ عِنْدِي فَخَسَفَ اللَّهُ بِهِ وَبِدَارِهِ الأرْضَ فَما كانَ
  لَهُ مِنْ فِئَةٍ يَنْصُرُونَهُ مِنْ دُون اللَّهِ وَما كانَ مِنَ المُنْتَصِرينَ }يقول
  الله جل ثناؤه: { وَالَّذِينَ ظَلَمُوا مِنْ هَؤلاَءِ } يقول لنبيه محمد صلى الله عليه
  وسلم: والذين كفروا بالله يا محمد من قومك، وظلموا أنفسهم وقالوا هذه المقالة سيُصِيبُهُمْ
  أيضاً وبال { سيِّئَاتُ مَا كَسَبُوا } كما أصاب الذين من قبلهم بقيلهموها { وَما هُمْ
  بِمُعْجِزِينَ } يقول: وما يفوتون ربهم ولا يسبقونه هربا في الأرض من عذابه إذا نزل
  بهم، ولكنه يصيبهم{ سُنَّةَ اللَّهِ فِي الَّذِينَ خَلَوْا مِنْ قَبْلُ وَلَنْ تَجِد
  لِسُنةِ اللَّهِ تَبْدِيلاً }ففعل ذلك بهم، فأحلّ بهم خزيه في عاجل الدنيا فقتلهم بالسيف
  يوم بدر. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا محمد بن الحسين،
  قال: ثنا أحمد، قال: ثنا أسباط، عن السدي { قَدْ قَالَها الَّذِينَ مِنَ قَبْلِهِمْ
  } الأمم الماضية { وَالَّذِينَ ظَلَمُوا } من هؤلاء، قال: من أمة محمد صلى الله عليه
  وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

