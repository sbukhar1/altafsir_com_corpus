  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنِّيۤ أُمِرْتُ أَنْ أَعْبُدَ ٱللَّهَ مُخْلِصاً لَّهُ ٱلدِّينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأُمِرْتُ
  لأَنْ أَكُونَ أَوَّلَ ٱلْمُسْلِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ إِنِّيۤ أَخَافُ
  إِنْ عَصَيْتُ رَبِّي عَذَابَ يَوْمٍ عَظِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لـمشركي قومك: إن الله أمرنـي
  أن أعبده مُفْرِداً له الطاعة، دون كلّ ما تدعون من دونه من الآلهة والأنداد { وأُمِرْتُ
  لإِنْ أكُونَ أوَّلَ الـمُسْلَـمِينَ }: يقول: وأمرنـي ربـي جلّ ثناؤه بذلك، لأن أكون
  بفعل ذلك أوّل من أسلـم منكم، فخضع له بـالتوحيد، وأخـلص له العبـادة، وبرىء من كلّ
  ما دونه من الآلهة. وقوله تعالـى: { قُلْ إنّـي أخافُ إنْ عَصَيْتُ رَبِّـي عَذَابَ
  يَوْمٍ عَظِيـمٍ }: يقول تعالـى ذكره: قال يا مـحمد لهم إنـي أخاف إن عصيت ربـي فـيـما
  أمرنـي به من عبـادته، مخـلصاً له الطاعة، ومفرده بـالربوبـية. { عذابَ يومٍ عَظِيـمٍ
  }: يعنـي عذاب يوم القـيامة، ذلك هو الـيوم الذي يعظم هو له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

