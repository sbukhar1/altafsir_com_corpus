text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنِّيۤ أُمِرْتُ
  أَنْ أَعْبُدَ ٱللَّهَ مُخْلِصاً لَّهُ ٱلدِّينَ } * { وَأُمِرْتُ لأَنْ أَكُونَ أَوَّلَ
  ٱلْمُسْلِمِينَ } * { قُلْ إِنِّيۤ أَخَافُ إِنْ عَصَيْتُ رَبِّي عَذَابَ يَوْمٍ عَظِيمٍ
  } * { قُلِ ٱللَّهَ أَعْبُدُ مُخْلِصاً لَّهُ دِينِي } * { فَٱعْبُدُواْ مَا شِئْتُمْ
  مِّن دُونِهِ قُلْ إِنَّ ٱلْخَاسِرِينَ ٱلَّذِينَ خَسِرُوۤاْ أَنفُسَهُمْ وَأَهْلِيهِمْ
  يَوْمَ ٱلْقِيَامَةِ أَلاَ ذَلِكَ هُوَ ٱلْخُسْرَانُ ٱلْمُبِينُ }{ قُلْ إِنّى أُمِرْتُ
  } بإخلاص الدين { وَأُمِرْتُ } بذلك { ل } أجل { لأَنْ أَكُونَ أَوَّلَ ٱلْمُسْلِمِينَ
  } أي مقدمهم وسابقهم في الدنيا والآخرة، ولمعنى: أنّ الإخلاص له السبقة في الدين، فمن
  أخلص كان سابقاً. فإن قلت: كيف عطف { أُمِرْتُ } على { أُمِرْتُ } وهما واحد؟ قلت:
  ليسا بواحد لاختلاف جهتيهما، وذلك أنّ الأمر بالإخلاص وتكليفه شيء، والأمر به ليحرز
  القائم به قصب السبق في الدين شيء، وإذا اختلف وجها الشيء وصفتاه ينزل بذلك منزلة شيئين
  مختلفين ولك أن تجعل اللام مزيدة مثلها في أردت لأن أفعل، ولا تزاد إلا مع أن خاصة
  دون الاسم الصريح، كأنها زيدت عوضاً من ترك الأصل إلى ما يقوم مقامه، كما عوّض السين
  في اسطاع عوضاً من ترك الأصل الذي هو أطوع، والدليل على هذا الوجه مجيئه بغير لام في
  قوله:{ وَأُمِرْتُ أَنْ أَكُونَ مِنَ ٱلْمُسْلِمِينَ }[يونس: 72]،{ وَأُمِرْتُ أَنْ
  أَكُونَ مِنَ ٱلْمُؤْمِنِينَ }[يونس: 104]،{ وَأُمِرْتُ أَنْ أَكُونَ أَوَّلَ مَنْ
  أَسْلَمَ }[الأنعام: 14] وفي معناه أوجه: أن أكون أوّل من أسلم في زماني ومن قومي،
  لأنه أول من خالف دين آبائه وخلع الأصنام وحطمها، وأن أكون أوّل الذين دعوتهم إلى الإسلام
  إسلاماً. وأن أكون أول من دعا نفسه إلى ما دعا إليه غيره، لأكون مقتدى بي في قولي وفعلي
  جميعاً، ولا تكون صفتي صفة الملوك الذين يأمرون بما لا يفعلون، وأن أفعل ما أستحق به
  الأوّلية من أعمال السابقين دلالة على السبب بالمسبب يعني: أن الله أمرني أن أخلص له
  الدين من الشرك والرياء وكلّ شوب، بدليل العقل والوحي. فإن عصيت ربي بمخالفة الدليلين،
  استوجبت عذابه فلا أعصيه ولا أتابع أمركم، وذلك حين دعوه إلى دين آبائه. فإن قلت: ما
  معنى التكرير في قوله: { قُلْ إِنّى أُمِرْتُ أَنْ أَعْبُدَ ٱللَّهَ مُخْلِصاً لَّهُ
  ٱلدّينَ } وقوله: { قُلِ ٱللَّهَ أَعْبُدُ مُخْلِصاً لَّهُ دِينِى } قلت: ليس بتكرير؛
  لأنّ الأوّل إخبار بأنه مأمور من جهة الله بإحداث العبادة والإخلاص. والثاني: إخبار
  بأنه يختص الله وحده دون غيره بعبادته مخلصاً له دينه، ولدلالته على ذلك قدّم المعبود
  على فعل العبادة وأخره في الأوّل فالكلام أوّلاً واقع في الفعل نفسه، وإيجاده، وثانياً
  فيمن يفعل الفعل لأجله ولذلك رتب عليه قوله: { فَٱعْبُدُواْ مَا شِئْتُم مِّن دُونِهِ
  } والمراد بهذا الأمر الوارد على وجه التخيير: المبالغة في الخذلان والتخلية، على ما
  حققت فيه القول مرتين. قل إنّ الكاملين في الخسران الجامعين لوجوهه وأسبابه: هم { ٱلَّذِينَ
  خَسِرُوۤاْ أَنفُسَهُمْ } لوقوعها في هلكة لا هلكة بعدها (و) خسروا { وأَهْلِيهِمْ
  } لأنهم إن كانوا من أهل النار فقد خسروهم كما خسروا أنفسهم، وإن كانوا من أهل الجنة
  فقد ذهبوا عنهم ذهاباً لا رجوع بعده إليهم. وقيل: وخسروهم لأنهم لم يدخلوا مدخل المؤمنين
  الذين لهم أهل في الجنة، يعني: وخسروا أهليهم الذين كانوا يكونون لهم لو آمنوا، ولقد
  وصف خسرانهم بغاية الفظاعة في قوله: { أَلاَ ذَٰلِكَ هُوَ ٱلْخُسْرَانُ ٱلْمُبِينُ
  } حيث استأنف الجملة وصدرها بحرف التنبيه، ووسط الفصل بين المبتدأ والخبر، وعرف الخسران
  ونعته بالمبين.\r\n\t\t\t\r\n\t\t\t</section>"

