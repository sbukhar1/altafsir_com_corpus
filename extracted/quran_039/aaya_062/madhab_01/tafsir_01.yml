  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُنَجِّي
  ٱللَّهُ ٱلَّذِينَ ٱتَّقَوْاْ بِمَفَازَتِهِمْ لاَ يَمَسُّهُمُ ٱلسُّوۤءُ وَلاَ هُمْ
  يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ خَالِقُ كُـلِّ شَيْءٍ وَهُوَ عَلَىٰ
  كُلِّ شَيْءٍ وَكِيلٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وينجي الله من
  جهنم وعذابها، الذين اتقوه بأداء فرائضه، واجتناب معاصيه في الدنيا، بمفازتهم: يعني
  بفوزهم، وهي مفعلة منه. وبنحو الذي قلنا في تأويل ذلك قال أهل التأويل، وإن خالفت ألفاظ
  بعضهم اللفظة التي قلناها في ذلك ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السدي، في قوله: { وَيُنْجِّي اللَّهُ الَّذِينَ
  اتَّقُوا بِمفَازَتِهِمْ } قال: بفضائلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَيُنْجِّي اللَّهُ الَّذِينَ
  اتَّقُوا بِمفَازَتِهِمْ } قال: بأعمالهم، قال: والآخرون يحملون أوزارهم يوم القيامة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْ
  أوْزَارِ الَّذِينَ يُضِلُّونَهُمْ بغَيرِ عِلْمٍ ألا ساءَ ما يَزِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القراء في ذلك، فقرأته عامة قراء المدينة، وبعض قراء مكة والبصرة: { بِمفَازَتِهِمْ
  } على التوحيد. وقرأته عامة قراء الكوفة: «بِمفَازَاتِهِمْ» على الجماع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب عندي من القول في ذلك أنهما قراءتان مستفيضتان، قد قرأ بكل
  واحدة منهما علماء من القراء فبأيتهما قرأ القارىء فمصيب، لاتفاق معنييهما والعرب توحد
  مثل ذلك أحياناً وتجمع بمعنى واحد، فيقول أحدهم: سمعت صوت القوم، وسمعت أصواتهم، كما
  قال جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ أَنْكَرَ الأصْوَاتِ لَصَوْتُ الحَمِيرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ولم
  يقل: أصوات الحمير، ولو جاء ذلك كذلك كان صواباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لا يَمَسُّهُمُ السُّوءُ وَلا هُمْ يَحْزَنُونَ } يقول تعالى ذكره: لا يمس المتقين
  من أذى جهنم شيء، وهو السوء الذي أخبر جل ثناؤه أنه لن يمسهم، ولا هم يحزنون يقول:
  ولا هم يحزنون على ما فاتهم من آراب الدنيا، إذ صاروا إلى كرامة الله ونعيم الجنان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { اللَّهُ خالِقُ كُلِّ شَيْءٍ وهُوَ على كل شيءٍ وَكِيلٌ }
  يقول تعالى ذكره: الله الذي له الألوهة من كل خلقه الذي لا تصلح العبادة إلا له، خالق
  كل شيء، لا ما لا يقدر على خلق شيء، وهو على كل شيء وكيل يقول: وهو على كل شيء قيم
  بالحفظ والكلاءة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

