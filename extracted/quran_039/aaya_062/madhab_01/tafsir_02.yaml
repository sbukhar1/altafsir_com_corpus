text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ خَالِقُ
  كُـلِّ شَيْءٍ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ وَكِيلٌ } * { لَّهُ مَقَالِيدُ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَٱلَّذِينَ كَفَرُواْ بِـآيَاتِ ٱللَّهِ أُوْلَـٰئِكَ هُمُ ٱلْخَاسِرُونَ
  }{ لَّهُ مَقَالِيدُ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ } أي هو مالك أمرها وحافظها، وهو من
  باب الكناية؛ لأنّ حافظ الخزائن مدبر أمرها هو الذي الذي يملك مقاليدها، ومنه قولهم:
  فلان ألقيت إليه مقاليد الملك وهي مفاتيح، ولا واحد لها من لفظها. وقيل: مقليد. ويقال:
  إقليد وأقاليد، والكلمة أصلها فارسية. فإن قلت: ما للكتاب العربي المبين وللفارسية؟
  قلت: التعريب أحالها عربية، كما أخرج الاستعمال المهمل من كونه مهملاً. فإن قلت: بما
  اتصل قوله: { وَٱلَّذِينَ كَفَرُواْ } قلت: بقوله: { وَيُنَجِّى ٱللَّهُ ٱلَّذِينَ
  ٱتَّقَوْاْ } أي ينجي الله المتقين بمفازتهم، والذين كفروا هم الخاسرون. واعتراض بينهما
  بأنه خالق الأشياء كلها. وهو مهيمن عليها فلا يخفى عليه شيء من أعمال المكلفين فيها
  وما يستحقون عليها من الجزاء، وقد جعل متصلاً بما يليه على أن كل شيء في السمٰوات والأرض
  فالله خالقه وفاتح بابه والذين كفروا وجحدوا أن يكون الأمر كذلك أولئك هم الخاسرون
  وقيل:(972) سأل عثمان رضي الله عنه رسول الله صلى الله عليه وسلم عن تفسير قوله تعالى:
  { لَّهُ مَقَالِيدُ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ } ، فقال: \" يا عثمان، ما سألني عنها
  أحد قبلك، تفسيرها: لا إلـٰه إلاّ الله والله أكبر، وسبحان الله وبحمده، وأستغفر الله
  ولا حول ولا قوّة إلاّ بالله، هو الأوّل والآخر والظاهر والباطن بيده الخير يحيي ويميت
  وهو على كل شيء قدير \" وتأويله على هذا؛ أن لله هذه الكلمات يوحد بها ويمجد، وهي مفاتيح
  خير السمٰوات والأرض، من تكلم بها من المتقين أصابه، والذين كفروا بآيات الله وبكلمات
  توحيده وتمجيده، أولئك هم الخاسرون.\r\n\t\t\t\r\n\t\t\t</section>"

