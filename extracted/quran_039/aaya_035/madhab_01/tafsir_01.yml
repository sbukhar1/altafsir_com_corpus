  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيُكَـفِّرَ
  ٱللَّهُ عَنْهُمْ أَسْوَأَ ٱلَّذِي عَمِلُواْ وَيَجْزِيَهُمْ أَجْرَهُمْ بِأَحْسَنِ
  ٱلَّذِي كَـانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وجزى هؤلاء المحسنين ربهم بإحسانهم، كي يكفر عنهم أسوأ الذي عملوا في الدنيا من الأعمال،
  فيما بينهم وبين ربهم، بما كان منهم فيها من توبة وإنابة مما اجترحوا من السيئات فيها
  { ويَجْزِيهُمْ أجْرَهُمْ } يقول: ويثيبهم ثوابهم { بأحْسَنِ الَّذي كانُوا } في الدنيا
  { يَعْمَلُونَ } مما يرضى الله عنهم دون أسوئها، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَالَّذِي جاءَ بالصِّدْقِ وَصَدَّقَ
  بِهِ أُولَئِكَ هُمُ المُتَّقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أي ولهم ذنوب، أي ربّ نعم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فيها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  يَشاءُونَ عِنْدَ رَبّهِمْ ذلكَ جَزَاءُ المُحْسِنِينَ لِيُكَفِّرَ اللَّهُ عَنْهُمْ
  أسْوَأَ الَّذِي عَمِلُوا ويَجْزيَهُم أجْرَهُمْ بأحْسَنِ الَّذي كانُوا يَعْمَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّما
  المُؤْمِنُونَ الَّذِينَ إذَا ذُكِرَ اللَّهُ وَجِلَتْ قُلُوبُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  أن بلغ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَغْفِرَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">لئلا ييأس من لهم الذنوب أن لا يكونوا
  منهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَرِزْقٌ كَرِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ المْسُلمينَ والمُسْلِمات...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  آخر الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

