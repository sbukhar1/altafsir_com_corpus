  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِي
  جَآءَ بِٱلصِّدْقِ وَصَدَّقَ بِهِ أُوْلَـٰئِكَ هُمُ ٱلْمُتَّقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُم
  مَّا يَشَآءُونَ عِندَ رَبِّهِمْ ذَلِكَ جَزَآءُ ٱلْمُحْسِنِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيُكَـفِّرَ
  ٱللَّهُ عَنْهُمْ أَسْوَأَ ٱلَّذِي عَمِلُواْ وَيَجْزِيَهُمْ أَجْرَهُمْ بِأَحْسَنِ
  ٱلَّذِي كَـانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَٱلَّذِى جَاء
  بالحق وَصَدَّقَ بِهِ } هو رسول الله صلى الله عليه وسلم: جاء بالصدق وآمن به، وأراد
  به إياه ومن تبعه، كما أراد بموسى إياه وقومه في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ ءاتَيْنَا مُوسَىٰ ٱلْكِتَـٰبَ
  لَعَلَّهُمْ يَهْتَدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المؤمنون: 49] فلذلك قال: { أُوْلَـئِكَ هُمُ ٱلْمُتَّقُونَ } إلا
  أنّ هذا في الصفة وذاك في الاسم. ويجوز أن يريد: والفوج أو الفريق الذي جاء بالصدق
  وصدق به، وهم الرسول الذي جاء بالصدق، وصحابته الذي صدقوا به. وفي قراءة ابن مسعود:
  «والذين جاؤوا بالصدق وصدقوا به» وقرىء: «وصدق به» بالتخفيف، أي: صدق به الناس ولم
  يكذبهم به، يعني: أداه إليهم كما نزل عليه من غير تحريف. وقيل: صار صادقاً به، أي:
  بسببه؛ لأنّ القرآن معجزة، والمعجزة تصديق من الحكيم الذي لا يفعل القبيح لمن يجريها
  على يده، ولا يجوز أن يصدق إلاّ الصادق، فيصير لذلك صادقاً بالمعجزة، وقرىء: «وصدّق
  به» فإن قلت: ما معنى إضافة الأسوأ والأحسن إلى الذي عملوا، وما معنى التفضيل فيهما؟
  قلت: أما الإضافة فما هي من إضافة أفعل إلى الجملة التي يفضل عليها، ولكن من إضافة
  الشيء إلى ما هو بعضه من غير تفضيل، كقولك: الأشج أعدل بني مروان. وأما التفضيل فإيذان
  بأن السيء الذي يفرط منهم من الصغائر والزلاّت المكفرة، هو عندهم الأسوأ لاستعظامهم
  المعصية، والحسن الذي يعلمونه هو عند الله الأحسن، لحسن إخلاصهم فيه؛ فلذلك ذكر سيئهم
  بالأسوأ وحسنهم بالأحسن. وقرىء: «أسوأ» الذي عملوا جمع سوء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

