text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِيُكَـفِّرَ ٱللَّهُ
  عَنْهُمْ أَسْوَأَ ٱلَّذِي عَمِلُواْ وَيَجْزِيَهُمْ أَجْرَهُمْ بِأَحْسَنِ ٱلَّذِي
  كَـانُواْ يَعْمَلُونَ }يقول تعالى ذكره: وجزى هؤلاء المحسنين ربهم بإحسانهم، كي يكفر
  عنهم أسوأ الذي عملوا في الدنيا من الأعمال، فيما بينهم وبين ربهم، بما كان منهم فيها
  من توبة وإنابة مما اجترحوا من السيئات فيها { ويَجْزِيهُمْ أجْرَهُمْ } يقول: ويثيبهم
  ثوابهم { بأحْسَنِ الَّذي كانُوا } في الدنيا { يَعْمَلُونَ } مما يرضى الله عنهم دون
  أسوئها، كما:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد:{ وَالَّذِي جاءَ بالصِّدْقِ
  وَصَدَّقَ بِهِ أُولَئِكَ هُمُ المُتَّقُونَ }أي ولهم ذنوب، أي ربّ نعم{ لَهُمْ }فيها{ ما
  يَشاءُونَ عِنْدَ رَبّهِمْ ذلكَ جَزَاءُ المُحْسِنِينَ لِيُكَفِّرَ اللَّهُ عَنْهُمْ
  أسْوَأَ الَّذِي عَمِلُوا ويَجْزيَهُم أجْرَهُمْ بأحْسَنِ الَّذي كانُوا يَعْمَلُونَ }وقرأ:{ إنَّما
  المُؤْمِنُونَ الَّذِينَ إذَا ذُكِرَ اللَّهُ وَجِلَتْ قُلُوبُهُمْ }إلى أن بلغ{ وَمَغْفِرَةٌ }لئلا
  ييأس من لهم الذنوب أن لا يكونوا منهم{ وَرِزْقٌ كَرِيمٌ }وقرأ:{ إنَّ المْسُلمينَ
  والمُسْلِمات... }إلى آخر الآية.\r\n\t\t\t\r\n\t\t\t</section>"

