  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَن
  تَقُولَ نَفْسٌ يٰحَسْرَتَا عَلَىٰ مَا فَرَّطَتُ فِي جَنبِ ٱللَّهِ وَإِن كُنتُ لَمِنَ
  ٱلسَّاخِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وأنيبوا إلى ربكم،
  وأسلموا له { أنْ تَقُولَ نَفْسٌ } بمعنى لئلا تقول نفس: { يا حَسْرَتا على ما فَرَّطْتُ
  في جَنْبِ اللَّهِ } ، وهو نظير قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وألْقَى فِي الأرْضِ رَوَاسي أنْ تَمِيدَ
  بِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">بمعنى: أن لا تميد بكم، فأن، إذ كان ذلك معناه، في موضع نصب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقولهُّ: { يا حَسْرَتا } يعني أن تقول: يا ندما، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثني أحمد بن المفضل، قال: ثنا أسباط، عن
  السدي، في قوله: { يا حَسْرَتا } قال: الندامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والألف
  في قوله { يا حَسْرَتا } هي كناية اسم المتكلم، وإنما أريد: يا حسرتي ولكن العرب تحوّل
  الياء في كناية اسم المتكلم في الاستغاثة ألفا، فتقول: يا ويلتا، ويا ندما، فيخرجون
  ذلك على لفظ الدعاء، وربما قيل: يا حسرة على العباد، كما قيل: يا لهف، ويا لهفاً عليه
  وذكر الفراء أن أبا ثرْوانَ أنشده:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَزُورُونَها وَلا أزُورُ نِساءَكُمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَلَهْفِ
  لأَوْلادِ الإماء الحَوَاطِبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">خفضاً كما يخفض في النداء إذا أضافه المتكلم إلى نفسه، وربما أدخلوا
  الهاء بعد هذه الألف، فيخفضونها أحياناً، ويرفعونها أحياناً وذكر الفراء أن بعض بني
  أسد أنشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يا رَبّ
  يا رَبَّاهِ إيَّاكَ أَسَلْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَفْرَاءَ
  يا رَبَّاهُ مِنْ قَبْلِ الأجَلْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">خفضاً، قال: والخفض أكثر في كلامهم، إلا في قولهم: يا هَناه، ويا هَنْتاه،
  فإن الرفع فيها أكثر من الخفض، لأنه كثير في الكلام، حتى صار كأنه حرف واحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { على ما فَرَّطْتُ فِي جَنْبِ اللَّهِ } يقول: على ما ضيعت
  من العمل بما أمرني الله به، وقصرت في الدنيا في طاعة الله. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن محمد بن عبد الرحمن، عن القاسم بن أبي بزّة،
  عن مجاهد، في قوله: { يا حَسْرَتَا على ما فَرَّطْتُ فِي جَنْبِ اللَّهِ } يقول: في
  أمر الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قول الله: { على ما فَرَّطْتُ فِي جَنْبِ اللَّهِ } قال: في
  أمر الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ، في قوله: { على ما فَرَّطْتُ فِي جَنْبِ اللَّهِ } قال: تركت
  من أمر الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإنْ كُنْتُ لَمِنَ السَّاخِرِينَ
  } يقول: وإن كنت لمن المستهزئين بأمر الله وكتابه ورسوله والمؤمنين به. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة في قوله: { أنْ تَقُولَ نَفْسٌ يا حَسْرَتا
  على ما فَرَّطْتُ فِي جَنْبِ اللَّهِ وَإنْ كُنْتُ لَمِنَ السَّاخِرِينَ } قال: فلم
  يكفه أن ضيع طاعة الله حتى جعل يسخر بأهل طاعة الله، قال: هذا قول صنف منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَإنْ كُنْتُ
  لَمِنَ السَّاخِرِينَ } يقول: من المستهزئين بالنبي صلى الله عليه وسلم وبالكتاب، وبما
  جاء به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

