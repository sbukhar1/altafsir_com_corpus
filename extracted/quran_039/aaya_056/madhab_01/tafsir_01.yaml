text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَن تَقُولَ نَفْسٌ
  يٰحَسْرَتَا عَلَىٰ مَا فَرَّطَتُ فِي جَنبِ ٱللَّهِ وَإِن كُنتُ لَمِنَ ٱلسَّاخِرِينَ
  }يقول تعالى ذكره: وأنيبوا إلى ربكم، وأسلموا له { أنْ تَقُولَ نَفْسٌ } بمعنى لئلا
  تقول نفس: { يا حَسْرَتا على ما فَرَّطْتُ في جَنْبِ اللَّهِ } ، وهو نظير قوله:{ وألْقَى
  فِي الأرْضِ رَوَاسي أنْ تَمِيدَ بِكُمْ }بمعنى: أن لا تميد بكم، فأن، إذ كان ذلك معناه،
  في موضع نصب.وقولهُّ: { يا حَسْرَتا } يعني أن تقول: يا ندما، كما:حدثني محمد بن الحسين،
  قال: ثني أحمد بن المفضل، قال: ثنا أسباط، عن السدي، في قوله: { يا حَسْرَتا } قال:
  الندامة.والألف في قوله { يا حَسْرَتا } هي كناية اسم المتكلم، وإنما أريد: يا حسرتي
  ولكن العرب تحوّل الياء في كناية اسم المتكلم في الاستغاثة ألفا، فتقول: يا ويلتا،
  ويا ندما، فيخرجون ذلك على لفظ الدعاء، وربما قيل: يا حسرة على العباد، كما قيل: يا
  لهف، ويا لهفاً عليه وذكر الفراء أن أبا ثرْوانَ أنشده:تَزُورُونَها وَلا أزُورُ نِساءَكُمْ   أَلَهْفِ
  لأَوْلادِ الإماء الحَوَاطِبِخفضاً كما يخفض في النداء إذا أضافه المتكلم إلى نفسه،
  وربما أدخلوا الهاء بعد هذه الألف، فيخفضونها أحياناً، ويرفعونها أحياناً وذكر الفراء
  أن بعض بني أسد أنشد:يا رَبّ يا رَبَّاهِ إيَّاكَ أَسَلْ   عَفْرَاءَ يا رَبَّاهُ مِنْ
  قَبْلِ الأجَلْخفضاً، قال: والخفض أكثر في كلامهم، إلا في قولهم: يا هَناه، ويا هَنْتاه،
  فإن الرفع فيها أكثر من الخفض، لأنه كثير في الكلام، حتى صار كأنه حرف واحد.وقوله:
  { على ما فَرَّطْتُ فِي جَنْبِ اللَّهِ } يقول: على ما ضيعت من العمل بما أمرني الله
  به، وقصرت في الدنيا في طاعة الله. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن محمد بن عبد الرحمن، عن القاسم
  بن أبي بزّة، عن مجاهد، في قوله: { يا حَسْرَتَا على ما فَرَّطْتُ فِي جَنْبِ اللَّهِ
  } يقول: في أمر الله.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { على ما فَرَّطْتُ فِي جَنْبِ اللَّهِ } قال: في أمر الله.حدثنا محمد، قال:
  ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { على ما فَرَّطْتُ فِي جَنْبِ اللَّهِ
  } قال: تركت من أمر الله.وقوله: { وَإنْ كُنْتُ لَمِنَ السَّاخِرِينَ } يقول: وإن كنت
  لمن المستهزئين بأمر الله وكتابه ورسوله والمؤمنين به. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة في
  قوله: { أنْ تَقُولَ نَفْسٌ يا حَسْرَتا على ما فَرَّطْتُ فِي جَنْبِ اللَّهِ وَإنْ
  كُنْتُ لَمِنَ السَّاخِرِينَ } قال: فلم يكفه أن ضيع طاعة الله حتى جعل يسخر بأهل طاعة
  الله، قال: هذا قول صنف منهم.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ
  { وَإنْ كُنْتُ لَمِنَ السَّاخِرِينَ } يقول: من المستهزئين بالنبي صلى الله عليه وسلم
  وبالكتاب، وبما جاء به.\r\n\t\t\t\r\n\t\t\t</section>"

