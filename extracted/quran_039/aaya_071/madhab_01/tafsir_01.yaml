text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوُفِّيَتْ كُلُّ
  نَفْسٍ مَّا عَمِلَتْ وَهُوَ أَعْلَمُ بِمَا يَفْعَلُونَ } * { وَسِيقَ ٱلَّذِينَ كَـفَرُوۤاْ
  إِلَىٰ جَهَنَّمَ زُمَراً حَتَّىٰ إِذَا جَآءُوهَا فُتِحَتْ أَبْوَابُهَا وَقَالَ لَهُمْ
  خَزَنَتُهَآ أَلَمْ يَأْتِكُمْ رُسُلٌ مِّنكُمْ يَتْلُونَ عَلَيْكُمْ آيَاتِ رَبِّكُمْ
  وَيُنذِرُونَكُمْ لِقَـآءَ يَوْمِكُمْ هَـٰذَا قَالُواْ بَلَىٰ وَلَـٰكِنْ حَقَّتْ
  كَلِمَةُ ٱلْعَذَابِ عَلَى ٱلْكَافِرِينَ }يقول تعالى ذكره: ووفى الله حينئذ كل نفس
  جزاء عملها من خير وشرّ، وهو أعلم بما يفعلون في الدنيا من طاعة أو معصية، ولا يعزب
  عنه علم شيء من ذلك، وهو مجازيهم عليه يوم القيامة، فمثيبٌ المحسنَ بإحسانه، والمسيءَ
  بما أساءَ.وقوله: { وَسِيقَ الَّذِينَ كَفَرُوا إلى جَهَنَّمَ } يقول: وحُشر الذين
  كفروا بالله إلى ناره التي أعدّها لهم يوم القيامة جماعات، جماعة جماعة، وحزبا حزبا،
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة في قوله: { زُمَراً } قال:
  جماعات.وقوله: { حتى إذَا جاءُوها فُتِحَتْ أبْوابُها } السبعة { وَقالَ لَهُمْ خَزَنَتُها
  } قوّامها: { ألَمْ يَأْتِكُمْ رُسُلٌ مِنْكُمْ يَتْلُونَ عَلَيْكُمْ آياتِ رَبِّكُمْ
  } يعني: كتاب الله المنزل على رسله وحججه التي بعث بها رسله إلى أممهم { وَيُنْذِرُنَكُمْ
  لِقاءِ يَوْمِكُمْ هَذا } يقول: ويُنْذِرُونكَم ما تلقون في يومكم هذا وقد يحتمل أن
  يكون معناه: وينذرونكم مصيركم إلى هذا اليوم. قالوا: بلى: يقول: قال الذين كفروا مجيبين
  لخزنة جهنم: بلى قد أتتنا الرسل منا، فأنذرتنا لقاءنا هذا اليوم { وَلَكنْ حَقَّتْ
  كَلِمَةُ العَذَابِ على الكافِرِينَ } يقول: قالوا: ولكن وجبت كلمة الله أن عذابه لأهل
  الكفر به علينا بكفرنا به، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَلَكِنْ حَقَّتْ كَلِمَةُ العَذَابِ على الكافِرِينَ } بأعمالهم.\r\n\t\t\t\r\n\t\t\t</section>"

