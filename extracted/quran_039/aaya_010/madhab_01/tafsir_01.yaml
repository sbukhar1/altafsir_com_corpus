text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يٰعِبَادِ
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ رَبَّكُمْ لِلَّذِينَ أَحْسَنُواْ فِي هَـٰذِهِ ٱلدُّنْيَا
  حَسَنَةٌ وَأَرْضُ ٱللَّهِ وَاسِعَةٌ إِنَّمَا يُوَفَّى ٱلصَّابِرُونَ أَجْرَهُمْ بِغَيْرِ
  حِسَابٍ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { قُلْ } يا مـحمد لعبـادي
  الذين آمنوا: { يا عِبـادِ الَّذِينَ آمَنُوا } بـالله، وصدقوا رسوله { اتَّقُوا رَبَّكُمْ
  } بطاعته واجتناب معاصيه { لِلَّذِينَ أحْسَنُوا فِـي هَذِهِ الدُّنـيْا حَسَنَةٌ }.ثم
  اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه: للذين أطاعوا الله حسنة فـي
  هذه الدنـيا وقال «فـي» من صلة حسنة، وجعل معنى الـحسنة: الصحة والعافـية. ذكر من قال
  ذلك:حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { لِلَّذِينَ أحْسَنُوا
  فِـي هَذِهِ الدُّنـيْا حَسَنَةٌ } قال: العافـية والصحة.وقال آخرون «فـي» من صلة أحسنوا،
  ومعنى الـحسنة: الـجنة.وقوله: { وأرْضُ اللّهُ وَاسِعَةٌ } يقول تعالـى ذكره: وأرض
  الله فسيحة واسعة، فهاجروا من أرض الشرك إلـى دار الإسلام، كما:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وأرْضُ اللّهِ وَاسعَةٌ } فهاجروا واعتزلوا
  الأوثان.وقوله: { إنَّـمَا يُوَفَّـى الصَّابُرُونَ أجْرَهُمْ بغَيرِ حسابٍ } يقول
  تعالـى ذكره: إنـما يعطي الله أهل الصبر علـى ما لقوا فـيه فـي الدنـيا أجرهم فـي الآخرة
  بغير حساب يقول: ثوابهم بغير حساب. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّـما يُوَفَّـى
  الصَّابرُونَ أجْرَهُمْ بغَيْرِ حسابٍ } لا والله ما هنا كُم مِكيال ولا ميزان.حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { إنَّـما يُوَفَّـى الصَّابرُونَ
  أجْرَهُمْ بَغْيرِ حسابٍ } قال: فـي الـجنة.\r\n\t\t\t\r\n\t\t\t</section>"

