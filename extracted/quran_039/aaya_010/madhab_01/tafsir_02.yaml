  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰعِبَادِ ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ رَبَّكُمْ لِلَّذِينَ أَحْسَنُواْ فِي هَـٰذِهِ
  ٱلدُّنْيَا حَسَنَةٌ وَأَرْضُ ٱللَّهِ وَاسِعَةٌ إِنَّمَا يُوَفَّى ٱلصَّابِرُونَ أَجْرَهُمْ
  بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فِى هَـٰذِهِ ٱلدُّنْيَا } متعلق
  بأحسنوا لا بحسنة، معناه: الذين أحسنوا في هذه الدنيا فلهم حسنة في الآخرة. وهي دخول
  الجنة، أي: حسنة غير مكتنهة بالوصف. وقد علقه السدي بحسنة، ففسر بحسنة بالصحة والعافية.
  فإن قلت: إذا علق الظرف بأحسنوا فإعرابه ظاهر، فما معنى تعليقه بحسنة؟ ولا يصحّ أن
  يقع صفة لها لتقدمه. قلت: هو صفة لها إذا تأخر فإذا تقدم كان بياناً لمكانها فلم يخل
  التقدم بالتعلق، وإن لم يكن التعلق وصفاً ومعنى { وَأَرْضُ ٱللَّهِ وَاسِعَةٌ } أن
  لا عذر للمفرطين في الإحسان البتة؛ حتى إن اعتلوا بأوطانهم وبلادهم، وأنهم لا يتمكنون
  فيها من التوفر على الإحسان، وصرف الهمم إليه قيل لهم: فإن أرض الله واسعة وبلاده كثيرة،
  فلا تجتمعوا مع العجز، وتحوّلوا إلى بلاد أخر، واقتدوا بالأنبياء والصالحين في مهاجرتهم
  إلى غير بلادهم ليزدادوا إحساناً إلى إحسانهم وطاعة إلى طاعتهم. وقيل: هو للذين كانوا
  في بلد المشركين فأمروا بالمهاجرة عنه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ تَكُنْ أَرْضُ ٱللَّهِ وٰسِعَةً
  فَتُهَـاجِرُواْ فِيهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 97]. وقيل: هي أرض الجنة. و { ٱلصَّـٰبِرُونَ } الذين صبروا
  على مفارقة أوطانهم وعشائرهم، وعلى غيرها. من تجرّع الغصـص واحتمال البلايا في طاعة
  الله وازدياد الخير { بِغَيْرِ حِسَابٍ } لا يحاسبون عليه. وقيل: بغير مكيال وغير ميزان
  يغرف لهم غرفاً، وهو تمثيل للتكثير. وعن ابن عباس رضي الله عنهما: لا يُهتدى إليه حساب
  الحساب ولا يُعرف. وعن النبيّ صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(965)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ينصب الله الموازين يوم القيامة
  فيؤتى بأهل الصلاة فيوفون أجورهم بالموازين، ويؤتى بأهل الصدقة فيوفون أجورهم بالموازين.
  ويؤتى بأهل الحج فيوفون أجورهم بالموازين، ويؤتى بأهل البلاء فلا ينصب لهم ميزان ولا
  ينشر لهم ديوان، ويصب عليهم الأجر صباً، قال الله تعالى: { إِنَّمَا يُوَفَّى ٱلصَّٰبروُنَ
  أَجْرَهُمْ بِغَيْرِ حِسَابٍ } حتى يتمنى أهل العافية في الدنيا أنّ أجسادهم تقرض بالمقاريض
  مما يذهب به أهل البلاء من الفضل \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

