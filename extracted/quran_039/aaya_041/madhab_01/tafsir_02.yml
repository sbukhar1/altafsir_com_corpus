  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَنزَلْنَا عَلَيْكَ ٱلْكِتَابَ لِلنَّـاسِ بِٱلْحَقِّ فَـمَنِ ٱهْتَـدَىٰ فَلِنَفْسِهِ
  وَمَن ضَـلَّ فَإنَّمَا يَضِلُّ عَلَيْهَا وَمَآ أَنتَ عَلَيْهِم بِوَكِـيلٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لِلنَّاسِ } لأجلهم ولأجل حاجتهم إليه؛ ليبشروا وينذروا، فتقوى دواعيهم
  إلى اختيار الطاعة على المعصية. ولا حاجة إلى ذلك فأنا الغني، فمن اختار الهدي فقد
  نفع نفسه، ومن اختار الضلالة فقد ضرّها. وما وكلت عليهم لتجبرهم على الهدى، فإنّ التكليف
  مبني على الاختيار دون الإجبار.</font></font><font class=\"TextResultArabic\"><font
