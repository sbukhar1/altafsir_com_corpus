text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّآ أَنزَلْنَا
  عَلَيْكَ ٱلْكِتَابَ لِلنَّـاسِ بِٱلْحَقِّ فَـمَنِ ٱهْتَـدَىٰ فَلِنَفْسِهِ وَمَن
  ضَـلَّ فَإنَّمَا يَضِلُّ عَلَيْهَا وَمَآ أَنتَ عَلَيْهِم بِوَكِـيلٍ }{ لِلنَّاسِ
  } لأجلهم ولأجل حاجتهم إليه؛ ليبشروا وينذروا، فتقوى دواعيهم إلى اختيار الطاعة على
  المعصية. ولا حاجة إلى ذلك فأنا الغني، فمن اختار الهدي فقد نفع نفسه، ومن اختار الضلالة
  فقد ضرّها. وما وكلت عليهم لتجبرهم على الهدى، فإنّ التكليف مبني على الاختيار دون
  الإجبار.\r\n\t\t\t\r\n\t\t\t</section>"

