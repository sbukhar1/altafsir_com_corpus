  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَنزَلْنَا عَلَيْكَ ٱلْكِتَابَ لِلنَّـاسِ بِٱلْحَقِّ فَـمَنِ ٱهْتَـدَىٰ فَلِنَفْسِهِ
  وَمَن ضَـلَّ فَإنَّمَا يَضِلُّ عَلَيْهَا وَمَآ أَنتَ عَلَيْهِم بِوَكِـيلٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: إنا أنزلنا عليك يا
  محمد الكتاب تبيانا للناس بالحقّ { فَمَن اهْتَدَى فَلِنَفْسِهِ } يقول: فمن عمل بما
  في الكتاب الذي أنزلناه إليه واتبعه فلنفسه، يقول: فإنما عمل بذلك لنفسه، وإياها بغى
  الخير لا غيرها، لأنه أكسبها رضا الله والفوز بالجنة، والنجاة من النار. { وَمَنْ ضَلَّ
  } يقول: ومن جار عن الكتاب الذي أنزلناه إليك، والبيان الذي بيَّناه لك، فضل عن قصد
  المحجة، وزال عن سواء السبيل، فإنما يجور على نفسه، وإليها يسوق العطب والهلاك، لأنه
  يكسبها سخط الله، وأليم عقابه، والخزي الدائم. { وَما أنْتَ عَلَيْهِمْ بوَكِيل } يقول
  تعالى ذكره: وما أنت يا محمد على من أرسلتك إليه من الناس برقيب ترقب أعمالهم، وتحفظ
  عليهم أفعالهم، إنما أنت رسول، وإنما عليك البلاغ، وعلينا الحساب، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، ثنا سعيد، عن قتادة، قوله: { وَما أنْتَ
  عَلَيْهِمْ بوَكِيلٍ } أي بحفيظ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { وَما أنْتَ عَلَيْهِمْ
  بوَكِيلٍ } قال: بحفيظ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

