text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن يَتَّقِي
  بِوَجْهِهِ سُوۤءَ ٱلْعَذَابِ يَوْمَ ٱلْقِيَامَةِ وَقِيلَ لِلظَّالِمِينَ ذُوقُواْ
  مَا كُنتُمْ تَكْسِبُونَ } * { كَذَّبَ ٱلَّذِينَ مِن قَبْلِهِمْ فَأَتَاهُمُ ٱلْعَـذَابُ
  مِنْ حَيْثُ لاَ يَشْعُرُونَ }اختلف أهل التأويـل فـي صفة اتقاء هذا الضالّ بوجهه سُوء
  العذاب، فقال بعضهم: هو أن يُرْمَى به فـي جهنـم مكبوبـاً علـى وجهه، فذلك اتقاؤه إياه.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { أَفَمَنْ يَتَّقِـي بِوَجْهِهِ سُوءَ العَذَابِ } قال: يَخِرّ علـى وجهه فـي النار،
  يقول: هو مثل{ أَفَمَنْ يُـلْقَـى فِـي النَّارِ خَيْرٌ أمْ مَنْ يَأتِـي آمنا يَوْمَ
  القِـيامَةِ }وقال آخرون: هو أن ينطلق به إلـى النار مكتوفـاً، ثم يرمَى به فـيها،
  فأوّل ما تـمسّ النار وجهه وهذا قول يُذكر عن ابن عبـاس من وجه كرهت أن أذكره لضعف
  سنده وهذا أيضاً مـما ترك جوابه استغناء بدلالة ما ذكر من الكلام علـيه عنه. ومعنى
  الكلام: أفمن يتقـي بوجهه سوء العذاب يوم القـيامة خير، أم من ينعم فـي الـجنان؟.وقوله:
  { وَقِـيـلَ للظَّالِـمِينَ ذُوقُوا ما كُنْتُـمْ تَكْسِبُونَ } يقول: ويقال يومئذٍ
  للظالـمين أنفسهم بإكسابهم إياها سخط الله. ذوقوا الـيوم أيها القوم وَبـالَ ما كنتـم
  فـي الدنـيا تكسبون من معاصي الله.وقوله: { كَذَّبَ الَّذِينَ مِنْ قَبْلِهِمْ } يقول
  تعالـى ذكره: كذب الذين من قبل هؤلاء الـمشركين من قُريش من الأمـم الذين مضوا فـي
  الدهور الـخالـية رسلهم { فَأتاهُمُ العَذَابُ مِنْ حَيْثُ لا يَشْعَرُونَ } يقول:
  فجاءهم عذاب الله من الـموضع الذي لا يشعرون: أي لا يعلـمون بـمـجيئه منه.\r\n\t\t\t\r\n\t\t\t</section>"

