  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَـٰكِنِ
  ٱلَّذِينَ ٱتَّقَواْ رَبَّهُمْ لَهُمْ غُرَفٌ مِّن فَوْقِهَا غُرَفٌ مَّبْنِيَّةٌ تَجْرِي
  مِن تَحْتِهَا ٱلأَنْهَارُ وَعْدَ ٱللَّهِ لاَ يُخْلِفُ ٱللَّهُ ٱلْمِيعَادَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ غُرَفٌ مِّن فَوْقِهَا غُرَفٌ } علالي بعضها فوق بعض. فإن قلت: ما
  معنى قوله: { مَّبْنِيَّةٌ }؟ قلت: معناه - والله أعلم -: أنها بنيت بناء المنازل التي
  على الأرض وسوّيت تسويتها { تَجْرِى مِن تَحْتِهَا ٱلأنْهَـٰرُ } كما تجري تحت المنازل،
  من غير تفاوت بين العلوّ والسفل { وَعْدَٱللَّهِ } مصدر مؤكد؛ لأنّ قوله لهم غرف في
  معنى؛ وعدهم الله ذلك { لا يخلف الله الميعاد }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

