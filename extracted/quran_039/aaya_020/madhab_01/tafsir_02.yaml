text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَـٰكِنِ ٱلَّذِينَ
  ٱتَّقَواْ رَبَّهُمْ لَهُمْ غُرَفٌ مِّن فَوْقِهَا غُرَفٌ مَّبْنِيَّةٌ تَجْرِي مِن
  تَحْتِهَا ٱلأَنْهَارُ وَعْدَ ٱللَّهِ لاَ يُخْلِفُ ٱللَّهُ ٱلْمِيعَادَ }{ غُرَفٌ
  مِّن فَوْقِهَا غُرَفٌ } علالي بعضها فوق بعض. فإن قلت: ما معنى قوله: { مَّبْنِيَّةٌ
  }؟ قلت: معناه - والله أعلم -: أنها بنيت بناء المنازل التي على الأرض وسوّيت تسويتها
  { تَجْرِى مِن تَحْتِهَا ٱلأنْهَـٰرُ } كما تجري تحت المنازل، من غير تفاوت بين العلوّ
  والسفل { وَعْدَٱللَّهِ } مصدر مؤكد؛ لأنّ قوله لهم غرف في معنى؛ وعدهم الله ذلك {
  لا يخلف الله الميعاد }.\r\n\t\t\t\r\n\t\t\t</section>"

