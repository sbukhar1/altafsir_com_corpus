  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَنْ
  حَقَّ عَلَيْهِ كَلِمَةُ ٱلْعَذَابِ أَفَأَنتَ تُنقِذُ مَن فِي ٱلنَّارِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَـٰكِنِ
  ٱلَّذِينَ ٱتَّقَواْ رَبَّهُمْ لَهُمْ غُرَفٌ مِّن فَوْقِهَا غُرَفٌ مَّبْنِيَّةٌ تَجْرِي
  مِن تَحْتِهَا ٱلأَنْهَارُ وَعْدَ ٱللَّهِ لاَ يُخْلِفُ ٱللَّهُ ٱلْمِيعَادَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { أَفَمَنْ حَقَّ عَلَـيْهِ كَلِـمَةُ العَذَابِ
  }: أفمن وجبت علـيه كلـمة العذاب فـي سابق علـم ربك يا مـحمد بكفره به، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أَفَمَنْ
  حَقَّ عَلَـيْه كَلِـمَةُ العَذَابِ } بكفره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أَفأنْتَ تُنْقِذُ مَنْ فِـي النَّارِ } يقول تعالـى ذكره لنبـيه مـحمد صلى الله
  عليه وسلم: أفأنت تنقذ يا مـحمد من هو فـي النار من حق علـيه كلـمة العذاب، فأنت تنقذه
  فـاستغنى بقوله: { تُنْقِذُ مَنْ فِـي النَّارِ } عن هذا. وكان بعض نـحويـي الكوفة
  يقول: هذا مـما يراد به استفهام واحد، فـيسبق الاستفهام إلـى غير موضعه، فـيردّ الاستفهام
  إلـى موضعه الذي هو له. وإنـما الـمعنى والله أعلـم: أفأنت تنقذ من فـي النار من حقَّت
  علـيه كلـمة العذاب. قال: ومثله من غير الاستفهام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فردّد «أنكم» مرّتـين. والـمعنى والله أعلـم: أيعدكم أنكم مخرجون إذا
  متـم ومثله قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا تَـحْسَبنَّ الَّذِينَ يَفْرَحُونَ بِـمَا أتَوْا ويُحِبُّونَ
  أنْ يُحْمَدُوا بِـما لَـمْ يَفْعَلُوا فَلا تَـحْسَبَنَّهُمْ بِـمَفـازَة مِنَ العَذَابِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعضهم يستـخطىء القول الذي حكيناه عن البصريـين، ويقول: لا تكون فـي قوله: { أَفَأنْتَ
  تُتْقِذُ مَنْ فِـي النَّارِ } كناية عمن تقدم، لا يقال: القوم ضربت من قام، يقول:
  الـمعنى: ألتـجرئة أفأنت تُنقذ من فـي النار منهم. وإنـما معنى الكلـمة: أفأنت تهدي
  يا مـحمد من قد سبق له فـي علـم الله أنه من أهل النار إلـى الإيـمان، فتنقذه من النار
  بـالإيـمان؟ لست علـى ذلك بقادر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَكِنِ الَّذِينَ اتَّقُوْا رَبَّهُمْ لَهُمْ غُرَفٌ مِنْ فَوْقِها غُرَفٌ مَبْنِـيَّةٌ
  } يقول تعالـى ذكره: لكن الذين اتقوا ربهم بأداء فرائضه واجتناب مـحارمه، لهم فـي الـجنة
  غرف من فوقها غرف مبنـية علالـيّ بعضها فوق بعض { تَـجْرِي مِنْ تَـحْتِها الأنهارُ
  } يقول تعالـى ذكره: تـجري من تـحت أشجار جناتها الأنهار. وقوله: { وَعَدَ اللّهُ }
  يقول جلّ ثناؤه: وعدنا هذه الغرف التـي من فوقها غرف مبنـية فـي الـجنة، هؤلاء الـمتقـين
  { لا يُخْـلفُ اللّهُ الـمِيعادَ } يقول جلّ ثناؤه: والله لا يخـلفهم وعده، ولكنه يوفـي
  بوعده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

