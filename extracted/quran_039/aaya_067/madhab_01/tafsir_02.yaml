text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا قَدَرُواْ
  ٱللَّهَ حَقَّ قَدْرِهِ وَٱلأَرْضُ جَمِيعـاً قَبْضَـتُهُ يَوْمَ ٱلْقِيَـٰمَةِ وَٱلسَّمَٰوَٰتُ
  مَطْوِيَّاتٌ بِيَمِينِهِ سُبْحَانَهُ وَتَعَالَىٰ عَمَّا يُشْرِكُونَ }لما كان العظيم
  من الأشياء إذا عرفه الإنسان حق معرفته وقدره في نفسه حقّ تقديره وعظمه حق تعظيمه قيل
  { وَمَا قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ } وقرىء بالتشديد على معنى: وما عظموه كنه
  تعظيمه، ثم نبههم على عظمته وجلالة شأنه على طريقة التخييل فقال: { وَٱلأَرْضُ جَمِيعـاً
  قَبْضَـتُهُ يَوْمَ ٱلْقِيَـٰمَةِ وَٱلسَّمَـٰوٰتُ مَطْوِيَّـٰتٌ بِيَمِينِهِ } والغرض
  من هذا الكلام إذا أخذته كما هو بجملته ومجموعه تصوير عظمته والتوقيف على كنه جلاله
  لا غير، من غير ذهاب بالقبضة ولا باليمين إلى جهة حقيقة أو جهة مجاز، وكذلك حكم ما
  يروى:(973) أن جبريل جاء إلى رسول الله صلى الله عليه وسلم، فقال: يا أبا القاسم، إن
  الله يمسك السمٰوات يوم القيامة على أصبع والأرضين على أصبع والجبال على أصبع والشجر
  على أصبع و الثرى على أصبع وسائر الخلق على أصبع، ثم يهزهن فيقول أنا الملك فضحك رسول
  الله صلى الله عليه وسلم تعجباً مما قال ثم قرأ تصديقاً له { وَمَا قَدَرُواْ ٱللَّهَ
  حَقَّ قَدْرِهِ }... الآية، وإنما ضحك: أفصح العرب صلى الله عليه وسلم وتعجب لأنه لم
  يفهم منه إلاّ ما يفهمه علماء البيان من غير تصوّر إمساك ولا أصبع ولا هزّ ولا شيء
  من ذلك، ولكن فهمه وقع أوّل شيء وآخره على الزبدة والخلاصة التي هي الدلالة على القدرة
  الباهرة، وأن الأفعال العظام التي تتحير فيها الأفهام والأذهان ولا تكتنهها الأوهام
  هينة عليه هواناً لا يوصل السامع إلى الوقوف عليه، إلا إجراء العبارة في مثل هذه الطريقة
  من التخييل، ولا ترى باباً في علم البيان أدقّ ولا أرقّ ولا ألطف من هذا الباب، ولا
  أنفع وأعون على تعاطي تأويل المشتبهات من كلام الله تعالى في القرآن وسائر الكتب السماوية
  وكلام الأنبياء، فإنّ أكثره وعليته تخييلات قد زلت فيها الأقدام قديماً، وما أوتي الزالون
  إلاّ من قلة عنايتهم بالبحث والتنقير، حتى يعلموا أن في عداد العلوم الدقيقة علماً
  لو قدره حق قدره، لما خفي عليهم أنّ العلوم كلها مفتقرة إليه وعيال عليه، إذ لا يحل
  عقدها الموربة ولا يفك قيودها المكربة إلا هو، وكم آية من آيات التنزيل وحديث من أحاديث
  الرسول، وقد ضيم وسيم الخسف بالتأويلات الغثة، والوجوه الرثة، لأنّ من تأول ليس من
  هذا العلم في عير ولا نفير، ولا يعرف قبيلاً منه من دبير والمراد والأرض: الأرضون السبع،
  يشهد لذلك شاهدان، قوله: { جَمِيعـاً } وقوله: { وَٱلسَّمَـٰوٰتُ } ولأنّ الموضع موضع
  تفخيم وتعظيم، فهو مقتض للمبالغة، ومع القصد إلى الجمع وتأكيده بالجميع اتبع الجميع
  مؤكدة قبل مجيء الخبر، ليعلم أوّل الأمر أن الخبر الذي يرد لا يقع عن أرض واحدة، ولكن
  عن الأراضي كلهن.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ
  وَٱلأَرْضُ جَمِيعـاً قَبْضَـتُهُ يَوْمَ ٱلْقِيَـٰمَةِ وَٱلسَّمَٰوَٰتُ مَطْوِيَّاتٌ
  بِيَمِينِهِ سُبْحَانَهُ وَتَعَالَىٰ عَمَّا يُشْرِكُونَ }والقبضة: المرة من القبض{ فَقَبَضْتُ
  قَبْضَةً مِّنْ أَثَرِ ٱلرَّسُولِ }[طه: 96] والقبضة - بالضم -: المقدار المقبوض بالكف،
  ويقال أيضاً: أعطني قبضة من كذا: تريد معنى القبضة تسمية بالمصدر، كما روى:(974) أنه
  نهى عن خطفة السبع وكلا المعنيين محتمل. والمعنى: الأرضون جميعاً قبضته، أي: ذوات قبضته
  يقبضهن قبضة واحدة، يعني أنّ الأرضين مع عظمهن وبسطهن لا يبلغن إلاّ قبضة واحدة من
  قبضاته، كأنه يقبضها قبضة بكف واحدة، كما تقول: الجزور أكلة لقمان، والقلة جرعته، أي:
  ذات أكلته وذات جرعته؛ تريد: أنهما لا يفيان إلا بأكلة فذة من أكلاته، وجرعة فردة من
  جرعاته. وإذا أريد معنى القبضة فظاهر، لأنّ المعنى: أنّ الأرضين بجملتها مقدار ما يقبضه
  بكف واحدة. فإن قلت: ما وجه قراءة من قرأ «قبضته» بالنصب؟ قلت: جعلها ظرفاً مشبهاً
  للمؤقت بالمبهم: { مَطْوِيَّـٰتٌ } من الطي الذي هو ضدّ النشر، كما قال تعالى:{ يَوْمَ
  نَطْوِى ٱلسَّمَاء كَطَىّ ٱلسّجِلّ لِلْكُتُبِ }[الأنبياء: 104] وعادة طاوي السجل أن
  يطويه بيمينه، وقيل: قبضته: ملكه بلا مدافع ولا منازع، وبيمينه: بقدرته. وقيل: مطويات
  بيمينه مفنيات بقسمه؛ لأنه أقسم أن يفنيها، ومن اشتم رائحة من علمنا هذا فليعرض عليه
  هذا التأويل ليتلهى بالتعجب منه ومن قائله، ثم يبكي حمية لكلام الله المعجز بفصاحته،
  وما مني به من أمثاله؛ وأثقل منه على الروح، وأصدع للكبد تدوين العلماء قوله، واستحسانهم
  له، وحكايته على فروع المنابر، واستجلاب الاهتزاز به من السامعين. وقرىء: «مطويات»
  على نظم السمٰوات في حكم الأرض، ودخولها تحت القبضة، ونصب مطويات على الحال { سبحانه
  وتعالى } ما أبعد من هذه قدرته وعظمته، وما أعلاه عما يضاف إليه من الشركاء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

