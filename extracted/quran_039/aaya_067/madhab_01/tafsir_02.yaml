  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ وَٱلأَرْضُ جَمِيعـاً قَبْضَـتُهُ يَوْمَ ٱلْقِيَـٰمَةِ
  وَٱلسَّمَٰوَٰتُ مَطْوِيَّاتٌ بِيَمِينِهِ سُبْحَانَهُ وَتَعَالَىٰ عَمَّا يُشْرِكُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لما كان العظيم من الأشياء إذا عرفه الإنسان حق معرفته وقدره في نفسه
  حقّ تقديره وعظمه حق تعظيمه قيل { وَمَا قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ } وقرىء
  بالتشديد على معنى: وما عظموه كنه تعظيمه، ثم نبههم على عظمته وجلالة شأنه على طريقة
  التخييل فقال: { وَٱلأَرْضُ جَمِيعـاً قَبْضَـتُهُ يَوْمَ ٱلْقِيَـٰمَةِ وَٱلسَّمَـٰوٰتُ
  مَطْوِيَّـٰتٌ بِيَمِينِهِ } والغرض من هذا الكلام إذا أخذته كما هو بجملته ومجموعه
  تصوير عظمته والتوقيف على كنه جلاله لا غير، من غير ذهاب بالقبضة ولا باليمين إلى جهة
  حقيقة أو جهة مجاز، وكذلك حكم ما يروى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(973)
  أن جبريل جاء إلى رسول الله صلى الله عليه وسلم، فقال: يا أبا القاسم، إن الله يمسك
  السمٰوات يوم القيامة على أصبع والأرضين على أصبع والجبال على أصبع والشجر على أصبع
  و الثرى على أصبع وسائر الخلق على أصبع، ثم يهزهن فيقول أنا الملك فضحك رسول الله صلى
  الله عليه وسلم تعجباً مما قال ثم قرأ تصديقاً له { وَمَا قَدَرُواْ ٱللَّهَ حَقَّ
  قَدْرِهِ }... الآية، وإنما ضحك: أفصح العرب صلى الله عليه وسلم وتعجب لأنه لم يفهم
  منه إلاّ ما يفهمه علماء البيان من غير تصوّر إمساك ولا أصبع ولا هزّ ولا شيء من ذلك،
  ولكن فهمه وقع أوّل شيء وآخره على الزبدة والخلاصة التي هي الدلالة على القدرة الباهرة،
  وأن الأفعال العظام التي تتحير فيها الأفهام والأذهان ولا تكتنهها الأوهام هينة عليه
  هواناً لا يوصل السامع إلى الوقوف عليه، إلا إجراء العبارة في مثل هذه الطريقة من التخييل،
  ولا ترى باباً في علم البيان أدقّ ولا أرقّ ولا ألطف من هذا الباب، ولا أنفع وأعون
  على تعاطي تأويل المشتبهات من كلام الله تعالى في القرآن وسائر الكتب السماوية وكلام
  الأنبياء، فإنّ أكثره وعليته تخييلات قد زلت فيها الأقدام قديماً، وما أوتي الزالون
  إلاّ من قلة عنايتهم بالبحث والتنقير، حتى يعلموا أن في عداد العلوم الدقيقة علماً
  لو قدره حق قدره، لما خفي عليهم أنّ العلوم كلها مفتقرة إليه وعيال عليه، إذ لا يحل
  عقدها الموربة ولا يفك قيودها المكربة إلا هو، وكم آية من آيات التنزيل وحديث من أحاديث
  الرسول، وقد ضيم وسيم الخسف بالتأويلات الغثة، والوجوه الرثة، لأنّ من تأول ليس من
  هذا العلم في عير ولا نفير، ولا يعرف قبيلاً منه من دبير والمراد والأرض: الأرضون السبع،
  يشهد لذلك شاهدان، قوله: { جَمِيعـاً } وقوله: { وَٱلسَّمَـٰوٰتُ } ولأنّ الموضع موضع
  تفخيم وتعظيم، فهو مقتض للمبالغة، ومع القصد إلى الجمع وتأكيده بالجميع اتبع الجميع
  مؤكدة قبل مجيء الخبر، ليعلم أوّل الأمر أن الخبر الذي يرد لا يقع عن أرض واحدة، ولكن
  عن الأراضي كلهن.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
