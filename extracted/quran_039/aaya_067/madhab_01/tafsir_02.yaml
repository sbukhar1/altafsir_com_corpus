  جَمِيعـاً قَبْضَـتُهُ يَوْمَ ٱلْقِيَـٰمَةِ وَٱلسَّمَٰوَٰتُ مَطْوِيَّاتٌ بِيَمِينِهِ
  سُبْحَانَهُ وَتَعَالَىٰ عَمَّا يُشْرِكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والقبضة:
  المرة من القبض</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَقَبَضْتُ قَبْضَةً مِّنْ أَثَرِ ٱلرَّسُولِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  96] والقبضة - بالضم -: المقدار المقبوض بالكف، ويقال أيضاً: أعطني قبضة من كذا: تريد
  معنى القبضة تسمية بالمصدر، كما روى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(974)
  أنه نهى عن خطفة السبع وكلا المعنيين محتمل. والمعنى: الأرضون جميعاً قبضته، أي: ذوات
  قبضته يقبضهن قبضة واحدة، يعني أنّ الأرضين مع عظمهن وبسطهن لا يبلغن إلاّ قبضة واحدة
  من قبضاته، كأنه يقبضها قبضة بكف واحدة، كما تقول: الجزور أكلة لقمان، والقلة جرعته،
  أي: ذات أكلته وذات جرعته؛ تريد: أنهما لا يفيان إلا بأكلة فذة من أكلاته، وجرعة فردة
  من جرعاته. وإذا أريد معنى القبضة فظاهر، لأنّ المعنى: أنّ الأرضين بجملتها مقدار ما
  يقبضه بكف واحدة. فإن قلت: ما وجه قراءة من قرأ «قبضته» بالنصب؟ قلت: جعلها ظرفاً مشبهاً
  للمؤقت بالمبهم: { مَطْوِيَّـٰتٌ } من الطي الذي هو ضدّ النشر، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  نَطْوِى ٱلسَّمَاء كَطَىّ ٱلسّجِلّ لِلْكُتُبِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 104] وعادة طاوي السجل
  أن يطويه بيمينه، وقيل: قبضته: ملكه بلا مدافع ولا منازع، وبيمينه: بقدرته. وقيل: مطويات
  بيمينه مفنيات بقسمه؛ لأنه أقسم أن يفنيها، ومن اشتم رائحة من علمنا هذا فليعرض عليه
  هذا التأويل ليتلهى بالتعجب منه ومن قائله، ثم يبكي حمية لكلام الله المعجز بفصاحته،
  وما مني به من أمثاله؛ وأثقل منه على الروح، وأصدع للكبد تدوين العلماء قوله، واستحسانهم
  له، وحكايته على فروع المنابر، واستجلاب الاهتزاز به من السامعين. وقرىء: «مطويات»
  على نظم السمٰوات في حكم الأرض، ودخولها تحت القبضة، ونصب مطويات على الحال { سبحانه
  وتعالى } ما أبعد من هذه قدرته وعظمته، وما أعلاه عما يضاف إليه من الشركاء.</font></font><font
