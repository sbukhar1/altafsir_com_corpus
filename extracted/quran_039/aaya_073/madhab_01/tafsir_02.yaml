  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسِيقَ
  ٱلَّذِينَ ٱتَّقَوْاْ رَبَّهُمْ إِلَى ٱلّجَنَّةِ زُمَراً حَتَّىٰ إِذَا جَآءُوهَا
  وَفُتِحَتْ أَبْوَابُهَا وَقَالَ لَهُمْ خَزَنَتُهَا سَلاَمٌ عَلَيْكُـمْ طِبْتُمْ
  فَٱدْخُلُوهَا خَالِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَـالُواْ ٱلْحَـمْدُ للَّهِ ٱلَّذِي صَدَقَنَا
  وَعْدَهُ وَأَوْرَثَنَا ٱلأَرْضَ نَتَبَوَّأُ مِنَ ٱلْجَنَّةِ حَيْثُ نَشَآءُ فَنِعْمَ
  أَجْرُ ٱلْعَامِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ حَتَّىٰ } هي التي تحكى بعدها
  الجمل والجملة المحكية بعدها هي الشرطية، إلاّ أنّ جزاءها محذوف، وإنما حذف لأنه صفة
  ثواب أهل الجنة، فدلّ بحذفه على أنه شيء لا يحيط به الوصف، وحق موقعه ما بعد خالدين.
  وقيل: حتى إذا جاؤوها، جاؤوها وفتحت أبوابها، أي: مع فتح أبوابها. وقيل: أبواب جهنم
  لا تفتح إلاّ عند دخول أهلها فيها. وأما أبواب الجنة فمتقدم فتحها، بدليل قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">جَنَّـٰتِ
  عَدْنٍ مُّفَتَّحَةً لَّهُمُ ٱلأَبْوَابُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[صۤ: 50] فلذلك جيء بالواو، كأنه
  قيل: حتى إذا جاؤوها وقد فتحت أبوابها. فإن قلت: كيف عبر عن الذهاب بالفريقين جميعاً
  بلفظ السوق؟ قلت: المراد بسوق أهل النار: طردهم إليها بالهوان والعنف، كما يفعل بالأسارى
  والخارجين على السلطان إذا سيقوا إلى حبس أو قتل. والمراد بسوق أهل الجنة: سوق مراكبهم،
  لأنه لا يذهب بهم إلا راكبين، وحثها إسراعاً بهم إلى دار الكرامة والرضوان، كما يفعل
  بمن يشرف ويكرّم من الوافدين على بعض الملوك، فشتان ما بين السوقين { طِبْتُمْ } من
  دنس المعاصي. وطهرتم من خبث الخطايا { فَٱدْخُلُوهَا } جعل دخول الجنة مسبباً عن الطيب
  والطهارة، فما هي إلاّ دار الطيبين ومثوى الطاهرين؛ لأنها دار طهرها الله من كل دنس،
  وطيبها من كل قذر، فلا يدخلها إلاّ مناسب لها موصوف بصفتها، فما أبعد أحوالنا من تلك
  المناسبة، وما أضعف سعينا في اكتساب تلك الصفة، إلاّ أن يهب لنا الوهاب الكريم توبة
  نصوحاً، تنقّي أنفسنا من درن الذنوب، وتميط وضر هذه القلوب { خَـٰلِدِينَ } مقدرين
  الخلود { وٱلأَرْضَ } عبارة عن المكان الذي أقاموا فيه واتخذوا مقراً ومتبوّأ وقد أورثوها
  أي ملكوها وجعلوا ملوكها وأطلق تصرفهم فيها كما يشاؤون، تشبيهاً بحال الوارث وتصرفه
  فيما يرثه واتساعه فيه، وذهابه في إنفاقه طولاً وعرضاً. فإن قلت: ما معنى قوله: { حَيْثُ
  نَشَاءُ } وهل يتبوأ أحدهم مكان غيره؟ قلت: يكون لكل واحد منهم جنة لا توصف سعة وزيادة
  على الحاجة، فيتبوأ من جنته حيث يشاء ولا يحتاج إلى جنة غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

