  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَقالُوا الحَمْدُ لِلَّهِ الَّذِي صَدَقَنا وَعْدَهُ } يقول:
  وقال الذين سيقوا زمراً ودخلوها: الشكر خالص لله الذي صدقنا وعده، الذي كان وعدناه
  في الدنيا على طاعته، فحققه بإنجازه لنا اليوم، { وأوْرَثَنا الأرْضَ } يقول: وجعل
  أرض الجنة التي كانت لأهل النار لو كانوا أطاعوا الله في الدنيا، فدخلوها، ميراثاً
  لنا عنهم، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وأوْرَثَنا الأرْضَ } قال: أرض الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وأوْرَثَنا
