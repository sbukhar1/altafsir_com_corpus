  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وعنى بقوله { سَلامٌ عَلَيْكُمْ }: أمنة من الله لكم أن ينالكم بعدُ
  مكروه أو أذى. وقوله { طِبْتُمْ } يقول: طابت أعمالكم في الدنيا، فطاب اليوم مثواكم.
  وكان مجاهد يقول في ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
