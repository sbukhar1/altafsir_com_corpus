  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسِيقَ
  ٱلَّذِينَ ٱتَّقَوْاْ رَبَّهُمْ إِلَى ٱلّجَنَّةِ زُمَراً حَتَّىٰ إِذَا جَآءُوهَا
  وَفُتِحَتْ أَبْوَابُهَا وَقَالَ لَهُمْ خَزَنَتُهَا سَلاَمٌ عَلَيْكُـمْ طِبْتُمْ
  فَٱدْخُلُوهَا خَالِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَـالُواْ ٱلْحَـمْدُ للَّهِ ٱلَّذِي صَدَقَنَا
  وَعْدَهُ وَأَوْرَثَنَا ٱلأَرْضَ نَتَبَوَّأُ مِنَ ٱلْجَنَّةِ حَيْثُ نَشَآءُ فَنِعْمَ
  أَجْرُ ٱلْعَامِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وحُشر الذين اتقوا
  ربهم بأداء فرائضه، واجتناب معاصيه في الدنيا، وأخلصوا له فيها الألوهية، وأفردوا له
  العبادة، فلم يشركوا في عبادتهم إياه شيئاً { إلى الجَنَّةِ زُمَراً } يعني جماعات،
  فكان سوق هؤلاء إلى منازلهم من الجنة وفدا على ما قد بيَّنا قبل في سورة مريم على نجائب
  من نجائب الجنة، وسوق الآخرين إلى النار دعًّا وورداً، كما قال الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. وقد ذكرنا ذلك في أماكنه
  من هذا الكتاب. وقد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَسِيقَ الَّذِينَ كَفَرُوا إلى جَهَنَّمَ زُمَراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله: { وَسِيقَ الَّذِينَ اتَّقُوا رَبَّهُمْ إلى الجَنَّةِ زُمَراً } قال: كان سوق
  أولئك عنفاً وتعباً ودفعاً، وقرأ: يَوْمَ يُدَعُّونَ إلى نارِ جَهَنَّمَ دَعًّا قال:
  يدفعون دفعاً، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَذلِكَ الَّذي يَدُعُّ اليَتِيمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: يدفعه، وقرأ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ونَسُوقُ
  المُجْرِمينَ إلى جَهَنَّمَ وِرْداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ونَحْشُرُ المُتَّقِينَ إلى الرَّحْمَنِ
  وَفْداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال: فهؤلاء وفد الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مجاهد بن موسى، قال: ثنا يزيد، قال: أخبرنا شريك بن عبد الله، عن أبي إسحاق، عن عاصم
  بن ضمرة، عن علي بن أبي طالب، رضي الله عنه قوله: { وَسِيقَ الَّذِينَ اتَّقُوا رَبَّهُمْ
  إلى الجَنَّةِ زُمَراً } حتى إذا انتهوا إلى بابها، إذا هم بشجرة يخرج من أصلها عينان،
  فعمدوا إلى إحداهما، فشربوا منها كأنما أمروا بها، فخرج ما في بطونهم من قذر أو أذى
  أو قذى، ثم عمدوا إلى الأخرى، فتوضَّؤا منها كأنما أُمروا به، فجرت عليهم نضرة النعيم،
  فلن تشعث رؤوسهم بعدها أبداً ولن تبلى ثيابهم بعدها، ثم دخلوا الجنة، فتلقتهم الولدان
  كأنهم اللؤلؤ المكنون، فيقولون: أبشر، أعدّ الله لك كذا، وأعدّ لك كذا وكذا، ثم ينظر
  إلى تأسيس بنيانه جندل اللؤلؤ الأحمر والأصفر والأخضر، يتلألأ كأنه البرق، فلولا أن
  الله قضى أن لا يذهب بصره لذهب، ثم يأتي بعضهم إلى بعض أزواجه، فيقول: أبشري قد قدم
  فلان ابن فلان، فيسميه باسمه واسم أبيه، فتقول: أنت رأيته، أنت رأيته فيستخفها الفرح
  حتى تقوم، فتجلس على أسكفة بابها، فيدخل فيتكىء على سريره، ويقرأ هذه الآية:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">الحَمْدُ
  لِلَّهِ الَّذِي هَدانا لِهَذا وَما كُنَّا لِنَهْتَدِيَ لَوْلا أنْ هَدانا اللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، قال: ذكر أبو
  إسحاق عن الحارث، عن عليّ رضي الله عنه قال: يساقون إلى الجنة، فينتهون إليها، فيجدون
  عند بابها شجرة في أصل ساقها عينان تجريان، فيعمدون إلى إحداهما، فيغتسلون منها، فتجري
  عليهم نضرة النعيم، فلن تشعث رؤوسهم بعدها أبداً، ولن تغبر جلودهم بعدها أبداً، كأنما
  دهنوا بالدهان ويعمدون إلى الأخرى، فيشربون منها، فيذهب ما في بطونهم من قذى أو أذى،
  ثم يأتون باب الجنة فيستفتحون، فيفتح لهم، فتتلقاهم خزنة الجنة فيقولون</font></font>&#13;\t\t\t<label
