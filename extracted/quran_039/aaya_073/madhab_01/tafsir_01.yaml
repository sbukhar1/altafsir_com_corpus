  زُمَراً حَتَّىٰ إِذَا جَآءُوهَا وَفُتِحَتْ أَبْوَابُهَا وَقَالَ لَهُمْ خَزَنَتُهَا
  سَلاَمٌ عَلَيْكُـمْ طِبْتُمْ فَٱدْخُلُوهَا خَالِدِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَـالُواْ
  ٱلْحَـمْدُ للَّهِ ٱلَّذِي صَدَقَنَا وَعْدَهُ وَأَوْرَثَنَا ٱلأَرْضَ نَتَبَوَّأُ
  مِنَ ٱلْجَنَّةِ حَيْثُ نَشَآءُ فَنِعْمَ أَجْرُ ٱلْعَامِلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سلاَمٌ عَلَيْكُم ادْخُلُوا الجَنَّةَ بِما كنتم تَعْمَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وتتلقاهم الولدان المخلدون، يطيفون بهم كما تطيف ولدان أهل الدنيا بالحميم إذا جاء
  من الغيبة، يقولون: أبشر أعدّ الله لك كذا، وأعدّ لك كذا، فينطلق أحدهم إلى زوجته،
  فيبشرها به، فيقول: قدم فلان باسمه الذي كان يسمى به في الدنيا، وقال: فيستخفها الفرح
  حتى تقوم على أسكفة بابها، وتقول: أنت رأيته، أنت رأيته؟ قال: فيقول: نعم، قال: فيجيء
  حتى يأتي منزله، فإذا أصوله من جندل اللؤلؤ من بين أصفر وأحمر وأخضر، قال: فيدخل فإذا
  الأكواب موضوعة، والنمارق مصفوفة، والزرابيّ مبثوثة قال: ثم يدخل إلى زوجته من الحور
  العين، فلولا أن الله أعدّها له لالتمع بصره من نورها وحسنها قال: فاتكأ عند ذلك ويقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">الحَمْدُ
  لِلَّهِ الَّذِي هَدانا لهَذَا وَما كُنَّا لِنَهْتَديَ لَوْلاَ أنْ هَدانا اللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فتناديهم الملائكة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أنْ تِلْكُمُ الجَنَّةُ أوُرِثْتمُوهَا بِمَا كُنْتُمْ تَعْمَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، قال: ذكر السديّ نحوه أيضاً، غير أنه قال: لهو
  أهدى إلى منزله في الجنة منه إلى منزله في الدنيا، ثم قرأ السديّ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيُدْخِلُهُمُ
  الجَنَّةَ عَرَّفَها لهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربية في موضع جواب «إذا» التي في قوله { حتى إذَا جاءُوها
  } فقال بعض نحويي البصرة: يقال إن قوله { وَقالَ لَهُم خَزَنَتُها } في معنى: قال لهم،
  كأنه يلغي الواو، وقد جاء في الشعر شيء يشبه أن تكون الواو زائدة، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإذَا وَذلكَ يا كُبَيْشَةُ لَمْ يَكُنْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلاَّ تَوَهُّمَ حالِمٍ بِخَيالِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فيشبه أن يكون يريد: فإذا ذلك لم
  يكن. قال: وقال بعضهم: فأضمر الخبر، وإضمار الخبر أيضاً أحسن في الآية، وإضمار الخبر
  في الكلام كثير. وقال آخر منهم: هو مكفوف عن خبره، قال: والعرب تفعل مثل هذا قال عبد
  مَناف بن ربع في آخر قصيدة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتى إذَا أسْلَكُوهُمْ فِي قُتائِدِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">شَلاًّ كما
  تَطْرُدُ الجَمَّالَةُ الشُّرُدا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الأخطل في آخر القصيدة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خَلا أنَّ حيًّا منْ قُرَيْشٍ تَفَضَّلوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">على النَّاسِ أوْ أنَّ الأكارِمَ نَهْشَلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعض نحويِّي الكوفة: أدخلت
  في حتى إذا وفي فلما، الواو في جوابها وأخرجت، فأما من أخرجها فلا شيء فيه، ومن أدخلها
  شبه الأوائل بالتعجب، فجعل الثاني نسقاً على الأوّل، وإن كان الثاني جواباً كأنه قال:
  أتعجب لهذا وهذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك عندي بالصواب
  قول من قال: الجواب متروك، وإن كان القول الآخر غير مدفوع، وذلك أن قوله: { وَقالَ
  لَهُمْ خَزَنَتُها سَلامٌ عَلَيْكُمْ طِبْتُمْ فادْخُلُوها خالِدِينَ } يدلّ على أن
  في الكلام متروكاً، إذ كان عقيبه { وَقالُوا الحَمْدُ لِلَّهِ الَّذِي صَدّقَنا وَعْدَهُ
  } وإذا كان ذلك كذلك، فمعنى الكلام: حتى إذا جاؤها وفتحت أبوابها وقال لهم خزنتها:
  سلام عليكم طبتم فادخلوها خالدين، دخلوها وقالوا: الحمد لله الذي صدقنا وعده.</font></font>&#13;\t\t\t<label
