  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  ٱجْتَنَبُواْ ٱلطَّاغُوتَ أَن يَعْبُدُوهَا وَأَنَابُوۤاْ إِلَى ٱللَّهِ لَهُمُ ٱلْبُشْرَىٰ
  فَبَشِّرْ عِبَادِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَسْتَمِعُونَ ٱلْقَوْلَ فَيَـتَّبِعُونَ
  أَحْسَنَهُ أُوْلَـٰئِكَ ٱلَّذِينَ هَدَاهُمُ ٱللَّهُ وَأُوْلَـٰئِكَ هُمْ أُوْلُواْ
  ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلطَّـٰغُوتَ } فعلوت من الطغيان
  كالملكوت والرحموت، إلا أن فيها قلباً بتقديم اللام على العين، أطلقت على الشيطان أو
  الشياطين، لكونها مصدراً وفيها مبالغات، وهي التسمية بالمصدر، كأن عين الشيطان طغيان،
  وأنّ البناء بناء مبالغة، فإنّ الرحموت: الرحمة الواسعة، والملكوت: الملك المبسوط،
  والقلب هو للاختصاص، إذ لا تطلق على غير الشيطان، والمراد بها ههنا الجمع. وقرىء: «الطواغيت»
  { أَن يَعْبُدُوهَا } بدل من الطاغوت بدل الاشتمال { لَهُمُ ٱلْبُشْرَىٰ } هي البشارة
  بالثواب، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَهُمُ ٱلْبُشْرَىٰ فِي ٱلْحَيوٰةِ ٱلدُّنْيَا وَفِى ٱلأَخِرَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  64] الله عزّ وجلّ يبشرهم بذلك في وحيه على ألسنة رسله، وتتلقاهم الملائكة عند حضور
  الموت مبشرين، وحين يحشرون. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ تَرَى ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَـٰتِ
  يَسْعَىٰ نُورُهُم بَيْنَ أَيْدِيهِمْ وَبِأَيْمَـٰنِهِم بُشْرَاكُمُ ٱلْيَوْمَ جَنَّـٰتٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  12] وأراد بعباده { ٱلَّذِينَ يَسْتَمِعُونَ ٱلْقَوْلَ فَيَـتَّبِعُونَ أَحْسَنَهُ
  } الذين اجتنبوا وأنابوا لا غيرهم، وإنما أراد بهم أن يكونوا مع الاجتناب والإنابة
  على هذه الصفة، فوضع الظاهر موضع الضمير، وأراد أن يكونوا نقاداً في الدين يميزون بين
  الحسن والأحسن والفاضل والأفضل، فإذا اعترضهم أمران: واجب وندب، اختاروا الواجب، وكذلك
  المباح والندب، حرّاصاً على ما هو أقرب عند الله وأكثر ثواباً، ويدخل تحته المذاهب
  واختيار أثبتها على السبك وأقواها عند السبر، وأبينها دليلاً أو أمارة، وأن لا تكون
  في مذهبك، كما قال القائل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلاَ تَكُنْ مِثْلَ عَيْرٍ قِيدَ فَانْقَادَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد المقلد، وقيل: يستمعون القرآن وغيره فيتبعون القرآن. وقيل: يستمعون
  أوامر الله فيتبعون أحسنها، نحو: القصاص والعفو، والانتصار والإغضاء، والإبداء والإخفاء
  لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَن تَعْفُواْ أَقْرَبُ لِلتَّقْوَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  237]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَاء فَهُوَ خَيْرٌ لَّكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  271] وعن ابن عباس رضي الله عنهما: هو الرجل يجلس مع القوم فيسمع الحديث فيه محاسن
  ومساو، فيحدّث بأحسن ما سمع ويكف عما سواه. ومن الوقفة من يقف على قوله { فبشر عبادي
  } ، ويبتدىء: { الذين يستمعون } يرفعه على الابتداء، وخبره { أُوْلَـٰۤئِكَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

