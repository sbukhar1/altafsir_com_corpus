  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَـيَتَّبِعُونَ أحْسَنَهُ } وأحسنه طاعة الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله:
  { فَـيَتَّبِعُونَ أحْسَنَهُ } قال: أحسن ما يؤمرون به فـيعملون به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أُولَئِكَ الَّذِينَ هَداهُمُ اللّهُ } يقول تعالـى ذكره:
  الذين يستـمعون القول فـيتبعون أحسنه، الذين هداهم الله، يقول: وفقهم الله للرشاد وإصابة
  الصواب، لا الذين يُعْرِضون عن سماع الـحقّ، ويعبدون ما لا يضرّ، ولا ينفع. وقوله:
  { أُولَئِكَ هُمْ أُولُوا الألْبـابِ } يعنـي: أولو العقول والـحجا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أن هذه الآية نزلت فـي رهط معروفـين وحَّدوا الله، وبرئوا من
  عبـادة كل ما دون الله قبل أن يُبعث نبـيّ الله، فأنزل الله هذه الآية علـى نبـيه يـمدحهم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَالَّذِينَ اجْتَنَبُوا الطَّاغُوتَ أنْ يَعْبُدُوها...
  } الآيتـين، حدثنـي أبـي أن هاتـين الآيتـين نزلتا فـي ثلاثة نفر كانوا فـي الـجاهلـية
  يقولون: لا إله إلا الله: زيد بن عمرو، وأبـي ذرّ الغفـاري، وسلـمان الفـارسيّ، نزل
  فـيهم: { وَالَّذِينَ اجْتَنَبُوا الطَّاغُوتَ أنْ يَعْبُدُوها } فـي جاهلـيتهم { وأنابُوا
  إلـى اللّهِ لَهُمُ البُشْرَى فَبَشِّرْ عِبـادِ الَّذِينَ يَسْتَـمِعُونَ القَوْلَ
  فَـيَتَّبِعُونَ أحْسَنَهُ } لا إله إلا الله، أولئك الذين هداهم الله بغير كتاب ولا
  نبـيّ { وأُولَئِكَ هُمْ أُولُو الألْبـابِ }.</font></font><font class=\"TextResultArabic\"><font
