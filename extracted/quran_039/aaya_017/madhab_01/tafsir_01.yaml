  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُمْ
  مِّن فَوْقِهِمْ ظُلَلٌ مِّنَ ٱلنَّارِ وَمِن تَحْتِهِمْ ظُلَلٌ ذَلِكَ يُخَوِّفُ ٱللَّهُ
  بِهِ عِبَادَهُ يٰعِبَادِ فَٱتَّقُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ ٱجْتَنَبُواْ
  ٱلطَّاغُوتَ أَن يَعْبُدُوهَا وَأَنَابُوۤاْ إِلَى ٱللَّهِ لَهُمُ ٱلْبُشْرَىٰ فَبَشِّرْ
  عِبَادِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَسْتَمِعُونَ ٱلْقَوْلَ فَيَـتَّبِعُونَ
  أَحْسَنَهُ أُوْلَـٰئِكَ ٱلَّذِينَ هَدَاهُمُ ٱللَّهُ وَأُوْلَـٰئِكَ هُمْ أُوْلُواْ
  ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لهؤلاء الـخاسرين
  يوم القامة فـي جهنـم: { مِنْ فَوقِهِمْ ظُلَلٌ مِنَ النَّار } وذلك كهيئة الظلل الـمبنـية
  من النار { وَمِنْ تَـحْتهمْ ظُلَلٌ } يقول: ومن تـحتهم من النار ما يعلوهم، حتـى يصير
  ما يعلوهم منها من تـحتهم ظللاً، وذلك نظير قوله جلّ ثناؤه لَهُمْ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مِنْ
  جَهَنَـمَ مِهادٌ وَمِنْ فَوْقهِمْ غَواشٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يغشاهم مـما تـحتهم فـيها من الـمهاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ذلكَ يخَوِّفُ اللّهُ بِهِ عبـادَهُ يا عبـادِ فـاتَّقُونِ
  } يقول تعالـى ذكره: هذا الذي أخبرتكم أيها الناس به، مـما للـخاسرين يوم القـيامة
  من العذاب، تـخويف من ربكم لكم، يخوّفكم به لتـحذروه، فتـجتنبوا معاصيه، وتنـيبوا من
  كفركم إلـى الإيـمان به، وتصديق رسوله، واتبـاع أمره ونهيه، فتنـجوا من عذابه فـي الآخرة
  { فـاتَّقُونِ } يقول: فـاتقونـي بأداء فرائضي علـيكم، واجتناب معاصيَّ، لتنـجوا من
  عذابـي وسخطي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَالَّذِينَ اجْتَنَبُوا
  الطَّاغُوتَ }: أي اجتنبوا عبـادة كلّ ما عُبد من دون الله من شيء. وقد بـيَّنا معنى
  الطاغوت فـيـما مضى قبل بشواهد ذلك، وذكرنا اختلاف أهل التأويـل فـيه بـما أغنى عن
  إعادته فـي هذا الـموضع، وذكرنا أنه فـي هذا الـموضع: الشيطان، وهو فـي هذا الـموضع
  وغيره بـمعنى واحد عندنا. ذكر من قال ما ذكرنا فـي هذا الـموضع:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَالَّذِينَ
  اجْتَنَبُوا الطَّاغُوتَ } قال: الشيطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { وَالَّذِينَ اجْتَنَبُوا الطَّاغُوتَ
  أنْ يَعْبُدُوها } قال: الشيطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَالَّذِينَ اجْتَنَبُوا
  الطَّاغُوتَ أنْ يَعْبُدُوها } قال: الشيطان هو هاهنا واحد وهي جماعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والطاغوت علـى قول ابن زيد هذا واحد مؤنث، ولذلك قـيـل: أن يعبدوها.
  وقـيـل: إنـما أُنثث لأنها فـي معنى جماعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأنابُوا إلـى اللّهِ } يقول: وتابوا إلـى الله ورجعوا إلـى الإقرار بتوحيده، والعمل
  بطاعته، والبراءة مـما سواه من الآلهة والأَنداد. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وأنابُوا إلـى اللّهِ }: وأقبلوا إلـى الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قوله: {
  وأنابُوا إلـى اللّهِ } قال: أجابوا إلـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَهُمُ البُشْرَى } يقول: لهم البشرى فـي الدنـيا بـالـجنة فـي الآخرة { فَبَشِّرْ
  عِبـادِ الَّذِينَ يَسْتَـمِعُونَ القَوْلَ } يقول جلّ ثناؤه لنبـيه مـحمد صلى الله
  عليه وسلم: فبشر يا مـحمد عبـادي الذين يستـمعون القول من القائلـين، فـيتبعون أرشده
  وأهداه، وأدله علـى توحيد الله، والعمل بطاعته، ويتركون ما سوى ذلك من القول الذي لا
  يدل علـى رشاد، ولا يهدي إلـى سداد.</font></font>&#13;\t\t\t<label disabled=\"true\"
