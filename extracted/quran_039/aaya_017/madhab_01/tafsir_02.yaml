text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ ٱجْتَنَبُواْ
  ٱلطَّاغُوتَ أَن يَعْبُدُوهَا وَأَنَابُوۤاْ إِلَى ٱللَّهِ لَهُمُ ٱلْبُشْرَىٰ فَبَشِّرْ
  عِبَادِ } * { ٱلَّذِينَ يَسْتَمِعُونَ ٱلْقَوْلَ فَيَـتَّبِعُونَ أَحْسَنَهُ أُوْلَـٰئِكَ
  ٱلَّذِينَ هَدَاهُمُ ٱللَّهُ وَأُوْلَـٰئِكَ هُمْ أُوْلُواْ ٱلأَلْبَابِ }{ ٱلطَّـٰغُوتَ
  } فعلوت من الطغيان كالملكوت والرحموت، إلا أن فيها قلباً بتقديم اللام على العين،
  أطلقت على الشيطان أو الشياطين، لكونها مصدراً وفيها مبالغات، وهي التسمية بالمصدر،
  كأن عين الشيطان طغيان، وأنّ البناء بناء مبالغة، فإنّ الرحموت: الرحمة الواسعة، والملكوت:
  الملك المبسوط، والقلب هو للاختصاص، إذ لا تطلق على غير الشيطان، والمراد بها ههنا
  الجمع. وقرىء: «الطواغيت» { أَن يَعْبُدُوهَا } بدل من الطاغوت بدل الاشتمال { لَهُمُ
  ٱلْبُشْرَىٰ } هي البشارة بالثواب، كقوله تعالى:{ لَهُمُ ٱلْبُشْرَىٰ فِي ٱلْحَيوٰةِ
  ٱلدُّنْيَا وَفِى ٱلأَخِرَةِ }[يونس: 64] الله عزّ وجلّ يبشرهم بذلك في وحيه على ألسنة
  رسله، وتتلقاهم الملائكة عند حضور الموت مبشرين، وحين يحشرون. قال الله تعالى:{ يَوْمَ
  تَرَى ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَـٰتِ يَسْعَىٰ نُورُهُم بَيْنَ أَيْدِيهِمْ وَبِأَيْمَـٰنِهِم
  بُشْرَاكُمُ ٱلْيَوْمَ جَنَّـٰتٌ }[الحديد: 12] وأراد بعباده { ٱلَّذِينَ يَسْتَمِعُونَ
  ٱلْقَوْلَ فَيَـتَّبِعُونَ أَحْسَنَهُ } الذين اجتنبوا وأنابوا لا غيرهم، وإنما أراد
  بهم أن يكونوا مع الاجتناب والإنابة على هذه الصفة، فوضع الظاهر موضع الضمير، وأراد
  أن يكونوا نقاداً في الدين يميزون بين الحسن والأحسن والفاضل والأفضل، فإذا اعترضهم
  أمران: واجب وندب، اختاروا الواجب، وكذلك المباح والندب، حرّاصاً على ما هو أقرب عند
  الله وأكثر ثواباً، ويدخل تحته المذاهب واختيار أثبتها على السبك وأقواها عند السبر،
  وأبينها دليلاً أو أمارة، وأن لا تكون في مذهبك، كما قال القائل:وَلاَ تَكُنْ مِثْلَ
  عَيْرٍ قِيدَ فَانْقَادَا   يريد المقلد، وقيل: يستمعون القرآن وغيره فيتبعون القرآن.
  وقيل: يستمعون أوامر الله فيتبعون أحسنها، نحو: القصاص والعفو، والانتصار والإغضاء،
  والإبداء والإخفاء لقوله تعالى:{ وَأَن تَعْفُواْ أَقْرَبُ لِلتَّقْوَىٰ }[البقرة:
  237]،{ وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَاء فَهُوَ خَيْرٌ لَّكُمْ }[البقرة:
  271] وعن ابن عباس رضي الله عنهما: هو الرجل يجلس مع القوم فيسمع الحديث فيه محاسن
  ومساو، فيحدّث بأحسن ما سمع ويكف عما سواه. ومن الوقفة من يقف على قوله { فبشر عبادي
  } ، ويبتدىء: { الذين يستمعون } يرفعه على الابتداء، وخبره { أُوْلَـٰۤئِكَ }.\r\n\t\t\t\r\n\t\t\t</section>"

