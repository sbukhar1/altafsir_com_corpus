text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَرَى ٱلْمَلاَئِكَةَ
  حَآفِّينَ مِنْ حَوْلِ ٱلْعَرْشِ يُسَبِّحُونَ بِحَمْدِ رَبِّهِمْ وَقُضِيَ بَيْنَهُمْ
  بِٱلْحَقِّ وَقِيلَ ٱلْحَمْدُ لِلَّهِ رَبِّ ٱلْعَالَمِينَ }{ حَآفِّينَ } محدقين من
  حوله { يُسَبِّحُونَ بِحَمْدِ رَبِّهِمْ } يقولون: سبحان الله والحمد لله، متلذذين
  لا متعبدين. فإن قلت: إلام يرجع الضمير في قوله: { بَيْنَهُمْ }؟ قلت: يجوز أن يرجع
  إلى العباد كلهم، وأن إدخال بعضهم النار وبعضهم الجنة لا يكون إلاّ قضاء بينهم بالحق
  والعدل، وأن يرجع إلى الملائكة، على أن ثوابهم - وإن كانوا معصومين جميعاً - لا يكون
  على سنن واحد، ولكن يفاضل بين مراتبهم على حسب تفاضلهم في أعمالهم، فهو القضاء بينهم
  بالحق. فإن قلت: قوله: { وَقِيلَ ٱلْحَمْدُ لِلَّهِ } من القائل ذلك؟ قلت: المقضي بينهم
  إما جميع العباد وإما الملائكة، كأنه قيل: وقضى بينهم بالحق، وقالوا: الحمد لله على
  قضائه بيننا بالحق، وإنزال كل منا منزلته التي هي حقه.(976) عن رسول الله صلى الله
  عليه وسلم \" من قرأ سورة الزمر لم يقطع الله رجاءه يوم القيامة وأعطاه الله ثواب الخائفين
  الذي خافوا \" وعن عائشة رضي الله عنها:(976) أن رسول الله صلى الله عليه وسلم كان
  يقرأ كل ليلة بني إسرائيل والزمر.\r\n\t\t\t\r\n\t\t\t</section>"

