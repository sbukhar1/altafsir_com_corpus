  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَرَى
  ٱلْمَلاَئِكَةَ حَآفِّينَ مِنْ حَوْلِ ٱلْعَرْشِ يُسَبِّحُونَ بِحَمْدِ رَبِّهِمْ وَقُضِيَ
  بَيْنَهُمْ بِٱلْحَقِّ وَقِيلَ ٱلْحَمْدُ لِلَّهِ رَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ حَآفِّينَ } محدقين من حوله { يُسَبِّحُونَ بِحَمْدِ رَبِّهِمْ }
  يقولون: سبحان الله والحمد لله، متلذذين لا متعبدين. فإن قلت: إلام يرجع الضمير في
  قوله: { بَيْنَهُمْ }؟ قلت: يجوز أن يرجع إلى العباد كلهم، وأن إدخال بعضهم النار وبعضهم
  الجنة لا يكون إلاّ قضاء بينهم بالحق والعدل، وأن يرجع إلى الملائكة، على أن ثوابهم
  - وإن كانوا معصومين جميعاً - لا يكون على سنن واحد، ولكن يفاضل بين مراتبهم على حسب
  تفاضلهم في أعمالهم، فهو القضاء بينهم بالحق. فإن قلت: قوله: { وَقِيلَ ٱلْحَمْدُ لِلَّهِ
  } من القائل ذلك؟ قلت: المقضي بينهم إما جميع العباد وإما الملائكة، كأنه قيل: وقضى
  بينهم بالحق، وقالوا: الحمد لله على قضائه بيننا بالحق، وإنزال كل منا منزلته التي
  هي حقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(976) عن رسول الله صلى الله عليه
  وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" من
  قرأ سورة الزمر لم يقطع الله رجاءه يوم القيامة وأعطاه الله ثواب الخائفين الذي خافوا
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  عائشة رضي الله عنها:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(976) أن رسول الله صلى الله عليه
  وسلم كان يقرأ كل ليلة بني إسرائيل والزمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

