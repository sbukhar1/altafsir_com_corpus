text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَرَى ٱلْمَلاَئِكَةَ
  حَآفِّينَ مِنْ حَوْلِ ٱلْعَرْشِ يُسَبِّحُونَ بِحَمْدِ رَبِّهِمْ وَقُضِيَ بَيْنَهُمْ
  بِٱلْحَقِّ وَقِيلَ ٱلْحَمْدُ لِلَّهِ رَبِّ ٱلْعَالَمِينَ }يقول تعالى ذكره: وترى
  يا محمد الملائكة محدقين من حول عرش الرحمن، ويعني بالعرش: السرير. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَتَرَى المَلائِكَةَ حافِّينَ
  مِنْ حَوْلِ العَرْشِ } محدقين.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ
  { وَتَرَى المَلائِكَةَ حافِّينَ مِنْ حَوْلِ العَرْشِ } قال: محدقين حول العرش، قال:
  العرش: السرير.واختلف أهل العربية في وجه دخول «مِنْ» في قوله: { حافِّينَ مِنْ حَوْلِ
  العَرْشِ } والمعنى: حافِّين حول العرش.وفي قوله:{ وَلَقَدْ أُوحِيَ إلَيْكَ وَإلى
  الَّذِينَ مِنْ قَبْلِكَ لَئِنْ أشْرَكْتَ لَيَحْبَطَنَّ عَمَلُكَ }فقال بعض نحويي
  البصرة: أدخلت «مِنْ» في هذين الموضعين توكيداً، والله أعلم، كقولك: ما جاءني من أحد
  وقال غيره: قبل وحول وما أشبههما ظروف تدخل فيها «مِنْ» وتخرج، نحو: أتيتك قبل زيد،
  ومن قبل زيد، وطفنا حولك ومن حولك، وليس ذلك من نوع: ما جاءني من أحد، لأن موضع «مِنْ»
  في قولهم: ما جاءني من أحد رفع، وهو اسم.والصواب من القول في ذلك عندي أن «مِنْ» في
  هذه الأماكن، أعني في قوله { مِنْ حَوْل العَرْشِ } ومن قبلك، وما أشبه ذلك، وإن كانت
  دخلت على الظروف فإنها بمعنى التوكيد.وقوله: { يُسَبِّحُونَ بِحَمْدِ رَبِّهِمْ } يقول:
  يصلون حول عرش الله شكراً له والعرب تدخل الباء أحياناً في التسبيح، وتحذفها أحياناً،
  فتقول: سبح بحمد الله، وسبح حَمْدَ الله، كما قال جلّ ثناؤه:{ سَبِّحِ اسْمَ رَبِّكَ
  الأعْلَى }وقال في موضع آخر:{ فَسَبِّحْ باسْم رَبِّكَ العَظِيمِ }وقوله: { وَقُضِيَ
  بَيْنَهُمْ بالحَقّ } يقول: وقضى الله بين النبيين الذين جيء بهم، والشهداء وأممها
  بالعدل، فأسكن أهل الإيمان بالله، وبما جاءت به رسله الجنة. وأهل الكفر به، ومما جاءت
  به رسله النار. { وَقِيلَ الحَمْدُ لِلَّهِ رَبّ العَالمِينَ } يقول: وختمت خاتمة القضاء
  بينهم بالشكر للذي ابتدأ خلقهم الذي له الألوهية، ومُلك جميع ما في السموات والأرض
  من الخلق من ملك وجنّ وإنس، وغير ذلك من أصناف الخلق. وكان قتادة يقول في ذلك ما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَيُسَبِّحُونَ بِحَمْدِ رَبِّهِمْ...
  } الآية، كلها قال: فتح أوّل الخلق بالحمد لله، فقال: الحمد لله الذي خلق السموات والأرض،
  وختم بالحمد فقال: { وَقُضِيَ بَيْنَهُمْ بالحَقّ وَقِيلَ الحَمْدُ لِلَّهِ رَبّ العَالمِينَ
  }.\r\n\t\t\t\r\n\t\t\t</section>"

