  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَن
  شَرَحَ ٱللَّهُ صَدْرَهُ لِلإِسْلاَمِ فَهُوَ عَلَىٰ نُورٍ مِّن رَّبِّهِ فَوَيْلٌ
  لِّلْقَاسِيَةِ قُلُوبُهُمْ مِّن ذِكْرِ ٱللَّهِ أُوْلَـٰئِكَ فِي ضَلاَلٍ مُّبِينٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: أفمن فَسَح الله قلبه لـمعرفته، والإقرار بوحدانـيته،
  والإذعان لربوبـيته، والـخضوع لطاعته { فَهُوَ عَلـى نُورٍ مِنْ رَبِّهِ } يقول: فهو
  علـى بصيرة مـما هو علـيه ويقـين، بتنوير الـحقّ فـي قلبه، فهو لذلك لأمر الله متبع،
  وعما نهاه عنه منته فـيـما يرضيه، كمن أقسى الله قلبه، وأخلاه من ذكره، وضيَّقه عن
  استـماع الـحق، واتِّبـاع الهدى، والعمل بـالصواب؟ وترك ذكر الذي أقسى الله قلبه، وجوابَ
  الاستفهام اجتزاء بـمعرفة السامعين الـمراد من الكلام، إذ ذكر أحد الصنفـين، وجعل مكان
  ذكر الصنف الآخر الـخبر عنه بقوله: { فَوَيْـلٌ للْقاسِيَةِ قُلُوبُهمْ مِنْ ذِكْرِ
  اللّهِ }. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أَفَمَنْ
  شَرَحَ اللّهُ صَدْرَهُ للإسْلامِ فَهُوَ عَلـى نُورٍ مِنْ رَبِّهِ } يعنـي: كتاب الله،
  هو الـمؤمن به يأخذ، وإلـيه ينتهي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قوله: { أَفَمَنْ شَرَحَ اللّهُ
  صَدْرَهُ للإسْلامِ } قال: وسع صدره للإسلام، والنور: الهُدَى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن ابن أبـي زائدة عن ابن جُرَيج، عن مـجاهد { أَفَمَنْ شَرَحَ
  اللّهُ صَدْرَهُ للإسْلامِ } قال: لـيس الـمنشرح صدره مثل القاسي قلبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { فَوَيْـلٌ للقاسِيَةِ قُلُوبُهُمْ مِنْ ذِكْرِ اللّهِ } يقول
  تعالـى ذكره: فويـل للذين جَفَت قلوبهم ونأت عن ذكر الله وأعرضت، يعنـي عن القرآن الذي
  أنزله تعالـى ذكره، مذكِّراً به عبـاده، فلـم يؤمن به، ولـم يصدّق بـما فـيه. وقـيـل:
  { مِنْ ذِكْرِ اللّهِ } والـمعنى: عن ذكر الله، فوضعت «من» مكان «عن»، كما يقال فـي
  الكلام: أتـخمت من طعام أكلته، وعن طعام أكلته بـمعنى واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أُولَئِكَ فِـي ضَلالٍ مُبِـينٍ } يقول تعالـى ذكره: هؤلاء القاسية قلوبهم من ذكر
  الله فـي ضلال مُبـين، لـمن تأمَّله وتدبَّره بفهم أنه فـي ضلال عن الـحقّ جائر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

