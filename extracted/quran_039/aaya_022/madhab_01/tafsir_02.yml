  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَن
  شَرَحَ ٱللَّهُ صَدْرَهُ لِلإِسْلاَمِ فَهُوَ عَلَىٰ نُورٍ مِّن رَّبِّهِ فَوَيْلٌ
  لِّلْقَاسِيَةِ قُلُوبُهُمْ مِّن ذِكْرِ ٱللَّهِ أُوْلَـٰئِكَ فِي ضَلاَلٍ مُّبِينٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَفَمَن } عرف الله أنه من أهل اللطف فلطف به حتى انشرح صدره للإسلام
  ورغب فيه وقبله كمن لا لطف له فهو حرج الصدر قاسي القلب، ونور الله: هو لطفه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(966) وقرأ رسول الله صلى الله عليه وسلم هذه الآية فقيل: يا رسول
  الله، كيف انشراح الصدر؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا دخل النور القلب انشرح وانفسح \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فقيل: يا رسول الله، فما علامة ذلك؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الإنابة إلى دار الخلود، والتجافي
  عن دار الغرور، والتأهب للموت قبل نزول الموت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وهو نظير قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَمَّنْ هُوَ قَانِتٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  9] في حذف الخبر { مّن ذِكْرِ ٱللَّهِ } من أجل ذكره، أي: إذا ذكر الله عندهم أو آياته
  اشمأزوا وازدادت قلوبهم قساوة، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَزَادَتْهُمْ رِجْسًا إِلَىٰ رِجْسِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  125]. وقرىء: «عن ذكر الله» فإن قلت: ما الفرق بين من وعن في هذا؟ قلت: إذا قلت: قسا
  قلبه من ذكر الله، فالمعنى ما ذكرت، من أن القسوة من أجل الذكر وبسببه، وإذا قلت: عن
  ذكر الله، فالمعنى: غلظ عن قبول الذكر وجفا عنه. ونظيره: سقاه من العيمة، أي من أجل
  عطشه، وسقاه عن العيمة: إذا أرواه حتى أبعده عن العطش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

