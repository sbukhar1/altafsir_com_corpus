text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن شَرَحَ
  ٱللَّهُ صَدْرَهُ لِلإِسْلاَمِ فَهُوَ عَلَىٰ نُورٍ مِّن رَّبِّهِ فَوَيْلٌ لِّلْقَاسِيَةِ
  قُلُوبُهُمْ مِّن ذِكْرِ ٱللَّهِ أُوْلَـٰئِكَ فِي ضَلاَلٍ مُّبِينٍ }يقول تعالـى ذكره:
  أفمن فَسَح الله قلبه لـمعرفته، والإقرار بوحدانـيته، والإذعان لربوبـيته، والـخضوع
  لطاعته { فَهُوَ عَلـى نُورٍ مِنْ رَبِّهِ } يقول: فهو علـى بصيرة مـما هو علـيه ويقـين،
  بتنوير الـحقّ فـي قلبه، فهو لذلك لأمر الله متبع، وعما نهاه عنه منته فـيـما يرضيه،
  كمن أقسى الله قلبه، وأخلاه من ذكره، وضيَّقه عن استـماع الـحق، واتِّبـاع الهدى، والعمل
  بـالصواب؟ وترك ذكر الذي أقسى الله قلبه، وجوابَ الاستفهام اجتزاء بـمعرفة السامعين
  الـمراد من الكلام، إذ ذكر أحد الصنفـين، وجعل مكان ذكر الصنف الآخر الـخبر عنه بقوله:
  { فَوَيْـلٌ للْقاسِيَةِ قُلُوبُهمْ مِنْ ذِكْرِ اللّهِ }. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { أَفَمَنْ شَرَحَ اللّهُ صَدْرَهُ للإسْلامِ فَهُوَ عَلـى نُورٍ مِنْ رَبِّهِ
  } يعنـي: كتاب الله، هو الـمؤمن به يأخذ، وإلـيه ينتهي.حدثنا مـحمد، قال: ثنا أحمد،
  قال: ثنا أسبـاط، عن السديّ، قوله: { أَفَمَنْ شَرَحَ اللّهُ صَدْرَهُ للإسْلامِ }
  قال: وسع صدره للإسلام، والنور: الهُدَى.حُدثت عن ابن أبـي زائدة عن ابن جُرَيج، عن
  مـجاهد { أَفَمَنْ شَرَحَ اللّهُ صَدْرَهُ للإسْلامِ } قال: لـيس الـمنشرح صدره مثل
  القاسي قلبه.قوله: { فَوَيْـلٌ للقاسِيَةِ قُلُوبُهُمْ مِنْ ذِكْرِ اللّهِ } يقول تعالـى
  ذكره: فويـل للذين جَفَت قلوبهم ونأت عن ذكر الله وأعرضت، يعنـي عن القرآن الذي أنزله
  تعالـى ذكره، مذكِّراً به عبـاده، فلـم يؤمن به، ولـم يصدّق بـما فـيه. وقـيـل: { مِنْ
  ذِكْرِ اللّهِ } والـمعنى: عن ذكر الله، فوضعت «من» مكان «عن»، كما يقال فـي الكلام:
  أتـخمت من طعام أكلته، وعن طعام أكلته بـمعنى واحد.وقوله: { أُولَئِكَ فِـي ضَلالٍ
  مُبِـينٍ } يقول تعالـى ذكره: هؤلاء القاسية قلوبهم من ذكر الله فـي ضلال مُبـين، لـمن
  تأمَّله وتدبَّره بفهم أنه فـي ضلال عن الـحقّ جائر.\r\n\t\t\t\r\n\t\t\t</section>"

