text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن شَرَحَ
  ٱللَّهُ صَدْرَهُ لِلإِسْلاَمِ فَهُوَ عَلَىٰ نُورٍ مِّن رَّبِّهِ فَوَيْلٌ لِّلْقَاسِيَةِ
  قُلُوبُهُمْ مِّن ذِكْرِ ٱللَّهِ أُوْلَـٰئِكَ فِي ضَلاَلٍ مُّبِينٍ }{ أَفَمَن } عرف
  الله أنه من أهل اللطف فلطف به حتى انشرح صدره للإسلام ورغب فيه وقبله كمن لا لطف له
  فهو حرج الصدر قاسي القلب، ونور الله: هو لطفه.(966) وقرأ رسول الله صلى الله عليه
  وسلم هذه الآية فقيل: يا رسول الله، كيف انشراح الصدر؟ قال: \" إذا دخل النور القلب
  انشرح وانفسح \" ، فقيل: يا رسول الله، فما علامة ذلك؟ قال: \" الإنابة إلى دار الخلود،
  والتجافي عن دار الغرور، والتأهب للموت قبل نزول الموت \" ، وهو نظير قوله:{ أَمَّنْ
  هُوَ قَانِتٌ }[الزمر: 9] في حذف الخبر { مّن ذِكْرِ ٱللَّهِ } من أجل ذكره، أي: إذا
  ذكر الله عندهم أو آياته اشمأزوا وازدادت قلوبهم قساوة، كقوله تعالى:{ فَزَادَتْهُمْ
  رِجْسًا إِلَىٰ رِجْسِهِمْ }[التوبة: 125]. وقرىء: «عن ذكر الله» فإن قلت: ما الفرق
  بين من وعن في هذا؟ قلت: إذا قلت: قسا قلبه من ذكر الله، فالمعنى ما ذكرت، من أن القسوة
  من أجل الذكر وبسببه، وإذا قلت: عن ذكر الله، فالمعنى: غلظ عن قبول الذكر وجفا عنه.
  ونظيره: سقاه من العيمة، أي من أجل عطشه، وسقاه عن العيمة: إذا أرواه حتى أبعده عن
  العطش.\r\n\t\t\t\r\n\t\t\t</section>"

