  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱللَّهَ أَعْبُدُ مُخْلِصاً لَّهُ دِينِي</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱعْبُدُواْ مَا
  شِئْتُمْ مِّن دُونِهِ قُلْ إِنَّ ٱلْخَاسِرِينَ ٱلَّذِينَ خَسِرُوۤاْ أَنفُسَهُمْ
  وَأَهْلِيهِمْ يَوْمَ ٱلْقِيَامَةِ أَلاَ ذَلِكَ هُوَ ٱلْخُسْرَانُ ٱلْمُبِينُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لـمشركي
  قومك: الله أعبد مخـلصاً، مفرداً له طاعتـي وعبـادتـي، لا أجعل له فـي ذلك شريكاً،
  ولكنـي أُفرده بـالألوهة، وأبرأ مـما سواه من الأنداد والآلهة، فـاعبدوا أنتـم أيها
  القوم ما شئتـم من الأوثان والأصنام، وغير ذلك مـما تعبدون من سائر خـلقه، فستعلـمون
  وبـال عاقبة عبـادتكم ذلك إذا لقـيتـم ربكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قُلْ إنَّ الـخاسِرِينَ الَّذِينَ خَسِرُوا أنْفُسَهُمْ } يقول تعالـى ذكره: قل يا
  مـحمد لهم: إن الهالكين الذين غَبَنوا أنفسهم، وهلكت بعذاب الله أهلوهم مع أنفسهم،
  فلـم يكن لهم إذ دخـلوا النار فـيها أهل، وقد كان لهم فـي الدنـيا أهلون. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { قُلْ
  إنَّ الـخَاسِرِينَ الَّذِينَ خَسِرُوا أنْفُسَهُمْ وأهْلِـيهِمْ يَوْمَ القِـيامَةِ
  } قال: هم الكفـار الذين خـلقهم الله للنار، وخـلق النار لهم، فزالت عنهم الدنـيا،
  وحرّمت علـيهم الـجنة، قال الله: { خَسرَ الدُّنْـيَا وَالآخِرَةَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  قُلْ إنَّ الـخاسِرينَ الَّذِينَ خَسِرُوا أنْفُسَهُمْ وأهْلِـيهِمْ يَوْمَ القِـيامَةِ
  } قال: هؤلاء أهل النار، خسروا أنفسهم فـي الدنـيا، وخسروا الأهلـين، فلـم يجدوا فـي
  النار أهلاً، وقد كان لهم فـي الدنـيا أهل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن ابن أبـي زائدة، عن ابن جُرَيج، عن مـجاهد، قال: غبنوا أنفسهم وأهلـيهم، قال: يخسرون
  أهلـيهم، فلا يكون لهم أهل يرجعون إلـيهم، ويخسرون أنفسم، فـيهلكون فـي النار، فـيـموتون
  وهم أحياء فـيخسرونهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ألا ذلكَ هُو الـخُسْرانُ
  الـمُبِـينُ } يقول تعالـى ذكره: ألا إن خسران هؤلاء الـمشركين أنفسهم وأهلـيهم يوم
  القـيامة، وذلك هلاكها هو الـخسران الـمبـين، يقول تعالـى ذكره: هو الهلاك الذي يبـين
  لـمن عاينه وعلـمه أنه الـخسران.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

