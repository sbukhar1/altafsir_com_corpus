  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  مَسَّ ٱلإِنسَانَ ضُرٌّ دَعَانَا ثُمَّ إِذَا خَوَّلْنَاهُ نِعْمَةً مِّنَّا قَالَ
  إِنَّمَآ أُوتِيتُهُ عَلَىٰ عِلْمٍ بَلْ هِيَ فِتْنَةٌ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">التخويل: مختص بالتفضل. ويقال: خولني،
  إذا أعطاك على غير جزاء { عَلَىٰ عِلْمٍ } أي على علم مني أني سأعطاه، لما فيّ من فضل
  واستحقاق. أو على علم من الله بي وباستحقاقي أو على علم مني بوجوه الكسب، كما قال قارون:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عَلَىٰ
  عِلْمٍ عِندِيۤ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص:78]. فإن قلت: لم ذكر الضمير في { أُوتِيتُهُ } وهو للنعمة؟
  قلت: ذهاباً به إلى المعنى؛ لأنّ قوله: { نِعْمَةً مّنَّا } شيئاً من النعم وقسماً
  منها. ويحتمل أن تكون (ما) في إنما موصولة لا كافة، فيرجع إليها المضير. على معنى:
  أن الذي أوتيته على علم { بَلْ هِىَ فِتْنَةٌ } إنكار لقوله كأنه قال: ما خوّلناك من
  خولناك من النعمة لما تقول، بل هي فتنة، أي: ابتلاء وامتحان لك، أتشكر أم تكفر؟ فإن
  قلت: كيف ذكر الضمير ثم أنثه؟ قلت: حملاً على المعنى أوّلاً، وعلى اللفظ آخراً؛ ولأنّ
  الخبر لما كان مؤنثاً أعني { فِتْنَةً }: ساغ تأنيث المبتدأ لأجله لأنه في معناه، كقولهم:
  ما جاءت حاجتك. وقرىء: «بل هو فتنة»على وفق { إِنَّمَا أُوتِيتُهُ }. فإن قلت: ما السبب
  في عطف هذه الآية بالفاء وعطف مثلها في أوّل السورة بالواو؟ قلت: السبب في ذلك أنّ
  هذه وقعت مسببة عن قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا ذُكِرَ ٱللَّهُ وَحْدَهُ ٱشْمَأَزَّتْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  45] على معنى أنهم يشمئزون عن ذكر الله ويستبشرون بذكر الآلهة، فإذا مسّ أحدهم ضرّ
  دعا من اشمأزّ من ذكره، دون من استبشر بذكره، وما بينهما من الآي اعتراض. فإن قلت:
  حق الاعتراض أن يؤكد المعترض بينه وبينه. قلت: ما في الاعتراض من دعاء رسول الله صلى
  الله عليه وسلم ربه بأمر منه وقوله: أَنتَ تَحْكُمُ بَيْنَ عبادك ثم ما عقبه من الوعيد
  العظيم: تأكيد لإنكار اشمئزازهم واستبشارهم ورجوعهم إلى الله في الشدائد دون آلهتهم،
  كأنه قيل:يا رب لا يحكم بيني وبين هؤلاء الذين يجترؤن عليك مثل هذه الجراءة، ويرتكبون
  مثل هذا المنكر إلا أنت. وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ أَنَّ لِلَّذِينَ ظَلَمُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  47] متناول لهم ولكل ظالم إن جعل مطلقاً، وإياهم خاصة إن عنيتهم به، كأنه قيل: ولو
  أنّ لهؤلاء الظالمين ما في الأرض جميعاً ومثله معه لافتدوا به. حين أحكم عليهم بسوء
  العذاب، وهذه الأسرار والنكت لا يبرزها إلا علم النظم، وإلا بقيت محتجبة في أكمامها.
  وأما الآية الأولى فلم تقع مسببة وما هي إلاّ جملة ناسبت جملة قبلها فعطفت عليها بالواو،
  كقولك: قام زيد وقعد عمرو. فإن قلت: من أي وجه وقعت مسببة؟ والاشمئزاز عن ذكر الله
  ليس بمقتض لالتجائهم إليه، بل هو مقتض لصدوفهم عنه. قلت: في هذا التسبيب لطف، وبيانه
  أنك تقول: زيد مؤمن بالله، فإذا مسّه ضرّ التجأ إليه، فهذا تسبيب ظاهر لا لبس فيه،
  ثم تقول: زيد كافر بالله، فإذا مسّه ضرّ التجأ إليه، فتجيء بالفاء مجيئك به ثمة، كأنّ
  الكافر حين التجأ إلى الله التجاء المؤمن إليه، مقيم كفره مقام الإيمان، ومجريه مجراه
  في جعله سبباً في الالتجاء، فأنت تحكي ما عكس فيه الكافر. ألا ترى أنك تقصد بهذا الكلام
  الإنكار والتعجب من فعله.؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

