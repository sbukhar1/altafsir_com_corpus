  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  مَسَّ ٱلإِنسَانَ ضُرٌّ دَعَانَا ثُمَّ إِذَا خَوَّلْنَاهُ نِعْمَةً مِّنَّا قَالَ
  إِنَّمَآ أُوتِيتُهُ عَلَىٰ عِلْمٍ بَلْ هِيَ فِتْنَةٌ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: فإذا أصاب الإنسان
  بؤس وشدّة دعانا مستغيثاً بنا من جهة ما أصابه من الضرّ، { ثُمَّ إذَا خَوَّلْناهُ
  نِعْمَةً مِنَّا } يقول: ثم إذا أعطيناه فرجاً مما كان فيه من الضرّ، بأن أبدلناه بالضرّ
  رخاء وسعة، وبالسقم صحة وعافية، فقال: إنما أعطيت الذي أعطيت من الرخاء والسعة في المعيشة،
  والصحة في البدن والعافية، على علم عندي، يعني على علم من الله بأني له أهل لشرفي ورضاه
  بعملي (عندي) يعني: فيما عندي، كما يقال: أنت محسن في هذا الأمر عندي: أي فيما أظنّ
  وأحسب. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ثُمَّ
  إذَا خَوَّلْناهُ نِعْمَةً مِنَّا } حتى بلغ { عَلى عِلْمِ } عندي: أي على خير عندي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { إذَا خَوَّلْناهُ
  نِعْمَةً مِنَّا } قال: أعطيناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أُوتِيتُهُ عَلى عِلْمٍ }: أي على شرف أعطانيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بَلْ هَيَ فِتْنَةٌ } يقول تعالى ذكره: بل عطيتنا إياهم تلك النعمة من بعد الضرّ
  الذي كانوا فيه فتنة لهم يعني بلاء ابتليناهم به، واختباراً اختبرناهم به { وَلَكِنَّ
  أكْثَرَهُم } ْ لجهلهم، وسوء رأيهم { لا يَعْلَمُونَ } لأي سبب أعطوا ذلك. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { بَلْ هِيَ فِتْنَةٌ }: أي بلاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

