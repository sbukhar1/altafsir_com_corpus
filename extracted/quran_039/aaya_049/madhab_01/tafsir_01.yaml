text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا مَسَّ
  ٱلإِنسَانَ ضُرٌّ دَعَانَا ثُمَّ إِذَا خَوَّلْنَاهُ نِعْمَةً مِّنَّا قَالَ إِنَّمَآ
  أُوتِيتُهُ عَلَىٰ عِلْمٍ بَلْ هِيَ فِتْنَةٌ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ
  }يقول تعالى ذكره: فإذا أصاب الإنسان بؤس وشدّة دعانا مستغيثاً بنا من جهة ما أصابه
  من الضرّ، { ثُمَّ إذَا خَوَّلْناهُ نِعْمَةً مِنَّا } يقول: ثم إذا أعطيناه فرجاً
  مما كان فيه من الضرّ، بأن أبدلناه بالضرّ رخاء وسعة، وبالسقم صحة وعافية، فقال: إنما
  أعطيت الذي أعطيت من الرخاء والسعة في المعيشة، والصحة في البدن والعافية، على علم
  عندي، يعني على علم من الله بأني له أهل لشرفي ورضاه بعملي (عندي) يعني: فيما عندي،
  كما يقال: أنت محسن في هذا الأمر عندي: أي فيما أظنّ وأحسب. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { ثُمَّ إذَا خَوَّلْناهُ نِعْمَةً مِنَّا } حتى بلغ { عَلى عِلْمِ } عندي: أي
  على خير عندي.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { إذَا خَوَّلْناهُ
  نِعْمَةً مِنَّا } قال: أعطيناه.وقوله: { أُوتِيتُهُ عَلى عِلْمٍ }: أي على شرف أعطانيه.وقوله:
  { بَلْ هَيَ فِتْنَةٌ } يقول تعالى ذكره: بل عطيتنا إياهم تلك النعمة من بعد الضرّ
  الذي كانوا فيه فتنة لهم يعني بلاء ابتليناهم به، واختباراً اختبرناهم به { وَلَكِنَّ
  أكْثَرَهُم } ْ لجهلهم، وسوء رأيهم { لا يَعْلَمُونَ } لأي سبب أعطوا ذلك. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { بَلْ هِيَ فِتْنَةٌ }: أي بلاء.\r\n\t\t\t\r\n\t\t\t</section>"

