text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَلَقَكُمْ مِّن
  نَّفْسٍ وَاحِدَةٍ ثُمَّ جَعَلَ مِنْهَا زَوْجَهَا وَأَنزَلَ لَكُمْ مِّنَ ٱلأَنْعَامِ
  ثَمَانِيَةَ أَزْوَاجٍ يَخْلُقُكُمْ فِي بُطُونِ أُمَّهَاتِكُـمْ خَلْقاً مِّن بَعْدِ
  خَلْقٍ فِي ظُلُمَاتٍ ثَلاَثٍ ذَٰلِكُمُ ٱللَّهُ رَبُّكُمْ لَهُ ٱلْمُلْكُ لاۤ إِلَـٰهَ
  إِلاَّ هُوَ فَأَنَّىٰ تُصْرَفُونَ }يقول تعالـى ذكره: { خَـلَقَكُمْ } أيها الناس
  { مِنْ نَفْسٍ وَاحِدَةٍ } يعنـي من آدم { ثُمَّ جَعَلَ مِنْها زَوْجَها } يقول: ثم
  جعل من آدم زوجه حواء، وذلك أن الله خـلقها من ضِلَع من أضلاعه. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { خَـلَقَكُمْ مِنْ نَفْسٍ وَاحدَةٍ } يعنـي آدم، ثم خـلق منها زوجها
  حواء، خـلقها من ضلع من أضلاعه.فإن قال قائل: وكيف قـيـل: خـلقكم من نفس واحدة ثم جعل
  منها زوجها؟ وإنـما خـلق ولد آدم من آدم وزوجته، ولا شك أن الوالدين قبل الولد، فإن
  فـي ذلك أقوالاً: أحدها أن يقال: قـيـل ذلك لأنه رُوي عن رسول الله صلى الله عليه وسلم:
  \" إنَّ اللّهَ لَـمَّا خَـلَقَ آدَمَ مَسَحَ ظَهْرَهُ، فأَخْرَج كُلَّ نَسَمَةٍ هِيَ
  كائِنَةٌ إلـى يَوْمِ القِـيامَةِ، ثُمَّ أسْكَنَهُ بَعْدَ ذلكَ الـجَنَّةَ، وَخَـلَقَ
  بَعْدَ ذلكَ حَوَّاءَ مِنْ ضِلْعٍ مِنْ أضْلاعِهِ \" فهذا قول. والآخر: أن العرب ربـما
  أخبر الرجل منهم عن رجل بفعلـين، فـيردّ الأول منهما فـي الـمعنى بثم، إذا كان من خبر
  الـمتكلـم، كما يقال: قد بلغنـي ما كان منك الـيوم، ثم ما كان منك أمس أعجب، فذلك نسق
  من خبر الـمتكلـم. والوجه الآخر: أن يكون خـلقه الزوج مردوداً علـى واحدها، كأنه قـيـل:
  خـلقكم من نفس وحدها ثم جعل منها زوجها، فـيكون فـي واحدة معنى: خـلقها وحدها، كما
  قال الراجز:أَعْدَدْتَهُ للْـخَصْمِ ذِي التَّعَدِّي   كَوَّحْتَهُ مِنْكَ بِدُونِ
  الـجَهُدِبـمعنى: الذي إذا تعدى كوحته، ومعنى: كوّحته: غلبته.والقول الذي يقوله أهل
  العلـم أولـى بـالصواب، وهو القول الأوّل الذي ذكرت أنه يقال: إن الله أخرج ذرّية آدم
  من صلبه قبل أن يخـلق حوّاء، وبذلك جاءت الرواية عن جماعة من أصحاب رسول الله صلى الله
  عليه وسلم، والقولان الآخران علـى مذاهب أهل العربـية.وقوله: { وأَنْزَلَ لَكُمْ مِنَ
  الأنْعامِ ثَمانِـيَةَ أزْوَاجٍ } يقول تعالـى ذكره: وجعل لكم من الأنعام ثمانـية أزواج
  من الإبل زوجين، ومن البقر زوجين، ومن الضأن اثنـين، ومن الـمعْز اثنـين، كما قال جلّ
  ثناؤه:{ ثَمانِـيَةَ أزْوَاجٍ مِنَ الضَّأْنِ اثْنَـيْن وَمِنَ الـمَعْزِ اثْنَـيْن }كما:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { مِنَ الأنْعامِ ثَمانِـيَةَ
  أزْوَاجٍ } قال: من الإبل والبقر والضأن والـمعز.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وأنْزَلَ لَكُمْ مِنَ الأنْعامِ ثَمانِـيَةَ أزْوَاجٍ } من
  الإبل اثنـين، ومن البقر اثنـين، ومن الضأن اثنـين، ومن الـمعز اثنـين، من كلّ واحد
  زوج.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ خَلَقَكُمْ مِّن نَّفْسٍ وَاحِدَةٍ ثُمَّ جَعَلَ
  مِنْهَا زَوْجَهَا وَأَنزَلَ لَكُمْ مِّنَ ٱلأَنْعَامِ ثَمَانِيَةَ أَزْوَاجٍ يَخْلُقُكُمْ
  فِي بُطُونِ أُمَّهَاتِكُـمْ خَلْقاً مِّن بَعْدِ خَلْقٍ فِي ظُلُمَاتٍ ثَلاَثٍ ذَٰلِكُمُ
  ٱللَّهُ رَبُّكُمْ لَهُ ٱلْمُلْكُ لاۤ إِلَـٰهَ إِلاَّ هُوَ فَأَنَّىٰ تُصْرَفُونَ
  }حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول
  فـي قوله: { وأنْزَلَ لَكُمْ مِنَ الأنْعامِ ثَمانِـيَةَ أزْوَاجٍ } يعنـي من الـمعز
  اثنـين، ومن الضأن اثنـين، ومن البقر اثنـين، ومن الإبل اثنـين.وقوله: { يَخْـلُقُكُمْ
  فِـي بُطُونِ أُمَّهاتِكُمْ خَـلْقاً مِنْ بَعْدِ خَـلْقٍ } يقول تعالـى ذكره: يبتدىء
  خـلقكم أيها الناس فـي بطون أمهاتكم خـلقاً من بعد خـلق، وذلك أنه يحدث فـيها نطفة،
  ثم يجعلها علقة، ثم مضغة، ثم عظاماً، ثم يكسو العظام لـحماً، ثم يُنشئه خـلقاً آخر،
  تبـارك الله وتعالـى، فذلك خـلقه إياه خـلقاً بعد خـلق، كما:حدثنا ابن بشار، قال: ثنا
  عبد الرحمن، قال: ثنا سفـيان، عن سماك، عن عكرمة { يَخْـلُقُكُمْ فِـي بُطُونِ أُمَّهاتِكُمْ
  خَـلْقاً مِنْ بَعْد خَـلْقٍ } قال: نطفة، ثم علقة، ثم مضغة.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { خَـلْقاً مِنْ بَعْدِ خَـلْقٍ } قال:
  نطفة، ثم ما يتبعها حتـى تـمّ خـلقه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { يَخْـلُقُكُمْ فِـي بُطُونِ أُمَّهاتِكُمْ خَـلْقاً مِنْ بَعْدِ خَـلْقٍ } نطفة،
  ثم علقة، ثم مضغة، ثم عظاماً، ثم لـحماً، ثم أنبت الشعر، أطوار الـخـلق.حدثنا هناد
  بن السريّ، قال: ثنا أبو الأحوص، عن سماك، عن عكرمة فـي قوله: { يَخْـلُقُكُمْ فِـي
  بُطُونِ أُمَّهاتِكُمْ خَـلْقاً مِنْ بَعْدِ خَـلْقٍ } قال: يعنـي بخـلق بعد الـخـلق،
  علقة، ثم مضغة، ثم عظاماً.حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ،
  فـي قوله: { يَخْـلُقُكُمْ فِـي بُطُونِ أُمَّهاتِكُمْ خَـلْقاً مِنْ بَعْدِ خَـلْقٍ
  } قال: يكونون نطفـاً، ثم يكونون علقاً، ثم يكونون مضغاً، ثم يكونون عظاماً، ثم ينفخ
  فـيهم الروح.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { فِـي بُطُونِ أُمَّهاتِكُمْ خَـلْقاً مِنْ بَعْدِ خَـلْقٍ
  } خـلق نطفة، ثم علقة، ثم مضغة.وقال آخرون: بل معنى ذلك: يخـلقكم فـي بطون أمهاتكم
  من بعد خـلقه إياكم فـي ظهر آدم، قالوا: فذلك هو الـخـلق من بعد الـخـلق. ذكر من قال
  ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { يَخْـلُقُكُمْ فِـي بُطُونِ
  أُمَّهاتِكُمْ خَـلْقاً مِنْ بَعْدِ خَـلْقٍ } قال: خـلقاً فـي البطون من بعد الـخـلق
  الأوّل الذي خـلقهم فـي ظهر آدم.وأولـى القولـين فـي ذلك بـالصواب، القول الذي قاله
  عكرمة ومـجاهد، ومن قال فـي ذلك مثل قولهما، لأن الله جلّ وعزّ أخبر أنه يخـلقنا خـلقاً
  من بعد خـلق فـي بطون أمهاتنا فـي ظلـمات ثلاث، ولـم يخبر أنه يخـلقنا فـي بطون أمهاتنا
  من بعد خـلقنا فـي ظهر آدم، وذلك نـحو قوله:{ وَلَقَدْ خَـلَقْنا الإنْسانَ مِنْ سُلالَةٍ
  مِن طِينٍ ثُمَّ جَعَلْناهُ نُطْفَةً فِـي قَرَارٍ مَكِينٍ ثُمَّ خَـلَقْنا النُّطْفَةَ
  عَلَقَةً }\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ خَلَقَكُمْ مِّن نَّفْسٍ وَاحِدَةٍ ثُمَّ جَعَلَ
  مِنْهَا زَوْجَهَا وَأَنزَلَ لَكُمْ مِّنَ ٱلأَنْعَامِ ثَمَانِيَةَ أَزْوَاجٍ يَخْلُقُكُمْ
  فِي بُطُونِ أُمَّهَاتِكُـمْ خَلْقاً مِّن بَعْدِ خَلْقٍ فِي ظُلُمَاتٍ ثَلاَثٍ ذَٰلِكُمُ
  ٱللَّهُ رَبُّكُمْ لَهُ ٱلْمُلْكُ لاۤ إِلَـٰهَ إِلاَّ هُوَ فَأَنَّىٰ تُصْرَفُونَ
  }الآية.وقوله: { فـي ظُلُـماتٍ ثَلاثٍ } يعنـي: فـي ظلـمة البطْن، وظلـمة الرّحمِ،
  وظُلـمة الـمَشِيَـمة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  هناد بن السريّ، قال: ثنا أبو الأحوص، عن سماك، عن عكرمة { فِـي ظُلُـماتٍ ثَلاثٍ }
  قال: الظلـمات الثلاث: البطن، والرحم، والـمَشيـمة.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن سماك، عن عكرمة { فِـي ظُلُـماتٍ ثَلاثٍ } قال: البطن، والـمشيـمة،
  والرحم.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه
  عن ابن عبـاس { فِـي ظُلُـماتٍ ثَلاثٍ } قال: يعنـي بـالظلـمات الثلاث: بطن أمه، والرحم،
  والـمَشِيـمة.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فِـي
  ظُلُـماتٍ ثَلاثٍ } قال: البطن، والرحم والـمَشِيـمة.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فِـي ظُلُـماتٍ ثَلاثٍ } الـمَشِيـمة، والرحم، والبطن.حدثنا مـحمد،
  قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { فِـي ظُلُـماتٍ ثَلاثٍ } قال: ظلـمة الـمشيـمة،
  وظلـمة الرحم، وظلـمة البطن.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { فِـي ظُلُـماتٍ ثَلاثٍ } قال: الـمشيـمة فـي الرحم، والرحم فـي البطن.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله:
  { فِـي ظُلُـماتٍ ثَلاثٍ }: الرحم، والـمشيـمة، والبطن، والـمشيـمة التـي تكون علـى
  الولد إذا خرج، وهي من الدواب السَّلـي.وقوله: { ذَلِكُمُ اللّهُ رَبُّكُمْ } يقول
  تعالـى ذكره: هذا الذي فعل هذه الأفعال أيها الناس هو ربكم، لا من لا يجلب لنفسه نفعاً،
  ولا يدفع عنها ضرّاً، ولا يسوق إلـيكم خيراً، ولا يدفع عنكم سوءً من أوثانكم وآلهتكم.وقوله:
  { لَهُ الـمُلْكُ } يقول جلّ وعزّ: لربكم أيها الناس الذي صفته ما وصف لكم، وقُدرته
  ما بـين لكم الـمُلك، مُلك الدنـيا والآخرة وسلطانهما لا لغيره فأما ملوك الدنـيا فإنـما
  يـملك أحدهما شيئاً دون شيء، فإنـما له خاص من الـمُلك. وأما الـمُلك التام الذي هو
  الـمُلك بـالإطلاق فلله الواحد القهار.وقوله: { لا إلَهَ إلاَّ هُوَ فَأنَّـي تُصْرَفُونَ
  } يقول تعالـى ذكره: لا ينبغي أن يكون معبود سواه، ولا تصلـح العبـادة إلا له { فأنَّى
  تُصْرَفُونَ } يقول تعالـى ذكره: فأنى تصرفون أيها الناس فتذهبون عن عبـادة ربكم، الذي
  هذه الصفة صفته، إلـى عبـادة من لا ضر عنده لكم ولا نفع. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { فأنَّى تُصْرَفُونَ } قال: كقوله:{ تُؤْفَكُونَ }حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السدي { فَأنَّى تُصْرَفُونَ } قال للـمشركين: أنى تصرف عقولكم عن هذا؟\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

