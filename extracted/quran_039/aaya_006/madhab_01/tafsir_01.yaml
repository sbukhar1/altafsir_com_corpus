  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">خَلَقَكُمْ مِّن نَّفْسٍ وَاحِدَةٍ ثُمَّ جَعَلَ مِنْهَا
  زَوْجَهَا وَأَنزَلَ لَكُمْ مِّنَ ٱلأَنْعَامِ ثَمَانِيَةَ أَزْوَاجٍ يَخْلُقُكُمْ
  فِي بُطُونِ أُمَّهَاتِكُـمْ خَلْقاً مِّن بَعْدِ خَلْقٍ فِي ظُلُمَاتٍ ثَلاَثٍ ذَٰلِكُمُ
  ٱللَّهُ رَبُّكُمْ لَهُ ٱلْمُلْكُ لاۤ إِلَـٰهَ إِلاَّ هُوَ فَأَنَّىٰ تُصْرَفُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فـي ظُلُـماتٍ ثَلاثٍ }
  يعنـي: فـي ظلـمة البطْن، وظلـمة الرّحمِ، وظُلـمة الـمَشِيَـمة. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد بن السريّ، قال: ثنا أبو الأحوص، عن سماك، عن عكرمة { فِـي ظُلُـماتٍ ثَلاثٍ }
  قال: الظلـمات الثلاث: البطن، والرحم، والـمَشيـمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن سماك، عن عكرمة { فِـي ظُلُـماتٍ
  ثَلاثٍ } قال: البطن، والـمشيـمة، والرحم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه عن ابن عبـاس
  { فِـي ظُلُـماتٍ ثَلاثٍ } قال: يعنـي بـالظلـمات الثلاث: بطن أمه، والرحم، والـمَشِيـمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فِـي
  ظُلُـماتٍ ثَلاثٍ } قال: البطن، والرحم والـمَشِيـمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فِـي ظُلُـماتٍ ثَلاثٍ } الـمَشِيـمة،
  والرحم، والبطن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ { فِـي ظُلُـماتٍ ثَلاثٍ } قال: ظلـمة الـمشيـمة، وظلـمة الرحم،
  وظلـمة البطن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { فِـي ظُلُـماتٍ ثَلاثٍ } قال: الـمشيـمة فـي الرحم،
  والرحم فـي البطن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله: { فِـي ظُلُـماتٍ ثَلاثٍ }:
  الرحم، والـمشيـمة، والبطن، والـمشيـمة التـي تكون علـى الولد إذا خرج، وهي من الدواب
  السَّلـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ذَلِكُمُ اللّهُ رَبُّكُمْ
  } يقول تعالـى ذكره: هذا الذي فعل هذه الأفعال أيها الناس هو ربكم، لا من لا يجلب لنفسه
  نفعاً، ولا يدفع عنها ضرّاً، ولا يسوق إلـيكم خيراً، ولا يدفع عنكم سوءً من أوثانكم
  وآلهتكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَهُ الـمُلْكُ } يقول
  جلّ وعزّ: لربكم أيها الناس الذي صفته ما وصف لكم، وقُدرته ما بـين لكم الـمُلك، مُلك
  الدنـيا والآخرة وسلطانهما لا لغيره فأما ملوك الدنـيا فإنـما يـملك أحدهما شيئاً دون
  شيء، فإنـما له خاص من الـمُلك. وأما الـمُلك التام الذي هو الـمُلك بـالإطلاق فلله
  الواحد القهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لا إلَهَ إلاَّ هُوَ فَأنَّـي
  تُصْرَفُونَ } يقول تعالـى ذكره: لا ينبغي أن يكون معبود سواه، ولا تصلـح العبـادة
  إلا له { فأنَّى تُصْرَفُونَ } يقول تعالـى ذكره: فأنى تصرفون أيها الناس فتذهبون عن
  عبـادة ربكم، الذي هذه الصفة صفته، إلـى عبـادة من لا ضر عنده لكم ولا نفع. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فأنَّى تُصْرَفُونَ } قال: كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تُؤْفَكُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السدي { فَأنَّى تُصْرَفُونَ } قال للـمشركين:
