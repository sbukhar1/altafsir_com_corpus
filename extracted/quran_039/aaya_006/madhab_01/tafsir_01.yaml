  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">خَلَقَكُمْ مِّن نَّفْسٍ وَاحِدَةٍ ثُمَّ جَعَلَ مِنْهَا
  زَوْجَهَا وَأَنزَلَ لَكُمْ مِّنَ ٱلأَنْعَامِ ثَمَانِيَةَ أَزْوَاجٍ يَخْلُقُكُمْ
  فِي بُطُونِ أُمَّهَاتِكُـمْ خَلْقاً مِّن بَعْدِ خَلْقٍ فِي ظُلُمَاتٍ ثَلاَثٍ ذَٰلِكُمُ
  ٱللَّهُ رَبُّكُمْ لَهُ ٱلْمُلْكُ لاۤ إِلَـٰهَ إِلاَّ هُوَ فَأَنَّىٰ تُصْرَفُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { وأنْزَلَ لَكُمْ مِنَ الأنْعامِ ثَمانِـيَةَ أزْوَاجٍ } يعنـي
  من الـمعز اثنـين، ومن الضأن اثنـين، ومن البقر اثنـين، ومن الإبل اثنـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَخْـلُقُكُمْ فِـي بُطُونِ أُمَّهاتِكُمْ خَـلْقاً مِنْ
  بَعْدِ خَـلْقٍ } يقول تعالـى ذكره: يبتدىء خـلقكم أيها الناس فـي بطون أمهاتكم خـلقاً
  من بعد خـلق، وذلك أنه يحدث فـيها نطفة، ثم يجعلها علقة، ثم مضغة، ثم عظاماً، ثم يكسو
  العظام لـحماً، ثم يُنشئه خـلقاً آخر، تبـارك الله وتعالـى، فذلك خـلقه إياه خـلقاً
  بعد خـلق، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن سماك، عن عكرمة { يَخْـلُقُكُمْ فِـي بُطُونِ أُمَّهاتِكُمْ خَـلْقاً
  مِنْ بَعْد خَـلْقٍ } قال: نطفة، ثم علقة، ثم مضغة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { خَـلْقاً مِنْ بَعْدِ
  خَـلْقٍ } قال: نطفة، ثم ما يتبعها حتـى تـمّ خـلقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يَخْـلُقُكُمْ فِـي بُطُونِ أُمَّهاتِكُمْ
  خَـلْقاً مِنْ بَعْدِ خَـلْقٍ } نطفة، ثم علقة، ثم مضغة، ثم عظاماً، ثم لـحماً، ثم
  أنبت الشعر، أطوار الـخـلق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد بن السريّ، قال: ثنا
  أبو الأحوص، عن سماك، عن عكرمة فـي قوله: { يَخْـلُقُكُمْ فِـي بُطُونِ أُمَّهاتِكُمْ
  خَـلْقاً مِنْ بَعْدِ خَـلْقٍ } قال: يعنـي بخـلق بعد الـخـلق، علقة، ثم مضغة، ثم عظاماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله:
  { يَخْـلُقُكُمْ فِـي بُطُونِ أُمَّهاتِكُمْ خَـلْقاً مِنْ بَعْدِ خَـلْقٍ } قال: يكونون
  نطفـاً، ثم يكونون علقاً، ثم يكونون مضغاً، ثم يكونون عظاماً، ثم ينفخ فـيهم الروح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { فِـي بُطُونِ أُمَّهاتِكُمْ خَـلْقاً مِنْ بَعْدِ خَـلْقٍ
  } خـلق نطفة، ثم علقة، ثم مضغة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: يخـلقكم فـي بطون أمهاتكم من بعد خـلقه إياكم فـي ظهر آدم، قالوا:
  فذلك هو الـخـلق من بعد الـخـلق. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { يَخْـلُقُكُمْ فِـي بُطُونِ أُمَّهاتِكُمْ
  خَـلْقاً مِنْ بَعْدِ خَـلْقٍ } قال: خـلقاً فـي البطون من بعد الـخـلق الأوّل الذي
  خـلقهم فـي ظهر آدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القولـين فـي ذلك بـالصواب،
  القول الذي قاله عكرمة ومـجاهد، ومن قال فـي ذلك مثل قولهما، لأن الله جلّ وعزّ أخبر
  أنه يخـلقنا خـلقاً من بعد خـلق فـي بطون أمهاتنا فـي ظلـمات ثلاث، ولـم يخبر أنه يخـلقنا
  فـي بطون أمهاتنا من بعد خـلقنا فـي ظهر آدم، وذلك نـحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ خَـلَقْنا الإنْسانَ مِنْ
  سُلالَةٍ مِن طِينٍ ثُمَّ جَعَلْناهُ نُطْفَةً فِـي قَرَارٍ مَكِينٍ ثُمَّ خَـلَقْنا
  النُّطْفَةَ عَلَقَةً</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
