  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَلَقَكُمْ
  مِّن نَّفْسٍ وَاحِدَةٍ ثُمَّ جَعَلَ مِنْهَا زَوْجَهَا وَأَنزَلَ لَكُمْ مِّنَ ٱلأَنْعَامِ
  ثَمَانِيَةَ أَزْوَاجٍ يَخْلُقُكُمْ فِي بُطُونِ أُمَّهَاتِكُـمْ خَلْقاً مِّن بَعْدِ
  خَلْقٍ فِي ظُلُمَاتٍ ثَلاَثٍ ذَٰلِكُمُ ٱللَّهُ رَبُّكُمْ لَهُ ٱلْمُلْكُ لاۤ إِلَـٰهَ
  إِلاَّ هُوَ فَأَنَّىٰ تُصْرَفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { خَـلَقَكُمْ } أيها الناس { مِنْ نَفْسٍ وَاحِدَةٍ } يعنـي من آدم { ثُمَّ جَعَلَ
  مِنْها زَوْجَها } يقول: ثم جعل من آدم زوجه حواء، وذلك أن الله خـلقها من ضِلَع من
  أضلاعه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { خَـلَقَكُمْ
  مِنْ نَفْسٍ وَاحدَةٍ } يعنـي آدم، ثم خـلق منها زوجها حواء، خـلقها من ضلع من أضلاعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وكيف قـيـل: خـلقكم من نفس واحدة ثم جعل منها زوجها؟
  وإنـما خـلق ولد آدم من آدم وزوجته، ولا شك أن الوالدين قبل الولد، فإن فـي ذلك أقوالاً:
  أحدها أن يقال: قـيـل ذلك لأنه رُوي عن رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ اللّهَ لَـمَّا خَـلَقَ آدَمَ
  مَسَحَ ظَهْرَهُ، فأَخْرَج كُلَّ نَسَمَةٍ هِيَ كائِنَةٌ إلـى يَوْمِ القِـيامَةِ،
  ثُمَّ أسْكَنَهُ بَعْدَ ذلكَ الـجَنَّةَ، وَخَـلَقَ بَعْدَ ذلكَ حَوَّاءَ مِنْ ضِلْعٍ
  مِنْ أضْلاعِهِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فهذا
  قول. والآخر: أن العرب ربـما أخبر الرجل منهم عن رجل بفعلـين، فـيردّ الأول منهما فـي
  الـمعنى بثم، إذا كان من خبر الـمتكلـم، كما يقال: قد بلغنـي ما كان منك الـيوم، ثم
  ما كان منك أمس أعجب، فذلك نسق من خبر الـمتكلـم. والوجه الآخر: أن يكون خـلقه الزوج
  مردوداً علـى واحدها، كأنه قـيـل: خـلقكم من نفس وحدها ثم جعل منها زوجها، فـيكون فـي
  واحدة معنى: خـلقها وحدها، كما قال الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَعْدَدْتَهُ للْـخَصْمِ ذِي التَّعَدِّي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَوَّحْتَهُ مِنْكَ بِدُونِ الـجَهُدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بـمعنى: الذي إذا تعدى كوحته، ومعنى:
  كوّحته: غلبته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الذي يقوله أهل العلـم أولـى
  بـالصواب، وهو القول الأوّل الذي ذكرت أنه يقال: إن الله أخرج ذرّية آدم من صلبه قبل
  أن يخـلق حوّاء، وبذلك جاءت الرواية عن جماعة من أصحاب رسول الله صلى الله عليه وسلم،
  والقولان الآخران علـى مذاهب أهل العربـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأَنْزَلَ لَكُمْ مِنَ الأنْعامِ ثَمانِـيَةَ أزْوَاجٍ } يقول تعالـى ذكره: وجعل
  لكم من الأنعام ثمانـية أزواج من الإبل زوجين، ومن البقر زوجين، ومن الضأن اثنـين،
  ومن الـمعْز اثنـين، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثَمانِـيَةَ أزْوَاجٍ مِنَ الضَّأْنِ
  اثْنَـيْن وَمِنَ الـمَعْزِ اثْنَـيْن</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { مِنَ الأنْعامِ ثَمانِـيَةَ
  أزْوَاجٍ } قال: من الإبل والبقر والضأن والـمعز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأنْزَلَ لَكُمْ مِنَ الأنْعامِ
  ثَمانِـيَةَ أزْوَاجٍ } من الإبل اثنـين، ومن البقر اثنـين، ومن الضأن اثنـين، ومن
  الـمعز اثنـين، من كلّ واحد زوج.</font></font>&#13;\t\t\t<label disabled=\"true\"
