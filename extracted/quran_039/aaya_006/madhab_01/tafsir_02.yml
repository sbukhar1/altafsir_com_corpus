  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَلَقَكُمْ
  مِّن نَّفْسٍ وَاحِدَةٍ ثُمَّ جَعَلَ مِنْهَا زَوْجَهَا وَأَنزَلَ لَكُمْ مِّنَ ٱلأَنْعَامِ
  ثَمَانِيَةَ أَزْوَاجٍ يَخْلُقُكُمْ فِي بُطُونِ أُمَّهَاتِكُـمْ خَلْقاً مِّن بَعْدِ
  خَلْقٍ فِي ظُلُمَاتٍ ثَلاَثٍ ذَٰلِكُمُ ٱللَّهُ رَبُّكُمْ لَهُ ٱلْمُلْكُ لاۤ إِلَـٰهَ
  إِلاَّ هُوَ فَأَنَّىٰ تُصْرَفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ما وجه
  قوله: { ثُمَّ جَعَلَ مِنْهَا زَوْجَهَا } وما يعطيه من معنى التراخي؟ قلت: هما آيتان
  من جملة الآيات التي عدّدها دالاً على وحدانيته وقدرته: تشعيب هذا الخلق الفائت للحصر
  من نفس آدم، وخلق حواء من قصيراه؛ إلا أن إحداهما جعلها الله عادة مستمرّة، والأخرى
  لم تجريها العادة، ولم تخلق أنثى غير حواء من قصيرى رجل، فكانت أدخل في كونها آية،
  وأجلب لعجب السامع، فعطفها بثم على الآية الأولى، للدلالة على مباينتها لها فضلاً ومزية،
  وتراخيها عنها فيما يرجع إلى زيادة كونها آية، فهو من التراخي في الحال والمنزلة، لا
  من التراخي في الوجود. وقيل: ثم متعلق بمعنى واحدة، كأنه قيل: خلقكم من نفس وحدت، ثم
  شفعها الله بزوج. وقيل: أخرج ذرية آدم من ظهره كالذر، ثم خلق بعد ذلك حواء { وَأَنزَلَ
  لَكُمْ } وقضى لكم وقسم؛ لأنّ قضاياه وقسمه موصوفة بالنزول من السماء، حيث كتب في اللوح:
  كل كائن يكون. وقيل: لا تعيش الأنعام إلاّ بالنبات. والنبات لا يقوم إلاّ بالماء. وقد
  أنزل الماء، فكأنه أنزلها. وقيل: خلقها في الجنة، ثم أنزلها. { ثَمَـٰنِيَةَ أَزْوٰجٍ
  } ذكراً وأنثى من الإبل والبقر والضأن والمعز. والزوج: اسم لواحد معه آخر، فإذا انفرد
  فهو فرد ووتر. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَجَعَلَ مِنْهُ ٱلزَّوْجَيْنِ ٱلذَّكَرَ
  وَٱلأَنثَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القيامة: 39]. { خَلْقاً مّن بَعْدِ خَلْقٍ } حيواناً سوياً، من بعد
  عظام مكسوة لحماً، من بعد عظام عارية، من بعد مضغ، من بعد علق، من بعد نطف. والظلمات
  الثلاث: البطن والرحم والمشيمة. وقيل: الصلب والرحم والبطن { ذَلِكُمُ } الذي هذه أفعاله
  هو { ٱللَّهُ رَبُّكُمُ.... فَأَنَّىٰ تُصْرَفُونَ } فكيف يعدل بكم عن عبادته إلى عبادة
  غيره؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

