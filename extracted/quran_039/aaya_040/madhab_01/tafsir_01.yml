  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰقَوْمِ ٱعْمَلُواْ عَلَىٰ مَكَانَتِكُـمْ إِنِّي عَامِلٌ فَسَوْفَ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  يَأْتِيهِ عَذَابٌ يُخْزِيهِ وَيَحِلُّ عَلَيْهِ عَذَابٌ مُّقِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لمشركي
  قومك، الذي اتخذوا الأوثان والأصنام آلهة يعبدونها من دون الله اعملوا أيها القوم على
  تمكنكم من العمل الذي تعملون ومنازلكم، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { عَلى مَكانَتِكُمْ } قال: على
  ناحيتكم { إنّي عامِلٌ } كذلك على تؤدة على عمل من سلف من أنبياء الله قبلي { فَسَوْفَ
  تَعْلَمونَ } إذا جاءكم بأس الله، من المحقّ منا من المبطل، والرشيد من الغويّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مَنْ يَأْتِيهِ عَذَابٌ } يقول تعالى ذكره: من يأتيه عذاب
  يخزيه، ما أتاه من ذلك العذاب، يعني: يذلّه ويهينه { وَيحِلُّ عَلَيْهِ عَذَابٌ مُقِيمٌ
  } يقول: وينزل عليه عذاب دائم لا يفارقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

