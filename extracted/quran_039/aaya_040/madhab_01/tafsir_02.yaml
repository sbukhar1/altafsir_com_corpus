  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰقَوْمِ ٱعْمَلُواْ عَلَىٰ مَكَانَتِكُـمْ إِنِّي عَامِلٌ فَسَوْفَ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  يَأْتِيهِ عَذَابٌ يُخْزِيهِ وَيَحِلُّ عَلَيْهِ عَذَابٌ مُّقِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ عَلَىٰ مَكَانَتِكُمْ } على حالكم التي أنتم عليها وجهتكم من العداوة
  التي تمكنتم منها. والمكانة بمعنى المكان. فاستعيرت عن العين للمعنى كما يستعار هنا.
  وحيث - للزمان، وهما للمكان. فإن قلت: حق الكلام: فإني عامل على مكانتي، فلم حذف؟ قلت:
  للاختصار، ولما فيه من زيادة الوعيد، والإيذان بأنّ حاله لا تقف، وتزداد كل يوم قوّة
  وشدّة، لأنّ الله ناصره ومعينه ومظهره على الدين كله. ألا ترى إلى قوله: { فَسَوْفَ
  تَعْلَمُونَ مَن يَأْتِيهِ } كيف توعدهم بكونه منصوراً عليهم غالباً عليهم في الدنيا
  والآخرة، لأنهم إذا أتاهم الخزي والعذاب فذاك عزّه وغلبته، من حيث إن الغلبة تتم له
  بعز عزيز من أوليائه، وبذل ذليل من أعدائه { يُخْزِيهِ } مثل مقيم في وقوعه صفة للعذاب،
  أي: عذاب مخزٍ له، وهويوم بدر، وعذاب دائم وهو عذاب النار. وقرىء: «مكاناتكم».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
