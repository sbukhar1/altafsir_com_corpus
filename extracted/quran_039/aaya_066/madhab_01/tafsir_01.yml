  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { والأرْضُ جَمِيعاً قَبْضَتُهُ يَوْمَ القيامَةِ } يقول: السموات والأرض
  مطويات بيمينه جميعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان ابن عباس يقول: إنما يستعين
  بشماله المشغولة يمينه، وإنما الأرض والسموات كلها بيمينه، وليس في شماله شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الربيع، قال: ثنا ابن وهب، قال: أخبرني أُسامة بن زيد، عن أبي
  حازم، عن عبد الله بن عمر، أنه رأى رسول الله صلى الله عليه وسلم، على المنبر يخطب
  الناس، فمر بهذه الآية: { وَما قَدَرُوا اللَّهَ حَقَّ قَدْرِهِ والأرْضُ جَمِيعاً
  قَبْضَتُهُ يَوْمَ القيامَةِ } فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يَأْخُذُ السَّمَوَاتِ والأرْضَينِ
  السَّبْعَ فَيَجْعَلُها في كَفِّهِ، ثُمَّ يَقُولُ بِهِما كمَا يَقُولُ الغُلامُ بالكُرَةِ:
  أنا اللَّهُ الوَاحِدُ، أنا اللَّهُ العَزِيزُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حتى لقد رأينا المنبر وإنه ليكاد أن يسقط به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيى، عن سفيان، قال: ثني منصور وسليمان، عن إبراهيم، عن عبيدة
  السَّلْماني، عن عبد الله، قال: جاء يهوديّ إلى النبيّ صلى الله عليه وسلم فقال: يا
  محمد إن الله يمسك السموات على أصبع، والأرضين على أصبع، والجبال على أصبع، والخلائق
  على أصبع، ثم يقول: أنا الملك قال: فضحك النبي صلى الله عليه وسلم حتى بدت نواجذه وقال:
  وَما قَدَرُوا اللَّهَ حَقَّ قَدْرِهِ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيى، قال: ثنا فضيل بن عياض، عن منصور، عن إبراهيم، عن عبيدة عن
  عبد الله، قال: فضحك النبيّ صلى الله عليه وسلم تعجباً وتصديقاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السدي، عن منصور، عن خيثمة بن عبد الرحمن، عن علقمة، عن عبد الله بن مسعود، قال: كنا
  عند رسول الله صلى الله عليه وسلم، حين جاءه حبر من أحبار اليهود، فجلس إليه، فقال
  له النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حَدِّثْنا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: إن الله تبارك وتعالى إذا كان يوم القيامة، جعل السموات على أصبع،
  والأرضين على أصبع، والجبال على أصبع، والماء والشجر على أصبع، وجميع الخلائق على أصبع
  ثم يهزهنّ ثم يقول: أنا الملك، قال: فضحك رسول الله صلى الله عليه وسلم حتى بدت نواجذه
  تصديقاً لما قال، ثم قرأ هذه الآية: { وَمَا قَدَرُوا اللَّهَ حَقَّ قَدْرِهِ... }
  الآية».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السدي، نحو ذلك.</font></font><font class=\"TextResultArabic\"><font
