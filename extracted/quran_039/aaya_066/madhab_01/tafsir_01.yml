  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ
  ٱللَّهَ فَٱعْبُدْ وَكُن مِّنَ ٱلشَّاكِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا قَدَرُواْ
  ٱللَّهَ حَقَّ قَدْرِهِ وَٱلأَرْضُ جَمِيعـاً قَبْضَـتُهُ يَوْمَ ٱلْقِيَـٰمَةِ وَٱلسَّمَٰوَٰتُ
  مَطْوِيَّاتٌ بِيَمِينِهِ سُبْحَانَهُ وَتَعَالَىٰ عَمَّا يُشْرِكُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: لا تعبد ما أمرك به
  هؤلاء المشركون من قومك يا محمد بعبادته، بل الله فاعبد دون كلّ ما سواه من الآلهة
  والأوثان والأنداد { وكُنْ مِنَ الشَّاكِرِينَ } لله على نعمته عليك بما أنعم عليك
  من الهداية لعبادته، والبراءة من عبادة الأصنام والأوثان. ونصب اسم الله بقوله { فاعْبُدْ
  } وهو بعده، لأنه رد كلام، ولو نصب بمضمر قبله، إذ كانت العرب تقول: زيد فليقم، وزيداً
  فليقم، رفعاً ونصباً، الرفع على فلينظر زيد، فليقم، والنصب على انظروا زيداً فليقم،
  كان صحيحاً جائزاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما قَدَرُوا اللَّهَ
  حَقَّ قَدْرِهِ } يقول تعالى ذكره: وما عظَّم الله حقّ عظمته، هؤلاء المشركون بالله،
  الذين يدعونك إلى عبادة الأوثان. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَما قَدَرُوا اللَّهَ حَقَّ قَدْرِهِ
  } قال: هم الكفار الذين لم يؤمنوا بقدرة الله عليهم، فمن آمن أن الله على كلّ شيء قدير،
  فقد قدر الله حقّ قدره، ومن لم يؤمن بذلك، فلم يقدر الله حقّ قدره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَما قَدَرُوا
  اللَّهٍ حَقَّ قَدْرِهِ }: ما عظَّموا الله حقّ عظمته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { والأرْضُ جَمِيعاً قَبْضَتُهُ يَوْمَ القيامَةِ } يقول تعالى ذكره: والأرض كلها قبضته
  في يوم القيامة { والسَّمَوَاتُ } كلها { مَطْوِيَّاتٌ بِيَمِينِهِ } فالخبر عن الأرض
  منتاه عند قوله: يوم القيامة، والأرض مرفوعة بقوله { قَبْضَتُهُ } ، ثم استأنف الخبر
  عن السموات، فقال: { والسَّمَوَاتُ مَطْوياتٌ بيَمِينِهِ } وهي مرفوعة بمطويات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورُوي عن ابن عباس وجماعة غيره أنهم كانوا يقولون: الأرض والسموات
  جميعاً في يمينه يوم القيامة. ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { والأرْضُ جَمِيعاً قَبْضَتُهُ يَوْمَ القيامَةِ } يقول: قد قبض الأرضين والسموات
  جميعاً بيمينه، ألم تسمع أنه قال: { مَطْوِياتٌ بِيَمِينِهِ } يعني: الأرض والسموات
  بيمينه جميعاً، قال ابن عباس: وإنما يستعين بشماله المشغولة يمينه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا معاذ بن هشام، قال: ثني أبي عن عمرو بن مالك،
  عن أبي الجوزاء، عن ابن عباس، قال: ما السموات السبع، والأرضون السبع في يد الله إلا
  كخردلة في يد أحدكم</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا معاذ بن هشام، قال: ثني
  أبي، عن قتادة، قال: ثنا النضر بن أنس، عن ربيعة الجُرْسي، قال: { والأرْضُ جَمِيعاً
  قَبْضَتُهُ يَوْمَ القيامَةِ والسَّمَوَاتُ مَطْوِيَّاتٌ بِيَمِينِهِ } قال: ويده الأخرى
  خلو ليس فيها شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ بن الحسن الأزديّ، قال:
  ثنا يحيى بن يمان، عن عمار بن عمرو، عن الحسن، في قوله: { والأرْضُ جَمِيعاً قَبْضَتُهُ
  يَوْمَ القيامَةِ } قال: كأنها جوزة بقضها وقضيضها.</font></font>&#13;\t\t\t<label
