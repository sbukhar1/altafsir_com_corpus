  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  تَقُولَ لَوْ أَنَّ ٱللَّهَ هَدَانِي لَكُـنتُ مِنَ ٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  تَقُولَ حِينَ تَرَى ٱلْعَذَابَ لَوْ أَنَّ لِي كَـرَّةً فَأَكُونَ مِنَ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وأنيبوا إلى ربكم أيها الناس، وأسلموا له، أن لا
  تقول نفس يوم القيامة: يا حسرتا على ما فرّطت في جنب الله، في أمر الله، وأن لا تقول
  نفس أخرى: لو أن الله هداني للحقّ، فوفقني للرشاد لكنت ممن اتقاه بطاعته واتباع رضاه،
  أو أن لا تقول أخرى حين ترى عذاب الله فتعاينه { لَوْ أنَّ لي كَرَّةً } تقول: لو أن
  لي رجعة إلى الدنيا { فأكُونَ مِنَ المُحْسِنينَ } الذين أحسنوا في طاعة ربهم، والعمل
  بما أمرتهم به الرسل. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  حَسْرَتا على ما فَرَّطْتُ فِي جَنْبِ اللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية، قال: هذا قول صنف منهم {
  أوْ تَقُولَ لَوْ أنَّ اللَّهَ هَدَانِي... } الآية، قال: هذا قول صنف آخر: { أوْ تَقُولَ
  حِينَ تَرَى العَذَابَ }... الآية، يعني بقوله { لَوْ أنَّ لي كَرَّةً } رجعة إلى الدنيا،
  قال: هذا صنف آخر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أنْ تَقُولَ نَفْسٌ يا حَسْرَتا على
  ما فَرَّطْتُ فِي جَنْبِ اللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: أخبر الله ما العباد قائلوه
  قبل أن يقولوه، وعملهم قبل أن يعملوه، قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلا يُنَبِّئُكَ مِثْلُ خَبِيرً</font></font> }</b><br
  class=\"TextArabic\"/><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أنْ تَقُولَ نَفْسٌ يا حَسْرَتا على ما فَرَّطْتُ فِي جَنْبِ
  اللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">{ أوْ تَقُولَ لَوْ أنَّ اللَّهَ هَدَانِي... } إلى قوله: { فأكُونَ
  مِنَ المُحْسِنينَ } يقول: من المهتدين، فأخبر الله سبحانه أنهم لو رُدّوا لم يقدروا
  على الهدي، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ رُدُّوا لَعَادُوا لمَا نُهُوا عَنْهُ وَإنَّهُمْ لَكَاذِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنُقَلِّبُ
  أفْئِدَتِهُمْ وأبْصَارَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">كما لم يؤمنوا به أول مرة، قال: ولو ردوا إلى الدنيا لحيل بينهم وبين
  الهدى، كما حلنا بينهم وبينه أول مرة وهم في الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  نصب قوله { فأَكُونَ } وجهان أحدهما: أن يكون نصبه على أنه جواب لو والثاني: على الرد
  على موضع الكرة، وتوجيه الكرة في المعنى إلى: لو أن لي أن أكر، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَما لَكَ مِنْها غيرُ ذِكْرى وَحَسْرَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَتَسأَلَ عَنْ رُكْبانِها أيْنَ يَمَّمُوا؟</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فنصب تسأل عطفاً بها على موضع الذكرى،
  لأن معنى الكلام: فمالك (...) بيرسلَ على موضع الوحي في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إلاَّ وَحْياً</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

