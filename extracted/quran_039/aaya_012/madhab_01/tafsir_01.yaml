text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنِّيۤ أُمِرْتُ
  أَنْ أَعْبُدَ ٱللَّهَ مُخْلِصاً لَّهُ ٱلدِّينَ } * { وَأُمِرْتُ لأَنْ أَكُونَ أَوَّلَ
  ٱلْمُسْلِمِينَ } * { قُلْ إِنِّيۤ أَخَافُ إِنْ عَصَيْتُ رَبِّي عَذَابَ يَوْمٍ عَظِيمٍ
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لـمشركي قومك: إن
  الله أمرنـي أن أعبده مُفْرِداً له الطاعة، دون كلّ ما تدعون من دونه من الآلهة والأنداد
  { وأُمِرْتُ لإِنْ أكُونَ أوَّلَ الـمُسْلَـمِينَ }: يقول: وأمرنـي ربـي جلّ ثناؤه
  بذلك، لأن أكون بفعل ذلك أوّل من أسلـم منكم، فخضع له بـالتوحيد، وأخـلص له العبـادة،
  وبرىء من كلّ ما دونه من الآلهة. وقوله تعالـى: { قُلْ إنّـي أخافُ إنْ عَصَيْتُ رَبِّـي
  عَذَابَ يَوْمٍ عَظِيـمٍ }: يقول تعالـى ذكره: قال يا مـحمد لهم إنـي أخاف إن عصيت
  ربـي فـيـما أمرنـي به من عبـادته، مخـلصاً له الطاعة، ومفرده بـالربوبـية. { عذابَ
  يومٍ عَظِيـمٍ }: يعنـي عذاب يوم القـيامة، ذلك هو الـيوم الذي يعظم هو له.\r\n\t\t\t\r\n\t\t\t</section>"

