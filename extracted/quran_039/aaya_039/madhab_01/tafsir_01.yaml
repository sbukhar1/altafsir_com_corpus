text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يٰقَوْمِ
  ٱعْمَلُواْ عَلَىٰ مَكَانَتِكُـمْ إِنِّي عَامِلٌ فَسَوْفَ تَعْلَمُونَ } * { مَن يَأْتِيهِ
  عَذَابٌ يُخْزِيهِ وَيَحِلُّ عَلَيْهِ عَذَابٌ مُّقِيمٌ }يقول تعالى ذكره لنبيه محمد
  صلى الله عليه وسلم: قل يا محمد لمشركي قومك، الذي اتخذوا الأوثان والأصنام آلهة يعبدونها
  من دون الله اعملوا أيها القوم على تمكنكم من العمل الذي تعملون ومنازلكم، كما:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { عَلى مَكانَتِكُمْ } قال: على
  ناحيتكم { إنّي عامِلٌ } كذلك على تؤدة على عمل من سلف من أنبياء الله قبلي { فَسَوْفَ
  تَعْلَمونَ } إذا جاءكم بأس الله، من المحقّ منا من المبطل، والرشيد من الغويّ.وقوله:
  { مَنْ يَأْتِيهِ عَذَابٌ } يقول تعالى ذكره: من يأتيه عذاب يخزيه، ما أتاه من ذلك
  العذاب، يعني: يذلّه ويهينه { وَيحِلُّ عَلَيْهِ عَذَابٌ مُقِيمٌ } يقول: وينزل عليه
  عذاب دائم لا يفارقه.\r\n\t\t\t\r\n\t\t\t</section>"

