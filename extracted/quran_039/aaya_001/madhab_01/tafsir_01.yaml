  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَنزِيلُ
  ٱلْكِتَابِ مِنَ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ أَنزَلْنَآ
  إِلَيْكَ ٱلْكِتَابَ بِٱلْحَقِّ فَٱعْبُدِ ٱللَّهَ مُخْلِصاً لَّهُ ٱلدِّينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { تَنْزِيـلُ الكِتابِ } الذي نزّلناه علـيك يا
  مـحمد { مِنَ اللّهِ العَزِيزِ } فـي انتقامه من أعدائه { الـحَكِيـمِ } فـي تدبـيره
  خـلقه، لا من غيره، فلا تكوننّ فـي شكّ من ذلك ورفع قوله: { تَنْزِيـلُ } بقوله: {
  مِنَ اللّهِ }. وتأويـل الكلام: من الله العزيز الـحكيـم تنزيـل الكتاب. وجائز رفعه
  بإضمار هذا، كما قـيـل: { سُورَةٌ أنْزَلْناها } غير أن الرفع فـي قوله: { تَنْزِيـلُ
  الكِتابِ } بـما بعده، أحسن من رفع سورة بـما بعدها، لأن تنزيـل، وإن كان فعلاً، فإنه
  إلـى الـمعرفة أقرب، إذ كان مضافـاً إلـى معرفة، فحسن رفعه بـما بعده، ولـيس ذلك بـالـحسن
  فـي «سُورَةٌ»، لأنه نكرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّا أنْزَلْنا إلَـيْكَ
  الكِتابَ بـالـحَقّ } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: إنا أنزلنا
  إلـيك يا مـحمد الكتاب، يعنـي بـالكتاب: القرآن { بـالـحقّ } يعنـي بـالعدل يقول: أنزلنا
  إلـيك هذا القرآن يأمر بـالـحقّ والعدل، ومن ذلك الـحقّ والعدل أن تعبد الله مخـلِصاً
  له الدين، لأن الدين له لا للأوثان التـي لا تـملك ضرّاً ولا نفعاً. وبنـحو الذي قلنا
  فـي معنى قوله: { الكِتابَ } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّا أنْزَلْنا
  إلَـيْكَ الكِتابَ بـالـحَقّ } يعنـي: القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فـاعْبُدِ اللّهِ مُخْـلِصاً لَهُ الدّينَ } يقول تعالـى ذكره: فـاخشع لله يا مـحمد
  بـالطاعة، وأخـلص له الألوهة، وأفرده بـالعبـادة، ولا تـجعل له فـي عبـادتك إياه شريكاً،
  كما فَعَلَتْ عَبَدة الأوثان. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب،
  عن حفص، عن شمر، قال: يؤتـي بـالرجل يوم القـيامة للـحساب وفـي صحيفته أمثال الـجبـال
  من الـحسنات، فـيقول ربّ العزّة جلّ وعزّ: صَلَّـيت يوم كذا وكذا، لـيقال: صلَّـى فلان
  أنا الله لا إله إلا أنا، لـي الدين الـخالص. صمتَ يوم كذا وكذا، لـيقال: صام فلان
  أنا الله لا آله إلا أنا لـي الدين الـخالص، تصدّقت يوم كذا وكذا، لـيقال: تصدّق فلان
  أنا الله لا إله إلا أنا لـي الدين الـخالص فما يزال يـمـحو شيئاً بعد شيء حتـى تبقـى
  صحيفته ما فـيها شيء، فـيقول ملكاه: يا فلان، ألغير الله كنت تعمل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، أما قوله:
  { مُخْـلِصاً لَهُ الدِّينَ } فـالتوحيد، والدين منصوب بوقوع مخـلصاً علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ألا لِلّهِ الدِّينُ الـخالِصُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ألا لله العبـادة
  والطاعة وحده لا شريك له، خالصة لا شرك لأحد معه فـيها، فلا ينبغي ذلك لأحد، لأن كل
  ما دونه ملكه، وعلـى الـمـملوك طاعة مالكه لا من لا يـملك منه شيئاً. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
