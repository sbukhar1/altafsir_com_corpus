text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَنزِيلُ ٱلْكِتَابِ
  مِنَ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ } * { إِنَّآ أَنزَلْنَآ إِلَيْكَ ٱلْكِتَابَ بِٱلْحَقِّ
  فَٱعْبُدِ ٱللَّهَ مُخْلِصاً لَّهُ ٱلدِّينَ }يقول تعالـى ذكره: { تَنْزِيـلُ الكِتابِ
  } الذي نزّلناه علـيك يا مـحمد { مِنَ اللّهِ العَزِيزِ } فـي انتقامه من أعدائه {
  الـحَكِيـمِ } فـي تدبـيره خـلقه، لا من غيره، فلا تكوننّ فـي شكّ من ذلك ورفع قوله:
  { تَنْزِيـلُ } بقوله: { مِنَ اللّهِ }. وتأويـل الكلام: من الله العزيز الـحكيـم تنزيـل
  الكتاب. وجائز رفعه بإضمار هذا، كما قـيـل: { سُورَةٌ أنْزَلْناها } غير أن الرفع فـي
  قوله: { تَنْزِيـلُ الكِتابِ } بـما بعده، أحسن من رفع سورة بـما بعدها، لأن تنزيـل،
  وإن كان فعلاً، فإنه إلـى الـمعرفة أقرب، إذ كان مضافـاً إلـى معرفة، فحسن رفعه بـما
  بعده، ولـيس ذلك بـالـحسن فـي «سُورَةٌ»، لأنه نكرة.وقوله: { إنَّا أنْزَلْنا إلَـيْكَ
  الكِتابَ بـالـحَقّ } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: إنا أنزلنا
  إلـيك يا مـحمد الكتاب، يعنـي بـالكتاب: القرآن { بـالـحقّ } يعنـي بـالعدل يقول: أنزلنا
  إلـيك هذا القرآن يأمر بـالـحقّ والعدل، ومن ذلك الـحقّ والعدل أن تعبد الله مخـلِصاً
  له الدين، لأن الدين له لا للأوثان التـي لا تـملك ضرّاً ولا نفعاً. وبنـحو الذي قلنا
  فـي معنى قوله: { الكِتابَ } قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { إنَّا أنْزَلْنا إلَـيْكَ الكِتابَ بـالـحَقّ } يعنـي:
  القرآن.وقوله: { فـاعْبُدِ اللّهِ مُخْـلِصاً لَهُ الدّينَ } يقول تعالـى ذكره: فـاخشع
  لله يا مـحمد بـالطاعة، وأخـلص له الألوهة، وأفرده بـالعبـادة، ولا تـجعل له فـي عبـادتك
  إياه شريكاً، كما فَعَلَتْ عَبَدة الأوثان. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يعقوب، عن حفص، عن شمر، قال: يؤتـي بـالرجل
  يوم القـيامة للـحساب وفـي صحيفته أمثال الـجبـال من الـحسنات، فـيقول ربّ العزّة جلّ
  وعزّ: صَلَّـيت يوم كذا وكذا، لـيقال: صلَّـى فلان أنا الله لا إله إلا أنا، لـي الدين
  الـخالص. صمتَ يوم كذا وكذا، لـيقال: صام فلان أنا الله لا آله إلا أنا لـي الدين الـخالص،
  تصدّقت يوم كذا وكذا، لـيقال: تصدّق فلان أنا الله لا إله إلا أنا لـي الدين الـخالص
  فما يزال يـمـحو شيئاً بعد شيء حتـى تبقـى صحيفته ما فـيها شيء، فـيقول ملكاه: يا فلان،
  ألغير الله كنت تعمل.حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، أما
  قوله: { مُخْـلِصاً لَهُ الدِّينَ } فـالتوحيد، والدين منصوب بوقوع مخـلصاً علـيه.وقوله:{ ألا
  لِلّهِ الدِّينُ الـخالِصُ }يقول تعالـى ذكره: ألا لله العبـادة والطاعة وحده لا شريك
  له، خالصة لا شرك لأحد معه فـيها، فلا ينبغي ذلك لأحد، لأن كل ما دونه ملكه، وعلـى
  الـمـملوك طاعة مالكه لا من لا يـملك منه شيئاً. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَنزِيلُ ٱلْكِتَابِ مِنَ ٱللَّهِ ٱلْعَزِيزِ
  ٱلْحَكِيمِ } * { إِنَّآ أَنزَلْنَآ إِلَيْكَ ٱلْكِتَابَ بِٱلْحَقِّ فَٱعْبُدِ ٱللَّهَ
  مُخْلِصاً لَّهُ ٱلدِّينَ }ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة{ ألا لِلّهِ الدِّينُ الـخالِصُ }شهادة أن لا إله إلا الله.وقوله:{ وَالَّذِينَ
  اتَّـخَذُوا مِنْ دُونِهِ أوْلِـياءَ ما نَعْبُدُهُمْ إلاَّ لِـيُقَرّبُونا إلـى اللّهِ
  زُلْفَـى }يقول تعالـى ذكره: والذين اتـخذوا من دون الله أولـياء يَتَولَّونهم، ويعبدونهم
  من دون الله، يقولون لهم: ما نعبدكم أيها الآلهة إلا لتقربونا إلـى الله زُلْفَـى،
  قربة ومنزلة، وتشفعوا لنا عنده فـي حاجاتنا وهي فـيـما ذُكر فـي قراءة أبـيّ: «ما نَعْبُدُكُمْ»،
  وفـي قراءة عبد الله: «قالُوا ما نَعْبُدُهُمْ» وإنـما حسُن ذلك لأن الـحكاية إذا كانت
  بـالقول مضمراً كان أو ظاهراً، جعل الغائب أحياناً كالـمخاطب، ويترك أخرى كالغائب،
  وقد بـيَّنت ذلك فـي موضعه فـيـما مضى.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ، قال: هي فـي قراءة عبد الله: «قالُوا ما نَعْبُدُهُمْ».وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:{ ما نَعْبُدُهُمْ إلاَّ لِـيُقَرّبُونا إلـى
  اللّهِ زُلْفَـى }قال: قريش تقوله للأوثان، ومن قَبْلَهم يقوله للـملائكة ولعيسى ابن
  مريـم ولعزَيز.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:{ وَالَّذِينَ
  اتَّـخَذُوا مِنْ دُونِهِ أوْلِـياءَ ما نَعْبُدُهُمْ إلاَّ لِـيُقَرِّبُونا إلـى اللّهِ
  زُلْفَـى }قالوا: ما نعبد هؤلاء إلا لـيقرّبونا، إلا لـيشفعُوا لنا عند الله.حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله:{ ما نَعْبُدُهُمْ إلاَّ
  لِـيُقَرَبونا إلـى اللّهِ زُلْفَـى }قال: هي منزلة.حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله:{ وَالِّذِينَ اتَّـخَذُوا مِنْ
  دُونِهِ أوْلِـياءَ ما نَعْبُدُهُمْ إلاَّ لِـيُقَرّبُونا إلـى اللّهِ زُلْفَـى }وقوله:{ وَلَوْ
  شاءَ الله ما أشْرَكُوا }يقول سبحانه: لو شئت لـجمعتهم علـى الهدى أجمعين.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:{ ما نَعْبُدُهُمْ إلاَّ لِـيُقَرِّبونا
  إلـى الله زُلْفَـى }قال: قالوا هم شفعاؤنا عند الله، وهم الذين يقرّبوننا إلـى الله
  زلفـي يوم القـيامة للأوثان، والزلفـى: القُرَب.وقوله:{ إنَّ اللّهَ يَحْكُمُ بَـيْنَهُمْ
  فِـيـما هُمْ فِـيهِ يَخْتَلِفُونَ }يقول تعالـى ذكره: إن الله يفصل بـين هؤلاء الأحزاب
  الذين اتـخذوا فـي الدنـيا من دون الله أولـياء يوم القـيامة، فـيـما هم فـيه يختلفون
  فـي الدنـيا من عبـادتهم ما كانوا يعبدون فـيها، بأن يُصْلِـيَهم جميعاً جهنـم، إلا
  من أخـلص الدين لله، فوحده، ولـم يشرك به شيئاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

