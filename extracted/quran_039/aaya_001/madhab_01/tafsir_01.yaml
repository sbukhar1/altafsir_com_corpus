  أَنزَلْنَآ إِلَيْكَ ٱلْكِتَابَ بِٱلْحَقِّ فَٱعْبُدِ ٱللَّهَ مُخْلِصاً لَّهُ ٱلدِّينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ألا لِلّهِ الدِّينُ الـخالِصُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">شهادة
  أن لا إله إلا الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَالَّذِينَ اتَّـخَذُوا مِنْ دُونِهِ
  أوْلِـياءَ ما نَعْبُدُهُمْ إلاَّ لِـيُقَرّبُونا إلـى اللّهِ زُلْفَـى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: والذين اتـخذوا من دون الله أولـياء يَتَولَّونهم، ويعبدونهم من دون الله،
  يقولون لهم: ما نعبدكم أيها الآلهة إلا لتقربونا إلـى الله زُلْفَـى، قربة ومنزلة،
  وتشفعوا لنا عنده فـي حاجاتنا وهي فـيـما ذُكر فـي قراءة أبـيّ: «ما نَعْبُدُكُمْ»،
  وفـي قراءة عبد الله: «قالُوا ما نَعْبُدُهُمْ» وإنـما حسُن ذلك لأن الـحكاية إذا كانت
  بـالقول مضمراً كان أو ظاهراً، جعل الغائب أحياناً كالـمخاطب، ويترك أخرى كالغائب،
  وقد بـيَّنت ذلك فـي موضعه فـيـما مضى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قال: هي
  فـي قراءة عبد الله: «قالُوا ما نَعْبُدُهُمْ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  نَعْبُدُهُمْ إلاَّ لِـيُقَرّبُونا إلـى اللّهِ زُلْفَـى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: قريش تقوله للأوثان، ومن قَبْلَهم
  يقوله للـملائكة ولعيسى ابن مريـم ولعزَيز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَالَّذِينَ اتَّـخَذُوا مِنْ دُونِهِ
  أوْلِـياءَ ما نَعْبُدُهُمْ إلاَّ لِـيُقَرِّبُونا إلـى اللّهِ زُلْفَـى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  ما نعبد هؤلاء إلا لـيقرّبونا، إلا لـيشفعُوا لنا عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما نَعْبُدُهُمْ إلاَّ لِـيُقَرَبونا
  إلـى اللّهِ زُلْفَـى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: هي منزلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَالِّذِينَ
  اتَّـخَذُوا مِنْ دُونِهِ أوْلِـياءَ ما نَعْبُدُهُمْ إلاَّ لِـيُقَرّبُونا إلـى اللّهِ
  زُلْفَـى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ شاءَ الله ما أشْرَكُوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يقول سبحانه: لو شئت لـجمعتهم علـى
  الهدى أجمعين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ما نَعْبُدُهُمْ إلاَّ لِـيُقَرِّبونا إلـى الله زُلْفَـى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  قالوا هم شفعاؤنا عند الله، وهم الذين يقرّبوننا إلـى الله زلفـي يوم القـيامة للأوثان،
  والزلفـى: القُرَب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ اللّهَ يَحْكُمُ بَـيْنَهُمْ
  فِـيـما هُمْ فِـيهِ يَخْتَلِفُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: إن الله يفصل
  بـين هؤلاء الأحزاب الذين اتـخذوا فـي الدنـيا من دون الله أولـياء يوم القـيامة، فـيـما
  هم فـيه يختلفون فـي الدنـيا من عبـادتهم ما كانوا يعبدون فـيها، بأن يُصْلِـيَهم جميعاً
  جهنـم، إلا من أخـلص الدين لله، فوحده، ولـم يشرك به شيئاً.</font></font><font class=\"TextResultArabic\"><font
