  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ
  وَأَوْرَثْنَاهَا قَوْماً آخَرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا بَكَتْ عَلَيْهِمُ
  ٱلسَّمَآءُ وَٱلأَرْضُ وَمَا كَانُواْ مُنظَرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  كَذَٰلِكَ } الكاف منصوبة على معنى: مثل ذلك الإخراج أخرجناهم منها { وَأَوْرَثْنَـٰهَا
  } أو في موضع الرفع على الأمر كذلك { قَوْماً ءَاخَرِينَ } ليسوا منهم في شيء من قرابة
  ولا دين ولا ولاء، وهم بنو إسرائيل: كانوا متسخرين مستعبدين في أيديهم، فأهلكهم الله
  على أيديهم، وأورثهم ملكهم وديارهم. إذا مات رجل خطير قالت العرب في تعظيم مهلكة: بكت
  عليه السماء والأرض، وبكته الريح، وأظلمت له الشمس. وفي حديث رسول الله صلى الله عليه
  وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1016)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما من مؤمن مات في غربة غابت فيها بواكيه إلا بكت عليه السماء والأرض
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَبْكِي
  عَلَيْكَ نُجُومَ اللَّيْلِ وَالْقَمَرَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقالت الخارجية:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَيَا شَجَرَ الْخَابُورِ مَالَكَ مُورِقا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَأَنَّكَ لَمْ تَجْزَعْ عَلَى ابْنِ طَرِيفِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذلك على سبيل التمثيل والتخييل
  مبالغة في وجوب الجزع والبكاء عليه، وكذلك ما يروى عن ابن عباس رضي الله عنهما: من
  بكاء مصلي المؤمن، وآثاره في الأرض، ومصاعد عمله، ومهابط رزقه في السماء تمثيل، ونفي
  ذلك عنهم في قوله تعالى: { فَمَا بَكَتْ عَلَيْهِمُ ٱلسَّمَاءُ وَٱلأَرْضُ } فيه تهكم
  بهم وبحالهم المنافية لحال من يعظم فقده: فيقال فيه: بكت عليه السماء والأرض. وعن الحسن:
  فما بكى عليهم الملائكة والمؤمنون، بل كانوا بهلاكهم مسرورين، يعني: فما بكى عليهم
  أهل السماء وأهل الأرض { وَمَا كَانُواْ مُنظَرِينَ } لما جاء وقت هلاكهم لم ينظروا
  إلى وقت آخر، ولم يمهلوا إلى الآخرة، بل عجل لهم في الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

