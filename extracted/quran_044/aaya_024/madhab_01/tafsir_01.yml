  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَسْرِ
  بِعِبَادِي لَيْلاً إِنَّكُم مُّتَّبَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتْرُكِ ٱلْبَحْرَ
  رَهْواً إِنَّهُمْ جُندٌ مُّغْرَقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل
  معناه: اتركه سَهْلاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن أبي جعفر، عن الربيع، قوله: { وَاتْرُكِ البَحْرَ رَهْواً
  } قال: سهلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَاتْرُكِ البَحْرَ رَهْواً
  } قال: يقال: الرهو: السهل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا حرميّ
  بن عُمارة قال: ثنا شعبة، قال: أخبرني عمارة، عن الضحاك بن مُزاحم، في قول الله عزّ
  وجلّ: { وَاتْرُكِ البَحْرَ رَهْواً } قال: دَمثاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { وَاتْرُكِ البَحْرَ رَهْواً } قال: سهلاً دمثاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَاتْرُكِ البَحْرَ رَهْواً
  } قال: هو السهل. وقال آخرون: بل معناه: واتركه يبساً جدداً. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن المثنى، قال: ثني عبيد الله بن معاذ، قال: ثني أبي،
  عن شعبة، عن سماك، عن عكرمة، في قوله: { وَاتْرُكِ البَحْرَ رَهْواً } قال: جدداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن المثنى، قال: ثني عبيد الله بن معاذ، قال: ثنا أبي،
  عن شعبة، عن سماك، عن عكرمة في قوله: { وَاتْرُكِ البَحْرَ رَهْواً } قال: يابساً كهيئته
  بعد أن ضربه، يقول: لا تأمره يرجع، اتركه حتى يدخل آخرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن ابن أبي نجيح، عن مجاهد، في قوله: {
  رَهواً } قال: طريقاً يَبَساً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَاتْرُكِ البَحْرَ رَهْواً
  } كما هو طريقاً يابساً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك بالصواب قول
  من قال معناه: اتركه على هيئته كما هو على الحال التي كان عليها حين سَلكْته، وذلك
  أن الرهو في كلام العرب: السكون، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كأَنما أهْلُ حُجْرٍ يَنْظُرُونَ مَتى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَرَوْنَنِي
  خارِجاً طَيْرٌ يَنادِيد</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">طَيرٌ رأَتْ
  بازِيا نَضْحُ الدّماءِ بِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأُمُّهُ
  خَرَجَتْ رَهْوا إلى عِيد</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني على سكون، وإذا كان ذلك معناه كان لا شكّ أنه متروك سهلاً دَمِثاً،
  وطريقاً يَبَساً لأن بني إسرائيل قطعوه حين قطعوه، وهو كذلك، فإذا ترك البحر رهواً
  كما كان حين قطعه موسى ساكناً لم يُهج كان لا شكّ أنه بالصفة التي وصفت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّهُمْ جُنْدٌ مُغْرَقُونَ } يقول: إن فرعون وقومه جند،
