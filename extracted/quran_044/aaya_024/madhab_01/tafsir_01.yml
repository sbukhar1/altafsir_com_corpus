  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَدَعَا
  رَبَّهُ أَنَّ هَـٰؤُلاَءِ قَوْمٌ مُّجْرِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَسْرِ بِعِبَادِي
  لَيْلاً إِنَّكُم مُّتَّبَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتْرُكِ ٱلْبَحْرَ رَهْواً إِنَّهُمْ جُندٌ
  مُّغْرَقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: فدعا موسى ربه
  إذ كذّبوه ولم يؤمنوا به، ولم يؤدّ إليه عباد الله، وهموا بقتله بأن هؤلاء، يعني فرعون
  وقومه { قَوْمٌ مُجْرِمُونَ } عنى: أنهم مشركون بالله كافرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَأَسْر بِعِبادِي } وَفي الكلام محذوف استغني بدلالة ما ذُكر عليه منه، وهو: فأجابه
  رَبه بأن قال له: فأسر إذ كان الأمر كذلك بعبادي، وهم بنو إسرائيل، وَإنما معنى الكلام:
  فأسر بعبادي الذين صَدّقوك وآمنو بك، واتبعوك دون الذين كذّبوك منهم، وأبَوْا قبول
  ما جئتهم به من النصيحة منك، وكان الذين كانوا بهذه الصّفة يومئذٍ بني إسرائيل. وقال:
  { فَأَسْر بعِبادي لَيْلاً } لأن معنى ذلك: سر بهم بليل قبل الصباح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّكُمْ مُتَّبَعُونَ } يقول: إن فرعون وقومه من القبط متبعوكم
  إذا شخصتم عن بلدهم وأرضهم في آثاركم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَاتْرُكِ البَحْرَ رَهْواً } يقول: وإذا قطعت البحر أنت وأصحابُك، فاتركه ساكناً
  على حاله التي كان عليها حين دخلته. وقيل: إن الله تعالى ذكره قال لموسى هذا القول
  بعد ما قطع البحر ببني إسرائيل فإذ كان ذلك كذلك، ففي الكلام محذوف، وهو: فسرَى موسى
  بعبادي ليلاً، وقطع بهم البحر، فقلنا له بعد ما قطعه، وأراد ردّ البحر إلى هيئته التي
  كان عليها قبل انفلاقه: اتركّه رَهْواً. ذكر من قال ما ذكرنا من أن الله عزّ وجلّ قال
  لموسى صلى الله عليه وسلم هذا القول بعد ما قطع البحر بقومه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَدَعا رَبَّهُ أنَّ هَؤُلاءِ
  قَوْمٌ مُجْرِمُونَ } حتى بلغ { إنَّهُمْ جُنْدٌ مُغْرَقُونَ } قال: لما خرج آخر بني
  إسرائيل أراد نبيّ الله صلى الله عليه وسلم أن يضرب البحر بعصاه، حتى يعود كما كان
  مخافة آل فرعون أن يدركوهم، فقيل له: { اتْرُكِ البَحْرَ رَهْواً إنَّهُمْ جُنْدٌ مُغْرقُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، قال: لما قطع البحر، عطف ليضرب البحر بعصاه ليلتئم، وخاف
  أن يتبعه فرعون وجنوده، فقيل له: اتْرُكِ البَحْرَ رَهْواً كما هو { إنَّهُمْ جُنْدٌ
  مُغْرَقُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في معنى الرهْو،
  فقال بعضهم: معناه: اتركه على هيئته وحاله التي كان عليها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { وَاتْرُكِ البَحْرَ رَهْواً } يقول: سَمْتا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَاتْرُكِ البَحْرَ رَهْواً إنَّهُمْ جُنْدٌ مُغْرَقُونَ } قال: الرهو: أن يترك كما
  كان، فإنهم لن يخلُصوا من ورائه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: أخبرنا حميد، عن إسحاق، عن عبد الله بن
  الحارث، عن أبيه، أن ابن عباس سأل كعباً عن قول الله: { وَاتْرُكِ البَحْرَ رَهْواً
  } قال: طريقاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
