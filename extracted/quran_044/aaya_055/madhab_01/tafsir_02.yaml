text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلْمُتَّقِينَ
  فِي مَقَامٍ أَمِينٍ } * { فِي جَنَّاتٍ وَعُيُونٍ } * { يَلْبَسُونَ مِن سُندُسٍ وَإِسْتَبْرَقٍ
  مُّتَقَابِلِينَ } * { كَذَلِكَ وَزَوَّجْنَاهُم بِحُورٍ عِينٍ } * { يَدْعُونَ فِيهَا
  بِكلِّ فَاكِهَةٍ آمِنِينَ } * { لاَ يَذُوقُونَ فِيهَا ٱلْمَوْتَ إِلاَّ ٱلْمَوْتَةَ
  ٱلأُولَىٰ وَوَقَاهُمْ عَذَابَ ٱلْجَحِيمِ } * { فَضْلاً مِّن رَّبِّكَ ذَلِكَ هُوَ
  ٱلْفَوْزُ ٱلْعَظِيمُ }قرىء: «في مقام» بالفتح: وهو موضع القيام، والمراد المكان، وهو
  من الخاص الذي وقع مستعملاً في معنى العموم. وبالضم: وهو موضع الإقامة. و { ٱلأَمِين
  } من قولك: أمن الرجل أمانة فهو أمين. وهو ضد الخائن، فوصف به المكان استعارة؛ لأنّ
  المكان المخيف كأنما يخون صاحبه بما يلقى فيه من المكاره. قيل: السندس: ما رق من الديباج.
  والإستبرق: ما غلظ منه وهو تعريب استبر. فإن قلت: كيف ساغ أن يقع في القرآن العربي
  المبين لفظ أعجمي؟ قلت: إذا عرب خرج من أن يكون عجمياً؛ لأن معنى التعريب أن يجعل عربياً
  بالتصرف فيه، وتغييره عن منهاجه، وإجرائه على أوجه الإعراب { كَذَٰلِكَ } الكاف مرفوع
  على الأمر كذلك. أو منصوب على: مثل ذلك أثبناهم { وَزَوَّجْنَـٰهُم } وقرأ عكرمة «بحور
  عين» على الإضافة: والمعنى: بالحور من العين؛ لأن العين إما أن تكون حوراً أو غير حور،
  فهؤلاء من الحور العين لا من شهلهن مثلاً. وفي قراءة عبد الله: «بعيس عين» والعيساء:
  البيضاء تعلوها حمرة وقرأ عبيد بن عمير «لا يذاقون فيها الموت» وقرأ عبد الله «لا يذوقون
  فيها طعم الموت»، فإن قلت: كيف استثنيت الموتة الأولى - المذوقة قبل دخول الجنة - من
  الموت المنفي ذوقه فيها؟ قلت: أريد أن يقال: لا يذوقون فيها الموت البتة، فوضع قوله:
  { إِلاَّ ٱلْمَوْتَةَ ٱلأُولَىٰ } موضع ذلك؛ لأن الموتة الماضية محال ذوقها في المستقبل،
  فهو من باب التعليق بالمحال، كأنه قيل: إن كانت الموتة الأولى يستقيم ذوقها في المستقبل
  فإنهم يذوقونها. وقرىء: «ووقاهم» بالتشديد { فَضْلاً مّن رَّبِّكَ } عطاء من ربك وثواباً،
  يعني: كل ما أعطى المتقين من نعيم الجنة والنجاة من النار. وقرىء: «فضل» أي: ذلك فضل.\r\n\t\t\t\r\n\t\t\t</section>"

