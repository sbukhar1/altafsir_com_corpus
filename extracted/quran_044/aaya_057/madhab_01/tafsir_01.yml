  فِيهَا بِكلِّ فَاكِهَةٍ آمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَ يَذُوقُونَ فِيهَا ٱلْمَوْتَ إِلاَّ ٱلْمَوْتَةَ
  ٱلأُولَىٰ وَوَقَاهُمْ عَذَابَ ٱلْجَحِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَضْلاً مِّن رَّبِّكَ
  ذَلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلا تَنْكِحُوا ما نَكَحَ آباؤُكُمْ
  مِنَ النِّساءِ إلاَّ ما قَدْ سَلَف</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى: سوى ما قد فعل آباؤكم، وليس
  للذي قال من ذلك عندي وجه مفهوم، لأن الأغلب من قول القائل: لا أذوق اليوم الطعام إلا
  الطعام الذي ذقته قبل اليوم أنه يريد الخبر عن قائله أن عنده طعاماً في ذلك اليوم ذائقه
  وطاعمه دون سائر الأطعمة غيره. وإذا كان ذلك الأغلب من معناه وجب أن يكون قد أثبت بقوله:
  { إلاَّ المَوْتَةَ } الأُولى موتة من نوع الأولى هم ذائقوها، ومعلوم أن ذلك ليس كذلك،
  لأن الله عزّ وجلّ قد آمَن أهل الجنة في الجنة إذا هم دخلوها من الموت، ولكن ذلك كما
  وصفت من معناه. وإنما جاز أن توضع «إلا» في موضع «بعد» لتقارب معنييهما في هذا الموضع
  وذلك أن القائل إذا قال: لا أكلم اليوم رجلاً إلا رجلاً عند عمرو قد أوجب على نفسه
  أن لا يكلم ذلك اليوم رجلاً بعد كلام الرجل الذي عند عمرو. وكذلك إذا قال: لا أكلم
  اليوم رجلاً بعد رجل عند عمرو، قد أوجب على نفسه أن لا يكلم ذلك اليوم رجلاً إلا رجلاً
  عند عمرو، فبعد، وإلا: متقاربتا المعنى في هذا الموضع. ومن شأن العرب أن تضع الكلمة
  مكان غيرها إذا تقارب معنياهما، وذلك كوضعهم الرجاء مكان الخوف لما في معنى الرجاء
  من الخوف، لأن الرجاء ليس بيقين، وإنما هو طمع، وقد يصدق ويكذب كما الخوف يصدق أحياناً
  ويكذب، فقال في ذلك أبو ذُؤَيْب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا لَسَعَتْهُ الدَّبْرُ لَمْ يَرْجُ لَسْعَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَخالَفَها فِي بَيْتِ نُوبٍ عَوَامِلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: لم يرج لسعها، ومعناه في ذلك:
  لم يخف لسعها، وكوضعهم الظنّ موضع العلم الذي لم يدرك من قِبل العيان، وإنما أدرك استدلالاً
  أو خبراً، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقُلْتُ لَهُمْ ظُنُّوا بألْفَيْ مُدَجَّجٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَرَاتُهُمُ في الفارِسِيّ المُسَرَّدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى: أيقنوا بألفى مدجَّج واعلموا،
  فوضع الظنّ موضع اليقين، إذ لم يكن المقول لهم ذلك قد عاينوا ألفي مدجج، ولا رأوهم،
  وإن ما أخبرهم به هذا المخبر، فقال لهم ظنوا العلم بما لم يعاين من فعل القلب، فوضع
  أحدهما موضع الآخر لتقارب معنييهما في نظائر لما ذكرت يكثر إحصاؤها، كما يتقارب معنى
  الكلمتين في بعض المعاني، وهما مختلفتا المعنى في أشياء أخر، فتضع العرب إحداهما مكان
  صاحبتها في الموضع الذي يتقارب معنياهما فيه، فكذلك قوله: لا يَذُوقُون فِيها المَوْتَ
  إلاَّ المَوْتَةَ الأُولى وضعت «إلا» في موضع «بعد» لما نصف من تقارب معنى «إلا»، و«بعد»
  في هذا الموضع، وكذلك</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلا تَنْكِحُوا ما نَكَحَ آباؤُكُمْ مِنَ النِّساءِ إلاَّ ما
  قَدْ سَلَفَ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img
