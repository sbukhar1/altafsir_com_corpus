  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ
  وَزَوَّجْنَاهُم بِحُورٍ عِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَدْعُونَ فِيهَا بِكلِّ فَاكِهَةٍ آمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يَذُوقُونَ فِيهَا ٱلْمَوْتَ إِلاَّ ٱلْمَوْتَةَ ٱلأُولَىٰ وَوَقَاهُمْ عَذَابَ ٱلْجَحِيمِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَضْلاً
  مِّن رَّبِّكَ ذَلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: كما أعطينا هؤلاء المتقين في الآخرة من الكرامة بإدخالناهم الجنات، وإلباسناهم
  فيها السندس والإستبرق، كذلك أكرمناهم بأن زوّجناهم أيضاً فيها حوراً من النساء، وهن
  النقيات البياض، واحدتهنّ: حَوْراء. وكان مجاهد يقول في معنى الحُور، ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني به محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { وزَوَّجْناهُمْ
  بِحُورٍ عِينٍ } قال: أنكحناهم حوراً. قال: والحُور: اللاتي يحار فيهنّ الطرف بادٍ
  مُخُّ سوقهنّ من وراء ثيابهنّ، ويرى الناظر وجهه في كبد إحداهنّ كالمرآة من رقة الجلد،
  وصفاء اللون، وهذا الذي قاله مجاهد من أن الحور إنما معناها: أنه يحار فيها الطرف،
  قول لا معنى له في كلام العرب، لأن الحُور إنما هو جمع حوراء، كالحمر جمع حمراء، والسود:
  جمع سوداء، والحوراء إنما هي فعلاء من الحور وهو نقاء البياض، كما قيل للنقيّ البياض
  من الطعام الحُوَّاري. وقد بيَّنا معنى ذلك بشواهده فيما مضى قبل. وبنحو الذي قلنا
  في معنى ذلك قال سائر أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال ثنا سعيد، عن قتادة، قوله: { كَذَلكَ وَزَوَّجْناهُمْ بِحُورٍ
  عِينٍ } قال: بيضاء عيناء، قال: وفي قراءة ابن مسعود «بعِيسٍ عِينٍ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { بِحُورٍ عِينٍ } قال: بيض عين، قال: وفي حرف ابن مسعود «بعِيسٍ عِينٍ». وقرأ ابن
  مسعود هذه، يعني أن معنى الحور غير الذي ذهب إليه مجاهد، لأن العيس عند العرب جمع عيساء،
  وهي البيضاء من الإبل، كما قال الأعشي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمَهْمَةً نازِحٍ تَعْوِي الذّئابُ بِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَلَّفْتُ أَعْيَسَ تَحْتَ الرَّحْلِ نَعَّابا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بالأعيس: جملاً أبيض. فأما
  العين فإنها جمع عيناء، وهي العظيمة العينين من النساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَدْعُونَ فِيها... } الآية، يقول: يدعو هؤلاء المتقون في الجنة بكلّ نوع من فواكه
  الجنة اشتهوه، آمنين فيها من انقطاع ذلك عنهم ونفاده وفنائه، ومن غائلة أذاه ومكروهه،
  يقول: ليست تلك الفاكهة هنالك كفاكهة الدنيا التي نأكلها، وهم يخافون مكروه عاقبتها،
  وغب أذاها مع نفادها من عندهم، وعدمها في بعض الأزمنة والأوقات. وكان قتادة يوجه تأويل
  قوله: { آمنين } إلى ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { يَدْعُونَ فِيهَا بكُلّ فاكِهَةٍ آمِنِينَ } أمنوا من الموت والأوصاب
  والشيطان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لا يَذُوقُونَ فِيها المَوْتَ
  إلاَّ المَوْتَةَ الأُولى } يقول تعالى ذكره: لا يذوق هؤلاء المتقون في الجنة الموت
  بعد الموتة الأولى التي ذاقوها في الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العربية يوجه «إلاّ» في هذا الموضع إلى أنها في معنى سوى، ويقول: معنى الكلام:
  لا يذوقون فيها الموت سوى الموتة الأولى، ويمثله بقوله تعالى ذكره:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
