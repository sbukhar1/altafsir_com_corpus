  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَغَلْيِ
  ٱلْحَمِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إبراهيم أبو إسحاق الطالقاني،
  قال: ثنا ابن المبارك، قال: أخبرنا أبو الصباح الأيلي، عن يزيد بن أبي سمية، عن ابن
  عمر بمثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا رشدين
  بن سعد، عن عمرو بن الحارث، عن درّاج أبي السمح، عن أبي الهيثم، عن أبي سعيد، عن النبيّ
  صلى الله عليه وسلم في قوله: { بِمَاءٍ كالمُهْلِ }</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كعَكر الزيت، فإذا قرّبه إلى وجهه، سقطت فروة وجهه فيه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا محمد بن المثنى، قال: ثنا يعمر بن بشر، قال: أخبرنا ابن المبارك،
  قال: أخبرنا رشدين بن سعد، قال: ثني عمرو بن الحارث، عن أبي السمح، عن أبي الهيثم،
