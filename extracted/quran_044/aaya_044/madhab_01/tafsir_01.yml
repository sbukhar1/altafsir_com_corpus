  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  شَجَرَتَ ٱلزَّقُّومِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">طَعَامُ ٱلأَثِيمِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَٱلْمُهْلِ
  يَغْلِي فِي ٱلْبُطُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَغَلْيِ ٱلْحَمِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { إنَّ شَجَرَةَ الزَّقُّومِ } التي أخبر أنها تَنْبُت
  في أصل الجحيم، التي جعلها طعاماً لأهل الجحيم، ثمرها في الجحيم طعام الآثم في الدنيا
  بربه، والأثيم: ذو الإثم، والإثم من أثم يأثم فهو أثيم. وعنى به في هذا الموضع: الذي
  إثمه الكفر بربه دون غيره من الآثام. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش، عن إبراهيم، عن همام
  بن الحارث، أن أبا الدرداء كان يُقرىء رجلاً { إنَّ شَجَرَةَ الزَّقُّومِ طَعامُ الأثِيمِ
  } فقال: طعام اليتيم، فقال أبو الدرداء: قل إن شجرة الزقوم طعام الفاجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا يحيى بن عيسى عن الأعمش، عن أبي يحيى،
  عن مجاهد، عن ابن عباس قال: «لو أن قطرة من زقوم جهنم أنزلت إلى الدنيا، لأفسدت على
  الناس معايشهم».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني أبو السائب، قال: ثنا أبو
  معاوية، عن الأعمش، عن إبراهيم، عن همام، قال: كان أبو الدرداء يُقرىء رجلاً { إنَّ
  شَجَرَةَ الزَّقُّومِ طَعامُ الأثِيمِ } قال: فجعل الرجل يقول: إن شجرة الزقوم طعام
  اليتيم قال: فلما أكثر عليه أبو الدرداء، فرآه لا يفهم، قال: إن شجرة الزقوم طعام الفاجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّ
  شَجَرَةَ الزَّقُّومِ طَعامُ الأثِيمِ } قال: أبو جهل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كالمُهْلِ يَغْلِي فِي البُطُونِ } يقول تعالى ذكره: إن شجرة الزقوم التي جعل ثمرتها
  طعام الكافر في جهنم، كالرصاص أو الفضة، أو ما يُذاب في النار إذا أُذيب بها، فتناهت
  حرارته، وشدّت حميته في شدّة السواد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بيَّنا معنى المهل فيما مضى بما أغنى عن إعادته في هذا الموضع من الشواهد، وذكر اختلاف
  أهل التأويل فيه، غير أنا نذكر من أقوال أهل العلم في هذا الموضع ما لم نذكره هناك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سليمان بن عبد الجبار، قال: ثنا محمد بن الصلت، قال: ثنا أبو
  كدينة، عن قابوس، عن أبيه، قال: سألت ابن عباس، عن قول الله جلّ ثناؤه: { كالمُهْلِ
  } قال: كدرديّ الزيت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ بن سهل، قال: ثنا أبو
  صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { كالمُهْلِ يَغْلِي فِي البُطُونِ
  } يقول: أسود كمهل الزيت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب وأبو السائب ويعقوب
  بن إبراهيم، قالوا: ثنا ابن إدريس، قال: سمعت مطرفاً، عن عطية بن سعد، عن ابن عباس،
  في قوله: { كالمُهْلِ } ماء غليظ كدرديّ الزيت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يحيى بن طلحة، قال: ثنا شريك، عن مطرّف، عن رجل، عن ابن عباس في قوله: { كالمُهْلِ
  } قال: كدرديّ الزيت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا عبد
  الصمد، قال: ثنا شعبة، قال: ثنا خليد، عن الحسن، عن ابن عباس، أنه رأى فضة قد أُذيبت،
  فقال: هذا المهل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
