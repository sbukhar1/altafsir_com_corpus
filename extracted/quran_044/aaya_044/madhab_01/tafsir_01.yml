  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ شَجَرَتَ ٱلزَّقُّومِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">طَعَامُ
  ٱلأَثِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَٱلْمُهْلِ يَغْلِي فِي ٱلْبُطُونِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَغَلْيِ
  ٱلْحَمِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا أبو
  معاوية، قال: ثنا عمرو بن ميمون عن أبيه، عن عبد الله، في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كالمُهْلِ يَشْوِي الوُجُوه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  دخل عبد الله بيت المال، فأخرج بقايا كانت فيه، فأوقد عليها النار حتى تلألأت، قال:
  أين السائل عن المهل، هذا المهل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا ابن أبي عديّ: وحدثنا محمد بن المثنى، قال: ثنا خالد بن الحارث،
  عن عوف، عن الحسن، قال: بلغني أن ابن مسعود سُئل عن المهل الذي يقولون يوم القيامة
  شراب أهل النار، وهو على بيت المال، قال: فدعا بذهب وفضة فأذابهما، فقال: هذا أشبه
  شيء في الدنيا بالمهل الذي هو لون السماء يوم القيامة، وشراب أهل النار، غير أن ذلك
  هو أشدّ حرًّا من هذا، لفظ الحديث لابن بشار وحديث ابن المثنى نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب وأبو السائب، قالا: ثنا ابن إدريس، قال: أخبرنا أشعث،
  عن الحسن، قال: كان من كلامه أن عبد الله بن مسعود رجل أكرمه الله بصحبة محمد صلى الله
  عليه وسلم، فإن عمر رضي الله عنه استعمله على بيت المال، قال: فعمد إلى فضة كثيرة مكسرة،
  فخدّ لها أُخدوداً، ثم أمر بحطب جزل فأوقد عليها، حتى إذا امَّاعت وتزبدت وعادت ألواناً،
  قال: انظروا من بالباب، فأُدخل القوم فقال لهم: هذا أشبه ما رأينا في الدنيا بالمُهْل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ
  شَجَرَةَ الزَّقُّومِ طَعامُ الأثِيمِ... } الآية، ذُكر لنا أن ابن مسعود أُهديت له
  سقاية من ذهب وفضة، فأمر بأخدود فخدّت في الأرض، ثم قُذِف فيها من جزل الحطب، ثم قذفت
  فيها تلك السقاية، حتى إذا أزبدت وانماعت قال لغلامه: ادع من بحضرتنا من أهل الكوفة،
  فدعا رهطاً، فلما دخلوا قال: أترون هذا؟ قالوا نعم، قال: ما رأينا في الدنيا شبيهاً
  للمهل أدنى من الذهب والفضة حين أزبد وانماع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام الرفاعي، قال: ثنا ابن يمان، قال: ثنا سفيان، عن الأعمش، عن عبد الله بن سفيان
  الأسديّ، قال: أذاب عبد الله بن مسعود فضة، ثم قال: من أراد أن ينظر إلى المهل فلينظر
  إلى هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، عن قابوس،
  عن أبيه، عن ابن عباس، في قوله: { يَوْمَ تَكُونُ السَّماءُ كالمُهْلِ } قال: كدُرديّ
  الزيت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يحيى بن طلحة قال: ثنا شريك،
  عن سالم، عن سعيد: كالمهل قال: كدردي الزيت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا يعمر بن بشر، قال: ثنا ابن المبارك، قال: ثنا أبو الصباح، قال:
  سمعت يزيد بن أبي سمية يقول: سمعت ابن عمر يقول: هل تدرون ما المهل؟ المهل مهل الزيت،
  يعني آخره.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
