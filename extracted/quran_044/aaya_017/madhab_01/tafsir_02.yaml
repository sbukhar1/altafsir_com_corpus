  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  فَتَنَّا قَبْلَهُمْ قَوْمَ فِرْعَوْنَ وَجَآءَهُمْ رَسُولٌ كَرِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَنْ
  أَدُّوۤاْ إِلَيَّ عِبَادَ ٱللَّهِ إِنِّي لَكُمْ رَسُولٌ أَمِينٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَن
  لاَّ تَعْلُواْ عَلَى ٱللَّهِ إِنِّيۤ آتِيكُمْ بِسُلْطَانٍ مُّبِينٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنِّي
  عُذْتُ بِرَبِّي وَرَبِّكُمْ أَن تَرْجُمُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن لَّمْ تُؤْمِنُواْ
  لِي فَٱعْتَزِلُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء «ولقد فتنا» بالتشديد للتأكيد.
  أو لوقوعه على القوم. ومعنى الفتنة: أنه أمهلهم ووسع عليهم في الرزق؛ فكان ذلك سبباً
  في ارتكابهم المعاصي واقتراقهم الآثام. أو ابتلاهم بإرسال موسى إليهم ليؤمنوا، فاختاروا
  الكفر على الإيمان، أو سلبهم ملكهم وأغرقهم { كَرِيمٌ } على الله وعلى عباده المؤمنين.
  أو كريم في نفسه، لأنّ الله لم يبعث نبياً إلا من سراة قومه وكرامهم { أَنْ أَدُّوۤاْ
  إِلَىَّ } هي أن المفسرة، لأن مجيء الرسول من بعث إليهم متضمن لمعنى القول لأنه لا
  يجيئهم إلا مبشراً ونذيراً وداعياً إلى الله. أو المخففة من الثقيلة ومعناه: وجاءهم
  بأن الشأن والحديث أدّوا إليّ { عِبَادَ ٱللَّهِ } مفعول به وهم بنو إسرائيل، يقول:
  أدوهم إليّ وأرسلوهم معي، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَرْسِلْ مَعَنَا بَنِى إِسْرٰئيلَ
  وَلاَ تُعَذّبْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 47] ويجوز أن يكون نداء لهم على: أدوا إليّ يا عباد الله ما هو
  واجب لي عليكم من الإيمان لي وقبول دعوتي واتباع سبيلي، وعلل ذلك بأنه { رَسُولٌ أَمِينٌ
  } غير ظنين قد ائتمنه الله على وحيه ورسالته { وَأَن لاَّ تَعْلُواْ } أن هذه مثل الأولى
  في وجهيها، أي: لا تستكبروا { عَلَى ٱللَّهِ } بالاستهانة برسوله ووحيه. أو لا تستكبروا
  على نبيّ الله { بِسُلْطَـٰنٍ مُّبِينٍ } بحجة واضحة { أَن تَرْجُمُونِ } أن تقتلون.
  وقرىء «عت» بالإدغام. ومعناه أنه عائذ بربه متكل على أنه يعصمه منهم ومن كيدهم، فهو
  غير مبال بما كانوا يتوعدونهُ به من الرجم والقتل { فَٱعْتَزِلُونِ } يريد: إن لم يؤمن
  لي فلا موالاة بيني وبين من لا يؤمنوا، فتنحوا عني واقطعوا أسباب الوصلة عني، أي: فخلوني
  كفافاً لا لي ولا عليّ، ولا تتعرضوا لي بشركم وأذاكم؛ فليس جزاء من دعاكم إلى ما فيه
  فلاحكم ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

