  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَن
  لاَّ تَعْلُواْ عَلَى ٱللَّهِ إِنِّيۤ آتِيكُمْ بِسُلْطَانٍ مُّبِينٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنِّي
  عُذْتُ بِرَبِّي وَرَبِّكُمْ أَن تَرْجُمُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن لَّمْ تُؤْمِنُواْ
  لِي فَٱعْتَزِلُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وجاءهم رسول كريم،
  أن أدّوا إليّ عباد الله، وبأن لا تعلوا على الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعنى
  بقوله: { أنْ لا تَعْلُوا على اللّهِ } أن لا تطغو وتبغوا على ربكم، فتكفروا به وتعصوه،
  فتخالفوا أمره { إنِّي آتِيكُمْ بِسُلْطانٍ مُبِين } يقول: إني آتيكم بحجة على حقيقة
  ما أدعوكم إليه، وبرهان على صحته، مبين لمن تأملها وتدبرها أنها حجة لي على صحة ما
  أقول لكم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأنْ
  لا تَعْلُوا على اللّهِ }: أي لا تبغوا على الله { إنّي آتِيكُمْ بسُلْطانٍ مُبِين
  }: أي بعذر مبين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وأنْ لا تَعْلُوا على اللّهِ } يقول: لا تفتروا على الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنيّ عُذْتُ بِرَبِّي وَرَبِّكُمْ أنْ تَرْجُمُونَ } يقول: وإني اعتصمت بربي وربكم،
  واستجرت به منكم أن ترجمون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في معنى الرجم
  الذي استعاذ موسى نبيّ الله عليه السلام بربه منه، فقال بعضهم: هو الشتم باللسان. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وإنّي عُذْتُ بِرَبِّي
  وَرَبِّكُمْ أنْ تَرْجُمُونَ } قال: يعني رجم القول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  ابن المثنى، قال: ثنا عثمان بن عمر بن فارس، قال: ثنا شعبة، عن إسماعيل بن أبي خالد،
  عن أبي صالح، في قوله: { وإنّي عُذْتُ بِرَبِّي وَرَبِّكُمْ أنْ تَرْجُمُونَ } قال:
  الرجم: بالقول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو هشام الرفاعي، قال: ثنا
  يحيى بن يمان، قال: ثنا سفيان، عن إسماعيل، عن أبي صالح { وإنّي عُذْتُ بِرَبِّي وَرَبِّكُمْ
  أنْ تَرْجُمُونِ } قال: أن تقولوا هو ساحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هو الرجم بالحجارة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنّي عُذْتُ بِرَبّي وَرَبِّكُمْ
  أن تَرْجُمونِ }: أي أن ترجمُون بالحجارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { أنْ تَرْجُمُونَ } قال: أن
  ترجمون بالحجارة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عنى بقوله: { أنْ
  تَرْجُمُونِ }: أن تقتلوني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك بالصواب ما
  دلّ عليه ظاهر الكلام، وهو أن موسى عليه السلام استعاذ بالله من أن يرجُمه فرعون وقومه،
  والرجم قد يكون قولاً باللسان، وفعلاً باليد. والصواب أن يقال: استعاذ موسى بربه من
  كل معاني رجمهم الذي يصل منه إلى المرجوم أذًى ومكروه، شتماً كان ذلك باللسان، أو رجماً
  بالحجارة باليد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإنْ لَمْ تُؤْمِنُوا
  لِي فاعْتَزِلُون } يقول تعالى ذكره مخبراً عن قيل نبيه موسى عليه السلام لفرعون وقومه:
  وإن أنتم أيها القوم لم تصدّقوني على ما جئتكم به من عند ربي، فاعتزلون: يقول: فخلوا
  سبيلي غير مرجوم باللسان ولا باليد. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَإنْ لَمْ تُؤْمِنُوا
  لي فاعْتَزِلُونِ }: أي فخلُّوا سبيلي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

