text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنَّمَا يَسَّرْنَاهُ
  بِلِسَانِكَ لَعَلَّهُمْ يَتَذَكَّرُونَ } * { فَٱرْتَقِبْ إِنَّهُمْ مُّرْتَقِبُونَ
  }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فإنما سهَّلنا قراءة هذا القرآن الذي
  أنزلناه إليك يا محمد بلسانك، ليتذكر هؤلاء المشركون الذين أرسلناك إليهم بعبره وحُججه،
  ويتَّعظوا بعظاته، ويتفكَّروا في آياته إذا أنت تتلوه عليهم، فينيبوا إلى طاعة ربهم،
  ويذعنوا للحقّ عند تَبَيُنهموه. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { فإنَّمَا يَسَّرْناهُ بِلِسانِكَ }: أي هذا القرآن { لَعَلَّهُمْ يَتَذَكَّرُونَ
  }.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فإنَّما يَسَّرْناهُ
  بِلِسانِكَ } قال: القرآن، ويسَّرناه: أطلق به لسانه.وقوله: { فارْتَقِبْ إنَّهُمْ
  مُرْتَقِبُونَ } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فانتظر أنت يا محمد
  الفتح من ربك، والنصر على هؤلاء المشركين بالله من قومك من قريش، إنهم منتظرون عند
  أنفسهم قهرك وغلبتك بصدّهم عما أتيتهم به من الحقّ من أراد قبوله واتباعك عليه. وبنحو
  الذي قلنا في تأويل قوله: { فارْتَقِبْ إنَّهُمْ مُرْتَقِبُونَ } قال أهل التأويل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فارَتَقِبْ إنَّهُمْ
  مُرْتَقِبُونَ }: أي فانتظر إنهم منتظرون.\r\n\t\t\t\r\n\t\t\t</section>"

