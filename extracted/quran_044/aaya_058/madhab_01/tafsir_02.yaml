text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنَّمَا يَسَّرْنَاهُ
  بِلِسَانِكَ لَعَلَّهُمْ يَتَذَكَّرُونَ } * { فَٱرْتَقِبْ إِنَّهُمْ مُّرْتَقِبُونَ
  }{ فَإِنَّمَا يَسَّرْنَـٰهُ بِلَسَانِكَ } فذلكة للسورة. ومعناها: ذكرهم بالكتاب المبين
  (فإنما يسرناه) أي: سهلناه، حيث أنزلناه عربياً بلسانك بلغتك إرادة أن يفهمه قومك فيتذكروا
  { فَٱرْتَقِبْ } فانتظر ما يحل بهم { إِنَّهُمْ مُّرْتَقِبُونَ } ما يحل بك متربصون
  بك الدوائر.عن رسول الله صلى الله عليه وسلم:(1019) \" من قرأ سورة حم الدخان في ليلة
  أصبح يستغفر له سبعون ألف ملك \" وعنه عليه السلام:(1020) \" من قرأ سورة حم التي ذكر
  فيها الدخان في ليلة جمعة أصبح مغفوراً له \". \r\n\t\t\t\r\n\t\t\t</section>"

