  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَنَّىٰ
  لَهُمُ ٱلذِّكْرَىٰ وَقَدْ جَآءَهُمْ رَسُولٌ مُّبِينٌ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  تَوَلَّوْاْ عَنْهُ وَقَالُواْ مُعَلَّمٌ مَّجْنُونٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا كَاشِفُواْ
  ٱلْعَذَابِ قَلِيلاً إِنَّكُمْ عَآئِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ نَبْطِشُ
  ٱلْبَطْشَةَ ٱلْكُبْرَىٰ إِنَّا مُنتَقِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَنَّىٰ لَهُمُ ٱلذّكْرَىٰ } كيف يذكرون ويتعظون ويفون بما وعدوه من الإيمان عند كشف
  العذاب { وَقَدْ جَآءَهُمْ } ما هو أعظم وأدخل في وجوب الادّكار من كشف الدخان، وهو
  ما ظهر على رسول الله صلى الله عليه وسلم من الآيات البينات من الكتاب المعجز وغيره
  من المعجزات، فلكم يذكروا وتولوا عنه، وبهتوه بأن عداساً غلاماً أعجمياً لبعض ثقيف
  هو الذي علمه، ونسبوه إلى الجنون، ثم قال: { إِنَّا كَاشِفُواْ ٱلْعَذَابِ قَلِيلاً
  إِنَّكُمْ عآئِدُونَ } أي ريثما نكشف عنكم العذاب تعودون إلى شرككم لا تلبثون غب الكشف
  على ما أنتم عليه من التضرع والابتهال. فإن قلت: كيف يستقيم على قول من جعل الدخان
  قبل يوم القيامة قوله: { إِنَّا كَاشِفُواْ ٱلْعَذَابِ قَلِيلاً } قلت:إذا أتت السماء
  بالدخان تضور المعذبون به من الكفار والمنافقين.وغوثوا وقالوا ربنا اكشف عنا العذاب
  إنا مؤمنون منيبون، فيكشفه الله عنهم بعد أربعين يوماً، فريثما يكشفه عنهم يرتدون لا
  يتمهلون، ثم قال: { يَوْمَ نَبْطِشُ ٱلْبَطْشَةَ ٱلْكُبْرَىٰ } يريد يوم القيامة، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِذَا جَاءتِ ٱلطَّامَّةُ ٱلْكُبْرَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النازعات:
  34]. { إِنَّا مُنتَقِمُونَ } أي ننتقم منهم في ذلك اليوم. فإن قلت: بم انتصب يوم نبطش؟
  قلت: بما دل عليه { إِنَّا مُنتَقِمُونَ } وهو ننتقم. ولا يصح أن ينتصب بمنتقمون، لأن
  «إن» تحجب عن ذلك. وقرىء «نبطش» بضم الطاء. وقرأ الحسن «نبطش» بضم النون، كأنه يحمل
  الملائكة على أن يبطشوا بهم البطشة الكبرى. أو يجعل البطشة الكبرى باطشة بهم. وقيل:
  { ٱلْبَطْشَةَ ٱلْكُبْرَىٰۤ }: يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

