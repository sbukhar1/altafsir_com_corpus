  مِّن رَّبِّكَ إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال عبد الحميد بن سالم، عن عمر مولى غفرة، قال: يقال:
  ينسخ لملك الموت من يموت ليلة القدر إلى مثلها، وذلك لأن الله عزّ وجلّ يقول: { إنَّا
  أنْزَلْناهُ فِي لَيْلَةٍ مُبارَكَةٍ } وقال { فِيها يُفْرَقُ كُلُّ أمْرٍ حَكِيمٍ
  } قال: فتجد الرجل ينكح النساء، ويغرس الغرس واسمه في الأموات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن سلمة، عن
  أبي مالك، في قوله: { فِيها يُفْرَق كُلُّ أمْرٍ حَكِيمٍ } قالَ: أمر السنة إلى السنة
  ما كان من خلق أو رزق أو أجل أو مصيبة، أو نحو هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا سفيان، عن حبيب، عن هلال بن يساف، قال: كان يقال: انتظروا القضاء في شهر رمضان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الفضل بن الصباح، قال: ثنا محمد بن فضيل، عن حصين، عن سعيد بن
  عبيدة عن أبي عبد الرحمن في قوله: { فِيها يُفْرَقُ كُلُّ أمْرٍ حَكِيمٍ } قال: يدبر
  أمر السنة في ليلة القدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { فِيها يُفْرَقُ كُلُّ أمْرٍ حَكِيمٍ } قال: في ليلة القدر
  كلّ أمر يكون في السنة إلى السنة: الحياة والموت، يقدر فيها المعايش والمصائب كلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّا أنْزَلْناهُ
  فِي لَيْلَةٍ مُبارَكَةٍ } ليلة القدر { فِيها يُفْرَقُ كُلُّ أمْرٍ حَكِيمٍ } كُنَّا
  نُحدَّثُ أنه يُفْرق فيها أمر السنة إلى السنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: هي ليلة القدر فيها يُقضى
  ما يكون من السنة إلى السنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، قال: سألت مجاهداً، فقلت: أرأيت دعاء أحدنا يقول:
  اللهمّ إن كان اسمي في السعداء، فأثبته فيهم، وإن كان في الأشقياء فامحه منهم، واجعله
  بالسعداء، فقال: حسن، ثم لقيته بعد ذلك بحول أو أكثر من ذلك، فسألته عن هذا الدعاء،
  قال: { إنَّا أنْزَلْناهُ فِي لَيْلَةٍ مُبارَكَةٍ إنَّا كُنَّا مُنْذِرِينَ، فِيها
  يُفْرَقُ كُلُّ أمْرٍ حَكِيمٍ } قال: يقضي في ليلة القدر ما يكون في السنة من رزق أو
  مصيبة، ثم يقدّم ما يشاء، ويؤخر ما يشاء فأما كتاب السعادة والشقاء فهو ثابت لا يغير.
  وقال آخرون: بل هي ليلة النصف من شعبان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الفضل بن الصباح، والحسن بن عرفة، قالا: ثنا الحسن بن إسماعيل البجلي، عن محمد بن سوقة،
  عن عكرمة في قول الله تبارك وتعالى: { فِيها يُفْرَقُ كُلُّ أمْرٍ حَكِيمٍ } قال: في
  ليلة النصف من شعبان، يبرم فيه أمر السنة، وتنسخ الأحياء من الأموات، ويكتب الحاج فلا
  يزاد فيهم أحد، ولا ينقص منهم أحد.</font></font>&#13;\t\t\t<label disabled=\"true\"
