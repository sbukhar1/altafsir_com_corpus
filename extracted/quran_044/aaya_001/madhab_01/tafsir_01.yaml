  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْراً
  مِّنْ عِنْدِنَآ إِنَّا كُنَّا مُرْسِلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَحْمَةً مِّن رَّبِّكَ
  إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قد تقدم بياننا
  في معنى قوله: { حم* والكِتابِ المُبِينِ }. وقوله: { إنَّا أنْزَلْناهُ فِي لَيْلَةٍ
  مُبارَكةٍ } أقسم جلّ ثناؤه بهذا الكتاب، أنه أنزله في ليلة مباركة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في تلك الليلة، أيّ ليلة من ليالي السنة هي؟ فقال
  بعضهم: هي ليلة القدر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّا أنْزَلْناهُ فِي لَيْلَةٍ مُباركَةٍ
  }: ليلة القدر، ونزلت صحف إبراهيم في أوّل ليلة من رمضان، ونزلت التوراة لستّ ليال
  مضت من رمضان، ونزل الزَّبور لستّ عشرة مضت من رمضان، ونزل الإنجيل لثمان عشرة مضت
  من رمضان، ونزل الفُرقان لأربع وعشرين مضت من رمضان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { فِي لَيْلَةٍ مُبارَكَةٍ
  } قال: هي ليلة القدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله عزّ وجل: { إنَّا أنْزَلْناهُ فِي لَيْلَةٍ مُبارَكَةٍ إنَّا
  كُنَّا مُنْذِرِيْنَ } قال: تلك الليلة ليلة القدر، أنزل الله هذا القرآن من أمّ الكتاب
  في ليلة القدر، ثم أنزله على الأنبياء في الليالي والأيام، وفي غير ليلة القدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هي ليلة النصف من شعبان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك قول من قال: عنى بها ليلة القدر، لأن الله جلّ ثناؤه أخبر أن ذلك كذلك
  لقوله تعالى: { إنَّا كُنَّا مُنْذِرِينَ } خَلْقنا بهذا الكتاب الذي أنزلناه في الليلة
  المباركة عقوبتنا أن تحلّ بمن كفر منهم، فلم ينب إلى توحيدنا، وإفراد الألوهية لنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فِيها يُفْرَق كُلُّ أمْرٍ حَكِيم } اختلف أهل التأويل في
  هذه الليلة التي يُفرق فيها كلّ أمر حكيم، نحو اختلافهم في الليلة المباركة، وذلك أن
  الهاء التي في قوله: { فِيها } عائدة على الليلة المباركة، فقال بعضهم: هي ليلة القدر،
  يُقْضَى فيها أمر السنة كلها من يموت، ومن يولد، ومن يعزّ، ومن يذل، وسائر أمور السنة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مجاهد بن موسى، قال: ثنا يزيد،
  قال: أخبرنا ربيعة بن كلثوم، قال: كنت عند الحسن، فقال له رجل: يا أبا سعيد، ليلة القدر
  في كلّ رمضان؟ قال: إي والله، إنها لفي كلّ رمضان، وإنها الليلة التي يُفرق فيها كل
  أمر حكيم، فيها يقضي الله كلّ أجل وأمل ورزق إلى مثلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، قال: ثنا ربيعة بن كلثوم، قال: قال رجل للحسن وأنا أسمع:
  أرأيت ليلة القدر، أفي كل رمضان هي؟ قال: نعم والله الذي لا إله إلاَّ هو، إنها لفي
  كل رمضان، وإنها الليلة التي يُفرق فيها كل أمر حكيم، يقضي الله كلّ أجل وخلق ورزق
  إلى مثلها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
