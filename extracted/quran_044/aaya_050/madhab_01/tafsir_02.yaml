  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ صُبُّواْ فَوْقَ
  رَأْسِهِ مِنْ عَذَابِ ٱلْحَمِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذُقْ إِنَّكَ أَنتَ ٱلْعَزِيزُ ٱلْكَرِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذَا مَا كُنتُمْ بِهِ تَمْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء: «إنّ شجرت
  الزقوم» بكسر الشين، وفيها ثلاث لغات: شجرة، بفتح الشين وكسرها وشيرة، بالياء. وروى
  أنه لما نزل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَذٰلِكَ خَيْرٌ نُّزُلاً أَمْ شَجَرَةُ ٱلزَّقُّومِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  62] قال ابن الزبعرىٰ: إنّ أهل اليمن يدعون أكل الزبد والتمر: التزقم، فدعا أبو جهل
  بتمر وزبد فقال: تزقموا فإنّ هذا هو الذي يخوّفكم به محمد، فنزل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ شَجَرَةَ ٱلزَّقُّومِ * طَعَامُ
  ٱلأَثِيمِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الدخان:43-44] وهو الفاجر الكثير الآثام. وعن أبي الدرداء أنه كان
  يقرىء رجلاً فكان يقول طعام اليثيم، فقال: قل طعام الفاجر يا هذا. وبهذا يستدل على
  أنّ إبدال كلمة مكان كلمة جائز إذا كانت مؤدية معناها. ومنه أجاز أبو حنيفة القراءة
  بالفارسية على شريطة، وهي: أن يؤدي القارىء المعاني على كمالها من غير أن يخرم منها
  شيئاً. قالوا: وهذه الشريطة تشهد أنها إجازة كلا إجازة؛ لأنّ في كلام العرب خصوصاً
  في القرآن الذي هو معجز بفصاحته وغرابة نظمه وأساليبه من لطائف المعاني والأغراض ما
  لا يستقل بأدائه لسان من فارسية وغيرها، وما كان أبو حنيفة رحمه الله يحسن الفارسية،
  فلم يكن ذلك منه عن تحقق وتبصر، وروى علي بن الجعد عن أبي يوسف عن أبي حنيفة مثل قول
  صاحبيه في إنكار القراءة بالفارسية { كَٱلْمُهْلِ } قرىء: بضم الميم وفتحها، وهو دردي
  الزيت. ويدل عليه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ تَكُونُ ٱلسَّمَاء كَٱلْمُهْلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المعارج:
  8] مع قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَكَانَتْ وَرْدَةً كَٱلدّهَانِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن: 37] وقيل: هو ذائب الفضة
  والنحاس، والكاف رفع خبر بعد خبر، وكذلك { يَغْلِى } وقرىء: بالتاء للشجرة، وبالياء
  للطعام. و { ٱلْحَمِيمِ } الماء الحار الذي انتهى غليانه: يقال للزبانية { خُذُوهُ
  فَٱعْتِلُوهُ } فقودوه بعنف وغلظة، وهو أن يؤخذ بتلبيب الرجل فيجر إلى حبس أو قتل.
  ومنه «العتلّ» وهو الغليظ الجافي. وقرىء: بكسر التاء وضمها { إِلَىٰ سَوَآءِ ٱلْجَحِيمِ
  } إلى وسطها ومعظمها. فإن قلت: هلا قيل: صبوا فوق رأسه من الحميم، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُصَبُّ
  مِن فَوْقِ رُءوسِهِمُ ٱلْحَمِيمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 19] لأنّ الحميم هو المصبوب
  لا عذابه؟ قلت: إذا صب عليه الحميم فقد صب عليه عذابه وشدّته، إلا أنّ صب العذاب طريقة
  الاستعارة، كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">صُبَّتْ
  عَلَيْهِ صُرُوفُ الدَّهْرِ مِنْ صَبَبِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَفْرِغْ
  عَلَيْنَا صَبْرًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 250] فذكر العذاب معلقاً به الصب، مستعاراً له، ليكون أهول
  وأهيب يقال: { ذُقْ إِنَّكَ أَنتَ ٱلْعَزِيزُ ٱلْكَرِيمُ (49) } على سبيل الهزؤ والتهكم
  بمن كان يتعزز ويتكرم على قومه. وروي أنّ أبا جهل قال لرسول الله صلى الله عليه وسلم:
  ما بين جبليها أعز ولا أكرم مني، فوالله ما تستطيع أنت ولا ربك أن تفعلا بي شيئاً.
  وقرىء: «إنك» بمعنى: لأنك. وعن الحسن بن علي رضي الله عنهما أنه قرأ به على المنبر
  { إِنَّ هَـٰذَا } العذاب. أو إن هذا الأمر هو { مَا كُنتُمْ بِهِ تَمْتَرُونَ } أي
  تشكون. أو تتمارون وتتلاجون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

