  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذُقْ
  إِنَّكَ أَنتَ ٱلْعَزِيزُ ٱلْكَرِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ هَـٰذَا مَا
  كُنتُمْ بِهِ تَمْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  يقال لهذا الأثيم الشقيّ: ذق هذا العذاب الذي تعذّب به اليوم { إنَّكَ أنْتَ العَزِيزُ
  } في قومك { الكَرِيمُ } عليهم. وذُكر أن هذه الآيات نزلت في أبي جهل بن هشام. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ صُبُّوا فَوْقَ رأسِهِ مِنْ عَذَابِ الحَمِيمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">نزلت
  في عدوّ الله أبي جهل لقي النبيّ صلى الله عليه وسلم، فأخذه فهزّه، ثم قال: أولى لك
  يا أبا جهل فأولى، ثم أولى لك فأولى، ذق إنك أنت العزيز الكريم، وذلك أنه قال: أيوعدني
  محمد، والله لأنا أعزّ من مشى بين جبليها. وفيه نزلت</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلا تُطِعْ مِنْهُمْ آثِماً أوْ كَفُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وفيه
  نزلت</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَلاَّ لا تُطِعْهُ وَاسْجُدْ وَاقْتَرِبْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قتادة: نزلت في أبي جهل وأصحابه الذين قتل الله تبارك وتعالى يوم بدر</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ألَمْ
  تَرَ إلى الَّذِينَ بَدَّلُوا نِعْمَةَ اللّهِ كُفْراً وأَحَلُّوا قَوْمَهُمْ دَارَ
  البَوَارِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: نزلت في أبي جهل</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">خُذوهُ
  فاعْتِلُوهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال قتادة، قال أبو جهل: ما بين جبليها رجل أعزّ ولا أكرم مني، فقال
  الله عزّ وجلّ: { ذُقْ إنَّكَ أنْتَ العَزِيزُ الكَرِيمُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { خُذُوهُ فاعْتِلُوهُ إلى
  سَوَاءِ الجَحِيمِ } قال: هذا لأبي جهل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف قيل وهو يهان بالعذاب الذي ذكره الله، ويذلّ بالعتل إلى سواء الجحيم:
  إنك أنت العزيز الكريم؟ قيل: إن قوله: { إنَّكَ أنْتَ العَزيزُ الكَرِيمُ } غير وصف
  من قائل ذلك له بالعزّة والكرم، ولكنه تقريع منه له بما كان يصف به نفسه في الدنيا،
  وتوبيخ له بذلك على وجه الحكاية، لأنه كان في الدنيا يقول: إنك أنت العزيز الكريم،
  فقيل له في الآخرة، إذ عذّب بما عُذّب به في النار: ذُق هذا الهوان اليوم، فإنك كنت
  تزعم أنك أنت العزيز الكريم، وإنك أنت الذليل المهين، فأين الذي كنت تقول وتدّعي من
  العزّ والكرم، هلا تمتنع من العذاب بعزّتك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا صفوان بن عيسى قال ثنا ابن عجلان عن سعيد المقبري، عن أبي هريرة
  قال: قال كعب: لله ثلاثة أثواب: اتَّزر بالعزّ، وتَسَربل الرحمة، وارتدى الكبرياء تعالى
  ذكره، فمن تعزّز بغير ما أعزّه الله فذاك الذي يقال: ذق إنك أنت العزيز الكريم، ومن
  رحم الناس فذاك الذي سربل الله سرباله الذي ينبغي له ومن تكبر فذاك الذي نازع الله
  رداءه إن الله تعالى ذكره يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا ينبغي لمن نازعني ردائي أن أدخله الجنة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">جلّ وعزّ. وأجمعت قرّاء الأمصار
  جميعاً على كسر الألف من قوله: { ذُقْ إنَّكَ } على وجه الابتداء.</font></font>&#13;\t\t\t<label
