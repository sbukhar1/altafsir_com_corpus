  هَـٰذَا مَا كُنتُمْ بِهِ تَمْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وحكاية قول هذا
  القائل: إني أنا العزيز الكريم. وقرأ ذلك بعض المتأخرين «ذُقْ أَنَّكَ» بفتح الألف
  على إعمال قوله: { ذُقْ } في قوله: { إِنَّكَ } كأنّ معنى الكلام عنده: ذق هذا القول
  الذي قلته في الدنيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة في ذلك عندنا
  كسر الألف من { إنَّكَ } على المعنى الذي ذكرت لقارئه، لإجماع الحجة من القرّاء عليه،
  وشذوذ ما خالفه، وكفى دليلاً على خطأ قراءة خلافها، ما مضت عليه الأئمة من المتقدمين
  والمتأخرين، مع بُعدها من الصحة في المعنى وفراقها تأويل أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ هَذَا ما كُنْتُمْ بِهِ تَمْتَرُونَ } يقول تعالى ذكره:
  يقال له: إن هذا العذاب الذي تعذّب به اليوم، هو العذاب الذي كنتم في الدنيا تَشُكُّون،
  فتختصمون فيه، ولا توقنون به فقد لقيتموه، فذوقوه.</font></font><font class=\"TextResultArabic\"><font
