text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ شَجَرَتَ
  ٱلزَّقُّومِ } * { طَعَامُ ٱلأَثِيمِ } * { كَٱلْمُهْلِ يَغْلِي فِي ٱلْبُطُونِ } *
  { كَغَلْيِ ٱلْحَمِيمِ }يقول تعالى ذكره: { إنَّ شَجَرَةَ الزَّقُّومِ } التي أخبر
  أنها تَنْبُت في أصل الجحيم، التي جعلها طعاماً لأهل الجحيم، ثمرها في الجحيم طعام
  الآثم في الدنيا بربه، والأثيم: ذو الإثم، والإثم من أثم يأثم فهو أثيم. وعنى به في
  هذا الموضع: الذي إثمه الكفر بربه دون غيره من الآثام. وقد:حدثنا محمد بن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش، عن إبراهيم، عن همام بن الحارث، أن أبا
  الدرداء كان يُقرىء رجلاً { إنَّ شَجَرَةَ الزَّقُّومِ طَعامُ الأثِيمِ } فقال: طعام
  اليتيم، فقال أبو الدرداء: قل إن شجرة الزقوم طعام الفاجر.حدثنا أبو كُرَيب، قال: ثنا
  يحيى بن عيسى عن الأعمش، عن أبي يحيى، عن مجاهد، عن ابن عباس قال: «لو أن قطرة من زقوم
  جهنم أنزلت إلى الدنيا، لأفسدت على الناس معايشهم».حدثني أبو السائب، قال: ثنا أبو
  معاوية، عن الأعمش، عن إبراهيم، عن همام، قال: كان أبو الدرداء يُقرىء رجلاً { إنَّ
  شَجَرَةَ الزَّقُّومِ طَعامُ الأثِيمِ } قال: فجعل الرجل يقول: إن شجرة الزقوم طعام
  اليتيم قال: فلما أكثر عليه أبو الدرداء، فرآه لا يفهم، قال: إن شجرة الزقوم طعام الفاجر.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّ شَجَرَةَ الزَّقُّومِ
  طَعامُ الأثِيمِ } قال: أبو جهل.وقوله: { كالمُهْلِ يَغْلِي فِي البُطُونِ } يقول تعالى
  ذكره: إن شجرة الزقوم التي جعل ثمرتها طعام الكافر في جهنم، كالرصاص أو الفضة، أو ما
  يُذاب في النار إذا أُذيب بها، فتناهت حرارته، وشدّت حميته في شدّة السواد.وقد بيَّنا
  معنى المهل فيما مضى بما أغنى عن إعادته في هذا الموضع من الشواهد، وذكر اختلاف أهل
  التأويل فيه، غير أنا نذكر من أقوال أهل العلم في هذا الموضع ما لم نذكره هناك:حدثنا
  سليمان بن عبد الجبار، قال: ثنا محمد بن الصلت، قال: ثنا أبو كدينة، عن قابوس، عن أبيه،
  قال: سألت ابن عباس، عن قول الله جلّ ثناؤه: { كالمُهْلِ } قال: كدرديّ الزيت.حدثني
  عليّ بن سهل، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { كالمُهْلِ
  يَغْلِي فِي البُطُونِ } يقول: أسود كمهل الزيت.حدثنا أبو كريب وأبو السائب ويعقوب
  بن إبراهيم، قالوا: ثنا ابن إدريس، قال: سمعت مطرفاً، عن عطية بن سعد، عن ابن عباس،
  في قوله: { كالمُهْلِ } ماء غليظ كدرديّ الزيت.حدثني يحيى بن طلحة، قال: ثنا شريك،
  عن مطرّف، عن رجل، عن ابن عباس في قوله: { كالمُهْلِ } قال: كدرديّ الزيت.حدثنا ابن
  المثنى، قال: ثنا عبد الصمد، قال: ثنا شعبة، قال: ثنا خليد، عن الحسن، عن ابن عباس،
  أنه رأى فضة قد أُذيبت، فقال: هذا المهل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ شَجَرَتَ ٱلزَّقُّومِ } * { طَعَامُ
  ٱلأَثِيمِ } * { كَٱلْمُهْلِ يَغْلِي فِي ٱلْبُطُونِ } * { كَغَلْيِ ٱلْحَمِيمِ }حدثنا
  أبو كُرَيب، قال: ثنا أبو معاوية، قال: ثنا عمرو بن ميمون عن أبيه، عن عبد الله، في
  قوله:{ كالمُهْلِ يَشْوِي الوُجُوه }قال: دخل عبد الله بيت المال، فأخرج بقايا كانت
  فيه، فأوقد عليها النار حتى تلألأت، قال: أين السائل عن المهل، هذا المهل.حدثنا ابن
  بشار، قال: ثنا ابن أبي عديّ: وحدثنا محمد بن المثنى، قال: ثنا خالد بن الحارث، عن
  عوف، عن الحسن، قال: بلغني أن ابن مسعود سُئل عن المهل الذي يقولون يوم القيامة شراب
  أهل النار، وهو على بيت المال، قال: فدعا بذهب وفضة فأذابهما، فقال: هذا أشبه شيء في
  الدنيا بالمهل الذي هو لون السماء يوم القيامة، وشراب أهل النار، غير أن ذلك هو أشدّ
  حرًّا من هذا، لفظ الحديث لابن بشار وحديث ابن المثنى نحوه.حدثنا أبو كُرَيب وأبو السائب،
  قالا: ثنا ابن إدريس، قال: أخبرنا أشعث، عن الحسن، قال: كان من كلامه أن عبد الله بن
  مسعود رجل أكرمه الله بصحبة محمد صلى الله عليه وسلم، فإن عمر رضي الله عنه استعمله
  على بيت المال، قال: فعمد إلى فضة كثيرة مكسرة، فخدّ لها أُخدوداً، ثم أمر بحطب جزل
  فأوقد عليها، حتى إذا امَّاعت وتزبدت وعادت ألواناً، قال: انظروا من بالباب، فأُدخل
  القوم فقال لهم: هذا أشبه ما رأينا في الدنيا بالمُهْل.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّ شَجَرَةَ الزَّقُّومِ طَعامُ الأثِيمِ... } الآية،
  ذُكر لنا أن ابن مسعود أُهديت له سقاية من ذهب وفضة، فأمر بأخدود فخدّت في الأرض، ثم
  قُذِف فيها من جزل الحطب، ثم قذفت فيها تلك السقاية، حتى إذا أزبدت وانماعت قال لغلامه:
  ادع من بحضرتنا من أهل الكوفة، فدعا رهطاً، فلما دخلوا قال: أترون هذا؟ قالوا نعم،
  قال: ما رأينا في الدنيا شبيهاً للمهل أدنى من الذهب والفضة حين أزبد وانماع.حدثنا
  أبو هشام الرفاعي، قال: ثنا ابن يمان، قال: ثنا سفيان، عن الأعمش، عن عبد الله بن سفيان
  الأسديّ، قال: أذاب عبد الله بن مسعود فضة، ثم قال: من أراد أن ينظر إلى المهل فلينظر
  إلى هذا.حدثنا بشر، قال: ثنا يزيد، عن قابوس، عن أبيه، عن ابن عباس، في قوله: { يَوْمَ
  تَكُونُ السَّماءُ كالمُهْلِ } قال: كدُرديّ الزيت.حدثني يحيى بن طلحة قال: ثنا شريك،
  عن سالم، عن سعيد: كالمهل قال: كدردي الزيت.حدثنا ابن المثنى، قال: ثنا يعمر بن بشر،
  قال: ثنا ابن المبارك، قال: ثنا أبو الصباح، قال: سمعت يزيد بن أبي سمية يقول: سمعت
  ابن عمر يقول: هل تدرون ما المهل؟ المهل مهل الزيت، يعني آخره.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ شَجَرَتَ ٱلزَّقُّومِ } * { طَعَامُ
  ٱلأَثِيمِ } * { كَٱلْمُهْلِ يَغْلِي فِي ٱلْبُطُونِ } * { كَغَلْيِ ٱلْحَمِيمِ }قال:
  ثنا إبراهيم أبو إسحاق الطالقاني، قال: ثنا ابن المبارك، قال: أخبرنا أبو الصباح الأيلي،
  عن يزيد بن أبي سمية، عن ابن عمر بمثله.حدثنا أبو كُرَيب، قال: ثنا رشدين بن سعد، عن
  عمرو بن الحارث، عن درّاج أبي السمح، عن أبي الهيثم، عن أبي سعيد، عن النبيّ صلى الله
  عليه وسلم في قوله: { بِمَاءٍ كالمُهْلِ } \" كعَكر الزيت، فإذا قرّبه إلى وجهه، سقطت
  فروة وجهه فيه \" قال: ثنا محمد بن المثنى، قال: ثنا يعمر بن بشر، قال: أخبرنا ابن
  المبارك، قال: أخبرنا رشدين بن سعد، قال: ثني عمرو بن الحارث، عن أبي السمح، عن أبي
  الهيثم، عن أبي سعيد الخُدْريّ، عن النبيّ صلى الله عليه وسلم، مثله.وقوله: فِي البُطُونِ
  اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة والبصرة والكوفة «تَغْلِي»
  بالتاء، بمعنى أن شجرة الزقوم تغلي في بطونهم، فأنثوا تغلي لتأنيث الشجرة. وقرأ ذلك
  بعض قرّاء أهل الكوفة يَغْلِي بمعنى: طعام الأثيم يغلي، أو المهل يغلي، فذكَّره بعضهم
  لتذكير الطعام، ووجه معناه إلى أن الطعام هو الذي يغلي في بطونهم وبعضهم لتذكير المهل،
  ووجهه إلى أنه صفة للمهل الذي يغلي.والصواب من القول في ذلك أنهما قراءتان معروفتان
  صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب كَغَلْي الحَمِيمِ يقول: يغلي ذلك في بطون
  هؤلاء الأشقياء كغلي الماء المحموم، وهو المسخن الذي قد أوقد عليه حتى تناهت شدّة حرّه،
  وقيل: حميم وهو محموم، لأنه مصروف من مفعول إلى فعيل، كما يقال: قتيل من مقتول.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

