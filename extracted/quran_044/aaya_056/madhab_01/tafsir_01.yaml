text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَلِكَ وَزَوَّجْنَاهُم
  بِحُورٍ عِينٍ } * { يَدْعُونَ فِيهَا بِكلِّ فَاكِهَةٍ آمِنِينَ } * { لاَ يَذُوقُونَ
  فِيهَا ٱلْمَوْتَ إِلاَّ ٱلْمَوْتَةَ ٱلأُولَىٰ وَوَقَاهُمْ عَذَابَ ٱلْجَحِيمِ } *
  { فَضْلاً مِّن رَّبِّكَ ذَلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ }يقول تعالى ذكره: كما أعطينا
  هؤلاء المتقين في الآخرة من الكرامة بإدخالناهم الجنات، وإلباسناهم فيها السندس والإستبرق،
  كذلك أكرمناهم بأن زوّجناهم أيضاً فيها حوراً من النساء، وهن النقيات البياض، واحدتهنّ:
  حَوْراء. وكان مجاهد يقول في معنى الحُور، ما:حدثني به محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { وزَوَّجْناهُمْ بِحُورٍ عِينٍ } قال: أنكحناهم حوراً.
  قال: والحُور: اللاتي يحار فيهنّ الطرف بادٍ مُخُّ سوقهنّ من وراء ثيابهنّ، ويرى الناظر
  وجهه في كبد إحداهنّ كالمرآة من رقة الجلد، وصفاء اللون، وهذا الذي قاله مجاهد من أن
  الحور إنما معناها: أنه يحار فيها الطرف، قول لا معنى له في كلام العرب، لأن الحُور
  إنما هو جمع حوراء، كالحمر جمع حمراء، والسود: جمع سوداء، والحوراء إنما هي فعلاء من
  الحور وهو نقاء البياض، كما قيل للنقيّ البياض من الطعام الحُوَّاري. وقد بيَّنا معنى
  ذلك بشواهده فيما مضى قبل. وبنحو الذي قلنا في معنى ذلك قال سائر أهل التأويل. ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال ثنا سعيد، عن قتادة، قوله: { كَذَلكَ وَزَوَّجْناهُمْ
  بِحُورٍ عِينٍ } قال: بيضاء عيناء، قال: وفي قراءة ابن مسعود «بعِيسٍ عِينٍ».حدثنا
  بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { بِحُورٍ عِينٍ } قال:
  بيض عين، قال: وفي حرف ابن مسعود «بعِيسٍ عِينٍ». وقرأ ابن مسعود هذه، يعني أن معنى
  الحور غير الذي ذهب إليه مجاهد، لأن العيس عند العرب جمع عيساء، وهي البيضاء من الإبل،
  كما قال الأعشي:وَمَهْمَةً نازِحٍ تَعْوِي الذّئابُ بِهِ   كَلَّفْتُ أَعْيَسَ تَحْتَ
  الرَّحْلِ نَعَّابايعني بالأعيس: جملاً أبيض. فأما العين فإنها جمع عيناء، وهي العظيمة
  العينين من النساء.وقوله: { يَدْعُونَ فِيها... } الآية، يقول: يدعو هؤلاء المتقون
  في الجنة بكلّ نوع من فواكه الجنة اشتهوه، آمنين فيها من انقطاع ذلك عنهم ونفاده وفنائه،
  ومن غائلة أذاه ومكروهه، يقول: ليست تلك الفاكهة هنالك كفاكهة الدنيا التي نأكلها،
  وهم يخافون مكروه عاقبتها، وغب أذاها مع نفادها من عندهم، وعدمها في بعض الأزمنة والأوقات.
  وكان قتادة يوجه تأويل قوله: { آمنين } إلى ما:حدثنا به بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { يَدْعُونَ فِيهَا بكُلّ فاكِهَةٍ آمِنِينَ } أمنوا من الموت والأوصاب
  والشيطان.وقوله: { لا يَذُوقُونَ فِيها المَوْتَ إلاَّ المَوْتَةَ الأُولى } يقول تعالى
  ذكره: لا يذوق هؤلاء المتقون في الجنة الموت بعد الموتة الأولى التي ذاقوها في الدنيا.وكان
  بعض أهل العربية يوجه «إلاّ» في هذا الموضع إلى أنها في معنى سوى، ويقول: معنى الكلام:
  لا يذوقون فيها الموت سوى الموتة الأولى، ويمثله بقوله تعالى ذكره:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَلِكَ وَزَوَّجْنَاهُم بِحُورٍ عِينٍ
  } * { يَدْعُونَ فِيهَا بِكلِّ فَاكِهَةٍ آمِنِينَ } * { لاَ يَذُوقُونَ فِيهَا ٱلْمَوْتَ
  إِلاَّ ٱلْمَوْتَةَ ٱلأُولَىٰ وَوَقَاهُمْ عَذَابَ ٱلْجَحِيمِ } * { فَضْلاً مِّن رَّبِّكَ
  ذَلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ }{ وَلا تَنْكِحُوا ما نَكَحَ آباؤُكُمْ مِنَ النِّساءِ
  إلاَّ ما قَدْ سَلَف }بمعنى: سوى ما قد فعل آباؤكم، وليس للذي قال من ذلك عندي وجه
  مفهوم، لأن الأغلب من قول القائل: لا أذوق اليوم الطعام إلا الطعام الذي ذقته قبل اليوم
  أنه يريد الخبر عن قائله أن عنده طعاماً في ذلك اليوم ذائقه وطاعمه دون سائر الأطعمة
  غيره. وإذا كان ذلك الأغلب من معناه وجب أن يكون قد أثبت بقوله: { إلاَّ المَوْتَةَ
  } الأُولى موتة من نوع الأولى هم ذائقوها، ومعلوم أن ذلك ليس كذلك، لأن الله عزّ وجلّ
  قد آمَن أهل الجنة في الجنة إذا هم دخلوها من الموت، ولكن ذلك كما وصفت من معناه. وإنما
  جاز أن توضع «إلا» في موضع «بعد» لتقارب معنييهما في هذا الموضع وذلك أن القائل إذا
  قال: لا أكلم اليوم رجلاً إلا رجلاً عند عمرو قد أوجب على نفسه أن لا يكلم ذلك اليوم
  رجلاً بعد كلام الرجل الذي عند عمرو. وكذلك إذا قال: لا أكلم اليوم رجلاً بعد رجل عند
  عمرو، قد أوجب على نفسه أن لا يكلم ذلك اليوم رجلاً إلا رجلاً عند عمرو، فبعد، وإلا:
  متقاربتا المعنى في هذا الموضع. ومن شأن العرب أن تضع الكلمة مكان غيرها إذا تقارب
  معنياهما، وذلك كوضعهم الرجاء مكان الخوف لما في معنى الرجاء من الخوف، لأن الرجاء
  ليس بيقين، وإنما هو طمع، وقد يصدق ويكذب كما الخوف يصدق أحياناً ويكذب، فقال في ذلك
  أبو ذُؤَيْب:إذا لَسَعَتْهُ الدَّبْرُ لَمْ يَرْجُ لَسْعَها   وَخالَفَها فِي بَيْتِ
  نُوبٍ عَوَامِلُفقال: لم يرج لسعها، ومعناه في ذلك: لم يخف لسعها، وكوضعهم الظنّ موضع
  العلم الذي لم يدرك من قِبل العيان، وإنما أدرك استدلالاً أو خبراً، كما قال الشاعر:فَقُلْتُ
  لَهُمْ ظُنُّوا بألْفَيْ مُدَجَّجٍ   سَرَاتُهُمُ في الفارِسِيّ المُسَرَّدِبمعنى:
  أيقنوا بألفى مدجَّج واعلموا، فوضع الظنّ موضع اليقين، إذ لم يكن المقول لهم ذلك قد
  عاينوا ألفي مدجج، ولا رأوهم، وإن ما أخبرهم به هذا المخبر، فقال لهم ظنوا العلم بما
  لم يعاين من فعل القلب، فوضع أحدهما موضع الآخر لتقارب معنييهما في نظائر لما ذكرت
  يكثر إحصاؤها، كما يتقارب معنى الكلمتين في بعض المعاني، وهما مختلفتا المعنى في أشياء
  أخر، فتضع العرب إحداهما مكان صاحبتها في الموضع الذي يتقارب معنياهما فيه، فكذلك قوله:
  لا يَذُوقُون فِيها المَوْتَ إلاَّ المَوْتَةَ الأُولى وضعت «إلا» في موضع «بعد» لما
  نصف من تقارب معنى «إلا»، و«بعد» في هذا الموضع، وكذلك{ وَلا تَنْكِحُوا ما نَكَحَ
  آباؤُكُمْ مِنَ النِّساءِ إلاَّ ما قَدْ سَلَفَ }\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَلِكَ وَزَوَّجْنَاهُم بِحُورٍ عِينٍ
  } * { يَدْعُونَ فِيهَا بِكلِّ فَاكِهَةٍ آمِنِينَ } * { لاَ يَذُوقُونَ فِيهَا ٱلْمَوْتَ
  إِلاَّ ٱلْمَوْتَةَ ٱلأُولَىٰ وَوَقَاهُمْ عَذَابَ ٱلْجَحِيمِ } * { فَضْلاً مِّن رَّبِّكَ
  ذَلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ }إنما معناه: بعد الذي سلف منكم في الجاهلية، فأما
  إذا وجهت «إلا» في هذا الموضع إلى معنى سوى، فإنما هو ترجمة عن المكان، وبيان عنها
  بما هو أشدّ التباساً على من أراد علم معناها منها.وقوله: { وَوَقاهُمْ عَذَابَ الجَحِيم
  فَضْلاً مِنْ رَبِّكَ } يقول تعالى ذكره: ووقى هؤلاء المتقين ربهم يومئذ عذاب النار
  تفضلاً يا محمد من ربك عليهم، وإحساناً منه إليهم بذلك، ولم يعاقبهم بجرم سلف منهم
  في الدنيا، ولولا تفضله عليهم بصفحه لهم عن العقوبة لهم على ما سلف منهم من ذلك، لم
  يقهم عذاب الجحيم، ولكن كان ينالهم ويصيبهم ألمه ومكروهه.وقوله: { ذَلكَ هُوَ الفَوْزُ
  العَظِيمُ } يقول تعالى ذكره: هذا الذي أعطينا هؤلاء المتقين في الآخرة من الكرامة
  التي وصفت في هذه الآيات، هو الفوز العظيم: يقول: هو الظفر العظيم بما كانوا يطلبون
  من إدراكه في الدنيا بأعمالهم وطاعتهم لربهم، واتقائهم إياه، فيما امتحنهم به من الطاعات
  والفرائض، واجتناب المحارم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

