  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱرْتَقِبْ إِنَّهُمْ
  مُّرْتَقِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَإِنَّمَا يَسَّرْنَـٰهُ بِلَسَانِكَ
  } فذلكة للسورة. ومعناها: ذكرهم بالكتاب المبين (فإنما يسرناه) أي: سهلناه، حيث أنزلناه
  عربياً بلسانك بلغتك إرادة أن يفهمه قومك فيتذكروا { فَٱرْتَقِبْ } فانتظر ما يحل بهم
  { إِنَّهُمْ مُّرْتَقِبُونَ } ما يحل بك متربصون بك الدوائر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1019)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة حم الدخان في ليلة
  أصبح يستغفر له سبعون ألف ملك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعنه عليه السلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1020)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة حم التي ذكر فيها
  الدخان في ليلة جمعة أصبح مغفوراً له \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

