  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنَّمَا
  يَسَّرْنَاهُ بِلِسَانِكَ لَعَلَّهُمْ يَتَذَكَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱرْتَقِبْ إِنَّهُمْ
  مُّرْتَقِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: فإنما سهَّلنا قراءة هذا القرآن الذي أنزلناه إليك يا محمد بلسانك،
  ليتذكر هؤلاء المشركون الذين أرسلناك إليهم بعبره وحُججه، ويتَّعظوا بعظاته، ويتفكَّروا
  في آياته إذا أنت تتلوه عليهم، فينيبوا إلى طاعة ربهم، ويذعنوا للحقّ عند تَبَيُنهموه.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فإنَّمَا يَسَّرْناهُ بِلِسانِكَ }: أي هذا القرآن { لَعَلَّهُمْ
  يَتَذَكَّرُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { فإنَّما يَسَّرْناهُ بِلِسانِكَ } قال: القرآن، ويسَّرناه:
  أطلق به لسانه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فارْتَقِبْ إنَّهُمْ مُرْتَقِبُونَ
  } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فانتظر أنت يا محمد الفتح من ربك،
  والنصر على هؤلاء المشركين بالله من قومك من قريش، إنهم منتظرون عند أنفسهم قهرك وغلبتك
  بصدّهم عما أتيتهم به من الحقّ من أراد قبوله واتباعك عليه. وبنحو الذي قلنا في تأويل
  قوله: { فارْتَقِبْ إنَّهُمْ مُرْتَقِبُونَ } قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فارَتَقِبْ إنَّهُمْ
  مُرْتَقِبُونَ }: أي فانتظر إنهم منتظرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

