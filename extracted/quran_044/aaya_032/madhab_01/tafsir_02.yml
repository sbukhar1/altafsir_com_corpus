  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدِ
  ٱخْتَرْنَاهُمْ عَلَىٰ عِلْمٍ عَلَى ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآتَيْنَاهُم مِّنَ
  ٱلآيَاتِ مَا فِيهِ بَلاَءٌ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ هَـٰؤُلاَءِ
  لَيَقُولُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الضمير في { ٱخْتَرْنَـٰهُمْ } لبني
  إسرائيل. و { عَلَىٰ عِلْمٍ } في موضع الحال، أي: عالمين بمكان الخيرة، وبأنهم أحقاء
  بأن يختاروا. ويجوز أن يكون المعنى: مع علم منا بأنهم يزيغون ويفرط منهم الفرطات في
  بعض الأحوال { عَلَى ٱلْعَـٰلَمِينَ } على عالمي زمانهم. وقيل: على الناس جميعاً لكثرة
  الأنبياء منهم { مِنَ ٱلأَيَـٰتِ } من نحو فلق البحر وتظليل الغمام وإنزال المنّ والسلوى،
  وغير ذلك من الآيات العظام التي لم يظهر الله في غيرهم مثلها { بَلَٰۤؤُاْ مُّبِينٌ
  } نعمة ظاهرة؛ لأنّ الله تعالى يبلو بالنعمة كما يبلو بالمصيبة. أو اختبار ظاهر لننظر
  كيف تعملون، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَفِى ذٰلِكُمْ بَلاء مِّن رَّبّكُمْ عَظِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  49].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
