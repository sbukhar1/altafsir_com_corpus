text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدِ ٱخْتَرْنَاهُمْ
  عَلَىٰ عِلْمٍ عَلَى ٱلْعَالَمِينَ } * { وَآتَيْنَاهُم مِّنَ ٱلآيَاتِ مَا فِيهِ بَلاَءٌ
  مُّبِينٌ }يقول تعالى ذكره: ولقد اخترنا بني إسرائيل على علم منا بهم على عالمي أهل
  زمانهم يومئذٍ، وذلك زمان موسى صلوات الله وسلامه عليه. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة {
  وَلَقَدِ اخْتَرْناهُمْ عَلى عِلْمٍ على العالَمِينَ }: أي اختيروا على أهل زمانهم
  ذلك، ولكلّ زمان عالم.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  في قوله: { وَلَقَدِ اخْتَرْناهُمْ على عِلْم على العالَمِينَ } قال: عالم ذلك الزمان.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَلَقَدِ اخْتَرْناهُمْ على
  عِلْمٍ على العالَمِينَ } قال: على من هم بين ظَهْرانَيْهِ.قوله: { وآتَيْناهُمْ مِنَ
  الآياتِ ما فِيهِ بَلاءٌ مُبِينٌ } يقول تعالى ذكره: وأعطيناهم من العِبر والعظات ما
  فيه اختبار يبين لمن تأمله أنه اختبار اختبرهم الله به. واختلف أهل التأويل في ذلك
  البلاء، فقال بعضهم: ابتلاهم بنعمه عندهم. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وآتَيْناهُمْ مِنَ الآياتِ ما فِيهِ بَلاءٌ مُبِينٌ
  } أنجاهم الله من عدوّهم، ثم أقطعهم البحر، وظلَّل عليهم الغمام، وأنزل عليهم المنّ
  والسلوى.وقال آخرون: بل ابتلاهم بالرخاء والشدّة. ذكر من قال ذلك:حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وآتَيْناهُمْ مِنَ الآياتِ ما فِيهِ بَلاءٌ
  مُبِينٌ } ، وقرأ{ وَنَبْلُوَكُمْ بالشَّرِّ والخَيْرِ فِتْنَةً وَإلَيْنا تُرْجِعُونَ }وقال:
  بلاء مبين لمن آمن بها وكفر بها، بلوى نبتليهم بها، نمحصهم بلوى اختبار، نختبرهم بالخير
  والشرّ، نختبرهم لننظر فيما أتاهم من الآيات من يؤمن بها، وينتفع بها ويضيعها.وأولى
  الأقوال في ذلك بالصواب أن يقال: إن الله أخبر أنه آتى بني إسرائيل من الآيات ما فيه
  ابتلاؤهم واختبارهم، وقد يكون الابتلاء والاختبار بالرخاء، ويكون بالشدّة، ولم يضع
  لنا دليلاً من خبر ولا عقل، أنه عنى بعض ذلك دون بعض، وقد كان الله اختبرهم بالمعنيين
  كليهما جميعاً. وجائز أن يكون عنى اختباره إياهم بهما، فإذا كان الأمر على ما وصفنا،
  فالصواب من القول فيه أن نقول كما قال جلّ ثناؤه إنه اختبرهم.\r\n\t\t\t\r\n\t\t\t</section>"

