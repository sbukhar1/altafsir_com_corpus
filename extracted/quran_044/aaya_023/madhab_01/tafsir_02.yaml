  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَدَعَا
  رَبَّهُ أَنَّ هَـٰؤُلاَءِ قَوْمٌ مُّجْرِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَسْرِ بِعِبَادِي
  لَيْلاً إِنَّكُم مُّتَّبَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتْرُكِ ٱلْبَحْرَ رَهْواً إِنَّهُمْ جُندٌ
  مُّغْرَقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَنَّ هَٰۤؤُلآءِ } بأن هؤلاء،
  أي: دعا ربه بذلك. قيل: كان دعاؤه: اللَّهم عجل لهم ما يستحقونه بإجرامهم: وقيل هو
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنَا لاَ تَجْعَلْنَا فِتْنَةً لّلْقَوْمِ ٱلظَّـٰلِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  85] وإنما ذكر الله تعالى السبب الذي استوجبوا به الهلاك، وهو كونهم مجرمين. وقرىء
  «إنّ هؤلاء» بالكسر على إضمار القول، أي: فدعا ربه فقال: إن هؤلاء { فَأَسْرِ } قرىء
  بقطع الهمزة من أسرى، ووصلها من سرى. وفيه وجهان: إضمار القول بعد الفاء، فقال: أسر
  بعبادي. وأن يكون جواب شرط محذوف، كأنه قيل: قال إن كان الأمر كما تقول فأسر { بِعِبَادِى
  } يعني: فأسر ببني إسرائيل، فقد دبر الله أن تتقدموا ويتبعكم فرعون وجنوده، فينجي المتقدمين
  ويغرق التابعين. الرهو فيه وجهان، أحدهما: أنه الساكن. قال الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَمْشِينَ رَهْواً فَلاَ الأَعْجَازُ خَاذِلَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وَلاَ الصُّدُورُ عَلَى الأَعْجَازِ تَتَّكِلُ أي مشياً ساكناً على
  هينة. أراد موسى لما جاوز البحر أن يضربه بعصاه فينطبق، كما ضربه فانفلق، فأمر بأن
  يتركه ساكناً على هيئته، قارّاً على حاله: من انتصاب الماء، وكون الطريق يبساً لا يضربه
  بعصاه ولا يغير منه شيئاً ليدخله القبط، فإذا حصلوا فيه أطبقه الله عليهم. والثاني:
  أن الرهو الفجوة الواسعة. وعن بعض العرب: أنه رأى جملاً فالجاً فقال: سبحان الله، رهوٌ
  بين سنامين، أي: اتركه مفتوحاً على حاله منفرجاً { إِنَّهُمْ جُندٌ مُّغْرَقُونَ }
  وقرىء بالفتح، بمعنى: لأنهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

