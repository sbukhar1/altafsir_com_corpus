text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَدَعَا رَبَّهُ
  أَنَّ هَـٰؤُلاَءِ قَوْمٌ مُّجْرِمُونَ } * { فَأَسْرِ بِعِبَادِي لَيْلاً إِنَّكُم
  مُّتَّبَعُونَ } * { وَٱتْرُكِ ٱلْبَحْرَ رَهْواً إِنَّهُمْ جُندٌ مُّغْرَقُونَ }{
  أَنَّ هَٰۤؤُلآءِ } بأن هؤلاء، أي: دعا ربه بذلك. قيل: كان دعاؤه: اللَّهم عجل لهم
  ما يستحقونه بإجرامهم: وقيل هو قوله:{ رَبَّنَا لاَ تَجْعَلْنَا فِتْنَةً لّلْقَوْمِ
  ٱلظَّـٰلِمِينَ }[يونس: 85] وإنما ذكر الله تعالى السبب الذي استوجبوا به الهلاك، وهو
  كونهم مجرمين. وقرىء «إنّ هؤلاء» بالكسر على إضمار القول، أي: فدعا ربه فقال: إن هؤلاء
  { فَأَسْرِ } قرىء بقطع الهمزة من أسرى، ووصلها من سرى. وفيه وجهان: إضمار القول بعد
  الفاء، فقال: أسر بعبادي. وأن يكون جواب شرط محذوف، كأنه قيل: قال إن كان الأمر كما
  تقول فأسر { بِعِبَادِى } يعني: فأسر ببني إسرائيل، فقد دبر الله أن تتقدموا ويتبعكم
  فرعون وجنوده، فينجي المتقدمين ويغرق التابعين. الرهو فيه وجهان، أحدهما: أنه الساكن.
  قال الأعشى:يَمْشِينَ رَهْواً فَلاَ الأَعْجَازُ خَاذِلَةٌ   وَلاَ الصُّدُورُ عَلَى
  الأَعْجَازِ تَتَّكِلُ أي مشياً ساكناً على هينة. أراد موسى لما جاوز البحر أن يضربه
  بعصاه فينطبق، كما ضربه فانفلق، فأمر بأن يتركه ساكناً على هيئته، قارّاً على حاله:
  من انتصاب الماء، وكون الطريق يبساً لا يضربه بعصاه ولا يغير منه شيئاً ليدخله القبط،
  فإذا حصلوا فيه أطبقه الله عليهم. والثاني: أن الرهو الفجوة الواسعة. وعن بعض العرب:
  أنه رأى جملاً فالجاً فقال: سبحان الله، رهوٌ بين سنامين، أي: اتركه مفتوحاً على حاله
  منفرجاً { إِنَّهُمْ جُندٌ مُّغْرَقُونَ } وقرىء بالفتح، بمعنى: لأنهم.\r\n\t\t\t\r\n\t\t\t</section>"

