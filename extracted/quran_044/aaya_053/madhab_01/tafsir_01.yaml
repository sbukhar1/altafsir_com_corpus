  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلْمُتَّقِينَ
  فِي مَقَامٍ أَمِينٍ } * { فِي جَنَّاتٍ وَعُيُونٍ } * { يَلْبَسُونَ مِن سُندُسٍ وَإِسْتَبْرَقٍ
  مُّتَقَابِلِينَ }يقول تعالى ذكره: إن الذين اتقوا الله بأداء طاعته، واجتناب معاصيه
  في موضع إقامة، آمنين في ذلك الموضع مما كان يخاف منه في مقامات الدنيا من الأوصاب
  والعلل والأنصاب والأحزان.واختلفت القرّاء في قراءة قوله: { فِي مَقامٍ أمِينٍ } فقرأته
  عامة قرّاء المدينة «في مُقامٍ أمِينٍ» بضم الميم، بمعنى: في إقامة أمين من الظعن.
  وقرأته عامة قرّاء المصرين. الكوفة والبصرة { فِي مَقامٍ } بفتح الميم على المعنى الذي
  وصفنا، وتوجيهاً إلى أنهم في مكان وموضع أمين.والصواب من القول في ذلك أنهما قراءتان
  مستفيضتان في قرأة الأمصار صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { إنَّ المُتَّقِينَ فِي مَقَامٍ أمِينٍ } إيّ والله، أمين من الشيطان
  والأنصاب والأحزان.وقوله: { فِي جَنَّاتِ وَعُيُونٍ } الجنات والعيون ترجمة عن المقام
  الأمين، والمقام الأمين: هو الجنات والعيون، والجنات: البساتين، والعيون: عيون الماء
  المطرد في أصول أشجار الجنات.وقوله: { يَلْبَسُونَ مِنْ سُنْدُسٍ } يقول: يلبس هؤلاء
  المتقون في هذه الجنات من سندس، وهو ما رقّ من الديباج وإستبرق: وهو ما غلظ من الديباج.
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن عكرمة، في قوله: { مِنْ
  سُنْدُسٍ وإسْتَبْرَقٍ } قال: الإستبرق: الديباج الغليظ.وقيل: { يَلْبَسُونَ مِنْ سُنْدُسٍ
  وَإسْتَبْرَقٍ } ولم يقل لباساً، استغناء بدلالة الكلام على معناه.وقوله: { مُتَقابِلِينَ
  } يعني أنهم في الجنة يقابل بعضهم بعضاً بالوجوه، ولا ينظر بعضهم في قفا بعض. وقد ذكرنا
  الرواية بذلك فما مضى، فأغنى ذلك عن إعادته.\r\n\t\t\t\r\n\t\t\t</section>"

