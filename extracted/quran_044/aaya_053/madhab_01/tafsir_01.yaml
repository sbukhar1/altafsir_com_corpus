  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلْمُتَّقِينَ فِي مَقَامٍ أَمِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي جَنَّاتٍ وَعُيُونٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَلْبَسُونَ
  مِن سُندُسٍ وَإِسْتَبْرَقٍ مُّتَقَابِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: إن الذين اتقوا الله بأداء طاعته، واجتناب معاصيه في موضع إقامة، آمنين
  في ذلك الموضع مما كان يخاف منه في مقامات الدنيا من الأوصاب والعلل والأنصاب والأحزان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: { فِي مَقامٍ أمِينٍ } فقرأته عامة
  قرّاء المدينة «في مُقامٍ أمِينٍ» بضم الميم، بمعنى: في إقامة أمين من الظعن. وقرأته
  عامة قرّاء المصرين. الكوفة والبصرة { فِي مَقامٍ } بفتح الميم على المعنى الذي وصفنا،
  وتوجيهاً إلى أنهم في مكان وموضع أمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أنهما قراءتان مستفيضتان في قرأة الأمصار صحيحتا المعنى، فبأيتهما
  قرأ القارىء فمصيب. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ
  المُتَّقِينَ فِي مَقَامٍ أمِينٍ } إيّ والله، أمين من الشيطان والأنصاب والأحزان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فِي جَنَّاتِ وَعُيُونٍ } الجنات والعيون ترجمة عن المقام
  الأمين، والمقام الأمين: هو الجنات والعيون، والجنات: البساتين، والعيون: عيون الماء
  المطرد في أصول أشجار الجنات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَلْبَسُونَ مِنْ سُنْدُسٍ } يقول: يلبس هؤلاء المتقون في هذه الجنات من سندس، وهو
  ما رقّ من الديباج وإستبرق: وهو ما غلظ من الديباج. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن عكرمة، في قوله: { مِنْ سُنْدُسٍ
  وإسْتَبْرَقٍ } قال: الإستبرق: الديباج الغليظ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  { يَلْبَسُونَ مِنْ سُنْدُسٍ وَإسْتَبْرَقٍ } ولم يقل لباساً، استغناء بدلالة الكلام
  على معناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مُتَقابِلِينَ } يعني أنهم
  في الجنة يقابل بعضهم بعضاً بالوجوه، ولا ينظر بعضهم في قفا بعض. وقد ذكرنا الرواية
  بذلك فما مضى، فأغنى ذلك عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

