  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدِ
  ٱخْتَرْنَاهُمْ عَلَىٰ عِلْمٍ عَلَى ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآتَيْنَاهُم مِّنَ
  ٱلآيَاتِ مَا فِيهِ بَلاَءٌ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ولقد اخترنا بني إسرائيل على علم منا بهم على عالمي أهل زمانهم يومئذٍ، وذلك زمان موسى
  صلوات الله وسلامه عليه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلَقَدِ اخْتَرْناهُمْ
  عَلى عِلْمٍ على العالَمِينَ }: أي اختيروا على أهل زمانهم ذلك، ولكلّ زمان عالم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { وَلَقَدِ اخْتَرْناهُمْ على عِلْم على العالَمِينَ } قال: عالم ذلك الزمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَلَقَدِ
  اخْتَرْناهُمْ على عِلْمٍ على العالَمِينَ } قال: على من هم بين ظَهْرانَيْهِ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { وآتَيْناهُمْ مِنَ الآياتِ ما فِيهِ بَلاءٌ مُبِينٌ } يقول
  تعالى ذكره: وأعطيناهم من العِبر والعظات ما فيه اختبار يبين لمن تأمله أنه اختبار
  اختبرهم الله به. واختلف أهل التأويل في ذلك البلاء، فقال بعضهم: ابتلاهم بنعمه عندهم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وآتَيْناهُمْ مِنَ الآياتِ ما فِيهِ بَلاءٌ مُبِينٌ }
  أنجاهم الله من عدوّهم، ثم أقطعهم البحر، وظلَّل عليهم الغمام، وأنزل عليهم المنّ والسلوى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل ابتلاهم بالرخاء والشدّة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وآتَيْناهُمْ
  مِنَ الآياتِ ما فِيهِ بَلاءٌ مُبِينٌ } ، وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَبْلُوَكُمْ بالشَّرِّ والخَيْرِ
  فِتْنَةً وَإلَيْنا تُرْجِعُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال: بلاء مبين لمن آمن بها وكفر
  بها، بلوى نبتليهم بها، نمحصهم بلوى اختبار، نختبرهم بالخير والشرّ، نختبرهم لننظر
  فيما أتاهم من الآيات من يؤمن بها، وينتفع بها ويضيعها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصواب أن يقال: إن الله أخبر أنه آتى بني إسرائيل من الآيات ما فيه
  ابتلاؤهم واختبارهم، وقد يكون الابتلاء والاختبار بالرخاء، ويكون بالشدّة، ولم يضع
  لنا دليلاً من خبر ولا عقل، أنه عنى بعض ذلك دون بعض، وقد كان الله اختبرهم بالمعنيين
  كليهما جميعاً. وجائز أن يكون عنى اختباره إياهم بهما، فإذا كان الأمر على ما وصفنا،
  فالصواب من القول فيه أن نقول كما قال جلّ ثناؤه إنه اختبرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

