  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَهُمْ
  خَيْرٌ أَمْ قَوْمُ تُبَّعٍ وَٱلَّذِينَ مِن قَبْلِهِمْ أَهْلَكْنَاهُمْ إِنَّهُمْ
  كَانُواْ مُجْرِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: أهؤلاء المشركون يا محمد من قومك خير، أم قوم تُبَّع، يعني تُبَّعاً
  الحِمْيريّ. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قول الله عزّ وجلّ: { أهُمْ خَيرٌ، أمْ قَوْمُ تَبَّعٍ } قال:
  الحميريّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { أهُمْ خَيْرٌ أمْ قَوْمُ تُبَّعٍ } ذُكر لنا أن تبعاً كان رجلاً
  من حمير، سار بالجيوش حتى حَيْر الحيرة، ثم أتى سمرقند فهدمها. وذُكر لنا أنه كان إذا
  كَتَبَ كَتَب باسم الذي تسمَّى وملك برّاً وبحراً وصحاً وريحاً. وذُكر لنا أن كعباً
  كان يقول: نُعِتَ نَعْتَ الرَّجُلِ الصَّالح ذمّ الله قومَه ولم يذمه. وكانت عائشة
  تقول: لا تسبوا تُبَّعاً، فإنه كان رجلاً صالحاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: قالت عائشة: كان تبَّع
  رجلاً صالحا. وقال كعب: ذمّ قومه ولم يذمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن تميم بن عبد الرحمن، عن سعيد بن جبير،
  أن تُبَّعاً كسا البيت، ونهى سعيد عن سبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَالَّذِينَ مِنْ قَبْلِهمْ } يقول تعالى ذكره: أهؤلاء المشركون من قريش خير أم قوم
  تبَّعِ والذين من قبلهم من الأمم الكافرة بربها، يقول: فليس هؤلاء بخير من أولئك، فنصفح
  عنهم، ولا نهلكهم، وهم بالله كافرون، كما كان الذين أهلكناهم من الأمم من قبلهم كفاراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّهُمْ كانُوا مُجْرِمِينَ } يقول: إن قوم تبَّع والذين
  من قبلهم من الأمم الذين أهلكناهم إنما أهلكناهم لإجرامهم، وكفرهم بربهم. وقيل: إنهم
  كانوا مجرمين، فكُسرت ألف «إن» على وجه الابتداء، وفيها معنى الشرط استغناء بدلالة
  الكلام على معناها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

