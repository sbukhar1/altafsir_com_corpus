text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَهُمْ خَيْرٌ
  أَمْ قَوْمُ تُبَّعٍ وَٱلَّذِينَ مِن قَبْلِهِمْ أَهْلَكْنَاهُمْ إِنَّهُمْ كَانُواْ
  مُجْرِمِينَ }هو تبع الحميري: كان مؤمناً وقومه كافرين؛ ولذلك ذمّ الله قومه ولم يذمه،
  وهو الذي سار بالجيوش وحير الحيرة وبني سمرقند. وقيل: هدمها وكان إذا كتب قال: بسم
  الله الذي ملك برّاً وبحراً. وعن النبي صلى الله عليه وسلم:(1017) \" لا تسبوا تبعاً
  فإنه كان قد أسلم \" وعنه عليه الصلاة والسلام:(1018) \" ما أدري أكان تبع نبياً أو
  غير نبي \" وعن ابن عباس رضي الله عنهما: كان نبياً. وقيل: نظر إلى قبرين بناحية حمير
  قال: هذا قبر رضوي وقبر حبى بنتيّ تبع لا تشركان بالله شيئاً. وقيل: هو الذي كسا البيت.
  وقيل لملوك اليمن: التبابعة، لأنهم يتبعون، كما قيل: الأقيال، لأنهم يُتَقيلون وسمي
  الظل «تبعاً» لأنه يتبع الشمس. فإن قلت: ما معنى قوله تعالى: { أَهُمْ خَيْرٌ } ولا
  خير في الفريقين؟ قلت: معناه أهم خير في القوّة والمنعة، كقوله تعالى:{ أَكُفَّٰرُكُمْ
  خَيْرٌ مِّنْ أُوْلَٰئِكُمْ }[القمر: 43] بعد ذكر آل فرعون. وفي تفسير ابن عباس رضي
  الله عنهما: أهم أشدّ أم قوم تبع.\r\n\t\t\t\r\n\t\t\t</section>"

