  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَهُمْ
  خَيْرٌ أَمْ قَوْمُ تُبَّعٍ وَٱلَّذِينَ مِن قَبْلِهِمْ أَهْلَكْنَاهُمْ إِنَّهُمْ
  كَانُواْ مُجْرِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هو تبع الحميري: كان مؤمناً وقومه
  كافرين؛ ولذلك ذمّ الله قومه ولم يذمه، وهو الذي سار بالجيوش وحير الحيرة وبني سمرقند.
  وقيل: هدمها وكان إذا كتب قال: بسم الله الذي ملك برّاً وبحراً. وعن النبي صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1017)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تسبوا تبعاً فإنه كان قد أسلم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعنه عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1018)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما أدري أكان تبع نبياً أو غير
  نبي \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  ابن عباس رضي الله عنهما: كان نبياً. وقيل: نظر إلى قبرين بناحية حمير قال: هذا قبر
  رضوي وقبر حبى بنتيّ تبع لا تشركان بالله شيئاً. وقيل: هو الذي كسا البيت. وقيل لملوك
  اليمن: التبابعة، لأنهم يتبعون، كما قيل: الأقيال، لأنهم يُتَقيلون وسمي الظل «تبعاً»
  لأنه يتبع الشمس. فإن قلت: ما معنى قوله تعالى: { أَهُمْ خَيْرٌ } ولا خير في الفريقين؟
  قلت: معناه أهم خير في القوّة والمنعة، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَكُفَّٰرُكُمْ خَيْرٌ مِّنْ أُوْلَٰئِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القمر:
  43] بعد ذكر آل فرعون. وفي تفسير ابن عباس رضي الله عنهما: أهم أشدّ أم قوم تبع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

