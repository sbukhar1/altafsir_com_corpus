text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَهُمْ خَيْرٌ
  أَمْ قَوْمُ تُبَّعٍ وَٱلَّذِينَ مِن قَبْلِهِمْ أَهْلَكْنَاهُمْ إِنَّهُمْ كَانُواْ
  مُجْرِمِينَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: أهؤلاء المشركون يا محمد
  من قومك خير، أم قوم تُبَّع، يعني تُبَّعاً الحِمْيريّ. كما:حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد، في قول الله عزّ وجلّ: { أهُمْ خَيرٌ، أمْ قَوْمُ تَبَّعٍ
  } قال: الحميريّ.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أهُمْ خَيْرٌ
  أمْ قَوْمُ تُبَّعٍ } ذُكر لنا أن تبعاً كان رجلاً من حمير، سار بالجيوش حتى حَيْر
  الحيرة، ثم أتى سمرقند فهدمها. وذُكر لنا أنه كان إذا كَتَبَ كَتَب باسم الذي تسمَّى
  وملك برّاً وبحراً وصحاً وريحاً. وذُكر لنا أن كعباً كان يقول: نُعِتَ نَعْتَ الرَّجُلِ
  الصَّالح ذمّ الله قومَه ولم يذمه. وكانت عائشة تقول: لا تسبوا تُبَّعاً، فإنه كان
  رجلاً صالحاً.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: قالت
  عائشة: كان تبَّع رجلاً صالحا. وقال كعب: ذمّ قومه ولم يذمه.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن تميم بن عبد الرحمن، عن سعيد بن جبير، أن تُبَّعاً كسا
  البيت، ونهى سعيد عن سبه.وقوله: { وَالَّذِينَ مِنْ قَبْلِهمْ } يقول تعالى ذكره: أهؤلاء
  المشركون من قريش خير أم قوم تبَّعِ والذين من قبلهم من الأمم الكافرة بربها، يقول:
  فليس هؤلاء بخير من أولئك، فنصفح عنهم، ولا نهلكهم، وهم بالله كافرون، كما كان الذين
  أهلكناهم من الأمم من قبلهم كفاراً.وقوله: { إنَّهُمْ كانُوا مُجْرِمِينَ } يقول: إن
  قوم تبَّع والذين من قبلهم من الأمم الذين أهلكناهم إنما أهلكناهم لإجرامهم، وكفرهم
  بربهم. وقيل: إنهم كانوا مجرمين، فكُسرت ألف «إن» على وجه الابتداء، وفيها معنى الشرط
  استغناء بدلالة الكلام على معناها.\r\n\t\t\t\r\n\t\t\t</section>"

