text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَلِكَ وَأَوْرَثْنَاهَا
  قَوْماً آخَرِينَ } * { فَمَا بَكَتْ عَلَيْهِمُ ٱلسَّمَآءُ وَٱلأَرْضُ وَمَا كَانُواْ
  مُنظَرِينَ }{ كَذَٰلِكَ } الكاف منصوبة على معنى: مثل ذلك الإخراج أخرجناهم منها {
  وَأَوْرَثْنَـٰهَا } أو في موضع الرفع على الأمر كذلك { قَوْماً ءَاخَرِينَ } ليسوا
  منهم في شيء من قرابة ولا دين ولا ولاء، وهم بنو إسرائيل: كانوا متسخرين مستعبدين في
  أيديهم، فأهلكهم الله على أيديهم، وأورثهم ملكهم وديارهم. إذا مات رجل خطير قالت العرب
  في تعظيم مهلكة: بكت عليه السماء والأرض، وبكته الريح، وأظلمت له الشمس. وفي حديث رسول
  الله صلى الله عليه وسلم:(1016) \" ما من مؤمن مات في غربة غابت فيها بواكيه إلا بكت
  عليه السماء والأرض \" وقال جرير:تَبْكِي عَلَيْكَ نُجُومَ اللَّيْلِ وَالْقَمَرَا   وقالت
  الخارجية:أَيَا شَجَرَ الْخَابُورِ مَالَكَ مُورِقا   كَأَنَّكَ لَمْ تَجْزَعْ عَلَى
  ابْنِ طَرِيفِوذلك على سبيل التمثيل والتخييل مبالغة في وجوب الجزع والبكاء عليه، وكذلك
  ما يروى عن ابن عباس رضي الله عنهما: من بكاء مصلي المؤمن، وآثاره في الأرض، ومصاعد
  عمله، ومهابط رزقه في السماء تمثيل، ونفي ذلك عنهم في قوله تعالى: { فَمَا بَكَتْ عَلَيْهِمُ
  ٱلسَّمَاءُ وَٱلأَرْضُ } فيه تهكم بهم وبحالهم المنافية لحال من يعظم فقده: فيقال فيه:
  بكت عليه السماء والأرض. وعن الحسن: فما بكى عليهم الملائكة والمؤمنون، بل كانوا بهلاكهم
  مسرورين، يعني: فما بكى عليهم أهل السماء وأهل الأرض { وَمَا كَانُواْ مُنظَرِينَ }
  لما جاء وقت هلاكهم لم ينظروا إلى وقت آخر، ولم يمهلوا إلى الآخرة، بل عجل لهم في الدنيا.\r\n\t\t\t\r\n\t\t\t</section>"

