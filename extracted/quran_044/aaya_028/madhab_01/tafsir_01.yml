  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَمْ
  تَرَكُواْ مِن جَنَّاتٍ وَعُيُونٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَزُرُوعٍ وَمَقَامٍ كَرِيمٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَعْمَةٍ
  كَانُواْ فِيهَا فَاكِهِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ وَأَوْرَثْنَاهَا قَوْماً آخَرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: كم ترك فرعون وقومه من القبط بعد مهلكهم وتغريق الله
  إياهم من بساتين وأشجار، وهي الجنات، وعيون، يعني: ومنابع ما كان ينفجر في جنانهم وزروع
  قائمة في مزارعهم { ومَقامٍ كَرِيم } يقول: وموضع كانوا يقومونه شريف كريم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويل في معنى وصف الله ذلك المقام بالكرم، فقال بعضهم:
  وصفه بذلك لشرفه، وذلك أنه مَقام الملوك والأمراء، قالوا: وإنما أريد به المنابر. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني جعفر ابن ابنة إسحاق الأزرق،
  قال: ثنا سعيد بن محمد الثقفي، قال: ثنا إسماعيل بن إبراهيم بن مُهاجر، عن أبيه، عن
  مجاهد، في قوله: { وَمَقامٍ كَرِيم } قال: المنابر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  زكريا بن يحيى بن أبي زائدة، قال: ثنا عبد الله بن داود الواسطي، قال: ثنا شريك عن
  سالم الأفطس، عن سعيد بن جُبير، في قوله: وَمقام كَرِيم قال: المنابر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: وصف ذلك المقام بالكرم لحسنه وبهجته. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمَقامٍ
  كَرِيم }: أي حسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَنَعْمَةٍ كانُوا فِيها
  فاكِهِينَ } يقول تعالى ذكره: وأخرجوا من نعمة كانوا فيها فاكهين متفكهين ناعمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: { فاكِهِينَ } فقرأته عامة قرّاء الأمصار
  خلا أبي جعفر القارىء { فاكِهِينَ } على المعنى الذي وصفت. وقرأه أبو رجاء العُطاردي
  والحسن وأبو جعفر المدنيّ «فَكِهِينَ» بمعنى: أشِرِين بَطِرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءة عندي في ذلك، القراءة التي عليها قرّاء الأمصار،
  وهي { فاكِهِينَ } بالألف بمعنى ناعمين. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَنَعْمَةٍ كانُوا فِيها فاكِهِينَ }: ناعمين، قال: إي والله،
  أخرجه الله من جناته وعيونه وزروعه حتى ورّطه في البحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كَذلكَ وَأوْرَثْناها قَوْماً آخَرِينَ } يقول تعالى ذكره: هكذا كما وصفت لكم أيها
  الناس فعلنا بهولاء الذي ذكرتُ لكم أمرهم، الذين كذّبوا رسولنا موسى صلى الله عليه
  وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأوْرَثْناها قَوْماً آخَرِينَ
  } يقول تعالى ذكره وأورثنا جناتهم وعيونهم وزروعهم ومَقاماتهم وما كانوا فيه من النعمة
  عنهم قوماً آخرين بعد مهلكهم، وقيل: عُنِي بالقوم الآخرين بنو إسرائيل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { كَذلكَ وأوْرَثْناها قَوْماً آخَرِينَ } يعني بني إسرائيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
