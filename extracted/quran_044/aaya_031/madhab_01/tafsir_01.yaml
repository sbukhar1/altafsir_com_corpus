  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(44,29)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَمَا بَكَتْ عَلَيْهِمُ ٱلسَّمَآءُ وَٱلأَرْضُ وَمَا
  كَانُواْ مُنظَرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ نَجَّيْنَا بَنِيۤ إِسْرَائِيلَ مِنَ
  ٱلْعَذَابِ ٱلْمُهِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مِن فِرْعَوْنَ إِنَّهُ كَانَ عَالِياً مِّنَ
  ٱلْمُسْرِفِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُميد، قال: ثنا جرير،
  عن منصور، عن مجاهد قال: كان يقال: إن المؤمن إذا مات بكت عليه الأرض أربعين صباحاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يحيى بن طلحة، قال: ثنا عيسى بن يونس، عن صفوان بن عمرو، عن
  شريح بن عبيد الحضرمي، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ الإسْلامَ بَدأ غَرِيباً
  وَسَيَعُودُ غَرِيباً، ألا لا غُرْبَةَ على المُؤْمن، ما ماتَ مُؤْمِنٌ فِي غُرْبَةٍ
  غابَتْ عَنْهُ فِيها بَوَاكِيهِ إلاَّ بَكَتْ عَلَيْهِ السَّماءُ والأرْضُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، ثم قرأ رسول الله صلى الله عليه
  وسلم: { فَمَا بَكَتْ عَلَيْهِمُ السَّماءُ والأرْضُ } ، ثم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّهُما لا يَبْكِيانِ على الكافِرِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فَمَا بَكَتْ عَلَيْهِمُ
  السَّماءُ والأرْضُ... } الآية، قال: ذلك أنه ليس على الأرض مؤمن يموت إلا بكى عليه
  ما كان يصلي فيه من المساجد حين يفقده، وإلا بكى عليه من السماء الموضعُ الذي كان يرفع
  منه كلامه، فذلك قوله لأهل معصيته: { فَمَا بَكَت عَلَيْهِمُ السَّماءُ والأرْضُ، وَما
  كانُوا مُنْظَرِينَ } لأنهما يبكيان على أولياء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَمَا بَكَتْ عَلَيْهِمُ السَّماءُ
  والأرْضُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { فَمَا بَكَتْ عَلَيْهِمُ
  السَّماءُ والأرْضُ } يقول: لا تبكي السماء والأرض على الكافر، وتبكي على المؤمن الصالح
  معالمُه من الأرض ومقرُّ عمله من السماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { فَمَا بَكتْ عَلَيْهِمُ
  السَّماءُ والأرْضُ } قال: بقاع المؤمن التي كان يصلي عليها من الأرض تبكي عليه إذا
  مات، وبقاعه من السماء التي كان يرفع فيها عمله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  ابن حُمَيد، قال: ثنا جرير، عن منصور، عن المنهال، عن سعيد بن جُبَير، قال: سُئل ابن
  عباس: هل تبكي السماء والأرض على أحد؟ فقال: نعم إنه ليس أحد، من الخلق إلا له باب
  في السماء يصعد فيه عمله، وينزل منه رزقه، فإذا مات بكى عليه مكانه من الأرض الذي كان
  يذكر الله فيه ويصلي فيه، وبكى عليه بابه الذي كان يصعد فيه عمله، وينزل منه رزقه.
  وأما قوم فرعون، فلم يكن لهم آثار صالحة، ولم يصعد إلى السماء منهم خير، فلم تبكِ عليهم
  السماء والأرض.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><u>1</u> </a></td><td
