  كَانُواْ مُنظَرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ نَجَّيْنَا بَنِيۤ إِسْرَائِيلَ مِنَ
  ٱلْعَذَابِ ٱلْمُهِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مِن فِرْعَوْنَ إِنَّهُ كَانَ عَالِياً مِّنَ
  ٱلْمُسْرِفِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما كانُوا مُنْظَرِينَ
  } يقول: وما كانوا مؤخرين بالعقوبة التي حلَّت بهم، ولكنهم عوجلوا بها إذ أسخطوا ربهم
  عزّ وجلّ عليهم { وَلَقَدْ نَجَّيْنَا بنِي إسْرَائِيلَ مِنَ العَذَابِ المُهِينِ }:
  يقول تعالى ذكره: ولقد نجَّينا بني إسرائيل من العذاب الذي كان فرعون وقومه يعذّبونَهُم
  به، المهين يعني المذلّ لهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلَقَدْ نَجَّيْنا
  بَنِي إسْرائِيلَ مِنَ العَذاب المُهِين } بقتل أبنائهم، واستحياء نسائهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مِنْ فِرْعَوْنَ إنَّهُ كانَ عالِياً مِنَ المُسْرِفِينَ
  } يقول تعالى ذكره: ولقد نجينا بني إسرائيل من العذاب من فرعون، فقوله: { مِنْ فِرْعَوْنَ
  } مكرّرة على قوله: { مِنَ العَذَابِ المُهِينِ } مبدلة من الأولى. ويعني بقوله: {
  إنَّهُ كانَ عالِياً مِنَ المُسْرِفِينَ } إنه كان جباراً مستعلياً مستكبراً على ربه،
  { مِنَ المُسْرِفِينَ } يعني: من المتجاوزين ما ليس لهم تجاوزه. وإنما يعني جلّ ثناؤه
