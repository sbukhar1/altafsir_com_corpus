  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا
  بَكَتْ عَلَيْهِمُ ٱلسَّمَآءُ وَٱلأَرْضُ وَمَا كَانُواْ مُنظَرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  نَجَّيْنَا بَنِيۤ إِسْرَائِيلَ مِنَ ٱلْعَذَابِ ٱلْمُهِينِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِن
  فِرْعَوْنَ إِنَّهُ كَانَ عَالِياً مِّنَ ٱلْمُسْرِفِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: فما بكت على هؤلاء الذين غرّقهم الله في البحر، وهم فرعون وقومه، السماء
  والأرض، وقيل: إن بكاء السماء حمرة أطرافها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن إسماعيل الأحمسيّ، قال: ثنا عبد الرحمن بن أبي حماد، عن الحكم بن ظهير، عن
  السديّ قال: لما قتل الحسين بن عليّ رضوان الله عليهما بكت السماء عليه، وبكاؤها حمرتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ بن سهل، قال: ثنا حجاج، عن ابن جُرَيج، عن عطاء في قوله:
  { فَمَا بَكَت عَلَيْهمُ السَّماءُ والأرْضُ } قال: بكاؤها حمرة أطرافها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إنما قيل: { فَمَا بَكَتْ عَلَيْهِمُ السَّماءُ والأرْضُ } لأن
  المؤمن إذا مات، بكت عليه السماء والأرض أربعين صباحاً، ولم تبكيا على فرعون وقومه،
  لأنه لم يكن لهم عمل يَصْعد إلى الله صالح، فتبكي عليهم السماء، ولا مسجد في الأرض،
  فتبكي عليهم الأرض. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا طلق بن غنام، عن زائدة، عن منصور، عن المنهال،
  عن سعيد بن جُبير، قال: أتى ابن عباس رجل، فقال: يا أبا عباس أرأيت قول الله تبارك
  وتعالى { فَمَا بَكَتْ عَلَيْهِمْ السَّماءُ والأرْضُ وَما كانُوا مُنْظَرِينَ } فهل
  تبكي السماء والأرض على أحد؟ قال: نعم إنه ليس أحد من الخلائق إلا له باب في السماء
  منه ينزل رزقه، وفيه يصعد عمله، فإذا مات المؤمن فأغلق بابه من السماء الذي كان يصعد
  فيه عمله، وينزل منه رزقه، بكى عليه وإذا فقده مُصلاَّه من الأرض التي كان يصلي فيها،
  ويذكر الله فيها بكت عليه، وإن قوم فرعون لم يكن لهم في الأرض آثار صالحة، ولم يكن
  يصعد إلى السماء منهم خير، قال: فلم تبكِ عليهم السماء والأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن ويحيى قالا: ثنا سفيان، عن منصور،
  عن مجاهد، قال: كان يقال: تبكي الأرض على المؤمن أربعين صباحاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي يحيى
  القَتَّات، عن مجاهد، عن ابن عباس بمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يحيى بن طلحة، قال: ثنا فضيل بن عياض، عن منصور، عن مجاهد، قال: حُدثت أن المؤمن إذا
  مات بكت عليه الأرض أربعين صباحاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يعقوب بن إسحاق الحضرمي، قال: ثنا بكير بن أبي السميط، قال: ثنا
  قتادة، عن سعيد بن جُبير أنه كان يقول: إن بقاع الأرض التي كان يصعد عمله منها إلى
  السماء تبكي عليه بعد موته، يعني المؤمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عمرو، عن منصور، عن المنهال، عن سعيد بن جُبير، عن ابن
  عباس { فَمَا بَكَتِ عَلَيْهِمُ السَّماءُ والأرْضُ } قال: إنه ليس أحد إلا له باب
  في السماء ينزل فيه رزقه ويصعد فيه عمله، فإذا فُقِد بكت عليه مواضعه التي كان يسجد
  عليها، وإن قوم فرعون لم يكن لهم في الأرض عمل صالح يقبل منهم، فيصعد إلى الله عزّ
  وجلّ، فقال مجاهد: تبكي الأرض على المؤمن أربعين صباحاً.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
