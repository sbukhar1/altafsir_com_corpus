text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ نَجَّيْنَا
  بَنِيۤ إِسْرَائِيلَ مِنَ ٱلْعَذَابِ ٱلْمُهِينِ } * { مِن فِرْعَوْنَ إِنَّهُ كَانَ
  عَالِياً مِّنَ ٱلْمُسْرِفِينَ }{ مِن فِرْعَوْنَ } بدل من العذاب المهين، كأنه في
  نفسه كان عذاباً مهيناً، لإفراطه في تعذيبهم وإهانتهم. ويجوز أن يكون المعنى: من العذاب
  المهين واقعاً من جهة فرعون. وقرىء: «من عذاب المهين» ووجهه أن يكون تقدير قوله: {
  مِن فِرْعَوْنَ }: من عذاب فرعون، حتى يكون المهين هو فرعون. وفي قراءة ابن عباس: من
  فرعون، لما وصف عذاب فرعون بالشدة والفظاعة قال: من فرعون، على معنى: هل تعرفونه من
  هو في عتوّه وشيطنته، ثم عرف حاله في ذلك بقوله: { إِنَّهُ كَانَ عَالِياً مِّنَ ٱلْمُسْرِفِينَ
  } أي كبيراً رفيع الطبقة، ومن بينهم فائقاً لهم، بليغاً في إسرافه. أو عالياً متكبراً،
  كقوله تعالى:{ إِنَّ فِرْعَوْنَ عَلاَ فِى ٱلاْرْضِ }[القصص: 4]. و { مِّنَ ٱلْمُسْرِفِينَ
  } خبر ثان، كأنه قيل: إنه كان متكبراً مسرفاً.\r\n\t\t\t\r\n\t\t\t</section>"

