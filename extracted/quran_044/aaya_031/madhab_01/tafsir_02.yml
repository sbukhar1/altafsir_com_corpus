  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  نَجَّيْنَا بَنِيۤ إِسْرَائِيلَ مِنَ ٱلْعَذَابِ ٱلْمُهِينِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِن
  فِرْعَوْنَ إِنَّهُ كَانَ عَالِياً مِّنَ ٱلْمُسْرِفِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مِن فِرْعَوْنَ } بدل من العذاب المهين، كأنه في نفسه كان عذاباً مهيناً، لإفراطه في
  تعذيبهم وإهانتهم. ويجوز أن يكون المعنى: من العذاب المهين واقعاً من جهة فرعون. وقرىء:
  «من عذاب المهين» ووجهه أن يكون تقدير قوله: { مِن فِرْعَوْنَ }: من عذاب فرعون، حتى
  يكون المهين هو فرعون. وفي قراءة ابن عباس: من فرعون، لما وصف عذاب فرعون بالشدة والفظاعة
  قال: من فرعون، على معنى: هل تعرفونه من هو في عتوّه وشيطنته، ثم عرف حاله في ذلك بقوله:
  { إِنَّهُ كَانَ عَالِياً مِّنَ ٱلْمُسْرِفِينَ } أي كبيراً رفيع الطبقة، ومن بينهم
  فائقاً لهم، بليغاً في إسرافه. أو عالياً متكبراً، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ فِرْعَوْنَ عَلاَ فِى ٱلاْرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  4]. و { مِّنَ ٱلْمُسْرِفِينَ } خبر ثان، كأنه قيل: إنه كان متكبراً مسرفاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
