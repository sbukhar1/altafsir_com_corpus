text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَمْ تَرَكُواْ
  مِن جَنَّاتٍ وَعُيُونٍ } * { وَزُرُوعٍ وَمَقَامٍ كَرِيمٍ } * { وَنَعْمَةٍ كَانُواْ
  فِيهَا فَاكِهِينَ } * { كَذَلِكَ وَأَوْرَثْنَاهَا قَوْماً آخَرِينَ }يقول تعالى ذكره:
  كم ترك فرعون وقومه من القبط بعد مهلكهم وتغريق الله إياهم من بساتين وأشجار، وهي الجنات،
  وعيون، يعني: ومنابع ما كان ينفجر في جنانهم وزروع قائمة في مزارعهم { ومَقامٍ كَرِيم
  } يقول: وموضع كانوا يقومونه شريف كريم.ثم اختلف أهل التأويل في معنى وصف الله ذلك
  المقام بالكرم، فقال بعضهم: وصفه بذلك لشرفه، وذلك أنه مَقام الملوك والأمراء، قالوا:
  وإنما أريد به المنابر. ذكر من قال ذلك:حدثني جعفر ابن ابنة إسحاق الأزرق، قال: ثنا
  سعيد بن محمد الثقفي، قال: ثنا إسماعيل بن إبراهيم بن مُهاجر، عن أبيه، عن مجاهد، في
  قوله: { وَمَقامٍ كَرِيم } قال: المنابر.حدثني زكريا بن يحيى بن أبي زائدة، قال: ثنا
  عبد الله بن داود الواسطي، قال: ثنا شريك عن سالم الأفطس، عن سعيد بن جُبير، في قوله:
  وَمقام كَرِيم قال: المنابر.وقال آخرون: وصف ذلك المقام بالكرم لحسنه وبهجته. ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمَقامٍ كَرِيم
  }: أي حسن.وقوله: { وَنَعْمَةٍ كانُوا فِيها فاكِهِينَ } يقول تعالى ذكره: وأخرجوا
  من نعمة كانوا فيها فاكهين متفكهين ناعمين.واختلفت القرّاء في قراءة قوله: { فاكِهِينَ
  } فقرأته عامة قرّاء الأمصار خلا أبي جعفر القارىء { فاكِهِينَ } على المعنى الذي وصفت.
  وقرأه أبو رجاء العُطاردي والحسن وأبو جعفر المدنيّ «فَكِهِينَ» بمعنى: أشِرِين بَطِرين.والصواب
  من القراءة عندي في ذلك، القراءة التي عليها قرّاء الأمصار، وهي { فاكِهِينَ } بالألف
  بمعنى ناعمين. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَنَعْمَةٍ كانُوا فِيها فاكِهِينَ }: ناعمين،
  قال: إي والله، أخرجه الله من جناته وعيونه وزروعه حتى ورّطه في البحر.وقوله: { كَذلكَ
  وَأوْرَثْناها قَوْماً آخَرِينَ } يقول تعالى ذكره: هكذا كما وصفت لكم أيها الناس فعلنا
  بهولاء الذي ذكرتُ لكم أمرهم، الذين كذّبوا رسولنا موسى صلى الله عليه وسلم.وقوله:
  { وأوْرَثْناها قَوْماً آخَرِينَ } يقول تعالى ذكره وأورثنا جناتهم وعيونهم وزروعهم
  ومَقاماتهم وما كانوا فيه من النعمة عنهم قوماً آخرين بعد مهلكهم، وقيل: عُنِي بالقوم
  الآخرين بنو إسرائيل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة قوله: { كَذلكَ وأوْرَثْناها قَوْماً آخَرِينَ } يعني بني إسرائيل.\r\n\t\t\t\r\n\t\t\t</section>"

