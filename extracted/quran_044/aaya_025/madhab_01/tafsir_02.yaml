text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَمْ تَرَكُواْ
  مِن جَنَّاتٍ وَعُيُونٍ } * { وَزُرُوعٍ وَمَقَامٍ كَرِيمٍ } * { وَنَعْمَةٍ كَانُواْ
  فِيهَا فَاكِهِينَ }والمقام الكريم: ما كان لهم من المجالس والمنازل الحسنة. وقيل:
  المنابر. والنعمة - بالفتح - من التنعم، وبالكسر - من الإنعام. وقرىء: «فاكهين» وفكهين.\r\n\t\t\t\r\n\t\t\t</section>"

