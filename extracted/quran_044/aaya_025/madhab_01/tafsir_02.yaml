  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَمْ
  تَرَكُواْ مِن جَنَّاتٍ وَعُيُونٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَزُرُوعٍ وَمَقَامٍ كَرِيمٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَعْمَةٍ
  كَانُواْ فِيهَا فَاكِهِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والمقام الكريم:
  ما كان لهم من المجالس والمنازل الحسنة. وقيل: المنابر. والنعمة - بالفتح - من التنعم،
  وبالكسر - من الإنعام. وقرىء: «فاكهين» وفكهين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

