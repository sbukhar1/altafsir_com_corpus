text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ فَتَنَّا
  قَبْلَهُمْ قَوْمَ فِرْعَوْنَ وَجَآءَهُمْ رَسُولٌ كَرِيمٌ } * { أَنْ أَدُّوۤاْ إِلَيَّ
  عِبَادَ ٱللَّهِ إِنِّي لَكُمْ رَسُولٌ أَمِينٌ } * { وَأَن لاَّ تَعْلُواْ عَلَى ٱللَّهِ
  إِنِّيۤ آتِيكُمْ بِسُلْطَانٍ مُّبِينٍ } * { وَإِنِّي عُذْتُ بِرَبِّي وَرَبِّكُمْ
  أَن تَرْجُمُونِ } * { وَإِن لَّمْ تُؤْمِنُواْ لِي فَٱعْتَزِلُونِ }وقرىء «ولقد فتنا»
  بالتشديد للتأكيد. أو لوقوعه على القوم. ومعنى الفتنة: أنه أمهلهم ووسع عليهم في الرزق؛
  فكان ذلك سبباً في ارتكابهم المعاصي واقتراقهم الآثام. أو ابتلاهم بإرسال موسى إليهم
  ليؤمنوا، فاختاروا الكفر على الإيمان، أو سلبهم ملكهم وأغرقهم { كَرِيمٌ } على الله
  وعلى عباده المؤمنين. أو كريم في نفسه، لأنّ الله لم يبعث نبياً إلا من سراة قومه وكرامهم
  { أَنْ أَدُّوۤاْ إِلَىَّ } هي أن المفسرة، لأن مجيء الرسول من بعث إليهم متضمن لمعنى
  القول لأنه لا يجيئهم إلا مبشراً ونذيراً وداعياً إلى الله. أو المخففة من الثقيلة
  ومعناه: وجاءهم بأن الشأن والحديث أدّوا إليّ { عِبَادَ ٱللَّهِ } مفعول به وهم بنو
  إسرائيل، يقول: أدوهم إليّ وأرسلوهم معي، كقوله تعالى:{ أَرْسِلْ مَعَنَا بَنِى إِسْرٰئيلَ
  وَلاَ تُعَذّبْهُمْ }[طه: 47] ويجوز أن يكون نداء لهم على: أدوا إليّ يا عباد الله
  ما هو واجب لي عليكم من الإيمان لي وقبول دعوتي واتباع سبيلي، وعلل ذلك بأنه { رَسُولٌ
  أَمِينٌ } غير ظنين قد ائتمنه الله على وحيه ورسالته { وَأَن لاَّ تَعْلُواْ } أن هذه
  مثل الأولى في وجهيها، أي: لا تستكبروا { عَلَى ٱللَّهِ } بالاستهانة برسوله ووحيه.
  أو لا تستكبروا على نبيّ الله { بِسُلْطَـٰنٍ مُّبِينٍ } بحجة واضحة { أَن تَرْجُمُونِ
  } أن تقتلون. وقرىء «عت» بالإدغام. ومعناه أنه عائذ بربه متكل على أنه يعصمه منهم ومن
  كيدهم، فهو غير مبال بما كانوا يتوعدونهُ به من الرجم والقتل { فَٱعْتَزِلُونِ } يريد:
  إن لم يؤمن لي فلا موالاة بيني وبين من لا يؤمنوا، فتنحوا عني واقطعوا أسباب الوصلة
  عني، أي: فخلوني كفافاً لا لي ولا عليّ، ولا تتعرضوا لي بشركم وأذاكم؛ فليس جزاء من
  دعاكم إلى ما فيه فلاحكم ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

