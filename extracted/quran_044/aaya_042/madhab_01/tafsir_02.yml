  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  خَلَقْنَا ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَا لَـٰعِبِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  خَلَقْنَاهُمَآ إِلاَّ بِٱلْحَقِّ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  يَوْمَ ٱلْفَصْلِ مِيقَاتُهُمْ أَجْمَعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ لاَ يُغْنِي
  مَوْلًى عَن مَّوْلًى شَيْئاً وَلاَ هُمْ يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ مَن رَّحِمَ
  ٱللَّهُ إِنَّهُ هُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَا بَيْنَهُمَا } وما بين الجنسين. وقرأ عبيد بن عمير: وما بينهن. وقرأ «ميقاتهم»
  بالنصب على أنه اسم إن، ويوم الفصل؛ خبرها، أي: إنّ ميعاد حسابهم وجزائهم في يوم الفصل
  { لاَ يُغْنِى مَوْلًى } أيّ مولى كان من قرابة أو غيرها { عَن مَّوْلًى } عن أي مولى
  كان { شَيْئاً } من إغناء. أي: قليلاً منه { وَلاَ هُمْ يُنصَرُونَ } الضمير للموالي؛
  لأنهم في المعنى كثير، لتناول اللفظ على الإبهام والشياع كل مولى { إِلاَّ مَن رَّحِمَ
  ٱللَّهُ } في محل الرفع على البدل من الواو في { يُنصَرُونَ } أي: لا يمنع من العذاب
  إلا من رحمهُ الله. ويجوز أن ينتصب على الاستثناء { إِنَّهُ هُوَ ٱلْعَزِيزُ } لا ينصر
  منه من عصاه { ٱلرَّحِيمُ } لمن أطاعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

