  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  يَوْمَ ٱلْفَصْلِ مِيقَاتُهُمْ أَجْمَعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ لاَ يُغْنِي
  مَوْلًى عَن مَّوْلًى شَيْئاً وَلاَ هُمْ يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ مَن رَّحِمَ
  ٱللَّهُ إِنَّهُ هُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: إن يوم فصل الله القضاء بين خلقه بما أسلفوا في دنياهم من خير أو شرّ يجزى
  به المحسن بالإحسان، والمسيء بالإساءة ميقاتهم أجمعين: يقول: ميقات اجتماعهم أجمعين.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّ يَوْمَ الفَصْلِ مِيقاتُهُمْ أجمَعِينَ } يوم يُفْصَل
  فيه بين الناس بأعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يَوْمَ لا يُغْنِي مَوْلًى
  عن مَوْلىً شَيْئاً } يقول: لا يدفع ابن عمّ عن ابن عمّ، ولا صاحب عن صاحبه شيئاً من
  عقوبة الله التي حلَّت بهم من الله { وَلا هُمْ يُنْصَرُونَ } يقول: ولا ينصر بعضهم
  بعضاً، فيستعيذوا ممن نالهم بعقوبة كما كانوا يفعلونه في الدنيا. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَوْمَ
  لا يُغْنِي مَوْلًى عَنْ مَوْلًى شَيْئاً }... الآية، انقطعت الأسباب يومئذٍ يا ابن
  آدم، وصار الناس إلى أعمالهم، فمن أصاب يومئذٍ خيراً سعد به آخر ما عليه، ومن أصاب
  يومئذٍ شرًّا شقي به آخر ما عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إلاَّ مَنْ رَحِمَ اللّهُ } اختلف أهل العربية في موضع «مَنْ» في قوله: { إلاَّ مَنْ
  رَحِمَ اللّهُ } فقال بعض نحويي البصرة: إلاَّ من رحم الله، فجعله بدلاً من الاسم المضمر
  في ينصرون، وإن شئت جعلته مبتدأ وأضمرت خبره، يريد به: إلاَّ من رحم الله فيغني عنه.
  وقال بعض نحويي الكوفة قوله: { إلاَّ مَنْ رَحِمَ اللّهُ } قال: المؤمنون يشفع بعضهم
  في بعض، فإن شئت فاجعل «مَنْ» في موضع رفع، كأنك قلت: لا يقوم أحد إلاَّ فلان، وإن
  شئت جعلته نصباً على الاستثناء والانقطاع عن أوّل الكلام، يريد: اللهمّ إلاَّ من رحم
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون منهم: معناه: لا يغني
  مولًى عن مولًى شيئاً، إلاَّ من أذن الله له أن يشفع قال: لا يكون بدلاً مما في ينصرون،
  لأن إلاَّ محقق، والأوّل منفيّ، والبدل لا يكون إلاَّ بمعنى الأوّل. قال: وكذلك لا
  يجوز أن يكون مستأنفاً، لأنه لا يستأنف بالاستثناء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصواب أن يكون في موضع رفع بمعنى: يوم لا يغني مولًى عن مولًى شيئاً
  إلاَّ من رحم الله منهم، فإنه يغني عنه بأن يشفع له عند ربه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّهُ هُوَ العَزِيزُ الرَّحِيمُ } يقول جلّ ثناؤه واصفاً نفسه: إن الله هو العزيز
  في انتقامه من أعدائه، الرحيم بأوليائه، وأهل طاعته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

