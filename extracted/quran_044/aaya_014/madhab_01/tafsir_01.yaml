text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَنَّىٰ لَهُمُ
  ٱلذِّكْرَىٰ وَقَدْ جَآءَهُمْ رَسُولٌ مُّبِينٌ } * { ثُمَّ تَوَلَّوْاْ عَنْهُ وَقَالُواْ
  مُعَلَّمٌ مَّجْنُونٌ } * { إِنَّا كَاشِفُواْ ٱلْعَذَابِ قَلِيلاً إِنَّكُمْ عَآئِدُونَ
  }يقول تعالى ذكره: من أيّ وجه لهؤلاء المشركين التذكر من بعد نزول البلاء بهم، وقد
  تولوا عن رسولنا حين جاءهم مدبرين عنه، لا يتذكرون بما يُتلى عليهم من كتابنا، ولا
  يتعظون بما يعظهم به من حججنا، ويقولون: إنما هو مجنون عُلِّم هذا الكلام. وبنحو الذي
  قلنا في تأويل قوله: { أنَّى لَهُمُ الذِّكْرَى } قال أهل التأويل. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { أنَّى
  لَهُمُ الذِّكْرَى } يقول: كيف لهم.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد
  { أنَّى لَهُمُ الذِّكْرَى } بعد وقوع هذا البلاء.وبنحو الذي قلنا أيضا في قوله: {
  ثُمَّ تَوَلَّوْا عَنْهُ وَقالُوا مُعَلَّمُ مَجْنُونٌ } قال أهل التأويل. ذكر من قال
  ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { ثُمَّ تَوَلَّوْا عَنْهُ
  وَقالُوا مُعَلَّمُ مَجْنُونٌ } قال: تولوا عن محمد عليه الصلاة والسلام، وقالوا: معلم
  مجنون.وقوله: { إنَّا كاشِفُوا العَذَابِ قَلِيلاً إنَّكُمْ عائِدُونَ } يقول تعالى
  ذكره لهؤلاء المشركين الذين أخبر عنهم أنهم يستغيثون به من الدخان النازل والعذاب الحالّ
  بهم من الجهد، وأخبر عنهم أنهم يعاهدونه أنه إن كشف العذاب عنهم آمنوا إنا كاشفوا العذاب:
  يعني الضرّ النازل بهم بالخصب الذي نحدثه لهم { قَلِيلاً إنَّكُمْ عائِدُونَ } يقول:
  إنكم أيها المشركون إذا كَشَفْتُ عنكم ما بكم من ضرّ لم تفوا بما تعدون وتعاهدون عليه
  ربكم من الإيمان، ولكنكم تعودون في ضلالتكم وغيكم، وما كنتم قبل أن يكشف عنكم.وكان
  قتادة يقول: معناه: إنكم عائدون في عذاب الله.حدثنا بذلك ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر عنه. وأما الذين قالوا: عنى بقوله:{ يَوْمَ تَأْتِي السَّماءُ بِدُخانٍ
  مُبِينٍ }الدخان نفسه، فإنهم قالوا في هذا الموضع: عنى بالعذاب الذي قال إنَّا كاشِفُوا
  العَذَابِ: الدخان. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { إنَّا كاشِفُوا العَذَابِ قَلِيلاً } يعني الدخان.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { إنَّا كاشِفُوا العَذَبِ قَلِيلاً } قال: قد فعل، كشف
  الدخان حين كان.قوله: { إنَّكُمْ عائِدونَ } قال: كُشِف عنهم فعادوا.حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { إنَّكُمْ عائِدُونَ } إلى عذاب الله.\r\n\t\t\t\r\n\t\t\t</section>"

