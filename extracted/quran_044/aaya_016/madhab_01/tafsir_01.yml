  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  نَبْطِشُ ٱلْبَطْشَةَ ٱلْكُبْرَىٰ إِنَّا مُنتَقِمُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  فَتَنَّا قَبْلَهُمْ قَوْمَ فِرْعَوْنَ وَجَآءَهُمْ رَسُولٌ كَرِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَنْ
  أَدُّوۤاْ إِلَيَّ عِبَادَ ٱللَّهِ إِنِّي لَكُمْ رَسُولٌ أَمِينٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إنكم أيها المشركون إن كشفت عنكم العذاب النازل بكم،
  والضرّ الحالّ بكم، ثم عدتم في كفركم، ونقضتم عهدكم الذي عاهدتم ربكم، انتقمت منكم
  يوم أبطش بكم بطشتي الكبرى في عاجل الدنيا، فأهلككم، وكشف الله عنهم، فعادوا، فبطش
  بهم جلّ ثناؤه بطشته الكبرى في الدنيا، فأهلكهم قتلاً بالسيف. وقد اختلف أهل التأويل
  في البطشة الكبرى، فقال بعضهم: هي بطشة الله بمشركي قريش يوم بدر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثني ابن عبد الأعلى، قال: ثنا داود، عن عامر،
  عن ابن مسعود، أنه قال: البطشة الكبرى: يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عبد الله بن محمد الزهري، قال: ثنا مالك بن سعير، قال: ثنا الأعمش، عن مسلم، عن مسروق
  قال: قال يوم بدر، البطشة الكبرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، قال: ثنا أيوب، عن محمد، قال: نبئت أن ابن مسعود كان يقول:
  { يَوْمَ نَبْطِشُ البَطْشَةَ الكُبْرَى } يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، عن ليث، عن مجاهد { يَوْم نَبْطِشُ البَطْشَةَ الكُبْرَى
  } قال: يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { يَوْمَ نَبْطِشُ البَطْشَةَ الكُبْرَى } قال: يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبي عديّ، قال: سمعت أبا العالية في
  هذه الآية { يَوْمَ نَبْطِشُ البَطْشَةَ الكُبْرَى } قال: يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { يَوْمَ نَبْطِشُ البَطْشَةَ الكُبْرَى إنَّا مُنْتَقِمُونَ
  } قال: يعني يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا عثام
  بن عليّ، عن الأعمش، عن إبراهيم، قال: قلت: ما البطشة الكبرى فقال: يوم القيامة، فقلت:
  إن عبد الله كان يقول: يوم بدر قال: فبلغني أنه سُئل بعد ذلك فقال: يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب وأبو السائب قالا: ثنا ابن إدريس، عن الأعمش، عن
  إبراهيم، بنحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، ثنا يزيد قال: ثنا سعيد،
  عن قتادة، عن أبي الخليل، عن مجاهد، عن أبيّ بن كعب، قال: يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { يَوْمَ نَبْطِشُ البَطْشَةَ الكُبْرَى }: يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { يَوْمَ
  نَبْطِشُ الْبَطْشَةَ الكُبْرَى } قال: هذا يوم بدر. وقال آخرون: بل هي بطشة الله بأعدائه
  يوم القيامة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: ثنا خالد الحذّاء، عن عكرمة، قال: قال ابن
  عباس: قال ابن مسعود: البطشة الكبرى: يوم بدر، وأنا أقول: هي يوم القيامة.</font></font>&#13;\t\t\t<label
