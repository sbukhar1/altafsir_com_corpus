  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَنْ
  أَدُّوۤاْ إِلَيَّ عِبَادَ ٱللَّهِ إِنِّي لَكُمْ رَسُولٌ أَمِينٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب وأبو السائب، قالا: ثنا ابن دريس، قال: ثنا الأعمش،
  عن إبراهيم، قال: مرّ بي عكرمة، فسألته عن البطشة الكبرى فقال: يوم القيامة قال: قلت:
  إن عبد الله بن مسعود كان يقول: يوم بدر، وأخبرني من سأله بعد ذلك فقال: يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { يَوْمَ
  نَبْطِشُ البَطْشَةَ الكُبْرَى } قال قتادة عن الحسن: إنه يوم القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بيَّنا الصواب في ذلك فيما مضى، والعلة التي من أجلها اخترنا ما
  أخترنا من القول فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَقَدْ فَتَنَّا قَبْلَهُمْ
  قَوْمَ فِرْعَوْنَ } يعني تعالى ذكره: ولقد اختبرنا وابتلينا يا محمد قبل مشركي قومك
  مثال هؤلاء قوم فرعون من القبط. { وَجاءَهُمْ رَسُولٌ كَرِيمٌ } يقول: وجاءهم رسول
  من عندنا أرسلناه إليهم، وهو موسى بن عمران صلوات الله عليه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ
  فَتَنَّا قَبْلَهُمْ قَوْمَ فِرْعَوْنَ وَجاءَهُمْ رَسُولٌ كَرِيمٌ } يعني موسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { رَسُولٌ كَرِيمٌ } قال: موسى عليه السلام، ووصفه جل ثناؤه بالكرم، لأنه كان كريماً
  عليه، رفيعاً عنده مكانه، وقد يجوز أن يكون وصفه بذلك، لأنه كان في قومه شريفاً وسيطاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أن أدّوا إليَّ عِبادَ اللّهِ } يقول تعالى ذكره: وجاء قوم
  فرعون رسول من الله كريم عليه بأن ادفعوا إليّ، ومعنى «أدوا»: ادفعو إليّ فأرسلوا معي
  واتبعونِ، وهو نحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أنْ أرْسِلْ مَعِيَ بَنِي أسْرَائِيلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فإن
  في قوله: { أنْ أدُّوا إليَّ } نصب، وعباد الله نصب بقوله: { أدُّوا } وقد تأوله قوم:
  أن أدّوا إليّ يا عباد الله، فعلى هذا التأويل عباد الله نصب على النداء. وبنحو الذي
  قلنا في تأويل { أنْ أدُّوا إليَّ } قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وَلَقَدْ فَتَنَّا قَبْلَهُمْ قَوْمَ فِرْعَوْنَ وَجاءَهُمْ
  رَسُولٌ كَرِيمٌ }. { أن أدُّوا إليَّ عِبادَ اللّهِ إنّي لَكُمْ رَسُولٌ أمِينٌ }
  قال: يقول: اتبعوني إلى ما أدعوكم إليه من الحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { أنْ أدُّوا إليَّ عِبادَ اللّهِ
  } قال: أرسلوا معي بني إسرائيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { أنْ أدُّوا إليَّ عِبادَ اللّهِ
  } قال: بني إسرائيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { أنْ أدُّوا إليَّ عِبادَ اللّهِ } يعني به بني إسرائيل، قال لفرعون:
  علام تحبس هؤلاء القوم، قوماً أحراراً اتخذتهم عبيداً، خلّ سبيلهم.</font></font>&#13;\t\t\t<label
