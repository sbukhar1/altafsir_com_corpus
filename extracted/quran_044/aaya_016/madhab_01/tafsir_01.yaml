text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ نَبْطِشُ
  ٱلْبَطْشَةَ ٱلْكُبْرَىٰ إِنَّا مُنتَقِمُونَ } * { وَلَقَدْ فَتَنَّا قَبْلَهُمْ قَوْمَ
  فِرْعَوْنَ وَجَآءَهُمْ رَسُولٌ كَرِيمٌ } * { أَنْ أَدُّوۤاْ إِلَيَّ عِبَادَ ٱللَّهِ
  إِنِّي لَكُمْ رَسُولٌ أَمِينٌ }يقول تعالى ذكره: إنكم أيها المشركون إن كشفت عنكم
  العذاب النازل بكم، والضرّ الحالّ بكم، ثم عدتم في كفركم، ونقضتم عهدكم الذي عاهدتم
  ربكم، انتقمت منكم يوم أبطش بكم بطشتي الكبرى في عاجل الدنيا، فأهلككم، وكشف الله عنهم،
  فعادوا، فبطش بهم جلّ ثناؤه بطشته الكبرى في الدنيا، فأهلكهم قتلاً بالسيف. وقد اختلف
  أهل التأويل في البطشة الكبرى، فقال بعضهم: هي بطشة الله بمشركي قريش يوم بدر. ذكر
  من قال ذلك:حدثنا ابن المثنى، قال: ثني ابن عبد الأعلى، قال: ثنا داود، عن عامر، عن
  ابن مسعود، أنه قال: البطشة الكبرى: يوم بدر.حدثني عبد الله بن محمد الزهري، قال: ثنا
  مالك بن سعير، قال: ثنا الأعمش، عن مسلم، عن مسروق قال: قال يوم بدر، البطشة الكبرى.حدثني
  يعقوب، قال: ثنا ابن علية، قال: ثنا أيوب، عن محمد، قال: نبئت أن ابن مسعود كان يقول:
  { يَوْمَ نَبْطِشُ البَطْشَةَ الكُبْرَى } يوم بدر.حدثني يعقوب، قال: ثنا ابن علية،
  عن ليث، عن مجاهد { يَوْم نَبْطِشُ البَطْشَةَ الكُبْرَى } قال: يوم بدر.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { يَوْمَ نَبْطِشُ البَطْشَةَ الكُبْرَى
  } قال: يوم بدر.حدثنا ابن بشار، قال: ثنا ابن أبي عديّ، قال: سمعت أبا العالية في هذه
  الآية { يَوْمَ نَبْطِشُ البَطْشَةَ الكُبْرَى } قال: يوم بدر.حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { يَوْمَ نَبْطِشُ
  البَطْشَةَ الكُبْرَى إنَّا مُنْتَقِمُونَ } قال: يعني يوم بدر.حدثنا أبو كُرَيب، قال:
  ثنا عثام بن عليّ، عن الأعمش، عن إبراهيم، قال: قلت: ما البطشة الكبرى فقال: يوم القيامة،
  فقلت: إن عبد الله كان يقول: يوم بدر قال: فبلغني أنه سُئل بعد ذلك فقال: يوم بدر.حدثنا
  أبو كُرَيب وأبو السائب قالا: ثنا ابن إدريس، عن الأعمش، عن إبراهيم، بنحوه.حدثنا بشر،
  ثنا يزيد قال: ثنا سعيد، عن قتادة، عن أبي الخليل، عن مجاهد، عن أبيّ بن كعب، قال:
  يوم بدر.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { يَوْمَ نَبْطِشُ البَطْشَةَ الكُبْرَى }: يوم بدر.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { يَوْمَ نَبْطِشُ الْبَطْشَةَ الكُبْرَى
  } قال: هذا يوم بدر. وقال آخرون: بل هي بطشة الله بأعدائه يوم القيامة. ذكر من قال
  ذلك:حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: ثنا خالد الحذّاء، عن عكرمة،
  قال: قال ابن عباس: قال ابن مسعود: البطشة الكبرى: يوم بدر، وأنا أقول: هي يوم القيامة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ نَبْطِشُ ٱلْبَطْشَةَ ٱلْكُبْرَىٰ
  إِنَّا مُنتَقِمُونَ } * { وَلَقَدْ فَتَنَّا قَبْلَهُمْ قَوْمَ فِرْعَوْنَ وَجَآءَهُمْ
  رَسُولٌ كَرِيمٌ } * { أَنْ أَدُّوۤاْ إِلَيَّ عِبَادَ ٱللَّهِ إِنِّي لَكُمْ رَسُولٌ
  أَمِينٌ }حدثنا أبو كُرَيب وأبو السائب، قالا: ثنا ابن دريس، قال: ثنا الأعمش، عن إبراهيم،
  قال: مرّ بي عكرمة، فسألته عن البطشة الكبرى فقال: يوم القيامة قال: قلت: إن عبد الله
  بن مسعود كان يقول: يوم بدر، وأخبرني من سأله بعد ذلك فقال: يوم بدر.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { يَوْمَ نَبْطِشُ البَطْشَةَ الكُبْرَى
  } قال قتادة عن الحسن: إنه يوم القيامة.وقد بيَّنا الصواب في ذلك فيما مضى، والعلة
  التي من أجلها اخترنا ما أخترنا من القول فيه.وقوله: { وَلَقَدْ فَتَنَّا قَبْلَهُمْ
  قَوْمَ فِرْعَوْنَ } يعني تعالى ذكره: ولقد اختبرنا وابتلينا يا محمد قبل مشركي قومك
  مثال هؤلاء قوم فرعون من القبط. { وَجاءَهُمْ رَسُولٌ كَرِيمٌ } يقول: وجاءهم رسول
  من عندنا أرسلناه إليهم، وهو موسى بن عمران صلوات الله عليه. كما:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ فَتَنَّا قَبْلَهُمْ قَوْمَ فِرْعَوْنَ
  وَجاءَهُمْ رَسُولٌ كَرِيمٌ } يعني موسى.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن
  معمر، عن قتادة، في قوله: { رَسُولٌ كَرِيمٌ } قال: موسى عليه السلام، ووصفه جل ثناؤه
  بالكرم، لأنه كان كريماً عليه، رفيعاً عنده مكانه، وقد يجوز أن يكون وصفه بذلك، لأنه
  كان في قومه شريفاً وسيطاً.وقوله: { أن أدّوا إليَّ عِبادَ اللّهِ } يقول تعالى ذكره:
  وجاء قوم فرعون رسول من الله كريم عليه بأن ادفعوا إليّ، ومعنى «أدوا»: ادفعو إليّ
  فأرسلوا معي واتبعونِ، وهو نحو قوله:{ أنْ أرْسِلْ مَعِيَ بَنِي أسْرَائِيلَ }فإن في
  قوله: { أنْ أدُّوا إليَّ } نصب، وعباد الله نصب بقوله: { أدُّوا } وقد تأوله قوم:
  أن أدّوا إليّ يا عباد الله، فعلى هذا التأويل عباد الله نصب على النداء. وبنحو الذي
  قلنا في تأويل { أنْ أدُّوا إليَّ } قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَلَقَدْ
  فَتَنَّا قَبْلَهُمْ قَوْمَ فِرْعَوْنَ وَجاءَهُمْ رَسُولٌ كَرِيمٌ }. { أن أدُّوا
  إليَّ عِبادَ اللّهِ إنّي لَكُمْ رَسُولٌ أمِينٌ } قال: يقول: اتبعوني إلى ما أدعوكم
  إليه من الحقّ.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { أنْ أدُّوا
  إليَّ عِبادَ اللّهِ } قال: أرسلوا معي بني إسرائيل.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { أنْ أدُّوا إليَّ عِبادَ اللّهِ } قال: بني إسرائيل.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أنْ أدُّوا إليَّ عِبادَ اللّهِ } يعني
  به بني إسرائيل، قال لفرعون: علام تحبس هؤلاء القوم، قوماً أحراراً اتخذتهم عبيداً،
  خلّ سبيلهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ نَبْطِشُ ٱلْبَطْشَةَ ٱلْكُبْرَىٰ
  إِنَّا مُنتَقِمُونَ } * { وَلَقَدْ فَتَنَّا قَبْلَهُمْ قَوْمَ فِرْعَوْنَ وَجَآءَهُمْ
  رَسُولٌ كَرِيمٌ } * { أَنْ أَدُّوۤاْ إِلَيَّ عِبَادَ ٱللَّهِ إِنِّي لَكُمْ رَسُولٌ
  أَمِينٌ }حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { أنْ أدُّوا
  إليَّ عِبادَ اللّهِ } قال: يقول: أرسل عباد الله معي، يعني بني إسرائيل، وقرأ «فَأرْسِلْ
  مَعَنا بَنِي إسْرَائِيلَ وَلا تَعذّبهم» قال: ذلك قوله: { أنْ أدُّوا إليَّ عِبادَ
  اللّهِ } قال: ردّهم إلينا.وقوله: { إنّي لَكُمْ رَسُولٌ أمِينٌ } يقول: إني لكم أيها
  القوم رسول من الله أرسلني إليكم لا يدرككم بأسه على كفركم به، { أمين }: يقول: أمين
  على وحيه ورسالته التي أوعدنيها إليكم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

