text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { وَٱلْكِتَابِ
  ٱلْمُبِينِ } * { إِنَّآ أَنزَلْنَاهُ فِي لَيْلَةٍ مُّبَارَكَةٍ إِنَّا كُنَّا مُنذِرِينَ
  } * { فِيهَا يُفْرَقُ كُلُّ أَمْرٍ حَكِيمٍ } * { أَمْراً مِّنْ عِنْدِنَآ إِنَّا
  كُنَّا مُرْسِلِينَ } * { رَحْمَةً مِّن رَّبِّكَ إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ
  } * { رَبِّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَآ إِن كُنتُم مُّوقِنِينَ }
  * { لاَ إِلَـٰهَ إِلاَّ هُوَ يُحْيِـي وَيُمِيتُ رَبُّكُمْ وَرَبُّ آبَآئِكُمُ ٱلأَوَّلِينَ
  }الواو في { وَٱلْكِتَـٰبِ } واو القسم، إن جعلت حم تعديداً للحروف أو اسماً للسورة،
  مرفوعاً على خبر الابتداء المحذوف وواو العطف إن كانت حم مقسماً بها. وقوله: { إِنَّا
  أَنزَلْنَـٰهُ } جواب القسم، والكتاب المبين للقرآن. والليلة المباركة: ليلة القدر.
  وقيل: ليلة النصف من شعبان، ولها أربعة أسماء: الليلة المباركة، وليلة البراءة، وليلة
  الصكّ، وليلة الرحمة وقيل: بينها وبين ليلة القدر أربعون ليلة. وقيل في تسميتها: ليلة
  البراءة والصكّ: أن البندار إذا استوفى الخراج من أهله كتب لهم البراءة، كذلك الله
  عز وجل يكتب لعباده المؤمنين البراءة في هذه الليلة. وقيل: هي مختصة بخمس خصال: تفريق
  كل أمر حكيم وفضيلة العبادة فيها، قال رسول الله صلى الله عليه وسلم:(1010) \" من صلى
  في هذه الليلة مائة ركعة أرسل الله إليه مائة ملك: ثلاثون يبشرونه بالجنة، وثلاثون
  يؤمنونه من عذاب النار، وثلاثون يدفعون عنه آفات الدنيا. وعشرة يدفعون عنه مكايد الشيطان
  \" ونزول الرحمة قال عليه الصلاة والسلام:(1011) \" إنّ الله يرحم أمتي في هذه الليلة
  بعدد شعر أغنام بني كلب \" وحصول المغفرة: قال عليه الصلاة والسلام:(1012) \" إنّ الله
  تعالى يغفر لجميع المسلمين في تلك الليلة إلا لكاهن أو ساحر أو مشاحن أو مدمن خمر أو
  عاق للوالدين، أو مصرّ على الزنا \" وما أعطى فيها رسول الله صلى الله عليه وسلم من
  تمام الشفاعة، وذلك(1013) أنه سأل ليلة الثالث عشر من شعبان في أمّته. فأعطى الثلث
  منها، ثم سأل ليلة الرابع عشر فأعطي الثلثين، ثم سأل ليلة الخامس عشر فأعطي الجميع،
  إلا من شرد عن الله شراد البعير. ومن عادة الله في هذه الليلة: أن يزيد فيها ماء زمزم
  زيادة ظاهرة. والقول الأكثر أنّ المراد بالليلة المباركة: ليلة القدر، لقوله تعالى:{ إِنَّا
  أَنزَلْنَـٰهُ فِى لَيْلَةِ ٱلْقَدْرِ }[القدر: 1] ولمطابقة قوله: { فِيهَا يُفْرَقُ
  كُلُّ أَمْرٍ حَكِيمٍ (4) } لقوله: { تَنَزَّلُ ٱلْمَلَـٰئِكَةُ وَٱلرُّوحُ فِيهَا
  بِإِذْنِ رَبِّهِم مِّن كُلِّ أَمْرٍ (4) } وقول تعالى:{ شَهْرُ رَمَضَانَ ٱلَّذِى
  أُنزِلَ فِيهِ ٱلْقُرْآنُ }[البقرة: 185] وليلة القدر في أكثر الأقاويل في شهر رمضان.
  فإن قلت: ما معنى إنزال القرآن في هذه الليلة؟ قلت: قالوا أنزل جملة واحدة من السماء
  السابعة إلى السماء الدنيا، وأمر السفرة الكرام بانتساخه في ليلة القدر، وكان جبريل
  عليه السلام ينزله على رسول الله صلى الله عليه وسلم نجوماً نجوماً. فإن قلت: { إِنَّا
  كُنَّا مُنذِرِينَ فِيهَا يُفْرَقُ كُلُّ أَمْرٍ حَكِيمٍ } ما موقع هاتين الجملتين؟
  قلت: هما جملتان مستأنفتان ملفوفتان. فسر بهما جواب القسم الذي هو قوله تعالى:{ إِنَّا
  أَنزَلْنَـٰهُ فِى لَيْلَةٍ مُّبَـٰرَكَةٍ }\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { وَٱلْكِتَابِ ٱلْمُبِينِ
  } * { إِنَّآ أَنزَلْنَاهُ فِي لَيْلَةٍ مُّبَارَكَةٍ إِنَّا كُنَّا مُنذِرِينَ } *
  { فِيهَا يُفْرَقُ كُلُّ أَمْرٍ حَكِيمٍ } * { أَمْراً مِّنْ عِنْدِنَآ إِنَّا كُنَّا
  مُرْسِلِينَ } * { رَحْمَةً مِّن رَّبِّكَ إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ } *
  { رَبِّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَآ إِن كُنتُم مُّوقِنِينَ } * {
  لاَ إِلَـٰهَ إِلاَّ هُوَ يُحْيِـي وَيُمِيتُ رَبُّكُمْ وَرَبُّ آبَآئِكُمُ ٱلأَوَّلِينَ
  }[الدخان: 3] كأنه قيل: أنزلنا؛ لأن من شأننا الإنذار والتحذير من العقاب، وكان إنزالنا
  إياه في هذه الليلة خصوصاً؛ لأنّ إنزال القرآن من الأمور الحكيمة، وهذه الليلة مفرق
  كل أمر حكيم. والمباركة: الكثيرة الخير لما يتيح الله فيها من الأمور التي يتعلق بها
  منافع العباد في دينهم ودنياهم، ولو لم يوجد فيها إلا إنزال القرآن وحده لكفى به بركة،
  ومعنى { يُفْرَقُ } يفصل ويكتب كل أمر حكيم من أرزاق العباد وآجالهم، وجميع أمورهم
  منها إلى الأخرى القابلة. وقيل: يبدأ في استنساخ ذلك من اللوح المحفوظ في ليلة البراءة،
  ويقع الفراغ في ليلة القدر، فتدفع نسخة الأرزاق إلى ميكائيل، ونسخة الحروب إلى جبريل،
  وكذلك الزلازل والصواعق والخسف، ونسخة الأعمال إلى إسماعيل صاحب سماء الدنيا وهو ملك
  عظيم ونسخة المصائب إلى ملك الموت. وعن بعضهم: يعطى كل عامل بركات أعماله، فيلقى على
  ألسنة الخلق مدحه، وعلى قلوبهم هيبته. وقرىء «يفرق» بالتشديد و { يُفْرَقُ } كل على
  بنائه للفاعل ونصب كل، والفارق: الله عزّ وجلّ، وقرأ زيد بن عليّ رضي الله عنه «نفرق»
  بالنون، كل أمر حكيم: كل شأن ذي حكمة، أي: مفعول على ما تقتضيه الحكمة، وهو من الإسناد
  المجازى؛ لأنّ الحكيم صفة صاحب الأمر على الحقيقة، ووصف الأمر به مجاز { أَمْراً مِّنْ
  عِنْدِنَا } نصب على الاختصاص. جعل كل أمر جزلاً فخماً بأن وصفه بالحكيم، ثم زاده جزالة
  وكسبه فخامة بأن قال: أعني بهذا الأمر أمراً حاصلاً من عندنا، كائناً من لدنا، كما
  اقتضاه علمنا وتدبيرنا. ويجوز أن يراد به الأمر الذي هو ضد النهي، ثم إما أن يوضع موضع
  فرقانا الذي هو مصدر يفرق، لأنّ معنى الأمر والفرقان واحد، من حيث إنه إذا حكم بالشيء
  وكتبه فقد أمر به وأوجبه. أو يكون حالاً من أحد الضميرين في أنزلناه: إما من ضمير الفاعل،
  أي: أنزلناه آمرين أمراً. أو من ضمير المفعول أي أنزلناه في حال كونه أمراً من عندنا
  بما يجب أن يفعل فإن قلت: { إِنَّا كُنَّا مُرْسِلِينَ رَحْمَةً مّن رَّبِّكَ } بم
  يتعلق؟ قلت: يجوز أن يكون بدلاً من قوله: { إِنَّا كُنَّا مُنذِرِينَ } و { رَحْمَةً
  مّن رَّبّكَ } مفعولاً له، على معنى: إنا أنزلنا القرآن؛ لأنّ من شأننا إرسال الرسل
  بالكتب إلى عبادنا لأجل الرحمة عليهم، وأن يكون تعليلاً ليفرق. أو لقوله: { أَمْراً
  مِّنْ عِنْدِنآ } ورحمة: مفعولاً به، وقد وصف الرحمة بالإرسال كما وصفها به في قوله
  تعالى:{ وَمَا يُمْسِكْ فَلاَ مُرْسِلَ لَهُ مِن بَعْدِهِ }[فاطر:2] أي يفصل في هذه
  الليلة كل أمر. أو تصدر الأوامر من عندنا؛ لأنّ من عادتنا أن نرسل رحمتنا. وفصل كل
  أمر من قسمة الأرزاق وغيرها من باب الرحمة؛ وكذلك الأوامر الصادرة من جهته عز وعلا؛
  لأنّ الغرض في تكليف العباد تعريضهم للمنافع.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { وَٱلْكِتَابِ ٱلْمُبِينِ
  } * { إِنَّآ أَنزَلْنَاهُ فِي لَيْلَةٍ مُّبَارَكَةٍ إِنَّا كُنَّا مُنذِرِينَ } *
  { فِيهَا يُفْرَقُ كُلُّ أَمْرٍ حَكِيمٍ } * { أَمْراً مِّنْ عِنْدِنَآ إِنَّا كُنَّا
  مُرْسِلِينَ } * { رَحْمَةً مِّن رَّبِّكَ إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ } *
  { رَبِّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَآ إِن كُنتُم مُّوقِنِينَ } * {
  لاَ إِلَـٰهَ إِلاَّ هُوَ يُحْيِـي وَيُمِيتُ رَبُّكُمْ وَرَبُّ آبَآئِكُمُ ٱلأَوَّلِينَ
  }والأصل: إنا كنا مرسلين رحمة منا، فوضع الظاهر موضع الضمير إيذاناً بأنّ الربوبية
  تقتضي الرحمة على المربوبين وفي قراءة زيد بن عليّ «أمر من عندنا» على: هو أمر وهي
  تنصر انتصابه على الاختصاص. وقرأ الحسن: «رحمة من ربك»، على: تلك رحمة، وهي تنصر انتصابها
  بأنها مفعول له { إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ } وما بعده تحقيق لربوبيته، وأنها
  لا تحق إلا لمن هذه أوصافه. وقرىء «رب السمٰوات... ربكم ورب آبائكم» بالجر بدلاً من
  ربك. فإن قلت: ما معنى الشرط الذي هو قوله: { إِن كُنتُمْ مُّوقِنِينَ }؟ قلت: كانوا
  يقرون بأن للسمٰوات والأرض رباً وخالقاً، فقيل لهم: إنّ إرسال الرسل وإنزال الكتب رحمة
  من الرب، ثم قيل: إن هذا الرب هو السميع العليم الذي أنتم مقرون به ومعترفون بأنه رب
  السمٰوات والأرض وما بينهما إن كان إقراركم عن علم وإيقان، كما تقول: إنّ هذا إنعام
  زيد الذي تسامع الناس بكرمه واشتهر وإسخاؤه إن بلغك حديثه وحدثت بقصته.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

