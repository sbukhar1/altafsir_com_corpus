text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنْ هِيَ إِلاَّ
  مَوْتَتُنَا ٱلأُوْلَىٰ وَمَا نَحْنُ بِمُنشَرِينَ } * { فَأْتُواْ بِآبَآئِنَا إِن
  كُنتُمْ صَادِقِينَ }{ هَـٰۤؤُلاَءِ } إشارة إلى كفار قريش، فإن قلت: كان الكلام واقعاً
  في الحياة الثانية لا في الموت، فهلا قيل: إن هي إلا حياتنا الأولى وما نحن بمنشرين؟
  كما قيل:{ إِنْ هِيَ إِلاَّ حَيَاتُنَا ٱلدُّنْيَا وَمَا نَحْنُ بِمَبْعُوثِينَ }[الأنعام:29]؟
  وما معنى قوله: { إِنْ هِىَ إِلاَّ مَوْتَتُنَا ٱلاْوْلَىٰ }؟ وما معنى ذكر الأولى؟
  كأنهم وعدوا موتة أخرى حتى نفوها وجحدوها وأثبتوا الأولى؟ قلت: معناه ـ والله الموفق
  للصواب -: أنه قيل لهم: إنكم تموتون موتة تتعقبها حياة، كما تقدّمتكم موتة قد تعقبتها
  حياة، وذلك قوله عزّ وجل:{ وَكُنتُمْ أَمْوٰتًا فَأَحْيَـٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ
  يُحْيِيكُمْ }[البقرة: 28] فقالوا: (إن هي إلا موتتنا الأولى) يريدون: ما الموتة التي
  من شأنها أن يتعقبها حياة إلا الموتة الأولى دون الموتة الثانية، وما هذه الصفة التي
  تصفون بها الموتة من تعقب الحياة لها إلا للموتة الأولى خاصة، فلا فرق إذاً بين هذا
  وبين قوله: { إِنْ هِىَ إِلاَّ حَيَاتُنَا ٱلدُّنْيَا } في المعنى. يقال: أنشر الله
  الموتى ونشرهم: إذا بعثهم { فَأْتُواْ بِئَابَآئِنَآ } هذا خطاب للذين كانوا يعدونهم
  النشور: من رسول الله صلى الله عليه وسلم والمؤمنين، أي: إن صدقتم فيما تقولون فعجلوا
  لنا إحياء من مات من آبائنا بسؤالكم ربكم ذلك حتى يكون دليلاً على أنّ ما تعدونه من
  قيام الساعة وبعث الموتى حق، وقيل كانوا يطلبون إليهم أن يدعوا الله فينشر لهم قصيّ
  بن كلاب ليشاوروه، فإنه كان كبيرهم ومشاورهم في النوازل ومعاظم الشؤون.\r\n\t\t\t\r\n\t\t\t</section>"

