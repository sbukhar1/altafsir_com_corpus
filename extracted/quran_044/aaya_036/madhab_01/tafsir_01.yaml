  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰؤُلاَءِ لَيَقُولُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنْ هِيَ إِلاَّ مَوْتَتُنَا ٱلأُوْلَىٰ وَمَا
  نَحْنُ بِمُنشَرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأْتُواْ بِآبَآئِنَا إِن كُنتُمْ صَادِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مخبراً عن قيل مشركي قريش لنبيّ الله صلى الله عليه
  وسلم: إن هؤلاء المشركين من قومك يا محمد { لَيَقُولُونَ إنْ هِيَ إلاَّ مَوْتَتُنا
  الأُولى } التي نموتها، وهي الموتة الأولى { وَما نَحْنُ بِمُنْشَرِينَ } بعد مماتنا،
  ولا بمبعوثين تكذيباً منهم بالبعث والثواب والعقاب. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { إنَّ هَؤُلاءِ لَيَقُولُونَ إنْ هِيَ إلاَّ مَوْتَتُنَا الأُولى
  وَما نَحْنُ بِمُنْشَرِينَ } قال: قد قال مشركو العرب وَما نَحْنُ بِمُنْشَرِينَ أي:
  بمبعوثين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَأتُوا بِآبَائِنَا إنْ
  كُنْتُمْ صَادِقِينَ } يقول تعالى ذكره: قالوا لمحمد صلى الله عليه وسلم: فأتوا بآبائنا
  الذين قد ماتوا إن كنتم صادقين، أن الله باعثنا من بعد بلانا في قبورنا، ومحيينا من
  بعد مماتنا، وخوطب صلى الله عليه وسلم هو وحده خطاب الجميع، كما قيل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  أيُّها النَّبِيّ إذَا طَلَّقْتُمُ النِّساءَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبّ ارْجِعُونِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بيَّنت ذلك في غير موضع من كتابنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

