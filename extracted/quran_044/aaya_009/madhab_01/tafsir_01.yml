  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبِّ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَآ إِن كُنتُم مُّوقِنِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  إِلَـٰهَ إِلاَّ هُوَ يُحْيِـي وَيُمِيتُ رَبُّكُمْ وَرَبُّ آبَآئِكُمُ ٱلأَوَّلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  هُمْ فِي شَكٍّ يَلْعَبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفتِ القرّاء
  في قراءة قوله: { رَبِّ السَّمَوَاتِ والأرْضِ } فقرأته عامة قرّاء المدينة والبصرة
  «رَبُّ السَّمَوَاتِ» بالرفع على إتباع إعراب الربّ إعراب السميع العليم. وقرأته عامة
  قرّاء الكوفة وبعض المكيين { رَبِّ السَّمَوَاتِ } خفضاً ردّاً على الرب في قوله جلّ
  جلاله: { رَحْمَةً مِنْ رَبِّكَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أنهما قراءتان معروفتان صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعني بقوله: { رَبِّ السَّمَوَات والأرْضِ وَما بَيْنَهُما } يقول
  تعالى ذكره الذي أنزل هذا الكتاب يا محمد عليك، وأرسلك إلى هؤلاء المشركين رحمة من
  ربك، مالك السموات السبع والأرض وما بينهما من الأشياء كلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنْ كُنْتُمْ مُوقِنِين } يقول: إن كنتم توقنون بحقيقة ما أخبرتكم من أن ربكم ربّ
  السموات والأرض، فإن الذي أخبرتكم أن الله هو الذي هذه الصفات صفاته، وأن هذا القرآن
  تنزيله، ومحمداً صلى الله عليه وسلم رسوله حق يقين، فأيقنوا به كما أيقنتم بما توقنون
  من حقائق الأشياء غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لا إلَهَ إلاَّ هُوَ }
  يقول: لا معبود لكم أيها الناس غير ربّ السموات والأرض وما بينهما، فلا تعبدوا غيره،
  فإنه لا تصلح العبادة لغيره، ولا تنبغي لشيء سواه، يحيي ويميت، يقول: هو الذي يحي ما
  يشاء، ويميت ما يشاء مما كان حياً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { رَبُّكُمْ وَرَبُّ آبائِكُمُ الأوَّلِين } يقول: هو مالككم ومالك من مضى قبلكم من
  آبائكم الأوّلين، يقول: فهذا الذي هذه صفته، هو الربّ فاعبدوه دون آلهتكم التي لا تقدر
  على ضرّ ولا نفع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { بَلْ هُمْ فِي شَكّ يَلْعَبُون
  } يقول تعالى ذكره ما هم بموقنين بحقيقة ما يقال لهم ويخبرون من هذه الأخبار، يعني
  بذلك مشركي قريش، ولكنهم في شكّ منه، فهم يلهون بشكهم في الذي يخبرون به من ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
