text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ شَجَرَتَ
  ٱلزَّقُّومِ } * { طَعَامُ ٱلأَثِيمِ } * { كَٱلْمُهْلِ يَغْلِي فِي ٱلْبُطُونِ } *
  { كَغَلْيِ ٱلْحَمِيمِ } * { خُذُوهُ فَٱعْتِلُوهُ إِلَىٰ سَوَآءِ ٱلْجَحِيمِ } * {
  ثُمَّ صُبُّواْ فَوْقَ رَأْسِهِ مِنْ عَذَابِ ٱلْحَمِيمِ } * { ذُقْ إِنَّكَ أَنتَ
  ٱلْعَزِيزُ ٱلْكَرِيمُ } * { إِنَّ هَـٰذَا مَا كُنتُمْ بِهِ تَمْتَرُونَ }قرىء: «إنّ
  شجرت الزقوم» بكسر الشين، وفيها ثلاث لغات: شجرة، بفتح الشين وكسرها وشيرة، بالياء.
  وروى أنه لما نزل{ أَذٰلِكَ خَيْرٌ نُّزُلاً أَمْ شَجَرَةُ ٱلزَّقُّومِ }[الصافات:
  62] قال ابن الزبعرىٰ: إنّ أهل اليمن يدعون أكل الزبد والتمر: التزقم، فدعا أبو جهل
  بتمر وزبد فقال: تزقموا فإنّ هذا هو الذي يخوّفكم به محمد، فنزل{ إِنَّ شَجَرَةَ ٱلزَّقُّومِ
  * طَعَامُ ٱلأَثِيمِ }[الدخان:43-44] وهو الفاجر الكثير الآثام. وعن أبي الدرداء أنه
  كان يقرىء رجلاً فكان يقول طعام اليثيم، فقال: قل طعام الفاجر يا هذا. وبهذا يستدل
  على أنّ إبدال كلمة مكان كلمة جائز إذا كانت مؤدية معناها. ومنه أجاز أبو حنيفة القراءة
  بالفارسية على شريطة، وهي: أن يؤدي القارىء المعاني على كمالها من غير أن يخرم منها
  شيئاً. قالوا: وهذه الشريطة تشهد أنها إجازة كلا إجازة؛ لأنّ في كلام العرب خصوصاً
  في القرآن الذي هو معجز بفصاحته وغرابة نظمه وأساليبه من لطائف المعاني والأغراض ما
  لا يستقل بأدائه لسان من فارسية وغيرها، وما كان أبو حنيفة رحمه الله يحسن الفارسية،
  فلم يكن ذلك منه عن تحقق وتبصر، وروى علي بن الجعد عن أبي يوسف عن أبي حنيفة مثل قول
  صاحبيه في إنكار القراءة بالفارسية { كَٱلْمُهْلِ } قرىء: بضم الميم وفتحها، وهو دردي
  الزيت. ويدل عليه قوله تعالى:{ يَوْمَ تَكُونُ ٱلسَّمَاء كَٱلْمُهْلِ }[المعارج: 8]
  مع قوله:{ فَكَانَتْ وَرْدَةً كَٱلدّهَانِ }[الرحمٰن: 37] وقيل: هو ذائب الفضة والنحاس،
  والكاف رفع خبر بعد خبر، وكذلك { يَغْلِى } وقرىء: بالتاء للشجرة، وبالياء للطعام.
  و { ٱلْحَمِيمِ } الماء الحار الذي انتهى غليانه: يقال للزبانية { خُذُوهُ فَٱعْتِلُوهُ
  } فقودوه بعنف وغلظة، وهو أن يؤخذ بتلبيب الرجل فيجر إلى حبس أو قتل. ومنه «العتلّ»
  وهو الغليظ الجافي. وقرىء: بكسر التاء وضمها { إِلَىٰ سَوَآءِ ٱلْجَحِيمِ } إلى وسطها
  ومعظمها. فإن قلت: هلا قيل: صبوا فوق رأسه من الحميم، كقوله تعالى:{ يُصَبُّ مِن فَوْقِ
  رُءوسِهِمُ ٱلْحَمِيمُ }[الحج: 19] لأنّ الحميم هو المصبوب لا عذابه؟ قلت: إذا صب عليه
  الحميم فقد صب عليه عذابه وشدّته، إلا أنّ صب العذاب طريقة الاستعارة، كقوله:صُبَّتْ
  عَلَيْهِ صُرُوفُ الدَّهْرِ مِنْ صَبَبِ   وكقوله تعالى:{ أَفْرِغْ عَلَيْنَا صَبْرًا }[البقرة:
  250] فذكر العذاب معلقاً به الصب، مستعاراً له، ليكون أهول وأهيب يقال: { ذُقْ إِنَّكَ
  أَنتَ ٱلْعَزِيزُ ٱلْكَرِيمُ (49) } على سبيل الهزؤ والتهكم بمن كان يتعزز ويتكرم على
  قومه. وروي أنّ أبا جهل قال لرسول الله صلى الله عليه وسلم: ما بين جبليها أعز ولا
  أكرم مني، فوالله ما تستطيع أنت ولا ربك أن تفعلا بي شيئاً. وقرىء: «إنك» بمعنى: لأنك.
  وعن الحسن بن علي رضي الله عنهما أنه قرأ به على المنبر { إِنَّ هَـٰذَا } العذاب.
  أو إن هذا الأمر هو { مَا كُنتُمْ بِهِ تَمْتَرُونَ } أي تشكون. أو تتمارون وتتلاجون.\r\n\t\t\t\r\n\t\t\t</section>"

