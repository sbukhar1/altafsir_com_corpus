text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خُذُوهُ فَٱعْتِلُوهُ
  إِلَىٰ سَوَآءِ ٱلْجَحِيمِ } * { ثُمَّ صُبُّواْ فَوْقَ رَأْسِهِ مِنْ عَذَابِ ٱلْحَمِيمِ
  }يقول تعالى ذكره: { خُذُوهُ } يعني هذا الأثيم بربه، الذي أخبر جلّ ثناؤه أن له شجرة
  الزقوم طعام { فاعْتِلُوهُ } يقول تعالى ذكره: فادفعوه وسوقوه، يقال منه: عتله يعتله
  عتلاً: إذا ساقه بالدفع والجذب ومنه قول الفرزدق:لَيْسَ الكِرَامُ بِناحِلِيكَ أبَاهُمُ   حتى
  تُرَدّ إلى عَطِيَّةَ تُعْتِلُأي تُساق دَفْعاً وسحباً.وقوله: { إلى سَوَاءِ الجَحِيمِ
  }: إلى وسط الجحيم. ومعنى الكلام: يقال يوم القيامة: خذوا هذا الأثيم فسوقوه دفعاً
  في ظهره، وسحباً إلى وسط النار. وبنحو الذي قلنا في معنى قوله: فاعْتِلُوهُ قال أهل
  التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد قوله: {
  خُذُوهُ فاعْتِلُوهُ إلى سَوَاءِ الجَحِيمِ } قال: خذوه فادفعوه.وفي قوله: { فاعْتلُوهُ
  } لغتان: كسر التاء، وهي قراءة بعض قرّاء أهل المدينة وبعض أهل مكة.والصواب من القراءة
  في ذلك عندنا أنهما لغتان معروفتان في العرب، يقال منه: عتل يعتِل ويعتُل، فبأيتهما
  قرأ القارىء فمصيب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إلى سَوَاءِ
  الجَحِيمِ }: إلى وَسَط النار.وقوله: { ثُمَّ صُبُّوا فَوْقَ رأسِهِ مِنْ عَذابِ الحَمِيمِ
  } يقول تعالى ذكره: ثم صبوا على رأس هذا الأثيم من عذاب الحميم، يعني: من الماء المسخن
  الذي وصفنا صفته، وهو الماء الذي قال الله{ يُصْهَرُ بِهِ ما في بُطُونهِمْ والجُلُودُ }،
  وقد بيَّنت صفته هنالك.\r\n\t\t\t\r\n\t\t\t</section>"

