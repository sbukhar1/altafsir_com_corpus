  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خُذُوهُ
  فَٱعْتِلُوهُ إِلَىٰ سَوَآءِ ٱلْجَحِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ صُبُّواْ فَوْقَ
  رَأْسِهِ مِنْ عَذَابِ ٱلْحَمِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  { خُذُوهُ } يعني هذا الأثيم بربه، الذي أخبر جلّ ثناؤه أن له شجرة الزقوم طعام { فاعْتِلُوهُ
  } يقول تعالى ذكره: فادفعوه وسوقوه، يقال منه: عتله يعتله عتلاً: إذا ساقه بالدفع والجذب
  ومنه قول الفرزدق:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَيْسَ الكِرَامُ
  بِناحِلِيكَ أبَاهُمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتى تُرَدّ
  إلى عَطِيَّةَ تُعْتِلُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي تُساق دَفْعاً وسحباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إلى سَوَاءِ الجَحِيمِ }: إلى وسط الجحيم. ومعنى الكلام: يقال يوم القيامة: خذوا
  هذا الأثيم فسوقوه دفعاً في ظهره، وسحباً إلى وسط النار. وبنحو الذي قلنا في معنى قوله:
  فاعْتِلُوهُ قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد قوله: { خُذُوهُ فاعْتِلُوهُ إلى سَوَاءِ
  الجَحِيمِ } قال: خذوه فادفعوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله: { فاعْتلُوهُ } لغتان: كسر التاء، وهي قراءة بعض قرّاء أهل المدينة وبعض أهل
  مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة في ذلك عندنا
  أنهما لغتان معروفتان في العرب، يقال منه: عتل يعتِل ويعتُل، فبأيتهما قرأ القارىء
  فمصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { إلى سَوَاءِ الجَحِيمِ }: إلى وَسَط النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ثُمَّ صُبُّوا فَوْقَ رأسِهِ مِنْ عَذابِ الحَمِيمِ } يقول
  تعالى ذكره: ثم صبوا على رأس هذا الأثيم من عذاب الحميم، يعني: من الماء المسخن الذي
  وصفنا صفته، وهو الماء الذي قال الله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُصْهَرُ بِهِ ما في بُطُونهِمْ والجُلُودُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، وقد
  بيَّنت صفته هنالك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

