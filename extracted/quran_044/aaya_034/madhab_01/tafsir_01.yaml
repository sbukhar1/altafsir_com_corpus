text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰؤُلاَءِ
  لَيَقُولُونَ } * { إِنْ هِيَ إِلاَّ مَوْتَتُنَا ٱلأُوْلَىٰ وَمَا نَحْنُ بِمُنشَرِينَ
  } * { فَأْتُواْ بِآبَآئِنَا إِن كُنتُمْ صَادِقِينَ }يقول تعالى ذكره مخبراً عن قيل
  مشركي قريش لنبيّ الله صلى الله عليه وسلم: إن هؤلاء المشركين من قومك يا محمد { لَيَقُولُونَ
  إنْ هِيَ إلاَّ مَوْتَتُنا الأُولى } التي نموتها، وهي الموتة الأولى { وَما نَحْنُ
  بِمُنْشَرِينَ } بعد مماتنا، ولا بمبعوثين تكذيباً منهم بالبعث والثواب والعقاب. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { إنَّ هَؤُلاءِ لَيَقُولُونَ إنْ هِيَ إلاَّ مَوْتَتُنَا الأُولى
  وَما نَحْنُ بِمُنْشَرِينَ } قال: قد قال مشركو العرب وَما نَحْنُ بِمُنْشَرِينَ أي:
  بمبعوثين.وقوله: { فَأتُوا بِآبَائِنَا إنْ كُنْتُمْ صَادِقِينَ } يقول تعالى ذكره:
  قالوا لمحمد صلى الله عليه وسلم: فأتوا بآبائنا الذين قد ماتوا إن كنتم صادقين، أن
  الله باعثنا من بعد بلانا في قبورنا، ومحيينا من بعد مماتنا، وخوطب صلى الله عليه وسلم
  هو وحده خطاب الجميع، كما قيل:{ يا أيُّها النَّبِيّ إذَا طَلَّقْتُمُ النِّساءَ }وكما
  قال{ رَبّ ارْجِعُونِ }وقد بيَّنت ذلك في غير موضع من كتابنا.\r\n\t\t\t\r\n\t\t\t</section>"

