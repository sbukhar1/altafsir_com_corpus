  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  خَلَقْنَا ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَا لَـٰعِبِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  خَلَقْنَاهُمَآ إِلاَّ بِٱلْحَقِّ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { وما خَلَقْنَا السَّموَاتِ } السبع والأرضين وما
  بينهما من الخلق لَعِباً. وقوله: { ما خَلَقْناهُما إلاَّ بالحَقّ } يقول: ما خلقنا
  السموات والأرض إلاَّ بالحقّ الذي لا يصلح التدبير إلاَّ به. وإنما يعني بذلك تعالى
  ذكره التنبيه على صحة البعث والمجازاة، يقول تعالى ذكره: لم نخلق الخلق عبثاً بأن نحدثهم
  فنحييهم ما أردنا، ثم نفنيهم من غير الامتحان بالطاعة والأمر والنهي، وغير مجازاة المطيع
  على طاعته، والعاصي على المعصية، ولكن خلقنا ذلك لنبتلي من أردنا امتحانه من خلقنا
  بما شئنا من امتحانه من الأمر والنهي</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِنَجْزِيَ الَّذِينَ أساؤا بِما عَمِلُوا
  وَلنجْزِيَ الَّذِينَ أحْسَنُوا بالحُسْنَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلَكِنَّ أكْثَرُهُمْ لا يَعْلَمُونَ } يقول تعالى ذكره: ولكن أكثر
  هؤلاء المشركين بالله لا يعلمون أن الله خلق ذلك لهم، فهم لا يخافون على ما يأتون من
  سخط الله عقوبة، ولا يرجون على خير إن فعلوه ثواباً لتكذيبهم بالمعاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
