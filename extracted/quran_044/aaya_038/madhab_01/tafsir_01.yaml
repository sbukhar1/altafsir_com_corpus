text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا خَلَقْنَا
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَا لَـٰعِبِينَ } * { مَا خَلَقْنَاهُمَآ
  إِلاَّ بِٱلْحَقِّ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ }يقول تعالى ذكره: { وما
  خَلَقْنَا السَّموَاتِ } السبع والأرضين وما بينهما من الخلق لَعِباً. وقوله: { ما
  خَلَقْناهُما إلاَّ بالحَقّ } يقول: ما خلقنا السموات والأرض إلاَّ بالحقّ الذي لا
  يصلح التدبير إلاَّ به. وإنما يعني بذلك تعالى ذكره التنبيه على صحة البعث والمجازاة،
  يقول تعالى ذكره: لم نخلق الخلق عبثاً بأن نحدثهم فنحييهم ما أردنا، ثم نفنيهم من غير
  الامتحان بالطاعة والأمر والنهي، وغير مجازاة المطيع على طاعته، والعاصي على المعصية،
  ولكن خلقنا ذلك لنبتلي من أردنا امتحانه من خلقنا بما شئنا من امتحانه من الأمر والنهي{ لِنَجْزِيَ
  الَّذِينَ أساؤا بِما عَمِلُوا وَلنجْزِيَ الَّذِينَ أحْسَنُوا بالحُسْنَى }{ وَلَكِنَّ
  أكْثَرُهُمْ لا يَعْلَمُونَ } يقول تعالى ذكره: ولكن أكثر هؤلاء المشركين بالله لا
  يعلمون أن الله خلق ذلك لهم، فهم لا يخافون على ما يأتون من سخط الله عقوبة، ولا يرجون
  على خير إن فعلوه ثواباً لتكذيبهم بالمعاد.\r\n\t\t\t\r\n\t\t\t</section>"

