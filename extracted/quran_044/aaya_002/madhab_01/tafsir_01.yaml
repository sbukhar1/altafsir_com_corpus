text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { وَٱلْكِتَابِ
  ٱلْمُبِينِ } * { إِنَّآ أَنزَلْنَاهُ فِي لَيْلَةٍ مُّبَارَكَةٍ إِنَّا كُنَّا مُنذِرِينَ
  } * { فِيهَا يُفْرَقُ كُلُّ أَمْرٍ حَكِيمٍ } * { أَمْراً مِّنْ عِنْدِنَآ إِنَّا
  كُنَّا مُرْسِلِينَ } * { رَحْمَةً مِّن رَّبِّكَ إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ
  }قد تقدم بياننا في معنى قوله: { حم* والكِتابِ المُبِينِ }. وقوله: { إنَّا أنْزَلْناهُ
  فِي لَيْلَةٍ مُبارَكةٍ } أقسم جلّ ثناؤه بهذا الكتاب، أنه أنزله في ليلة مباركة.واختلف
  أهل التأويل في تلك الليلة، أيّ ليلة من ليالي السنة هي؟ فقال بعضهم: هي ليلة القدر.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّا أنْزَلْناهُ
  فِي لَيْلَةٍ مُباركَةٍ }: ليلة القدر، ونزلت صحف إبراهيم في أوّل ليلة من رمضان، ونزلت
  التوراة لستّ ليال مضت من رمضان، ونزل الزَّبور لستّ عشرة مضت من رمضان، ونزل الإنجيل
  لثمان عشرة مضت من رمضان، ونزل الفُرقان لأربع وعشرين مضت من رمضان.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { فِي لَيْلَةٍ مُبارَكَةٍ } قال: هي
  ليلة القدر.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله عزّ وجل: {
  إنَّا أنْزَلْناهُ فِي لَيْلَةٍ مُبارَكَةٍ إنَّا كُنَّا مُنْذِرِيْنَ } قال: تلك الليلة
  ليلة القدر، أنزل الله هذا القرآن من أمّ الكتاب في ليلة القدر، ثم أنزله على الأنبياء
  في الليالي والأيام، وفي غير ليلة القدر.وقال آخرون: بل هي ليلة النصف من شعبان.والصواب
  من القول في ذلك قول من قال: عنى بها ليلة القدر، لأن الله جلّ ثناؤه أخبر أن ذلك كذلك
  لقوله تعالى: { إنَّا كُنَّا مُنْذِرِينَ } خَلْقنا بهذا الكتاب الذي أنزلناه في الليلة
  المباركة عقوبتنا أن تحلّ بمن كفر منهم، فلم ينب إلى توحيدنا، وإفراد الألوهية لنا.وقوله:
  { فِيها يُفْرَق كُلُّ أمْرٍ حَكِيم } اختلف أهل التأويل في هذه الليلة التي يُفرق
  فيها كلّ أمر حكيم، نحو اختلافهم في الليلة المباركة، وذلك أن الهاء التي في قوله:
  { فِيها } عائدة على الليلة المباركة، فقال بعضهم: هي ليلة القدر، يُقْضَى فيها أمر
  السنة كلها من يموت، ومن يولد، ومن يعزّ، ومن يذل، وسائر أمور السنة. ذكر من قال ذلك:حدثنا
  مجاهد بن موسى، قال: ثنا يزيد، قال: أخبرنا ربيعة بن كلثوم، قال: كنت عند الحسن، فقال
  له رجل: يا أبا سعيد، ليلة القدر في كلّ رمضان؟ قال: إي والله، إنها لفي كلّ رمضان،
  وإنها الليلة التي يُفرق فيها كل أمر حكيم، فيها يقضي الله كلّ أجل وأمل ورزق إلى مثلها.حدثني
  يعقوب، قال: ثنا ابن علية، قال: ثنا ربيعة بن كلثوم، قال: قال رجل للحسن وأنا أسمع:
  أرأيت ليلة القدر، أفي كل رمضان هي؟ قال: نعم والله الذي لا إله إلاَّ هو، إنها لفي
  كل رمضان، وإنها الليلة التي يُفرق فيها كل أمر حكيم، يقضي الله كلّ أجل وخلق ورزق
  إلى مثلها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { وَٱلْكِتَابِ ٱلْمُبِينِ
  } * { إِنَّآ أَنزَلْنَاهُ فِي لَيْلَةٍ مُّبَارَكَةٍ إِنَّا كُنَّا مُنذِرِينَ } *
  { فِيهَا يُفْرَقُ كُلُّ أَمْرٍ حَكِيمٍ } * { أَمْراً مِّنْ عِنْدِنَآ إِنَّا كُنَّا
  مُرْسِلِينَ } * { رَحْمَةً مِّن رَّبِّكَ إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ }حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال عبد الحميد بن سالم، عن عمر مولى غفرة، قال: يقال:
  ينسخ لملك الموت من يموت ليلة القدر إلى مثلها، وذلك لأن الله عزّ وجلّ يقول: { إنَّا
  أنْزَلْناهُ فِي لَيْلَةٍ مُبارَكَةٍ } وقال { فِيها يُفْرَقُ كُلُّ أمْرٍ حَكِيمٍ
  } قال: فتجد الرجل ينكح النساء، ويغرس الغرس واسمه في الأموات.حدثنا ابن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفيان، عن سلمة، عن أبي مالك، في قوله: { فِيها يُفْرَق كُلُّ
  أمْرٍ حَكِيمٍ } قالَ: أمر السنة إلى السنة ما كان من خلق أو رزق أو أجل أو مصيبة،
  أو نحو هذا.قال: ثنا سفيان، عن حبيب، عن هلال بن يساف، قال: كان يقال: انتظروا القضاء
  في شهر رمضان.حدثنا الفضل بن الصباح، قال: ثنا محمد بن فضيل، عن حصين، عن سعيد بن عبيدة
  عن أبي عبد الرحمن في قوله: { فِيها يُفْرَقُ كُلُّ أمْرٍ حَكِيمٍ } قال: يدبر أمر
  السنة في ليلة القدر.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله:
  { فِيها يُفْرَقُ كُلُّ أمْرٍ حَكِيمٍ } قال: في ليلة القدر كلّ أمر يكون في السنة
  إلى السنة: الحياة والموت، يقدر فيها المعايش والمصائب كلها.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { إنَّا أنْزَلْناهُ فِي لَيْلَةٍ مُبارَكَةٍ } ليلة القدر
  { فِيها يُفْرَقُ كُلُّ أمْرٍ حَكِيمٍ } كُنَّا نُحدَّثُ أنه يُفْرق فيها أمر السنة
  إلى السنة.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: هي ليلة
  القدر فيها يُقضى ما يكون من السنة إلى السنة.حدثنا ابن حميد، قال: ثنا جرير، عن منصور،
  قال: سألت مجاهداً، فقلت: أرأيت دعاء أحدنا يقول: اللهمّ إن كان اسمي في السعداء، فأثبته
  فيهم، وإن كان في الأشقياء فامحه منهم، واجعله بالسعداء، فقال: حسن، ثم لقيته بعد ذلك
  بحول أو أكثر من ذلك، فسألته عن هذا الدعاء، قال: { إنَّا أنْزَلْناهُ فِي لَيْلَةٍ
  مُبارَكَةٍ إنَّا كُنَّا مُنْذِرِينَ، فِيها يُفْرَقُ كُلُّ أمْرٍ حَكِيمٍ } قال: يقضي
  في ليلة القدر ما يكون في السنة من رزق أو مصيبة، ثم يقدّم ما يشاء، ويؤخر ما يشاء
  فأما كتاب السعادة والشقاء فهو ثابت لا يغير. وقال آخرون: بل هي ليلة النصف من شعبان.
  ذكر من قال ذلك:حدثنا الفضل بن الصباح، والحسن بن عرفة، قالا: ثنا الحسن بن إسماعيل
  البجلي، عن محمد بن سوقة، عن عكرمة في قول الله تبارك وتعالى: { فِيها يُفْرَقُ كُلُّ
  أمْرٍ حَكِيمٍ } قال: في ليلة النصف من شعبان، يبرم فيه أمر السنة، وتنسخ الأحياء من
  الأموات، ويكتب الحاج فلا يزاد فيهم أحد، ولا ينقص منهم أحد.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { وَٱلْكِتَابِ ٱلْمُبِينِ
  } * { إِنَّآ أَنزَلْنَاهُ فِي لَيْلَةٍ مُّبَارَكَةٍ إِنَّا كُنَّا مُنذِرِينَ } *
  { فِيهَا يُفْرَقُ كُلُّ أَمْرٍ حَكِيمٍ } * { أَمْراً مِّنْ عِنْدِنَآ إِنَّا كُنَّا
  مُرْسِلِينَ } * { رَحْمَةً مِّن رَّبِّكَ إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ }حدثني
  عبيد بن آدم بن أبي إياس، قال: ثنا أبي، قال: ثنا الليث، عن عقيل بن خالد، عن ابن شهاب،
  عن عثمان بن محمد بن المُغيرة بن الأخنس، قال: قال رسول الله صلى الله عليه وسلم: \"
  تُقْطَعُ الآجالُ مِنْ شَعْبانُ إلى شَعْبانَ حتى إن الرَّجُلَ لَيَنْكِحُ وَيُولَدُ
  لَهُ وَقَدْ خَرَجَ اسمُهُ فِي المَوْتَى \" حدثني محمد بن معمر، قال: ثنا أبو هشام،
  قال ثنا عبد الواحد، قال: ثنا عثمان بن حكيم، قال: ثنا سعيد بن جُبير، قال: قال ابن
  عباس: إن الرجل ليمشي في الناس وقد رُفع في الأموات، قال: ثم قرأ هذه الآية { إنَّا
  أنْزَلْناهُ فِي لَيْلَةٍ مُبارَكَةٍ إنَّا كُنَّا مُنْذِرِينَ، فِيها يُفْرَقُ كُلُّ
  أمْرٍ حَكِيم } قال: ثم قال: يفرق فيها أمر الدنيا من السنة إلى السنة.وأولى القولين
  في ذلك بالصواب قول من قال: ذلك ليلة القدر لما قد تقدّم من بياننا عن أن المعنِيَّ
  بقوله: { إنَّا أنْزَلْناهُ فِي لَيْلَةٍ مُبارَكَةٍ } ليلة القدر، والهاء في قوله:
  فِيها من ذكر الليلة المباركة. وعنى بقوله: { فِيها يُفْرَقُ كُلُّ أمْرٍ حَكِيمٍ }
  في هذه الليلة المباركة يُقْضَى ويُفْصَل كلّ أمر أحكمه الله تعالى في تلك السنة إلى
  مثلها من السنة الأخرى، ووضع حكيم موضع محكم، كما قال: آلم، تِلْكَ آياتُ الْكِتابِ
  الحَكِيمِ يعني: المحكم.وقوله: { أمْراً مِنْ عِنْدِنا إنَّا كُنَّا مُرْسِلِينَ }
  يقول تعالى ذكره: في هذه الليلة المباركة يُفْرق كلّ أمر حكيم، أمرا من عندنا.واختلف
  أهل العربية في وجه نصب قوله: { أمْراً } فقال بعض نحويي الكوفة: نصب على إنا أنزلناه
  أمراً ورحمة على الحال. وقال بعض نحويي البصرة: نصب على معنى يفرق كل أمر فرقا وأمراً.
  قال: وكذلك قوله: { رَحْمَةً مِنْ رَبِّكَ } قال: ويجوز أن تنصب الرحمة بوقوع مرسلين
  عليها، فجعل الرحمة للنبيّ صلى الله عليه وسلم.وقوله: { إنَّا كُنَّا مُرْسِلِينَ }
  يقول تعالى ذكره: إنا كنا مرسلي رسولنا محمد صلى الله عليه وسلم إلى عبادنا رحمة من
  ربك يا محمد { إنَّهُ هُوَ السَّمِيعُ العَلِيمُ } يقول: إن الله تبارك وتعالى هو السميع
  لما يقول هؤلاء المشركون فيما أنزلنا من كتابنا، وأرسلنا من رسلنا إليهم، وغير ذلك
  من منطقهم ومنطق غيرهم، العليم بما تنطوي عليه ضمائرهم، وغير ذلك من أمورهم وأمور غيرهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

