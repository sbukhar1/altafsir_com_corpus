  يَلْعَبُونَ }، ثم أتبع ذلك قوله لنبيه عليه الصلاة والسلام: { فارْتَقِبْ يَوْمَ تَأْتِي
  السَّماءُ بِدُخانٍ مُبِين } أمراً منه له بالصبر إلى أن يأتيهم بأسه وتهديداً للمشركين
