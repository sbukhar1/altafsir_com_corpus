  مشركي قريش وأن قوله لنبيه صلى الله عليه وسلم: { فارْتَقِبْ يَوْمَ تَأْتِي السَّماءُ
  بِدُخانٍ مُبِينٍ } في سياق خطاب الله كفار قريش وتقريعه إياهم بشركهم بقوله:{ لا إلَهَ
