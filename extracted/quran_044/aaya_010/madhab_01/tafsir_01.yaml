  لمن تأمله أنه دخان. يغشَى الناسَ: يقول: يغشى أبصارهم من الجهد الذي يصيبهم هَذَا
  عَذَابٌ ألِيمٌ يعني أنهم يقولون مما نالهم من ذلك الكرب والجهد: هذا عذاب أليم. وهو
