text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ هُمْ فِي
  شَكٍّ يَلْعَبُونَ } * { فَٱرْتَقِبْ يَوْمَ تَأْتِي ٱلسَّمَآءُ بِدُخَانٍ مُّبِينٍ
  } * { يَغْشَى ٱلنَّاسَ هَـٰذَا عَذَابٌ أَلِيمٌ } * { رَّبَّنَا ٱكْشِفْ عَنَّا ٱلْعَذَابَ
  إِنَّا مْؤْمِنُونَ }ثم ردّ أن يكونوا موقنين بقوله: { بَلْ هُمْ فِى شَكّ يَلْعَبُونَ(9)
  } وأن إقرارهم غير صادر عن علم وتيقن، ولا عن جدّ وحقيقة: بل قول مخلوط بهزء ولعب {
  يَوْمَ تَأْتِى ٱلسَّمَآءُ } مفعول به مرتقب. يقال: رقبته وارتقبته. نحو: نظرته وانتظرته.
  واختلف في الدخان؛ فعن علي بن أبي طالب رضي الله عنه وبه أخذ الحسن: أنه دخان يأتي
  من السماء قبل يوم القيامة يدخل في أسماع الكفرة، حتى يكون رأس الواحد منهم كالرأس
  الحنيذ، ويعتري المؤمن منه كهيئة الزكام، وتكون الأرض كلها كبيت أوقد فيه ليس فيه خصاص،
  وعن رسول الله صلى الله عليه وسلم(1014) \" أوّل الآيات: الدخان، ونزول عيسى ابن مريم،
  ونار تخرج من قعر عدن أبين تسوق الناس إلى المحشر \" قال حذيفة: يا رسول الله، وما
  الدخان؟ فتلا رسول الله صلى الله عليه وسلم الآية، وقال: \" يملأ ما بين المشرق والمغرب
  يمكث أربعين يوماً وليلة، أما المؤمن فيصيبه كهيئة الزكمة، وأما الكافر فهو كالسكران
  يخرج من منخريه وأذنيه ودبره \" وعن ابن مسعود رضي الله عنه: خمس قد مضت: الروم، والدخان،
  والقمر، والبطشة، واللزام. ويروى أنه قيل لابن مسعود:(1015) إن قاصاً عند أبواب كندة
  يقول: إنه دخان يأتي يوم القيامة فيأخذ بأنفاس الخلق، فقال: من علم علماً فليقل به،
  ومن لم يعلم فليقل: الله أعلم، فإن من علم الرجل أن يقول لشيء لا يعلمه: الله أعلم،
  ثم قال: ألا وسأحدّثكم أنّ قريشاً لما استعصت على رسول الله صلى الله عليه وسلم دعا
  عليهم فقال: \" اللَّهم اشدد وطأتك على مضر، واجعلها عليهم سنين كسني يوسف \" فأصابهم
  الجهد حتى أكلوا الجيف والعلهز، وكان الرجل يرى بين السماء والأرض الدخان، وكان يحدّث
  الرجلُ الرجلَ فيسمع كلامه ولا يراه من الدخان، فمشى إليه أبو سفيان ونفر معه وناشدوه
  الله والرحم وواعدوه إن دعا لهم وكشف عنهم أن يؤمنوا، فلما كشف عنهم رجعوا إلى شركهم
  { بِدُخَانٍ مُّبِينٍ } ظاهر حاله لا يشك أحد في أنه دخان { يَغْشَى ٱلنَّاسَ } يشملهم
  ويلبسهم، وهو في محل الجر صفة لدخان. و { هَـٰذَا عَذَابٌ } إلى قوله: { مُؤْمِنُونَ
  } منصوب المحل بفعل مضمر، وهو: يقولون، ويقولون: منصوب على الحال، أي: قائلين ذلك.
  { إِنَّا مْؤْمِنُونَ } موعدة بالإيمان إن كشف عنهم العذاب.\r\n\t\t\t\r\n\t\t\t</section>"

