  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  عمرو: فإنه أعلم لأحدكم أن يقول لما لا يعلم الله أعلم، وما على أحدكم أن يقول لما
  لا يعلم: لا أعلم، فإن الله عزّ وجلّ يقول لنبيه محمد صلى الله عليه وسلم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  ما أسألُكُمْ عَلَيْهِ مِنْ أجْر وَما أنا مِنَ المُتَكَلِّفِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إن
  النبيّ صلى الله عليه وسلم لما رأى من الناس إدباراً، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللهمّ سبعاً كسبع يوسف \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فأخذتهم سنة حصَّت كل شيء، حتى أكلوا الجلود والميتة والجيف، ينظر
  أحدهم إلى السماء فيرى دخاناً من الجوع، فأتاه أبو سفيان بن حرب فقال: يا محمد إنك
  جئت تأمر بالطاعة وبصلة الرحم، وإن قومك قد هلكوا، فادع الله لهم، قال الله عزّ وجلّ:
  { فارْتَقِبْ يَوْمَ تَأْتِي السَّماءُ بِدُخانٍ مُبِينٍ... } إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّكُمْ
  عائِدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فكُشف عنهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ نَبْطِشُ البَطْشَةَ الكُبْرَى
  إنَّا مُنْتَقِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فالبطشة يوم بدر، وقد مضت آية الروم وآية الدخان، والبطشة واللزام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن مسلم، عن مسروق
  قال: قال عبد الله: خمس قد مضين: الدخان، واللزام، والبطشة، والقمر، والروم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا أبو بكر بن عياش، عن عاصم، قال: شهدت جنازة
  فيها زيد بن عليّ فأنشأ يحدّث يومئذٍ، فقال: إن الدخان يجيء قبل يوم القيامة، فيأخذ
  بأنف المؤمن الزكام، ويأخذ بمسامع الكافر، قال: قلت رحمك الله، إن صاحبنا عبد الله
  قد قال غير هذا، قال: إن الدخان قد مضى وقرأ هذه الآية { فارْتَقِبْ يَوْمَ تَأْتِي
  السَّماءُ بِدُخانٍ مُبِين يَغْشَى النَّاسَ هَذَا عَذَابٌ ألِيمٌ } قال: أصاب الناس
  جهد حتى جعل الرجل يرى ما بينه وبين السماء دخاناً، فذلك قوله: { فارْتَقِب } وكذا
  قرأ عبد الله إلى قوله: { مُؤْمِنُونَ } قالَ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا كاشِفُوا العَذابِ قَلِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قلت
  لزيد فعادوا، فأعاد الله عليهم بدراً، فذلك قوله: وَإنْ عُدْتُمْ عُدْنا فذلك يوم بدر،
  قال: فقبل والله، قال عاصم: فقال رجل يردّ عليه، فقال زيد رحمة الله عليه: أما إن رسول
  الله صلى الله عليه وسلم قد قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّكُمْ سَيَجِيئُكُمْ رُوَاةٌ، فَمَا وَافَقَ القُرآنَ فَخُذُوا
  بِهِ، وَما كانَ غيرَ ذلكَ فَدَعُوهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا ابن عبد الأعلى، قال: ثنا داود، عن عامر، عن ابن مسعود أنه قال:
  البطشة الكبرى يوم بدر، وقد مضى الدخان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا ابن أبي عديّ، عن عوف، قال: سمعت أبا العالية يقول: إن الدخان قد
  مضى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
