  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱرْتَقِبْ
  يَوْمَ تَأْتِي ٱلسَّمَآءُ بِدُخَانٍ مُّبِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَغْشَى ٱلنَّاسَ
  هَـٰذَا عَذَابٌ أَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَّبَّنَا ٱكْشِفْ عَنَّا ٱلْعَذَابَ إِنَّا
  مْؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره بقوله: { فارْتَقِبْ
  } فانتظر يا محمد بهؤلاء المشركين من قومك الذين هم في شكّ يلعبون، وإنما هو افتعل،
  من رقبته: إذا انتظرته وحرسته. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فارْتَقِبْ }: أي فانتظر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَوْمَ تَأْتِي السمَّاءُ بِدُخانٍ مُبِينٍ } اختلف أهل التأويل في هذا الذي أمر
  الله عزّ وجلّ نبيه صلى الله عليه وسلم أن يرتقبه، وأخبره أن السماء تأتي فيه بدخان
  مبين: أي يوم هو؟ ومتى هو؟ وفي معنى الدخان الذي ذُكر في هذا الموضع، فقال بعضهم: ذلك
  حين دعا رسول الله صلى الله عليه وسلم على قريش ربه تبارك وتعالى أن يأخذهم بسنين كسني
  يوسف، فأخذوا بالمجاعة، قالوا: وعنى بالدخان ما كان يصيبهم حينئذٍ في أبصارهم من شدة
  الجوع من الظلمة كهيئة الدخان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عيسى بن عثمان بن عيسى الرملي، قال: ثنا يحيى بن عيسى، عن الأعمش، عن مسلم، عن مسروق،
  قال: دخلنا المسجد، فإذا رجل يقص على أصحابه. ويقول: { يَوْمَ تأْتِي السَّماءُ بِدُخان
  مُبِينٍ } تدرون ما ذلك الدخان؟ ذلك دخان يأتي يوم القيامة، فيأخذ أسماع المنافقين
  وأبصارهم، ويأخذ المؤمنين منه شبه الزكام؟ قال: فأتينا ابن مسعود، فذكرنا ذلك له وكان
  مضطجعاً، ففزع، فقعد فقال: إن الله عزّ وجلّ قال لنبيه صلى الله عليه وسلم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  ما أسألُكُمْ عَلَيْهِ مِنْ أجْرٍ وَما أنا مِنَ المُتَكَلِّفِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إن
  من العلم أن يقول الرجل لما لا يعلم: الله أعلم، سأحدثكم عن ذلك، إن قريشا لما أبطأت
  عن الإسلام، واستعصت على رسول الله صلى الله عليه وسلم دعا عليهم بسنين كسني يَوسف،
  فأصابهم من الجهد والجوع حتى أكلوا العظام والميتة، وجعلوا يرفعون أبصارهم إلى السماء
  فلا يرون إلا الدخان، قال الله تبارك وتعالى: { يَوْمَ تَأْتِي السَّماءُ بِدُخانٍ
  مُبِينٍ يَغْشَى الناسَ هَذَا عَذَابٌ ألِيمٌ } فَقالُوا: { رَبَّنا اكْشِفْ عَنا العَذَابَ
  إنَّا مُؤْمِنُونَ } قال الله جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا كاشِفُوا العَذَابِ قَلِيلاً
  إنَّكُمْ عائِدُونَ يَوْم نَبْطِش البَطْشَةَ الكُبْرَى إنَّا مُنْتَقِمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فعادوا يوم بدر فانتقم الله منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عبد الله بن محمد الزهريّ، قال: ثنا مالك بن سُعَير، قال: ثنا الأعمش، عن مسلم، عن
  مسروق قال: كان في المسجد رجل يذكر الناس، فذكر نحو حديث عيسى، عن يحيى بن عيسى، إلا
  أنه قال: فانتقم يوم بدر، فهي البطشة الكبرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، وعمرو بن عبد الحميد، قالا: ثنا جرير، عن منصور، عن أبي الضحى مسلم بن صبيح،
  عن مسروق، قال: كنا عند عبد الله بن مسعود جلوساً وهو مضطجع بيننا، فأتاه رجل فقال:
  يا أبا عبد الرحمن: إن قاصاً عند أبواب كندة يقص ويزعم أن آية الدخان تجيء فتأخذ بأنفاس
  الكفار، ويأخذ المؤمنين منه كهيئة الزكام، فقام عبد الله وجلس وهو غضبان، فقال: يا
  أيها الناس اتقوا الله، فمن علم شيئاً فليقل بما يعلم، ومن لا يعلم فليقل: الله أعلم.</font></font>&#13;\t\t\t<label
