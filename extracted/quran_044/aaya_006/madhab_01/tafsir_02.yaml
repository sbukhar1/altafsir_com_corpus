  وَٱلأَرْضِ وَمَا بَيْنَهُمَآ إِن كُنتُم مُّوقِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ إِلَـٰهَ إِلاَّ
  هُوَ يُحْيِـي وَيُمِيتُ رَبُّكُمْ وَرَبُّ آبَآئِكُمُ ٱلأَوَّلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[الدخان: 3] كأنه قيل: أنزلنا؛ لأن من شأننا الإنذار والتحذير من العقاب،
  وكان إنزالنا إياه في هذه الليلة خصوصاً؛ لأنّ إنزال القرآن من الأمور الحكيمة، وهذه
  الليلة مفرق كل أمر حكيم. والمباركة: الكثيرة الخير لما يتيح الله فيها من الأمور التي
  يتعلق بها منافع العباد في دينهم ودنياهم، ولو لم يوجد فيها إلا إنزال القرآن وحده
  لكفى به بركة، ومعنى { يُفْرَقُ } يفصل ويكتب كل أمر حكيم من أرزاق العباد وآجالهم،
  وجميع أمورهم منها إلى الأخرى القابلة. وقيل: يبدأ في استنساخ ذلك من اللوح المحفوظ
  في ليلة البراءة، ويقع الفراغ في ليلة القدر، فتدفع نسخة الأرزاق إلى ميكائيل، ونسخة
  الحروب إلى جبريل، وكذلك الزلازل والصواعق والخسف، ونسخة الأعمال إلى إسماعيل صاحب
  سماء الدنيا وهو ملك عظيم ونسخة المصائب إلى ملك الموت. وعن بعضهم: يعطى كل عامل بركات
  أعماله، فيلقى على ألسنة الخلق مدحه، وعلى قلوبهم هيبته. وقرىء «يفرق» بالتشديد و {
  يُفْرَقُ } كل على بنائه للفاعل ونصب كل، والفارق: الله عزّ وجلّ، وقرأ زيد بن عليّ
  رضي الله عنه «نفرق» بالنون، كل أمر حكيم: كل شأن ذي حكمة، أي: مفعول على ما تقتضيه
  الحكمة، وهو من الإسناد المجازى؛ لأنّ الحكيم صفة صاحب الأمر على الحقيقة، ووصف الأمر
  به مجاز { أَمْراً مِّنْ عِنْدِنَا } نصب على الاختصاص. جعل كل أمر جزلاً فخماً بأن
  وصفه بالحكيم، ثم زاده جزالة وكسبه فخامة بأن قال: أعني بهذا الأمر أمراً حاصلاً من
  عندنا، كائناً من لدنا، كما اقتضاه علمنا وتدبيرنا. ويجوز أن يراد به الأمر الذي هو
  ضد النهي، ثم إما أن يوضع موضع فرقانا الذي هو مصدر يفرق، لأنّ معنى الأمر والفرقان
  واحد، من حيث إنه إذا حكم بالشيء وكتبه فقد أمر به وأوجبه. أو يكون حالاً من أحد الضميرين
  في أنزلناه: إما من ضمير الفاعل، أي: أنزلناه آمرين أمراً. أو من ضمير المفعول أي أنزلناه
  في حال كونه أمراً من عندنا بما يجب أن يفعل فإن قلت: { إِنَّا كُنَّا مُرْسِلِينَ
  رَحْمَةً مّن رَّبِّكَ } بم يتعلق؟ قلت: يجوز أن يكون بدلاً من قوله: { إِنَّا كُنَّا
  مُنذِرِينَ } و { رَحْمَةً مّن رَّبّكَ } مفعولاً له، على معنى: إنا أنزلنا القرآن؛
  لأنّ من شأننا إرسال الرسل بالكتب إلى عبادنا لأجل الرحمة عليهم، وأن يكون تعليلاً
  ليفرق. أو لقوله: { أَمْراً مِّنْ عِنْدِنآ } ورحمة: مفعولاً به، وقد وصف الرحمة بالإرسال
  كما وصفها به في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا يُمْسِكْ فَلاَ مُرْسِلَ لَهُ مِن بَعْدِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:2]
  أي يفصل في هذه الليلة كل أمر. أو تصدر الأوامر من عندنا؛ لأنّ من عادتنا أن نرسل رحمتنا.
  وفصل كل أمر من قسمة الأرزاق وغيرها من باب الرحمة؛ وكذلك الأوامر الصادرة من جهته
  عز وعلا؛ لأنّ الغرض في تكليف العباد تعريضهم للمنافع.</font></font>&#13;\t\t\t<label
