  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبِّ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَمَا بَيْنَهُمَآ إِن كُنتُم مُّوقِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ إِلَـٰهَ إِلاَّ
  هُوَ يُحْيِـي وَيُمِيتُ رَبُّكُمْ وَرَبُّ آبَآئِكُمُ ٱلأَوَّلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الواو في { وَٱلْكِتَـٰبِ } واو القسم، إن جعلت حم تعديداً للحروف
  أو اسماً للسورة، مرفوعاً على خبر الابتداء المحذوف وواو العطف إن كانت حم مقسماً بها.
  وقوله: { إِنَّا أَنزَلْنَـٰهُ } جواب القسم، والكتاب المبين للقرآن. والليلة المباركة:
  ليلة القدر. وقيل: ليلة النصف من شعبان، ولها أربعة أسماء: الليلة المباركة، وليلة
  البراءة، وليلة الصكّ، وليلة الرحمة وقيل: بينها وبين ليلة القدر أربعون ليلة. وقيل
  في تسميتها: ليلة البراءة والصكّ: أن البندار إذا استوفى الخراج من أهله كتب لهم البراءة،
  كذلك الله عز وجل يكتب لعباده المؤمنين البراءة في هذه الليلة. وقيل: هي مختصة بخمس
  خصال: تفريق كل أمر حكيم وفضيلة العبادة فيها، قال رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1010)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من صلى في هذه الليلة مائة ركعة أرسل الله إليه مائة ملك: ثلاثون يبشرونه بالجنة،
  وثلاثون يؤمنونه من عذاب النار، وثلاثون يدفعون عنه آفات الدنيا. وعشرة يدفعون عنه
  مكايد الشيطان \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ونزول
  الرحمة قال عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1011)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّ الله يرحم أمتي في هذه الليلة
  بعدد شعر أغنام بني كلب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وحصول المغفرة: قال عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1012)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّ الله تعالى يغفر لجميع المسلمين
  في تلك الليلة إلا لكاهن أو ساحر أو مشاحن أو مدمن خمر أو عاق للوالدين، أو مصرّ على
  الزنا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وما
  أعطى فيها رسول الله صلى الله عليه وسلم من تمام الشفاعة، وذلك</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1013) أنه سأل ليلة الثالث عشر من شعبان في أمّته. فأعطى الثلث منها،
  ثم سأل ليلة الرابع عشر فأعطي الثلثين، ثم سأل ليلة الخامس عشر فأعطي الجميع، إلا من
  شرد عن الله شراد البعير. ومن عادة الله في هذه الليلة: أن يزيد فيها ماء زمزم زيادة
  ظاهرة. والقول الأكثر أنّ المراد بالليلة المباركة: ليلة القدر، لقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا
  أَنزَلْنَـٰهُ فِى لَيْلَةِ ٱلْقَدْرِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القدر: 1] ولمطابقة قوله: { فِيهَا
  يُفْرَقُ كُلُّ أَمْرٍ حَكِيمٍ (4) } لقوله: { تَنَزَّلُ ٱلْمَلَـٰئِكَةُ وَٱلرُّوحُ
  فِيهَا بِإِذْنِ رَبِّهِم مِّن كُلِّ أَمْرٍ (4) } وقول تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">شَهْرُ رَمَضَانَ ٱلَّذِى أُنزِلَ
  فِيهِ ٱلْقُرْآنُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 185] وليلة القدر في أكثر الأقاويل في شهر رمضان. فإن قلت:
  ما معنى إنزال القرآن في هذه الليلة؟ قلت: قالوا أنزل جملة واحدة من السماء السابعة
  إلى السماء الدنيا، وأمر السفرة الكرام بانتساخه في ليلة القدر، وكان جبريل عليه السلام
  ينزله على رسول الله صلى الله عليه وسلم نجوماً نجوماً. فإن قلت: { إِنَّا كُنَّا مُنذِرِينَ
  فِيهَا يُفْرَقُ كُلُّ أَمْرٍ حَكِيمٍ } ما موقع هاتين الجملتين؟ قلت: هما جملتان مستأنفتان
  ملفوفتان. فسر بهما جواب القسم الذي هو قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا أَنزَلْنَـٰهُ فِى لَيْلَةٍ
  مُّبَـٰرَكَةٍ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
