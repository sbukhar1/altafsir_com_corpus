text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مُتَّكِئِينَ عَلَىٰ
  رَفْرَفٍ خُضْرٍ وَعَبْقَرِيٍّ حِسَانٍ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ
  } * { تَبَارَكَ ٱسْمُ رَبِّكَ ذِي ٱلْجَلاَلِ وَٱلإِكْرَامِ }يقول تعالى ذكره: ينعم
  هؤلاء الذين أكرمهم جلّ ثناؤه هذه الكرامة التي وصفها في هذه الآيات في الجنتين اللتين
  وصفهما { مُتَّكِئِينَ على رَفْرَفٍ خُضْرٍ وَعَبْقَرِيّ حِسانِ }.واختلف أهل التأويل
  في معنى الرفرف، فقال بعضهم: هي رياض الجنة، واحدتها: رفرفة. ذكر من قال ذلك:حدثنا
  ابن بشار، قال: ثنا شعبة، عن أبي بشر، عن سعيد بن جُبَير أنه قال فِي هذه الآية { مُتَّكِئِينَ
  على رَفْرَفٍ خُضْرٍ } قال: رياض الجنة.حدثنا عباس بن محمد، قال: ثنا أبو نوح، قال:
  أخبرنا شعبة، عن أبي بشر، عن سعيد بن جُبَير، مثله.حدثني يعقوب بن إبراهيم، قال: ثنا
  سعيد بن جُبَير، فِي قوله: { مُتَّكِئِينَ على رَفْرَفٍ خُضْرٍ } قال: الرفرف: رياض
  الجنة.وقال آخرون: هي المحابس. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، قوله: { مُتَّكِئِينَ على رَفْرَفٍ خُضْر } يقول:
  المحابس.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن
  ابن عباس، قوله: { مُتَّكِئِينَ على رَفْرَفٍ خُضْرٍ } قال: الرفرف: فضول المحابس والبسط.حدثني
  يعقوب، قال: ثنا ابن علية، عن أبي رجاء، عن الحسن، في قوله: { مُتَّكِئينَ على رَفْرَفٍ
  خُضْرٍ } قال: هي البسط أهل المدينة يقولون: هي البسط.حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن سلمة بن كُهيل الحضرميّ، عن رجل يقال له غزوان { رَفْرَفٍ خُضْرٍ } قال:
  فضول المحابس.قال: ثنا مهران، عن سفيان، عن هارون، عن عنترة، عن أبيه، قال: فضول الفُرُش
  والمحابس.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن مروان، في قوله:
  { رَفْرَفٍ خُضْرٍ } قال: فضول المحابس.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { مُتَّكِئِينَ على رَفْرَفٍ خُضْرٍ } قال: الرفرف الخضر: المحابس.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { رَفْرَفٍ خُضْرٍ } قال: محابس
  خضر.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { رَفْرَفٍ خُضْرٍ } قال: هي المحابس.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { مُتَّكِئِينَ على رَفرَفٍ خُضْرٍ } قال: الرفرف: المحابس.وقال
  آخرون: بل هي المرافق.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال
  الحسن: الرفرف: مرافق خُضْر، وأما العبقريّ، فإنه الطنافس الثخان، وهي جماع، واحدها:
  عبقرية. وقد ذُكر أن العرب تسمي كل شيء من البسط عبقرياً.وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { وعَبْقَرِيّ حِسانٍ } قال: الزرابيّ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مُتَّكِئِينَ عَلَىٰ رَفْرَفٍ خُضْرٍ
  وَعَبْقَرِيٍّ حِسَانٍ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { تَبَارَكَ
  ٱسْمُ رَبِّكَ ذِي ٱلْجَلاَلِ وَٱلإِكْرَامِ }حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، { وعَبْقَرِيّ حِسانٍ } قال: العبقريّ:
  الزرابيّ الحسان.حدثني يعقوب، قال: ثنا هشيم، عن أبي بشر، عن سعيد بن جُبَير، في قوله:
  { عَبْقَرِيٍّ حِسانٍ } قال: العبقريّ: عتاق الزرابيّ.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: العبقريّ. الزرابيّ.حدثنا ابن بشار، قال: ثنا محمد بن مروان،
  قال: ثنا أبو العوّام، عن قتادة { عَبْقَرِيٍّ حِسانٍ } قال: الزرابيّ.حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وعَبْقَرِيٍّ حِسانٍ } قال: زرابيّ.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَعَبْقَرِيٍّ حِسانٍ } قال:
  العبقريّ: الطنافس.وقال آخرون: العبقريّ: الديباج. ذكر من قال ذلك:حدثنا ابن حُمَيد،
  قال: ثنا مهران، عن سفيان، عن مجاهد { وَعَبْقَرِيٍّ حِسانٍ } قال: هو الديباج. والقرّاء
  في جميع الأمصار على قراءة ذلك { على رَفْرَفٍ خُضْر وَعَبْقَرِيٍّ حِسانٍ } بغير ألف
  في كلا الحرفين. وذُكر عن النبيّ صلى الله عليه وسلم خبر غير محفوظ، ولا صحيح السند
  «على رَفارِفَ خُضْرٍ وعَباقِرِيّ» بالألف والإجراء. وذُكر عن زُهير الفرقبي أنه كان
  يقرأ «على رَفارِفَ خُضْرٍ» بالألف وترك الإجراء «وَعَباقِرِيّ حِسانٍ» بالألف أيضا،
  وبغير إجراء. وأما الرفارف في هذه القراءة، فإنها قد تحتمل وجه الصواب. وأما العباقريّ،
  فإنه لا وجه له في الصواب عند أهل العربية، لأن ألف الجماع لا يكون بعدها أربعة أحرف،
  ولا ثلاثة صحاح. وأما القراءة الأولى التي ذُكرت عن النبيّ صلى الله عليه وسلم، فلو
  كانت صحيحة، لوجب أن تكون الكلمتان غير مجراتين.وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبان
  } يقول تعالى ذكره: فبأيّ نِعم ربكما التي أنعم عليكم من إكرامه أهل الطاعة منكم هذه
  الكرامة تكذّبان.وقوله: { تَبارَك اسْمُ رَبِّكَ } يقول تعالى ذكره: تبارك ذكر ربك
  يا محمد { ذي الجَلالِ } يعني ذي العظمة { والإكْرَامِ } يعني: ومن له الإكرام من جميع
  خلقه. كما:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { ذِي الجَلالِ والإكْرَامِ } يقول: ذو العظمة والكبرياء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

