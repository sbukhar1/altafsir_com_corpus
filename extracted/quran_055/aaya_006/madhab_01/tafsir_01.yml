  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلسَّمَآءَ
  رَفَعَهَا وَوَضَعَ ٱلْمِيزَانَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَلاَّ تَطْغَوْاْ فِي ٱلْمِيزَانِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ
  ٱلْوَزْنَ بِٱلْقِسْطِ وَلاَ تُخْسِرُواْ ٱلْمِيزَانَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا تميم بن عبد المؤمن، عن زبرقان، عن أبي
  رزين وسعيد { والنَّجْمُ والشَّجَرُ يَسْجُدانِ } قالا: ظلهما سجودهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوام، عن
  قتادة { والنَّجْمُ والشَّجَرُ يَسْجُدَانِ } ما نَزَّل من السماء شيئا من خلقه إلاَّ
  عَبَّده له طوعاً وكرهاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، عن الحسن، وهو قول قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد في قوله: { والنَّجْمُ والشَّجَرُ يَسْجُدانِ
  } قال: يسجد بكرة وعشياً. وقيل { والنَّجْمُ والشَّجَرُ يَسْجُدانِ } فثنى وهو خبر
  عن جمعين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد زعم الفراء أن العرب إذا جمعت
  الجمعين من غير الناس مثل السدر والنخل، جعلوا فعلهما واحداً، فيقولون الشاء والنعم
  قد أقبل، والنخل والسدر قد ارتوى، قال: وهذا أكثر كلامهم، وتثنيته جائزة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { والسَّماءَ رَفَعَها } يقول تعالى ذكره: والسماء رفعها فوق
  الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَوَضَعَ المِيزَانَ }
  يقول: ووضع العدل بين خلقه في الأرض. وذُكر أن ذلك في قراءة عبد الله «وخَفَضَ المِيزَانَ»
  والخفض والوضع: متقاربا المعنى في كلام العرب. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { وَوَضَعَ المِيزَانَ } قال: العدل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ألاَّ تَطْغَوْا فِي المِيزَانِ } يقول تعالى ذكره: ألا تظلموا
  وتبخَسُوا في الوزن. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ألاَّ تَطْغَوْا في المِيزَانِ } اعدل يا ابن آدم كما
  تحبّ أن يعدل عليك، وأوف كما تحبّ أن يُوَفى لك، فإن بالعدل صلاح الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان ابن عباس يقول: يا معشر المَوالِي، إنكم قد وليتم أمرين، بهما
  هلك من كان قبلكم، هذا المكيال والميزان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن عبد الحميد، قال: ثنا مروان بن معاوية، عن مغيرة، عن مسلم، عن أبي المغيرة،
  قال: سمعت ابن عباس يقول في سُوق المدينة: يا معشر الموالي، إنكم قد بُليتم بأمرين
  أهلك فيهما أمتان من الأمم: المِكْيال، والمِيزان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مروان، عن مغيرة، قال: رأى ابن عباس رجلاً يزن قد أرجح، فقال: أقم اللسان، أقم
  اللسان، أليس قد قال الله: { وأقِيمُوا الْوَزْنَ بالقِسْط وَلا تُخْسِرُوا المِيزَانَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأقِيمُوا الوَزْنَ بالقِسْطِ
  } يقول: وأقيموا لسان الميزان بالعدل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا تُخْسِرُوا المِيزَانَ } يقول تعالى ذكره: ولا نتقصوا الوزن إذا وزنتم للناس
  وتظلموهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، عن
  قتادة { والسَّماءَ رَفَعَها وَوَضَعَ المِيزَانَ ألاَّ تَطْغَوْا فِي المِيزَانِ وأقِيمُوا
  الوَزْنَ بالقِسْطِ وَلا تُخْسِرُوا المِيزَانَ } قال قتادة قال ابن عباس: يا معشر
  الموالي إنكم وليتم أمرين بهما هلك من كان قبلكم، اتقى الله رجل عند مِيزانه، اتقى
  الله رجل عند مكياله، فإنما يعدله شيء يسير، ولا ينقصه ذلك، بل يزيده الله إن شاء الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأقِيمُوا
  الوَزْنَ بالقِسْطِ وَلا تُخْسِرُوا المِيزَانَ } قال: نقصه، إذا نقصه فقد خَسَّره
  تخسيره نقصه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
