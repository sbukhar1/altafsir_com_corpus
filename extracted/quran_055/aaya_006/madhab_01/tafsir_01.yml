  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلنَّجْمُ
  وَٱلشَّجَرُ يَسْجُدَانِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلسَّمَآءَ رَفَعَهَا وَوَضَعَ ٱلْمِيزَانَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاَّ
  تَطْغَوْاْ فِي ٱلْمِيزَانِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ ٱلْوَزْنَ بِٱلْقِسْطِ وَلاَ
  تُخْسِرُواْ ٱلْمِيزَانَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويل
  في معنى النجم في هذا الموضع مع إجماعهم على أن الشجر ما قام على ساق، فقال بعضهم:
  عني بالنجم في هذا الموضع من النبات: ما نجم من الأرض، مما ينبسط عليها، ولم يكن على
  ساق مثل البقل ونحوه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { والنَّجْمُ
  } قال: ما يُبَسط على الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا يعقوب، عن جعفر، عن سعيد، في قوله: { والنَّجْمُ } قال: النجم
  كلّ شيء ذهب مع الأرض فرشاً، قال: والعرب تسمي الثيل نجماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن خلف العسقلانيّ، قال: ثنا رَوّاد بن الجرّاح، عن شريك، عن السديّ { والنَّجْمُ
  والشَّجَرُ يَسْجَدَانِ } قال: النجم: نبات الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان { والنَّجْمُ } قال: النجم: الذي ليس له ساق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عُنِي بالنجم في هذا الموضع: نجم السماء. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { والنَّجْمُ
  } قال: نجم السماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { والنَّجْمُ } يعني: نجم السماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { والنَّجْمُ والشَّجَرُ يَسْجُدانِ
  } قال: إنما يريد النجم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، عن الحسن، نحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القولين في ذلك بالصواب قول من قال: عُنِي بالنجم: ما نجم من الأرض من نبت لعطف الشجر
  عليه، فكان بأن يكون معناه لذلك: ما قام على ساق وما لا يقوم على ساق يسجدان لله، بمعنى:
  أنه تسجد له الأشياء كلها المختلفة الهيئات من خلقه أشبه وأولى بمعنى الكلام من غيره.
  وأما قوله: { والشَّجَرُ } فإن الشجر ما قد وصفت صفته قبل. وبالذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { والشَّجَرُ
  يَسْجُدانِ } قال: الشجر: كل شيء قام على ساق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا يعقوب، عن جعفر، عن سعيد، في قوله: { والشَّجَرُ } قال: الشجر:
  كلّ شيء قام على ساق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، في قوله: { والشَّجَرُ } قال: الشجر: شجر الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان { والشَّجَرُ يَسْجُدانِ
  } قال: الشجر الذي له سُوْق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله { يَسْجُدانِ } فإنه عُني به سجود ظلهما، كما قال جلّ ثناؤه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ولِلّهِ
  يَسْجُدُ مَنْ فِي السَّمَوَاتِ والأرْضِ طَوْعاً وكَرْهاً وَظِلالُهُمْ بالغُدُّوِّ
  والآصَالِ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
