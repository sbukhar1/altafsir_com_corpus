  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  ٱنشَقَّتِ ٱلسَّمَآءُ فَكَانَتْ وَرْدَةً كَٱلدِّهَانِ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَيَوْمَئِذٍ لاَّ يُسْأَلُ عَن ذَنبِهِ إِنسٌ
  وَلاَ جَآنٌّ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَرْدَةً } حمراء { كَٱلدِّهَانِ } كدهن الزيت، كما قال: (كالمهل)،
  وهو درديّ الزيت، وهو جمع دهن. أو اسم ما يدهن به كالخزام والإدام. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَأَنَّهُمَا مَزَادَتَا مُتَعَجِّل</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَرِيَّانِ لَمَّا تُدْهَنَا بِدِهَانِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: الدهان الأديم الأحمر. وقرأ
  عمرو بن عبيد «وردة» بالرفع، بمعنى: فحصلت سماء وردة، وهو من الكلام الذي يسمى التجريد،
  كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَلَئِنْ
  بَقِيتُ لأَرْحَلَنَّ بِغَزْوَة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَحْوِي
  الْغَنَائِمَ أَو يَمْوتَ كَرِيمُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنسٌ } بعض من الإنس { وَلاَ جَانٌّ } أريد به: ولا جن: أي: ولا
  بعض من الجن، فوضع الجانّ الذي هو أبو الجن موضع الجن، كما يقال: هاشم، ويراد ولده.
  وإنما وحد ضمير الإنس في قوله: { عَن ذَنبِهِ } لكونه في معنى البعض. والمعنى: لا يسألون
  لأنهم يعرفون بسيما المجرمين وهي سواد الوجوه وزرقة العيون. فإن قلت: هذا خلاف قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَوَرَبّكَ لَنَسْـئَلَنَّهُمْ أَجْمَعِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  92] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقِفُوهُمْ إِنَّهُمْ مَّسْئُولُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  24]. قلت: ذلك يوم طويل وفيه مواطن فيسألون في موطن ولا يسألون في آخر: قال قتادة:
  قد كانت مسألة، ثم ختم على أفواه القوم، وتكلمت أيديهم وأرجلهم بما كانوا يعملون. وقيل
  لا يسأل عن ذنبه ليعلم من جهته، ولكن يسأل سؤال توبيخ. وقرأ الحسن وعمرو بن عبيد «ولا
  جأَنٌّ» فراراً من التقاء الساكنين، وإن كان على حده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

