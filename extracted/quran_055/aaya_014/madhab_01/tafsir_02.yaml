  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَلَقَ
  ٱلإِنسَانَ مِن صَلْصَالٍ كَٱلْفَخَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَخَلَقَ ٱلْجَآنَّ
  مِن مَّارِجٍ مِّن نَّارٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الصلصال: الطين اليابس له صلصلة. والفخار: الطين المطبوخ بالنار وهو
  الخزف. فإن قلت: قد اختلف التنزيل في هذا، وذلك قوله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مّنْ حَمَأٍ مَّسْنُونٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  26 - 28 - 33]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مّن طِينٍ لاَّزِبٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات: 11]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مّن
  تُرَابٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 59]. قلت: هو متفق في المعنى، ومفيد أنه خلقه من تراب:
  جعله طيناً، ثم حمأ مسنون، ثم صلصالا. و { ٱلْجَآنَّ } أبو الجن. وقيل: هو إبليس. والمارج:
  اللهب الصافي الذي لا دخان فيه. وقيل: المختلط بسواد النار، من مرج الشيء إذا اضطرب
  واختلط. فإن قلت: فما معنى قوله: { مِّن نَّارٍ }؟ قلت: هو بيان لمارج، كأنه قيل: من
  صاف من نار. أو مختلط من نار أو أراد من نار مخصوصة، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَنذَرْتُكُمْ
  نَاراً تَلَظَّىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الليل: 14].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

