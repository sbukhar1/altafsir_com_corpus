  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مُتَّكِئِينَ
  عَلَى فُرُشٍ بَطَآئِنُهَا مِنْ إِسْتَبْرَقٍ وَجَنَى ٱلْجَنَّتَيْنِ دَانٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلِمَنْ
  خافَ مَقَامَ رَبِّه جَنَّتانِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يتنعمون فيهما</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مُتَّكِئِينَ
  عَلى فُرُشٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فنصب متكئين على الحال من معنى الكلام الذي قبله لأن الذي قبله بمعنى
  الخبر عمن خاف مقام ربه أنه في نَعْمة وسرور، يتنعمون في الجنتين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { على فُرُشٍ بَطائِنُها مِنْ اسْتَبْرَقٍ وَجَنى الجَنَّتَين
  } يقول تعالى ذكره: بطائن هذه الفرش من غليظ الديباج، والإستبرق عند العرب: ما غلظ
  من الديباج وخشن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض أهل العلم بكلام العرب
  من أهل البصرة يقول: يسمى المتاع الذي ليس في صفاقة الديباج ولا خفة العَرَقة استبرقاً.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عمران بن موسى القَزَّاز، قال: ثنا عبد الوارث بن سعيد، قال: ثنا يحيى بن أبي إسحاق،
  قال قال لي سالم بن عبد الله: ما الإستبرق؟ قال: قلت: ما غلظ من الديباج وخشن منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار قال: ثنا يحيى بن أبي عَرُوبة، عن قتادة، عن عكرِمة،
  في قوله: { اسْتَبْرَق } قال: الديباج الغليظ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  إسحاق بن زيد الخطابيّ، قال: ثنا الفريابيّ، عن سفيان، عن أبي إسحاق، عن هبيرة بن يريم
  عن ابن مسعود في قوله: { فُرُشٍ بَطائِنُها مِنِ اسْتَبرَقٍ } قال: قد أخبرتم بالبطائن،
  فكيف لو أخبرتم بالظواهر؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الرفاعيْ، قال: ثنا ابن اليمان،
  عن سفيان، عن أبي إسحاق، عن هبيرة، قال: هذه البطائن فما ظنكم بالظواهر؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو هشام الرفاعي، قال: ثنا أبو داود، عن يعقوب، عن جعفر، عن
  سعيد، قال: قيل له: هذه البطائن من إستبرق فما الظواهر؟ قال: هذا مما قال الله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلا
  تَعْلَمُ نَفْسٌ ما أُخْفِيَ لَهُمْ مِن قُرَّةِ أَعْيُنٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقد زعم أهل العربية أن البطانة
  قد تكون ظهارة، والظهارة تكون بطانة، وذلك أن كل واحد منهما قد يكون وجهاً. قال: وتقول
  العرب: هذا ظهر السماء، وهذا بطن السماء لظاهرها الذي نراه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَجَنى الجَنَّتَينِ دانٍ } يقول: وثمر الجنتين الذي يجتني قريب منهم، لأنهم لا يتعبون
  بصعود نخلها وشجرها، لاجتناء ثمرها، ولكنهم يجتنونها من قعود بغير عناء. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَجَنى
  الجَنَّتَينِ دَانٍ } ثمارهم دانية، لا يردّ أيديهم عنه بعد ولا شوك. ذُكر لنا أن نبيّ
  الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وَالَّذِي نَفْسِي بِيَدِهِ، لا يَقْطَعُ رَجُلٌ ثَمَرَة مِنَ الجَنَّةِ،
  فَتَصِلُ إلى فِيهِ حتى يُبَدّلَ اللّهُ مَكانَها خَيْراً مِنْها \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَجَنى
  الجَنَّتَينِ دَانٍ } قال: لا يردّ يده بعد ولا شوك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَجَنى الجَنَتينِ
  دَانٍ } يقول: ثمارها دانية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَبأيّ آلاءِ رَبِّكُما تُكَذّبانِ } يقول تعالى ذكره فبأيّ آلاء ربكما معشر الثقلين
  التي أنعم عليكما من أثاب أهل طاعته منكم هذا الثواب، وأكرمهم هذه الكرامة تكذّبان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

