text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مُتَّكِئِينَ عَلَى
  فُرُشٍ بَطَآئِنُهَا مِنْ إِسْتَبْرَقٍ وَجَنَى ٱلْجَنَّتَيْنِ دَانٍ } * { فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }يقول تعالى ذكره:{ وَلِمَنْ خافَ مَقَامَ رَبِّه جَنَّتانِ }يتنعمون
  فيهما{ مُتَّكِئِينَ عَلى فُرُشٍ }فنصب متكئين على الحال من معنى الكلام الذي قبله
  لأن الذي قبله بمعنى الخبر عمن خاف مقام ربه أنه في نَعْمة وسرور، يتنعمون في الجنتين.وقوله:
  { على فُرُشٍ بَطائِنُها مِنْ اسْتَبْرَقٍ وَجَنى الجَنَّتَين } يقول تعالى ذكره: بطائن
  هذه الفرش من غليظ الديباج، والإستبرق عند العرب: ما غلظ من الديباج وخشن.وكان بعض
  أهل العلم بكلام العرب من أهل البصرة يقول: يسمى المتاع الذي ليس في صفاقة الديباج
  ولا خفة العَرَقة استبرقاً. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  عمران بن موسى القَزَّاز، قال: ثنا عبد الوارث بن سعيد، قال: ثنا يحيى بن أبي إسحاق،
  قال قال لي سالم بن عبد الله: ما الإستبرق؟ قال: قلت: ما غلظ من الديباج وخشن منه.حدثنا
  محمد بن بشار قال: ثنا يحيى بن أبي عَرُوبة، عن قتادة، عن عكرِمة، في قوله: { اسْتَبْرَق
  } قال: الديباج الغليظ.وحدثنا إسحاق بن زيد الخطابيّ، قال: ثنا الفريابيّ، عن سفيان،
  عن أبي إسحاق، عن هبيرة بن يريم عن ابن مسعود في قوله: { فُرُشٍ بَطائِنُها مِنِ اسْتَبرَقٍ
  } قال: قد أخبرتم بالبطائن، فكيف لو أخبرتم بالظواهر؟.حدثنا الرفاعيْ، قال: ثنا ابن
  اليمان، عن سفيان، عن أبي إسحاق، عن هبيرة، قال: هذه البطائن فما ظنكم بالظواهر؟.حدثنا
  أبو هشام الرفاعي، قال: ثنا أبو داود، عن يعقوب، عن جعفر، عن سعيد، قال: قيل له: هذه
  البطائن من إستبرق فما الظواهر؟ قال: هذا مما قال الله{ فَلا تَعْلَمُ نَفْسٌ ما أُخْفِيَ
  لَهُمْ مِن قُرَّةِ أَعْيُنٍ }وقد زعم أهل العربية أن البطانة قد تكون ظهارة، والظهارة
  تكون بطانة، وذلك أن كل واحد منهما قد يكون وجهاً. قال: وتقول العرب: هذا ظهر السماء،
  وهذا بطن السماء لظاهرها الذي نراه.وقوله: { وَجَنى الجَنَّتَينِ دانٍ } يقول: وثمر
  الجنتين الذي يجتني قريب منهم، لأنهم لا يتعبون بصعود نخلها وشجرها، لاجتناء ثمرها،
  ولكنهم يجتنونها من قعود بغير عناء. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وَجَنى الجَنَّتَينِ دَانٍ } ثمارهم دانية، لا يردّ أيديهم عنه بعد
  ولا شوك. ذُكر لنا أن نبيّ الله صلى الله عليه وسلم قال: \" وَالَّذِي نَفْسِي بِيَدِهِ،
  لا يَقْطَعُ رَجُلٌ ثَمَرَة مِنَ الجَنَّةِ، فَتَصِلُ إلى فِيهِ حتى يُبَدّلَ اللّهُ
  مَكانَها خَيْراً مِنْها \". حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن
  قتادة { وَجَنى الجَنَّتَينِ دَانٍ } قال: لا يردّ يده بعد ولا شوك.حدثني عليّ، قال:
  ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَجَنى الجَنَتينِ دَانٍ
  } يقول: ثمارها دانية.وقوله: { فَبأيّ آلاءِ رَبِّكُما تُكَذّبانِ } يقول تعالى ذكره
  فبأيّ آلاء ربكما معشر الثقلين التي أنعم عليكما من أثاب أهل طاعته منكم هذا الثواب،
  وأكرمهم هذه الكرامة تكذّبان.\r\n\t\t\t\r\n\t\t\t</section>"

