  يَطْمِثْهُنَّ إِنسٌ قَبْلَهُمْ وَلاَ جَآنٌّ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ
  رَبِّكُمَا تُكَذِّبَانِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  مخبراً عن هؤلاء الخيرات الحسان { حُورٌ } يعني بقول حور: بِيض، وهي جمع حوراء، والحوراء:
  البيضاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بيَّنا معنى الحور فيما مضى
  بشواهده المغنية عن إعادتها في هذا الموضع. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو هشام، قال: ثنا عبيد الله
  بن موسى، قال: أخبرنا إسرائيل، عن أبي يحيى القتات، عن مجاهد { حُورٌ } قال: بيض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبو نعيم، عن إسرائيل، عن مسلم، عن مجاهد { حُورٌ } قال:
  بيض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا وكيع، قال: ثنا سفيان،
  عن منصور، عن مجاهد { حُورٌ } قال: النساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: حدثنا عبيد قال: سمعت الضحاك يقول في قوله: {
  حُورٌ مَقْصُورَات } الحوراء: العَيْناء الحسناء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان: الحور: سواد في بياض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا جرير، عن منصور، عن مجاهد، في قوله: { حُورٌ مَقْصُورَاتٌ فِي الخِيامِ } قال:
  الحور: البيض قلوبهم وأنفسهم وأبصارهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { مَقْصُورَاتٌ } فإن أهل التأويل اختلفوا في تأويله، فقال بعضهم: تأويله أنهنّ
  قُصِرْن على أزواجهنّ، فلا يبغين بهم بدلاً، ولا يرفعن أطرافهنّ إلى غيرهم من الرجال.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو هشام، قال: ثنا عبيد الله،
  قال: أخبرنا إسرائيل، عن أبي يحيى القتات، عن مجاهد: { مَقْصُورَاتٌ فِي الخِيامِ }
  قال: قُصِر طرفهنّ وأنفسهنّ على أزواجهنّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام، قال: ثنا وكيع، قال: ثنا سفيان، عن منصور، عن مجاهد { مَقْصُورَاتٌ } قال:
  قُصِر طرفهنّ على أزواجهنّ فلا يردن غيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد، { مَقْصُورَاتٌ فِي الخِيامِ
  } قال: قَصَرْن أنفسَهنّ وأبصارهنّ على أزواجهنّ، فلا يردن غيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو هشام، قال: ثنا عبيد الله وابن اليمان، عن أبي جعفر، عن
  الربيع { مَقْصُورَاتٌ فِي الخِيامِ } قال: قصرن طرفهنّ على أزواجهنّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا حكام، عن عمرو، عن منصور، عن مجاهد { مَقْصُورَاتٌ
  فِي الخِيامِ } قال: قصرن أنفسهنّ وقلوبهنّ وأبصارهنّ على أزواجهنّ، فلا يردن غيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا يحيى بن يمان، عن سفيان، عن منصور، عن
  مجاهد { مَقْصُورَاتٌ فِي الخِيامِ } قال: قصر طرفهنّ على أزواجهنّ فلا يردن غيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا جرير، عن منصور عن مجاهد، قوله: { مَقْصُورَاتٌ
  } قال: مقصورات على أزواجهنّ فلا يردن غيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عُنِي بذلك أنهنّ محبوسات في الحِجال. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن يمان، عن أبي جعفر، عن الربيع، عن أبي العالية { حُورٌ مَقْصُورَاتٌ
  فِي الخِيامِ } قال: محبوسات في الخيام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  جعفر بن محمد البزوري، قال: ثنا عبيد الله بن موسى، عن أبي جعفر، عن الربيع، بمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو هشام الرفاعيّ، قال: ثنا أبو نعيم، عن إسرائيل، عن مجاهد،
  عن ابن عباس { مَقْصُورَاتٌ } قال: محبوسات.</font></font>&#13;\t\t\t<label disabled=\"true\"
