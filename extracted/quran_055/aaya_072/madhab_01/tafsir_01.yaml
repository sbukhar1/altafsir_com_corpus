  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبه عن أبي الأحوص قال: الخيمة: درّة مجوّفة فرسخ في فرسخ، لها أربعة
  آلاف مصراع من ذهب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا أبو داود، قال: ثنا همام،
  عن قتادة، عن عكرِمة، عن ابن عباس، قال: الخيمة في الجنة من درّة مجوّفة، فرسخ في فرسخ
  لها أربعة آلاف مصراع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني أحمد بن المقدام، قال: ثنا
  المعتمر، قال: سمعت أبي يحدّث، عن قتادة، عن خليد العصريّ قال: لقد ذكر لي أن الخيمة
