  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن يمان، قال: أخبرنا أبو معشر السندي،
  عن محمد بن كعب، قال: محبوسات في الحِجال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { مَقْصُورَاتٌ فِي الخِيام
  } قال: لا يبرحن الخيام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عبيد بن إسماعيل الهباري،
  قال: ثنا عثام بن عليّ، عن إسماعيل، عن أبي صالح، في قوله: { حُورٌ مَقْصُورَاتٌ فِي
  الخِيامِ } قال: عَذارَى الجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب وأبو هشام قالا: ثنا عثام بن عليّ، عن إسماعيل، عن أبي صالح، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { مَقْصُورَاتٌ } قال: المحبوسات في الخيام لا يخرجن منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا ابن علية، عن أبي رجاء، عن الحسن، في قوله:
  { مَقْصُورَاتٌ فِي الخِيامِ } قال: محبوسات، ليس بطوّافات في الطرق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندنا أن يقال: إن الله تبارك وتعالى وصفهنّ
  بأنهنّ مقصورات في الخيام والقصر: هو الحبس ولم يخصص وصفهنّ بأنهنّ محبوسات على معنى
  من المعنيين اللذين ذكرنا دون الآخر بل عمّ وصفهنّ بذلك. والصواب أن يعمّ الخبر عنهنّ
  بأنهنّ مقصورات في الخيام على أزواجهنّ، فلا يردن غيرهم، كما عمّ ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فِي الخِيامِ } يعني بالخيام: البيوت، وقد تسمي العرب هوادج
  النساء خياماً ومنه قول لبيد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">شاقَتْكَ
  ظُعْنُ الحَيِّ يَوْمَ تَحَمَّلُوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَتَكَنَّسُوا
  قُطُنا تُصِرُّ خِيامُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأما في هذه الآية فإنه عُنِيَ بها البيوت. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا يحيى، عن سعيد، قال: ثنا شعبة، قال: ثنا عبد الملك بن ميسرة،
  عن أبي الأحوص، عن عبد الله { حُورٌ مَقْصُورَاتٌ فِي الخِيامِ } قال: الدرّ المجوّف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن عرفة، قال: ثنا شبابة، قال: ثنا شعبة، عن عبد الملك،
  عن أبي الأحوص، عن عبد الله، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يحيى بن طلحة اليربوعيّ، قال: ثنا فضيل بن عياش، عن هشام، عن محمد، عن ابن عباس في
  قوله: { حُورٌ مَقْصُورَاتٌ فِي الخِيامِ } قال: الخيمة لؤلؤة أربعة فراسخ في أربعة
  فراسخ لها أربعة آلاف مصراع من ذهب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام، قال: ثنا أبو نعيم، عن إسرائيل، عن مسلم، عن مجاهد، عن ابن عباس { فِي الخِيامِ
  } قال: بيوت اللؤلؤ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن إسماعيل الأحمسيّ،
  قال: ثنا محمد بن عبيد، قال: ثنا إدريس الأودي، عن شمر بن عطية، عن أبي الأحوص، قال:
  قال عمر بن الخطاب رضي الله عنه: أتدرون ما حور مقصورات في الخيام؟ الخيام: درّ مجوّف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا محمد بن عبيد، قال: ثنا مسعر، عن عبد الملك، عن أبي الأحوص،
  في قوله: { حُورٌ مَقْصُورَاتٌ فِي الخِيامِ } قال: درّ مجوّف.</font></font>&#13;\t\t\t<label
