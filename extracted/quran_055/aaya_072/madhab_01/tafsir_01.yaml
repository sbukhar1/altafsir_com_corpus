  none\" href=\"JavaScript:Open_Menu()\">لَمْ يَطْمِثْهُنَّ إِنسٌ قَبْلَهُمْ وَلاَ
  جَآنٌّ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
