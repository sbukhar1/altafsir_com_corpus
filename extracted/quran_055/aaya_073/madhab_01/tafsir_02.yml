  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  خَيْرٰتٌ } خيرات فخففت، كقوله عليه السلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1118)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هينون لينون \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأما «خير» الذي هو بمعنى أخير،
  فلا يقال فيه خيرون ولا خيرات. وقرىء: «خيرات» على الأصل. والمعنى: فاضلات الأخلاق
  حسان الخلق { مَّقْصُورٰتٌ } قصرن في خدورهنّ. يقال: امرأة قصيرة وقصورة ومقصورة مخدرة.
  وقيل: إنّ الخيمة من خيامهنّ درّة مجوّفة { قَبْلَهُمْ } قبل أصحاب الجنتين، دل عليهم
  ذكر الجنتين { مُتَّكِئِينَ } نصب على الاختصاص. والرفرف: ضرب من البسط. وقيل البسط
  وقيل الوسائد، وقيل كل ثوب عريض رفرف. ويقال لأطراف البسط فضول الفسطاط: رفارف. ورفرف
  السحاب: هيدبه والعبقري: منسوب إلى عبقر، تزعم العرب أنه بلد الجن؛ فينسبون إليه كل
  شيء عجيب. وقرىء: «رفارف خضر» بضمتين. وعباقرى، كمدائني: نسبة إلى عباقري في اسم البلد:
  وروى أبو حاتم: عباقرى، بفتح القاف ومنع الصرف، وهذا لا وجه لصحته. فإن قلت: كيف تقاصرت
  صفات هاتين الجنتين عن الأوليين حتى قيل: ومن دونهما؟ قلت: مدهامّتان، دون ذواتا أفنان.
  ونضاختان دون: تجريان. وفاكهة دون: كل فاكهة. وكذلك صفة الحور والمتكأ. وقرىء: «ذو
  الجلال» صفة، للاسم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
