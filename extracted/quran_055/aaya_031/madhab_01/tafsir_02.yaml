text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَنَفْرُغُ لَكُمْ
  أَيُّهَ ٱلثَّقَلاَنِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }{ سَنَفْرُغُ
  لَكُمْ } مستعار من قول الرجل لمن يتهدده: سأفرغ لك، يريد: سأتجرّد للإيقاع بك من كل
  ما يشغلني عنك، حتى لا يكون لي شغل سواه، والمراد: التوفر على النكاية فيه والانتقام
  منه، ويجوز أن يراد: ستنتهي الدنيا وتبلغ آخرها، وتنتهي عند ذلك شؤون الخلق التي أرادها
  بقوله: { كُلَّ يَوْمٍ هُوَ فِى شَأْنٍ } فلا يبقى إلا شأن واحد وهو جزاؤكم، فجعل ذلك
  فراغاً لهم على طريق المثل، وقرىء: «سيفرغ لكم»، أي: الله تعالى، «وسأفرغ لكم» و«سنفرغ»
  بالنون، مفتوحاً مكسوراً وفتح الراء، و«سيفرَغ» بالياء مفتوحاً ومضموماً مع فتح الراء،
  وفي قراءة أبيّ «سنفرغ إليكم» بمعنى: سنقصد إليكم، والثقلان: الإنس والجن، سميا بذلك
  لأنهما ثقلا الأرض.\r\n\t\t\t\r\n\t\t\t</section>"

