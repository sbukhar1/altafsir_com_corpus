  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ سَنَفْرُغُ لَكُمْ } مستعار من قول الرجل لمن يتهدده: سأفرغ لك،
  يريد: سأتجرّد للإيقاع بك من كل ما يشغلني عنك، حتى لا يكون لي شغل سواه، والمراد:
  التوفر على النكاية فيه والانتقام منه، ويجوز أن يراد: ستنتهي الدنيا وتبلغ آخرها،
  وتنتهي عند ذلك شؤون الخلق التي أرادها بقوله: { كُلَّ يَوْمٍ هُوَ فِى شَأْنٍ } فلا
  يبقى إلا شأن واحد وهو جزاؤكم، فجعل ذلك فراغاً لهم على طريق المثل، وقرىء: «سيفرغ
  لكم»، أي: الله تعالى، «وسأفرغ لكم» و«سنفرغ» بالنون، مفتوحاً مكسوراً وفتح الراء،
  و«سيفرَغ» بالياء مفتوحاً ومضموماً مع فتح الراء، وفي قراءة أبيّ «سنفرغ إليكم» بمعنى:
  سنقصد إليكم، والثقلان: الإنس والجن، سميا بذلك لأنهما ثقلا الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
