text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلأَرْضَ وَضَعَهَا
  لِلأَنَامِ } * { فِيهَا فَاكِهَةٌ وَٱلنَّخْلُ ذَاتُ ٱلأَكْمَامِ } * { وَٱلْحَبُّ
  ذُو ٱلْعَصْفِ وَٱلرَّيْحَانُ }يقول تعالى ذكره: { وَالأَرْضَ وَضَعَها لِلأَنَامِ
  } والأرض وَطَّأها وهم الأنام. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثنا عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله:
  { للأَنامِ } يقول: للخلق.حدثني محمد بن سعد، ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس، قوله: { والأرْضَ وَضَعَها للأَنامِ } قال: كلّ شيء فيه الروح.حدثني
  يعقوب، قال: ثنا ابن عُلَية، قال: أخبرنا أبو رجاء، عن الحسن، في قوله: { والأرْضَ
  وَضَعَها للأَنام } قال: للخلق الجنّ والإنس.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد، في قوله: { للأَنامِ } قال: للخلائق.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة { للأَنامِ } قال: للخلق.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَضَعَها للأَنامِ } قال: الأنام: الخلق.حدثنا ابن بشار،
  قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، عن قتادة { والأرْضَ وَضَعَها للأَنامِ
  } قال: للخلق.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، مثله.وقوله: { فِيها
  فاكِهَةٌ والنَّخْلُ ذَاتُ الأكمَامِ } يقول تعالى ذكره: في الأرض فاكهة، والهاء والألف
  فيها من ذكر الأرض. { والنَّخْلُ ذَاتُ الأكمامِ } والأكمام: جمع كمّ، وهو ما تكممت
  فيه.واختلف أهل التأويل في معنى ذلك، فقال بعضهم: عنى بذلك تكمم النخل في الليف. ذكر
  من قال ذلك:حدثني يعقوب، قال: ثنا ابن علية، عن أبي رجاء، قال: سألت الحسن، عن قوله:
  { والنَّخْلُ ذَاتُ الأكمامِ } فقال: سَعَفة من ليف عُصِبَتْ بها.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة والحسن { ذَاتُ الأكمامِ } أكمامها: ليفها.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { والنَّخْلُ ذَاتُ الأكمامِ }: الليف
  الذي يكون عليها.وقال آخرون: يعني بالأكمام: الرُّفَات. ذكر من قال ذلك:حدثنا ابن بشار،
  قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، عن قتادة { وَالنَّخْلُ ذَاتُ الأكمامِ
  } قال: أكمامها رُفاتها.وقال آخرون: بل معنى الكلام: والنخل ذات الطلع المتكمم في كمامه.
  ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { والنَّخْلُ
  ذَاتُ الأكمامِ } وقيل له: هو الطلع، قال: نعم، وهو في كم منه حتى ينفتق عنه قال: والحبّ
  أيضاً في أكمام. وقرأ وَما تَخْرُجُ مِنْ ثَمَرَاتٍ مِنْ أكمامِها.وأولى الأقوال في
  ذلك بالصواب أن يقال: إن الله وصف النخل بأنها ذات أكمام، وهي متكممة في ليفها، وطلعها
  متكمم في جُفِّهِ، ولم يخصص الله الخبر عنها بتكممها في ليفها ولا تكمم طلعها في جفه،
  بل عمّ الخبر عنها بأنها ذات أكمام.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلأَرْضَ وَضَعَهَا لِلأَنَامِ }
  * { فِيهَا فَاكِهَةٌ وَٱلنَّخْلُ ذَاتُ ٱلأَكْمَامِ } * { وَٱلْحَبُّ ذُو ٱلْعَصْفِ
  وَٱلرَّيْحَانُ }والصواب أن يقال: عني بذلك ذات ليف، وهي به مُتَكَممة وذات طَلْع هو
  في جُفِّه متكَمِّم فيُعَمَّم، كما عَمَّ جلّ ثناؤه.وقوله: { والحَبُّ ذُو العَصْفِ
  والرَّيحانِ } يقول تعالى ذكره: وفيها الحبّ، وهو حبّ البُرّ والشعير ذو الورق، والتبن:
  هو العَصْف، وإياه عنى علقمة بن عَبَدَة:تَسْقِي مَذَانِبَ قَدْ مالَتْ عَصِيفَتُها   حَدُورَها
  مِنْ أتِيّ المَاء مَطْمومُوبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { والحَبُّ
  ذُو العَصْفِ والرَّيْحانُ } يقول: التبن.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { والحَبُّ ذُو العَصْفِ والرَّيْحانُ
  } قال: العصف: ورق الزرع الأخضر الذي قطع رؤوسه فهو يسمى العصف إذا يبس.حدثنا ابن حُمَيد،
  قال: ثنا يعقوب، عن جعفر، عن سعيد { والحَبُّ ذُو العَصْفِ } البقل من الزرع.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { والحَبُّ ذُو العَصْفِ } وعصفه
  تبنه.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: العصف: التبن.حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن الضحاك { والحَبُّ ذِو العَصْفِ } قال: الحبّ
  البرّ والشعير، والعصف: التِّبن.حدثنا سعيد بن يحيى، قال: ثنا عبد الله بن المبارك
  الخُراسانيّ، عن إسماعيل بن أبي خالد، عن أبي مالك قوله: { والحَبُّ ذُو العَصْفِ والرَّيْحانُ
  } قال: الحبّ أوّل ما ينبت.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا روقاء جميعاً، عن ابن أبي نجيح، عن مجاهد في قوله:
  { والحَبُّ ذُو العَصْفِ والرَّيْحانُ } قال: العصف: الورق من كل شيء. قال: يقال للزرع
  إذا قُطع: عصافة، وكلّ ورق فهو عصافة.حدثنا الحسن بن عرفة، قال: ثني يونس بن محمد،
  قال: ثنا عبد الواحد، قال: ثنا أبو روق عطية بن الحارث، قال: سمعت الضحاك يقول في قوله:
  { والحَبُّ ذُو العَصْفِ } قال: العصف: التبن.حدثنا سليمان بن عبد الجبار، قال: ثنا
  محمد بن الصلت، قال: ثنا أبو كُدَينة، عن عطاء، عن سعيد، عن ابن عباس { ذُو العَصْفِ
  } قال: العصف: الزرع.وقال بعضهم: العصف: هو الحبّ من البرّ والشعير بعينه. ذكر من قال
  ذلك:حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { والحَبُّ ذُو العَصْفِ والرَّيْحانُ } أما العصف: فهو البرّ والشعير.وأما
  قوله: { والرَّيْحانُ } فإن أهل التأويل اختلفوا في تأويله، فقال بعضهم: هو الرزق.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلأَرْضَ وَضَعَهَا لِلأَنَامِ }
  * { فِيهَا فَاكِهَةٌ وَٱلنَّخْلُ ذَاتُ ٱلأَكْمَامِ } * { وَٱلْحَبُّ ذُو ٱلْعَصْفِ
  وَٱلرَّيْحَانُ }ذكر من قال ذلك:حدثني زيد بن أخزم الطائي، قال: ثنا عامر بن مدرك،
  قال: ثنا عتبة بن يقظان، عن عكرِمة، عن ابن عباس، قال: كلّ ريحان في القرآن فهو رزق.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { والرَّيْحانُ } قال: الرزق.حدثنا ابن
  حُمَيد، قال: ثنا مهران، عن سفيان، عن الضحاك { والرَّيْحانُ }: الرزق، ومنهم من يقول:
  ريحاننا.حدثني سليمان بن عبد الجبار، قال: ثنا محمد بن الصلت، قال: ثنا أبو كدينة،
  عن عطاء، عن سعيد بن جُبير، عن ابن عباس { والرَّيْحانُ } قال: الريح.حدثنا الحسن بن
  عرفة، قال: ثني يونس بن محمد، قال: ثنا عبد الواحد، قال: ثنا أبو روق عطية بن الحارث،
  قال: سمعت الضحاك يقول في قوله: { وَالرَّيْحانُ } قال: الرزق والطعام.وقال آخرون:
  هو الريحان الذي يشمّ. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قال: { الرَّيْحانُ } ما تنبت الأرض من الريحان.حدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { والرَّيْحانُ } أما الريحان: فما أنبتت الأرض من ريحان.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، عن الحسن { والرَّيْحانُ } قال: ريحانكم هذا.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { والرَّيْحانُ }: الرياحين التي
  توجد ريحها.وقال آخرون: هو خُضرة الزرع. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية عن عليّ، عن ابن عباس، قوله: { والرَّيْحانُ } يقول: خُضرة الزرع.وقال
  آخرون: هو ما قام على ساق. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا يعقوب، عن جعفر،
  عن سعيد، قال: { الرَّيْحانُ } ما قام على ساق.وأولى الأقوال في ذلك بالصواب قول من
  قال: عُنِي به الرزق، وهو الحبّ الذي يؤكل منه.وإنما قلنا ذلك أولى الأقوال في ذلك
  بالصواب، لأن الله جلّ ثناؤه أخبر عن الحبّ أنه ذو العصف، وذلك ما وصفنا من الورق الحادث
  منه، والتبن إذا يبس، فالذي هو أولى بالريحان، أن يكون حبه الحادث منه، إذ كان من جنس
  الشيء الذي منه العصف، ومسموع من العرب تقول: خرجنا نطلب رَيْحان الله ورزقه، ويقال:
  سبحانَك وريحانَك: أي ورزقك، ومنه قول النْمر بن تَوْلب:سَلامُ الإلهِ وَرَيْحانُهُ   وجَنَّتُهُ
  وسَماءٌ دِرَرْوذُكر عن بعضهم أنه كان يقول: العصف: المأكول من الحبّ والريحان: الصحيح
  الذي لم يؤكل.واختلفت القراء في قراءة قوله: { والرَّيْحانُ } فقرأ ذلك عامة قرّاء
  المدينة والبصرة وبعض المكيين وبعض الكوفيين بالرفع عطفاً به على الحبّ، بمعنى: وفيها
  الحبّ ذو العصف، وفيها الريحان أيضاً. وقرأ ذلك عامة قراء الكوفيين «والرَّيْحانِ»
  بالخفض عطفاً به على العصف، بمعنى: والحبّ ذو العصف وذو الريحان.وأولى القراءتين في
  ذلك بالصواب: قراءة من قرأه بالخفص للعلة التي بينت في تأويله، وأنه بمعنى الرزق. وأما
  الذين قرأوه رفعاً، فإنهم وجَّهوا تأويله فيما أرى إلى أنه الريحان الذي يشمّ، فلذلك
  اختاروا الرفع فيه وكونه خفضا بمعنى: وفيها الحبّ ذو الورق والتبن، وذو الرزق المطعوم
  أولى وأحسن لما قد بيَّناه قبل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

