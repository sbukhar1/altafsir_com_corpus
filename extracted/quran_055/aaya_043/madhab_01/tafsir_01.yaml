  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذِهِ
  جَهَنَّمُ ٱلَّتِي يُكَذِّبُ بِهَا ٱلْمُجْرِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَطُوفُونَ بَيْنَهَا
  وَبَيْنَ حَمِيمٍ آنٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: يقال لهؤلاء المجرمين الذين أخبر جلّ ثناؤه أنهم
  يعرفون يوم القيامة بسيماهم حين يؤخذ بالنواصي والأقدام: هذه جهنم التي يكذّب بها المجرمون،
  فترك ذكر «يقال» اكتفاء بدلالة الكلام عليه منه. وذُكر أن ذلك في قراءة عبد الله «هذه
  جهنم التي كنتما بها تكذّبان تصليانها، لا تموتان فيها ولا تحييان».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَطُوفُونَ بَيْنَها وَبَينَ حَمِيمٍ آنٍ } يقول تعالى ذكره:
  يطوف هؤلاء المجرمون الذين وصف صفتهم في جهنم بين أطباقها { وَبينَ حَمِيمٍ آنٍ } يقول:
  وبين ماء قد أسخن وأغلي حتى انتهى حرّه وأنى طبخه وكل شيء قد أدرك وبلغ فقد أنى ومنه
  قوله: غَيرَ ناظِرِينَ إناهُ يعني: إدراكه وبلوغه، كما قال نابغة بني ذُبيان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ويُخْضَبْ لِحْيَةٌ غَدَرَتْ وخانَتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بأحمَرَ
  مِنْ نَجِيعِ الجَوْفِ آني</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني: مدرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن علي، عن ابن عباس، قوله: { وَبينَ حَمِيمٍ
  آنٍ } يقول: انتهى حرُّه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَبَين حَمِيم آنٍ } يقول:
  غلي حتى انتهى غليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { وَبينَ حَمِيمٍ آنٍ } قال: قد بلغ إناه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، قال: الآني الذي
  قد انتهى حرّه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عاصم،
  قال: ثنا شبيب، عن بشر، عن عكرِمة، عن ابن عباس { يَطُوفُونَ بَيْنَها وَبَينَ حَمِيمٍ
  آنٍ } قال: الآني: ما اشتدّ غليانه ونضجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد قال: سمعت الضحاك يقول في قوله: {
  حَمِيمٍ آنٍ } هو الذي قد انتهى غَلْيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، عن قتادة { وَبَينَ حَمِيمٍ
  آنٍ } قال: أنى طبخها منذ يوم خلق الله السموات والأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يَطُوفُونَ بَيْنَها وَبَينَ حَمِيمٍ
  آنٍ } يقول: حميم قد أنى طبخه منذ خلق الله السموات والأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن { حَمِيمٍ آنٍ } يقول: حميم قد
  آن منتهى حرّه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان { حَمِيمٍ آنٍ } قال: قد انتهى حرّه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: عني بالآني: الحاضر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يَطُوفُونَ بَيْنَها وَبَيْنَ
  حَمِيمٍ آنٍ } قال: يطوفون بينها وبين حميم حاضر، الآني: الحاضر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ } يقول: فبأيّ نِعَم
  ربكما معشر الجنّ والإنس التي أنعمها عليكم بعقوبته أهل الكفر به وتكريمه أهل الإيمان
  به تكذّبان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

