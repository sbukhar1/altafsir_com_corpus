text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُعْرَفُ ٱلْمُجْرِمُونَ
  بِسِيمَاهُمْ فَيُؤْخَذُ بِٱلنَّوَاصِي وَٱلأَقْدَامِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا
  تُكَذِّبَانِ } * { هَـٰذِهِ جَهَنَّمُ ٱلَّتِي يُكَذِّبُ بِهَا ٱلْمُجْرِمُونَ } *
  { يَطُوفُونَ بَيْنَهَا وَبَيْنَ حَمِيمٍ آنٍ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ
  }{ فَيُؤْخَذُ بِٱلنَّوَاصِى وَٱلأَقْدَامِ } عن الضحاك: يجمع بين ناصيته وقدمه في
  سلسلة من وراء ظهره وقيل تسحبهم الملائكة: تارة تأخذ بالنواصي؛ وتارة تأخذ بالأقدام
  { حَمِيمٍ ءانٍ } ماء حار قد انتهى حرّه ونضجه، أي: يعاقب عليهم بين التصلية بالنار
  وبين شرب الحميم. وقيل: إذا استغاثوا من النار جعل غياثهم الحميم. وقيل: إن وادياً
  من أودية جهنم يجتمع فيه صديد أهل النار فينطلق بهم في الأغلال، فيغمسون فيه حتى تنخلع
  أوصالهم؛ ثم يخرجون منه وقد أحدث الله لهم خلقاً جديداً. وقرىء: «يطوّفون» من التطويف.
  ويطوّفون، أي: يتطوّفون ويطافون. وفي قراءة عبد الله: «هذه جهنم التي كنتما بها تكذبان
  تصليان لا تموتان فيها ولا تحييان يطوفون بينهما» ونعمة الله فيما ذكره من هول العذاب:
  نجاة الناجي منه برحمته وفضله، وما في الإنذار به من اللطف.\r\n\t\t\t\r\n\t\t\t</section>"

