  أَن تَنفُذُواْ مِنْ أَقْطَارِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ فَٱنفُذُواْ لاَ تَنفُذُونَ
  إِلاَّ بِسُلْطَانٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنّي أخافُ عَلَيْكُمْ يَوْمَ التَّنادِ، يَوْمَ تُوَلُّونَ
  مُدْبِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجاءَ رَبُّكَ وَالمَلَكُ صَفًّا صَفًّا، وجِيءَ يَوْمَئِذٍ
  بِجَهَنَّمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يا مَعْشَرَ الجِنّ والإنْسِ إنِ اسْتَطَعْتُمْ أنْ تَنْفُذُوا
  مِنْ أقْطارِ السَّمَوَاتِ والأرْضِ فانْفُذُوا لا تَنْفُذُونَ إلاَّ بسُلْطانٍ } ،
  وذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَانْشَقَّتِ السَّماءُ فَهِيَ يَوْمَئِذٍ وَاهِيَةٌ والمَلَكُ
  على أرْجائها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: أن تنفذوا من أقطار السموات والأرض، فانفدوا
  هاربين من الموت، فإن الموت مُدرككم، ولا ينفعكم هربكم منه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول: { يا مَعْشَرَ الجِنّ والإنْسِ }... الآية، يعني بذلك أنه لا يجيرهم أحد
  من الموت، وأنهم ميتون لا يستطيعون فراراً منه، ولا محيصاً، لو نفذوا أقطار السموات
  والأرض كانوا في سُلطان الله، ولأخذهم الله بالموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: إن استطعتم أن تعلموا ما في السموات والأرض فاعلموا. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني أبي، قال: ثني أبي، عن أبيه، عن ابن عباس، في قوله: { يا مَعَشَرَ الجِنّ
  والإنْسِ إنِ اسْتَطَعْتُم أن تَنْفُذُوا مِن أقْطارِ السَّمَوَاتِ والأرْضِ فانْفُذُوا
  لا تَنْفُذُونَ إلاَّ بسُلْطانٍ } يقول: إن استطعتم أن تعلموا ما في السموات والأرض
  فاعلموه، لن تعلموه إلا بسلطان، يعني البينة من الله جلّ ثناؤه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى قوله: { لا تَنْفُذُونَ } لا تخرجون من سلطاني. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { لا تَنْفُذُونَ إلاَّ بسُلْطانٍ }
  يقول: لا تخرجون من سلطاني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الأقطار فهي جمع قُطْر، وهي
  الأطراف. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان { إنِ اسْتَطَعْتُمْ أنْ تَنْفُذُوا مِنْ أقْطارِ السَّمَوَاتِ والأرْضِ }
  قال: من أطرافها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  دُخِلَتْ عَلَيْهِمْ مِنْ أقْطارِها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: من أطرافها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { إلاَّ بسُلْطانٍ } فإن أهل التأويل اختلفوا في معناه،
  فقال بعضهم: معناه: إلا بينة وقد ذكرنا ذلك قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: إلا بحجة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُميد، قال: ثنا مهران، عن سفيان، عن رجل، عن عِكرمة { لا تَنْفُذُونَ إلاَّ بسُلْطانٍ
  } قال: كلّ شيء في القرآن سلطان فهو حجة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { بسُلْطانٍ } قال: بحجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: إلا بملك وليس لكم ملك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام،
