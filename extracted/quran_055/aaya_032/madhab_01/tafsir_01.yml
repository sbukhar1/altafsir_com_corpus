  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَنَفْرُغُ
  لَكُمْ أَيُّهَ ٱلثَّقَلاَنِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰمَعْشَرَ
  ٱلْجِنِّ وَٱلإِنسِ إِنِ ٱسْتَطَعْتُمْ أَن تَنفُذُواْ مِنْ أَقْطَارِ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ فَٱنفُذُواْ لاَ تَنفُذُونَ إِلاَّ بِسُلْطَانٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء
  في قراءة قوله: { سَنَفْرُغُ لَكُم أيُّها الثَّقَلانِ } فقرأته قرّاء المدينة والبصرة
  وبعض المكيين { سَنَفْرُغُ لَكُمْ } بالنون. وقرأ ذلك عامة قرّاء الكوفة «سَيَفْرُغُ
  لَكُمْ» بالياء وفتحها ردّاً على قوله: { يَسْئَلُهُ مَنْ فِي السَّمَوَاتِ والأرْضِ
  } ولم يقل: يسألنا من في السموات، فأتبعوا الخبر الخبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندنا أنهما قراءتان معروفتان متقاربتا المعنى، فبأيتهما قرأ القارىء
  فمصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما تأويله: فإنه وعيد من الله
  لعباده وتهدّد، كقول القائل الذي يتهدّد غيره ويتوعده، ولا شغل له يشغله عن عقابه،
  لأتفرغنّ لك، وسأتفرّغ لك، بمعنى: سأجدّ في أمرك وأعاقبك، وقد يقول القائل للذي لا
  شغل له، قد فرغت لي، وقد فرغت لشتمي: أي أخذت فيه وأقبلت عليه، وكذلك قوله جلّ ثناؤه:
  { سَنَفْرُغُ لَكُمْ } سنحاسبكم، ونأخذ في أمركم أيها الإنس والجنّ، فنعاقب أهل المعاصي،
  ونثيب أهل الطاعة. وبنحو الذي قلنا في ذلك، قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { سَنَفْرُغُ لَكُمْ أيُّها الثَّقَلانِ } قال: وَعيد من الله للعباد،
  وليس بالله شغل، وهو فارغ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة أنه تلا { سَنَفْرُغُ لَكُمْ أيُّها الثَّقَلانِ } قال:
  دنا من الله فراغ لخلقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن جُويبر، عن الضحاك { سَنَفْرُغُ لَكُمْ أيُّها الثَّقَلانِ } قال: وعيد،
  وقد يُحتمل أن يوجه معنى ذلك إلى: سنفرُغ لكم من وعدناكم ما وعدناكم من الثواب والعقاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ }: فبأيّ نعم ربكما معشر
  الثقلين التي أنعمها عليكم، من ثوابه أهل طاعته، وعقابه أهل معصيته تكذّبان؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يا مَعْشَرَ الجِنّ والإنْسِ إنِ اسْتَطَعْتُمْ أنْ تَنْفُذُوا
  مِنْ أقْطارِ السَّمَوَاتِ والأرْضِ فانْفُذُوا } اختلف أهل التأويل في تأويل قوله:
  { إنِ اسْتَطَعْتُمْ أنْ تَنْفُذُوا } فقال بعضهم: معنى ذلك: إن استطعتم أن تجوزوا
  أطراف السموات والأرض، فتعجزوا ربكم حتى لا يقدر عليكم، فجوزوا ذلك، فإنكم لا تجوزونه
  إلا بسلطان من ربكم، قالوا: وإنما هذا قول يقال لهم يوم القيامة. قالوا: ومعنى الكلام:
  سنفرغ لكم أيها الثقلان، فيقال لهم: { يَا مَعْشَرَ الجِنِّ وَالإِنْسِ إِنِ اسْتَطَعْتُمْ
  أنْ تَنْفُذُوا مِنْ أقْطَار السَّمَواتِ وَالأَرْضِ فَانْفُذُوا }. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني موسى بن عبد الرحمن المسروقيّ، قال: ثنا أبو أسامة، عن الأجلح،
  قال: سمعت الضحاك بن مزاحم، قال: «إذا كان يوم القيامة أمر الله السماء الدنيا فتشقَّقت
  بأهلها، ونزل من فيها من الملائكة، فأحاطوا بالأرض ومن عليها بالثانية، ثم بالثالثة،
  ثم بالرابعة، ثم بالخامسة، ثم بالسادسة، ثم بالسابعة، فصفوا صفاً دون صف، ثم ينزل الملك
  الأعلى على مجنِّبته اليسرى جهنم، فإذا رآها أهل الأرض ندّوا، فلا يأتون قطراً من أقطار
  الأرض إلا وجدوا سبعة صفوف من الملائكة، فيرجعون إلى المكان الذي كانوا فيه فذلك قول
  الله:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
