text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَيَوْمَئِذٍ لاَّ
  يُسْأَلُ عَن ذَنبِهِ إِنسٌ وَلاَ جَآنٌّ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ
  } * { يُعْرَفُ ٱلْمُجْرِمُونَ بِسِيمَاهُمْ فَيُؤْخَذُ بِٱلنَّوَاصِي وَٱلأَقْدَامِ
  } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }يقول تعالى ذكره: فيومئذٍ لا يسأل
  الملائكة المجرمين عن ذنوبهم، لأن الله قد حفظها عليهم، ولا يسأل بعضهم عن ذنوب بعض
  ربهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فَيَوْمَئِذٍ
  لا يُسْئَلُ عَنْ ذَنْبِهِ إنْسٌ وَلا جانّ } يقول تعالى ذكره: لا يسألهم عن أعمالهم،
  ولا يسأل بعضهم عن بعض وهو مثل قوله: وَلا يُسْئَلُ عَنْ ذُنُوبِهِمُ المُجْرِمُونَ
  ومثل قوله لمحمد صلى الله عليه وسلم وَلا تُسْئَلُ عَنْ أصحَابِ الجَحِيمِ.حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة في قوله: { لا يُسْئَلُ عَنْ ذَنْبِهِ
  إنْسٌ وَلا جانّ } قال: حفظ الله عزّ وجلّ عليهم أعمالهم.حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد، في قوله: { لا يُسْئَلُ عَنْ ذَنْبِهِ إنْسٌ وَلا جانّ
  } قال: كان مجاهد يقول: لا يسأل الملائكة عن المجرم يعرفون بسيماهم.حدثنا محمد بن بشار،
  قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، عن قتادة { فَيَوْمَئِذٍ لا يُسْئَل
  عَنْ ذَنْبِهِ إنْسٌ وَلا جانّ } قال: قد كانت مسألة ثم ختم على ألسنة القوم فتتكلم
  أيديهم وأرجلهم بما كانوا يعملون.وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ } يقول
  تعالى ذكره: فبأيّ نعم ربكما معشر الثقلين، التي أنعم عليكم من عدله فيكم، أنه لم يعاقب
  منكم إلاَّ مجرماً...وقوله: { يُعْرَفُ المُجْرِمُونَ بسِيماهُمْ } يقول تعالى ذكره
  تعرف الملائكة المجرمين بعلاماتهم وسيماهم التي يسوّمهم الله بها من اسوداد الوجوه،
  وازرقاق العيون. كما:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور عن معمر، عن الحسن، في
  قوله: { يُعْرَفُ المُجْرِمونَ بسِيماهُمْ } قال: يعرفون باسوداد الوجوه، وزُرقة العيون.حدثنا
  ابن بشار، قال: ثنا محمد بن مروان قال: ثنا أبو العوّام، عن قتادة { يُعْرَفُ المُجْرِمُونَ
  بسِيماهُمْ } قال: زرق العيون، سود الوجوه.وقوله: { فَيُؤْخَذُ بالنَّوَاصِي والأقْدَامِ
  } يقول تعالى ذكره: فتأخذهم الزبانية بنواصيهم وأقدامهم فتسحبهم إلى جهنم، وتقذفهم
  فيها { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ } يقول تعالى ذكره: فبأيّ نعم ربكما معشر
  الجنّ والإنس التي أنعم عليكم بها من تعريفه ملائكته أهل الإجرام من أهل الطاعة منكم
  حتى خصوا بالإذلال والإهانة المجرمين دون غيرهم.\r\n\t\t\t\r\n\t\t\t</section>"

