  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ
  رَبِّكُمَا تُكَذِّبَانِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره
  بقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ }: فبأيّ نِعَم ربكما معشر الجنّ والإنس
  من هذه النعم تكذّبان. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سهل السراج، عن الحسن { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ } فبأيّ نعمة
  ربكما تكذّبان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال عبد الرحمن، قال: ثنا سفيان،
  عن الأعمش، عن مجاهد، عن ابن عباس، في قوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ
  } قال: لا بأيتها يا ربّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عباد بن موسى وعمرو
  بن مالك النضري، قالا: ثنا يحيى بن سليمان الطائفي، عن إسماعيل بن أمية، عن نافع، عن
  ابن عمر، قال: إن رسول الله صلى الله عليه وسلم قرأ سورة الرحمن، أو قُرئت عنده، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما لِي أسْمَعُ الجِنَّ أحْسَنَ
  جَوَاباً لِرَبِّها مِنْكُمْ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: ماذا يا رسول الله؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما أتَيْتُ على قَوْلِ اللّهِ: { فَبِأيّ آلاءِ رَبِّكُما تكَذِّبانِ
  }؟ إلاَّ قالَتِ الجِنُّ: لا بِشَيْءٍ مِنْ نِعْمَةِ رَبِّنا نُكَذّبُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذِّبانِ } يقول: فبأيّ نعمة الله تكذّبان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَبِأيّ آلاءِ
  رَبِّكُما تُكَذِّبانِ } يقول للجنّ والإنس: بأيّ نِعم الله تكذّبان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن الأعمش وغيره، عن
  مجاهد، عن ابن عباس أنه كان إذا قرأ { فَبِأيّ آلاءِ رَبِّكُما تُكَذِّبانِ } قال:
  لا بأيتها ربنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذِّبانِ } قال: الآلاء: القدرة،
  فبأيّ آلائه تكذّب خلقكم كذا وكذا، فبأيّ قُدرة الله تكذّبان أيها الثَّقَلان، الجنّ
  والإنس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال لنا قائل: وكيف قيل: { فَبِأيّ
  آلاءِ رَبِّكُما تُكَذِّبانِ } فخاطب اثنين، وإنما ذكر في أوّل الكلام واحد، وهو الإنسان؟
  قيل: عاد بالخطاب في قوله: { فَبِأيِّ آلاءِ رَبِّكُما تُكَذِّبانِ } إلى الإنسان والجانّ،
  ويدلّ على أن ذلك كذلك ما بعد هذا من الكلام، وهو قوله: { خَلَقَ الإنْسانَ مِنْ صَلْصَالٍ
  كالفَخَّارِ وَخَلَقَ الجانَّ مِنْ مارِجٍ مِنْ نارٍ }. وقد قيل: إنما جعل الكلام خطاباً
  لاثنين، وقد ابتدىء الخبر عن واحد، لما قد جرى من فعل العرب، تفعل ذلك وهو أن يخاطبوا
  الواحد بفعل الاثنين، فيقولون: خلياها يا غلام، وما أشبه ذلك مما قد بيَّناه من كتابنا
  هذا في غير موضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { خَلَقَ الإنْسانَ مِنْ
  صَلْصَالٍ كالفَخَّارِ } يقول تعالى ذكره: خلق الله الإنسان وهو آدم من صلصال: وهو
  الطين اليابس الذي لم يطبخ، فإنه من يبسه له صلصلة إذا حرّك ونقر كالفخار يعني أنه
  من يُبسه وإن لم يكن مطبوخاً، كالذي قد طُبخ بالنار، فهو يصلصل كما يصلصل الفخار، والفخار:
  هو الذي قد طُبخ من الطين بالنار.</font></font>&#13;\t\t\t<label disabled=\"true\"
