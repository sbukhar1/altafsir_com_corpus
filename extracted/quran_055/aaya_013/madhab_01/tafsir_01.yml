  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عبيد الله بن يوسف الجبيريّ، قال: ثنا محمد بن كثير، قال: ثنا
  مسلم، يعني الملائيّ، عن مجاهد، عن ابن عباس، قوله: { مِنْ صَلْصَالٍ كالفَخَّارِ }
  قال: هو من الطين الذي إذا مطرت السماء فيبست الأرض كأنه خزف رقاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة،
  عن أبي روق، عن الضحاك، عن ابن عباس، قال: خلق الله آدم من طين لازب، واللازب: اللَّزِج
  الطيب من بعد حمأ مسنون مُنْتن. قال: وإنما كان حَمَأً مسنوناً بعد التراب، قال: فخلق
  منه آدم بيده، قال: فمكث أربعين ليلة جسداً ملقًى، فكان إبليس يأتيه فيضربه برجله،
  فيصلصل فيصوّت، قال: فهو قول الله تعالى: { كالفَخَّارِ } يقول: كالشيء المنفرج الذي
  ليس بمصمت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا محمد بن
  سعيد وعبد الرحمن، قالا: ثنا سفيان، عن الأعمش، عن مسلم البطين، عن سعيد بن جُبَير،
  عن ابن عباس قال: الصلصال: التراب المدقق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قال: الصَّلصال:
  التراب المدقَّق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { خَلَقَ الإنْسانَ مِنْ صَلْصَالٍ كالفَخَّارِ
  } يقول: الطين اليابس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا أبو الأحوص،
  عن سماك، عن عكرِمة، في قوله: { مِنْ صَلْصَالٍ كالفَخَّارِ } قال: الصلصال: طين خُلط
  برمل فكان كالفخار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { مِنْ صَلْصَالٍ كالفَخَّارِ } والصلصال: التراب اليابس
  الذي يُسمع له صلصلة فهو كالفخار، كما قال الله عزّ وجلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { مِنْ صَلْصَالٍ كالفَخَّارِ
  } قال: من طين له صلصلة كان يابساً، ثم خلق الإنسان منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { مِنْ صَلْصَالٍ كالفَخَّارِ
  } قال: يبس آدم في الطين في الجنة، حتى صار كالصلصال، وهو الفخار، والحمأ المسنون:
  المنتن الريح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا محمد بن
  مروان، قال: ثنا أبو العوّام، عن قتادة { خَلَقَ الإنْسانَ مِنْ صَلْصَالٍ كالفَخَّارِ
  } قال: من تراب يابس له صلصلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبو عاصم، قال: ثنا شبيب، عن عكرِمة، عن ابن عباس { خَلَقَ الإنْسانَ مِنْ صَلْصَالٍ
  كالفَخَّارِ } قال: ما عُصِر، فخرج من بين الأصابع، ولو وجّه موجّه قوله: صلصال إلى
  أنه فعلال من قولهم صلّ اللحم: إذا أنتن وتغيرت ريحه، كما قيل من صرّ الباب صرصر، وكبكب
  من كَبّ، كان وجهاً ومذهباً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
