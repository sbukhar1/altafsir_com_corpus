text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا ٱنشَقَّتِ
  ٱلسَّمَآءُ فَكَانَتْ وَرْدَةً كَٱلدِّهَانِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ
  } * { فَيَوْمَئِذٍ لاَّ يُسْأَلُ عَن ذَنبِهِ إِنسٌ وَلاَ جَآنٌّ } * { فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }{ وَرْدَةً } حمراء { كَٱلدِّهَانِ } كدهن الزيت،
  كما قال: (كالمهل)، وهو درديّ الزيت، وهو جمع دهن. أو اسم ما يدهن به كالخزام والإدام.
  قال:كَأَنَّهُمَا مَزَادَتَا مُتَعَجِّل   فَرِيَّانِ لَمَّا تُدْهَنَا بِدِهَانِوقيل:
  الدهان الأديم الأحمر. وقرأ عمرو بن عبيد «وردة» بالرفع، بمعنى: فحصلت سماء وردة، وهو
  من الكلام الذي يسمى التجريد، كقوله:فَلَئِنْ بَقِيتُ لأَرْحَلَنَّ بِغَزْوَة   تَحْوِي
  الْغَنَائِمَ أَو يَمْوتَ كَرِيمُ{ إِنسٌ } بعض من الإنس { وَلاَ جَانٌّ } أريد به:
  ولا جن: أي: ولا بعض من الجن، فوضع الجانّ الذي هو أبو الجن موضع الجن، كما يقال: هاشم،
  ويراد ولده. وإنما وحد ضمير الإنس في قوله: { عَن ذَنبِهِ } لكونه في معنى البعض. والمعنى:
  لا يسألون لأنهم يعرفون بسيما المجرمين وهي سواد الوجوه وزرقة العيون. فإن قلت: هذا
  خلاف قوله تعالى:{ فَوَرَبّكَ لَنَسْـئَلَنَّهُمْ أَجْمَعِينَ }[الحجر: 92] وقوله:{ وَقِفُوهُمْ
  إِنَّهُمْ مَّسْئُولُونَ }[الصافات: 24]. قلت: ذلك يوم طويل وفيه مواطن فيسألون في
  موطن ولا يسألون في آخر: قال قتادة: قد كانت مسألة، ثم ختم على أفواه القوم، وتكلمت
  أيديهم وأرجلهم بما كانوا يعملون. وقيل لا يسأل عن ذنبه ليعلم من جهته، ولكن يسأل سؤال
  توبيخ. وقرأ الحسن وعمرو بن عبيد «ولا جأَنٌّ» فراراً من التقاء الساكنين، وإن كان
  على حده.\r\n\t\t\t\r\n\t\t\t</section>"

