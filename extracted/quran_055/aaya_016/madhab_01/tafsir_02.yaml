text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَلَقَ ٱلإِنسَانَ
  مِن صَلْصَالٍ كَٱلْفَخَّارِ } * { وَخَلَقَ ٱلْجَآنَّ مِن مَّارِجٍ مِّن نَّارٍ }
  * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }الصلصال: الطين اليابس له صلصلة. والفخار:
  الطين المطبوخ بالنار وهو الخزف. فإن قلت: قد اختلف التنزيل في هذا، وذلك قوله عزّ
  وجلّ:{ مّنْ حَمَأٍ مَّسْنُونٍ }[الحجر: 26 - 28 - 33]،{ مّن طِينٍ لاَّزِبٍ }[الصافات:
  11]{ مّن تُرَابٍ }[آل عمران: 59]. قلت: هو متفق في المعنى، ومفيد أنه خلقه من تراب:
  جعله طيناً، ثم حمأ مسنون، ثم صلصالا. و { ٱلْجَآنَّ } أبو الجن. وقيل: هو إبليس. والمارج:
  اللهب الصافي الذي لا دخان فيه. وقيل: المختلط بسواد النار، من مرج الشيء إذا اضطرب
  واختلط. فإن قلت: فما معنى قوله: { مِّن نَّارٍ }؟ قلت: هو بيان لمارج، كأنه قيل: من
  صاف من نار. أو مختلط من نار أو أراد من نار مخصوصة، كقوله تعالى:{ فَأَنذَرْتُكُمْ
  نَاراً تَلَظَّىٰ }[الليل: 14].\r\n\t\t\t\r\n\t\t\t</section>"

