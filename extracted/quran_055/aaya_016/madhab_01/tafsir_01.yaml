text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبِأَيِّ آلاۤءِ
  رَبِّكُمَا تُكَذِّبَانِ } * { خَلَقَ ٱلإِنسَانَ مِن صَلْصَالٍ كَٱلْفَخَّارِ } *
  { وَخَلَقَ ٱلْجَآنَّ مِن مَّارِجٍ مِّن نَّارٍ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا
  تُكَذِّبَانِ }يعني تعالى ذكره بقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ }: فبأيّ
  نِعَم ربكما معشر الجنّ والإنس من هذه النعم تكذّبان. كما:حدثنا ابن بشار، قال: ثنا
  عبد الرحمن، قال: ثنا سهل السراج، عن الحسن { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ }
  فبأيّ نعمة ربكما تكذّبان.قال عبد الرحمن، قال: ثنا سفيان، عن الأعمش، عن مجاهد، عن
  ابن عباس، في قوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ } قال: لا بأيتها يا ربّ.حدثنا
  محمد بن عباد بن موسى وعمرو بن مالك النضري، قالا: ثنا يحيى بن سليمان الطائفي، عن
  إسماعيل بن أمية، عن نافع، عن ابن عمر، قال: إن رسول الله صلى الله عليه وسلم قرأ سورة
  الرحمن، أو قُرئت عنده، فقال: \" ما لِي أسْمَعُ الجِنَّ أحْسَنَ جَوَاباً لِرَبِّها
  مِنْكُمْ؟ \" قالوا: ماذا يا رسول الله؟ قال: \" ما أتَيْتُ على قَوْلِ اللّهِ: { فَبِأيّ
  آلاءِ رَبِّكُما تكَذِّبانِ }؟ إلاَّ قالَتِ الجِنُّ: لا بِشَيْءٍ مِنْ نِعْمَةِ رَبِّنا
  نُكَذّبُ \" حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذِّبانِ } يقول: فبأيّ نعمة الله تكذّبان.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَبِأيّ آلاءِ رَبِّكُما تُكَذِّبانِ
  } يقول للجنّ والإنس: بأيّ نِعم الله تكذّبان.حدثنا ابن حُمَيد، قال: ثنا مهران، عن
  سفيان، عن الأعمش وغيره، عن مجاهد، عن ابن عباس أنه كان إذا قرأ { فَبِأيّ آلاءِ رَبِّكُما
  تُكَذِّبانِ } قال: لا بأيتها ربنا.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد في قوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذِّبانِ } قال: الآلاء: القدرة، فبأيّ
  آلائه تكذّب خلقكم كذا وكذا، فبأيّ قُدرة الله تكذّبان أيها الثَّقَلان، الجنّ والإنس.فإن
  قال لنا قائل: وكيف قيل: { فَبِأيّ آلاءِ رَبِّكُما تُكَذِّبانِ } فخاطب اثنين، وإنما
  ذكر في أوّل الكلام واحد، وهو الإنسان؟ قيل: عاد بالخطاب في قوله: { فَبِأيِّ آلاءِ
  رَبِّكُما تُكَذِّبانِ } إلى الإنسان والجانّ، ويدلّ على أن ذلك كذلك ما بعد هذا من
  الكلام، وهو قوله: { خَلَقَ الإنْسانَ مِنْ صَلْصَالٍ كالفَخَّارِ وَخَلَقَ الجانَّ
  مِنْ مارِجٍ مِنْ نارٍ }. وقد قيل: إنما جعل الكلام خطاباً لاثنين، وقد ابتدىء الخبر
  عن واحد، لما قد جرى من فعل العرب، تفعل ذلك وهو أن يخاطبوا الواحد بفعل الاثنين، فيقولون:
  خلياها يا غلام، وما أشبه ذلك مما قد بيَّناه من كتابنا هذا في غير موضع.وقوله: { خَلَقَ
  الإنْسانَ مِنْ صَلْصَالٍ كالفَخَّارِ } يقول تعالى ذكره: خلق الله الإنسان وهو آدم
  من صلصال: وهو الطين اليابس الذي لم يطبخ، فإنه من يبسه له صلصلة إذا حرّك ونقر كالفخار
  يعني أنه من يُبسه وإن لم يكن مطبوخاً، كالذي قد طُبخ بالنار، فهو يصلصل كما يصلصل
  الفخار، والفخار: هو الذي قد طُبخ من الطين بالنار.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ
  } * { خَلَقَ ٱلإِنسَانَ مِن صَلْصَالٍ كَٱلْفَخَّارِ } * { وَخَلَقَ ٱلْجَآنَّ مِن
  مَّارِجٍ مِّن نَّارٍ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عبيد الله بن يوسف الجبيريّ، قال:
  ثنا محمد بن كثير، قال: ثنا مسلم، يعني الملائيّ، عن مجاهد، عن ابن عباس، قوله: { مِنْ
  صَلْصَالٍ كالفَخَّارِ } قال: هو من الطين الذي إذا مطرت السماء فيبست الأرض كأنه خزف
  رقاق.حدثنا أبو كُرَيب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة، عن أبي روق،
  عن الضحاك، عن ابن عباس، قال: خلق الله آدم من طين لازب، واللازب: اللَّزِج الطيب من
  بعد حمأ مسنون مُنْتن. قال: وإنما كان حَمَأً مسنوناً بعد التراب، قال: فخلق منه آدم
  بيده، قال: فمكث أربعين ليلة جسداً ملقًى، فكان إبليس يأتيه فيضربه برجله، فيصلصل فيصوّت،
  قال: فهو قول الله تعالى: { كالفَخَّارِ } يقول: كالشيء المنفرج الذي ليس بمصمت.حدثنا
  ابن بشار، قال: ثنا محمد بن سعيد وعبد الرحمن، قالا: ثنا سفيان، عن الأعمش، عن مسلم
  البطين، عن سعيد بن جُبَير، عن ابن عباس قال: الصلصال: التراب المدقق.حدثني عليّ، قال:
  ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قال: الصَّلصال: التراب المدقَّق.حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { خَلَقَ الإنْسانَ
  مِنْ صَلْصَالٍ كالفَخَّارِ } يقول: الطين اليابس.حدثنا هناد، قال: ثنا أبو الأحوص،
  عن سماك، عن عكرِمة، في قوله: { مِنْ صَلْصَالٍ كالفَخَّارِ } قال: الصلصال: طين خُلط
  برمل فكان كالفخار.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { مِنْ صَلْصَالٍ
  كالفَخَّارِ } والصلصال: التراب اليابس الذي يُسمع له صلصلة فهو كالفخار، كما قال الله
  عزّ وجلّ.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { مِنْ
  صَلْصَالٍ كالفَخَّارِ } قال: من طين له صلصلة كان يابساً، ثم خلق الإنسان منه.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { مِنْ صَلْصَالٍ كالفَخَّارِ
  } قال: يبس آدم في الطين في الجنة، حتى صار كالصلصال، وهو الفخار، والحمأ المسنون:
  المنتن الريح.حدثنا ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، عن قتادة
  { خَلَقَ الإنْسانَ مِنْ صَلْصَالٍ كالفَخَّارِ } قال: من تراب يابس له صلصلة.قال:
  ثنا أبو عاصم، قال: ثنا شبيب، عن عكرِمة، عن ابن عباس { خَلَقَ الإنْسانَ مِنْ صَلْصَالٍ
  كالفَخَّارِ } قال: ما عُصِر، فخرج من بين الأصابع، ولو وجّه موجّه قوله: صلصال إلى
  أنه فعلال من قولهم صلّ اللحم: إذا أنتن وتغيرت ريحه، كما قيل من صرّ الباب صرصر، وكبكب
  من كَبّ، كان وجهاً ومذهباً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ
  } * { خَلَقَ ٱلإِنسَانَ مِن صَلْصَالٍ كَٱلْفَخَّارِ } * { وَخَلَقَ ٱلْجَآنَّ مِن
  مَّارِجٍ مِّن نَّارٍ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }وقوله: { وَخَلَقَ
  الجانَّ مِنْ مارِجٍ مِنْ نارٍ } يقول تعالى ذكره: وخلق الجانّ من مارج من نار، وهو
  ما اختلط بعضه ببعض، من بين أحمر وأصفر وأخضر، من قولهم: مَرِج أمر القوم: إذا اختلط،
  ومن قول النبيّ صلى الله عليه وسلم لعبد الله بن عمرو: \" كَيْفَ بِكَ إذَا كُنْتَ
  فِي حُثالَةٍ مِنَ النَّاسِ قَدْ مَرِجَتْ عُهُودُهُمْ وأماناتُهُمْ \" وَذلكَ هُوَ
  لَهَبُ النَّارِ وَلِسانُهُ.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  عبد الله بن يوسف الجبيريّ أبو حفص، قال: ثنا محمد بن كثير، قال: ثنا مسلم، عن مجاهد،
  عن ابن عباس، في قوله: { مِنْ مارِجٍ مِنْ نارٍ } قال: من أوسطها وأحسنها.حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: {
  وَخَلَقَ الجانَّ مِنْ مارِجٍ مِنْ نارٍ } يقول: خلقه من لهب النار من أحسن النار.حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { مِنْ مارِجٍ
  مِنْ نارٍ } يقول: خالص النار.حدثنا أبو كُرَيب، قال: ثنا عثمان بن سعيد، قال: ثنا
  بشر بن عمارة، عن أبي روق، عن الضحاك عن ابن عباس، قال: خلقت الجنّ الذين ذكروا في
  القرآن من مارج من نار، وهو لسان النار الذي يكون في طرفها إذا ألهبت.حدثنا هناد، قال:
  ثنا أبو الأحوص، عن سماك، عن عكرِمة، في قوله: { مِنْ مارِجٍ مِنْ نارٍ } قال: من أحسن
  النار.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { مِنْ مارِجٍ مِنْ نارٍ } قال: اللهب الأصفر والأخضر
  الذي يعلو النار إذا أوقدت.وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن
  أبي نجيح، عن مجاهد مثله، إلاَّ أنه قال: والأحمر.حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن منصور، عن مجاهد { وَخَلَقَ الجانَّ مِنْ مارِجٍ مِنْ نارٍ } قال: هو
  اللَّهب المنقطع الأحمر.قال: ثنا مهران، عن سفيان، عن الضحاك، في قوله: { وَخَلَقَ
  الجانَّ مِنْ مارجٍ مِنْ نارٍ } قال: أحسن النار.حُدثت عن الحسين، قال: سمعت أبا معاذ
  يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { مِنْ مارِجٍ مِنْ نارٍ } قال:
  من لهب النار.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَخَلَقَ
  الجانَّ مِنْ مارِجٍ مِنْ نارٍ }: أي من لهب النار.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن الحسن، في قوله: { مِنْ مارِجٍ مِنْ نار } قال: من لهب النار.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَخَلَقَ الجانَّ مِنْ مارِجٍ
  مِنْ نارٍ } قال: المارج: اللهب.حدثنا ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا
  أبو العوّام، عن قتادة { وَخَلَقَ الجانَّ مِنْ مارِجٍ مِنْ نارٍ } قال: من لهب من
  نار.وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذِّبان } يقول تعالى ذكره فبأيّ نعمة ربكما
  معشر الثقلين من هذه النعم تكذّبان؟\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

