text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلنَّجْمُ وَٱلشَّجَرُ
  يَسْجُدَانِ } * { وَٱلسَّمَآءَ رَفَعَهَا وَوَضَعَ ٱلْمِيزَانَ } * { أَلاَّ تَطْغَوْاْ
  فِي ٱلْمِيزَانِ } * { وَأَقِيمُواْ ٱلْوَزْنَ بِٱلْقِسْطِ وَلاَ تُخْسِرُواْ ٱلْمِيزَانَ
  }اختلف أهل التأويل في معنى النجم في هذا الموضع مع إجماعهم على أن الشجر ما قام على
  ساق، فقال بعضهم: عني بالنجم في هذا الموضع من النبات: ما نجم من الأرض، مما ينبسط
  عليها، ولم يكن على ساق مثل البقل ونحوه. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو
  صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { والنَّجْمُ } قال: ما يُبَسط
  على الأرض.حدثنا ابن حُمَيد، قال: ثنا يعقوب، عن جعفر، عن سعيد، في قوله: { والنَّجْمُ
  } قال: النجم كلّ شيء ذهب مع الأرض فرشاً، قال: والعرب تسمي الثيل نجماً.حدثني محمد
  بن خلف العسقلانيّ، قال: ثنا رَوّاد بن الجرّاح، عن شريك، عن السديّ { والنَّجْمُ والشَّجَرُ
  يَسْجَدَانِ } قال: النجم: نبات الأرض.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان
  { والنَّجْمُ } قال: النجم: الذي ليس له ساق.وقال آخرون: عُنِي بالنجم في هذا الموضع:
  نجم السماء. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد،
  في قوله: { والنَّجْمُ } قال: نجم السماء.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة قوله: { والنَّجْمُ } يعني: نجم السماء.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة { والنَّجْمُ والشَّجَرُ يَسْجُدانِ } قال: إنما يريد النجم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الحسن، نحوه.وأولى القولين في ذلك
  بالصواب قول من قال: عُنِي بالنجم: ما نجم من الأرض من نبت لعطف الشجر عليه، فكان بأن
  يكون معناه لذلك: ما قام على ساق وما لا يقوم على ساق يسجدان لله، بمعنى: أنه تسجد
  له الأشياء كلها المختلفة الهيئات من خلقه أشبه وأولى بمعنى الكلام من غيره. وأما قوله:
  { والشَّجَرُ } فإن الشجر ما قد وصفت صفته قبل. وبالذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { والشَّجَرُ يَسْجُدانِ } قال: الشجر: كل شيء قام على ساق.حدثنا ابن حُمَيد،
  قال: ثنا يعقوب، عن جعفر، عن سعيد، في قوله: { والشَّجَرُ } قال: الشجر: كلّ شيء قام
  على ساق.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { والشَّجَرُ
  } قال: الشجر: شجر الأرض.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان { والشَّجَرُ
  يَسْجُدانِ } قال: الشجر الذي له سُوْق.وأما قوله { يَسْجُدانِ } فإنه عُني به سجود
  ظلهما، كما قال جلّ ثناؤه{ ولِلّهِ يَسْجُدُ مَنْ فِي السَّمَوَاتِ والأرْضِ طَوْعاً
  وكَرْهاً وَظِلالُهُمْ بالغُدُّوِّ والآصَالِ }\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلنَّجْمُ وَٱلشَّجَرُ يَسْجُدَانِ
  } * { وَٱلسَّمَآءَ رَفَعَهَا وَوَضَعَ ٱلْمِيزَانَ } * { أَلاَّ تَطْغَوْاْ فِي ٱلْمِيزَانِ
  } * { وَأَقِيمُواْ ٱلْوَزْنَ بِٱلْقِسْطِ وَلاَ تُخْسِرُواْ ٱلْمِيزَانَ }كما:حدثنا
  ابن حُمَيد، قال: ثنا تميم بن عبد المؤمن، عن زبرقان، عن أبي رزين وسعيد { والنَّجْمُ
  والشَّجَرُ يَسْجُدانِ } قالا: ظلهما سجودهما.حدثنا ابن بشار، قال: ثنا محمد بن مروان،
  قال: ثنا أبو العوام، عن قتادة { والنَّجْمُ والشَّجَرُ يَسْجُدَانِ } ما نَزَّل من
  السماء شيئا من خلقه إلاَّ عَبَّده له طوعاً وكرهاً.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، عن الحسن، وهو قول قتادة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد في قوله: { والنَّجْمُ والشَّجَرُ يَسْجُدانِ } قال: يسجد بكرة وعشياً. وقيل
  { والنَّجْمُ والشَّجَرُ يَسْجُدانِ } فثنى وهو خبر عن جمعين.وقد زعم الفراء أن العرب
  إذا جمعت الجمعين من غير الناس مثل السدر والنخل، جعلوا فعلهما واحداً، فيقولون الشاء
  والنعم قد أقبل، والنخل والسدر قد ارتوى، قال: وهذا أكثر كلامهم، وتثنيته جائزة.وقوله:
  { والسَّماءَ رَفَعَها } يقول تعالى ذكره: والسماء رفعها فوق الأرض.وقوله: { وَوَضَعَ
  المِيزَانَ } يقول: ووضع العدل بين خلقه في الأرض. وذُكر أن ذلك في قراءة عبد الله
  «وخَفَضَ المِيزَانَ» والخفض والوضع: متقاربا المعنى في كلام العرب. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد، في قوله: { وَوَضَعَ المِيزَانَ } قال: العدل.وقوله: { ألاَّ تَطْغَوْا فِي
  المِيزَانِ } يقول تعالى ذكره: ألا تظلموا وتبخَسُوا في الوزن. كما:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ألاَّ تَطْغَوْا في المِيزَانِ } اعدل
  يا ابن آدم كما تحبّ أن يعدل عليك، وأوف كما تحبّ أن يُوَفى لك، فإن بالعدل صلاح الناس.وكان
  ابن عباس يقول: يا معشر المَوالِي، إنكم قد وليتم أمرين، بهما هلك من كان قبلكم، هذا
  المكيال والميزان.حدثنا عمرو بن عبد الحميد، قال: ثنا مروان بن معاوية، عن مغيرة، عن
  مسلم، عن أبي المغيرة، قال: سمعت ابن عباس يقول في سُوق المدينة: يا معشر الموالي،
  إنكم قد بُليتم بأمرين أهلك فيهما أمتان من الأمم: المِكْيال، والمِيزان.قال: ثنا مروان،
  عن مغيرة، قال: رأى ابن عباس رجلاً يزن قد أرجح، فقال: أقم اللسان، أقم اللسان، أليس
  قد قال الله: { وأقِيمُوا الْوَزْنَ بالقِسْط وَلا تُخْسِرُوا المِيزَانَ }.وقوله:
  { وأقِيمُوا الوَزْنَ بالقِسْطِ } يقول: وأقيموا لسان الميزان بالعدل.وقوله: { وَلا
  تُخْسِرُوا المِيزَانَ } يقول تعالى ذكره: ولا نتقصوا الوزن إذا وزنتم للناس وتظلموهم.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا
  محمد بن مروان، قال: ثنا أبو العوّام، عن قتادة { والسَّماءَ رَفَعَها وَوَضَعَ المِيزَانَ
  ألاَّ تَطْغَوْا فِي المِيزَانِ وأقِيمُوا الوَزْنَ بالقِسْطِ وَلا تُخْسِرُوا المِيزَانَ
  } قال قتادة قال ابن عباس: يا معشر الموالي إنكم وليتم أمرين بهما هلك من كان قبلكم،
  اتقى الله رجل عند مِيزانه، اتقى الله رجل عند مكياله، فإنما يعدله شيء يسير، ولا ينقصه
  ذلك، بل يزيده الله إن شاء الله.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { وأقِيمُوا الوَزْنَ بالقِسْطِ وَلا تُخْسِرُوا المِيزَانَ } قال: نقصه،
  إذا نقصه فقد خَسَّره تخسيره نقصه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

