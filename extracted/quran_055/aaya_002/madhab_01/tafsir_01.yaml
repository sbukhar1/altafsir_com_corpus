text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلرَّحْمَـٰنُ
  } * { عَلَّمَ ٱلْقُرْآنَ } * { خَلَقَ ٱلإِنسَانَ } * { عَلَّمَهُ ٱلبَيَانَ } * {
  ٱلشَّمْسُ وَٱلْقَمَرُ بِحُسْبَانٍ }يقول تعالى ذكره: الرحمن أيها الناس برحمته إياكم
  علمكم القرآن، فأنعم بذلك عليكم، إذ بصَّركم به ما فيه رضا ربكم، وعرّفكم ما فيه سخطه،
  لتطيعوه باتباعكم ما يرضيه عنكم، وعملكم بما أمركم به، وبتجنبكم ما يُسخطه عليكم، فتستوجبوا
  بذلك جزيل ثوابه، وتنجوا من أليم عقابه. وروي عن قتادة في ذلك ما:حدثنا ابن بشار، قال:
  ثنا محمد بن مروان العقيلي، قال: ثنا أبو العوام العجلي، عن قتادة، أنه قال في تفسير
  { الرَّحْمَنُ عَلَّمَ القُرْآنَ } قال: نعمة والله عظيمة.وقوله: { خَلَقَ الإنْسانَ
  } يقول تعالى ذكره: خلق آدم وهو الإنسان في قول بعضهم. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة في قوله: { خَلَقَ الإنْسانَ } قال: الإنسان: آدم
  صلى الله عليه وسلم.حدثنا ابن حُمَيد، قال: قال: ثنا مهران، قال: ثنا سعيد، عن قتادة
  { خَلَقَ الإنْسانَ } قال: الإنسان: آدم صلى الله عليه وسلم.وقال آخرون: بل عنى بذلك
  الناس جميعاً، وإنما وحد في اللفظ لأدائه عن جنسه، كما قيل: إن الإنسان لفي خُسر والقولان
  كلاهما غير بعيدين من الصواب لاحتمال ظاهر الكلام إياهما.وقوله: { عَلَّمَهُ البَيانَ
  } يقول تعالى ذكره: علَّم الإنسان البيان.ثم اختلف أهل التأويل في المعنيّ بالبيان
  في هذا الموضع، فقال بعضهم: عنى به بيان الحلال والحرام. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { عَلَّمَهُ البَيانَ }: علمه الله بيان
  الدنيا والآخرة بين حلاله وحرامه، ليحتجّ بذلك على خلقه.حدثنا ابن حُمَيد، قال: ثنا
  مهران، عن سفيان، عن سعيد، عن قتادة { عَلَّمَهُ البَيانَ } الدنيا والآخرة ليحتجّ
  بذلك عليه.حدثنا ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، عن قتادة،
  في قوله: { عَلَّمَهُ البَيانَ } قال: تَبَيَّنَ له الخيرُ والشرّ، وما يأتي، وما يدع.وقال
  آخرون: عنى به الكلام: أي أن الله عزّ وجلّ علم الإنسان البيان. ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { عَلَّمَهُ البَيانَ } قال:
  البيان: الكلام.والصواب من القول في ذلك أن يقال: معنى ذلك: أن الله علَّم الإنسان
  ما به الحاجة إليه من أمر دينه ودُنياه من الحلال والحرام، والمعايش والمنطق، وغير
  ذلك مما به الحاجة إليه، لأن الله جلّ ثناؤه لم يخصص بخبره ذلك، أنه علَّمه من البيان
  بعضاً دون بعض، بل عمّ فقال: علَّمه البيان، فهو كما عمّ جلّ ثناؤه.وقوله: { الشَّمْسُ
  والقَمَرُ بحُسْبانٍ } اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معناه: الشمس والقمر
  بحسبان، ومنازل لها يجريان ولا يعدوانها. ذكر من قال ذلك:حدثنا محمد بن خلف العسقلاني،
  قال: ثنا الفريابي، قال: ثنا إسرائيل، قال: ثنا سماك بن حرب، عن عكرِمة، عن ابن عباس،
  في قوله: { الشَّمْسُ والقَمَرُ بِحُسْبانٍ } قال: بحساب ومنازل يرسلان.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلرَّحْمَـٰنُ } * { عَلَّمَ ٱلْقُرْآنَ
  } * { خَلَقَ ٱلإِنسَانَ } * { عَلَّمَهُ ٱلبَيَانَ } * { ٱلشَّمْسُ وَٱلْقَمَرُ بِحُسْبَانٍ
  }حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس،
  قوله: { الشَّمْسُ والقَمَرُ بِحُسْبانٍ } قال: يجريان بعدد وحساب.حدثنا ابن حُمَيد،
  قال: ثنا مهران، عن سفيان، عن إسماعيل بن أبي خالد، عن أبي مالك { الشَّمْسُ والقَمَرُ
  بِحُسْبانٍ } قال: بحساب ومنازل.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { الشَّمْسُ والقَمَرُ بِحُسْبانٍ }: أي بحساب وأجل.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { الشَّمْسُ والقَمَرُ بِحُسْبانٍ } قال: يجريان
  في حساب.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { الشَّمْسُ
  والقَمَرُ بِحُسْبانٍ } قال: يحسب بهما الدهر والزمان لولا الليل والنهار، والشمس والقمر
  لم يدرك أحد كيف يحسب شيئاً لو كان الدهر ليلاً كله، كيف يحسب، أو نهاراً كله كيف يحسب.حدثنا
  ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، عن قتادة { الشَّمْسُ والقَمَرُ
  بِحسْبانٍ } قال: بحساب وأجل.وقال آخرون: بل معنى ذلك: أنهما يجريان بقَدَر. ذكر من
  قال ذلك:حدثنا أبو هشام الرفاعي، قال: ثنا عبد الله بن داود، عن أبي الصهباء، عن الضحاك،
  في قوله: { الشَّمْسُ والقَمَرُ بِحُسْبانٍ } قال: بقدر يجريان.وقال آخرون: بل معنى
  ذلك أنهما يدوران في مثل قطب الرحا. ذكر من قال ذلك:حدثني محمد بن خلف العسقلاني، قال:
  ثنا محمد بن يوسف، قال: ثنا إسرائيل، قال: ثنا أبو يحيى عن مجاهد وقال: ثنا محمد بن
  يوسف، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، في قوله: { بِحُسْبانٍ } قال: كحسبان
  الرحا.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد في قول الله: { بِحُسْبانٍ
  } قال: كحسبان الرحا.وأولى الأقوال في ذلك بالصواب قول من قال: معناه: الشمس والقمر
  يجريان بحساب ومنازل، لأن الحسبان مصدر من قول القائل: حسبته حساباً وحسباناً، مثل
  قولهم: كُفرته كفراناً، وغُفْرته غُفْراناً. وقد قيل: إنه جمع حساب، كما الشهبان: جمع
  شهاب.واختلف أهل العربية فيما رفع به الشمس والقمر، فقال بعضهم: رفعا بحسبان: أي بحساب،
  وأضمر الخبر، وقال: وأظنّ والله أعلم أنه قال: يجريان بحساب وقال بعض من أنكر هذا القول
  منهم: هذا غلط، بحسبان يرافع الشمس والقمر: أي هما بحساب، قال: والبيان يأتي على هذا:
  علَّمه البيان أن الشمس والقمر بحسبان قال: فلا يحذف الفعل ويُضمر إلاَّ شاذّاً في
  الكلام.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

