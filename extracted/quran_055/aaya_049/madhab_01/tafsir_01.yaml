  none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ولمن اتقى الله من عباده، فخاف مقامه بين يديه، فأطاعه
  بأداء فرائضه، واجتناب معاصيه جنتان، يعني بستانين. وبنحو الذي قلنا في ذلك قال أهل
  التأويل، وإن اختلفت ألفاظهم في البيان عن تأويله، غير أن معنى جميعهم يقول إلى هذا.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ
  } قال: وعد الله جلّ ثناؤه المؤمنين الذين خافوا مقامه، فأدَّوا فرائضه الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } يقول: خاف ثم
  اتقى، والخائف: من ركب طاعة الله، وترك معصيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو السائب، قال: ثنا ابن إدريس، عن الأعمش، عن مجاهد، في قوله: { ولِمَنْ خافَ مَقامَ
  رَبِّهِ جَنَّتانِ } هو الرجل يهم بالذنب فيذكر مقام ربه فينزع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن منصور،
  عن مجاهد، قوله: { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } قال: الرجل يهمّ بالذنب
  فيذكر مقامه بين يدي الله فيتركه، فله جنتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا جرير، عن منصور، عن مجاهد، قوله: { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } قال:
  الرجل يهمّ بالمعصية، فيذكر الله عزّ وجلّ فيدعها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مهران، عن سفيان، عن منصور، عن مجاهد { ولَمنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ }
  قال: في الذي إذا همّ بمعصية تركها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  نصر بن عليّ، قال: ثنا إسحاق بن منصور، عن مجاهد، قوله: { ولِمَنْ خاف مَقامَ رَبِّهِ
  جَنَّتانِ } قال: هو الرجل يهمّ بمعصية الله تعالى، ثم يتركها مخافة الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن
  مجاهد { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } قال: يذنب الذنب فيذكر مقام ربه فيدعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن منصور،
  عن إبراهيم في هذه الآية { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } قال: إذا أراد
  أن يذنب أمسك مخافة الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } قال: إن المؤمنين
  خافوا ذاكم المقام فعملوا له، ودانوا له، وتعبَّدوا بالليل والنهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، قال:
  ثنا قتادة، في قوله: { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } قال: إن الله مقاماً
  قد خافه المؤمنون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن موسى، قال: ثنا عبد
  الله بن الحارث القرشيّ، قال: ثنا شعبة بن الحجاج، قال: ثنا سعيد الجريريّ، عن محمد
  بن سعد، عن أبي الدرداء، قال: قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
