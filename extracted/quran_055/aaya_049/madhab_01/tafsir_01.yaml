  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ»قلت:
  وإن زنى وإن سرق؟ قال: «وإنْ زَنى وسَرَقَ وإنْ رَغِمَ أنْفِ أبي الدَّرْداءِ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثني زكريا بن يحيى بن أبان المصري، قال: ثنا ابن أبي مريم، قال:
  أخبرنا محمد بن جعفر، عن محمد بن أبي حرملة، عن عطاء بن يسار، قال: أخبرني أبو الدرداء
  أن رسول الله صلى الله عليه وسلم، قرأ يوما هذه الآية { ولِمَنْ خافَ مَقامَ رَبِّهِ
  جَنَّتانِ } فقلت وإن زنى وإن سرق يا رسول الله؟ قال: { ولِمَنْ خافَ مَقامَ رَبِّهِ
  جَنَّتانِ } قال: فقلت: يا رسول الله وإن زنى وإن سرق؟ قال: { ولِمَنْ خافَ مَقامَ
  رَبِّهِ جَنَّتانِ } فقلت: وإن زنى وإن سرق يا رسول الله؟ فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وَإنْ زَنى وإنْ سَرَقَ رَغْمَ
  أنْفِ أبي الدَّرْدَاءِ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عليّ بن سهل، قال: ثنا مؤمل، قال: ثنا حماد بن سلمة، عن ثابت، عن أبي بكر، عن أبي موسى،
  عن أبيه، قال حماد لا أعلمه إلا رفعة في قوله: { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ
  } قال جنتان من ذهب للمقرّبين أو قال: للسابقين، وجنتان من ورِق لأصحاب اليمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا المعتمر، عن أبيه، قال: ثنا سيار،
  قال: قيل لأبي الدرداء في هذه الآية ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ فقيل: وإن
  زنى وإن سرق، فقال: وإن زنى وإن سرق. وقال: إنه إن خاف مقام ربه لم يزن ولم يسرق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن ابن المبارك، عن سعيد الجريريّ،
  عن رجل، عن أبي الدرداء { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } فقال أبو الدرداء:
  وإن زنى وإن سرق، قال: نعم، وإن رَغِمَ أنْفُ أبي الدرداء».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن الصلت، عن عمرو بن ثابت، عمن ذكره، عن أبي وائل، عن ابن مسعود
  في قوله: { ولِمَنْ خافَ مقامَ رَبهِ جَنَّتانِ } قال: وإن زنى وإن سرق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ولِمَنْ
  خافَ مَقامَ رَبِّهِ جَنَّتانِ } قال: جنتا السابقين، فقرأ { ذَوَاتا أفْنانٍ } فقرأ
  حتى بلغ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كأَنَّهُنَّ الياقُوتُ وَالمَرْجانُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ثم
  رجع إلى أصحاب اليمين، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِنْ دُونِهِما جَنَّتانِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فذكر فضلهما وما فيهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ولِمَنْ
  خافَ مَقامَ رَبِّهِ جَنَّتانِ } قال: مقامه حين يقوم العباد يوم القيامة، وقرأ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  يَقُومُ النَّاسُ لِرَبّ العَالَمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال: ذاك مقام ربك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ } يقول تعالى ذكره: فبأيّ
  نعم ربكما أيها الثقلان التي أنعم عليكم بإثابته المحسن منكم ما وصف جلّ ثناؤه في هذه
  الآيات تكذّبان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ذَوَاتا أفْنانٍ } يقول:
  ذواتا ألوان، واحدها فن، وهو من قولهم: افتنّ فلان في حديثه: إذا أخذ في فنون منه وضروب.</font></font>&#13;\t\t\t<label
