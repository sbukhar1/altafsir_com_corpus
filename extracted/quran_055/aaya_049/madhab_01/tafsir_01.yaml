text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِمَنْ خَافَ
  مَقَامَ رَبِّهِ جَنَّتَانِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * {
  ذَوَاتَآ أَفْنَانٍ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }يقول تعالى ذكره:
  ولمن اتقى الله من عباده، فخاف مقامه بين يديه، فأطاعه بأداء فرائضه، واجتناب معاصيه
  جنتان، يعني بستانين. وبنحو الذي قلنا في ذلك قال أهل التأويل، وإن اختلفت ألفاظهم
  في البيان عن تأويله، غير أن معنى جميعهم يقول إلى هذا. ذكر من قال ذلك:حدثني عليّ،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { ولِمَنْ خافَ مَقامَ
  رَبِّهِ جَنَّتانِ } قال: وعد الله جلّ ثناؤه المؤمنين الذين خافوا مقامه، فأدَّوا
  فرائضه الجنة.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } يقول: خاف ثم اتقى،
  والخائف: من ركب طاعة الله، وترك معصيته.حدثني أبو السائب، قال: ثنا ابن إدريس، عن
  الأعمش، عن مجاهد، في قوله: { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } هو الرجل يهم
  بالذنب فيذكر مقام ربه فينزع.حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين،
  عن منصور، عن مجاهد، قوله: { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } قال: الرجل يهمّ
  بالذنب فيذكر مقامه بين يدي الله فيتركه، فله جنتان.قال: ثنا جرير، عن منصور، عن مجاهد،
  قوله: { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } قال: الرجل يهمّ بالمعصية، فيذكر
  الله عزّ وجلّ فيدعها.قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد { ولَمنْ خافَ
  مَقامَ رَبِّهِ جَنَّتانِ } قال: في الذي إذا همّ بمعصية تركها.حدثنا نصر بن عليّ،
  قال: ثنا إسحاق بن منصور، عن مجاهد، قوله: { ولِمَنْ خاف مَقامَ رَبِّهِ جَنَّتانِ
  } قال: هو الرجل يهمّ بمعصية الله تعالى، ثم يتركها مخافة الله.حدثنا ابن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد { ولِمَنْ خافَ مَقامَ رَبِّهِ
  جَنَّتانِ } قال: يذنب الذنب فيذكر مقام ربه فيدعه.حدثنا محمد بن المثنى، قال: ثنا
  محمد بن جعفر، قال: ثنا شعبة، عن منصور، عن إبراهيم في هذه الآية { ولِمَنْ خافَ مَقامَ
  رَبِّهِ جَنَّتانِ } قال: إذا أراد أن يذنب أمسك مخافة الله.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة قوله: { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } قال: إن
  المؤمنين خافوا ذاكم المقام فعملوا له، ودانوا له، وتعبَّدوا بالليل والنهار.حدثنا
  ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، قال: ثنا قتادة، في قوله:
  { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } قال: إن الله مقاماً قد خافه المؤمنون.حدثني
  محمد بن موسى، قال: ثنا عبد الله بن الحارث القرشيّ، قال: ثنا شعبة بن الحجاج، قال:
  ثنا سعيد الجريريّ، عن محمد بن سعد، عن أبي الدرداء، قال: قال رسول الله صلى الله عليه
  وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَلِمَنْ خَافَ مَقَامَ رَبِّهِ جَنَّتَانِ }
  * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { ذَوَاتَآ أَفْنَانٍ } * { فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } \" ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ»قلت: وإن
  زنى وإن سرق؟ قال: «وإنْ زَنى وسَرَقَ وإنْ رَغِمَ أنْفِ أبي الدَّرْداءِ \". وحدثني
  زكريا بن يحيى بن أبان المصري، قال: ثنا ابن أبي مريم، قال: أخبرنا محمد بن جعفر، عن
  محمد بن أبي حرملة، عن عطاء بن يسار، قال: أخبرني أبو الدرداء أن رسول الله صلى الله
  عليه وسلم، قرأ يوما هذه الآية { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } فقلت وإن
  زنى وإن سرق يا رسول الله؟ قال: { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } قال: فقلت:
  يا رسول الله وإن زنى وإن سرق؟ قال: { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } فقلت:
  وإن زنى وإن سرق يا رسول الله؟ فقال: \" وَإنْ زَنى وإنْ سَرَقَ رَغْمَ أنْفِ أبي الدَّرْدَاءِ
  \". حدثنا عليّ بن سهل، قال: ثنا مؤمل، قال: ثنا حماد بن سلمة، عن ثابت، عن أبي بكر،
  عن أبي موسى، عن أبيه، قال حماد لا أعلمه إلا رفعة في قوله: { ولِمَنْ خافَ مَقامَ
  رَبِّهِ جَنَّتانِ } قال جنتان من ذهب للمقرّبين أو قال: للسابقين، وجنتان من ورِق
  لأصحاب اليمين.حدثنا ابن عبد الأعلى، قال: ثنا المعتمر، عن أبيه، قال: ثنا سيار، قال:
  قيل لأبي الدرداء في هذه الآية ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ فقيل: وإن زنى
  وإن سرق، فقال: وإن زنى وإن سرق. وقال: إنه إن خاف مقام ربه لم يزن ولم يسرق.حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن ابن المبارك، عن سعيد الجريريّ، عن رجل، عن أبي الدرداء
  { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } فقال أبو الدرداء: وإن زنى وإن سرق، قال:
  نعم، وإن رَغِمَ أنْفُ أبي الدرداء».حدثنا أبو كُرَيب، قال: ثنا ابن الصلت، عن عمرو
  بن ثابت، عمن ذكره، عن أبي وائل، عن ابن مسعود في قوله: { ولِمَنْ خافَ مقامَ رَبهِ
  جَنَّتانِ } قال: وإن زنى وإن سرق.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } قال: جنتا السابقين، فقرأ { ذَوَاتا
  أفْنانٍ } فقرأ حتى بلغ{ كأَنَّهُنَّ الياقُوتُ وَالمَرْجانُ }ثم رجع إلى أصحاب اليمين،
  فقال:{ وَمِنْ دُونِهِما جَنَّتانِ }فذكر فضلهما وما فيهما.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ } قال:
  مقامه حين يقوم العباد يوم القيامة، وقرأ{ يَوْمَ يَقُومُ النَّاسُ لِرَبّ العَالَمِينَ }وقال:
  ذاك مقام ربك.وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ } يقول تعالى ذكره: فبأيّ
  نعم ربكما أيها الثقلان التي أنعم عليكم بإثابته المحسن منكم ما وصف جلّ ثناؤه في هذه
  الآيات تكذّبان.وقوله: { ذَوَاتا أفْنانٍ } يقول: ذواتا ألوان، واحدها فن، وهو من قولهم:
  افتنّ فلان في حديثه: إذا أخذ في فنون منه وضروب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِمَنْ خَافَ مَقَامَ رَبِّهِ جَنَّتَانِ
  } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { ذَوَاتَآ أَفْنَانٍ } * { فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثني الحسين بن يزيد الطحان، قال: ثنا عبد السلام بن حرب، عن عطاء بن السائب،
  عن سعيد بن جُبَير، عن ابن عباس، في قوله: { ذَوَاتا أفْنانٍ } قال: ذواتا ألوان.حدثنا
  الفضل بن إسحاق، قال: ثنا أبو قُتيبة، قال: ثنا عبد الله بن النعمان، عن عكرمة { ذَوَاتا
  أفْنانٍ } قال: ظلّ الأغصان على الحيطان، قال: وقال الشاعر:ما هاجَ شَوْقَكَ مِنْ هَديلِ
  حَمامَةٍ   تَدْعُو على فَنن الغُصُونِ حَماماتَدْعُوا أبا فَرْخَين صَادَفَ ضَارياً   ذا
  مخْلَبَين مِنَ الصُّقُورِ قَطاماحدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن مجاهد
  { ذَوَاتا أفْنانٍ } قال: ذواتا ألوان.قال: ثنا مهران، عن أبي سنان { ذَوَاتا أفْنانٍ
  } قال: ذواتا ألوان.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { ذَوَاتا أفْنانٍ } يقول: ألوان من الفاكهة.وقال آخرون: ذواتا
  أغصان. ذكر من قال ذلك:حدثنا ابن حُميد، قال: ثنا مهران، عن سفيان، عن رجل من أهل البصرة،
  عن مجاهد { ذَوَاتا أفْنانٍ } قال: ذواتا أغصان.وقال آخرون: معنى ذلك: ذواتا أطراف
  أغصان الشجر. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، قوله: { ذَوَاتا أفْنانٍ } يقول: فيما بين أطراف شجرها،
  يعني: يمسّ بعضها بعضاً كالمعروشات، ويقال ذواتا فضول عن كلّ شيء.وقال آخرون: بل عنى
  بذلك فضلهما وسعتهما على ما سواهما. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ذَوَاتا أفْنانٍ } يعني: فضلهما وسعتهما على ما سواهما.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { ذَوَاتا أفْنانٍ
  } قال: ذواتا فضل على ما سواهما.وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ } يقول
  تعالى ذكره: فبأيّ نعم ربكما معشر الثقلين التي أنعم عليكما بإثابته هذا الثواب أهل
  طاعته تكذّبان.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

