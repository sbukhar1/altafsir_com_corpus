text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَأَنَّهُنَّ ٱلْيَاقُوتُ
  وَٱلْمَرْجَانُ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { هَلْ جَزَآءُ
  ٱلإِحْسَانِ إِلاَّ ٱلإِحْسَانُ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }يقول
  تعالى ذكره كأن هؤلاء القاصرات الطرف اللواتي هنّ في هاتين الجنتين في صفائهن الياقوت
  الذي يرى السلك الذي فيه من ورائه، فكذلك يرى مخّ سوقهنّ من وراء أجسامهنّ، وفي حسنهنّ
  الياقوت والمرجان. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر الأثر الذي رُوي عن
  رسول الله صلى الله عليه وسلم بذلك:حدثني محمد بن حاتم، قال: ثنا عبيدة، عن حُمَيد،
  عن عطاء بن السائب، عن عمرو بن ميمون، عن ابن مسعود عن النبيّ صلى الله عليه وسلم قال:
  \" إنَّ المَرأةَ مِنْ أهْل الجَنَّةِ لَيُرَى بَياضُ ساقِها مِنْ وَرَاءِ سَبْعِينَ
  حُلَّةً مِنْ حَرِيرٍ ومُخُّها،وذلكَ أنَّ اللّهَ تَبارَكَ وَتَعالى يَقُولُ: كأنَّهُنَّ
  الياقُوتُ وَالمَرْجانُ أمَّا الياقُوتُ فإنَّهُ لَوْ أدْخَلْتَ فِيهِ سِلْكاً ثُمَّ
  اسْتَصْفَيْتَهُ لرأيْتَهُ مِنْ وَرَائِهِ \". حدثني يعقوب بن إبراهيم، قال: ثنا ابن
  علية، عن عطاء بن السائب، عن عمرو بن ميمون، قال: قال ابن مسعود: إن المرأة من أهل
  الجنة لتلبس سبعين حلة من حرير، يرى بياض ساقها وحسن ساقها من ورائهنّ، ذلكم بأن الله
  يقول: { كأنَّهُنَّ الياقُوتُ وَالمَرْجانُ } ألا وإنما الياقوت حجر فلو جعلت فيه سلكاً
  ثم استصفيته، لنظرت إلى السلك من وراء الحجر.قال: ثنا ابن علية، قال: ثنا أبو رجاء،
  عن الحسن، في قوله: { كأنَّهُنَّ الياقُوتُ والمَرْجانُ } في بياض المرجان.حدثنا أبو
  هشام الرفاعي، قال: ثنا ابن فضيل، قال: ثنا عطاء بن السائب، عن عمرو بن ميمون، قال:
  أخبرنا عبد الله: إن المرأة من أهل الجنة لتلبس سبعين حلة من حرير، فيرى بياض ساقها
  وحسنه، ومخّ ساقها من وراء ذلك، وذلك لأن الله قال: { كأنَّهُنَّ الياقُوتُ وَالمَرْجانُ
  } ألا ترى أن الياقوت حجر فإذا أدخلت فيه سلكاً، رأيت السلك من وراء الحجر.حدثنا ابن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحاق، عن عمرو بن ميمون، قال:
  \" إن المرأة من الحور العين لتلبس سبعين حلة، فيرى مخّ ساقها كما يرى الشراب الأحمر
  في الزجاجة البيضاء \" حدثني محمد بن عبيد المحاربيّ، قال: ثنا المطلب بن زياد، عن
  السديّ، في قوله: { كأنَّهُنَّ الياقُوتُ وَالمَرْجانُ } قال: صفاء الياقوت وحسن المرجان.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { كأنَّهُنَّ الياقُوتُ وَالمَرْجانُ
  } صفاء الياقوت في بياض المرجان. ذُكر لنا أن نبيّ الله صلى الله عليه وسلم قال: \"
  مَنْ دَخَلَ الجَنَّةَ فَلَهُ فِيها زَوْجَتانِ يُرَى مُخُّ سُوقِهِما مِنْ وَرَاءِ
  ثِيابِهِما \". حدثنا ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، عن
  قتادة { كأنَّهُنَّ الياقُوتُ وَالمَرْجانُ } قال: شبَّه بهنّ صفاء الياقوت في بياض
  المرجان.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ كَأَنَّهُنَّ ٱلْيَاقُوتُ وَٱلْمَرْجَانُ } *
  { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { هَلْ جَزَآءُ ٱلإِحْسَانِ إِلاَّ
  ٱلإِحْسَانُ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }حدثنا محمد بن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة { كأنَّهُنَّ الياقُوتُ وَالمَرْجانُ } في صفاء
  الياقوت وبياض المرجان.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { كأنَّهُنَّ الياقُوتُ وَالمَرْجانُ } قال: كأنهنّ الياقوت في الصفاء، والمرجان في
  البياض، الصفاء: صفاء الياقوتة، والبياض: بياض اللؤلؤ.حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان { كأنَّهُنَّ الياقُوتُ وَالمَرْجانُ } قال: في صفاء الياقوت وبياض المرجان.وقوله:
  { فَبِأيّ آلاءِ رَبِّكُما تُكَذْبانِ } يقول تعالى ذكره: فبأيّ نعم ربكما التي أنعم
  عليكم معشر الثقلين من إثابته أهل طاعته منكم بما وصف في هذه الآيات تكذّبان.وقوله:
  { هَلْ جَزَاءُ الإحْسانِ إلاَّ الإحْسانُ } يقول تعالى ذكره: هل ثواب خوف مقام الله
  عزّ وجلّ لمن خافه فأحسن في الدنيا عمله، وأطاع ربه، إلا أن يحسن إليه في الآخرة ربُّهُ،
  بأن يجازيه على إحسانه ذلك في الدنيا ما وصف في هذه الآيات من قوله: { ولِمَنْ خافَ
  مَقامَ رَبِّهِ جَنَّتانِ... } إلى قوله: { كأنَّهُنَّ الياقُوتُ وَالمَرْجانُ }. وبنحو
  الذي قلنا في ذلك قال أهل التأويل، وإن اختلفت ألفاظهم بالعبارة عنه. ذكر من قال ذلك:حدثنا
  ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، عن قتادة { هَلْ جَزاءُ الإحْسانِ
  إلاَّ الإحْسانُ } قال: عملوا خيراً فجوزوا خيراً.حدثنا محمد بن عمرو، قال: ثنا عبيدة
  بن بكار الأزدي، قال: ثني محمد بن جابر، قال: سمعت محمد بن المنكدر يقول في قول الله
  جلّ ثناؤه: { هَلْ جَزَاءُ الإحْسانِ إلاَّ الإحْسانُ } قال: هل جزاء من أنعمت عليه
  بالإسلام إلا الجنة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: {
  هَلْ جَزاءُ الإحْسانِ إلاَّ الإحْسانُ } قال: ألا تراه ذكرهم ومنازلهم وأزواجهم، والأنهار
  التي أعدّها لهم، وقال: { هَلْ جَزَاءُ الإحْسانِ إلاَّ الإحْسانُ } حين أحسنوا في
  هذه الدنيا أحسنا إليهم أدخلناهم الجنة.حدثنا ابن حُمَيد، قال: ثنا مهران، قال: ثنا
  سفيان، عن سالم بن أبي حفصة، عن أبي يعلى، عن محمد بن الحنفية { هَلْ جَزاءُ الإحْسانِ
  إلا الإحْسانُ } قال: هي مسجَّلة للبرّ والفاجر.وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ
  } يقول: فبأيّ نعم ربكما معشر الثقلين التي أنعم عليكم من إثابته المحسن منكم بإحسانه
  تكذّبان؟\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

