text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِيهِنَّ قَاصِرَاتُ
  ٱلطَّرْفِ لَمْ يَطْمِثْهُنَّ إِنسٌ قَبْلَهُمْ وَلاَ جَآنٌّ } * { فَبِأَيِّ آلاۤءِ
  رَبِّكُمَا تُكَذِّبَانِ } * { كَأَنَّهُنَّ ٱلْيَاقُوتُ وَٱلْمَرْجَانُ } * { فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { هَلْ جَزَآءُ ٱلإِحْسَانِ إِلاَّ ٱلإِحْسَانُ
  } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }{ فِيهِنَّ } في هذه الآلاء المعدودة
  من الجنتين والعينين والفاكهة والفرش والجنى. أو في الجنتين، لاشتمالها على أماكن وقصور
  ومجالس { قَـٰصِرٰتُ ٱلطَّرْفِ } نساء قصرن أبصارهنّ على أزواجهنّ: لا ينظرن إلى غيرهم.
  لم يطمث الإنسيات منهنّ أحد من الإنس، ولا الجنيات أحد من الجن وهذا دليل عى أنّ الجن
  يطمثون كما يطمث الإنس، وقرىء: «لم يطمثهنّ» بضم الميم. قيل: هنّ في صفاء الياقوت وبياض
  المرجان وصغار الدر: أنصع بياضاً. قيل: إنّ الحوراء تلبس سبعين حلة، فيرى مخ ساقها
  من ورائها كما يرى الشراب الأحمر في الزجاجة البيضاء { هَلْ جَزَآءُ ٱلإحْسَـٰنِ }
  في العمل { إِلاَّ ٱلإحْسَـٰنُ } في الثواب. وعن محمد بن الحنفية: هي مسجلة للبر والفاجر.
  أي: مرسلة، يعني: أنّ كل من أحسن أُحسن إليه، وكل من أَساء أسيء إليه.\r\n\t\t\t\r\n\t\t\t</section>"

