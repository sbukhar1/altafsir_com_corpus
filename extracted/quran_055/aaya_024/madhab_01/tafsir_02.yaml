text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَهُ ٱلْجَوَارِ
  ٱلْمُنشَئَاتُ فِي ٱلْبَحْرِ كَٱلأَعْلاَمِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ
  }{ ٱلْجَوَارِ } السفن. وقرىء: «الجوار» بحذف الياء ورفع الراء، ونحوه:لَهَا ثَنَايَا
  أَرْبَعٌ حِسَانٌ   وَأَرْبَعٌ فَكُلُّهَا ثَمَانُو { ٱلْمُنشَئَاتُ } المرفوعات الشُّرّع.
  وقرىء: بكسر الشين: وهي الرافعات الشرع أو اللاتي ينشئن الأمواج بجريهنّ. والأعلام:
  جمع علم، وهو الجبل الطويل.\r\n\t\t\t\r\n\t\t\t</section>"

