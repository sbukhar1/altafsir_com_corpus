  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيهِمَا
  فَاكِهَةٌ وَنَخْلٌ وَرُمَّانٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيهِنَّ
  خَيْرَاتٌ حِسَانٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وفي هاتين الجنتين المدهامَّتين فاكهة ونخل ورمَّان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف في المعنى الذي من أجله أعيد ذكر النخل والرمان وقد ذُكر
  قبل أن فيهما الفاكهة، فقال بعضهم: أعيد ذلك لأن النخل والرمان ليسا من الفاكهة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هما من الفاكهة وقالوا: قلنا هما من الفاكهة، لأن العرب
  تجعلهما من الفاكهة، قالوا: فإن قيل لنا: فكيف أعيدا وقد مضى ذكرهما مع ذكر سائر الفواكه؟
  قلنا: ذلك كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حافِظوا على الصَّلَوَاتِ والصَّلاةِ الوُسْطَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقد
  أمرهم بالمحافظة على كلّ صلاة، ثم أعاد العصر تشديداً لها، كذلك أعيد النخل والرمَّان
  ترغيباً لأهل الجنة. وقال: وذلك كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلمْ تَرَ أنَّ اللّهَ يَسْجُدُ لَهُ
  مَنْ فِي السَّمَواتِ وَمَنْ فِي الأرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكَثِيرٌ مِنَ النَّاس وكَثِيرٌ حَقَّ
  عَلَيْهِ العذَابُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذكرهم في أوّل الكلمة في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَنْ فِي السَّمَوَاتِ وَمَنْ فِي
  الأرْضِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن رجل، عن سعيد
  بن جُبير، قال: نخل الجنة جذوعها من ذهب، وعروقها من ذهب، وكرانيفها من زمرد، وسعفها
  كسوة لأهل الجنة، ورطبها كالدلاء، أشدّ بياضاً من اللبن، وألين من الزبد، وأحلى من
  العسل، ليس له عَجَم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا ابن ثور، عن معمر، عن زيد
  بن أسلم، عن وهب الذماري، قال: بلغنا أن في الجنة نخلاً جذوعها من ذهب، وكرانيفها من
  ذهب، وجريدها من ذهب، وسعفها كسوة لأهل الجنة، كأحسن حلل رآها الناس قط، وشماريخها
  من ذهب، وعراجينها من ذهب، وثفاريقها من ذهب، ورطبها أمثال القِلال، أشدّ بياضاً من
  اللبن والفضة، وأحلى من العسل والسكر، وألين من الزُّبد والسَّمْن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَبِأيّ آلاءِ رَبِّكما تكَذْبانِ } يقول: فبأيّ نِعَم ربكما
  تكذّبان، يقول: فبأيّ نعم ربكما التي أنعمها عليكم بهذه الكرامة التي أكرم بها محسنكم
  تكذّبان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فِيهِنَّ خَيْرَاتٌ حِسانٌ
  } يقول تعالى ذكره: في هذه الجنان الأربع اللواتي اثنتان منهنّ لمن يخاف مقام ربه،
  والأُخريان منهنّ من دونهما المدهامتان خيرات الأخلاق، حِسان الوجوه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فِيهِنَّ خَيْرَاتٌ
  حِسانٌ } يقول: في هذه الجنان خيرات الأخلاق، حِسان الوجوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { خَيْراَتٌ حِسانٌ
  } قال: خيرات في الأخلاق، حِسان في الوجوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فِيهِنَّ خَيْرَاتٌ حِسانٌ
  } قال: الخيرات الحسان: الحور العين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوام، عن قتادة { فِيهِنَّ خَيْرَاتٌ
  حِسانٌ } قال: خيرات الأخلاق، حِسان الوجوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام، قال: ثنا وكيع، عن سفيان، عن جابر، عن القاسم بن أبي بزّة، عن أبي عبيد،
  عن مسروق، عن عبد الله { فِيهِنَّ خَيْرَاتٌ حِسانٌ } قال: في كل خيمة زوجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن عبد الرحمن بن وهب، قال: ثنا محمد بن الفرج الصّدَفيّ
  الدمياطي عن عمرو بن هاشم، عن ابن أبي كريمة، عن هشام بن حسان، عن الحسن، عن أمه، عن
  أمّ سلمة قالت قلت: يا رسول الله أخبرني عن قوله: { فِيهِنَّ خَيْرَاتٌ حِسانٌ } قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خَيْرَاتُ الأخْلاقِ، حِسانُ الوُجُوهِ
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { فَبِأيّ آلاءِ رَبِّكُما
  تُكَذّبانِ } يقول: فبأيّ نِعَم ربكما التي أنعم عليكما بما ذكر تكذّبان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
