  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  جَزَآءُ ٱلإِحْسَانِ إِلاَّ ٱلإِحْسَانُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ
  رَبِّكُمَا تُكَذِّبَانِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  كأن هؤلاء القاصرات الطرف اللواتي هنّ في هاتين الجنتين في صفائهن الياقوت الذي يرى
  السلك الذي فيه من ورائه، فكذلك يرى مخّ سوقهنّ من وراء أجسامهنّ، وفي حسنهنّ الياقوت
  والمرجان. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر الأثر الذي رُوي عن رسول الله
  صلى الله عليه وسلم بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن حاتم، قال: ثنا عبيدة،
  عن حُمَيد، عن عطاء بن السائب، عن عمرو بن ميمون، عن ابن مسعود عن النبيّ صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّ المَرأةَ مِنْ أهْل الجَنَّةِ لَيُرَى بَياضُ ساقِها مِنْ وَرَاءِ سَبْعِينَ
  حُلَّةً مِنْ حَرِيرٍ ومُخُّها،وذلكَ أنَّ اللّهَ تَبارَكَ وَتَعالى يَقُولُ: كأنَّهُنَّ
  الياقُوتُ وَالمَرْجانُ أمَّا الياقُوتُ فإنَّهُ لَوْ أدْخَلْتَ فِيهِ سِلْكاً ثُمَّ
  اسْتَصْفَيْتَهُ لرأيْتَهُ مِنْ وَرَائِهِ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، عن عطاء بن السائب، عن عمرو بن ميمون، قال: قال
  ابن مسعود: إن المرأة من أهل الجنة لتلبس سبعين حلة من حرير، يرى بياض ساقها وحسن ساقها
  من ورائهنّ، ذلكم بأن الله يقول: { كأنَّهُنَّ الياقُوتُ وَالمَرْجانُ } ألا وإنما
  الياقوت حجر فلو جعلت فيه سلكاً ثم استصفيته، لنظرت إلى السلك من وراء الحجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا ابن علية، قال: ثنا أبو رجاء، عن الحسن، في قوله: { كأنَّهُنَّ
  الياقُوتُ والمَرْجانُ } في بياض المرجان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام الرفاعي، قال: ثنا ابن فضيل، قال: ثنا عطاء بن السائب، عن عمرو بن ميمون،
  قال: أخبرنا عبد الله: إن المرأة من أهل الجنة لتلبس سبعين حلة من حرير، فيرى بياض
  ساقها وحسنه، ومخّ ساقها من وراء ذلك، وذلك لأن الله قال: { كأنَّهُنَّ الياقُوتُ وَالمَرْجانُ
  } ألا ترى أن الياقوت حجر فإذا أدخلت فيه سلكاً، رأيت السلك من وراء الحجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحاق،
  عن عمرو بن ميمون، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن المرأة من الحور العين لتلبس سبعين حلة، فيرى مخّ ساقها كما يرى الشراب الأحمر
  في الزجاجة البيضاء \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عبيد المحاربيّ، قال:
  ثنا المطلب بن زياد، عن السديّ، في قوله: { كأنَّهُنَّ الياقُوتُ وَالمَرْجانُ } قال:
  صفاء الياقوت وحسن المرجان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { كأنَّهُنَّ الياقُوتُ وَالمَرْجانُ } صفاء الياقوت في بياض المرجان.
  ذُكر لنا أن نبيّ الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ دَخَلَ الجَنَّةَ فَلَهُ فِيها زَوْجَتانِ يُرَى مُخُّ سُوقِهِما
  مِنْ وَرَاءِ ثِيابِهِما \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، عن قتادة { كأنَّهُنَّ الياقُوتُ
  وَالمَرْجانُ } قال: شبَّه بهنّ صفاء الياقوت في بياض المرجان.</font></font>&#13;\t\t\t<label
