  none\" href=\"JavaScript:Open_Menu()\">هَلْ جَزَآءُ ٱلإِحْسَانِ إِلاَّ ٱلإِحْسَانُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { كأنَّهُنَّ الياقُوتُ وَالمَرْجانُ
  } في صفاء الياقوت وبياض المرجان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { كأنَّهُنَّ الياقُوتُ وَالمَرْجانُ
  } قال: كأنهنّ الياقوت في الصفاء، والمرجان في البياض، الصفاء: صفاء الياقوتة، والبياض:
  بياض اللؤلؤ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان { كأنَّهُنَّ الياقُوتُ وَالمَرْجانُ } قال: في صفاء الياقوت وبياض المرجان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذْبانِ } يقول تعالى ذكره: فبأيّ
  نعم ربكما التي أنعم عليكم معشر الثقلين من إثابته أهل طاعته منكم بما وصف في هذه الآيات
  تكذّبان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { هَلْ جَزَاءُ الإحْسانِ
  إلاَّ الإحْسانُ } يقول تعالى ذكره: هل ثواب خوف مقام الله عزّ وجلّ لمن خافه فأحسن
  في الدنيا عمله، وأطاع ربه، إلا أن يحسن إليه في الآخرة ربُّهُ، بأن يجازيه على إحسانه
  ذلك في الدنيا ما وصف في هذه الآيات من قوله: { ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ...
  } إلى قوله: { كأنَّهُنَّ الياقُوتُ وَالمَرْجانُ }. وبنحو الذي قلنا في ذلك قال أهل
  التأويل، وإن اختلفت ألفاظهم بالعبارة عنه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، عن قتادة { هَلْ جَزاءُ الإحْسانِ
  إلاَّ الإحْسانُ } قال: عملوا خيراً فجوزوا خيراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عمرو، قال: ثنا عبيدة بن بكار الأزدي، قال: ثني محمد بن جابر، قال: سمعت محمد
  بن المنكدر يقول في قول الله جلّ ثناؤه: { هَلْ جَزَاءُ الإحْسانِ إلاَّ الإحْسانُ
  } قال: هل جزاء من أنعمت عليه بالإسلام إلا الجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { هَلْ جَزاءُ الإحْسانِ إلاَّ
  الإحْسانُ } قال: ألا تراه ذكرهم ومنازلهم وأزواجهم، والأنهار التي أعدّها لهم، وقال:
  { هَلْ جَزَاءُ الإحْسانِ إلاَّ الإحْسانُ } حين أحسنوا في هذه الدنيا أحسنا إليهم
  أدخلناهم الجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  قال: ثنا سفيان، عن سالم بن أبي حفصة، عن أبي يعلى، عن محمد بن الحنفية { هَلْ جَزاءُ
  الإحْسانِ إلا الإحْسانُ } قال: هي مسجَّلة للبرّ والفاجر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ } يقول: فبأيّ نعم ربكما معشر الثقلين التي أنعم
