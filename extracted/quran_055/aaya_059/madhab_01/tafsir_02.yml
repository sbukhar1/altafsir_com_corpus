  none\" href=\"JavaScript:Open_Menu()\">هَلْ جَزَآءُ ٱلإِحْسَانِ إِلاَّ ٱلإِحْسَانُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فِيهِنَّ }
  في هذه الآلاء المعدودة من الجنتين والعينين والفاكهة والفرش والجنى. أو في الجنتين،
  لاشتمالها على أماكن وقصور ومجالس { قَـٰصِرٰتُ ٱلطَّرْفِ } نساء قصرن أبصارهنّ على
  أزواجهنّ: لا ينظرن إلى غيرهم. لم يطمث الإنسيات منهنّ أحد من الإنس، ولا الجنيات أحد
  من الجن وهذا دليل عى أنّ الجن يطمثون كما يطمث الإنس، وقرىء: «لم يطمثهنّ» بضم الميم.
  قيل: هنّ في صفاء الياقوت وبياض المرجان وصغار الدر: أنصع بياضاً. قيل: إنّ الحوراء
  تلبس سبعين حلة، فيرى مخ ساقها من ورائها كما يرى الشراب الأحمر في الزجاجة البيضاء
  { هَلْ جَزَآءُ ٱلإحْسَـٰنِ } في العمل { إِلاَّ ٱلإحْسَـٰنُ } في الثواب. وعن محمد
  بن الحنفية: هي مسجلة للبر والفاجر. أي: مرسلة، يعني: أنّ كل من أحسن أُحسن إليه، وكل
  من أَساء أسيء إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
