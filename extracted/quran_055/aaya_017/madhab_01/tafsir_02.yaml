text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبُّ ٱلْمَشْرِقَيْنِ
  وَرَبُّ ٱلْمَغْرِبَيْنِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }قرىء: «رب
  المشرقين ورب المغربين» بالجر بدلاً من (ربكما) وأراد مشرقي الصيف والشتاء ومغربيهما.\r\n\t\t\t\r\n\t\t\t</section>"

