text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَرَجَ ٱلْبَحْرَيْنِ
  يَلْتَقِيَانِ } * { بَيْنَهُمَا بَرْزَخٌ لاَّ يَبْغِيَانِ } * { فَبِأَيِّ آلاۤءِ
  رَبِّكُمَا تُكَذِّبَانِ } * { يَخْرُجُ مِنْهُمَا ٱلُّلؤْلُؤُ وَٱلمَرْجَانُ } * {
  فَبِأَيِّ آلاَءِ رَبِّكُمَا تُكَذِّبَانِ }{ مَرَجَ ٱلْبَحْرَيْنِ } أرسل البحر الملح
  والبحر العذب متجاورين متلاقيين، لا فصل بين الماءين في مرأى العين { بَيْنَهُمَا بَرْزَخٌ
  } حاجز من قدرة الله تعالى { لاَّ يَبْغِيَانِ } لا يتجاوزان حدّيهما ولا يبغي أحدهما
  على الآخر بالممازجة. قرىء: «يُخرَج» ويَخْرُج من أُخرج. وخرج. ويُخرِج: أي الله عز
  وجل اللؤلؤَ والمرجانَ بالنصب. ونخرج بالنون. واللؤلؤ: الدرّ. والمرجان: هذا الخرز
  الأحمر وهو البسذ. وقيل: اللؤلؤ كبار الدرّ. والمرجان: صغاره. فإن قلت: لم قال: (منهما)
  وإنما يخرجان من الملح؟ قلت: لما التقيا وصارا كالشيء الواحد: جاز أن يقال: يخرجان
  منهما، كما يقال يخرجان من البحر، ولا يخرجان من جميع البحر ولكن من بعضه. وتقول: خرجت
  من البلد وإنما خرجت من محلة من محاله، بل من دار واحدة من دوره. وقيل: لا يخرجان إلا
  من ملتقى الملح والعذب.\r\n\t\t\t\r\n\t\t\t</section>"

