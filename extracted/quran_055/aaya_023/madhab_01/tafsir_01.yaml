  none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في اللؤلؤ، أنه هو الذي عرفه الناس مما يخرج من أصداف
  البحر من الحبّ وأما المرجان، فإني رأيت أهل المعرفة بكلام العرب لا يتدافعون أنه جمع
  مرجانة، وأنه الصغار من اللؤلؤ، قد ذكرنا ما فيه من الاختلاف بين متقدمي أهل العلم،
  والله أعلم بصواب ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد زعم بعض أهل العربية أن اللؤلؤ
  والمرجان يخرج من أحد البحرين، ولكن قيل: يخرج منهما، كما يقال أكلت: خبزاً ولبناً،
  وكما قيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَرأيْتُ زَوْجَكِ فِي الوَغَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مُتَقَلِّدا سَيْفاً وَرُمْحاً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وليس ذلك كما ذهب إليه، بل ذلك كما
  وصفت من قبل من أن ذلك يخرج من أصداف البحر، عن قطر السماء، فلذلك قيل: { يَخْرُجُ
  مِنْهُما اللُّؤلُؤُ } يعني بهما: البحران. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن الأعمش، عن عبد الله بن عبد الله الرازي، عن سعيد بن جُبَير، عن
  ابن عباس، قال: إن السماء إذا أمطرت، فتحت الأصداف أفواهها، فمنها اللؤلؤ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن إسماعيل الأحمسي، قال: ثنا أبو يحيى الحماني، قال: ثنا
  الأعمش، عن عبد الله بن عبد الله، عن سعيد بن جُبير، عن ابن عباس، قال: إذا نزل القطر
  من السماء تفتَّحت الأصداف فكان لؤلؤاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عبد الله بن محمد بن عمرو الغزي، قال: ثنا الفريابي، قال: ذكر سفيان، عن الأعمش، عن
  عبد الله بن عبد الله، عن سعيد بن جُبير، عن ابن عباس، قال: إن السماء إذا أمطرت تفتحت
  لها الأصداف، فما وقع فيها من مطر فهو لؤلؤ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن إسماعيل الفزاري، قال: أخبرنا محمد بن سوار، قال: ثنا محمد بن سليمان الكوخي
  ابن أخي عبد الرحمن بن الأصبهاني، عن عبد الرحمن الأصبهاني، عن عكرِمة، قال: ما نزلت
  قطرة من السماء في البحر إلاَّ كانت بها لؤلؤة أو نبتت بها عنبرة، فيما يحسب الطبري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: { يَخْرُجُ مِنْهُما اللُّؤْلُؤُ والمَرْجانُ
  } فقرأته عامة قرّاء المدينة والبصرة: «يُخْرَجُ» على وجه ما لم يسمّ فاعله. وقرأ ذلك
  عامة قرّاء الكوفة وبعض المكيين بفتح الياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أنهما قراءتان معروفتان، فبأيتهما قرأ القارىء فمصيب، لتقارب معنييهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَبِأَيّ آلاءِ رَبِّكُما تُكَذّبانِ } يقول تعالى ذكره:
  فبأيّ نِعم ربكما معشر الثقلين التي أنعم بها عليكم فيما أخرج لكم من نافع هذين البحرين
  تكذّبان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَهُ الجَوَارِ المُنْشَئاتُ
  فِي البَحْرِ كالأعْلام } يقول تعالى ذكره: ولربّ المشرقين والمغربين الجواري، وهي
  السفن الجارية في البحار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { المُنْشَئاتُ فِي البَحْرِ
  } اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء الكوفة «المُنْشِئاتُ» بكسر الشين،
  بمعنى: الظاهرات السير اللاتي يقبلن ويدبرن.</font></font>&#13;\t\t\t<label disabled=\"true\"
