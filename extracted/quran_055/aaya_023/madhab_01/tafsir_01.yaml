  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَخْرُجُ
  مِنْهُمَا ٱلُّلؤْلُؤُ وَٱلمَرْجَانُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاَءِ
  رَبِّكُمَا تُكَذِّبَانِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَهُ ٱلْجَوَارِ ٱلْمُنشَئَاتُ فِي ٱلْبَحْرِ
  كَٱلأَعْلاَمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: يخرج من هذين البحرين اللذين مرجهما الله، وجعل بينهما
  برزخاً اللؤلؤ والمرجان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في صفة اللؤلؤ
  والمرجان، فقال بعضهم: اللؤلؤ: ما عظم من الدر، والمرجان: ما صغُر منه. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن جابر، عن مجاهد، عن ابن عباس { اللُّؤلُؤُ وَالمَرْجانُ } قال: اللؤلؤ:
  العظام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يخْرُجُ مِنْهُما اللُّؤْلُؤُ وَالمَرْجانُ } أما اللؤلؤ
  فعظامه، وأما المرجان فصغاره، وإن لله فيهما خزانة دلّ عليها عامة بني آدم، فأخرجوا
  متاعاً ومنفعة وزينة، وبُلغة إلى أجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { يَخْرُجُ مِنْهُما
  اللُّؤْلُؤُ وَالمَرْجانُ } قال: اللؤلؤ الكبار من اللؤلؤ، والمرجان: الصغار منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { اللُّؤْلُؤُ وَالمَرْجانُ } أما المرجان: فاللؤلؤ الصغار، وأما
  اللؤلؤ: فما عظُم منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، { يَخْرُجُ مِنْهُما اللُّؤلُؤُ
  وَالمَرْجانُ } قال: اللؤلؤ: ما عظُم منه، والمرجان: اللؤلؤ الصغار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: المرجان: هو
  اللؤلؤ الصغار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا عمرو بن سعيد بن بشار القرشي،
  قال: ثنا أبو قتيبة، قال: ثنا عبد الله بن ميسرة الحراني، قال: ثني شيخ بمكة من أهل
  الشام، أنه سمع كعب الأحبار يُسأل عن المرجان، فقال: هو البسذ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: البسذ له شُعَب، وهو أحسن من اللؤلؤ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: المرجان من اللؤلؤ: الكبار، واللؤلؤ منها: الصغار. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن موسى بن أبي عائشة، أو قيس بن وهب، عن مرّة، قالَ: المرجان: اللؤلؤ العظام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، حدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد قوله: المرجان،
  قال: ما عظم من اللؤلؤ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سنان القزاز، قال:
  ثنا الحسين بن الحسن الأشقر، قال: ثنا زُهير، عن جابر، عن عبد الله بن يحيى، عن عليّ،
  عن عكرمة، عن ابن عباس، قال: المرجان: عظيم اللؤلؤ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: المرجان: جيد اللؤلؤ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا شريك، عن موسى بن أبي عائشة، قال: سألت مرّة عن اللؤلؤ والمرجان
  قال: المرجان: جيد اللؤلؤ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: المرجان: حجر. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن عطاء بن السائب، عن عمرو بن ميمون الأودي عن ابن مسعود { اللُّؤْلُؤُ
  وَالمَرْجانُ } قال: المرجان حجر.</font></font>&#13;\t\t\t<label disabled=\"true\"
