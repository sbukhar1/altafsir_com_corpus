text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُلُّ مَنْ عَلَيْهَا
  فَانٍ } * { وَيَبْقَىٰ وَجْهُ رَبِّكَ ذُو ٱلْجَلاَلِ وَٱلإِكْرَامِ } * { فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }{ عَلَيْهَا } على الأرض { وَجْهُ رَبّكَ } ذاته،
  والوجه يعبر به عن الجملة والذات، ومساكين مكة يقولون: أين وجه عربي كريم ينقذني من
  الهوان، و { ذُو ٱلْجَلْـٰلِ وَٱلإكْرَامِ } صفة الوجه. وقرأ عبد الله: «ذي» على: صفة
  ربك. ومعناه: الذي يجله الموحدون عن التشبيه بخلقه وعن أفعالهم. أو الذي يقال له: ما
  أجلك وأكرمك. أو من عنده الجلال والإكرام للمخلصين من عباده، وهذه الصفة من عظيم صفات
  الله؛ ولقد قال رسول الله صلى الله عليه وسلم:(1115) \" ألظوا بياذا الجلال والإكرام
  \" وعنه عليه الصلاة والسلام:(1116) أنه مر برجل وهو يصلي ويقول: يا ذا الجلال والإكرام،
  فقال: \" قد استجيب لك \" فإن قلت: ما النعمة في ذلك؟ قلت: أعظم النعمة وهي مجيء وقت
  الجزاء عقيب ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

