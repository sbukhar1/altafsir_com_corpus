  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مُتَّكِئِينَ
  عَلَى فُرُشٍ بَطَآئِنُهَا مِنْ إِسْتَبْرَقٍ وَجَنَى ٱلْجَنَّتَيْنِ دَانٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ مَقَامَ رَبّهِ
  } موقفه الذي يقف فيه العباد للحساب يوم القيامة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ يَقُومُ ٱلنَّاسُ لِرَبّ ٱلْعَـٰلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المطففين:
  6] ونحوه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِمَنْ خَافَ مَقَامِى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 14] ويجوز أن يراد بمقام
  ربه: أن الله قائم عليه؛ أي: حافظ مهيمن من قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَفَمَنْ هُوَ قَائِمٌ عَلَىٰ كُلّ
  نَفْسٍ بِمَا كَسَبَتْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرعد: 33] فهو يراقب ذلك فلا يجسر على معصيته. وقيل: هو مقحم كما
  تقول: أخاف جانب فلان، وفعلت هذا لمكانك. وأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ذَعَرْتُ بِهِ الْقَطَا وَنَفَيْتُ عَنْهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَقَامَ الذئْبِ كَالرَّجُلِ اللَّعِينِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: ونفيت عنه الذئب. فإن قلت:
  لم قال: { جَنَّتَانِ }؟ قلت: الخطاب للثقلين؛ فكأنه قيل: لكل خائفين منكما جنتان:
  جنة للخائف الإنسي، وجنة للخائف الجني. ويجوز أن يقال: جنة لفعل الطاعات، وجنة لترك
  المعاصي؛ لأن التكليف دائر عليهما وأن يقال: جنة يثاب بها، وأخرى تضم إليها على وجه
  التفضل، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لّلَّذِينَ أَحْسَنُواْ ٱلْحُسْنَىٰ وَزِيَادَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  26] خص الأفنان بالذكر: وهي الغصنة التي تتشعب من فروع الشجرة: لأنها هي التي تورق
  وتثمر، فمنها تمتد الظلال، ومنها تجتنىٰ الثمار. وقيل: الأفنان ألوان النعم ما تشتهي
  الأنفس وتلذ الأعين. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمِنْ كُلِّ أَفْنَانِ اللَّذَاذَةِ وَالصَّبَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَهَوْتُ لَهَوْتُ بِهِ وَالْعَيْشُ أَخْضَرُ نَاضِرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ عَيْنَانِ تَجْرِيَانِ } حيث شاءوا
  في الأعالي والأسافل. وقيل: تجريان من جبل من مسك. وعن الحسن: تجريان بالماء الزلال:
  إحداهما التسنيم، والأخرى: السلسبيل { زَوْجَانِ } صنفان: قيل: صنف معروف وصنف غريب
  { مُتَّكِئِينَ } نصب على المدح للخائفين. أو حال منهم، لأنّ من خاف في معنى الجمع
  { بَطَائِنُهَا مِنْ إِسْتَبْرَقٍ } من ديباج ثخين، وإذا كانت البطائن من الإستبرق،
  فما ظنك بالظهائر؟ وقيل: ظهائرها من سندس. وقيل: من نور { دَانٍ } قريب يناله القائم
  والقاعد والنائم. وقرىء: «وجنى»، بكسر الجيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

