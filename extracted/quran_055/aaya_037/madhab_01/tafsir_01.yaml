  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما قوله: {
  ونُحاسٌ } فإن أهل التأويل اختلفوا في المعنيّ به، فقال بعضهم: عُنِي به الدخان. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عبيد المحاربي، قال:
  ثنا موسى بن عمير، عن أبي صالح، عن ابن عباس، في قوله: { ونُحاسٌ فَلا تَنْتَصِرَانِ
  } قال: النحاس: الدخان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن علي، عن ابن عباس، قوله: { ونُحاسٌ } دخان النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن يمان، عن أشعث، عن جعفر، عن سعيد،
  قوله: { ونُحاسٌ } قال: دخان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عني بالنحاس في هذا الموضع: الصُّفر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، { ونُحاسٌ
  } قال: النحاس: الصفر يعذّبون به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد { ونُحاسٌ } قال: يذاب الصفر
  من فوق رؤوسهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا حكام، عن عمرو، عن منصور،
  عن مجاهد { ونُحاسٌ } قال: يذاب الصفر فيصبّ على رأسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان { ونُحاسٌ } يذاب الصفر فيصبّ على رؤوسهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ونُحاسٌ } قال:
  توعدهما بالصُّفر كما تسمعون أن يعذّبهما به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، عن قتادة { يُرْسَلُ عَلَيْكُما
  شُوَاظٌ مِنْ نارٍ ونُحاسٌ } قال: يخوّفهم بالنار وبالنحاس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القولين في ذلك عندي بالصواب قول من قال: عُنِي بالنحاس: الدخان، وذلك أنه جلّ ثناؤه
  ذكر أنه يرسل على هذين الحيَّين شواظ من نار، وهو النار المحضة التي لا يخلطها دخان.
  والذي هو أولى بالكلام أنه توعدهم بنار هذه صفتها أن يُتبع ذلك الوعد بما هو خلافها
  من نوعها من العذاب دون ما هو من غير جنسها، وذلك هو الدخان، والعرب تسمي الدخان نُحاساً
  بضم النون، ونِحاساً بكسرها، والقرّاء مجمعة على ضمها، ومن النُّحاس بمعنى الدخان،
  قول نابغة بني ذُبيان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَضُوءُ كَضَوْء سِرَاج السَّلي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">طِ لمْ يجْعَل اللّهُ فيهِ نُحاسا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني: دخانا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَلا تَنْتَصِرَانِ } يقول تعالى ذكره: فلا تنتصران أيها
  الجن والإنس منه إذا هو عاقبكما هذه العقوبة، ولا تُستنقذان منه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فَلا
  تَنْتَصِرَانِ } قال: يعني الجنّ والإنس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وقوله: { فإذَا انْشَقَّتِ السَّماءُ فَكانَتْ وَرْدَةً كالدّهانِ } يقول تعالى ذكره:
  فإذا انشقَّت السماء وتفطَّرت، وذلك يوم القيامة، فكان لونها لون البرذون الورد الأحمر.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  سليمان بن عبد الجبار، قال: ثنا محمد بن الصلت، قال: ثنا أبو كدينة، عن قابوس، عن أبيه،
  عن ابن عباس { فَكانَتْ وَرْدَةً كالدّهانِ } قال: كالفرس الورد.</font></font>&#13;\t\t\t<label
