  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُرْسَلُ
  عَلَيْكُمَا شُوَاظٌ مِّن نَّارٍ وَنُحَاسٌ فَلاَ تَنتَصِرَانِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِذَا ٱنشَقَّتِ ٱلسَّمَآءُ فَكَانَتْ وَرْدَةً
  كَٱلدِّهَانِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { يُرْسَلُ عَليكُمَا } أيها الثقلان يوم القيامة
  { شُوَاظٌ مِنْ نَارٍ } وهو لهبها من حيث تشتعل وتؤجَّج بغير دخان كان فيه ومنه قول
  رُؤْبة بن العجَّاج:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنَّ لَهُمْ مِنْ وَقْعِنا أقْياظا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ونارُ حَرْب تُسْعِرُ الشُّوَاظا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { شُوَاظٌ مِنْ نارٍ } يقول: لَهَب النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { يُرْسَلُ عَلَيْكُما شُوَاظٌ مِنْ نارٍ } يقول: لهب النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { شُوَاظٌ
  مِنْ نارٍ } قال: لهب النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو أحمد الزُّبيري، قال: ثنا سفيان، عن منصور، عن مجاهد { يُرْسَلُ
  عَلَيْكُما شُوَاظٌ مِنْ نارٍ } قال: اللهب المتقطع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا حكام، قال: ثنا عمرو، عن منصور، عن مجاهد { يُرْسَلُ عَلَيْكُما
  شُوَاظٌ مِنْ نارٍ } قال: الشُّواظ: الأخضر المتقطع من النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا جرير، عن منصور، عن مجاهد في قوله { يُرْسَلُ عَلَيْكُما شُوَاظٌ مِنْ نارٍ } قال
  الشُّواظ: هذا اللهب الأخضر المتقطع من النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مهران، عن سفيان، في قوله: { يُرْسَلُ عَلَيْكُما شُوَاظٌ مِنْ نارٍ } قال: الشواظ:
  اللهب الأخضر المتقطع من النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مهران، عن سفيان، عن الضحاك: الشُّوَاظُ: اللهب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يُرْسَلُ عَلَيْكُما شُوَاظٌ مِنْ نارٍ
  }: أي لهب من نار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { شُوَاظٌ مِنْ نارٍ } قال: لهب من نار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يُرْسَلُ
  عَلَيْكُما شُوَاظٌ مِنْ نارٍ } قال: الشواظ: اللهب، وأما النحاس فالله أعلم بما أراد
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الشُّواظ: هو الدخان
  الذي يخرج من اللهب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله {
  شُوَاظٌ مِنْ نارٍ } الدخان الذي يخرج من اللهب ليس بدخان الحطب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: { شُوَاظٌ } ، فقرأ ذلك عامة قرّاء
  المدينة والكوفة والبصرة، غير ابن أبي إسحاق { شُوَاظٌ } بضم الشين، وقرأ ذلك ابن أبي
  إسحاق، وعبد الله بن كثير «شِوَاظٌ مِنْ نارٍ» بكسر الشين، وهما لغتان، مثل الصِوار
  من البقر، والصُّوار بكسر الصاد وضمها. وأعجب القراءتين إليّ ضمّ الشين، لأنها اللغة
  المعروفة، وهي مع ذلك قراءة القرّاء من أهل الأمصار.</font></font>&#13;\t\t\t<label
