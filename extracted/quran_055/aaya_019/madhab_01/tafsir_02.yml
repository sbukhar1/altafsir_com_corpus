  none\" href=\"JavaScript:Open_Menu()\">يَخْرُجُ مِنْهُمَا ٱلُّلؤْلُؤُ وَٱلمَرْجَانُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ
  آلاَءِ رَبِّكُمَا تُكَذِّبَانِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ مَرَجَ ٱلْبَحْرَيْنِ
  } أرسل البحر الملح والبحر العذب متجاورين متلاقيين، لا فصل بين الماءين في مرأى العين
  { بَيْنَهُمَا بَرْزَخٌ } حاجز من قدرة الله تعالى { لاَّ يَبْغِيَانِ } لا يتجاوزان
  حدّيهما ولا يبغي أحدهما على الآخر بالممازجة. قرىء: «يُخرَج» ويَخْرُج من أُخرج. وخرج.
  ويُخرِج: أي الله عز وجل اللؤلؤَ والمرجانَ بالنصب. ونخرج بالنون. واللؤلؤ: الدرّ.
  والمرجان: هذا الخرز الأحمر وهو البسذ. وقيل: اللؤلؤ كبار الدرّ. والمرجان: صغاره.
  فإن قلت: لم قال: (منهما) وإنما يخرجان من الملح؟ قلت: لما التقيا وصارا كالشيء الواحد:
  جاز أن يقال: يخرجان منهما، كما يقال يخرجان من البحر، ولا يخرجان من جميع البحر ولكن
  من بعضه. وتقول: خرجت من البلد وإنما خرجت من محلة من محاله، بل من دار واحدة من دوره.
  وقيل: لا يخرجان إلا من ملتقى الملح والعذب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

