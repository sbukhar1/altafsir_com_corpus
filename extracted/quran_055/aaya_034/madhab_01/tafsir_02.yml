  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰمَعْشَرَ
  ٱلْجِنِّ وَٱلإِنسِ إِنِ ٱسْتَطَعْتُمْ أَن تَنفُذُواْ مِنْ أَقْطَارِ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ فَٱنفُذُواْ لاَ تَنفُذُونَ إِلاَّ بِسُلْطَانٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُرْسَلُ عَلَيْكُمَا شُوَاظٌ مِّن نَّارٍ
  وَنُحَاسٌ فَلاَ تَنتَصِرَانِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَٰمَعْشَرَ ٱلْجِنِّ وَٱلإِنسِ } كالترجمة لقوله: أيها الثقلان
  { إِنِ ٱسْتَطَعْتُمْ } أن تهربوا من قضائي وتخرجوا من ملكوتي ومن سمائي وأرضي، فافعلوا،
  ثم قال: لا تقدرون على النفوذ { إِلاَّ بِسُلْطَـٰنٍ } يعني بقوّة وقهر وغلبة، وأنى
  لكم ذلك، ونحوه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا أَنتُمْ بِمُعْجِزِينَ فِى ٱلأَرْضِ وَلاَ فِى ٱلسَّمَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  22] وروى: أنّ الملائكة عليهم السلام تنزل فتحيط بجميع الخلائق، فإذا رآهم الجن والإنس
  هربوا، فلا يأتون وجهاً إلا وجدوا الملائكة أحاطت به. قرىء: «شواظ ونحاس»، كلاهما بالضم
  والكسر؛ والشواظ: اللهب الخالص. والنحاس: الدخان؛ وأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تُضِيءُ كَضَوْءِ سِرَاجِ السَّلِيطِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَمْ يَجْعَلِ
  اللَّهُ فِيهِ نُحَاسَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: الصفر المذاب يصب على رؤوسهم. وعن ابن عباس رضي الله عنهما:
  إذا خرجوا من قبورهم ساقهم شواظ إلى المحشر. وقرىء: «ونحاس»، مرفوعاً عطفاً على شواظ.
  ومجروراً عطفاً على نار. وقرىء: «ونحس» جمع نحاس، وهو الدخان، نحو لحاف ولحف. وقرىء:
  «ونحس» أي: ونقتل بالعذاب. وقرىء: «نرسل عليكم شواظاً من نار ونحاساً» { فَلاَ تَنتَصِرَانِ
  } فلا تمتنعان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

