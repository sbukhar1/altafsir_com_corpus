  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَمِن دُونِهِمَا
  } ومن دون تينك الجنتين الموعودتين للمقربين { جَنَّتَانِ } لمن دونهم من أصحاب اليمين
  { مُدْهَامَّتَانِ(64) } قد ادهامّتا من شدّة الخضرة { نَضَّاخَتَانِ } فوّارتان بالماء.
  والنضخ أكثر من النضح، لأنّ النضح غير معجمة مثل الرش، فإن قلت: لم عطف النخل والرمان
  على الفاكهة وهما منها؟ قلت: اختصاصاً لهما وبياناً لفضلهما، كأنهما لما لهما من المزية
  جنسان آخران، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجِبْرِيلَ وَمِيكَـٰلَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 98] أو لأنّ النخل ثمره
  فاكهة وطعام، والرمان فاكهة ودواء، فلم يخلصا للتفكه. ومنه قال أبو حنيفة رحمه الله:
  إذا حلف لا يأكل فاكهة فأكل رماناً أو رطباً: لم يحنث، وخالفه صاحباه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
