  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُّ
  مَنْ عَلَيْهَا فَانٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيَبْقَىٰ وَجْهُ رَبِّكَ ذُو ٱلْجَلاَلِ
  وَٱلإِكْرَامِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ عَلَيْهَا } على الأرض { وَجْهُ رَبّكَ } ذاته، والوجه يعبر به عن
  الجملة والذات، ومساكين مكة يقولون: أين وجه عربي كريم ينقذني من الهوان، و { ذُو ٱلْجَلْـٰلِ
  وَٱلإكْرَامِ } صفة الوجه. وقرأ عبد الله: «ذي» على: صفة ربك. ومعناه: الذي يجله الموحدون
  عن التشبيه بخلقه وعن أفعالهم. أو الذي يقال له: ما أجلك وأكرمك. أو من عنده الجلال
  والإكرام للمخلصين من عباده، وهذه الصفة من عظيم صفات الله؛ ولقد قال رسول الله صلى
  الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1115)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألظوا بياذا الجلال والإكرام \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعنه عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1116)
  أنه مر برجل وهو يصلي ويقول: يا ذا الجلال والإكرام، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قد استجيب لك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ما النعمة في ذلك؟ قلت: أعظم النعمة وهي مجيء وقت الجزاء
  عقيب ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

