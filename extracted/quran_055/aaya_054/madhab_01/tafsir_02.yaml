text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِمَنْ خَافَ
  مَقَامَ رَبِّهِ جَنَّتَانِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * {
  ذَوَاتَآ أَفْنَانٍ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { فِيهِمَا
  عَيْنَانِ تَجْرِيَانِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { فِيهِمَا
  مِن كُلِّ فَاكِهَةٍ زَوْجَانِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } *
  { مُتَّكِئِينَ عَلَى فُرُشٍ بَطَآئِنُهَا مِنْ إِسْتَبْرَقٍ وَجَنَى ٱلْجَنَّتَيْنِ
  دَانٍ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }{ مَقَامَ رَبّهِ } موقفه الذي
  يقف فيه العباد للحساب يوم القيامة{ يَوْمَ يَقُومُ ٱلنَّاسُ لِرَبّ ٱلْعَـٰلَمِينَ }[المطففين:
  6] ونحوه:{ لِمَنْ خَافَ مَقَامِى }[إبراهيم: 14] ويجوز أن يراد بمقام ربه: أن الله
  قائم عليه؛ أي: حافظ مهيمن من قوله تعالى:{ أَفَمَنْ هُوَ قَائِمٌ عَلَىٰ كُلّ نَفْسٍ
  بِمَا كَسَبَتْ }[الرعد: 33] فهو يراقب ذلك فلا يجسر على معصيته. وقيل: هو مقحم كما
  تقول: أخاف جانب فلان، وفعلت هذا لمكانك. وأنشد:ذَعَرْتُ بِهِ الْقَطَا وَنَفَيْتُ
  عَنْهُ   مَقَامَ الذئْبِ كَالرَّجُلِ اللَّعِينِيريد: ونفيت عنه الذئب. فإن قلت: لم
  قال: { جَنَّتَانِ }؟ قلت: الخطاب للثقلين؛ فكأنه قيل: لكل خائفين منكما جنتان: جنة
  للخائف الإنسي، وجنة للخائف الجني. ويجوز أن يقال: جنة لفعل الطاعات، وجنة لترك المعاصي؛
  لأن التكليف دائر عليهما وأن يقال: جنة يثاب بها، وأخرى تضم إليها على وجه التفضل،
  كقوله تعالى:{ لّلَّذِينَ أَحْسَنُواْ ٱلْحُسْنَىٰ وَزِيَادَةٌ }[يونس: 26] خص الأفنان
  بالذكر: وهي الغصنة التي تتشعب من فروع الشجرة: لأنها هي التي تورق وتثمر، فمنها تمتد
  الظلال، ومنها تجتنىٰ الثمار. وقيل: الأفنان ألوان النعم ما تشتهي الأنفس وتلذ الأعين.
  قال:وَمِنْ كُلِّ أَفْنَانِ اللَّذَاذَةِ وَالصَّبَا   لَهَوْتُ لَهَوْتُ بِهِ وَالْعَيْشُ
  أَخْضَرُ نَاضِرُ{ عَيْنَانِ تَجْرِيَانِ } حيث شاءوا في الأعالي والأسافل. وقيل: تجريان
  من جبل من مسك. وعن الحسن: تجريان بالماء الزلال: إحداهما التسنيم، والأخرى: السلسبيل
  { زَوْجَانِ } صنفان: قيل: صنف معروف وصنف غريب { مُتَّكِئِينَ } نصب على المدح للخائفين.
  أو حال منهم، لأنّ من خاف في معنى الجمع { بَطَائِنُهَا مِنْ إِسْتَبْرَقٍ } من ديباج
  ثخين، وإذا كانت البطائن من الإستبرق، فما ظنك بالظهائر؟ وقيل: ظهائرها من سندس. وقيل:
  من نور { دَانٍ } قريب يناله القائم والقاعد والنائم. وقرىء: «وجنى»، بكسر الجيم.\r\n\t\t\t\r\n\t\t\t</section>"

