text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِيهِنَّ خَيْرَاتٌ
  حِسَانٌ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { حُورٌ مَّقْصُورَاتٌ
  فِي ٱلْخِيَامِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { لَمْ يَطْمِثْهُنَّ
  إِنسٌ قَبْلَهُمْ وَلاَ جَآنٌّ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } *
  { مُتَّكِئِينَ عَلَىٰ رَفْرَفٍ خُضْرٍ وَعَبْقَرِيٍّ حِسَانٍ } * { فَبِأَيِّ آلاۤءِ
  رَبِّكُمَا تُكَذِّبَانِ } * { تَبَارَكَ ٱسْمُ رَبِّكَ ذِي ٱلْجَلاَلِ وَٱلإِكْرَامِ
  }{ خَيْرٰتٌ } خيرات فخففت، كقوله عليه السلام:(1118) \" هينون لينون \" وأما «خير»
  الذي هو بمعنى أخير، فلا يقال فيه خيرون ولا خيرات. وقرىء: «خيرات» على الأصل. والمعنى:
  فاضلات الأخلاق حسان الخلق { مَّقْصُورٰتٌ } قصرن في خدورهنّ. يقال: امرأة قصيرة وقصورة
  ومقصورة مخدرة. وقيل: إنّ الخيمة من خيامهنّ درّة مجوّفة { قَبْلَهُمْ } قبل أصحاب
  الجنتين، دل عليهم ذكر الجنتين { مُتَّكِئِينَ } نصب على الاختصاص. والرفرف: ضرب من
  البسط. وقيل البسط وقيل الوسائد، وقيل كل ثوب عريض رفرف. ويقال لأطراف البسط فضول الفسطاط:
  رفارف. ورفرف السحاب: هيدبه والعبقري: منسوب إلى عبقر، تزعم العرب أنه بلد الجن؛ فينسبون
  إليه كل شيء عجيب. وقرىء: «رفارف خضر» بضمتين. وعباقرى، كمدائني: نسبة إلى عباقري في
  اسم البلد: وروى أبو حاتم: عباقرى، بفتح القاف ومنع الصرف، وهذا لا وجه لصحته. فإن
  قلت: كيف تقاصرت صفات هاتين الجنتين عن الأوليين حتى قيل: ومن دونهما؟ قلت: مدهامّتان،
  دون ذواتا أفنان. ونضاختان دون: تجريان. وفاكهة دون: كل فاكهة. وكذلك صفة الحور والمتكأ.
  وقرىء: «ذو الجلال» صفة، للاسم.عن رسول الله صلى الله عليه وسلم:(1119) \" من قرأ سورة
  الرحمٰن أدّى شكر ما أنعم الله عليه \". \r\n\t\t\t\r\n\t\t\t</section>"

