  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُعْرَفُ
  ٱلْمُجْرِمُونَ بِسِيمَاهُمْ فَيُؤْخَذُ بِٱلنَّوَاصِي وَٱلأَقْدَامِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَـٰذِهِ جَهَنَّمُ ٱلَّتِي يُكَذِّبُ بِهَا
  ٱلْمُجْرِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَطُوفُونَ بَيْنَهَا وَبَيْنَ حَمِيمٍ آنٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَيُؤْخَذُ
  بِٱلنَّوَاصِى وَٱلأَقْدَامِ } عن الضحاك: يجمع بين ناصيته وقدمه في سلسلة من وراء
  ظهره وقيل تسحبهم الملائكة: تارة تأخذ بالنواصي؛ وتارة تأخذ بالأقدام { حَمِيمٍ ءانٍ
  } ماء حار قد انتهى حرّه ونضجه، أي: يعاقب عليهم بين التصلية بالنار وبين شرب الحميم.
  وقيل: إذا استغاثوا من النار جعل غياثهم الحميم. وقيل: إن وادياً من أودية جهنم يجتمع
  فيه صديد أهل النار فينطلق بهم في الأغلال، فيغمسون فيه حتى تنخلع أوصالهم؛ ثم يخرجون
  منه وقد أحدث الله لهم خلقاً جديداً. وقرىء: «يطوّفون» من التطويف. ويطوّفون، أي: يتطوّفون
  ويطافون. وفي قراءة عبد الله: «هذه جهنم التي كنتما بها تكذبان تصليان لا تموتان فيها
  ولا تحييان يطوفون بينهما» ونعمة الله فيما ذكره من هول العذاب: نجاة الناجي منه برحمته
  وفضله، وما في الإنذار به من اللطف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

