meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِيهِمَا عَيْنَانِ
  تَجْرِيَانِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { فِيهِمَا مِن كُلِّ
  فَاكِهَةٍ زَوْجَانِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }يقول تعالى ذكره
  في هاتين الجنتين عينا ماء تجريان خلالهما، فبأيّ آلاء ربكما تكذّبان.وقوله: { فِيهِما
  مِنْ كُلّ فاكِهَةٍ زَوْجانِ } يقول تعالى ذكره: فيهما من كلّ نوع من الفاكهة ضربان،
  فبأيّ آلاء ربكما التي أنعم بها على أهل طاعته من ذلك تكذّبان.\r\n\t\t\t\r\n\t\t\t</section>"

