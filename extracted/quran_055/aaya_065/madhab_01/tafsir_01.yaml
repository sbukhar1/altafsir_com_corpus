text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِن دُونِهِمَا
  جَنَّتَانِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { مُدْهَآمَّتَانِ
  } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { فِيهِمَا عَيْنَانِ نَضَّاخَتَانِ
  } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }يقول تعالى ذكره: ومن دون هاتين الجنتين
  اللتين وصف الله جلّ ثناؤه صفتهما التي ذكر أنهما لمن خاف مقام ربه جنتان. ثم اختلف
  أهل التأويل في معنى قوله: { وَمِنْ دُونِهِما } في هذا الموضع، فقال بعضهم: معنى ذلك:
  ومن دونهما في الدَّرَج. ذكر من قال ذلك:حدثنا محمد بن منصور الطوسيّ، قال: ثنا إسحاق
  بن سليمان، قال: ثنا عمرو بن أبي قيس، عن ابن أبي ليلى، عن المنهال بن عمرو، عن سعيد
  بن جُبَير، عن ابن عباس، في قوله:{ وكانَ عَرْشُهُ على المَاءِ }قال: كان عرش الله
  على الماء، ثم اتخذ لنفسه جنة، ثم اتخذ دونها جنة أخرى، ثم أطبقهما بلؤلؤة واحدة قال:
  { وَمِنْ دُونِهِما جَنَّتانِ } وهي التي لا تعلم، أو قال: وهما التي لا تعلم نفس ما
  أخفى لهم من قرّة أعين جزاء بما كانوا يعملون. قال: وهي التي لا تعلم الخلائق ما فيهما،
  أو ما فيها، يأتيهم كلّ يوم منها أو منهما تحفة.حدثنا ابن حُمَيد، قال: ثنا يعقوب،
  عن عنبسة، عن سالم الأفطس، عن سعيد بن جُبَير بنحوه.وقال آخرون: بل معنى ذلك: ومن دونهما
  في الفضل. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { وَمِنْ دُونِهِما جَنَّتانِ } هما أدنى من هاتين لأصحاب اليمين.وقوله: { فَبِأيّ
  آلاءِ رَبِّكُما تُكَذّبان } يقول: فبأيّ نعم ربكما التي أنعم عليكم بإثابته أهل الإحسان
  ما وصف من هاتين الجنتين تكذّبان؟.وقوله: { مُدْهامَّتانِ } يقول تعالى ذكره. مسوادّتان
  من شدة خضرتهما. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ،
  قال: ثنا أبو صالح قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { مُدْهامَّتانِ }
  يقول: خضراوان.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { مُدْهامَّتانِ } قال: خضراوان من الريّ، ويقال: ملتفتان.حدثني
  موسى بن عبد الرحمن المسروقي، قال: أخبرنا محمد بن بشر، قال: ثنا إسماعيل بن أبي خالد
  عن حارثة بن سليمان السلميّ، قال: سمعت ابن الزُّبَير وهو يفسِّر هذه الآية على المنبر،
  وهو يقول: هل تدرون ما { مُدْهامَّتانِ }؟ خضراوان من الريّ.حدثني محمد بن عمارة هو
  الأسديّ، قال: ثنا عبيد الله بن موسى، قال: أخبرنا إسماعيل بن أبي خالد، عن حارثة بن
  سليمان، هكذا قال، قال ابن الزُّبَير { مُدْهامَّتانِ } خضراوان من الريّ.حدثني يعقوب
  بن إبراهيم، قال: ثنا مروان بن معاوية، عن إسماعيل بن أبي خالد، عن حارثة بن سليمان،
  أن ابن الزُّبَير قال: { مُدْهامَّتانِ } قال: هما خضراوان من الريّ.حدثنا الفضل بن
  الصباح، قال: ثنا ابن فضيل، عن عطاء، عن سعيد بن جُبَير، عن ابن عباس { مُدْهامَّتانِ
  } قال: خضراوان.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِن دُونِهِمَا جَنَّتَانِ } * {
  فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { مُدْهَآمَّتَانِ } * { فَبِأَيِّ آلاۤءِ
  رَبِّكُمَا تُكَذِّبَانِ } * { فِيهِمَا عَيْنَانِ نَضَّاخَتَانِ } * { فَبِأَيِّ آلاۤءِ
  رَبِّكُمَا تُكَذِّبَانِ }حدثنا أبو كُرَيب، قال: ثنا ابن إدريس، عن أبيه، عن عطية
  { مُدْهامَّتانِ } قال: خضراوان من الرِّيّ.حدثني محمد بن عمارة، قال: ثنا عبيد الله
  بن موسى، قال: أخبرنا إسماعيل بن أبي خالد، عن أبي صالح في قوله: { مُدْهامَّتانِ }
  قال: خضراوان من الريّ.حدثنا ابن حُمَيد، قال: ثنا يعقوب، عن عنبسة، عن سالم الأفطس،
  عن سعيد بن جُبَير { مُدْهامَّتانِ } قال: علاهما الريّ من السواد والخضرة.قال: ثنا
  حكام، عن عمرو، عن عطاء، عن سعيد بن جُبَير { مُدْهامَّتانِ } قال: خضراوان.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { مُدْهامَّتانِ } قال: مسوادّتان.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { مُدْهامَّتانِ } يقول: خضراوان
  من الريّ ناعمتان.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { مُدْهامَّتانِ } قال: خضراوان من الريّ: إذا اشتدت الخضرة ضربت إلى السواد.حدثني
  يعقوب، قال: ثنا ابن علية، عن أبي رجاء، عن الحسن، في قوله: { مُدْهامَّتانِ } قال:
  ناعمتان.حدثنا ابن حُمَيد، قال: ثنا مهران، عن أبي سنان { مُدْهامَّتانِ } قال: مسوادّتان
  من الريّ.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:{ ولِمَنْ خافَ
  مَقامَ رَبِّهِ جَنَّتانِ }قال: جنتا السابقين، فقرأ{ ذَوَاتا أفْنانٍ }وقرأ{ كأنَّهُنَّ
  الياقُوتُ وَالمَرْجانُ }ثم رجع إلى أصحاب اليمين فقال { وَمِنْ دُونِهِما جَنَّتانِ
  } فذكر فضلهما وما فيهما، قوله: { مُدْهامَّتانِ } من الخضرة من شدة خضرتهما، حتى كادتا
  تكونان سَوْداوين.حدثني محمد بن سنان القزّاز، قال: ثنا الحسين بن الحسن الأشقر، قال:
  ثنا أبو كُدَينة، عن عطاء بن السائب، عن سعيد بن جُبَير، عن ابن عباس، في قوله: { مُدْهامَّتانِ
  } قال: خضراوان.وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ } يقول: فبأيّ نِعَم ربكما
  التي أنعم عليكم بإثابته أهل الإحسان ما وصف في هاتين الجنتين تكذّبان.وقوله: { فِيهِما
  عَيْنانِ نَضَّاخَتانِ } يقول تعالى ذكره في هاتين الجنتين اللتين من دون الجنتين اللتين
  هما لمن خاف مقام ربه، عينان نضاختان، يعني فوّارتان.واختلف أهل التأويل في المعنى
  الذي تنضخان به، فقال بعضهم: تنضخان بالماء. ذكر من قال ذلك:حدثنا هناد بن السريّ،
  قال: ثنا أبو الأحوص، عن سماك عن عكرِمة، في قوله: { فِيهِما عَيْنانِ نَضَّاخَتانِ
  } قال: ينضخان بالماء.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { نَضَّاخَتانِ } قال: تنضخان بالماء.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله: { فِيهِما عَيْنانِ نَضَّاخَتانِ } يقول: نضاختان بالماء.وقال
  آخرون: بل معنى ذلك أنهما ممتلئتان.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِن دُونِهِمَا جَنَّتَانِ } * {
  فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { مُدْهَآمَّتَانِ } * { فَبِأَيِّ آلاۤءِ
  رَبِّكُمَا تُكَذِّبَانِ } * { فِيهِمَا عَيْنَانِ نَضَّاخَتَانِ } * { فَبِأَيِّ آلاۤءِ
  رَبِّكُمَا تُكَذِّبَانِ }ذكر من قال ذلك:حُدثت عن الحسين، قال: سمعت أبا معاذ يقول:
  ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { عَيْنانِ نَضَّاخَتانِ } قال: ممتلئتان
  لا تنقطعان.وقال آخرون: تنضخان الماء والفاكهة. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال:
  ثنا يحيى بن يمان، عن أشعث، عن جعفر، عن سعيد، في قوله: { فِيهِما عَيْنانِ نَضَّاخَتانِ
  } قال: بالماء والفاكهة.وقال آخرون: نضاختان بألوان الفاكهة. ذكر من قال ذلك:حدثنا
  ابن حُمَيد، قال: ثنا يعقوب القمي، عن جعفر، عن سعيد { فِيهِما عَيْنانِ نَضَّاخَتانِ
  } قال: نضاختان بألوان الفاكهة.وقال آخرون: نضاختان بالخير. ذكر من قال ذلك:حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: {
  فِيهِما عَيْنانِ نَضَّاخَتانِ } يقول: نضاختان بالخير.وأولى الأقوال في ذلك بالصواب
  قول من قال: عُنِي بذلك أنهما تنضخان بالماء، لأنه المعروف بالعيون إذ كانت عيون ماء.وقوله:
  { فَبِأيْ آلاءِ رَبِّكُما تُكَذّبانِ } يقول تعالى ذكره: فبأيّ نِعَم ربكما التي أنعم
  عليكم بإثابته محسنكم هذا الثواب الجزيل تكذّبان؟.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

