text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِن دُونِهِمَا
  جَنَّتَانِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { مُدْهَآمَّتَانِ
  } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { فِيهِمَا عَيْنَانِ نَضَّاخَتَانِ
  } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { فِيهِمَا فَاكِهَةٌ وَنَخْلٌ
  وَرُمَّانٌ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }{ وَمِن دُونِهِمَا }
  ومن دون تينك الجنتين الموعودتين للمقربين { جَنَّتَانِ } لمن دونهم من أصحاب اليمين
  { مُدْهَامَّتَانِ(64) } قد ادهامّتا من شدّة الخضرة { نَضَّاخَتَانِ } فوّارتان بالماء.
  والنضخ أكثر من النضح، لأنّ النضح غير معجمة مثل الرش، فإن قلت: لم عطف النخل والرمان
  على الفاكهة وهما منها؟ قلت: اختصاصاً لهما وبياناً لفضلهما، كأنهما لما لهما من المزية
  جنسان آخران، كقوله تعالى:{ وَجِبْرِيلَ وَمِيكَـٰلَ }[البقرة: 98] أو لأنّ النخل ثمره
  فاكهة وطعام، والرمان فاكهة ودواء، فلم يخلصا للتفكه. ومنه قال أبو حنيفة رحمه الله:
  إذا حلف لا يأكل فاكهة فأكل رماناً أو رطباً: لم يحنث، وخالفه صاحباه.\r\n\t\t\t\r\n\t\t\t</section>"

