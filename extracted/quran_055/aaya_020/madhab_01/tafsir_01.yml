  none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، في قوله: { مَرَجَ البَحْرَيْنِ يَلْتَقِيانِ } قال: بحر في السماء
  والأرض يلتقيان كلّ عام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عنى بذلك بحر فارس وبحر
  الروم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن زياد مولى مصعب، عن الحسن { مَرَجَ البَحْرَيْن يَلْتَقِيانِ } قال: بحر
  الروم، وبحر فارس واليمن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { مَرَجَ البَحْرَيْن يَلْتَقِيانِ } فالبحران: بحر فارس،
  وبحر الروم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { مَرَجَ البَحْرَيْنِ يَلْتَقِيانِ } قال: بحر فارس وبحر
  الروم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك عندي بالصواب
  قول من قال: عُنِيَ به بحر السماء، وبحر الأرض، وذلك أن الله قال { يَخْرُجُ منْهُما
  اللُّؤْلُؤُ وَالمَرْجانُ } واللؤلؤ والمرجان إنما يخرج من أصداف بحر الأرض عن قَطْر
  ماء السماء، فمعلوم أن ذلك بحر الأرض وبحر السماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بَيْنَهُما بَرْزَخٌ لا يَبْغِيانِ } يقول تعالى ذكره: بينهما حاجز وبعدٌ، لا يُفسد
  أحدهما صاحبه فيبغي بذلك عليه، وكل شيء كان بين شيئين فهو برزخ عند العرب، وما بين
  الدنيا والآخرة برزخ. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يعقوب، عن جعفر، عن ابن أبزى { بَيْنَهُما
  بَرْزَخٌ لا يَبْغِيانِ } لا يبغي أحدهما على صاحبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا يحيى بن واضح، قال: ثنا فطر، عن مجاهد، قوله: { بَيْنَهُما بَرْزَخٌ لا يَبْغيانِ
  } قال: بينهما حاجز من الله، لا يبغي أحدهما على الآخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { بَيْنَهُما
  بَرْزَخٌ لا يَبْغيانِ } يقول: حاجز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { بَيْنَهُما بَرْزَخٌ لا يَبْغيانِ
  } والبرزخ: هذه الجزيرة، هذا اليبَس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: البرزخ الذي بينهما: الأرض
  التي بينهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا محمد بن
  مروان، قال: ثنا أبو العوّام، عن قتادة { بَيْنَهُما بَرْزَخٌ لا يَبْغِيانِ } قال:
  حُجِز المالح عن العذب، والعذب عن المالح، والماء عن اليبس، واليبس عن الماء، فلا يبغي
  بعضه على بعض بقوّته ولطفه وقُدرته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { مَرَجَ البَحْرَيْنِ يَلْتَقِيانِ
  بَيْنَهُما بَرْزَخٌ لا يَبْغِيانِ } قال: منعهما أن يلتقيا بالبرزخ الذي جعل بينهما
  من الأرض. قال: والبرزخ بعد الأرض الذي جعل بينهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في معنى قوله: { لا يَبْغِيانِ } فقال بعضهم: معنى ذلك: لا يبغي أحدهما
  على صاحبه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يعقوب،
