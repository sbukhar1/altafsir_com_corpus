  بَرْزَخٌ لاَّ يَبْغِيَانِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ذلكم أيها الثقلان { رَبُّ المَشْرِقَينِ } يعني
  بالمشرقين: مشرق الشمس في الشتاء، ومشرقها في الصيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَرَبُّ المَغْرِبَينِ } يعني: وربّ مغرب الشمس في الشتاء، ومغربها في الصيف. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا يعقوب القمي، عن جعفر، عن ابن أبزى، قوله: { رَبُّ المَشْرقَينِ
  وَرَبُّ المَغْرِبَينِ } قال: مشارق الصيف ومغارب الصيف، مشرقان تجري فيهما الشمس ستون
  وثلاث مئة في ستين وثلاث مئة بُرْج، لكلّ برج مطلع، لا تطلع يومين من مكان واحد. وفي
  المغرب ستون وثلاث مئة برج، لكل برج مغيب، لا تغيب يومين في برج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { رَبُّ
  المَشْرِقَينِ وَرَبُّ المَغْرِبَينِ } قال: مشرق الشتاء ومغربه، ومشرق الصيف ومغربه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { رَبُّ
  المَشْرِقَينِ وَرَبُّ المَغْرِبَينِ } فمشرقها في الشتاء، ومشرقها في الصيف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، عن
  قتادة قوله: { رَبُّ المَشْرِقَينِ وَرَبُّ المَغْرِبَينِ } قال: مشرق الشتاء ومغربه،
  ومشرق الصيف ومغربه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { رَبُّ المَشْرِقَينِ وَرَبُّ المَغْرِبَينِ } قال: أقصر
  مشرق في السنة، وأطول مشرق في السنة وأقصر مغرب في السنة، وأطول مغرب في السنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذِّبانِ } يقول: فبأيّ نعم ربكما
  معشر الجنّ والإنس من هذه النعم التي أنعم بها عليكم من تسخيره الشمس لكم في هذين المشرقين
  والمغربين تجري لكما دائبة بمرافقكما، ومصالح دنياكما ومعايشكما تكذبان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مَرَجَ البَحْرَيْن يَلْتَقِيانِ } يقول تعالى ذكره: مرج
  ربّ المشرقين وربّ المغربين البحرين يلتقيان، يعني بقوله: { مَرَجَ }: أرسل وخلى، من
  قولهم: مرج فلان دابته: إذا خلاها وتركها. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { مَرَجَ البَحْرَين } يقول: أرسل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العلم في البحرين اللذين ذكرهما الله جلّ ثناؤه في هذه
  الآية، أيّ البحرين هما؟ فقال بعضهم: هما بحران: أحدهما في السماء، والآخر في الأرض.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يعقوب،
  عن جعفر، عن ابن أبزى { مَرَجَ البَحْرَيْن يَلْتَقِيانِ بَيْنَهُما بَرْزَخٌ لا يَبْغِيانِ
  } قال: بحر في السماء، وبحر في الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن يمان، عن أشعث، عن جعفر عن سعيد، في قوله: { مَرَجَ البَحْرَيْن
  يَلْتَقِيانِ } قال: بحر في السماء، وبحر في الأرض.</font></font>&#13;\t\t\t<label
