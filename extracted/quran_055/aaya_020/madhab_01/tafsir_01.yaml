text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبُّ ٱلْمَشْرِقَيْنِ
  وَرَبُّ ٱلْمَغْرِبَيْنِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { مَرَجَ
  ٱلْبَحْرَيْنِ يَلْتَقِيَانِ } * { بَيْنَهُمَا بَرْزَخٌ لاَّ يَبْغِيَانِ } * { فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }يقول تعالى ذكره: ذلكم أيها الثقلان { رَبُّ المَشْرِقَينِ
  } يعني بالمشرقين: مشرق الشمس في الشتاء، ومشرقها في الصيف.وقوله: { وَرَبُّ المَغْرِبَينِ
  } يعني: وربّ مغرب الشمس في الشتاء، ومغربها في الصيف. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا يعقوب القمي، عن جعفر، عن
  ابن أبزى، قوله: { رَبُّ المَشْرقَينِ وَرَبُّ المَغْرِبَينِ } قال: مشارق الصيف ومغارب
  الصيف، مشرقان تجري فيهما الشمس ستون وثلاث مئة في ستين وثلاث مئة بُرْج، لكلّ برج
  مطلع، لا تطلع يومين من مكان واحد. وفي المغرب ستون وثلاث مئة برج، لكل برج مغيب، لا
  تغيب يومين في برج.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { رَبُّ
  المَشْرِقَينِ وَرَبُّ المَغْرِبَينِ } قال: مشرق الشتاء ومغربه، ومشرق الصيف ومغربه.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { رَبُّ المَشْرِقَينِ وَرَبُّ
  المَغْرِبَينِ } فمشرقها في الشتاء، ومشرقها في الصيف.حدثنا ابن بشار، قال: ثنا محمد
  بن مروان، قال: ثنا أبو العوّام، عن قتادة قوله: { رَبُّ المَشْرِقَينِ وَرَبُّ المَغْرِبَينِ
  } قال: مشرق الشتاء ومغربه، ومشرق الصيف ومغربه.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { رَبُّ المَشْرِقَينِ وَرَبُّ المَغْرِبَينِ } قال: أقصر مشرق
  في السنة، وأطول مشرق في السنة وأقصر مغرب في السنة، وأطول مغرب في السنة.وقوله: {
  فَبِأيّ آلاءِ رَبِّكُما تُكَذِّبانِ } يقول: فبأيّ نعم ربكما معشر الجنّ والإنس من
  هذه النعم التي أنعم بها عليكم من تسخيره الشمس لكم في هذين المشرقين والمغربين تجري
  لكما دائبة بمرافقكما، ومصالح دنياكما ومعايشكما تكذبان.وقوله: { مَرَجَ البَحْرَيْن
  يَلْتَقِيانِ } يقول تعالى ذكره: مرج ربّ المشرقين وربّ المغربين البحرين يلتقيان،
  يعني بقوله: { مَرَجَ }: أرسل وخلى، من قولهم: مرج فلان دابته: إذا خلاها وتركها. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { مَرَجَ البَحْرَين } يقول: أرسل.واختلف
  أهل العلم في البحرين اللذين ذكرهما الله جلّ ثناؤه في هذه الآية، أيّ البحرين هما؟
  فقال بعضهم: هما بحران: أحدهما في السماء، والآخر في الأرض. ذكر من قال ذلك:حدثنا ابن
  حُمَيد، قال: ثنا يعقوب، عن جعفر، عن ابن أبزى { مَرَجَ البَحْرَيْن يَلْتَقِيانِ بَيْنَهُما
  بَرْزَخٌ لا يَبْغِيانِ } قال: بحر في السماء، وبحر في الأرض.حدثنا أبو كُرَيب، قال:
  ثنا ابن يمان، عن أشعث، عن جعفر عن سعيد، في قوله: { مَرَجَ البَحْرَيْن يَلْتَقِيانِ
  } قال: بحر في السماء، وبحر في الأرض.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبُّ ٱلْمَشْرِقَيْنِ وَرَبُّ ٱلْمَغْرِبَيْنِ
  } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { مَرَجَ ٱلْبَحْرَيْنِ يَلْتَقِيَانِ
  } * { بَيْنَهُمَا بَرْزَخٌ لاَّ يَبْغِيَانِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ
  }حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس،
  في قوله: { مَرَجَ البَحْرَيْنِ يَلْتَقِيانِ } قال: بحر في السماء والأرض يلتقيان
  كلّ عام.وقال آخرون: عنى بذلك بحر فارس وبحر الروم. ذكر من قال ذلك:حدثنا ابن حُمَيد،
  قال: ثنا مهران، عن سفيان، عن زياد مولى مصعب، عن الحسن { مَرَجَ البَحْرَيْن يَلْتَقِيانِ
  } قال: بحر الروم، وبحر فارس واليمن.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { مَرَجَ البَحْرَيْن يَلْتَقِيانِ } فالبحران: بحر فارس، وبحر الروم.حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { مَرَجَ البَحْرَيْنِ يَلْتَقِيانِ
  } قال: بحر فارس وبحر الروم.وأولى الأقوال في ذلك عندي بالصواب قول من قال: عُنِيَ
  به بحر السماء، وبحر الأرض، وذلك أن الله قال { يَخْرُجُ منْهُما اللُّؤْلُؤُ وَالمَرْجانُ
  } واللؤلؤ والمرجان إنما يخرج من أصداف بحر الأرض عن قَطْر ماء السماء، فمعلوم أن ذلك
  بحر الأرض وبحر السماء.وقوله: { بَيْنَهُما بَرْزَخٌ لا يَبْغِيانِ } يقول تعالى ذكره:
  بينهما حاجز وبعدٌ، لا يُفسد أحدهما صاحبه فيبغي بذلك عليه، وكل شيء كان بين شيئين
  فهو برزخ عند العرب، وما بين الدنيا والآخرة برزخ. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا يعقوب، عن جعفر، عن ابن أبزى {
  بَيْنَهُما بَرْزَخٌ لا يَبْغِيانِ } لا يبغي أحدهما على صاحبه.قال: ثنا يحيى بن واضح،
  قال: ثنا فطر، عن مجاهد، قوله: { بَيْنَهُما بَرْزَخٌ لا يَبْغيانِ } قال: بينهما حاجز
  من الله، لا يبغي أحدهما على الآخر.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله: { بَيْنَهُما بَرْزَخٌ لا يَبْغيانِ } يقول: حاجز.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { بَيْنَهُما بَرْزَخٌ لا يَبْغيانِ
  } والبرزخ: هذه الجزيرة، هذا اليبَس.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة، قال: البرزخ الذي بينهما: الأرض التي بينهما.حدثنا ابن بشار، قال: ثنا محمد
  بن مروان، قال: ثنا أبو العوّام، عن قتادة { بَيْنَهُما بَرْزَخٌ لا يَبْغِيانِ } قال:
  حُجِز المالح عن العذب، والعذب عن المالح، والماء عن اليبس، واليبس عن الماء، فلا يبغي
  بعضه على بعض بقوّته ولطفه وقُدرته.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { مَرَجَ البَحْرَيْنِ يَلْتَقِيانِ بَيْنَهُما بَرْزَخٌ لا يَبْغِيانِ
  } قال: منعهما أن يلتقيا بالبرزخ الذي جعل بينهما من الأرض. قال: والبرزخ بعد الأرض
  الذي جعل بينهما.واختلف أهل التأويل في معنى قوله: { لا يَبْغِيانِ } فقال بعضهم: معنى
  ذلك: لا يبغي أحدهما على صاحبه. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا يعقوب،
  عن جعفر، عن ابن أبزى { لا يَبْغِيانِ }: لا يبغي أحدهما على صاحبه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبُّ ٱلْمَشْرِقَيْنِ وَرَبُّ ٱلْمَغْرِبَيْنِ
  } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { مَرَجَ ٱلْبَحْرَيْنِ يَلْتَقِيَانِ
  } * { بَيْنَهُمَا بَرْزَخٌ لاَّ يَبْغِيَانِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ
  }قال: ثنا يحيى بن واضح، قال: ثنا فطر، عن مجاهد، مثله.حدثنا ابن بشار، قال: ثنا محمد
  بن مروان، قال: ثنا أبو العوّام، عن قتادة مثله.وقال آخرون: بل معنى ذلك: أنهما لا
  يختلطان. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله:
  { لا يَبْغِيانِ } قال: لا يختلطان.وقال آخرون: بل معنى ذلك: لا يبغيان على اليَبَس.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لا يَبْغِيانِ
  } على اليبس، وما أخذ أحدهما من صاحبه فهو بغي، فحجز أحدهما عن صاحبه بقدرته ولطفه
  وجلاله تبارك وتعالى.وقال آخرون: بل معناه: لا يبغيان أن يلتقيا. ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { لا يَبْغِيانِ } قال: لا
  يبغي أحدهما أن يلتقي مع صاحبه.وأولى الأقوال في ذلك بالصواب أن يقال: إن الله وصف
  البحرين اللذين ذكرهما في هذه الآية أنهما لا يبغيان، ولم يخصص وصفهما في شيء دون شيء،
  بل عمّ الخبر عنهما بذلك، فالصواب أن يُعَمَّ كما عمّ جلّ ثناؤه، فيقال: إنهما لا يبغيان
  على شيء، ولا يبغي أحدهما على صاحبه، ولا يتجاوزان حدّ الله الذي حدّه لهما.وقوله:
  { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ } يقول تعالى ذكره: فبأيّ نعم الله ربكما معشر
  الجنّ والإنس تكذّبان من هذه النعم التي أنعم عليكم من مَرْجه البحرين، حتى جعل لكم
  بذلك حلية تلبسونها كذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

