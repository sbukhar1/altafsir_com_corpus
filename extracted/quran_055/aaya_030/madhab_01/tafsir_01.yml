  none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُهُ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  كُلَّ يَوْمٍ هُوَ فِي شَأْنٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: كلّ من على ظهر الأرض من جنّ وإنس فإنه هالك، ويبقى
  وجه ربك يا محمد ذو الجلال والإكرام وذو الجلال والإكرام من نعت الوجه فلذلك رفع ذو.
  وقد ذُكر أنها في قراءة عبد الله بالياء «ذي الجَلال والإكْرَام» على أنه من نعت الربّ
  وصفته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَبِأيّ آلاءِ رَبِّكُما
  تُكَذّبانِ } يقول تعالى ذكره: فبأيّ نِعَم ربكما معشر الثقلين من هذه النعم تكذّبان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَسْئَلُهُ مَنْ فِي السَّمَواتِ والأرْضِ } يقول تعالى ذكره:
  إليه يَفْزع بمسألة الحاجات كلّ من في السموات والأرض، من مَلَك وإنس وجنّ وغيرهم،
  لا غنى بأحد منهم عنه. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يَسْئَلُهُ مَنْ فِي السَّمَوَاتِ والأرْضِ، كُلَّ يَوْم
  هُوَ فِي شأْنٍ } لا يستغني عنه أهل السماء ولا أهل الأرض، يُحْيى حَياً، ويُمِيت ميتاً
  ويربي صغيراً، ويذلّ كبيراً، وهو مَسْأَل حاجات الصالحين، ومنتهى شكواهم، وصريخ الأخيار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { يَسْئَلُهُ مَن فِي السَّمَوَاتِ والأرضِ، كُلَّ يَوْمٍ
  هُوَ فِي شأنٍ } قال: يعني مسألة عباده إياه الرزق والموت والحياة، كلّ يوم هو في ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كُلَّ يَومٍ هُوَ فِي شأنِ } يقول تعالى ذكره من كلّ يوم
  في شأن خلقه، فيفرج كرب ذي كرب ويرفع قوماً ويخفض آخرين، وغير ذلك من شئون خلقه. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن يونس بن خباب، والأعمش عن مجاهد، عن عبيد
  بن عمير { كُلَّ يَومٍ هُوَ فِي شأنٍ } قال: يجيب داعياً، ويعطي سائلاً، أو يفكّ عانياً،
  أو يشفي سقيماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا أبو أحمد،
  قال: ثنا سفيان، عن منصور، عن مجاهد، عن عبيد بن عمير في قوله: { كُلَّ يَومٍ هُوَ
  فِي شأنٍ } قال: يفكّ عانياً، ويشفي سقيماً، ويجيب داعياً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثني
  إسماعيل بن إسرائيل اللآل، قال: ثنا أيوب بن سويد، عن سفيان، عن الأعمش، عن مجاهد،
  في قوله: { كُلَّ يَومٍ هُوَ فِي شأنٍ } قال: من شأنه أن يعطي سائلاً، ويفكّ عانياً،
  ويجيب داعياً، ويشفي سقيماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { كُلَّ يَومٍ هُوَ فِي شأنٍ
  } قال: كلّ يوم هو يجيب داعياً، ويكشف كرباً، ويجيب مضطرّاً، ويغفر ذنباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الأعمش، عن مجاهد،
  عن عبيد بن عمير { كُلَّ يَوْمٍ هُوَ فِي شأْنٍ } يجيب داعياً، ويعطى سائلاً، ويفكّ
  عانياً، ويتوب على قوم ويغفر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
