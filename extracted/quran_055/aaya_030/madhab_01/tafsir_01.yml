  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا مروان، قال: ثنا أبو العوّام، عن قتادة {
  يَسْئَلَهُ مَنْ فِي السَّمَواتِ والأرْضِ كُلَّ يَوْمٍ هُوَ فِي شأْنٍ } قال: يخلق
  مخلقاً، ويميت ميتاً، ويحدث أمراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عبد الله بن محمد بن عمرو الغزي، قال: ثنا إبراهيم بن محمد بن يوسف الفريابي، قال:
  ثنا عمرو بن بكر السكسكي، قال: ثنا الحارث بن عبدة بن رباح الغساني، عن أبيه عبدة بن
  رباح، عن منيب بن عبد الله الأزدي، عن أبيه قال: تلا رسول الله صلى الله عليه وسلم
  هذه الآية: { كُلَّ يَوْمٍ هُوَ فِي شأْنٍ } فقلنا: يا رسول الله، وماذلك الشأن؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يَغْفِرُ ذَنْباً، ويُفَرّجُ كَرْباً،
  ويَرْفَعُ أقْوَاماً، وَيَضَعُ آخَرِينَ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا عبيد الله بن موسى، عن أبي حمزة الثمالي، عن سعيد بن جُبير، عن
  ابن عباس: إن الله خلق لوحاً محفوظاً من درّة بيضاء، دفتاه ياقوتة حمراء، قلمه نور،
  وكتابه نور، عرضه ما بين السماء والأرض، ينظر فيه كلّ يوم ثلاث مئة وستين نظرة، يخلق
  بكل نظرة، ويُحيي ويميت، ويُعزّ ويُذلّ، ويفعل ما يشاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ } يقول تعالى ذكره: فبأيّ نِعَم ربكما معشر الجنّ
