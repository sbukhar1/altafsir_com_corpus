text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَبْقَىٰ وَجْهُ
  رَبِّكَ ذُو ٱلْجَلاَلِ وَٱلإِكْرَامِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ
  } * { يَسْأَلُهُ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ كُلَّ يَوْمٍ هُوَ فِي شَأْنٍ }
  * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }يقول تعالى ذكره: كلّ من على ظهر الأرض
  من جنّ وإنس فإنه هالك، ويبقى وجه ربك يا محمد ذو الجلال والإكرام وذو الجلال والإكرام
  من نعت الوجه فلذلك رفع ذو. وقد ذُكر أنها في قراءة عبد الله بالياء «ذي الجَلال والإكْرَام»
  على أنه من نعت الربّ وصفته.وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ } يقول تعالى
  ذكره: فبأيّ نِعَم ربكما معشر الثقلين من هذه النعم تكذّبان.وقوله: { يَسْئَلُهُ مَنْ
  فِي السَّمَواتِ والأرْضِ } يقول تعالى ذكره: إليه يَفْزع بمسألة الحاجات كلّ من في
  السموات والأرض، من مَلَك وإنس وجنّ وغيرهم، لا غنى بأحد منهم عنه. كما:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَسْئَلُهُ مَنْ فِي السَّمَوَاتِ
  والأرْضِ، كُلَّ يَوْم هُوَ فِي شأْنٍ } لا يستغني عنه أهل السماء ولا أهل الأرض، يُحْيى
  حَياً، ويُمِيت ميتاً ويربي صغيراً، ويذلّ كبيراً، وهو مَسْأَل حاجات الصالحين، ومنتهى
  شكواهم، وصريخ الأخيار.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس، قوله: { يَسْئَلُهُ مَن فِي السَّمَوَاتِ والأرضِ، كُلَّ يَوْمٍ
  هُوَ فِي شأنٍ } قال: يعني مسألة عباده إياه الرزق والموت والحياة، كلّ يوم هو في ذلك.وقوله:
  { كُلَّ يَومٍ هُوَ فِي شأنِ } يقول تعالى ذكره من كلّ يوم في شأن خلقه، فيفرج كرب
  ذي كرب ويرفع قوماً ويخفض آخرين، وغير ذلك من شئون خلقه. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن يونس
  بن خباب، والأعمش عن مجاهد، عن عبيد بن عمير { كُلَّ يَومٍ هُوَ فِي شأنٍ } قال: يجيب
  داعياً، ويعطي سائلاً، أو يفكّ عانياً، أو يشفي سقيماً.حدثنا ابن بشار، قال: ثنا أبو
  أحمد، قال: ثنا سفيان، عن منصور، عن مجاهد، عن عبيد بن عمير في قوله: { كُلَّ يَومٍ
  هُوَ فِي شأنٍ } قال: يفكّ عانياً، ويشفي سقيماً، ويجيب داعياً.وحدثني إسماعيل بن إسرائيل
  اللآل، قال: ثنا أيوب بن سويد، عن سفيان، عن الأعمش، عن مجاهد، في قوله: { كُلَّ يَومٍ
  هُوَ فِي شأنٍ } قال: من شأنه أن يعطي سائلاً، ويفكّ عانياً، ويجيب داعياً، ويشفي سقيماً.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { كُلَّ يَومٍ هُوَ فِي شأنٍ
  } قال: كلّ يوم هو يجيب داعياً، ويكشف كرباً، ويجيب مضطرّاً، ويغفر ذنباً.حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الأعمش، عن مجاهد، عن عبيد بن عمير { كُلَّ
  يَوْمٍ هُوَ فِي شأْنٍ } يجيب داعياً، ويعطى سائلاً، ويفكّ عانياً، ويتوب على قوم ويغفر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَبْقَىٰ وَجْهُ رَبِّكَ ذُو ٱلْجَلاَلِ
  وَٱلإِكْرَامِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { يَسْأَلُهُ مَن
  فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ كُلَّ يَوْمٍ هُوَ فِي شَأْنٍ } * { فَبِأَيِّ آلاۤءِ
  رَبِّكُمَا تُكَذِّبَانِ }حدثنا ابن بشار، قال: ثنا مروان، قال: ثنا أبو العوّام، عن
  قتادة { يَسْئَلَهُ مَنْ فِي السَّمَواتِ والأرْضِ كُلَّ يَوْمٍ هُوَ فِي شأْنٍ } قال:
  يخلق مخلقاً، ويميت ميتاً، ويحدث أمراً.حدثني عبد الله بن محمد بن عمرو الغزي، قال:
  ثنا إبراهيم بن محمد بن يوسف الفريابي، قال: ثنا عمرو بن بكر السكسكي، قال: ثنا الحارث
  بن عبدة بن رباح الغساني، عن أبيه عبدة بن رباح، عن منيب بن عبد الله الأزدي، عن أبيه
  قال: تلا رسول الله صلى الله عليه وسلم هذه الآية: { كُلَّ يَوْمٍ هُوَ فِي شأْنٍ }
  فقلنا: يا رسول الله، وماذلك الشأن؟ قال: \" يَغْفِرُ ذَنْباً، ويُفَرّجُ كَرْباً،
  ويَرْفَعُ أقْوَاماً، وَيَضَعُ آخَرِينَ \". حدثنا أبو كُرَيب، قال: ثنا عبيد الله
  بن موسى، عن أبي حمزة الثمالي، عن سعيد بن جُبير، عن ابن عباس: إن الله خلق لوحاً محفوظاً
  من درّة بيضاء، دفتاه ياقوتة حمراء، قلمه نور، وكتابه نور، عرضه ما بين السماء والأرض،
  ينظر فيه كلّ يوم ثلاث مئة وستين نظرة، يخلق بكل نظرة، ويُحيي ويميت، ويُعزّ ويُذلّ،
  ويفعل ما يشاء.وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ } يقول تعالى ذكره: فبأيّ
  نِعَم ربكما معشر الجنّ والإنس التي أنعم عليكم من صرفه إياكم في مصالحكم، وما هو أعلم
  به منكم من تقليبه إياكم فيما هو أنفع لكم تكذبان.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

