text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَسْأَلُهُ مَن
  فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ كُلَّ يَوْمٍ هُوَ فِي شَأْنٍ } * { فَبِأَيِّ آلاۤءِ
  رَبِّكُمَا تُكَذِّبَانِ }كل من أهل السموات والأرض مفتقرون إليه، فيسأله أهل السموات
  ما يتعلق بدينهم، وأهل الأرض ما يتعلق بدينهم ودنياهم { كُلَّ يَوْمٍ هُوَ فِى شَأْنٍ
  } أي كل وقت وحين يحدث أموراً ويجدّد أحوالاً، كما روى:(1117) عن رسول الله صلى الله
  عليه وسلم أنه تلاها فقيل له: وما ذلك الشأن؟ فقال: \" من شأنه أن يغفر ذنبا ويفرج
  كربا، ويرفع قوماً ويضع آخرين \" وعن ابن عيينه: الدهر عند الله تعالى يومان، أحدهما:
  اليوم الذي هو مدّة عمر الدنيا فشأنه فيه الأمر والنهي والإماتة والإحياء والإعطاء
  والمنع. والآخر: يوم القيامة، فشأنه فيه الجزاء والحساب. وقيل: نزلت في اليهود حين
  قالوا: إنّ الله لا يقضي يوم السبت شيئاً. وسأل بعض الملوك وزيره عنها فاستمهله إلى
  الغد وذهب كئيباً يفكر فيها، فقال غلام له أسود: يا مولاي، أخبرني ما أصابك لعل الله
  يسهل لك على يدي، فأخبره فقال له: أنا أفسرها للملك فأعلمه، فقال: أيها الملك شأن الله
  أن يولج الليل في النهار ويولج النهار في الليل، ويخرج الحي من الميت ويخرج الميت من
  الحي، ويشفي سقيماً ويسقم سليماً، ويبتلى معافاً ويعافى مبتلى، ويعز ذليلاً ويذل عزيزاً
  ويفقر غنياً ويغني فقيراً؛ فقال الأمير: أحسنت وأمر الوزير أن يخلع عليه ثياب الوزارة
  فقال: يا مولاي هذا من شأن الله. وعن عبد الله بن طاهر أنه دعا الحسين بن الفضل وقال
  له: أشكلت على ثلاث آيات، دعوتك لتكشفها لي: قوله تعالى:{ فَأَصْبَحَ مِنَ ٱلنَّـٰدِمِينَ }[المائدة:
  31] وقد صح أنّ الندم توبة وقوله تعالىٰ: { كُلَّ يَوْمٍ هُوَ فِى شَأْنٍ } وقد صح
  أنّ القلم قد جف بما هو كائن إلى يوم القيامة. وقوله تعالى:{ وَأَن لَّيْسَ لِلإنسَـٰنِ
  إِلاَّ مَا سَعَىٰ }[النجم: 39] فما بال الأضعاف؟ فقال الحسين: يجوز أن لا يكون الندم
  توبة في تلك الأمّة. ويكون توبة في هذه الأمّة؛ لأنّ الله تعالى خص هذه الأمّة بخصائص
  لم يشاركهم فيها الأمم، وقيل إن ندم قابيل لم يكن على قتل هابيل، ولكن على حمله، وأما
  قوله: (وأن ليس للإنسان إلا ما سعى) فمعناه: ليس له إلا ما سعى عدلاً، ولي أن أجزيه
  بواحدة ألفاً فضلاً، وأما قوله: { كُلَّ يَوْمٍ هُوَ فِى شَأْنٍ } فإنها شؤون يبديها
  لا شؤون يبتدئها، فقام عبد الله وقبل رأسه وسوّغ خراجه.\r\n\t\t\t\r\n\t\t\t</section>"

