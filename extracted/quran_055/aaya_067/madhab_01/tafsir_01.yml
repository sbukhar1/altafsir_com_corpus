  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فِيهِمَا عَيْنَانِ نَضَّاخَتَانِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب،
  قال: ثنا ابن إدريس، عن أبيه، عن عطية { مُدْهامَّتانِ } قال: خضراوان من الرِّيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمارة، قال: ثنا عبيد الله بن موسى، قال: أخبرنا إسماعيل
  بن أبي خالد، عن أبي صالح في قوله: { مُدْهامَّتانِ } قال: خضراوان من الريّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يعقوب، عن عنبسة، عن سالم الأفطس، عن سعيد
  بن جُبَير { مُدْهامَّتانِ } قال: علاهما الريّ من السواد والخضرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا حكام، عن عمرو، عن عطاء، عن سعيد بن جُبَير { مُدْهامَّتانِ
  } قال: خضراوان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { مُدْهامَّتانِ } قال: مسوادّتان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { مُدْهامَّتانِ
  } يقول: خضراوان من الريّ ناعمتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { مُدْهامَّتانِ }
  قال: خضراوان من الريّ: إذا اشتدت الخضرة ضربت إلى السواد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، عن أبي رجاء، عن الحسن، في قوله: { مُدْهامَّتانِ } قال:
  ناعمتان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن أبي سنان { مُدْهامَّتانِ } قال: مسوادّتان من الريّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولِمَنْ خافَ مَقامَ رَبِّهِ جَنَّتانِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  جنتا السابقين، فقرأ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذَوَاتا أفْنانٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كأنَّهُنَّ الياقُوتُ وَالمَرْجانُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ثم
  رجع إلى أصحاب اليمين فقال { وَمِنْ دُونِهِما جَنَّتانِ } فذكر فضلهما وما فيهما،
  قوله: { مُدْهامَّتانِ } من الخضرة من شدة خضرتهما، حتى كادتا تكونان سَوْداوين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سنان القزّاز، قال: ثنا الحسين بن الحسن الأشقر، قال:
  ثنا أبو كُدَينة، عن عطاء بن السائب، عن سعيد بن جُبَير، عن ابن عباس، في قوله: { مُدْهامَّتانِ
  } قال: خضراوان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَبِأيّ آلاءِ رَبِّكُما
  تُكَذّبانِ } يقول: فبأيّ نِعَم ربكما التي أنعم عليكم بإثابته أهل الإحسان ما وصف
  في هاتين الجنتين تكذّبان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فِيهِما عَيْنانِ نَضَّاخَتانِ
  } يقول تعالى ذكره في هاتين الجنتين اللتين من دون الجنتين اللتين هما لمن خاف مقام
  ربه، عينان نضاختان، يعني فوّارتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في المعنى الذي تنضخان به، فقال بعضهم: تنضخان بالماء. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد بن السريّ، قال: ثنا أبو الأحوص، عن سماك عن عكرِمة، في
  قوله: { فِيهِما عَيْنانِ نَضَّاخَتانِ } قال: ينضخان بالماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { نَضَّاخَتانِ } قال: تنضخان
  بالماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فِيهِما عَيْنانِ نَضَّاخَتانِ } يقول:
  نضاختان بالماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك أنهما ممتلئتان.</font></font>&#13;\t\t\t<label
