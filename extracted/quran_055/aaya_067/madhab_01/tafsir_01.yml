  none\" href=\"JavaScript:Open_Menu()\">فِيهِمَا عَيْنَانِ نَضَّاخَتَانِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ومن دون هاتين الجنتين اللتين وصف الله جلّ ثناؤه صفتهما التي ذكر أنهما لمن خاف مقام
  ربه جنتان. ثم اختلف أهل التأويل في معنى قوله: { وَمِنْ دُونِهِما } في هذا الموضع،
  فقال بعضهم: معنى ذلك: ومن دونهما في الدَّرَج. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن منصور الطوسيّ، قال: ثنا إسحاق بن سليمان، قال: ثنا
  عمرو بن أبي قيس، عن ابن أبي ليلى، عن المنهال بن عمرو، عن سعيد بن جُبَير، عن ابن
  عباس، في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وكانَ عَرْشُهُ على المَاءِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: كان عرش الله على الماء، ثم
  اتخذ لنفسه جنة، ثم اتخذ دونها جنة أخرى، ثم أطبقهما بلؤلؤة واحدة قال: { وَمِنْ دُونِهِما
  جَنَّتانِ } وهي التي لا تعلم، أو قال: وهما التي لا تعلم نفس ما أخفى لهم من قرّة
  أعين جزاء بما كانوا يعملون. قال: وهي التي لا تعلم الخلائق ما فيهما، أو ما فيها،
  يأتيهم كلّ يوم منها أو منهما تحفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا يعقوب، عن عنبسة، عن سالم الأفطس، عن سعيد بن جُبَير بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: ومن دونهما في الفضل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمِنْ
  دُونِهِما جَنَّتانِ } هما أدنى من هاتين لأصحاب اليمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبان } يقول: فبأيّ نعم ربكما التي أنعم عليكم بإثابته
  أهل الإحسان ما وصف من هاتين الجنتين تكذّبان؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { مُدْهامَّتانِ } يقول تعالى ذكره. مسوادّتان من شدة خضرتهما. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { مُدْهامَّتانِ
  } يقول: خضراوان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { مُدْهامَّتانِ } قال: خضراوان
  من الريّ، ويقال: ملتفتان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني موسى بن عبد الرحمن المسروقي،
  قال: أخبرنا محمد بن بشر، قال: ثنا إسماعيل بن أبي خالد عن حارثة بن سليمان السلميّ،
  قال: سمعت ابن الزُّبَير وهو يفسِّر هذه الآية على المنبر، وهو يقول: هل تدرون ما {
  مُدْهامَّتانِ }؟ خضراوان من الريّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمارة هو الأسديّ، قال: ثنا عبيد الله بن موسى، قال: أخبرنا إسماعيل بن أبي
  خالد، عن حارثة بن سليمان، هكذا قال، قال ابن الزُّبَير { مُدْهامَّتانِ } خضراوان
  من الريّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  مروان بن معاوية، عن إسماعيل بن أبي خالد، عن حارثة بن سليمان، أن ابن الزُّبَير قال:
  { مُدْهامَّتانِ } قال: هما خضراوان من الريّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الفضل بن الصباح، قال: ثنا ابن فضيل، عن عطاء، عن سعيد بن جُبَير، عن ابن عباس { مُدْهامَّتانِ
  } قال: خضراوان.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
