  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱلْجَوَارِ
  } السفن. وقرىء: «الجوار» بحذف الياء ورفع الراء، ونحوه:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَهَا ثَنَايَا أَرْبَعٌ حِسَانٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَأَرْبَعٌ
  فَكُلُّهَا ثَمَانُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و { ٱلْمُنشَئَاتُ } المرفوعات الشُّرّع. وقرىء: بكسر الشين: وهي الرافعات
  الشرع أو اللاتي ينشئن الأمواج بجريهنّ. والأعلام: جمع علم، وهو الجبل الطويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
