text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حُورٌ مَّقْصُورَاتٌ
  فِي ٱلْخِيَامِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { لَمْ يَطْمِثْهُنَّ
  إِنسٌ قَبْلَهُمْ وَلاَ جَآنٌّ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }يقول
  تعالى ذكره مخبراً عن هؤلاء الخيرات الحسان { حُورٌ } يعني بقول حور: بِيض، وهي جمع
  حوراء، والحوراء: البيضاء.وقد بيَّنا معنى الحور فيما مضى بشواهده المغنية عن إعادتها
  في هذا الموضع. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا أبو
  هشام، قال: ثنا عبيد الله بن موسى، قال: أخبرنا إسرائيل، عن أبي يحيى القتات، عن مجاهد
  { حُورٌ } قال: بيض.قال: ثنا أبو نعيم، عن إسرائيل، عن مسلم، عن مجاهد { حُورٌ } قال:
  بيض.قال: ثنا وكيع، قال: ثنا سفيان، عن منصور، عن مجاهد { حُورٌ } قال: النساء.حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: حدثنا عبيد قال: سمعت الضحاك يقول في قوله: {
  حُورٌ مَقْصُورَات } الحوراء: العَيْناء الحسناء.حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان: الحور: سواد في بياض.قال: ثنا جرير، عن منصور، عن مجاهد، في قوله: { حُورٌ
  مَقْصُورَاتٌ فِي الخِيامِ } قال: الحور: البيض قلوبهم وأنفسهم وأبصارهم.وأما قوله:
  { مَقْصُورَاتٌ } فإن أهل التأويل اختلفوا في تأويله، فقال بعضهم: تأويله أنهنّ قُصِرْن
  على أزواجهنّ، فلا يبغين بهم بدلاً، ولا يرفعن أطرافهنّ إلى غيرهم من الرجال. ذكر من
  قال ذلك:حدثنا أبو هشام، قال: ثنا عبيد الله، قال: أخبرنا إسرائيل، عن أبي يحيى القتات،
  عن مجاهد: { مَقْصُورَاتٌ فِي الخِيامِ } قال: قُصِر طرفهنّ وأنفسهنّ على أزواجهنّ.حدثنا
  أبو هشام، قال: ثنا وكيع، قال: ثنا سفيان، عن منصور، عن مجاهد { مَقْصُورَاتٌ } قال:
  قُصِر طرفهنّ على أزواجهنّ فلا يردن غيرهم.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان،
  عن منصور، عن مجاهد، { مَقْصُورَاتٌ فِي الخِيامِ } قال: قَصَرْن أنفسَهنّ وأبصارهنّ
  على أزواجهنّ، فلا يردن غيرهم.حدثنا أبو هشام، قال: ثنا عبيد الله وابن اليمان، عن
  أبي جعفر، عن الربيع { مَقْصُورَاتٌ فِي الخِيامِ } قال: قصرن طرفهنّ على أزواجهنّ.حدثنا
  ابن حُمَيد، قال: ثنا حكام، عن عمرو، عن منصور، عن مجاهد { مَقْصُورَاتٌ فِي الخِيامِ
  } قال: قصرن أنفسهنّ وقلوبهنّ وأبصارهنّ على أزواجهنّ، فلا يردن غيرهم.حدثنا أبو كُرَيب،
  قال: ثنا يحيى بن يمان، عن سفيان، عن منصور، عن مجاهد { مَقْصُورَاتٌ فِي الخِيامِ
  } قال: قصر طرفهنّ على أزواجهنّ فلا يردن غيرهم.حدثنا ابن حُمَيد، قال: ثنا جرير، عن
  منصور عن مجاهد، قوله: { مَقْصُورَاتٌ } قال: مقصورات على أزواجهنّ فلا يردن غيرهم.وقال
  آخرون: عُنِي بذلك أنهنّ محبوسات في الحِجال. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال:
  ثنا ابن يمان، عن أبي جعفر، عن الربيع، عن أبي العالية { حُورٌ مَقْصُورَاتٌ فِي الخِيامِ
  } قال: محبوسات في الخيام.حدثنا جعفر بن محمد البزوري، قال: ثنا عبيد الله بن موسى،
  عن أبي جعفر، عن الربيع، بمثله.حدثنا أبو هشام الرفاعيّ، قال: ثنا أبو نعيم، عن إسرائيل،
  عن مجاهد، عن ابن عباس { مَقْصُورَاتٌ } قال: محبوسات.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حُورٌ مَّقْصُورَاتٌ فِي ٱلْخِيَامِ
  } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { لَمْ يَطْمِثْهُنَّ إِنسٌ قَبْلَهُمْ
  وَلاَ جَآنٌّ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }حدثنا أبو كُرَيب، قال:
  ثنا ابن يمان، قال: أخبرنا أبو معشر السندي، عن محمد بن كعب، قال: محبوسات في الحِجال.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { مَقْصُورَاتٌ فِي الخِيام
  } قال: لا يبرحن الخيام.حدثني عبيد بن إسماعيل الهباري، قال: ثنا عثام بن عليّ، عن
  إسماعيل، عن أبي صالح، في قوله: { حُورٌ مَقْصُورَاتٌ فِي الخِيامِ } قال: عَذارَى
  الجنة.حدثنا أبو كُرَيب وأبو هشام قالا: ثنا عثام بن عليّ، عن إسماعيل، عن أبي صالح،
  مثله.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { مَقْصُورَاتٌ } قال: المحبوسات في الخيام لا يخرجن منها.حدثني يعقوب، قال:
  ثنا ابن علية، عن أبي رجاء، عن الحسن، في قوله: { مَقْصُورَاتٌ فِي الخِيامِ } قال:
  محبوسات، ليس بطوّافات في الطرق.والصواب من القول في ذلك عندنا أن يقال: إن الله تبارك
  وتعالى وصفهنّ بأنهنّ مقصورات في الخيام والقصر: هو الحبس ولم يخصص وصفهنّ بأنهنّ محبوسات
  على معنى من المعنيين اللذين ذكرنا دون الآخر بل عمّ وصفهنّ بذلك. والصواب أن يعمّ
  الخبر عنهنّ بأنهنّ مقصورات في الخيام على أزواجهنّ، فلا يردن غيرهم، كما عمّ ذلك.وقوله:
  { فِي الخِيامِ } يعني بالخيام: البيوت، وقد تسمي العرب هوادج النساء خياماً ومنه قول
  لبيد:شاقَتْكَ ظُعْنُ الحَيِّ يَوْمَ تَحَمَّلُوا   فَتَكَنَّسُوا قُطُنا تُصِرُّ خِيامُهاوأما
  في هذه الآية فإنه عُنِيَ بها البيوت. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:حدثنا ابن المثنى، قال: ثنا يحيى، عن سعيد، قال: ثنا شعبة، قال: ثنا عبد
  الملك بن ميسرة، عن أبي الأحوص، عن عبد الله { حُورٌ مَقْصُورَاتٌ فِي الخِيامِ } قال:
  الدرّ المجوّف.حدثنا الحسن بن عرفة، قال: ثنا شبابة، قال: ثنا شعبة، عن عبد الملك،
  عن أبي الأحوص، عن عبد الله، مثله.حدثني يحيى بن طلحة اليربوعيّ، قال: ثنا فضيل بن
  عياش، عن هشام، عن محمد، عن ابن عباس في قوله: { حُورٌ مَقْصُورَاتٌ فِي الخِيامِ }
  قال: الخيمة لؤلؤة أربعة فراسخ في أربعة فراسخ لها أربعة آلاف مصراع من ذهب.حدثنا أبو
  هشام، قال: ثنا أبو نعيم، عن إسرائيل، عن مسلم، عن مجاهد، عن ابن عباس { فِي الخِيامِ
  } قال: بيوت اللؤلؤ.حدثنا محمد بن إسماعيل الأحمسيّ، قال: ثنا محمد بن عبيد، قال: ثنا
  إدريس الأودي، عن شمر بن عطية، عن أبي الأحوص، قال: قال عمر بن الخطاب رضي الله عنه:
  أتدرون ما حور مقصورات في الخيام؟ الخيام: درّ مجوّف.قال: ثنا محمد بن عبيد، قال: ثنا
  مسعر، عن عبد الملك، عن أبي الأحوص، في قوله: { حُورٌ مَقْصُورَاتٌ فِي الخِيامِ }
  قال: درّ مجوّف.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حُورٌ مَّقْصُورَاتٌ فِي ٱلْخِيَامِ
  } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { لَمْ يَطْمِثْهُنَّ إِنسٌ قَبْلَهُمْ
  وَلاَ جَآنٌّ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }وبه عن أبي الأحوص قال:
  الخيمة: درّة مجوّفة فرسخ في فرسخ، لها أربعة آلاف مصراع من ذهب.قال: ثنا أبو داود،
  قال: ثنا همام، عن قتادة، عن عكرِمة، عن ابن عباس، قال: الخيمة في الجنة من درّة مجوّفة،
  فرسخ في فرسخ لها أربعة آلاف مصراع.حدثني أحمد بن المقدام، قال: ثنا المعتمر، قال:
  سمعت أبي يحدّث، عن قتادة، عن خليد العصريّ قال: لقد ذكر لي أن الخيمة لؤلؤة مجوّفة
  لها سبعون مِصْراعاً، كلّ ذلك من درّ.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفيان، عن موسى بن أبي عائشة، عن سعيد بن جُبير أنه قال: الخيام: درّ مجوّف.قال: ثنا
  يحيى، عن سفيان، عن منصور، عن مجاهد، قال: الخيام: درّ مجوّف.حدثنا أبو هشام الرفاعي،
  قال: ثنا وكيع ويعلى عن منصور، عن مجاهد: في الخيام: قال: الدرّ المجوف.حدثنا ابن حُمَيد،
  قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد { فِي الخِيامِ } قال: خيام درّ مجوّف.قال:
  ثنا مهران، عن سفيان، عن منصور، عن حرب بن بشير، عن عمرو بن ميمون، قال: الخيام: الخيمة:
  درّة مجوّفة.حدثنا أبو هشام، قال: ثنا وكيع، عن سَلَمة بن نُبَيط، عن الضحاك، قال:
  الخيمة: درّة مجوّفة.حدثنا أبو هشام، قال: ثنا ابن اليمان، عن أبي معشر، عن محمد بن
  كعب { فِي الخِيام }: في الحجال.قال: ثنا عبيد الله وابن اليمان، عن أبي جعفر، عن الربيع
  { فِي الخِيامِ } قال: في الحجال.حدثنا ابن حُمَيد، قال: ثنا حكام، عن عمرو بن أبي
  قيس، عن منصور، عن مجاهد: في الخِيامِ قال: خيام اللؤلؤ.حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبي نجيح، عن مجاهد { فِي الخِيامِ } الخيام اللؤلؤ والفضة، كما يقال والله أعلم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { حُورٌ مَقْصُورَاتٌ فِي الخِيامِ
  } ذُكر لنا أن ابن عباس كان يقول: الخيمة درّ مجوّفة، فرسخ في فرسخ، لها أربعة آلاف
  باب من ذهب.وقال قتادة: كان يقال: مسكن المؤمن في الجنة، يسير الراكب الجواد فيه ثلاث
  ليال وأنهاره وجنانه وما أعدّ الله له من الكرامة.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة، قال: قال ابن عباس: الخيمة: درّة مجوّفة، فرسخ في فرسخ، لها
  أربعة آلاف باب من ذهب.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { مَقْصُورَاتٌ فِي الخِيامِ } قال يقال: خيامهم في الجنة من لؤلؤ.حدثني يعقوب، قال:
  ثنا ابن علية، عن أبي رجاء، عن الحسن، في قوله: { مَقْصُورَاتٌ فِي الخِيامِ } قال:
  الخيام: الدرّ المجوّف.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حُورٌ مَّقْصُورَاتٌ فِي ٱلْخِيَامِ
  } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { لَمْ يَطْمِثْهُنَّ إِنسٌ قَبْلَهُمْ
  وَلاَ جَآنٌّ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }حدثنا محمد بن المثنى،
  قال: ثني حِرْميّ بن عمارة، قال: ثنا شعبة، قال: أخبرني عمارة، عن أبي مجلز أن رسول
  الله صلى الله عليه وسلم قال في قول الله: { حُورٌ مَقْصُورَاتٌ فِي الخِيامِ } قال:
  \" دُرّ مُجَوَّفٌ \". حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال:
  سمعت الضحاك يقول كان ابن مسعود يحدّث، عن نبيّ الله صلى الله عليه وسلم أنه قال: \"
  هِيَ الدُّرّ المُجَوَّفُ \" يعني الخيام في قوله: { حُورٌ مَقْصُورَاتٌ فِي الخِيامِ
  }.حدثنا ابن حُمَيد، قال: ثنا جرير، عن منصور، عن مجاهد، في قوله: { حُورٌ مَقْصُورَاتٌ
  فِي الخِيامِ } قال: في خيام اللؤلؤ.وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ }
  يقول: فبأيّ نعم ربكما التي أنعم عليكما من الكرامة بإثابة محسنكم هذه الكرامة تكذّبان.وقوله:
  { لمْ يَطْمِثْهُنَّ إنْسٌ قَبْلَهُمْ وَلا جانّ } يقول تعالى ذكره: لم يمسهنّ بنكاح
  فيدميهن إنس قبلهم ولا جانّ.وقرأت قرّاء الأمصار { لَمْ يَطْمِثْهُنَّ } بكسر الميم
  في هذا الموضع وفي الذي قبله. وكان الكسائي يكسر إحداهما، ويضمّ الأخرى.والصواب من
  القراءة في ذلك: ما عليه قرّاء الأمصار لأنها اللغة الفصيحة، والكلام المشهور من كلام
  العرب.وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ } يقول تعالى ذكره: فبأيّ نِعَم
  ربكما التي أنعم عليكم بها مما وصف تكذبان.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

