text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰمَعْشَرَ ٱلْجِنِّ
  وَٱلإِنسِ إِنِ ٱسْتَطَعْتُمْ أَن تَنفُذُواْ مِنْ أَقْطَارِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  فَٱنفُذُواْ لاَ تَنفُذُونَ إِلاَّ بِسُلْطَانٍ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا
  تُكَذِّبَانِ } * { يُرْسَلُ عَلَيْكُمَا شُوَاظٌ مِّن نَّارٍ وَنُحَاسٌ فَلاَ تَنتَصِرَانِ
  } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }{ يَٰمَعْشَرَ ٱلْجِنِّ وَٱلإِنسِ
  } كالترجمة لقوله: أيها الثقلان { إِنِ ٱسْتَطَعْتُمْ } أن تهربوا من قضائي وتخرجوا
  من ملكوتي ومن سمائي وأرضي، فافعلوا، ثم قال: لا تقدرون على النفوذ { إِلاَّ بِسُلْطَـٰنٍ
  } يعني بقوّة وقهر وغلبة، وأنى لكم ذلك، ونحوه:{ وَمَا أَنتُمْ بِمُعْجِزِينَ فِى ٱلأَرْضِ
  وَلاَ فِى ٱلسَّمَاء }[العنكبوت: 22] وروى: أنّ الملائكة عليهم السلام تنزل فتحيط بجميع
  الخلائق، فإذا رآهم الجن والإنس هربوا، فلا يأتون وجهاً إلا وجدوا الملائكة أحاطت به.
  قرىء: «شواظ ونحاس»، كلاهما بالضم والكسر؛ والشواظ: اللهب الخالص. والنحاس: الدخان؛
  وأنشد:تُضِيءُ كَضَوْءِ سِرَاجِ السَّلِيطِ   لَمْ يَجْعَلِ اللَّهُ فِيهِ نُحَاسَاوقيل:
  الصفر المذاب يصب على رؤوسهم. وعن ابن عباس رضي الله عنهما: إذا خرجوا من قبورهم ساقهم
  شواظ إلى المحشر. وقرىء: «ونحاس»، مرفوعاً عطفاً على شواظ. ومجروراً عطفاً على نار.
  وقرىء: «ونحس» جمع نحاس، وهو الدخان، نحو لحاف ولحف. وقرىء: «ونحس» أي: ونقتل بالعذاب.
  وقرىء: «نرسل عليكم شواظاً من نار ونحاساً» { فَلاَ تَنتَصِرَانِ } فلا تمتنعان.\r\n\t\t\t\r\n\t\t\t</section>"

