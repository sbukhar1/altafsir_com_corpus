  ٱسْمُ رَبِّكَ ذِي ٱلْجَلاَلِ وَٱلإِكْرَامِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، { وعَبْقَرِيّ
  حِسانٍ } قال: العبقريّ: الزرابيّ الحسان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا هشيم، عن أبي بشر، عن سعيد بن جُبَير، في قوله: { عَبْقَرِيٍّ حِسانٍ
  } قال: العبقريّ: عتاق الزرابيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: العبقريّ. الزرابيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، عن
  قتادة { عَبْقَرِيٍّ حِسانٍ } قال: الزرابيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وعَبْقَرِيٍّ حِسانٍ } قال:
  زرابيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَعَبْقَرِيٍّ حِسانٍ } قال: العبقريّ: الطنافس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: العبقريّ: الديباج. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن مجاهد { وَعَبْقَرِيٍّ
  حِسانٍ } قال: هو الديباج. والقرّاء في جميع الأمصار على قراءة ذلك { على رَفْرَفٍ
  خُضْر وَعَبْقَرِيٍّ حِسانٍ } بغير ألف في كلا الحرفين. وذُكر عن النبيّ صلى الله عليه
  وسلم خبر غير محفوظ، ولا صحيح السند «على رَفارِفَ خُضْرٍ وعَباقِرِيّ» بالألف والإجراء.
  وذُكر عن زُهير الفرقبي أنه كان يقرأ «على رَفارِفَ خُضْرٍ» بالألف وترك الإجراء «وَعَباقِرِيّ
  حِسانٍ» بالألف أيضا، وبغير إجراء. وأما الرفارف في هذه القراءة، فإنها قد تحتمل وجه
  الصواب. وأما العباقريّ، فإنه لا وجه له في الصواب عند أهل العربية، لأن ألف الجماع
  لا يكون بعدها أربعة أحرف، ولا ثلاثة صحاح. وأما القراءة الأولى التي ذُكرت عن النبيّ
  صلى الله عليه وسلم، فلو كانت صحيحة، لوجب أن تكون الكلمتان غير مجراتين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبان } يقول تعالى ذكره: فبأيّ
  نِعم ربكما التي أنعم عليكم من إكرامه أهل الطاعة منكم هذه الكرامة تكذّبان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { تَبارَك اسْمُ رَبِّكَ } يقول تعالى ذكره: تبارك ذكر ربك
  يا محمد { ذي الجَلالِ } يعني ذي العظمة { والإكْرَامِ } يعني: ومن له الإكرام من جميع
  خلقه. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { ذِي الجَلالِ والإكْرَامِ } يقول:
  ذو العظمة والكبرياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
