  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّمْسُ
  وَٱلْقَمَرُ بِحُسْبَانٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { الشَّمْسُ
  والقَمَرُ بِحُسْبانٍ } قال: يجريان بعدد وحساب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن إسماعيل بن أبي خالد، عن أبي مالك { الشَّمْسُ
  والقَمَرُ بِحُسْبانٍ } قال: بحساب ومنازل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { الشَّمْسُ والقَمَرُ بِحُسْبانٍ }:
  أي بحساب وأجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { الشَّمْسُ والقَمَرُ بِحُسْبانٍ } قال: يجريان
  في حساب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { الشَّمْسُ والقَمَرُ بِحُسْبانٍ } قال: يحسب بهما الدهر
  والزمان لولا الليل والنهار، والشمس والقمر لم يدرك أحد كيف يحسب شيئاً لو كان الدهر
  ليلاً كله، كيف يحسب، أو نهاراً كله كيف يحسب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، عن قتادة { الشَّمْسُ والقَمَرُ
  بِحسْبانٍ } قال: بحساب وأجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: أنهما يجريان بقَدَر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام الرفاعي، قال: ثنا عبد الله بن داود، عن أبي الصهباء، عن الضحاك، في قوله:
  { الشَّمْسُ والقَمَرُ بِحُسْبانٍ } قال: بقدر يجريان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك أنهما يدوران في مثل قطب الرحا. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن خلف العسقلاني، قال: ثنا محمد بن يوسف، قال: ثنا إسرائيل،
  قال: ثنا أبو يحيى عن مجاهد وقال: ثنا محمد بن يوسف، قال: ثنا ورقاء، عن ابن أبي نجيح،
  عن مجاهد، في قوله: { بِحُسْبانٍ } قال: كحسبان الرحا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد في قول الله: { بِحُسْبانٍ } قال: كحسبان
  الرحا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك بالصواب قول
  من قال: معناه: الشمس والقمر يجريان بحساب ومنازل، لأن الحسبان مصدر من قول القائل:
  حسبته حساباً وحسباناً، مثل قولهم: كُفرته كفراناً، وغُفْرته غُفْراناً. وقد قيل: إنه
  جمع حساب، كما الشهبان: جمع شهاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربية فيما رفع به الشمس والقمر، فقال بعضهم: رفعا بحسبان: أي بحساب، وأضمر الخبر،
  وقال: وأظنّ والله أعلم أنه قال: يجريان بحساب وقال بعض من أنكر هذا القول منهم: هذا
  غلط، بحسبان يرافع الشمس والقمر: أي هما بحساب، قال: والبيان يأتي على هذا: علَّمه
  البيان أن الشمس والقمر بحسبان قال: فلا يحذف الفعل ويُضمر إلاَّ شاذّاً في الكلام.</font></font><font
