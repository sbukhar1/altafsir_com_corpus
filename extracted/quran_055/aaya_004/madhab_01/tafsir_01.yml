  ٱلبَيَانَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلشَّمْسُ وَٱلْقَمَرُ بِحُسْبَانٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: الرحمن أيها الناس برحمته إياكم علمكم القرآن، فأنعم
  بذلك عليكم، إذ بصَّركم به ما فيه رضا ربكم، وعرّفكم ما فيه سخطه، لتطيعوه باتباعكم
  ما يرضيه عنكم، وعملكم بما أمركم به، وبتجنبكم ما يُسخطه عليكم، فتستوجبوا بذلك جزيل
  ثوابه، وتنجوا من أليم عقابه. وروي عن قتادة في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا محمد بن مروان العقيلي، قال: ثنا أبو العوام العجلي، عن قتادة،
  أنه قال في تفسير { الرَّحْمَنُ عَلَّمَ القُرْآنَ } قال: نعمة والله عظيمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { خَلَقَ الإنْسانَ } يقول تعالى ذكره: خلق آدم وهو الإنسان
  في قول بعضهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة في قوله: { خَلَقَ الإنْسانَ } قال: الإنسان:
  آدم صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: قال: ثنا
  مهران، قال: ثنا سعيد، عن قتادة { خَلَقَ الإنْسانَ } قال: الإنسان: آدم صلى الله عليه
  وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عنى بذلك الناس جميعاً،
  وإنما وحد في اللفظ لأدائه عن جنسه، كما قيل: إن الإنسان لفي خُسر والقولان كلاهما
  غير بعيدين من الصواب لاحتمال ظاهر الكلام إياهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { عَلَّمَهُ البَيانَ } يقول تعالى ذكره: علَّم الإنسان البيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويل في المعنيّ بالبيان في هذا الموضع، فقال بعضهم:
  عنى به بيان الحلال والحرام. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { عَلَّمَهُ البَيانَ }: علمه الله
  بيان الدنيا والآخرة بين حلاله وحرامه، ليحتجّ بذلك على خلقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن سعيد، عن قتادة { عَلَّمَهُ البَيانَ } الدنيا
  والآخرة ليحتجّ بذلك عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا محمد بن
  مروان، قال: ثنا أبو العوّام، عن قتادة، في قوله: { عَلَّمَهُ البَيانَ } قال: تَبَيَّنَ
  له الخيرُ والشرّ، وما يأتي، وما يدع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنى به الكلام: أي أن الله عزّ وجلّ علم الإنسان البيان. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { عَلَّمَهُ
  البَيانَ } قال: البيان: الكلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أن يقال: معنى ذلك: أن الله علَّم الإنسان ما به الحاجة إليه من أمر
  دينه ودُنياه من الحلال والحرام، والمعايش والمنطق، وغير ذلك مما به الحاجة إليه، لأن
  الله جلّ ثناؤه لم يخصص بخبره ذلك، أنه علَّمه من البيان بعضاً دون بعض، بل عمّ فقال:
  علَّمه البيان، فهو كما عمّ جلّ ثناؤه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { الشَّمْسُ والقَمَرُ بحُسْبانٍ } اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معناه:
  الشمس والقمر بحسبان، ومنازل لها يجريان ولا يعدوانها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن خلف العسقلاني، قال: ثنا الفريابي، قال: ثنا إسرائيل،
  قال: ثنا سماك بن حرب، عن عكرِمة، عن ابن عباس، في قوله: { الشَّمْسُ والقَمَرُ بِحُسْبانٍ
  } قال: بحساب ومنازل يرسلان.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
