text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِيهِمَا فَاكِهَةٌ
  وَنَخْلٌ وَرُمَّانٌ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ } * { فِيهِنَّ
  خَيْرَاتٌ حِسَانٌ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }يقول تعالى ذكره:
  وفي هاتين الجنتين المدهامَّتين فاكهة ونخل ورمَّان.وقد اختلف في المعنى الذي من أجله
  أعيد ذكر النخل والرمان وقد ذُكر قبل أن فيهما الفاكهة، فقال بعضهم: أعيد ذلك لأن النخل
  والرمان ليسا من الفاكهة.وقال آخرون: هما من الفاكهة وقالوا: قلنا هما من الفاكهة،
  لأن العرب تجعلهما من الفاكهة، قالوا: فإن قيل لنا: فكيف أعيدا وقد مضى ذكرهما مع ذكر
  سائر الفواكه؟ قلنا: ذلك كقوله:{ حافِظوا على الصَّلَوَاتِ والصَّلاةِ الوُسْطَى }فقد
  أمرهم بالمحافظة على كلّ صلاة، ثم أعاد العصر تشديداً لها، كذلك أعيد النخل والرمَّان
  ترغيباً لأهل الجنة. وقال: وذلك كقوله:{ أَلمْ تَرَ أنَّ اللّهَ يَسْجُدُ لَهُ مَنْ
  فِي السَّمَواتِ وَمَنْ فِي الأرْضِ }، ثم قال:{ وكَثِيرٌ مِنَ النَّاس وكَثِيرٌ حَقَّ
  عَلَيْهِ العذَابُ }وقد ذكرهم في أوّل الكلمة في قوله:{ مَنْ فِي السَّمَوَاتِ وَمَنْ
  فِي الأرْضِ }حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن رجل، عن سعيد بن
  جُبير، قال: نخل الجنة جذوعها من ذهب، وعروقها من ذهب، وكرانيفها من زمرد، وسعفها كسوة
  لأهل الجنة، ورطبها كالدلاء، أشدّ بياضاً من اللبن، وألين من الزبد، وأحلى من العسل،
  ليس له عَجَم.قال: ثنا ابن ثور، عن معمر، عن زيد بن أسلم، عن وهب الذماري، قال: بلغنا
  أن في الجنة نخلاً جذوعها من ذهب، وكرانيفها من ذهب، وجريدها من ذهب، وسعفها كسوة لأهل
  الجنة، كأحسن حلل رآها الناس قط، وشماريخها من ذهب، وعراجينها من ذهب، وثفاريقها من
  ذهب، ورطبها أمثال القِلال، أشدّ بياضاً من اللبن والفضة، وأحلى من العسل والسكر، وألين
  من الزُّبد والسَّمْن.وقوله: { فَبِأيّ آلاءِ رَبِّكما تكَذْبانِ } يقول: فبأيّ نِعَم
  ربكما تكذّبان، يقول: فبأيّ نعم ربكما التي أنعمها عليكم بهذه الكرامة التي أكرم بها
  محسنكم تكذّبان.وقوله: { فِيهِنَّ خَيْرَاتٌ حِسانٌ } يقول تعالى ذكره: في هذه الجنان
  الأربع اللواتي اثنتان منهنّ لمن يخاف مقام ربه، والأُخريان منهنّ من دونهما المدهامتان
  خيرات الأخلاق، حِسان الوجوه. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { فِيهِنَّ خَيْرَاتٌ حِسانٌ } يقول: في هذه الجنان خيرات الأخلاق، حِسان الوجوه.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { خَيْراَتٌ حِسانٌ
  } قال: خيرات في الأخلاق، حِسان في الوجوه.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، في قوله: { فِيهِنَّ خَيْرَاتٌ حِسانٌ } قال: الخيرات الحسان: الحور العين.حدثنا
  ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوام، عن قتادة { فِيهِنَّ خَيْرَاتٌ
  حِسانٌ } قال: خيرات الأخلاق، حِسان الوجوه.حدثنا أبو هشام، قال: ثنا وكيع، عن سفيان،
  عن جابر، عن القاسم بن أبي بزّة، عن أبي عبيد، عن مسروق، عن عبد الله { فِيهِنَّ خَيْرَاتٌ
  حِسانٌ } قال: في كل خيمة زوجة.حدثنا أحمد بن عبد الرحمن بن وهب، قال: ثنا محمد بن
  الفرج الصّدَفيّ الدمياطي عن عمرو بن هاشم، عن ابن أبي كريمة، عن هشام بن حسان، عن
  الحسن، عن أمه، عن أمّ سلمة قالت قلت: يا رسول الله أخبرني عن قوله: { فِيهِنَّ خَيْرَاتٌ
  حِسانٌ } قال: \" خَيْرَاتُ الأخْلاقِ، حِسانُ الوُجُوهِ \". قوله: { فَبِأيّ آلاءِ
  رَبِّكُما تُكَذّبانِ } يقول: فبأيّ نِعَم ربكما التي أنعم عليكما بما ذكر تكذّبان.\r\n\t\t\t\r\n\t\t\t</section>"

