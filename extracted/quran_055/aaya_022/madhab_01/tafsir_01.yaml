text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَخْرُجُ مِنْهُمَا
  ٱلُّلؤْلُؤُ وَٱلمَرْجَانُ } * { فَبِأَيِّ آلاَءِ رَبِّكُمَا تُكَذِّبَانِ } * { وَلَهُ
  ٱلْجَوَارِ ٱلْمُنشَئَاتُ فِي ٱلْبَحْرِ كَٱلأَعْلاَمِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا
  تُكَذِّبَانِ }يقول تعالى ذكره: يخرج من هذين البحرين اللذين مرجهما الله، وجعل بينهما
  برزخاً اللؤلؤ والمرجان.واختلف أهل التأويل في صفة اللؤلؤ والمرجان، فقال بعضهم: اللؤلؤ:
  ما عظم من الدر، والمرجان: ما صغُر منه. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا
  مهران، عن سفيان، عن جابر، عن مجاهد، عن ابن عباس { اللُّؤلُؤُ وَالمَرْجانُ } قال:
  اللؤلؤ: العظام.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يخْرُجُ
  مِنْهُما اللُّؤْلُؤُ وَالمَرْجانُ } أما اللؤلؤ فعظامه، وأما المرجان فصغاره، وإن
  لله فيهما خزانة دلّ عليها عامة بني آدم، فأخرجوا متاعاً ومنفعة وزينة، وبُلغة إلى
  أجل.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { يَخْرُجُ
  مِنْهُما اللُّؤْلُؤُ وَالمَرْجانُ } قال: اللؤلؤ الكبار من اللؤلؤ، والمرجان: الصغار
  منه.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { اللُّؤْلُؤُ وَالمَرْجانُ } أما المرجان: فاللؤلؤ الصغار، وأما اللؤلؤ:
  فما عظُم منه.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، { يَخْرُجُ مِنْهُما اللُّؤلُؤُ وَالمَرْجانُ } قال: اللؤلؤ: ما عظُم
  منه، والمرجان: اللؤلؤ الصغار.وحدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد:
  المرجان: هو اللؤلؤ الصغار.وحدثنا عمرو بن سعيد بن بشار القرشي، قال: ثنا أبو قتيبة،
  قال: ثنا عبد الله بن ميسرة الحراني، قال: ثني شيخ بمكة من أهل الشام، أنه سمع كعب
  الأحبار يُسأل عن المرجان، فقال: هو البسذ.قال أبو جعفر: البسذ له شُعَب، وهو أحسن
  من اللؤلؤ.وقال آخرون: المرجان من اللؤلؤ: الكبار، واللؤلؤ منها: الصغار. ذكر من قال
  ذلك:حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن موسى بن أبي عائشة، أو قيس بن
  وهب، عن مرّة، قالَ: المرجان: اللؤلؤ العظام.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، حدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد قوله: المرجان، قال: ما عظم من اللؤلؤ.حدثني محمد بن سنان القزاز، قال: ثنا
  الحسين بن الحسن الأشقر، قال: ثنا زُهير، عن جابر، عن عبد الله بن يحيى، عن عليّ، عن
  عكرمة، عن ابن عباس، قال: المرجان: عظيم اللؤلؤ.وقال آخرون: المرجان: جيد اللؤلؤ. ذكر
  من قال ذلك:حدثنا ابن بشار، قال: ثنا شريك، عن موسى بن أبي عائشة، قال: سألت مرّة عن
  اللؤلؤ والمرجان قال: المرجان: جيد اللؤلؤ.وقال آخرون: المرجان: حجر. ذكر من قال ذلك:حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن عطاء بن السائب، عن عمرو بن ميمون الأودي
  عن ابن مسعود { اللُّؤْلُؤُ وَالمَرْجانُ } قال: المرجان حجر.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَخْرُجُ مِنْهُمَا ٱلُّلؤْلُؤُ وَٱلمَرْجَانُ
  } * { فَبِأَيِّ آلاَءِ رَبِّكُمَا تُكَذِّبَانِ } * { وَلَهُ ٱلْجَوَارِ ٱلْمُنشَئَاتُ
  فِي ٱلْبَحْرِ كَٱلأَعْلاَمِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }والصواب
  من القول في اللؤلؤ، أنه هو الذي عرفه الناس مما يخرج من أصداف البحر من الحبّ وأما
  المرجان، فإني رأيت أهل المعرفة بكلام العرب لا يتدافعون أنه جمع مرجانة، وأنه الصغار
  من اللؤلؤ، قد ذكرنا ما فيه من الاختلاف بين متقدمي أهل العلم، والله أعلم بصواب ذلك.وقد
  زعم بعض أهل العربية أن اللؤلؤ والمرجان يخرج من أحد البحرين، ولكن قيل: يخرج منهما،
  كما يقال أكلت: خبزاً ولبناً، وكما قيل:وَرأيْتُ زَوْجَكِ فِي الوَغَى   مُتَقَلِّدا
  سَيْفاً وَرُمْحاًوليس ذلك كما ذهب إليه، بل ذلك كما وصفت من قبل من أن ذلك يخرج من
  أصداف البحر، عن قطر السماء، فلذلك قيل: { يَخْرُجُ مِنْهُما اللُّؤلُؤُ } يعني بهما:
  البحران. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش، عن عبد الله بن عبد الله الرازي،
  عن سعيد بن جُبَير، عن ابن عباس، قال: إن السماء إذا أمطرت، فتحت الأصداف أفواهها،
  فمنها اللؤلؤ.حدثني محمد بن إسماعيل الأحمسي، قال: ثنا أبو يحيى الحماني، قال: ثنا
  الأعمش، عن عبد الله بن عبد الله، عن سعيد بن جُبير، عن ابن عباس، قال: إذا نزل القطر
  من السماء تفتَّحت الأصداف فكان لؤلؤاً.حدثني عبد الله بن محمد بن عمرو الغزي، قال:
  ثنا الفريابي، قال: ذكر سفيان، عن الأعمش، عن عبد الله بن عبد الله، عن سعيد بن جُبير،
  عن ابن عباس، قال: إن السماء إذا أمطرت تفتحت لها الأصداف، فما وقع فيها من مطر فهو
  لؤلؤ.حدثنا محمد بن إسماعيل الفزاري، قال: أخبرنا محمد بن سوار، قال: ثنا محمد بن سليمان
  الكوخي ابن أخي عبد الرحمن بن الأصبهاني، عن عبد الرحمن الأصبهاني، عن عكرِمة، قال:
  ما نزلت قطرة من السماء في البحر إلاَّ كانت بها لؤلؤة أو نبتت بها عنبرة، فيما يحسب
  الطبري.واختلفت القرّاء في قراءة قوله: { يَخْرُجُ مِنْهُما اللُّؤْلُؤُ والمَرْجانُ
  } فقرأته عامة قرّاء المدينة والبصرة: «يُخْرَجُ» على وجه ما لم يسمّ فاعله. وقرأ ذلك
  عامة قرّاء الكوفة وبعض المكيين بفتح الياء.والصواب من القول في ذلك أنهما قراءتان
  معروفتان، فبأيتهما قرأ القارىء فمصيب، لتقارب معنييهما.وقوله: { فَبِأَيّ آلاءِ رَبِّكُما
  تُكَذّبانِ } يقول تعالى ذكره: فبأيّ نِعم ربكما معشر الثقلين التي أنعم بها عليكم
  فيما أخرج لكم من نافع هذين البحرين تكذّبان.وقوله: { وَلَهُ الجَوَارِ المُنْشَئاتُ
  فِي البَحْرِ كالأعْلام } يقول تعالى ذكره: ولربّ المشرقين والمغربين الجواري، وهي
  السفن الجارية في البحار.وقوله: { المُنْشَئاتُ فِي البَحْرِ } اختلفت القرّاء في قراءة
  ذلك، فقرأته عامة قرّاء الكوفة «المُنْشِئاتُ» بكسر الشين، بمعنى: الظاهرات السير اللاتي
  يقبلن ويدبرن.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَخْرُجُ مِنْهُمَا ٱلُّلؤْلُؤُ وَٱلمَرْجَانُ
  } * { فَبِأَيِّ آلاَءِ رَبِّكُمَا تُكَذِّبَانِ } * { وَلَهُ ٱلْجَوَارِ ٱلْمُنشَئَاتُ
  فِي ٱلْبَحْرِ كَٱلأَعْلاَمِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }وقرأ
  ذلك عامة قرّاء البصرة والمدينة وبعض الكوفيين { المُنْشَئاتُ } بفتح الشين، بمعن المرفوعات
  القلاع اللاتي تقبل بهنّ وتدبر.والصواب من القول في ذلك عندي أنهما قراءتان معروفتان
  صحيحتا المعنى متقاربتاه، فبأيتهما قرأ القارىء فمصيب. ذكر من قال في تأويل ذلك ما
  ذكرناه فيه:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { المُنْشَئاتُ
  فِي البَحْرِ } قال: ما رفع قلعه من السفن فهي منشئات، وإذا لم يرفع قلعها فليست بمنشأة.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلَهُ الجَوَارِ المُنْشَئاتُ فِي
  البَحْرِ كالأعْلام } يعني: السفن.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { وَلَهُ الجوَارِ المُنْشَئاتُ فِي البَحْرِ كالأعْلامِ } يعني السفن.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلَهُ الجَوَارِ المُنْشَئاتُ
  فِي البَحْرِ كالأعْلامِ } قال السفن.وقوله: { كالأعْلام } يقول: كالجبال، شبَّه السفن
  بالجبال، والعرب تسمي كل جبل طويل علماً ومنه قوله جرير:إذا قَطَعْنا عَلَماً بَدَا
  عَلَمُ   وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبان } يقول تعالى ذكره: فبأيّ نعم
  ربكما معشر الجنّ والإنس التي أنعمها عليكم بإجرائه الجواري المنشئات في البحر جارية
  بمنافعكم تكذّبان.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

