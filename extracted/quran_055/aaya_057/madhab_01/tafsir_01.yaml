  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وهل يجامع النساءَ الجنّ، فيقال: { لَمْ يَطْمِثْهُنَّ
  إنْسٌ قَبْلَهُمْ وَلا جانّ }؟ فإن مجاهداً روي عنه ما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  به محمد بن عمارة الأسدي، قال: ثنا سهل بن عامر، قال: ثنا يحيى بن يَعْلَى الأسلميّ
  عن عثمان بن الأسود، عن مجاهد، قال: إذا جامع ولم يسمّ، انطوى الجانّ على إحليله فجامع
  معه، فذلك قوله: { لَمْ يَطْمِثْهُنَّ إنْس قَبْلَهُمْ وَلا جانّ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض أهل العلم ينتزع بهذه الآية في أن الجنّ يدخلون الجنة. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني أبو حُمَيد أحمد بن المغيرة
  الحمصي، قال: ثني أبو حَيْوة شريح بن يزيد الحضرمي، قال: ثني أرطاة بن المنذر، قال:
  سألت ضَمْرة بن حبيب: هل للجنّ من ثواب؟ قال: نعم، ثم نزع بهذه الآية { لَمْ يَطْمِثْهُنَّ
  إنْسٌ قَبْلَهُمْ وَلا جانّ } فالإنسيات للإنس، والجنيات للجنّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ } يقول تعالى ذكره فبأيّ
  آلاء ربكما معشر الجنّ والإنس من هذه النعم التي أنعمها على أهل طاعته تكذّبان.</font></font><font
