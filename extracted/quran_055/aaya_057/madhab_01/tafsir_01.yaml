  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيهِنَّ
  قَاصِرَاتُ ٱلطَّرْفِ لَمْ يَطْمِثْهُنَّ إِنسٌ قَبْلَهُمْ وَلاَ جَآنٌّ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  في هذه الفرش التي بطائنها من إستبرق { قاصِرَاتُ الطَّرْفِ } وهنّ النساء اللاتي قد
  قُصرَ طرفهنّ على أزواجهنّ، فلا ينظرن إلى غيرهم من الرجال. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عبيد المحاربي، قال: ثني أبي، عن أبي يحيى، عن مجاهد، في قوله: { فِيهِنَّ
  قاصِرَاتُ الطَّرْفِ } قال: قَصُر طرفهنّ عن الرجال، فلا ينظرن إلا إلى أزواجهنّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فِيهِنَّ قاصِرَاتُ
  الطَّرْفِ... } الآية، يقول: قُصِر طرفهنّ على أزواجهنّ، فلا يردن غيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { قاصِراتُ
  الطَّرْفِ } قال: لا ينظرن إلا إلى أزواجهنّ، تقول: وعزّة ربي وجلاله وجماله، إن أرى
  في الجنة شيئاً أحسن منَك، فالحمد لله الذي جعلك زوجي، وجعلني زوجَك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَمْ يَطْمِثْهُنَّ إنْسٌ قَبْلَهُمْ وَلا جانٌّ } يقول:
  لم يمسهن إنس قبل هؤلاء الذين وصف جلّ ثناؤه صفتهم، وهم الذين قال فيهم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ولِمَنْ
  خافَ مَقامَ رَبِّهِ جَنَّتانِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ولا جان يقال منه: ما طمث هذا البعيرَ
  حبلٌ قطّ: أي ما مَسَّهُ حبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العلم بكلام العرب من الكوفيين يقول: الطمث هو النكاح بالتدمية، ويقول: الطمث
  هو الدم، ويقول: طمثها إذا دماها بالنكاح. وإنما عنى في هذا الموضع أنه لم يجامعهنّ
  إنس قبلهم ولا جانّ. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { لَمْ يَطْمِثْهُنَّ إنْسٌ قَبْلَهُمْ وَلا جانٌّ } يقول: لم يُدْمِهنّ
  إنس ولا جانّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن إسماعيل، عن رجل عن عليّ { لَمْ يَطْمِثْهُنَّ إنْسٌ قَبْلَهُمْ وَلا
  جانٌّ } قال: منذ خلقهنّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسين بن يزيد الطحان، قال:
  ثنا أبو معاوية الضرير، عن مغيرة بن مسلم، عن عكرمة، قال: لا تقل للمرأة طامث، فإن
  الطَّمْث هو الجماع، إن الله يقول: { لَمْ يَطْمِثْهُنَّ إنْسٌ قَبْلَهُمْ وَلا جانّ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله: { لَمْ يَطْمِثْهُنَّ إنْسٌ قَبْلَهُمْ وَلا جانّ } قال:
  لم يَمَسَّهنّ شيء إنس ولا غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { لَمْ يَطْمِثْهُنَّ إنْسٌ
  قَبْلَهُمْ وَلا جانّ } قال: لم يَمَسَّهنّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن عبد الحميد الآملي، قال: ثنا مروان بن معاوية، عن عاصم، قال: قلت لأبي العالية
  امرأة طامث، قال: ما طامث؟ فقال رجل: حائض، فقال أبو العالية: حائض، أليس يقول الله
  عزّ وجل { لَمْ يَطْمِثْهُنَّ إنْسٌ قَبْلَهُمْ وَلا جانّ }.</font></font>&#13;\t\t\t<label
