  فَاكِهَةٌ وَٱلنَّخْلُ ذَاتُ ٱلأَكْمَامِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْحَبُّ ذُو ٱلْعَصْفِ
  وَٱلرَّيْحَانُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب أن يقال: عني بذلك ذات ليف،
  وهي به مُتَكَممة وذات طَلْع هو في جُفِّه متكَمِّم فيُعَمَّم، كما عَمَّ جلّ ثناؤه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { والحَبُّ ذُو العَصْفِ والرَّيحانِ } يقول تعالى ذكره: وفيها
  الحبّ، وهو حبّ البُرّ والشعير ذو الورق، والتبن: هو العَصْف، وإياه عنى علقمة بن عَبَدَة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَسْقِي مَذَانِبَ قَدْ مالَتْ عَصِيفَتُها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَدُورَها مِنْ أتِيّ المَاء مَطْمومُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { والحَبُّ ذُو العَصْفِ والرَّيْحانُ
  } يقول: التبن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { والحَبُّ ذُو العَصْفِ
  والرَّيْحانُ } قال: العصف: ورق الزرع الأخضر الذي قطع رؤوسه فهو يسمى العصف إذا يبس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يعقوب، عن جعفر، عن سعيد { والحَبُّ ذُو
  العَصْفِ } البقل من الزرع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { والحَبُّ ذُو العَصْفِ } وعصفه تبنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال:
  العصف: التبن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن الضحاك { والحَبُّ ذِو العَصْفِ } قال: الحبّ البرّ والشعير، والعصف:
  التِّبن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سعيد بن يحيى، قال: ثنا عبد
  الله بن المبارك الخُراسانيّ، عن إسماعيل بن أبي خالد، عن أبي مالك قوله: { والحَبُّ
  ذُو العَصْفِ والرَّيْحانُ } قال: الحبّ أوّل ما ينبت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا روقاء جميعاً، عن ابن أبي نجيح، عن مجاهد في قوله: { والحَبُّ ذُو العَصْفِ والرَّيْحانُ
  } قال: العصف: الورق من كل شيء. قال: يقال للزرع إذا قُطع: عصافة، وكلّ ورق فهو عصافة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن عرفة، قال: ثني يونس بن محمد، قال: ثنا عبد الواحد،
  قال: ثنا أبو روق عطية بن الحارث، قال: سمعت الضحاك يقول في قوله: { والحَبُّ ذُو العَصْفِ
  } قال: العصف: التبن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سليمان بن عبد الجبار، قال:
  ثنا محمد بن الصلت، قال: ثنا أبو كُدَينة، عن عطاء، عن سعيد، عن ابن عباس { ذُو العَصْفِ
  } قال: العصف: الزرع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: العصف: هو الحبّ من
  البرّ والشعير بعينه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { والحَبُّ ذُو العَصْفِ والرَّيْحانُ } أما العصف: فهو البرّ والشعير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { والرَّيْحانُ } فإن أهل التأويل اختلفوا في تأويله، فقال
  بعضهم: هو الرزق.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
