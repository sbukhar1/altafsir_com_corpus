  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلأَرْضَ
  وَضَعَهَا لِلأَنَامِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فِيهَا فَاكِهَةٌ وَٱلنَّخْلُ ذَاتُ ٱلأَكْمَامِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْحَبُّ
  ذُو ٱلْعَصْفِ وَٱلرَّيْحَانُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  { وَالأَرْضَ وَضَعَها لِلأَنَامِ } والأرض وَطَّأها وهم الأنام. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { للأَنامِ
  } يقول: للخلق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { والأرْضَ وَضَعَها للأَنامِ
  } قال: كلّ شيء فيه الروح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن عُلَية،
  قال: أخبرنا أبو رجاء، عن الحسن، في قوله: { والأرْضَ وَضَعَها للأَنام } قال: للخلق
  الجنّ والإنس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { للأَنامِ } قال: للخلائق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { للأَنامِ } قال: للخلق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَضَعَها
  للأَنامِ } قال: الأنام: الخلق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، عن قتادة { والأرْضَ وَضَعَها
  للأَنامِ } قال: للخلق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فِيها فاكِهَةٌ والنَّخْلُ
  ذَاتُ الأكمَامِ } يقول تعالى ذكره: في الأرض فاكهة، والهاء والألف فيها من ذكر الأرض.
  { والنَّخْلُ ذَاتُ الأكمامِ } والأكمام: جمع كمّ، وهو ما تكممت فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في معنى ذلك، فقال بعضهم: عنى بذلك تكمم النخل
  في الليف. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن علية،
  عن أبي رجاء، قال: سألت الحسن، عن قوله: { والنَّخْلُ ذَاتُ الأكمامِ } فقال: سَعَفة
  من ليف عُصِبَتْ بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة والحسن { ذَاتُ الأكمامِ } أكمامها: ليفها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { والنَّخْلُ ذَاتُ
  الأكمامِ }: الليف الذي يكون عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: يعني بالأكمام: الرُّفَات. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا أبو العوّام، عن قتادة { وَالنَّخْلُ ذَاتُ
  الأكمامِ } قال: أكمامها رُفاتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى الكلام: والنخل ذات الطلع المتكمم في كمامه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { والنَّخْلُ
  ذَاتُ الأكمامِ } وقيل له: هو الطلع، قال: نعم، وهو في كم منه حتى ينفتق عنه قال: والحبّ
  أيضاً في أكمام. وقرأ وَما تَخْرُجُ مِنْ ثَمَرَاتٍ مِنْ أكمامِها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال في ذلك بالصواب أن يقال: إن الله وصف النخل بأنها ذات
  أكمام، وهي متكممة في ليفها، وطلعها متكمم في جُفِّهِ، ولم يخصص الله الخبر عنها بتكممها
  في ليفها ولا تكمم طلعها في جفه، بل عمّ الخبر عنها بأنها ذات أكمام.</font></font>&#13;\t\t\t<label
