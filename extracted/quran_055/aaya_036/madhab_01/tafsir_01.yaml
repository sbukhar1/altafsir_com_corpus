text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُرْسَلُ عَلَيْكُمَا
  شُوَاظٌ مِّن نَّارٍ وَنُحَاسٌ فَلاَ تَنتَصِرَانِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا
  تُكَذِّبَانِ } * { فَإِذَا ٱنشَقَّتِ ٱلسَّمَآءُ فَكَانَتْ وَرْدَةً كَٱلدِّهَانِ
  } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }يقول تعالى ذكره: { يُرْسَلُ عَليكُمَا
  } أيها الثقلان يوم القيامة { شُوَاظٌ مِنْ نَارٍ } وهو لهبها من حيث تشتعل وتؤجَّج
  بغير دخان كان فيه ومنه قول رُؤْبة بن العجَّاج:إنَّ لَهُمْ مِنْ وَقْعِنا أقْياظا   ونارُ
  حَرْب تُسْعِرُ الشُّوَاظاوبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { شُوَاظٌ
  مِنْ نارٍ } يقول: لَهَب النار.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، قوله: { يُرْسَلُ عَلَيْكُما شُوَاظٌ مِنْ نارٍ } يقول:
  لهب النار.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { شُوَاظٌ مِنْ
  نارٍ } قال: لهب النار.حدثنا ابن بشار، قال: ثنا أبو أحمد الزُّبيري، قال: ثنا سفيان،
  عن منصور، عن مجاهد { يُرْسَلُ عَلَيْكُما شُوَاظٌ مِنْ نارٍ } قال: اللهب المتقطع.حدثنا
  ابن حُمَيد، قال: ثنا حكام، قال: ثنا عمرو، عن منصور، عن مجاهد { يُرْسَلُ عَلَيْكُما
  شُوَاظٌ مِنْ نارٍ } قال: الشُّواظ: الأخضر المتقطع من النار.قال: ثنا جرير، عن منصور،
  عن مجاهد في قوله { يُرْسَلُ عَلَيْكُما شُوَاظٌ مِنْ نارٍ } قال الشُّواظ: هذا اللهب
  الأخضر المتقطع من النار.قال: ثنا مهران، عن سفيان، في قوله: { يُرْسَلُ عَلَيْكُما
  شُوَاظٌ مِنْ نارٍ } قال: الشواظ: اللهب الأخضر المتقطع من النار.قال: ثنا مهران، عن
  سفيان، عن الضحاك: الشُّوَاظُ: اللهب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { يُرْسَلُ عَلَيْكُما شُوَاظٌ مِنْ نارٍ }: أي لهب من نار.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة { شُوَاظٌ مِنْ نارٍ } قال: لهب من نار.وحدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يُرْسَلُ عَلَيْكُما شُوَاظٌ
  مِنْ نارٍ } قال: الشواظ: اللهب، وأما النحاس فالله أعلم بما أراد به.وقال آخرون: الشُّواظ:
  هو الدخان الذي يخرج من اللهب. ذكر من قال ذلك:حُدثت عن الحسين، قال: سمعت أبا معاذ
  يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله { شُوَاظٌ مِنْ نارٍ } الدخان الذي
  يخرج من اللهب ليس بدخان الحطب.واختلفت القرّاء في قراءة قوله: { شُوَاظٌ } ، فقرأ
  ذلك عامة قرّاء المدينة والكوفة والبصرة، غير ابن أبي إسحاق { شُوَاظٌ } بضم الشين،
  وقرأ ذلك ابن أبي إسحاق، وعبد الله بن كثير «شِوَاظٌ مِنْ نارٍ» بكسر الشين، وهما لغتان،
  مثل الصِوار من البقر، والصُّوار بكسر الصاد وضمها. وأعجب القراءتين إليّ ضمّ الشين،
  لأنها اللغة المعروفة، وهي مع ذلك قراءة القرّاء من أهل الأمصار.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُرْسَلُ عَلَيْكُمَا شُوَاظٌ مِّن
  نَّارٍ وَنُحَاسٌ فَلاَ تَنتَصِرَانِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ
  } * { فَإِذَا ٱنشَقَّتِ ٱلسَّمَآءُ فَكَانَتْ وَرْدَةً كَٱلدِّهَانِ } * { فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }وأما قوله: { ونُحاسٌ } فإن أهل التأويل اختلفوا في
  المعنيّ به، فقال بعضهم: عُنِي به الدخان. ذكر من قال ذلك:حدثني محمد بن عبيد المحاربي،
  قال: ثنا موسى بن عمير، عن أبي صالح، عن ابن عباس، في قوله: { ونُحاسٌ فَلا تَنْتَصِرَانِ
  } قال: النحاس: الدخان.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن علي، عن
  ابن عباس، قوله: { ونُحاسٌ } دخان النار.حدثنا أبو كُرَيب، قال: ثنا ابن يمان، عن أشعث،
  عن جعفر، عن سعيد، قوله: { ونُحاسٌ } قال: دخان.وقال آخرون: عني بالنحاس في هذا الموضع:
  الصُّفر. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس، { ونُحاسٌ } قال: النحاس: الصفر يعذّبون به.حدثنا ابن حُمَيد،
  قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد { ونُحاسٌ } قال: يذاب الصفر من فوق
  رؤوسهم.قال: ثنا حكام، عن عمرو، عن منصور، عن مجاهد { ونُحاسٌ } قال: يذاب الصفر فيصبّ
  على رأسه.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان { ونُحاسٌ } يذاب الصفر فيصبّ
  على رؤوسهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ونُحاسٌ } قال: توعدهما
  بالصُّفر كما تسمعون أن يعذّبهما به.حدثنا ابن بشار، قال: ثنا محمد بن مروان، قال:
  ثنا أبو العوّام، عن قتادة { يُرْسَلُ عَلَيْكُما شُوَاظٌ مِنْ نارٍ ونُحاسٌ } قال:
  يخوّفهم بالنار وبالنحاس.وأولى القولين في ذلك عندي بالصواب قول من قال: عُنِي بالنحاس:
  الدخان، وذلك أنه جلّ ثناؤه ذكر أنه يرسل على هذين الحيَّين شواظ من نار، وهو النار
  المحضة التي لا يخلطها دخان. والذي هو أولى بالكلام أنه توعدهم بنار هذه صفتها أن يُتبع
  ذلك الوعد بما هو خلافها من نوعها من العذاب دون ما هو من غير جنسها، وذلك هو الدخان،
  والعرب تسمي الدخان نُحاساً بضم النون، ونِحاساً بكسرها، والقرّاء مجمعة على ضمها،
  ومن النُّحاس بمعنى الدخان، قول نابغة بني ذُبيان:يَضُوءُ كَضَوْء سِرَاج السَّلي   طِ
  لمْ يجْعَل اللّهُ فيهِ نُحاسايعني: دخانا.وقوله: { فَلا تَنْتَصِرَانِ } يقول تعالى
  ذكره: فلا تنتصران أيها الجن والإنس منه إذا هو عاقبكما هذه العقوبة، ولا تُستنقذان
  منه. كما:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فَلا تَنْتَصِرَانِ
  } قال: يعني الجنّ والإنس.قال: وقوله: { فإذَا انْشَقَّتِ السَّماءُ فَكانَتْ وَرْدَةً
  كالدّهانِ } يقول تعالى ذكره: فإذا انشقَّت السماء وتفطَّرت، وذلك يوم القيامة، فكان
  لونها لون البرذون الورد الأحمر. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثني سليمان بن عبد الجبار، قال: ثنا محمد بن الصلت، قال: ثنا أبو كدينة، عن قابوس،
  عن أبيه، عن ابن عباس { فَكانَتْ وَرْدَةً كالدّهانِ } قال: كالفرس الورد.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُرْسَلُ عَلَيْكُمَا شُوَاظٌ مِّن
  نَّارٍ وَنُحَاسٌ فَلاَ تَنتَصِرَانِ } * { فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ
  } * { فَإِذَا ٱنشَقَّتِ ٱلسَّمَآءُ فَكَانَتْ وَرْدَةً كَٱلدِّهَانِ } * { فَبِأَيِّ
  آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ }حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، قوله: { فإذَا انْشَقَّتِ السَّماءُ فَكانَتْ وَرْدَةً
  كالدّهانِ } يقول: تغير لونها.حدثنا عبد الله بن أحمد بن حبويه، قال: ثنا شهاب بن عباد،
  قال: ثنا إبراهيم بن حميد، عن إسماعيل ابن أبي خالد عن أبي صالح في قوله: { وَرْدَةً
  كالدّهانِ } قال كلون البرذون الورد، ثم كانت بعد كالدهان.حُدثت عن الحسين، قال: سمعت
  أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { فَكانَتْ وَرْدَةً كالدّهانِ
  } يقول: تتغير السماء فيصير لونها كلون الدابة الوردة.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَرْدَةً كالدّهان } هي اليوم خضراء كما ترون، ولونها يوم القيامة
  لون آخر.حدثنا ابن بشار، قال: ثنا محمد بن مروان، قال: ثنا ابن العوّام، عن قتادة،
  في قوله: { فإذَا انْشَقَّتِ السَّماءُ فَكانَتْ وَرْدَةً كالدّهانِ } قال: هي اليوم
  خضراء، ولونها يومئذٍ الحمرة.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن
  قتادة { وَرْدَةً كالدّهانِ } قال: إنها اليوم خضراء، وسيكون لها يومئذٍ لون آخر.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَكانَتْ وَرْدَةً كالدّهان
  } قال: مشرقة كالدهان.واختلف أهل التأويل في معنى قوله: { كالدّهانِ } فقال بعضهم:
  معناه كالدهن صافية الحمرة مشرقة. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { وَرْدَةً كالدّهانِ } قال: كالدهن.حُدثت عن الحسين، قال:
  سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { كالدّهانِ } يعني:
  خالصة.وقال آخرون: عني بذلك: فكانت وردة كالأديم، وقالوا: الدهان: جماع، واحدها دهن.وأولى
  القولين في ذلك بالصواب قول من قال: عني به الدهن في إشراق لونه، لأن ذلك هو المعروف
  في كلام العرب.وقوله: { فَبِأيّ آلاءِ رَبِّكُما تُكَذّبانِ } يقول تعالى ذكره: فبأيّ
  قدرة ربكما معشر الجنّ والإنس على ما أخبركم بأنه فاعل بكم تكذّبان.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

