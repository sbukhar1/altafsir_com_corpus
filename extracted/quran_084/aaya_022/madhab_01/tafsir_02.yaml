  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا
  لَهُمْ لاَ يُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا قُرِىءَ عَلَيْهِمُ ٱلْقُرْآنُ لاَ
  يَسْجُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بَلِ ٱلَّذِينَ كَفَرُواْ يُكَذِّبُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  أَعْلَمُ بِمَا يُوعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبَشِّرْهُمْ بِعَذَابٍ أَلِيمٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ لَهُمْ أَجْرٌ غَيْرُ مَمْنُونٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لاَ يَسْجُدُونَ } لا يستكينون ولا يخضعون. وقيل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1281) قرأ رسول الله صلى الله عليه وسلم ذات يوم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱسْجُدْ
  وَٱقْتَرِب</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العلق:19] فسجد هو ومن معه من المؤمنين وقريش تصفق فوق رؤسهم وتصفر،
  فنزلت وبه احتج أبو حنيفة رضي الله عنه على وجوب السجدة، وعن ابن عباس ليس في المفصل
  سجدة. وعن أبي هريرة رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1282)
  أنه سجد فيها وقال: والله ما سجدت فيها إلا بعد أن رأيت رسول الله صلى الله عليه وسلم
  يسجد فيها. وعن أنس: صليت خلف أبي بكر وعمر وعثمان فسجدوا وعن الحسن: هي غير واجبة
  { ٱلَّذِينَ كَفَرُواْ } إشارة إلى المذكورين { بِمَا يُوعُونَ } بما يجمعون في صدورهم
  ويضمرون من الكفر والحسد والبغي والبغضاء. أو بما يجمعون في صحفهم من أعمال السوء ويدخرون
  لأنفسهم من أنواع العذاب { إِلاَّ ٱلَّذِينَ ءَامَنُواْ } استثناء منقطع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1283)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة انشقت أعاذه الله
  أن يعطيه كتابه وراء ظهره \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

