  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلإِنسَٰنُ إِنَّكَ كَادِحٌ إِلَىٰ رَبِّكَ كَدْحاً فَمُلاَقِيهِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  مَنْ أُوتِيَ كِتَـٰبَهُ بِيَمِينِهِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَوْفَ يُحَاسَبُ
  حِسَاباً يَسِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيَنقَلِبُ إِلَىٰ أَهْلِهِ مَسْرُوراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: يا أيها الإنسان إنك عامل إلى ربك عملاً فملاقيه
  به: خيراً كان عملُك ذلك أو شرًّا يقول: فليكن عملُك مما يُنجيك من سُخْطه، ويوجب لك
  رضاه، ولا يكن مما يُسخطه عليك فتهلك. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { يا أيُّها الإنْسانُ إنَّكَ كادحٌ
  إلى رَبِّك كَدْحاً فَمُلاقِيهِ } يقول: تعمل عملاً تلقى الله به خيراً كان أو شرًّا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها
  الإنْسانُ إنَّكَ كادحٌ إلى رَبِّكَ كَدْحاً فَمُلاقِيهِ } إن كدحك يا ابن آدم لضعيف،
  فمن استطاع أن يكون كدحه في طاعة الله فليفعل، ولا قوّة إلا بالله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { إنَّكَ كادحٌ إلى رَبِّكَ كَدْحاً } قال: عامل له عملاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: وسمعته يقول في ذلك { إنَّكَ كادحُ إلى
  رَبِّكَ كَدْحاً } قال: عامل إلى ربك عملاً، قال: كدحاً: العمل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَأمَّا مَنْ أُوتِيَ كِتابَهُ بِيَمِينِهِ } يقول تعالى
  ذكره: فأما من أُعطي كتاب أعماله بيمينه، { فَسَوْفَ يُحاسَبُ حِساباً يَسِيراً } بأن
  ينظر في أعماله، فيغفر له سيئها، وَيجازَى على حَسنها. وبنحو الذي قلنا في ذلك قال
  أهل التأويل، وجاء الخبر عن رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير، عن محمد بن إسحاق، عن عبد الواحد بن
  حمزة، عن عباد بن عبد الله بن الزُّبير، عن عائشة، قالت: سمعت النبيّ صلى الله عليه
  وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللَّهُمَّ حاسِبْني حِساباً يَسِيراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: يا رسول الله ما الحساب اليسير؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنْ يَنْظُرَ فِي سَيِّئاتِهِ فَيَتجاوَزُ عَنْهُ، إنَّهُ مَنْ نُوقِشَ
  الْحِسابَ يَوْمَئِذٍ هَلَكَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن عُلَية، عن محمد بن إسحاق، قال: ثني عبد الواحد بن حمزة بن عبد
  الله بن الزبير، عن عباد بن عبد الله بن الزُّبير، عن عائشة، قالت: سمعت رسول الله
  صلى الله عليه وسلم يقول في بعض صلاته:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللَّهُمَّ حاسِبْنِي حِساباً يَسِيراً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فلما انصرف قلت: يا رسول الله،
  ما الحساب اليسير؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يَنْظُرُ فِي كِتابِهِ، وَيَتَجاوَزُ عَنْهُ، إنَّهُ مَنْ نُوقِشَ الْحِسابَ يَوْمَئِذٍ
  يا عائِشَةُ هَلَكَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا نصر بن عليّ الجَهْضَميّ،
  قال: ثنا مسلم، عن الحريش بن الخرّيت أخي الزبير، عن ابن أبي مليكة، عن عائشة، قالت:
  من نُوقش الحساب، أو من حوسب عذّب، قال: ثم قالت: إنما الحساب اليسير: عَرْض على الله
  وهو يراهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
