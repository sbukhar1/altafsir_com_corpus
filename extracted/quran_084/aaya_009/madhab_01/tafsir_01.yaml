  none\" href=\"JavaScript:Open_Menu()\">وَيَنقَلِبُ إِلَىٰ أَهْلِهِ مَسْرُوراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الوهاب، قال: ثنا أيوب، وحدثني يعقوب،
  قال: ثنا ابن عُلَية، قال: أخبرنا أيوب، عن ابن أبي مليكة، عن عائشة: أن رسول الله
  صلى الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ حُوسِبَ يَوْمَ الْقِيامَةِ عُذّبَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فقلت: أليس الله يقول: { فَسَوْفَ
  يُحاسَبُ حِساباً يَسِيراً } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَيْسَ ذلكِ الْحِسابُ، إنَّمَا ذلكِ العَرْضُ، وَلَكِنْ مَنْ نُوقِشَ
  الْحِسابَ يَوْمَ الْقِيامَةُ عُذّبَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا روح بن عبادة، قال: ثنا أبو عامر الخزاز، عن ابن أبي مليكة، عن
  عائشة، قالت: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّهُ لَيْسَ أحَدٌ يُحاسَبُ يَوْمَ الْقِيامَةِ إلاَّ مُعَذَّباً
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فقلت:
  أليس يقول الله: { فَسَوْفَ يُحاسَبُ حِساباً يَسِيراً } قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ذَلِكَ الْعَرْضُ، إنَّهُ مَنْ
  نُوقِشَ الْحِسابَ عُذّبَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقال بيده على أصبعه كأنه ينكته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { فَسَوْفَ يُحاسَبُ حساباً
  يَسيراً } قال: الحساب اليسير: الذي يغفر ذنوبه، ويتقبَّل حسناته، ويسيرُ الحسابِ:
  الذي يعفى عنه، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيخافُونَ سُوءَ الْحِسابِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُولَئِكَ الَّذِينَ نَتَقَبَّلُ عَنْهُمْ
  أحْسَنَ ما عَمِلُوا وَنَتَجاوَزُ عَنْ سَيِّئاتِهِمْ فِي أصحَابِ الجَنَّةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن عثمان بن الأسود، قال: ثني ابن أبي مليكة، عن عائشة، قالت: يا رسول الله { فَسَوْفَ
  يُحاسَبُ حِساباً يَسِيراً } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ذَلِكَ الْعَرْضُ يا عائِشَةُ، مَنْ نُوقِشَ الْحِسابَ هَلَكَ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عثمان
  بن عمرو وأبو داود، قالا: ثنا أبو عامر الخزاز، عن ابن أبي مليكة، عن عائشة، قالت:
  قال رسول الله صلى الله عليه وسلم: «مَنْ حُوسِبَ عُذّبَ»، قالت: فقلت: أليس الله يقول:
  { فَسَوْفَ يُحاسَبُ حِساباً يَسِيراً } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ذَلِكَ الْعَرْضُ يا عاِئشَةُ، وَمَنْ نُوقِشَ الْحِسابَ عُذّبَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">إن قال قائل: وكيف قيل: { فَسَوْفَ
  يُحاسَبُ } والمحاسبة لا تكون لا من اثنين، والله القائم بأعمالهم، ولا أحد له قِبَل
  ربه طَلِبة فيحاسبه؟ قيل: إن ذلك تقرير من الله للعبد بذنوبه، وإقرار من العبد بها،
  وبما أحصاه كتاب عمله، فذلك المحاسبة على ما وصفنا، ولذلك قيل: يحاسَب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن عليّ، قال: ثنا ابن أبي عديّ، عن أبي يونس القشيري،
  عن ابن أبي مليكة، عن القاسم بن محمد، عن عائشة قالت: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لَيْسَ
  أحَدٌ يُحاسَبُ يَوْمَ الْقِيامَةِ إلاَّ هَلَكَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالت: فقلت: يا رسول الله { فأمَّا مَنْ أُوتِيَ كِتابَهُ بيَمِينِهِ
  فَسَوْفَ يُحاسَبُ حِساباً يَسِيراً } فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ذَلِكَ الْعَرْضُ، لَيْسَ أحَدٌ يُحاسَبُ يَوْمَ الْقِيامَةِ إلاَّ
  هَلَكَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيَنْقَلِبُ إلى أهْلِهِ
  مَسْرُوراً } يقول: وينصرف هذا المحاسَبُ حساباً يسيراً إلى أهله في الجنة مسروراً.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَيَنْقَلِبُ إلى أهْلِهِ مَسْرُوراً
  } قال: إلى أهل أعدّ الله لهم الجنة.</font></font><font class=\"TextResultArabic\"><font
