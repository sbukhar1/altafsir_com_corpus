  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  أُقْسِمُ بِٱلشَّفَقِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱللَّيْلِ وَمَا وَسَقَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْقَمَرِ
  إِذَا ٱتَّسَقَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَتَرْكَبُنَّ طَبَقاً عَن طَبقٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الشفق: الحمرة التي ترى في المغرب بعد سقوط الشمس، وبسقوطه يخرج وقت
  المغرب ويدخل وقت العتمة عند عامة العلماء، إلا ما يروى عن أبي حنيفة رضي الله عنه
  في إحدى الروايتين: أنه البياض. وروى أسد بن عمرو: أنه رجع عنه، سمي لرقته. ومنه الشفقة
  على الإنسان: رقة القلب عليه { وَمَا وَسَقَ } وما جمع وضم، يقال: وسقه فاتسق واستوسق.
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مُسْتَوْسِقَاتٌ
  لَوْ يَجِدْنَ سَائِقَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ونظيره في وقوع افتعل واستفعل مطاوعين:
  اتسع واستوسع. ومعناه: وما جمعه وستره وآوى إليه من الدواب وغيرها { إِذَا ٱتَّسَقَ
  } إذا اجتمع واستوى ليلة أربع عشرة. قرىء: «لتركبن» على خطاب الإنسان في { يٰۤأَيُّهَا
  ٱلإِنسَـٰنُ } ولنركبن، بالضم على خطاب الجنس، لأن النداء للجنس؛ ولتركبن بالكسر على
  خطاب النفس، وليركبن بالياء على: ليركبن الإنسان. والطبق: ما طابق غيره. يقال: ما هذا
  بطبق لذا، أي: لا يطابقه. ومنه قيل للغطاء الطبق. وإطباق الثرى: ما تطابق منه، ثم قيل
  للحال المطابقة لغيرها: طبق. ومنه قوله عز وعلا { طَبَقاً عَن طَبقٍ } أي حالاً بعد
  حال: كل واحدة مطابقة لأختها في الشدّة والهول: ويجوز أن يكون جمع طبقة وهي المرتبة،
  من قولهم: هو على طبقات. ومنه: طبق الظهر لفقاره الواحدة: طبقة، على معنى: لتركبنّ
  أحوالا بعد أحوال هي طبقات في الشدّة بعضها أرفع من بعض وهي الموت وما بعده من مواطن
  القيامة وأهوالها. فإن قلت: ما محل عن طبق؟ قلت: النصب على أنه صفة لطبقاً، أي: طبقا
  مجاوزاً لطبق. أو حال من الضمير في لتركبنّ، أي: لتركبن طبقاً مجاوزين لطبق. أو مجاوزاً
  أو مجاوزة، على حسب القراءة: وعن مكحول: كل عشرين عاماً تجدون أمراً لم تكونوا عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
