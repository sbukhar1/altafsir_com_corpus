text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ أُقْسِمُ
  بِٱلشَّفَقِ } * { وَٱللَّيْلِ وَمَا وَسَقَ } * { وَٱلْقَمَرِ إِذَا ٱتَّسَقَ } *
  { لَتَرْكَبُنَّ طَبَقاً عَن طَبقٍ }الشفق: الحمرة التي ترى في المغرب بعد سقوط الشمس،
  وبسقوطه يخرج وقت المغرب ويدخل وقت العتمة عند عامة العلماء، إلا ما يروى عن أبي حنيفة
  رضي الله عنه في إحدى الروايتين: أنه البياض. وروى أسد بن عمرو: أنه رجع عنه، سمي لرقته.
  ومنه الشفقة على الإنسان: رقة القلب عليه { وَمَا وَسَقَ } وما جمع وضم، يقال: وسقه
  فاتسق واستوسق. قال:مُسْتَوْسِقَاتٌ لَوْ يَجِدْنَ سَائِقَا   ونظيره في وقوع افتعل
  واستفعل مطاوعين: اتسع واستوسع. ومعناه: وما جمعه وستره وآوى إليه من الدواب وغيرها
  { إِذَا ٱتَّسَقَ } إذا اجتمع واستوى ليلة أربع عشرة. قرىء: «لتركبن» على خطاب الإنسان
  في { يٰۤأَيُّهَا ٱلإِنسَـٰنُ } ولنركبن، بالضم على خطاب الجنس، لأن النداء للجنس؛
  ولتركبن بالكسر على خطاب النفس، وليركبن بالياء على: ليركبن الإنسان. والطبق: ما طابق
  غيره. يقال: ما هذا بطبق لذا، أي: لا يطابقه. ومنه قيل للغطاء الطبق. وإطباق الثرى:
  ما تطابق منه، ثم قيل للحال المطابقة لغيرها: طبق. ومنه قوله عز وعلا { طَبَقاً عَن
  طَبقٍ } أي حالاً بعد حال: كل واحدة مطابقة لأختها في الشدّة والهول: ويجوز أن يكون
  جمع طبقة وهي المرتبة، من قولهم: هو على طبقات. ومنه: طبق الظهر لفقاره الواحدة: طبقة،
  على معنى: لتركبنّ أحوالا بعد أحوال هي طبقات في الشدّة بعضها أرفع من بعض وهي الموت
  وما بعده من مواطن القيامة وأهوالها. فإن قلت: ما محل عن طبق؟ قلت: النصب على أنه صفة
  لطبقاً، أي: طبقا مجاوزاً لطبق. أو حال من الضمير في لتركبنّ، أي: لتركبن طبقاً مجاوزين
  لطبق. أو مجاوزاً أو مجاوزة، على حسب القراءة: وعن مكحول: كل عشرين عاماً تجدون أمراً
  لم تكونوا عليه.\r\n\t\t\t\r\n\t\t\t</section>"

