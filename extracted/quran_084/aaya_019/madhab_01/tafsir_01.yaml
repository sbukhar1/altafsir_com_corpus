  قال: ثنا حكام، قال: ثنا عمرو، عن منصور، عن مجاهد «لَترْكَبَنَّ طَبَقاً عَنْ طَبَقٍ»
  قال: أمراً بعد أمر.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد، في قوله: «لَترْكَبَنَّ
  طَبَقاً عَنْ طَبَقٍ» قال: أمراً بعد أمر.وقال آخرون ممن قرأ هذه المقالة، وقرأ هذه
  القراءة عُنِي بذلك: لتركبنّ أنت يا محمد سماء بعد سماء. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال الحسن وأبو العالية «لَترْكَبَنَّ»
  يعني محمداً صلى الله عليه وسلم { طَبَقاً عنْ طَبَقٍ } السموات.حدثنا ابن حميد، قال:
  ثنا مهران، عن سفيان، عن جابر، عن أبي الضحى، عن مسروق «لَترْكَبَنَّ طَبَقاً عَنْ
  طَبَقٍ» قال: أنت يا محمد سماء عن سماء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ أُقْسِمُ بِٱلشَّفَقِ } * { وَٱللَّيْلِ
  وَمَا وَسَقَ } * { وَٱلْقَمَرِ إِذَا ٱتَّسَقَ } * { لَتَرْكَبُنَّ طَبَقاً عَن طَبقٍ
  } * { فَمَا لَهُمْ لاَ يُؤْمِنُونَ } * { وَإِذَا قُرِىءَ عَلَيْهِمُ ٱلْقُرْآنُ لاَ
  يَسْجُدُونَ }حدثنا أبو كريب، قال: ثنا وكيع، عن إسماعيل، عن الشعبيّ، قال: سماء بعد
  سماء.حدثنا أبو كريب، قال: ثنا وكيع، عن إسرائيل، عن جابر، عن عامر، عن علقمة، عن عبد
  الله، قال: سماء فوق سماء.وقال آخرون: بل معنى ذلك: لتركَبُنّ الآخرة بعد الأولى. ذكر
  من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: «لَترْكَبَنَّ
  طَبَقاً عَنْ طَبَقٍ» قال: الآخرة بعد الأولى.وقال آخرون ممن قرأ هذه القراءة: إنما
  عُنِي بذلك أنها تتغير ضروباً من التغيير، وتُشَقَّقُ بالغمام مرّة، وتحمرّ أخرى، فتصير
  وَرْدة كالدهان، وتكون أخرى كالمهل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن قيس بن وهب، عن مرّة، عن ابن مسعود «لَترْكَبَنَّ طَبَقاً عَنْ طَبَقٍ»
  قال: السماء مرّة كالدِّهان، ومرّة تَشَقَّق.حدثنا ابن المثنى، قال: ثنا محمد بن جعفر،
  قال: سمعت أبا الزرقاء الهَمْداني، وليس بأبي الزرقاء الذي يحدِّث في المسح على الجوربين،
  قال: سمعت مُرّة الهمداني، قال: سمعت عبد الله يقول في هذه الآية: «لَترْكَبَنَّ طَبَقاً
  عَنْ طَبَقٍ» قال: السماء.حدثني عليّ بن سعيد الكندىّ، قال: ثنا عليّ بن غراب، عن الأعمش،
  عن إبراهيم، عن عبد الله في قوله: «لَترْكَبَنَّ طَبَقاً عَنْ طَبَقٍ» قال: هي السماء
  تغبرّ وتحمرّ وتَشَقَّق.حدثنا أبو السائب، قال: ثني أبو معاوية، عن الأعمش، عن إبراهيم،
  عن عبد الله، في قوله: «لَترْكَبُنَّ طَبَقاً عَنْ طَبَقٍ» قال: هي السماء تَشَقَّق،
  ثم تحمرّ، ثم تنفطر قال: وقال ابن عباس: حالاً بعد حال.حدثني يحيى بن إبراهيم المسعوديّ،
  قال: ثني أبي، عن أبيه، عن جدّه، عن الأعمش، عن إبراهيم قال: قرأ عبد الله هذا الحرف:
  «لَترْكَبَنَّ طَبَقاً عَنْ طَبَقٍ» قال: السماء حالاً بعد حال، ومنزلة بعد منزلة.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن الأعمش، عن إبراهيم، عن عبد الله «لَترْكَبَنَّ
  طَبَقاً عَنْ طَبَقٍ» قال: هي السماء.حدثنا مهران، عن سفيان، عن أبي فروة، عن مرّة،
  عن ابن مسعود أنه قرأها نصباً، قال: هي السماء.حدثنا أبو كريب، قال: ثنا وكيع، عن الأعمش،
  عن إبراهيم، عن عبد الله، قال: هي السماء تغير لوناً بعد لون.وقرأ ذلك عامة قرّاء المدينة
  وبعض الكوفيين: { لَترْكَبُنَّ } بالتاء، وبضمّ الياء، على وجه الخطاب للناس كافة،
  أنهم يركبون أحوال الشدة حالاً بعد حال. وقد ذكر بعضهم أنه قرأ ذلك بالياء، وبضم الباء،
  على وجه الخبر عن الناس كافة، أنهم يفعلون ذلك.وأولى القراءات في ذلك عندي بالصواب:
  قراءة من قرأ بالتاء وبفتح الباء، لأن تأويل أهل التأويل من جميعهم بذلك ورد وإن كان
  للقراءات الأُخَر وجوه مفهومة. وإذا كان الصواب من القراءة في ذلك ما ذكرنا، فالصواب
  من التأويل قول من قال: «لَترْكَبَنَّ» أنت يا محمد حالاً بعد حال، وأمراً بعد أمر
  من الشدائد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ أُقْسِمُ بِٱلشَّفَقِ } * { وَٱللَّيْلِ
  وَمَا وَسَقَ } * { وَٱلْقَمَرِ إِذَا ٱتَّسَقَ } * { لَتَرْكَبُنَّ طَبَقاً عَن طَبقٍ
  } * { فَمَا لَهُمْ لاَ يُؤْمِنُونَ } * { وَإِذَا قُرِىءَ عَلَيْهِمُ ٱلْقُرْآنُ لاَ
  يَسْجُدُونَ }والمراد بذلك، وإن كان الخطاب إلى رسول الله صلى الله عليه وسلم موجهاً،
  جميع الناس، أنهم يلقون من شدائد يوم القيامة وأهواله أحوالاً.وإنما قلنا: عُنِي بذلك
  ما ذكرنا، أن الكلام قبل قوله: { لَترْكَبُنَّ طَبَقاً عَنْ طَبَقٍ } جرى بخطاب الجميع،
  وكذلك بعده، فكان أشبه أن يكون ذلك نظير ما قبله وما بعده.وقوله: { طَبَقاً عَنْ طَبَقٍ
  } من قول العرب: وقع فُلان في بنات طَبَق: إذا وقع في أمر شديد.وقوله: { فَمَالَهُمْ
  لا يُؤْمِنُونَ } يقول تعالى ذكره: فما لهؤلاء المشركين لا يصدّقون بتوحيد الله، ولا
  يقرّون بالبعث بعد الموت، وقد أقسم لهم ربهم بأنهم راكبون طبقاً عن طبق، مع ما قد عاينوا
  من حججه بحقيقة توحيده. وقد:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله { فَمَالَهُمْ لا يُؤْمِنُونَ }: قال: وبهذا الحديث، وبهذا الأمر.وقوله: { وَإذَا
  قُرِىءَ عَلَيْهمُ القُرآنُ لا يَسْجُدُونَ } يقول تعالى ذكره: وإذا قُرىء عليهم كتاب
  ربهم لا يخضعون ولا يستكينون وقد بيَّنا معنى السجود قبلُ بشواهده، فأغنى ذلك عن إعادته.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

