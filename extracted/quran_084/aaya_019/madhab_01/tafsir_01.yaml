text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ أُقْسِمُ
  بِٱلشَّفَقِ } * { وَٱللَّيْلِ وَمَا وَسَقَ } * { وَٱلْقَمَرِ إِذَا ٱتَّسَقَ } *
  { لَتَرْكَبُنَّ طَبَقاً عَن طَبقٍ } * { فَمَا لَهُمْ لاَ يُؤْمِنُونَ } * { وَإِذَا
  قُرِىءَ عَلَيْهِمُ ٱلْقُرْآنُ لاَ يَسْجُدُونَ }وهذا قَسَم أقسم ربنا بالشفق، والشفق:
  الحمرة في الأفق من ناحية المغرب من الشمس في قول بعضهم.واختلف أهل التأويل في ذلك،
  فقال بعضهم: هو الحمرة كما قلنا، وممن قال ذلك جماعة من أهل العراق. وقال آخرون: هو
  النهار. ذكر من قال ذلك:حدثني محمد بن إسماعيل الأحمسيّ، قال: ثنا محمد بن عبيد، قال:
  ثنا العوّام بن حَوْشَب، قال: قلت لمجاهد: الشفق، قال: لا تقل الشفق، إنّ الشفق من
  الشمس، ولكن قل: حمرة الأفق.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد
  قوله: الشَّفق، قال: النهار كله.حدثنا أبو كريب، قال: ثنا وكيع، قال: ثنا سفيان، عن
  منصور، عن مجاهد { فَلا أُقْسِمُ بالشَّفَقِ } قال: النهار.حدثنا ابن حميد، قال: ثنا
  مهران، عن سفيان، عن منصور، عن مجاهد، مثله.وقال آخرون: الشفَق: هو اسم للحمرة والبياض،
  وقالوا: هو من الأضداد.والصواب من القول في ذلك عندي: أن يقال: إن الله أقسم بالنهار
  مدبراً، والليل مقبلاً. وأما الشفَق الذي تحُلّ به صلاة العشاء، فإنه للحمرة عندنا،
  للعلة التي قد بيَّنَّاها في كتابنا كتاب الصلاة.وقوله: { وَاللَّيْلِ وَما وَسَقَ
  } يقول: والليل وما جمع، مما سكن وهدأ فيه من ذي روح كان يطير، أو يَدِب نهاراً، يقال
  منه: وسَقْتُه أسِقُه وَسْقاً، ومنه: طعام موسُوق، وهو المجموع في غرائر أو وعاء، ومنه
  الوَسْق، وهو الطعام المجتع الكثير، مما يُكال أو يُوزن، يقال: هو ستون صاعاً، وبه
  جاء الخبر عن رسول الله صلى الله عليه وسلم. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { وَما وَسَقَ } يقول: وما جَمَعَ.حدثنا ابن بشار، قال: ثنا محمد بن جعفر، قال:
  ثنا شعبة، عن أبي بشر، عن مجاهد، عن ابن عباس في هذه الآية { وَاللَّيْلِ وَما وَسَقَ
  } قال: وما جَمَع. وقال ابن عباس:مُسْتَوْسِقاتٍ لَوْ يَجِدْنَ سائِقَا   حدثني يعقوب،
  قال: ثنا ابن علية، عن أبي رجاء، قال: سأل حفص الحسن عن قوله: { وَاللَّيْلِ وَما وَسَقَ
  } قال: وما جمع.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { وَاللَّيْلِ وَما
  وَسَقَ } قال: وما جمع، يقول: ما آوى فيه من دابَّة.حدثنا أبو كريب، قال: ثنا وكيع،
  عن سفيان، عن منصور، عن مجاهد { وَاللَّيْلِ وَما وَسَقَ }: وما لفّ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ أُقْسِمُ بِٱلشَّفَقِ } * { وَٱللَّيْلِ
  وَمَا وَسَقَ } * { وَٱلْقَمَرِ إِذَا ٱتَّسَقَ } * { لَتَرْكَبُنَّ طَبَقاً عَن طَبقٍ
  } * { فَمَا لَهُمْ لاَ يُؤْمِنُونَ } * { وَإِذَا قُرِىءَ عَلَيْهِمُ ٱلْقُرْآنُ لاَ
  يَسْجُدُونَ }حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد { وَاللَّيْلِ
  وَما وَسَقَ } قال: وما أظلم عليه، وما أدخل فيه. وقال ابن عباس:مُسْتَوْسِقاتٍ لَوْ
  يَجِدْنَ حادِيا   حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَاللَّيْلِ
  وَما وَسَقَ } يقول: وما جمع من نجم أو دابة.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة { وَما وَسق } قال: وما جمع.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { وَاللَّيْلِ وَما وَسَقَ } قال: وما جمع، مجتمع فيه الأشياء
  التي يجمعها الله، التي تأوي إليه، وأشياء تكون في الليل لا تكون في النهار، ما جمع
  مما فيه ما يأوي إليه، فهو مما جمع.حدثنا ابن حميد، قال: ثنا حكام، قال: ثنا عمرو،
  عن منصور، عن مجاهد { وَاللَّيْلِ وَما وَسَقَ } يقول: ما لُفّ عليه.قال: ثنا جرير،
  عن منصور، عن مجاهد، مثله.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن
  منصور، عن مجاهد { وَاللَّيْلِ وَما وَسَقَ } قال: وما دخل فيه.حدثنا أبو كريب، قال:
  ثنا وكيع، عن إسرائيل، عن أبي الهيثم، عن سعيد بن جبير { وَاللَّيْلِ وَما وَسَقَ }:
  وما جمع.قال: ثنا وكيع، عن نافع بن عمر، عن ابن أبي مليكة، عن ابن عباس { وَما وَسَقَ
  }: وما جمع، ألم تسمع قول الشاعر:مُسْتَوْسِقاتِ لَمْ يَجِدْنَ سائِقا   حدثنا هناد،
  قال: ثنا أبو الأحوص، عن سماك، عن عكرِمة، في قوله: { وَاللَّيْلِ وَما وَسَقَ } قال:
  ما حاز إذا جاء الليل.وقال آخرون: معنى ذلك: وما ساق. ذكر من قال ذلك:حدثنا عبد الله
  بن أحمد المَرْوَزيّ، قال: ثنا عليّ بن الحسن، قال: ثنا حسين، قال: سمعت عكرمة وسئل
  { وَاللَّيْلِ وَما وَسَقَ } قال: ما ساق من ظلمة، فإذَا كان الليل، ذهب كلّ شيء إلى
  مأواه.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الحسن، عن عكرِمة { وَاللَّيْلِ
  وَما وَسَقَ } يقول: ما ساق من ظلمة، إذا جاء الليل ساق كلّ شيء إلى مأواه.حُدثت عن
  الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: { وَاللَّيْلِ
  وَما وَسَقَ } قال: ما ساق معه من ظلمة إذا أقبل.حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله { وَاللَّيْلِ وَما وَسَقَ
  } يعني: وما ساق الليل من شيء جمعه النجوم، ويقال: والليل وما جمع.وقوله: { والقَمَرِ
  إذَا اتَّسَقَ } يقول: وبالقمر إذا تمّ واستوى. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله { وَالْقَمَرِ إذَا اتَّسَقَ }  يقول: إذا استوى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
