  وَمَا وَسَقَ } * { وَٱلْقَمَرِ إِذَا ٱتَّسَقَ } * { لَتَرْكَبُنَّ طَبَقاً عَن طَبقٍ
  } * { فَمَا لَهُمْ لاَ يُؤْمِنُونَ } * { وَإِذَا قُرِىءَ عَلَيْهِمُ ٱلْقُرْآنُ لاَ
  يَسْجُدُونَ }حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس { وَالْقَمَرِ إذَا اتَّسَقَ } قال: إذا اجتمع واستوى.حدثنا هناد، قال:
  ثنا أبو الأحوص، عن سماك، عن عكرِمة { والْقَمَرِ إذَا اتَّسَقَ } قال: إذا استوى.حدثني
  يعقوب، قال: ثنا ابن عُلَية، عن أبي رجاء، قال: سأل حفص الحسن، عن قوله: { والقَمَرِ
  إذَا اتَّسَقَ } قال: إذا اجتمع، إذا امتلاُ.حدثني أبو كدينة، قال: ثنا ابن يمان، عن
  أشعث، عن جعفر بن أبي المغيرة، عن سعيد، في قوله: { والقَمَرِ إذَا اتَّسَقَ } قال:
  لثلاث عَشْرة.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد،
  مثله.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد، مثله.حدثنا ابن
  حميد، قال: ثنا حكام، قال: ثنا عمرو، عن منصور، عن مجاهد، مثله.قال: ثنا جرير، عن منصور،
  عن مجاهد، مثله.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله { إذَا اتَّسَقَ
  } قال: إذا استوى.حدثنا أبو كريب، قال: ثنا وكيع، عن إسرائيل، عن أبي الهيثم، عن سعيد
  بن جبير { والْقَمَرِ إذَا اتَّسَقَ }: إذا استوى.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة { إذَا اتَّسَقَ }: إذا استدار.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { والْقَمَرِ إذَا اتَّسَقَ }: إذا استوى.حُدثت عن الحسين، قال:
  سمعت أبا معاذ يقول: ثنا عبيد قال: سمعت الضحاك يقول في قوله: { والْقَمَرِ إذَا اتَّسَقَ
  } قال: إذا اجتمع فاستوى.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { والْقَمَرِ إذَا اتَّسَقَ } قال: إذا استوى.وقوله: { لَترْكَبُنَّ طَبَقاً عَنْ طَبَقٍ
  } اختلفت القرّاء في قراءته، فقرأه عمر بن الخطاب وابن مسعود وأصحابه، وابن عباس وعامة
  قرّاء مكة والكوفة: «لَترْكَبَنَّ» بفتح التاء والباء. واختلف قارئو ذلك كذلك في معناه،
  فقال بعضهم: لتركَبنّ يا محمد أنت حالاً بعد حال، وأمراً بعد أمر من الشدائد. ذكر من
  قال ذلك:حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا أبو بشر، عن مجاهد، أن ابن عباس كان
  يقرأ: «لَترْكَبَنَّ طَبَقاً عَنْ طَبَقٍ» يعني نبيكم صلى الله عليه وسلم حالاً بعد
  حال.حدثنا أبو كريب، قال: ثنا ابن عُلَية، قال: ثنا إسرائيل، عن أبي إسحاق، عن رجل
  حدّثه، عن ابن عباس في «لَترْكَبَنَّ طَبَقاً عَنْ طَبَقٍ» قال: منزلاً بعد منزل.حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: «لَترْكَبَنَّ
  طَبَقاً عَنْ طَبَقٍ» يقول: حالاً بعد حال.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: «لَترْكَبَنَّ طَبَقاً عَنْ طَبَقٍ» يعني:
  منزلاً بعد منزل، ويقال: أمراً بعد أمر، وحالاً بعد حال.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
