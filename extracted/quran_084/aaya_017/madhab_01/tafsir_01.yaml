  none\" href=\"JavaScript:Open_Menu()\">لَتَرْكَبُنَّ طَبَقاً عَن طَبقٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا
  لَهُمْ لاَ يُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا قُرِىءَ عَلَيْهِمُ ٱلْقُرْآنُ لاَ
  يَسْجُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا قَسَم أقسم ربنا بالشفق، والشفق:
  الحمرة في الأفق من ناحية المغرب من الشمس في قول بعضهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في ذلك، فقال بعضهم: هو الحمرة كما قلنا، وممن قال ذلك جماعة من أهل العراق.
  وقال آخرون: هو النهار. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن إسماعيل الأحمسيّ، قال: ثنا محمد بن عبيد، قال: ثنا العوّام بن حَوْشَب، قال:
  قلت لمجاهد: الشفق، قال: لا تقل الشفق، إنّ الشفق من الشمس، ولكن قل: حمرة الأفق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد قوله: الشَّفق،
  قال: النهار كله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  قال: ثنا سفيان، عن منصور، عن مجاهد { فَلا أُقْسِمُ بالشَّفَقِ } قال: النهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الشفَق: هو اسم للحمرة والبياض، وقالوا: هو من الأضداد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندي: أن يقال: إن الله أقسم بالنهار مدبراً،
  والليل مقبلاً. وأما الشفَق الذي تحُلّ به صلاة العشاء، فإنه للحمرة عندنا، للعلة التي
  قد بيَّنَّاها في كتابنا كتاب الصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَاللَّيْلِ وَما وَسَقَ } يقول: والليل وما جمع، مما سكن وهدأ فيه من ذي روح كان
  يطير، أو يَدِب نهاراً، يقال منه: وسَقْتُه أسِقُه وَسْقاً، ومنه: طعام موسُوق، وهو
  المجموع في غرائر أو وعاء، ومنه الوَسْق، وهو الطعام المجتع الكثير، مما يُكال أو يُوزن،
  يقال: هو ستون صاعاً، وبه جاء الخبر عن رسول الله صلى الله عليه وسلم. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَما وَسَقَ
  } يقول: وما جَمَعَ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا محمد بن
  جعفر، قال: ثنا شعبة، عن أبي بشر، عن مجاهد، عن ابن عباس في هذه الآية { وَاللَّيْلِ
  وَما وَسَقَ } قال: وما جَمَع. وقال ابن عباس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مُسْتَوْسِقاتٍ لَوْ يَجِدْنَ سائِقَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن علية،
  عن أبي رجاء، قال: سأل حفص الحسن عن قوله: { وَاللَّيْلِ وَما وَسَقَ } قال: وما جمع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { وَاللَّيْلِ وَما
  وَسَقَ } قال: وما جمع، يقول: ما آوى فيه من دابَّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن منصور، عن مجاهد { وَاللَّيْلِ وَما وَسَقَ
