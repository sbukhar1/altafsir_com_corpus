  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: لتركَبُنّ الآخرة بعد الأولى. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: «لَترْكَبَنَّ
  طَبَقاً عَنْ طَبَقٍ» قال: الآخرة بعد الأولى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون ممن قرأ هذه القراءة: إنما عُنِي بذلك أنها تتغير ضروباً من التغيير، وتُشَقَّقُ
  بالغمام مرّة، وتحمرّ أخرى، فتصير وَرْدة كالدهان، وتكون أخرى كالمهل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن قيس بن وهب، عن مرّة،
  عن ابن مسعود «لَترْكَبَنَّ طَبَقاً عَنْ طَبَقٍ» قال: السماء مرّة كالدِّهان، ومرّة
  تَشَقَّق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد
