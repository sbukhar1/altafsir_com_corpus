  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قُرِىءَ عَلَيْهِمُ ٱلْقُرْآنُ لاَ يَسْجُدُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد { وَاللَّيْلِ وَما وَسَقَ
  } قال: وما أظلم عليه، وما أدخل فيه. وقال ابن عباس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مُسْتَوْسِقاتٍ لَوْ يَجِدْنَ حادِيا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَاللَّيْلِ وَما وَسَقَ } يقول: وما جمع من نجم أو دابة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَما
  وَسق } قال: وما جمع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَاللَّيْلِ وَما وَسَقَ } قال: وما جمع، مجتمع فيه الأشياء
  التي يجمعها الله، التي تأوي إليه، وأشياء تكون في الليل لا تكون في النهار، ما جمع
  مما فيه ما يأوي إليه، فهو مما جمع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، قال: ثنا عمرو، عن منصور، عن مجاهد { وَاللَّيْلِ وَما وَسَقَ
  } يقول: ما لُفّ عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا جرير، عن منصور، عن مجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن منصور، عن مجاهد { وَاللَّيْلِ وَما وَسَقَ } قال: وما دخل فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن إسرائيل، عن أبي الهيثم، عن سعيد
  بن جبير { وَاللَّيْلِ وَما وَسَقَ }: وما جمع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا وكيع، عن نافع بن عمر، عن ابن أبي مليكة، عن ابن عباس { وَما وَسَقَ }: وما جمع،
  ألم تسمع قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مُسْتَوْسِقاتِ
  لَمْ يَجِدْنَ سائِقا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا أبو الأحوص،
  عن سماك، عن عكرِمة، في قوله: { وَاللَّيْلِ وَما وَسَقَ } قال: ما حاز إذا جاء الليل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: وما ساق. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبد الله بن أحمد المَرْوَزيّ، قال: ثنا عليّ بن الحسن، قال:
  ثنا حسين، قال: سمعت عكرمة وسئل { وَاللَّيْلِ وَما وَسَقَ } قال: ما ساق من ظلمة،
  فإذَا كان الليل، ذهب كلّ شيء إلى مأواه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الحسن، عن عكرِمة { وَاللَّيْلِ وَما وَسَقَ
  } يقول: ما ساق من ظلمة، إذا جاء الليل ساق كلّ شيء إلى مأواه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول، في قوله: { وَاللَّيْلِ وَما وَسَقَ } قال: ما ساق معه من ظلمة إذا أقبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله { وَاللَّيْلِ وَما وَسَقَ } يعني: وما ساق الليل من شيء جمعه
  النجوم، ويقال: والليل وما جمع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { والقَمَرِ إذَا اتَّسَقَ } يقول: وبالقمر إذا تمّ واستوى. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله { وَالْقَمَرِ
  إذَا اتَّسَقَ }  يقول: إذا استوى.</font></font>&#13;\t\t\t<label disabled=\"true\"
