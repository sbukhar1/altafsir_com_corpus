text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلِ ٱلَّذِينَ
  كَفَرُواْ يُكَذِّبُونَ } * { وَٱللَّهُ أَعْلَمُ بِمَا يُوعُونَ } * { فَبَشِّرْهُمْ
  بِعَذَابٍ أَلِيمٍ } * { إِلاَّ ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ لَهُمْ
  أَجْرٌ غَيْرُ مَمْنُونٍ }قوله: { بَلِ الَّذِينَ كَفَرُوا يُكَذِّبُونَ } يقول تعالى
  ذكره: بل الذين كفروا يكذّبون بآيات الله وتنزيله.وقوله: { وَاللّهُ أعْلَمُ بِمَا
  يُوعُونَ } يقول تعالى ذكره: والله أعلم بما تُوعيه صدور هؤلاء المشركين، من التكذيب
  بكتاب الله ورسوله. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { يُوعُون } قال: يكتمون.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَاللّهُ أعْلَمُ بِمَا يُوعُونَ
  } قال: المرء يُوعِي متاعه وماله هذا في هذا، وهذا في هذا، هكذا يعرف الله ما يوعون
  من الأعمال، والأعمال السيئة مما تُوعيه قلوبهم، ويجتمع فيها من هذه الأعمال الخير
  والشرّ، فالقلوب وِعاء هذه الأعمال كلها، الخير والشرّ، يعلم ما يسرّون وما يعلنون،
  ولقد وَعَى لكم ما لا يدري أحد ما هو من القرآن وغير ذلك، قاتقوا الله وإياكم أن تدخلوا
  على مكارم هذه الأعمال، بعضَ هذه الخبث ما يفسدها.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة، في قوله: { يُوعُونَ } قال في صدورهم.وقوله: { فَبَشِّرْهُمْ
  بِعَذَابٍ ألِيمٍ }: يقول جلّ ثناؤه: فبشر يا محمد هؤلاء المكذّبين بآيات الله، بعذاب
  أليم لهم عند الله موجع { إلاَّ الَّذِينَ آمَنُوا وَعمِلُوا الصَّالِحاتِ } يقول:
  إلاَّ الذين تابوا منهم وصدّقوا، وأقرّوا بتوحيده، ونبوّة نبيه محمد صلى الله عليه
  وسلم، وبالبعث بعد الممات. { وعملوا الصالحات } يقول: وأدُّوا فرائض الله، واجتنبوا
  ركوب ما حرّم الله عليهم ركوبه.وقوله: { لَهُمْ أجْرٌ غَيرُ مَمْنُونٍ } يقول تعالى
  ذكره: لهؤلاء الذين آمنوا وعملوا الصالحات، ثواب غير محسوب ولا منقوص. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس قوله: { لَهُمْ أجْرٌ غَيرُ مَمْنُونٌ } يقول: غير منقوص.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن ابن جريج، عن مجاهد، قوله: { أجْرٌ غَيرُ مَمْنُونِ
  } يعني: غير محسوب.\r\n\t\t\t\r\n\t\t\t</section>"

