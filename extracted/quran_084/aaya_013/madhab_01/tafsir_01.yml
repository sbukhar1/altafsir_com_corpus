  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك: من الرجوع إلى الكفر،
  بعد الإيمان. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { إنَّهُ ظَنَّ أنْ لَنْ يَحُورَ } يقول: يُبعث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { إنَّهُ ظَنَّ أنْ لَنْ يَحُورَ
  بَلى } قال: أن لا يرجع إلينا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّهُ ظَنَّ أنْ لَنْ يَحُورَ
  }: أن لا مَعادَ له ولا رجعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { أنْ لَنْ يَحُورَ } قال: أن
  لن ينقلب: يقول: أن لن يبعث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، { ظَنَّ أنْ لَنْ يَحُورَ } قال: يرجع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أنْ
  لَنْ يَحُورَ } قال: أن لن ينقلب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بَلى } يقول تعالى ذكره: بلى لَيَحُورَنّ ولَيَرْجِعَنّ إلى ربه حياً، كما كان قبل
  مماته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ رَبَّهُ كانَ بِهِ
  بَصِيراً } يقول جلّ ثناؤه: إن ربّ هذا الذي ظنّ أن لن يحور، كان به بصيراً، إذ هو
  في الدنيا، بما كان يعمل فيها من المعاصي، وما إليه يصير أمره في الآخرة، عالم بذلك
  كلَّه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
