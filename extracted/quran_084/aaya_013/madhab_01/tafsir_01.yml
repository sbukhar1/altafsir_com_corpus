  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  مَنْ أُوتِيَ كِتَٰبَهُ وَرَآءَ ظَهْرِهِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَوْفَ يَدْعُواْ
  ثُبُوراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيَصْلَىٰ سَعِيراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ
  كَانَ فِيۤ أَهْلِهِ مَسْرُوراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ ظَنَّ أَن لَّن يَحُورَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  إِنَّ رَبَّهُ كَانَ بِهِ بَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وأما من أعطي كتابه منكم أيها الناس يومئذٍ وراء ظهره، وذلك أن جعل يده اليمنى إلى
  عنقه، وجعل الشمال من يديه وراء ظهره، فيتناول كتابه بشماله من وراء ظهره، ولذلك وصفهم
  جلّ ثناؤه أحياناً، أنهم يُؤْتَوْن كتُبَهُم بشمائلهم، وأحياناً أنهم يُؤتَوْنَها من
  وراء ظهورهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمر، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَأَمَّا
  مَنْ أُوتِيَ كِتابَهُ وَرَاءَ ظَهْرِهِ } قال: يجعل يده من وراء ظهره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَسَوْفَ يَدْعُو ثُبُوراً } يقول: فسوف ينادي بالهلاك، وهو
  أن يقول: واثبوراه، واويلاه، وهو من قولهم: دعا فلان لهفه: إذا قال: والهفاه. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. وقد ذكرنا معنى الثبور فيما مضى بشواهده، وما فيه
  من الرواية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { يَدْعُو ثُبُوراً } قال: يدعو
  بالهلاك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيَصْلَى سَعِيراً } اختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء مكة والمدينة والشام: «وَيُصَلَّى» بضم الياء
  وتشديد اللام، بمعنى: أن الله يصليهم تصلية بعد تصلية، وإنضاجة بعد إنضاجة، كما قال
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُلَّما نَضِجَتْ جُلُودُهُمْ بَدَّلْناهُمْ جُلُوداً غَيرَها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، واستشهدوا
  لتصحيح قراءتهم ذلك كذلك، بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ الجَحِيمَ صَلُّوهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ذلك بعض المدنيين وعامة قرّاء الكوفة والبصرة: { وَيَصْلَى } بفتح الياء وتخفيف اللام،
  بمعنى: أنهم يَصْلونها ويَرِدونها، فيحترقون فيها، واستشهدوا لتصحيح قراءتهم ذلك كذلك،
  بقول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَصْلَوْنها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إلاَّ مَنْ هُوَ صِالِ الجَحِيمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندي: أنهما
  قراءتان معروفتان صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّهُ كانَ فِي أهْلِهِ مَسْرُوراً } يقول تعالى ذكره: إنه كان في أهله في الدنيا
  مسروراً، لما فيه من خلافه أمرَ الله، وركوبه معاصيَه. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّهُ كانَ فِي أهْلِهِ مَسْرُوراً
  }: أي في الدنيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّهُ ظَنَّ أنْ لَنْ
  يَحُورَ بَلى } يقول تعالى ذكره: إن هذا الذي أُوتي كتابه وراء ظهره يوم القيامة، ظنّ
  في الدنيا أن لن يرجع إلينا، ولن يُبعث بعد مماته، فلم يكن يبالي ما ركب من المآثم،
  لأنه لم يكن يرجو ثواباً، ولم يكن يخشى عقاباً يقال منه: حار فلان عن هذا الأمر: إذا
  رجع عنه، ومنه الخبر الذي رُوي عن رسول الله صلى الله عليه وسلم أنه كان يقول في دعائه:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللَّهُمَّ إنّي أعُوذُ بِكَ مِنَ
  الْحَوَرِ بَعْدَ الكَورِ \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
