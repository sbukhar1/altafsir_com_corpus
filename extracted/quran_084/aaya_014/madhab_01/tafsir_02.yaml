text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلإِنسَٰنُ
  إِنَّكَ كَادِحٌ إِلَىٰ رَبِّكَ كَدْحاً فَمُلاَقِيهِ } * { فَأَمَّا مَنْ أُوتِيَ
  كِتَـٰبَهُ بِيَمِينِهِ } * { فَسَوْفَ يُحَاسَبُ حِسَاباً يَسِيراً } * { وَيَنقَلِبُ
  إِلَىٰ أَهْلِهِ مَسْرُوراً } * { وَأَمَّا مَنْ أُوتِيَ كِتَٰبَهُ وَرَآءَ ظَهْرِهِ
  } * { فَسَوْفَ يَدْعُواْ ثُبُوراً } * { وَيَصْلَىٰ سَعِيراً } * { إِنَّهُ كَانَ
  فِيۤ أَهْلِهِ مَسْرُوراً } * { إِنَّهُ ظَنَّ أَن لَّن يَحُورَ } * { بَلَىٰ إِنَّ
  رَبَّهُ كَانَ بِهِ بَصِيراً }الكدح: جهد النفس في العمل والكدّ فيه حتى يؤثر فيها،
  من كدح جلده: إذا خدشه ومعنى { كَادِحٌ إِلَىٰ رَبّكَ } جاهد إلى لقاء ربك، وهو الموت
  وما بعده من الحال الممثلة باللقاء { فَمُلَـٰقِيهِ } فملاق له لا محالة لا مفرّ لك
  منه، وقيل: الضمير في ملاقيه للكدح { يَسِيراً } سهلاً هينا لا يناقش فيه ولا يعترض
  بما يسوءه ويشق عليه، كما يناقش أصحاب الشمال. وعن عائشة رضي الله عنها: هو أن يعرّف
  ذنوبه، ثم يتجاوز عنه. وعن النبي صلى الله عليه وسلم أنه قال:(1280) \" من يحاسب يعذب
  \" فقيل يا رسول الله: فسوف يحاسب حساباً يسيراً. قال: \" ذلكم العرض، من نوقش في الحساب
  عذب \" { إِلَىٰ أَهْلِهِ } إلى عشيرته إن كانوا مؤمنين. أو إلى فريق المؤمنين. أو
  إلى أهله في الجنة من الحور العين { وَرَاءَ ظَهْرِهِ } قيل: تغلّ يمناه إلى عنقه،
  وتجعل شماله وراء ظهره، فيؤتى كتابه بشماله من روءا ظهره. وقيل تخلع يده اليسرى من
  وراء ظهره، { يَدْعُو ثُبُوراً } يقول: يا ثبوراه. والثبور: الهلاك. وقرىء «ويصلى سعيراً»
  كقوله:{ وَتَصْلِيَةُ جَحِيمٍ }[الواقعة: 94]، ويصلى: بضم الياء والتخفيف، كقوله:{ وَنُصْلِهِ
  جَهَنَّمَ }[النساء: 115]، { فِى أَهْلِهِ } فيما بين ظهرانيهم، أو معهم، على أنهم
  كانوا جميعاً مسرورين، يعني أنه كان في الدنيا مترفا بطرا مستبشراً كعادة الفجار الذين
  لا يهمهم أمر الآخرة ولا يفكرون في العواقب. ولم يكن كئيباً حزيناً متفكراً كعادة الصلحاء
  والمتقين وحكاية الله عنهم{ إِنَّا كُنَّا قَبْلُ فِى أَهْلِنَا مُشْفِقِينَ }[الطور:
  26] { ظَنَّ أَن لَّن يَحُورَ } لن يرجع إلى الله تعالى تكذيباً بالمعاد. يقال: لا
  يحور ولا يحول، أي: لا يرجع ولا يتغير. قال لبيد:يَحُورُ رَمَاداً بَعْدَ إذْ هُوَ
  سَاطِعُ   وعن ابن عباس: ما كنت أدري ما معنى يحور حتى سمعت أعرابية تقول لبنية لها:
  حوري، أي: أرجعي { بَلَىٰ } إيجاب لما بعد النفي في { لَّن يَحُورَ } أي: بلى ليحورنّ
  { إِنَّ رَبَّهُ كَانَ بِهِ بَصِيراً } وبأعماله لا ينساها ولا تخفى عليه، فلا بدّ
  أن يرجعه ويجازيه عليها. وقيل: نزلت الآيتان في أبي سلمة بن عبد الأشدّ وأخيه الأسود
  بن عبد الأشد.\r\n\t\t\t\r\n\t\t\t</section>"

