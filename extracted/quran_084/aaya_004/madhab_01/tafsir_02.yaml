  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذَا
  ٱلسَّمَآءُ ٱنشَقَّتْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَذِنَتْ لِرَبِّهَا وَحُقَّتْ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  ٱلأَرْضُ مُدَّتْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَلْقَتْ مَا فِيهَا وَتَخَلَّتْ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَذِنَتْ
  لِرَبِّهَا وَحُقَّتْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حذف جواب إذا ليذهب المقدر كل مذهب
  أو اكتفاء بماعلم في مثلها من سورتي التكوير والانفطار. وقيل: جوابها ما دلّ عليه (فملاقيه)
  أي إذا السماء انشقت لاقى الإنسان كدحه. ومعناه: إذا انشقت بالغمام، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَوْمَ
  تَشَقَّقُ ٱلسَّمَاء بِٱلْغَمَـٰمِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 25]، وعن علي رضي الله
  عنه: تنشق من المجرّة أذن له: استمع له. ومنه قوله عليه السلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1279)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما أذن الله لشيء كأذنه لنبيّ يتغنى بالقرآن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقول حجاف بن حكيم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَذِنْتُ لَكُمْ لَمَّا سَمِعْتُ هَرِيرَكُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والمعنى: أنها فعلت في انقيادها لله حين أراد انشقاقها فعل المطواع
  الذي إذا ورد عليه الأمر من جهة المطاع أنصت له وأذعن ولم يأب ولم يمتنع، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَتَيْنَا
  طَائِعِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 11]، { وَحُقَّتْ } من قولك هو محقوق بكذا وحقيق به، يعني:
  وهي حقيقة بأن تنقاد ولا تمتنع. ومعناه الإيذان بأنّ القادر بالذات يجب أن يتأتى له
  كل مقدور ويحق ذلك { مُدَّتْ } من مدّ الشيء فامتدّ: وهو أن تزال جبالها وآكامها وكل
  أمت فيها، حتى تمتدّ وتنبسط ويستوي ظهرها، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَاعاً صَفْصَفاً لاَّ تَرَىٰ فِيهَا
  عِوَجاً وَلا أَمْتاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 106 ـ 107]، وعن ابن عباس رضي الله عنهما: مدّت مدّ الأديم العكاظي؛
  لأن الأديم إذا مدّ زال كل انثناء فيه وأمت واستوى أو من مدّه بمعنى أمدّه، أي: زيدت
  سعة وبسطة { وَأَلْقَتْ مَا فِيهَا } ورمت بما في جوفها مما دفن فيها من الموتى والكنوز
  { وَتَخَلَّتْ } وخلت غاية الخلو حتى لم يبق شيء في باطنها، كأنها تكلفت أقصى جهدها
  في الخلو، كما يقال: تكرم الكريم، وترحم الرحيم: إذا بلغا جهدهما في الكرم والرحمة،
  وتكلفا فوق ما في طبعهما { وَأَذِنَتْ لِرَبِّهَا } في إلقاء ما في بطنها وتخليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
