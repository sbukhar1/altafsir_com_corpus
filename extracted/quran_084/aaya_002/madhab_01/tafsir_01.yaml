  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَذِنَتْ
  لِرَبِّهَا وَحُقَّتْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: إذا السماء تصدّعت
  وتقطَّعت فكانت أبواباً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأَذِنَتْ لِرَبِّها وَحُقَّتْ
  } يقول: وسمعت السموات في تصدّعها وتشققها لربها، وأطاعت له في أمره إياها. والعرب
  تقول: أذِنَ لك في هذا الأمر أذَنا بمعنى: استمع لك، ومنه الخبر الذي رُوي عن النبيّ
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما أذِنَ اللّهُ لِشَيْءٍ كأذَنِهِ لِنَبِيّ يَتَغَنَّى بالقُرآنِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك: ما استمع الله لشيء كاستماعه
  لنبيّ يتغنى بالقرآن ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صُمّ إذَا سَمِعُوا خَيْراً ذُكِرْتُ بِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإنْ ذُكِرْتُ بسُوءٍ عنْدَهُمْ أَذِنوا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأصل قولهم في الطاعة: سمع له من
  الاستماع، يقال منه: سمعت لك، بمعنى سمعت قولك وأطعت، فيما قلتَ وأمرت. وبنحو الذي
  قلنا في معنى قوله: { وَأذِنَتْ لِرَبِّها } قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وَأذِنَتْ لِرَبِّها وَحُقَّتْ } قال: سمعت لربها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يمان، عن أشعث، عن جعفر، عن سعيد، في
  قوله: { وَأذِنَتْ لِرَبِّها وَحُقَّتْ } قال: سمعت أوطاعت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { وأَذِنَتْ لِرَبِّها وَحُقَّتْ
  } قال: سمعت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { وَأذِنَتْ لِرَبِّها
  وَحُقَّتْ } قال: سمعت وأطاعت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَأذِنَتْ لِرَبِّها وحُقَّتْ
  }: أي سمعت وأطاعت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَأذِنَتْ لِرَبِّها وَحُقَّتْ
  } قال: سمعت وأطاعت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وحُقَّتْ } يقول: وحَقَّق
  الله عليها الاستماع بالانشقاق، والانتهاء إلى طاعته في ذلك. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في
  قوله { وَحُقَّتْ } قال: حُقِّقَت لطاعة ربها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن أشعث بن إسحاق، عن جعفر، عن سعيد بن جُبير { وَحُقَّتْ
  } وحُقّ لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإذَا الأرْضُ مُدَّتْ
  } يقول تعالى ذكره: وإذا الأرض بُسِطت، فزيد في سعتها كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الزهريّ، عن عليّ بن حسين، أن النبيّ
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" «إذَا كانَ يَوْم الْقِيامَةِ مَدَّ اللّهُ الأرْضَ حتى لا يَكُونَ لِبَشَرٍ مِنَ
  النَّاسِ إلاَّ مَوْضِعُ قَدَمَيْهِ، فأكُونَ أوَّلَ مَنْ يُدْعَى، وَجِبْرِيلُ عَنْ
  يمِينِ الرَّحْمَنِ، وَاللّهِ ما رآهُ قَبْلَها، فأقُولُ: يا رَبّ إنَّ هَذَا أخْبَرَنِي
  أنَّكَ أرْسَلْتَهُ إليَّ، فَيَقُولُ: صَدَقَ، ثُمَّ أشْفَعُ فأقولُ: يا رَبّ عِبادُكَ
  عَبَدُوكَ فِي أطْرَافِ الأرْضِ، قال: وهُوَ المَقامُ المَحْمُودِ \" </font></font></b>&#13;\t\t\t<label
