  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">» حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبي نجيح، عن مجاهد، قوله: { مُدَّتْ } قال: يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَألْقَتْ ما فِيها وتَخَلَّتْ } يقول جلّ ثناؤه: وألقت الأرض ما في بطنها من الموتى
  إلى ظهرها وتخلَّت منهم إلى الله. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { وَألْقَتْ ما فِيها وتَخَلَّتْ } قال: أخرجت ما فيها من
  الموتى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَألْقَتْ ما فِيها وتَخَلَّتْ } قال: أخرجت أثقالها وما فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَأذِنَتْ لِرَبِّها وَحُقَّتْ } يقول: وسمعت الأرضُ في إلقائها
  ما في بطنها من الموتى إلى ظهرها أحياء، أمرَ ربها وأطاعت { وحُقَّتْ } يقول: وحقَّقها
  الله للاستماع لأمره في ذلك، والانتهاء إلى طاعته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربية في موقع جواب قوله: { إذَا السَّماءُ انْشَقَّتْ } ، وقوله: { وَإذَا الأرْضُ
  مُدَّتْ } ، فقال بعض نحويّي البصرة: { إذَا السَّماءُ انْشَقَّتْ } على معنى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  أيُّها الإنْسانُ إنَّكَ كادِحٌ إلى رَبِّكَ كَدْحا فَمُلاقِيهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إذا
  السماء انشقت، على التقديم والتأخير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض نَحويّي الكوفة: قال بعض المفسرين: جواب { إذَا السَّماءُ انْشَّقَّتْ } قوله:
  { وَأذِنَتْ } قال: ونرى أنه رأي ارتآه المفسر، وشبَّهه بقول الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حتى
  إذَا جاءُوها وَفُتِحَتْ أبْوَابُها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">لأنا لم نسمع جواباً بالواو في إذا
  مبتدأة، ولا كلام قبلها، ولا في إذا، إذا ابتدئت قال: وإنما تجيب العرب بالواو في قوله:
  حتى إذا كان، وفلما أن كان، لم يجاوزوا ذلك قال: والجواب في { إذَا السَّماءُ انْشَقَّتْ
  } وفي { إذَا الأرْضُ مُدَّتْ } كالمتروك، لأن المعنى معروف قد تردّد في القرآن معناه،
  فعُرِف، وإن شئت كان جوابه: يا أيها الإنسان، كقول القائل: إذا كان كذا وكذا، فيا أيها
  الناس تَرَون ما عملتم من خير أو شرّ، تجعل يا أيها الإنسان هو الجواب، وتضمر فيه الفاء،
  وقد فسِّر جواب { إذَا السَّماءُ انْشَقَّتْ } فيما يلقَى الإنسان من ثواب وعقاب، فكأن
  المعنى: ترى الثواب والعقاب إذا السماء انشقَّت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندنا: أن جوابه محذوف، ترك استغناء بمعرفة المخاطبين به بمعناه. ومعنى
  الكلام: إذا السماء انشقت رأى الإنسان ما قدّم من خير أو شرّ، وقد بين ذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  أيُّها الإنْسانُ إنَّكَ كادِحٌ إلى رَبِّكَ كَدْحاً فَمُلاقِيهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">والآياتُ
