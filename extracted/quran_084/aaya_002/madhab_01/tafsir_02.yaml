text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا ٱلسَّمَآءُ
  ٱنشَقَّتْ } * { وَأَذِنَتْ لِرَبِّهَا وَحُقَّتْ } * { وَإِذَا ٱلأَرْضُ مُدَّتْ }
  * { وَأَلْقَتْ مَا فِيهَا وَتَخَلَّتْ } * { وَأَذِنَتْ لِرَبِّهَا وَحُقَّتْ }حذف
  جواب إذا ليذهب المقدر كل مذهب أو اكتفاء بماعلم في مثلها من سورتي التكوير والانفطار.
  وقيل: جوابها ما دلّ عليه (فملاقيه) أي إذا السماء انشقت لاقى الإنسان كدحه. ومعناه:
  إذا انشقت بالغمام، كقوله تعالى:{ وَيَوْمَ تَشَقَّقُ ٱلسَّمَاء بِٱلْغَمَـٰمِ }[الفرقان:
  25]، وعن علي رضي الله عنه: تنشق من المجرّة أذن له: استمع له. ومنه قوله عليه السلام:(1279)
  \" ما أذن الله لشيء كأذنه لنبيّ يتغنى بالقرآن \" وقول حجاف بن حكيم:أَذِنْتُ لَكُمْ
  لَمَّا سَمِعْتُ هَرِيرَكُمْ   والمعنى: أنها فعلت في انقيادها لله حين أراد انشقاقها
  فعل المطواع الذي إذا ورد عليه الأمر من جهة المطاع أنصت له وأذعن ولم يأب ولم يمتنع،
  كقوله:{ أَتَيْنَا طَائِعِينَ }[فصلت: 11]، { وَحُقَّتْ } من قولك هو محقوق بكذا وحقيق
  به، يعني: وهي حقيقة بأن تنقاد ولا تمتنع. ومعناه الإيذان بأنّ القادر بالذات يجب أن
  يتأتى له كل مقدور ويحق ذلك { مُدَّتْ } من مدّ الشيء فامتدّ: وهو أن تزال جبالها وآكامها
  وكل أمت فيها، حتى تمتدّ وتنبسط ويستوي ظهرها، كما قال تعالى:{ قَاعاً صَفْصَفاً لاَّ
  تَرَىٰ فِيهَا عِوَجاً وَلا أَمْتاً }[طه: 106 ـ 107]، وعن ابن عباس رضي الله عنهما:
  مدّت مدّ الأديم العكاظي؛ لأن الأديم إذا مدّ زال كل انثناء فيه وأمت واستوى أو من
  مدّه بمعنى أمدّه، أي: زيدت سعة وبسطة { وَأَلْقَتْ مَا فِيهَا } ورمت بما في جوفها
  مما دفن فيها من الموتى والكنوز { وَتَخَلَّتْ } وخلت غاية الخلو حتى لم يبق شيء في
  باطنها، كأنها تكلفت أقصى جهدها في الخلو، كما يقال: تكرم الكريم، وترحم الرحيم: إذا
  بلغا جهدهما في الكرم والرحمة، وتكلفا فوق ما في طبعهما { وَأَذِنَتْ لِرَبِّهَا }
  في إلقاء ما في بطنها وتخليها.\r\n\t\t\t\r\n\t\t\t</section>"

