text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّا مَنْ
  أُوتِيَ كِتَٰبَهُ وَرَآءَ ظَهْرِهِ } * { فَسَوْفَ يَدْعُواْ ثُبُوراً } * { وَيَصْلَىٰ
  سَعِيراً } * { إِنَّهُ كَانَ فِيۤ أَهْلِهِ مَسْرُوراً } * { إِنَّهُ ظَنَّ أَن لَّن
  يَحُورَ } * { بَلَىٰ إِنَّ رَبَّهُ كَانَ بِهِ بَصِيراً }يقول تعالى ذكره: وأما من
  أعطي كتابه منكم أيها الناس يومئذٍ وراء ظهره، وذلك أن جعل يده اليمنى إلى عنقه، وجعل
  الشمال من يديه وراء ظهره، فيتناول كتابه بشماله من وراء ظهره، ولذلك وصفهم جلّ ثناؤه
  أحياناً، أنهم يُؤْتَوْن كتُبَهُم بشمائلهم، وأحياناً أنهم يُؤتَوْنَها من وراء ظهورهم.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمر، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبي نجيح، عن مجاهد، قوله: { وَأَمَّا مَنْ أُوتِيَ كِتابَهُ وَرَاءَ ظَهْرِهِ
  } قال: يجعل يده من وراء ظهره.وقوله: { فَسَوْفَ يَدْعُو ثُبُوراً } يقول: فسوف ينادي
  بالهلاك، وهو أن يقول: واثبوراه، واويلاه، وهو من قولهم: دعا فلان لهفه: إذا قال: والهفاه.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. وقد ذكرنا معنى الثبور فيما مضى بشواهده،
  وما فيه من الرواية.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { يَدْعُو ثُبُوراً } قال: يدعو بالهلاك.وقوله: { وَيَصْلَى سَعِيراً
  } اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء مكة والمدينة والشام: «وَيُصَلَّى»
  بضم الياء وتشديد اللام، بمعنى: أن الله يصليهم تصلية بعد تصلية، وإنضاجة بعد إنضاجة،
  كما قال تعالى:{ كُلَّما نَضِجَتْ جُلُودُهُمْ بَدَّلْناهُمْ جُلُوداً غَيرَها }، واستشهدوا
  لتصحيح قراءتهم ذلك كذلك، بقوله:{ ثُمَّ الجَحِيمَ صَلُّوهُ }وقرأ ذلك بعض المدنيين
  وعامة قرّاء الكوفة والبصرة: { وَيَصْلَى } بفتح الياء وتخفيف اللام، بمعنى: أنهم يَصْلونها
  ويَرِدونها، فيحترقون فيها، واستشهدوا لتصحيح قراءتهم ذلك كذلك، بقول الله:{ يَصْلَوْنها }و{ إلاَّ
  مَنْ هُوَ صِالِ الجَحِيمِ }والصواب من القول في ذلك عندي: أنهما قراءتان معروفتان
  صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب.وقوله: { إنَّهُ كانَ فِي أهْلِهِ مَسْرُوراً
  } يقول تعالى ذكره: إنه كان في أهله في الدنيا مسروراً، لما فيه من خلافه أمرَ الله،
  وركوبه معاصيَه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّهُ كانَ فِي أهْلِهِ مَسْرُوراً
  }: أي في الدنيا.وقوله: { إنَّهُ ظَنَّ أنْ لَنْ يَحُورَ بَلى } يقول تعالى ذكره: إن
  هذا الذي أُوتي كتابه وراء ظهره يوم القيامة، ظنّ في الدنيا أن لن يرجع إلينا، ولن
  يُبعث بعد مماته، فلم يكن يبالي ما ركب من المآثم، لأنه لم يكن يرجو ثواباً، ولم يكن
  يخشى عقاباً يقال منه: حار فلان عن هذا الأمر: إذا رجع عنه، ومنه الخبر الذي رُوي عن
  رسول الله صلى الله عليه وسلم أنه كان يقول في دعائه: \" اللَّهُمَّ إنّي أعُوذُ بِكَ
  مِنَ الْحَوَرِ بَعْدَ الكَورِ \" \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّا مَنْ أُوتِيَ كِتَٰبَهُ وَرَآءَ
  ظَهْرِهِ } * { فَسَوْفَ يَدْعُواْ ثُبُوراً } * { وَيَصْلَىٰ سَعِيراً } * { إِنَّهُ
  كَانَ فِيۤ أَهْلِهِ مَسْرُوراً } * { إِنَّهُ ظَنَّ أَن لَّن يَحُورَ } * { بَلَىٰ
  إِنَّ رَبَّهُ كَانَ بِهِ بَصِيراً }  يعني بذلك: من الرجوع إلى الكفر، بعد الإيمان.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو
  صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إنَّهُ ظَنَّ أنْ لَنْ يَحُورَ
  } يقول: يُبعث.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { إنَّهُ
  ظَنَّ أنْ لَنْ يَحُورَ بَلى } قال: أن لا يرجع إلينا.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّهُ ظَنَّ أنْ لَنْ يَحُورَ }: أن لا مَعادَ له ولا
  رجعة.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { أنْ لَنْ يَحُورَ
  } قال: أن لن ينقلب: يقول: أن لن يبعث.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، {
  ظَنَّ أنْ لَنْ يَحُورَ } قال: يرجع.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { أنْ لَنْ يَحُورَ } قال: أن لن ينقلب.وقوله: { بَلى } يقول تعالى ذكره:
  بلى لَيَحُورَنّ ولَيَرْجِعَنّ إلى ربه حياً، كما كان قبل مماته.وقوله: { إنَّ رَبَّهُ
  كانَ بِهِ بَصِيراً } يقول جلّ ثناؤه: إن ربّ هذا الذي ظنّ أن لن يحور، كان به بصيراً،
  إذ هو في الدنيا، بما كان يعمل فيها من المعاصي، وما إليه يصير أمره في الآخرة، عالم
  بذلك كلَّه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

