  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلإِنسَٰنُ إِنَّكَ كَادِحٌ إِلَىٰ رَبِّكَ كَدْحاً فَمُلاَقِيهِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  مَنْ أُوتِيَ كِتَـٰبَهُ بِيَمِينِهِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَوْفَ يُحَاسَبُ
  حِسَاباً يَسِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيَنقَلِبُ إِلَىٰ أَهْلِهِ مَسْرُوراً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  مَنْ أُوتِيَ كِتَٰبَهُ وَرَآءَ ظَهْرِهِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَوْفَ يَدْعُواْ
  ثُبُوراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيَصْلَىٰ سَعِيراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ
  كَانَ فِيۤ أَهْلِهِ مَسْرُوراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ ظَنَّ أَن لَّن يَحُورَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  إِنَّ رَبَّهُ كَانَ بِهِ بَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الكدح: جهد النفس
  في العمل والكدّ فيه حتى يؤثر فيها، من كدح جلده: إذا خدشه ومعنى { كَادِحٌ إِلَىٰ
  رَبّكَ } جاهد إلى لقاء ربك، وهو الموت وما بعده من الحال الممثلة باللقاء { فَمُلَـٰقِيهِ
  } فملاق له لا محالة لا مفرّ لك منه، وقيل: الضمير في ملاقيه للكدح { يَسِيراً } سهلاً
  هينا لا يناقش فيه ولا يعترض بما يسوءه ويشق عليه، كما يناقش أصحاب الشمال. وعن عائشة
  رضي الله عنها: هو أن يعرّف ذنوبه، ثم يتجاوز عنه. وعن النبي صلى الله عليه وسلم أنه
  قال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1280)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من يحاسب يعذب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقيل يا رسول الله: فسوف يحاسب حساباً يسيراً. قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ذلكم العرض، من نوقش في الحساب
  عذب \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  إِلَىٰ أَهْلِهِ } إلى عشيرته إن كانوا مؤمنين. أو إلى فريق المؤمنين. أو إلى أهله
  في الجنة من الحور العين { وَرَاءَ ظَهْرِهِ } قيل: تغلّ يمناه إلى عنقه، وتجعل شماله
  وراء ظهره، فيؤتى كتابه بشماله من روءا ظهره. وقيل تخلع يده اليسرى من وراء ظهره، {
  يَدْعُو ثُبُوراً } يقول: يا ثبوراه. والثبور: الهلاك. وقرىء «ويصلى سعيراً» كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَتَصْلِيَةُ
  جَحِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الواقعة: 94]، ويصلى: بضم الياء والتخفيف، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنُصْلِهِ
  جَهَنَّمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 115]، { فِى أَهْلِهِ } فيما بين ظهرانيهم، أو معهم، على
  أنهم كانوا جميعاً مسرورين، يعني أنه كان في الدنيا مترفا بطرا مستبشراً كعادة الفجار
  الذين لا يهمهم أمر الآخرة ولا يفكرون في العواقب. ولم يكن كئيباً حزيناً متفكراً كعادة
  الصلحاء والمتقين وحكاية الله عنهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا كُنَّا قَبْلُ فِى أَهْلِنَا
  مُشْفِقِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الطور: 26] { ظَنَّ أَن لَّن يَحُورَ } لن يرجع إلى الله تعالى تكذيباً
  بالمعاد. يقال: لا يحور ولا يحول، أي: لا يرجع ولا يتغير. قال لبيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَحُورُ رَمَاداً بَعْدَ إذْ هُوَ سَاطِعُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وعن ابن عباس: ما كنت أدري ما معنى يحور حتى سمعت أعرابية تقول لبنية
  لها: حوري، أي: أرجعي { بَلَىٰ } إيجاب لما بعد النفي في { لَّن يَحُورَ } أي: بلى
  ليحورنّ { إِنَّ رَبَّهُ كَانَ بِهِ بَصِيراً } وبأعماله لا ينساها ولا تخفى عليه،
  فلا بدّ أن يرجعه ويجازيه عليها. وقيل: نزلت الآيتان في أبي سلمة بن عبد الأشدّ وأخيه
  الأسود بن عبد الأشد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

