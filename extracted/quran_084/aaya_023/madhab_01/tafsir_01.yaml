  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ
  ٱلَّذِينَ كَفَرُواْ يُكَذِّبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ أَعْلَمُ بِمَا يُوعُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبَشِّرْهُمْ
  بِعَذَابٍ أَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ
  لَهُمْ أَجْرٌ غَيْرُ مَمْنُونٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله: { بَلِ
  الَّذِينَ كَفَرُوا يُكَذِّبُونَ } يقول تعالى ذكره: بل الذين كفروا يكذّبون بآيات
  الله وتنزيله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَاللّهُ أعْلَمُ بِمَا
  يُوعُونَ } يقول تعالى ذكره: والله أعلم بما تُوعيه صدور هؤلاء المشركين، من التكذيب
  بكتاب الله ورسوله. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { يُوعُون
  } قال: يكتمون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَاللّهُ أعْلَمُ بِمَا يُوعُونَ } قال: المرء يُوعِي
  متاعه وماله هذا في هذا، وهذا في هذا، هكذا يعرف الله ما يوعون من الأعمال، والأعمال
  السيئة مما تُوعيه قلوبهم، ويجتمع فيها من هذه الأعمال الخير والشرّ، فالقلوب وِعاء
  هذه الأعمال كلها، الخير والشرّ، يعلم ما يسرّون وما يعلنون، ولقد وَعَى لكم ما لا
  يدري أحد ما هو من القرآن وغير ذلك، قاتقوا الله وإياكم أن تدخلوا على مكارم هذه الأعمال،
  بعضَ هذه الخبث ما يفسدها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { يُوعُونَ } قال في صدورهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَبَشِّرْهُمْ بِعَذَابٍ ألِيمٍ }: يقول جلّ ثناؤه: فبشر
  يا محمد هؤلاء المكذّبين بآيات الله، بعذاب أليم لهم عند الله موجع { إلاَّ الَّذِينَ
  آمَنُوا وَعمِلُوا الصَّالِحاتِ } يقول: إلاَّ الذين تابوا منهم وصدّقوا، وأقرّوا بتوحيده،
  ونبوّة نبيه محمد صلى الله عليه وسلم، وبالبعث بعد الممات. { وعملوا الصالحات } يقول:
  وأدُّوا فرائض الله، واجتنبوا ركوب ما حرّم الله عليهم ركوبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَهُمْ أجْرٌ غَيرُ مَمْنُونٍ } يقول تعالى ذكره: لهؤلاء الذين آمنوا وعملوا الصالحات،
  ثواب غير محسوب ولا منقوص. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس قوله: { لَهُمْ أجْرٌ غَيرُ مَمْنُونٌ } يقول: غير منقوص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن ابن جريج، عن مجاهد،
  قوله: { أجْرٌ غَيرُ مَمْنُونِ } يعني: غير محسوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

