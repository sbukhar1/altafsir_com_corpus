text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَا لَهُمْ لاَ
  يُؤْمِنُونَ } * { وَإِذَا قُرِىءَ عَلَيْهِمُ ٱلْقُرْآنُ لاَ يَسْجُدُونَ } * { بَلِ
  ٱلَّذِينَ كَفَرُواْ يُكَذِّبُونَ } * { وَٱللَّهُ أَعْلَمُ بِمَا يُوعُونَ } * { فَبَشِّرْهُمْ
  بِعَذَابٍ أَلِيمٍ } * { إِلاَّ ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ لَهُمْ
  أَجْرٌ غَيْرُ مَمْنُونٍ }{ لاَ يَسْجُدُونَ } لا يستكينون ولا يخضعون. وقيل:(1281)
  قرأ رسول الله صلى الله عليه وسلم ذات يوم{ وَٱسْجُدْ وَٱقْتَرِب }[العلق:19] فسجد
  هو ومن معه من المؤمنين وقريش تصفق فوق رؤسهم وتصفر، فنزلت وبه احتج أبو حنيفة رضي
  الله عنه على وجوب السجدة، وعن ابن عباس ليس في المفصل سجدة. وعن أبي هريرة رضي الله
  عنه:(1282) أنه سجد فيها وقال: والله ما سجدت فيها إلا بعد أن رأيت رسول الله صلى الله
  عليه وسلم يسجد فيها. وعن أنس: صليت خلف أبي بكر وعمر وعثمان فسجدوا وعن الحسن: هي
  غير واجبة { ٱلَّذِينَ كَفَرُواْ } إشارة إلى المذكورين { بِمَا يُوعُونَ } بما يجمعون
  في صدورهم ويضمرون من الكفر والحسد والبغي والبغضاء. أو بما يجمعون في صحفهم من أعمال
  السوء ويدخرون لأنفسهم من أنواع العذاب { إِلاَّ ٱلَّذِينَ ءَامَنُواْ } استثناء منقطع.عن
  رسول الله صلى الله عليه وسلم:(1283) \" من قرأ سورة انشقت أعاذه الله أن يعطيه كتابه
  وراء ظهره \". \r\n\t\t\t\r\n\t\t\t</section>"

