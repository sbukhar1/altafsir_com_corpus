text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا ٱلسَّمَآءُ
  ٱنشَقَّتْ } * { وَأَذِنَتْ لِرَبِّهَا وَحُقَّتْ } * { وَإِذَا ٱلأَرْضُ مُدَّتْ }
  * { وَأَلْقَتْ مَا فِيهَا وَتَخَلَّتْ } * { وَأَذِنَتْ لِرَبِّهَا وَحُقَّتْ }يقول
  تعالى ذكره: إذا السماء تصدّعت وتقطَّعت فكانت أبواباً.وقوله: { وأَذِنَتْ لِرَبِّها
  وَحُقَّتْ } يقول: وسمعت السموات في تصدّعها وتشققها لربها، وأطاعت له في أمره إياها.
  والعرب تقول: أذِنَ لك في هذا الأمر أذَنا بمعنى: استمع لك، ومنه الخبر الذي رُوي عن
  النبيّ صلى الله عليه وسلم: \" ما أذِنَ اللّهُ لِشَيْءٍ كأذَنِهِ لِنَبِيّ يَتَغَنَّى
  بالقُرآنِ \" يعني بذلك: ما استمع الله لشيء كاستماعه لنبيّ يتغنى بالقرآن ومنه قول
  الشاعر:صُمّ إذَا سَمِعُوا خَيْراً ذُكِرْتُ بِهِ   وإنْ ذُكِرْتُ بسُوءٍ عنْدَهُمْ
  أَذِنواوأصل قولهم في الطاعة: سمع له من الاستماع، يقال منه: سمعت لك، بمعنى سمعت قولك
  وأطعت، فيما قلتَ وأمرت. وبنحو الذي قلنا في معنى قوله: { وَأذِنَتْ لِرَبِّها } قال
  أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَأذِنَتْ لِرَبِّها وَحُقَّتْ } قال: سمعت
  لربها.حدثنا أبو كريب، قال: ثنا ابن يمان، عن أشعث، عن جعفر، عن سعيد، في قوله: { وَأذِنَتْ
  لِرَبِّها وَحُقَّتْ } قال: سمعت أوطاعت.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، في قوله: { وأَذِنَتْ لِرَبِّها وَحُقَّتْ } قال: سمعت.حدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء عن ابن أبي نجيح، عن مجاهد، مثله.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { وَأذِنَتْ لِرَبِّها وَحُقَّتْ } قال:
  سمعت وأطاعت.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَأذِنَتْ
  لِرَبِّها وحُقَّتْ }: أي سمعت وأطاعت.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا
  عبيد، قال: سمعت الضحاك يقول في قوله: { وَأذِنَتْ لِرَبِّها وَحُقَّتْ } قال: سمعت
  وأطاعت.وقوله: { وحُقَّتْ } يقول: وحَقَّق الله عليها الاستماع بالانشقاق، والانتهاء
  إلى طاعته في ذلك. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في قوله
  { وَحُقَّتْ } قال: حُقِّقَت لطاعة ربها.حدثنا ابن حميد، قال: ثنا جرير، عن أشعث بن
  إسحاق، عن جعفر، عن سعيد بن جُبير { وَحُقَّتْ } وحُقّ لها.وقوله: { وَإذَا الأرْضُ
  مُدَّتْ } يقول تعالى ذكره: وإذا الأرض بُسِطت، فزيد في سعتها كالذي:حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، عن معمر، عن الزهريّ، عن عليّ بن حسين، أن النبيّ صلى الله
  عليه وسلم قال: \" «إذَا كانَ يَوْم الْقِيامَةِ مَدَّ اللّهُ الأرْضَ حتى لا يَكُونَ
  لِبَشَرٍ مِنَ النَّاسِ إلاَّ مَوْضِعُ قَدَمَيْهِ، فأكُونَ أوَّلَ مَنْ يُدْعَى، وَجِبْرِيلُ
  عَنْ يمِينِ الرَّحْمَنِ، وَاللّهِ ما رآهُ قَبْلَها، فأقُولُ: يا رَبّ إنَّ هَذَا
  أخْبَرَنِي أنَّكَ أرْسَلْتَهُ إليَّ، فَيَقُولُ: صَدَقَ، ثُمَّ أشْفَعُ فأقولُ: يا
  رَبّ عِبادُكَ عَبَدُوكَ فِي أطْرَافِ الأرْضِ، قال: وهُوَ المَقامُ المَحْمُودِ \"
  \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا ٱلسَّمَآءُ ٱنشَقَّتْ } * { وَأَذِنَتْ
  لِرَبِّهَا وَحُقَّتْ } * { وَإِذَا ٱلأَرْضُ مُدَّتْ } * { وَأَلْقَتْ مَا فِيهَا
  وَتَخَلَّتْ } * { وَأَذِنَتْ لِرَبِّهَا وَحُقَّتْ }  » حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبي نجيح، عن مجاهد، قوله: { مُدَّتْ } قال: يوم القيامة.وقوله: { وَألْقَتْ
  ما فِيها وتَخَلَّتْ } يقول جلّ ثناؤه: وألقت الأرض ما في بطنها من الموتى إلى ظهرها
  وتخلَّت منهم إلى الله. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَألْقَتْ ما فِيها وتَخَلَّتْ
  } قال: أخرجت ما فيها من الموتى.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { وَألْقَتْ ما فِيها وتَخَلَّتْ } قال: أخرجت أثقالها وما فيها.وقوله: { وَأذِنَتْ
  لِرَبِّها وَحُقَّتْ } يقول: وسمعت الأرضُ في إلقائها ما في بطنها من الموتى إلى ظهرها
  أحياء، أمرَ ربها وأطاعت { وحُقَّتْ } يقول: وحقَّقها الله للاستماع لأمره في ذلك،
  والانتهاء إلى طاعته.واختلف أهل العربية في موقع جواب قوله: { إذَا السَّماءُ انْشَقَّتْ
  } ، وقوله: { وَإذَا الأرْضُ مُدَّتْ } ، فقال بعض نحويّي البصرة: { إذَا السَّماءُ
  انْشَقَّتْ } على معنى قوله:{ يا أيُّها الإنْسانُ إنَّكَ كادِحٌ إلى رَبِّكَ كَدْحا
  فَمُلاقِيهِ }إذا السماء انشقت، على التقديم والتأخير.وقال بعض نَحويّي الكوفة: قال
  بعض المفسرين: جواب { إذَا السَّماءُ انْشَّقَّتْ } قوله: { وَأذِنَتْ } قال: ونرى
  أنه رأي ارتآه المفسر، وشبَّهه بقول الله تعالى:{ حتى إذَا جاءُوها وَفُتِحَتْ أبْوَابُها }لأنا
  لم نسمع جواباً بالواو في إذا مبتدأة، ولا كلام قبلها، ولا في إذا، إذا ابتدئت قال:
  وإنما تجيب العرب بالواو في قوله: حتى إذا كان، وفلما أن كان، لم يجاوزوا ذلك قال:
  والجواب في { إذَا السَّماءُ انْشَقَّتْ } وفي { إذَا الأرْضُ مُدَّتْ } كالمتروك،
  لأن المعنى معروف قد تردّد في القرآن معناه، فعُرِف، وإن شئت كان جوابه: يا أيها الإنسان،
  كقول القائل: إذا كان كذا وكذا، فيا أيها الناس تَرَون ما عملتم من خير أو شرّ، تجعل
  يا أيها الإنسان هو الجواب، وتضمر فيه الفاء، وقد فسِّر جواب { إذَا السَّماءُ انْشَقَّتْ
  } فيما يلقَى الإنسان من ثواب وعقاب، فكأن المعنى: ترى الثواب والعقاب إذا السماء انشقَّت.والصواب
  من القول في ذلك عندنا: أن جوابه محذوف، ترك استغناء بمعرفة المخاطبين به بمعناه. ومعنى
  الكلام: إذا السماء انشقت رأى الإنسان ما قدّم من خير أو شرّ، وقد بين ذلك قوله:{ يا
  أيُّها الإنْسانُ إنَّكَ كادِحٌ إلى رَبِّكَ كَدْحاً فَمُلاقِيهِ }والآياتُ بعدها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

