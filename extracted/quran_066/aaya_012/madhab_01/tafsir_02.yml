  وَصَدَّقَتْ بِكَلِمَاتِ رَبِّهَا وَكُتُبِهِ وَكَانَتْ مِنَ ٱلْقَانِتِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1213)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كمل من الرجال كثير، ولم يكمل
  من النساء إلا أربع: آسية بنت مزاحم امرأة فرعون، ومريم ابنة عمران، وخديجة بنت خويلد،
  وفاطمة بنت محمد. وفضل عائشة على النساء كفضل الثريد على سائر الطعام \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأما ما روي أنّ عائشة سألت رسول
  الله صلى الله عليه وسلم كيف سمى الله المسلمة؟ تعني مريم، ولم يسم الكافرة؟ فقال:
  بغضاً لها: قالت: وما اسمها؟ قال: اسم امرأة نوح «واعلة» واسم امرأة لوط «واهلة» فحديث
  أثر الصنعة عليه ظاهر بين، ولقد سمى الله تعالىٰ جماعة من الكفار بأسمائهم وكناهم،
  ولو كانت التسمية للحب وتركها للبغض لسمى آسية، وقد قرن بينها وبين مريم في التمثيل
  للمؤمنين، وأبى الله إلا أن يجعل للمصنوع أمارة تنم عليه، وكلام رسول الله صلى الله
  عليه وسلم أحكم وأسلم من ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
