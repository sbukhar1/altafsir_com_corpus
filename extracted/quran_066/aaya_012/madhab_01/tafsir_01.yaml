  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَرْيَمَ
  ٱبْنَتَ عِمْرَانَ ٱلَّتِيۤ أَحْصَنَتْ فَرْجَهَا فَنَفَخْنَا فِيهِ مِن رُّوحِنَا
  وَصَدَّقَتْ بِكَلِمَاتِ رَبِّهَا وَكُتُبِهِ وَكَانَتْ مِنَ ٱلْقَانِتِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { وَضَرَبَ اللَّهُ مَثَلاً لِلَّذِينَ آمَنُوا مَرْيَمَ
  ابْنَةَ عِمْرَانَ الَّتِي أحْصَنَتْ فَرْجَها } يقول: التي منعت جيب درعها جبريل عليه
  السلام، وكلّ ما كان في الدرع من خرق أو فتق، فإنه يسمى فَرْجاً، وكذلك كلّ صدع وشقّ
  في حائط، أو فرج سقف فهو فرج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَنَفَخْنا فِيهِ منْ رُوحِنا } يقول: فنفخنا فيه في جيب درعها، وذلك فرجها، من روحنا
  من جبرئيل، وهو الروح. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فَنَفَخْنا
  فِيهِ مِنْ رُوحِنا } فنفخنا في جيبها من روحنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَصَدَّقَتْ بِكَلِماتِ رَبِّها } يقول: آمنت بعيسى، وهو كلمة الله { وكُتُبِهِ } يعني
  التوراة والإنجيل { وكانَتْ مِنَ القانِتِينَ } يقول: وكانت من القوم المطيعين. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { منَ
  القانِتِينَ } من المطيعين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

