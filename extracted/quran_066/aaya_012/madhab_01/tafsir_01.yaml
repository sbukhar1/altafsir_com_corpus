text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَرْيَمَ ٱبْنَتَ
  عِمْرَانَ ٱلَّتِيۤ أَحْصَنَتْ فَرْجَهَا فَنَفَخْنَا فِيهِ مِن رُّوحِنَا وَصَدَّقَتْ
  بِكَلِمَاتِ رَبِّهَا وَكُتُبِهِ وَكَانَتْ مِنَ ٱلْقَانِتِينَ }يقول تعالى ذكره: {
  وَضَرَبَ اللَّهُ مَثَلاً لِلَّذِينَ آمَنُوا مَرْيَمَ ابْنَةَ عِمْرَانَ الَّتِي أحْصَنَتْ
  فَرْجَها } يقول: التي منعت جيب درعها جبريل عليه السلام، وكلّ ما كان في الدرع من
  خرق أو فتق، فإنه يسمى فَرْجاً، وكذلك كلّ صدع وشقّ في حائط، أو فرج سقف فهو فرج.وقوله:
  { فَنَفَخْنا فِيهِ منْ رُوحِنا } يقول: فنفخنا فيه في جيب درعها، وذلك فرجها، من روحنا
  من جبرئيل، وهو الروح. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فَنَفَخْنا فِيهِ مِنْ رُوحِنا
  } فنفخنا في جيبها من روحنا.{ وَصَدَّقَتْ بِكَلِماتِ رَبِّها } يقول: آمنت بعيسى،
  وهو كلمة الله { وكُتُبِهِ } يعني التوراة والإنجيل { وكانَتْ مِنَ القانِتِينَ } يقول:
  وكانت من القوم المطيعين. كما:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن
  قتادة { منَ القانِتِينَ } من المطيعين.\r\n\t\t\t\r\n\t\t\t</section>"

