  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَسَرَّ ٱلنَّبِيُّ إِلَىٰ بَعْضِ أَزْوَاجِهِ حَدِيثاً فَلَمَّا نَبَّأَتْ بِهِ وَأَظْهَرَهُ
  ٱللَّهُ عَلَيْهِ عَرَّفَ بَعْضَهُ وَأَعْرَضَ عَن بَعْضٍ فَلَمَّا نَبَّأَهَا بِهِ
  قَالَتْ مَنْ أَنبَأَكَ هَـٰذَا قَالَ نَبَّأَنِيَ ٱلْعَلِيمُ ٱلْخَبِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { وَإذْ أسَرَّ النَّبِيُّ } محمد صلى الله عليه
  وسلم { إلى بَعْض أزْوَاجِهِ } ، وهو في قول ابن عباس وقتادة وزيد بن أسلم وابنه عبد
  الرحمن بن زيد والشعبي والضحاك بن مزاحم: حَفْصَةُ. وقد ذكرنا الرواية في ذلك قبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { حَديثاً } والحديث الذي أسرّ إليها في قول هؤلاء هو قوله
  لمن أسرّ إليه ذلك من أزواجه تحريمُ فتاته، أو ما حرّم على نفسه مما كان الله جلّ ثناؤه
  قد أحله له، وحلفه على ذلك وقوله:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تَذْكُرِي ذَلِكَ لأَحَدٍ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَلَمَّا نَبَّأَتْ بِهِ } يقول تعالى ذكره: فلما أخبرت بالحديث الذي أسرّ إليها
  رسول الله صلى الله عليه وسلم صاحبتها { وأظْهَرَهُ الله عَلَيْهِ } يقول: وأظهر الله
  نبيه محمد صلى الله عليه وسلم على أنها قد أنبأت بذلك صاحبتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { عَرَّفَ بَعْضَهُ وأعْرَضَ عَنْ بَعْض } اختلفت القرّاء في
  قراءة ذلك، فقرأته عامة قرّاء الأمصار غير الكسائي: { عَرَّفَ } بتشديد الراء، بمعنى:
  عرّف النبيّ صلى الله عليه وسلم حفصة بعض ذلك الحديث وأخبرها به، وكان الكسائي يذكر
  عن الحسن البصريّ وأبي عبد الرحمن السلمي وقتادة، أنهم قرأوا ذلك: «عَرَفَ» بتخفيف
  الراء، بمعنى: عرف لحفصة بعض ذلك الفعل الذي فعلته من إفشائها سرّه، وقد استكتمها إياه:
  أي غضب من ذلك عليها رسول الله صلى الله عليه وسلم، وجازاها عليه من قول القائل لمن
  أساء إليه: لأعرفنّ لك يا فلان ما فعلت، بمعنى: لإجازينك عليه قالوا: وجازاها رسول
  الله صلى الله عليه وسلم على ذلك من فعلها بأن طلقها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القراءتين في ذلك عندي بالصواب قراءة من قرأه { عَرَّفَ بَعْضَهُ } بتشديد الراء، بمعنى:
  عرّف النبيّ صلى الله عليه وسلم حفصة، يعني ما أظهره الله عليه من حديثها صاحبتها لإجماع
  الحجة من القرّاء عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأعْرَضَ عَنْ بَعْض }
  يقول: وترك أن يخبرها ببعض. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَإذْ
  أسَرَّ النَّبِيُّ إلى بَعْضِ أزْوَاجِهِ حَدِيثاً } قوله لها: لا تذكريه { فَلَمَّا
  نَبَّأَتْ بِهِ وأظْهَرَهُ اللَّهُ عَلَيْهِ عَرَّفَ بَعْضهُ وأعْرَضَ عَنْ بَعْضٍ
  } وكان كريماً صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَلَمَّا نَبَّأَها بِهِ } يقول: فلما خبر حفصة نبيّ الله صلى الله عليه وسلم بما
  أظهره الله عليه من إفشائها سرّ رسول الله صلى الله عليه وسلم إلى عائشة { قالت منْ
  أنْبأَكَ هَذَا } يقول: قالت حفصةُ لرسول الله: من أنبأك هذا الخبر وأخبرك به قالَ
  { نَبَّأَنَي العَلِيمُ الخَبِيرُ } يقول تعالى ذكره: قال محمد نبيّ الله لحفصة: خبرني
  به العليم بسرائر عباده، وضمائر قلوبهم، الخبير بأمورهم، الذي لا يخفى عنه شيء. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَلَمَّا نَبَّأَها بِهِ
  قالَتْ مَنْ أنْبَأَكَ هَذَا } ولم تشكّ أن صاحبتها أخبرت عنها قالَ { نَبَّأَنِي الْعَلِيمُ
  الخَبِيرُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

