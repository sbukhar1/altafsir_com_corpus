  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَسَرَّ ٱلنَّبِيُّ إِلَىٰ بَعْضِ أَزْوَاجِهِ حَدِيثاً فَلَمَّا نَبَّأَتْ بِهِ وَأَظْهَرَهُ
  ٱللَّهُ عَلَيْهِ عَرَّفَ بَعْضَهُ وَأَعْرَضَ عَن بَعْضٍ فَلَمَّا نَبَّأَهَا بِهِ
  قَالَتْ مَنْ أَنبَأَكَ هَـٰذَا قَالَ نَبَّأَنِيَ ٱلْعَلِيمُ ٱلْخَبِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بَعْضِ أَزْوٰجِهِ } حفصة. والحديث الذي أسر إليها: حديث مارية وإمامة
  الشيخين { نَبَّأَتْ بِهِ } أفشته إلى عائشة. وقرىء: «أنبأت» به { وَأَظْهَرَهُ } وأطلع
  النبي عليه السلام { عَلَيْهِ } على الحديث، أي: على إفشائه على لسان جبريل. وقيل:
  أظهر الله الحديث على النبي صلى الله عليه وسلم من الظهور { عَرَّفَ بَعْضَهُ } أعلم
  ببعض الحديث تكرماً. قال سفيان: ما زال التغافل من فعل الكرام. وقرىء: «عرف بعضه»،
  أي: جاز عليه، من قولك للمسيء: لأعرفن لك ذلك، وقد عرفت ما صنعت. ومنه: أولئك الذين
  يعلم الله ما في قلوبهم، وهو كثير في القرآن؛ وكان جزاؤه تطليقه إياها. وقيل: المعرف:
  حديث الإمامة، والمعرض عنه: حديث مارية: وروي أنه صلى الله عليه وسلم قال لها: ألم
  أقل لك اكتمي عليّ، قالت: والذي بعثك بالحق ما ملكت نفسي فرحاً بالكرامة التي خص الله
  بها أباها. فإن قلت: هلا قيل: فلما نبأت به بعضهن وعرفها بعضه؟ قلت: ليس الغرض بيان
  من المذاع إليه ومن المعرف، وإنما هو ذكر جناية حفصة في وجود الإنباء به وإفشائه من
  قبلها، وأن رسول الله صلى الله عليه وسلم بكرمه وحلمه، لم يوجد منه إلا الإعلام ببعضه،
  وهو حديث الإمامة. ألا ترى أنه لما كان المقصود في قوله: { فَلَمَّا نَبَّأَهَا بِهِ
  قَالَتْ مَنْ أَنبَأَكَ هَـٰذَا } ذكر المنبأ. كيف أتى بضميره.</font></font><font
