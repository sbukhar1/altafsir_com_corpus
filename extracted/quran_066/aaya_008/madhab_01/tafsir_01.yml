  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ تُوبُوۤاْ إِلَى ٱللَّهِ
  تَوْبَةً نَّصُوحاً عَسَىٰ رَبُّكُمْ أَن يُكَفِّرَ عَنكُمْ سَيِّئَاتِكُمْ وَيُدْخِلَكُمْ
  جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ يَوْمَ لاَ يُخْزِى ٱللَّهُ ٱلنَّبِيَّ
  وَٱلَّذِينَ آمَنُواْ مَعَهُ نُورُهُمْ يَسْعَىٰ بَيْنَ أَيْدِيهِمْ وَبِأَيْمَانِهِمْ
  يَقُولُونَ رَبَّنَآ أَتْمِمْ لَنَا نُورَنَا وَٱغْفِرْ لَنَآ إِنَّكَ عَلَىٰ كُلِّ
  شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني نصر بن عبد الرحمن الأوديّ،
  قال: ثنا المحاربي، عن جويبر، عن الضحاك، في قوله: { تَوْبَةً نَصُوحاً } قال: النصوح:
  أن تحول عن الذنب ثم لا تعود له أبداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يا أيُّها الَّذِينَ آمَنُوا تُوبُوا
  إلى اللَّهِ تَوْبَةً نَصُوحاً } قال: هي الصادقة الناصحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: ابن زيد، في قول الله: { تُوبُوا إلى اللَّهِ تَوْبَةً
  نَصُوحاً } قال: التوبة النصوح الصادقة، يعلم أنها صدق ندامة على خطيئته، وحبّ الرجوع
  إلى طاعته، فهذا النصوح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته
  عامّة الأمصار خلا عاصم: { نَصُوحاً } بفتح النون على أنه من نعت التوبة وصفتها، وذُكر
  عن عاصم أنه قرأه: «نُصُوحاً» بضمّ النون، بمعنى المصدر من قولهم: نصح فلان لفلان نصوحاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القراءتين بالصواب في ذلك قراءة من قرأ بفتح النون على الصفة
  للتوبة لإجماع الحجة على ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { عَسَى رَبُّكُمْ أن يُكَفِّرَ عَنْكُمْ سَيِّآتِكُمْ } يقول: عسى ربكم أيها المؤمنون
  أن يمحو سيئات أعمالكم التي سلفت منكم { وَيُدْخِلَكُمْ جَنَّاتٍ تجري مِنْ تَحْتِها
  الأنْهارُ } يقول: وأن يدخلكم بساتين تجري من تحت أشجارها الأنهار { يَوْمَ لا يَخْزِي
  اللَّهُ النَّبِيَّ } محمداً صلى الله عليه وسلم { وَالَّذِينَ آمَنُوا مَعَهُ نُورُهُمْ
  يَسْعَى بَينَ أيْدِيهِمْ } يقول: يسعى نورهم أمامهم { وبأيمَانِهِمْ } يقول: وبأيمانهم
  كتابهم، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { يَوْمَ لا يَخْزِي اللَّهُ
  النَّبِيَّ وَالَّذِينَ آمَنُوا مَعَهُ }... إلى قوله: { وبأيمَانِهِمْ } يأخذون كتابهم
  فيه البشرى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ يَقُولُونَ رَبَّنا أتْمِمْ لَنا
  نُورَنا وَاغْفِر لَنا } يقول جلّ ثناؤه مخبراً عن قيل المؤمنين يوم القيامة: يقولون
  ربنا أتمم لنا نورنا، يسألون ربهم أن يبقي لهم نورهم، فلا يطفئه حتى يجوزوا الصراط،
  وذلك حين يقول المنافقون والمنافقات للذين آمنوا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">انْظُرُونا نَقْتَبِسْ مِنْ نُورِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { رَبَّنا أتْمِمْ لَنا نُورَنا
  } قال: قول المؤمنين حين يُطْفأ نور المنافقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن عاصم، عن الحسن، قال: ليس أحد إلا يعطى نوراً
  يوم القيامة، يعطى المؤمن والمنافق، فيطفأ نور المنافق، فيخشى المؤمن أن يطفأ نوره،
  فذلك قوله: { رَبَّنا أتْمِمْ لَنا نُورَنا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد، عن يزيد بن شجرة، قال: كان يذكرنا ويبكي،
  ويصدّق قوله فعله، يقول: يا أيها الناس إنكم مكتوبون عند الله عزّ وجلّ بأسمائكم وسيماكم،
  ومجالسكم ونجواكم وخلائكم، فإذا كان يومُ القيامة قيل: يا فلانُ بْنَ فلان هاكَ نورَك،
  ويا فلانُ بْنَ فلان، لا نور لك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَاغْفِرْ لَنا } يقول: واستر علينا ذنوبنا، ولا تفضحنا بها بعقوبتك إيانا عليها
  { إنَّكَ على كُلّ شَيْءٍ قَدِيرٌ } يقول: إنك على إتمام نورنا لنا، وغفران ذنوبنا،
  وغير ذلك من الأشياء ذو قدرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
