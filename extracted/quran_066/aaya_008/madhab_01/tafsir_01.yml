  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ تُوبُوۤاْ إِلَى ٱللَّهِ تَوْبَةً نَّصُوحاً عَسَىٰ رَبُّكُمْ أَن
  يُكَفِّرَ عَنكُمْ سَيِّئَاتِكُمْ وَيُدْخِلَكُمْ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  يَوْمَ لاَ يُخْزِى ٱللَّهُ ٱلنَّبِيَّ وَٱلَّذِينَ آمَنُواْ مَعَهُ نُورُهُمْ يَسْعَىٰ
  بَيْنَ أَيْدِيهِمْ وَبِأَيْمَانِهِمْ يَقُولُونَ رَبَّنَآ أَتْمِمْ لَنَا نُورَنَا
  وَٱغْفِرْ لَنَآ إِنَّكَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: يا أيها الذين صدّقوا الله { تُوبُوا إلى اللَّهِ } يقول: ارجعوا من ذنوبكم
  إلى طاعة الله، وإلى ما يرضيه عنكم { تَوْبَةً نَصُوحاً } يقول: رجوعاً لا تعودون فيها
  أبداً. وبنحو الذي قلنا في تأويل قوله { نَصُوحاً } قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد بن السَّريّ، قال: ثنا أبو الأحوص، عن سماك، عن النعمان
  بن بشير، قال: سُئل عمر عن التوبة النصوح، قال: التوبة النصوح: أن يتوب الرجل من العمل
  السيء، ثم لا يعود إليه أبداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن سماك بن حرب، عن النعمان بن بشير،
  عن عمر، قال: التوبة النصوح: أن تتوب من الذنب ثم لا تعود فيه، أو لا تريد أن تعود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سماك
  بن حرب، قال: سمعت النعمان بن بشير يخطب، قال: سمعت عمر بن الخطاب رضي الله عنه يقول:
  { يا أيُّها الَّذِينَ آمَنُوا تُوبُوا إلى اللَّهِ تَوْبَةً نَصُوحاً } قال: يذنب
  الذنب ثم لا يرجع فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن سماك بن حرب، عن النعمان بن بشير، قال: سألت عمر عن قوله { تُوبُوا إلى
  اللَّهِ تَوْبَةً نَصُوحاً } قال: هو العبد يتوب من الذنب ثم لا يعود فيه أبداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن سماك بن حرب، عن النعمان
  بن بشير، قال: سمعت عمر بن الخطاب يقول: التوبة النصوح، أن يتوب من الذنب فلا يعود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به ابن حميد مرّة أخرى، قال: أخبرني عن عمر بهذا الإسناد، فقال:
  التوبة النصوح: الذي يذنب ثم لا يريد أن يعود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن أبي إسحاق، عن أبي الأحوص، عن عبد
  الله { تَوْبَةً نَصُوحاً } قال: يتوب ثم لا يعود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحق، عن أبي الأحوص، عن عبد
  الله قال: التوبة النصوح: الرجل يذنب الذنب ثم لا يعود فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { يا أيُّها الَّذِينَ آمَنُوا تُوبُوا إلى اللَّهِ تَوْبَةً نَصُوحاً } أن لا يعود
  صاحبها لذلك الذنب الذي يتوب منه، ويقال: توبته أن لا يرجع إلى ذنب تركه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثني الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { تَوْبَةً
  نَصُوحاً } قال: يستغفرون ثم لا يعودون.</font></font>&#13;\t\t\t<label disabled=\"true\"
