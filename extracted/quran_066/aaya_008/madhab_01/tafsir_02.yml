  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ تُوبُوۤاْ إِلَى ٱللَّهِ تَوْبَةً نَّصُوحاً عَسَىٰ رَبُّكُمْ أَن
  يُكَفِّرَ عَنكُمْ سَيِّئَاتِكُمْ وَيُدْخِلَكُمْ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  يَوْمَ لاَ يُخْزِى ٱللَّهُ ٱلنَّبِيَّ وَٱلَّذِينَ آمَنُواْ مَعَهُ نُورُهُمْ يَسْعَىٰ
  بَيْنَ أَيْدِيهِمْ وَبِأَيْمَانِهِمْ يَقُولُونَ رَبَّنَآ أَتْمِمْ لَنَا نُورَنَا
  وَٱغْفِرْ لَنَآ إِنَّكَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  تَوْبَةً نَّصُوحاً } وصفت التوبة بالنصح على الإسناد المجازى؛ والنصح: صفة التائبين،
  وهو أن ينصحوا بالتوبة أنفسهم، فيأتوا بها على طريقها متداركة للفرطات ماحية للسيئات،
  وذلك: أن يتوبوا عن القبائح لقبحها، نادمين عليها، مغتمين أشدّ الاغتمام لارتكابها،
  عازمين على أنهم لا يعودون في قبيح من القبائح إلى أن يعود اللبن في الضرع، موطنين
  أنفسهم على ذلك. وعن علي رضي الله تعالى عنه: أنه سمع أعرابياً يقول: اللهم إني استغفرك
  وأتوب إليك، فقال: يا هذا، إنّ سرعة اللسان بالتوبة توبة الكذابين. قال: وما التوبة؟
  قال: يجمعها ستة أشياء: على الماضي من الذنوب: الندامة، وللفرائض: الإعادة، ورد المظالم،
  واستحلال الخصوم، وأن تعزم على أن لا تعود، وأن تذيب نفسك في طاعة الله، كما ربيتها
  في المعصية، وأن تذيقها مرارة الطاعات كما أذقتها حلاوة المعاصي. وعن حذيفة: بحسب الرجل
  من الشر أن يتوب عن الذنب ثم يعود فيه. وعن شهر بن حوشب: أن لا يعود ولو حز بالسيف
  وأحرق بالنار. وعن ابن السماك: أن تنصب الذنب الذي أقللت فيه الحياء من الله أمام عينك
  وتستعد لمنتظرك. وقيل: توبة لا يتاب منها. وعن السدي: لا تصح التوبة إلا بنصيحة النفس
  والمؤمنين، لأن من صحت توبته أحب أن يكون الناس مثله. وقيل: نصوحاً من نصاحة الثوب،
  أي: توبة ترفو خروقك في دينك، وترمّ خَلّك. وقيل: خالصة، من قولهم: عسل ناصح إذا خلص
  من الشمع. ويجوز أن يراد: توبة تنصح الناس، أي: تدعوهم إلى مثلها لظهور أثرها في صاحبها،
  واستعماله الجد والعزيمة في العمل على مقتضياتها. وقرأ زيد بن علي «توبا نصوحا» وقرىء:
  «نصوحا» بالضم، وهو مصدر نصح. والنصح والنصوح، كالشكر والشكور، والكفر والكفور أي:
  ذات نصوح. أو تنصح نصوحاً. أو توبوا لنصح أنفسكم على أنه مفعول له { عَسَىٰ رَبُّكُمْ
  } إطماع من الله لعباده، وفيه وجهان، أحدهما: أن يكون على ما جرت به عادة الجبابرة
  من الإجابة بعسى ولعل. ووقوع ذلك منهم موقع القطع والبت. والثاني: أن يجيء به تعليماً
  للعباد وجوب الترجح بين الخوف والرجاء، والذي يدل على المعنى الأول وأنه في معنى البت:
  قراءة ابن أبي عبلة: «ويدخلكم بالجزم»، عطفاً على محل (عسى أن يكفر) كأنه قيل: توبوا
  يوجب لكم تكفير سيآتكم ويدخلكم { يَوْمَ لاَ يُخْزِى ٱللَّهُ } نصب بيدخلكم، ولا يخزي:
  تعريض بمن أخزاهم الله من أهل الكفر والفسوق، واستحماد إلى المؤمنين على أنه عصمهم
  من مثل حالهم { يَسْعَىٰنُورُهُمْ } على الصراط { أَتْمِمْ لَنَا نُورَنَا } قال ابن
  عباس: يقولون ذلك إذا طفىء نور المنافقين إشفاقاً. وعن الحسن: الله متممه لهم ولكنهم
  يدعون تقرباً إلى الله، كقوله تعالىٰ:</font></font>&#13;\t\t\t<label disabled=\"true\"
