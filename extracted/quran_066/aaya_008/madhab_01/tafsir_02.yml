  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱسْتَغْفِـرْ لِذَنبِكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  55] وهو مغفور له. وقيل: يقوله أدناهم منزلة، لأنهم يعطون من النور قدر ما يبصرون به
  مواطىء أقدامهم، لأنّ النور على قدر الأعمال فيسألون إتمامه تفضلاً. وقيل: السابقون
  إلى الجنة يمرون مثل البرق على الصراط، وبعضهم كالريح، وبعضهم حبوا وزحفاً؛ فأولئك
  الذين يقولون: { رَبَّنَا أَتْمِمْ لَنَا نُورَنَا } فإن قلت: كيف يشفقون والمؤمنون
  آمنون،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَم مَّن يَأْتِيۤ آمِناً يَوْمَ ٱلْقِيَامَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  40].</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ خَوْفٌ عَلَيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 62]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يَحْزُنُهُمُ ٱلْفَزَعُ ٱلاْكْبَرُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  103] أو كيف يتقربون وليست الدار دار تقرّب؟ قلت: أما الإشفاق فيجوز أن يكون على عادة
  البشرية وإن كانوا معتقدين الأمن. وأما التقرّب فلما كانت حالهم كحال المتقربين حيث
