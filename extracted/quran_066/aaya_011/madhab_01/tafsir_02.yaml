text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَضَرَبَ ٱللَّهُ
  مَثَلاً لِّلَّذِينَ آمَنُواْ ٱمْرَأَتَ فِرْعَوْنَ إِذْ قَالَتْ رَبِّ ٱبْنِ لِي عِندَكَ
  بَيْتاً فِي ٱلْجَنَّةِ وَنَجِّنِي مِن فِرْعَوْنَ وَعَمَلِهِ وَنَجِّنِي مِنَ ٱلْقَوْمِ
  ٱلظَّالِمِينَ } * { وَمَرْيَمَ ٱبْنَتَ عِمْرَانَ ٱلَّتِيۤ أَحْصَنَتْ فَرْجَهَا فَنَفَخْنَا
  فِيهِ مِن رُّوحِنَا وَصَدَّقَتْ بِكَلِمَاتِ رَبِّهَا وَكُتُبِهِ وَكَانَتْ مِنَ ٱلْقَانِتِينَ
  }وامرأة فرعون: آسية بنت مزاحم. وقيل: هي عمة موسى عليه السلام آمنت حين سمعت بتلقف
  عصا موسى الإفك، فعذبها فرعون. عن أبي هريرة: أن فرعون وتد امرأته بأربعة أوتاد، واستقبل
  بها الشمس؛ وأضجعها على ظهرها، ووضع رحى على صدرها. وقيل: أمر بأن تلقى عليها صخرة
  عظيمة فدعت الله فرقي بروحها، فألقيت الصخرة على جسد لا روح فيه. وعن الحسن: فنجاها
  الله أكرم نجاة؛ فرفعها إلى الجنة فهي تأكل وتشرب وتتنعم فيها. وقيل: لما قالت رب ابن
  لي عندك بيتاً في الجنة: أريت بيتها في الجنة يبنى. وقيل: إنه من درة. وقيل: كانت تعذب
  في الشمس فتظلها الملائكة. فإن قلت: ما معنى الجمع بين عندك وفي الجنة؟ قلت طلبت القرب
  من رحمة الله والبعد من عذاب أعدائه، ثم بينت مكان القرب بقولها: { فِى ٱلْجَنَّةِ
  } أو أرادت ارتفاع الدرجة في الجنة وأن تكون جنتها من الجنان التي هي أقرب إلى العرش
  وهي جنات المأوى، فعبرت عن القرب إلى العرش بقولها: { عِندَكَ }. { مِن فِرْعَوْنَ
  وَعَمَلِهِ } من عمل فرعون. أو من نفس فرعون الخبيثة وسلطانه الغشوم، وخصوصاً من عمله
  وهو: الكفر، وعبادة الأصنام، والظلم، والتعذيب بغير جرم { وَنَجّنِى مِنَ ٱلْقَوْمِ
  ٱلظَّـٰلِمِينَ } من القبط كلهم. وفيه دليل على أنّ الاستعاذة بالله والالتجاء إليه
  ومسألة الخلاص منه عند المحن والنوازل: من سير الصالحين وسنن الأنبياء والمرسلين:{ فَٱفْتَحْ
  بَيْنِى وَبَيْنَهُمْ فَتْحاً وَنَجّنِى وَمَن مَّعِى مِنَ ٱلْمُؤْمِنِينَ }، [الشعراء:
  118]{ رَبَّنَا لاَ تَجْعَلْنَا فِتْنَةً لّلْقَوْمِ ٱلظَّـٰلِمِينَ وَنَجّنَا بِرَحْمَتِكَ
  مِنَ ٱلْقَوْمِ ٱلْكَـٰفِرِينَ }[يونس: 86]. { فِيهِ } في الفرج. وقرأ ابن مسعود: فيها،
  كما قرىء في سورة الأنبياء، والضمير للجملة، وقد مرّ لي في هذا الظرف كلام. ومن بدع
  التفاسير: أنّ الفرج هو جيب الدرع، ومعنى أحصنته: منعته جبربل، وأنه جمع في التمثيل
  بين التي لها زوج والتي لا زوج لها، تسلية للأرامل وتطييباً لأنفسهنّ { وَصَدَّقَتْ
  } قرىء بالتشديد والتخفيف على أنها جعلت الكلمات والكتب صادقة، يعني: وصفتها بالصدق،
  وهو معنى التصديق بعينه. فإن قلت: فما في كلمات الله وكتبه؟ قلت: يجوز أن يراد بكلماته:
  صحفه التي أنزلها على إدريس وغيره، سماها كلمات لقصرها، وبكتبه: الكتب الأربعة، وأن
  يراد جميع ما كلم الله به ملائكته وغيرهم، وجميع ما كتبه في اللوح وغيره. وقرىء: «بكلمة
  الله وكتابه»، أي: بعيسى وبالكتاب المنزل عليه وهو الإنجيل. فإن قلت: لم قيل { مِنَ
  ٱلْقَـٰنِتِينَ } على التذكير؟ قلت: لأنّ القنوت صفة تشمل من قنت من القبيلين، فغلب
  ذكوره على إناثه. و { مِنَ } للتبعيض ويجوز أن يكون لابتداء الغاية، على أنهاولدت من
  القانتين؛ لأنها من أعقاب هرون أخي موسى صلوات الله عليهما.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَضَرَبَ ٱللَّهُ مَثَلاً لِّلَّذِينَ
  آمَنُواْ ٱمْرَأَتَ فِرْعَوْنَ إِذْ قَالَتْ رَبِّ ٱبْنِ لِي عِندَكَ بَيْتاً فِي ٱلْجَنَّةِ
  وَنَجِّنِي مِن فِرْعَوْنَ وَعَمَلِهِ وَنَجِّنِي مِنَ ٱلْقَوْمِ ٱلظَّالِمِينَ } *
  { وَمَرْيَمَ ٱبْنَتَ عِمْرَانَ ٱلَّتِيۤ أَحْصَنَتْ فَرْجَهَا فَنَفَخْنَا فِيهِ مِن
  رُّوحِنَا وَصَدَّقَتْ بِكَلِمَاتِ رَبِّهَا وَكُتُبِهِ وَكَانَتْ مِنَ ٱلْقَانِتِينَ
  }وعن النبي صلى الله عليه وسلم:(1213) \" كمل من الرجال كثير، ولم يكمل من النساء إلا
  أربع: آسية بنت مزاحم امرأة فرعون، ومريم ابنة عمران، وخديجة بنت خويلد، وفاطمة بنت
  محمد. وفضل عائشة على النساء كفضل الثريد على سائر الطعام \" وأما ما روي أنّ عائشة
  سألت رسول الله صلى الله عليه وسلم كيف سمى الله المسلمة؟ تعني مريم، ولم يسم الكافرة؟
  فقال: بغضاً لها: قالت: وما اسمها؟ قال: اسم امرأة نوح «واعلة» واسم امرأة لوط «واهلة»
  فحديث أثر الصنعة عليه ظاهر بين، ولقد سمى الله تعالىٰ جماعة من الكفار بأسمائهم وكناهم،
  ولو كانت التسمية للحب وتركها للبغض لسمى آسية، وقد قرن بينها وبين مريم في التمثيل
  للمؤمنين، وأبى الله إلا أن يجعل للمصنوع أمارة تنم عليه، وكلام رسول الله صلى الله
  عليه وسلم أحكم وأسلم من ذلك.عن رسول الله صلى الله عليه وسلم:(1214) \" من قرأ سورة
  التحريم آتاه الله توبة نصوحاً \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

