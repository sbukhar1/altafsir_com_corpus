  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَضَرَبَ
  ٱللَّهُ مَثَلاً لِّلَّذِينَ آمَنُواْ ٱمْرَأَتَ فِرْعَوْنَ إِذْ قَالَتْ رَبِّ ٱبْنِ
  لِي عِندَكَ بَيْتاً فِي ٱلْجَنَّةِ وَنَجِّنِي مِن فِرْعَوْنَ وَعَمَلِهِ وَنَجِّنِي
  مِنَ ٱلْقَوْمِ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وضرب الله مثلاً للذين صدّقوا الله ووحدوه، امرأة فرعون التي آمنت بالله ووحدته، وصدّقت
  رسوله موسى، وهي تحت عدوّ من أعداء الله كافر، فلم يضرّها كفر زوجها، إذ كانت مؤمنة
  بالله، وكان من قضاء الله في خلقه أن لا تزر وازرة وزر أخرى، وأن لكلّ نفس ما كسبت،
  إذ قالت: { رَبِّ ابْنِ لِي عِنْدَكَ بَيْتاً في الْجَنَّةِ } ، فاستجاب الله لها فبنى
  لها بيتاً في الجنة، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني إسماعيل بن حفص الأُبُلّي،
  قال: ثنا محمد بن جعفر، عن سليمان التيميّ، عن أبي عثمان، عن سلمان، قال: كانت امرأة
  فرعون تعذّب بالشمس. فإذا انصرف عنها أظلتها الملائكة بأجنحتها، وكانت ترى بيتها في
  الجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبيد المحاربيّ، قال:
  ثنا أسباط بن محمد، عن سليمان التيميّ، عن أبي عثمان، قال: قال سليمان: كانت امرأة
  فرعون، فذكر نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  ابن علية، عن هشام الدستوائي، قال: ثنا القاسم بن أبي بَزَّة، قال: كانت امرأة فرعون
  تسأل من غلب؟ فيقال: غلب موسى وهارون. فتقول: آمنت بربّ موسى وهارون فأرسل إليها فرعون،
  فقال: انظروا أعظم صخرة تجدونها، فإن مضت على قولها فألقوها عليها، وإن رجعت عن قولها
  فهي امرأته فلما أتوها رفعت بصرها إلى السماء، فأبصرت بيتها في السماء، فمضت على قولها،
  فانتزع الله روحها، وأُلقيت الصخرة على جسد ليس فيه روح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَضَربَ اللَّهُ مَثَلاً لِلَّذِينَ
  آمَنُوا امْرأةَ فِرْعَوْنَ } وكان أعتى أهل الأرض على الله، وأبعده من الله، فوالله
  ما ضرّ امرأته كُفر زوجها حين أطاعت ربها، لتعلموا أن الله حكم عدل، لا يؤاخذ عبده
  إلا بذنبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ونجِّنِي مِنْ فِرْعَوْنَ
  وَعمَلِه } وتقول: وأنقذني من عذاب فرعون، ومن أن أعمل عمله، وذلك كفره بالله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَنجِّنِي مِنَ القَوْمِ الظَّالِمِينَ } تقول: وأخلصني وأنقذني
  من عمل القوم الكافرين بك، ومن عذابهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

