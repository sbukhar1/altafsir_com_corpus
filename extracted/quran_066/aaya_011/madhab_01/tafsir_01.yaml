text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَضَرَبَ ٱللَّهُ
  مَثَلاً لِّلَّذِينَ آمَنُواْ ٱمْرَأَتَ فِرْعَوْنَ إِذْ قَالَتْ رَبِّ ٱبْنِ لِي عِندَكَ
  بَيْتاً فِي ٱلْجَنَّةِ وَنَجِّنِي مِن فِرْعَوْنَ وَعَمَلِهِ وَنَجِّنِي مِنَ ٱلْقَوْمِ
  ٱلظَّالِمِينَ }يقول تعالى ذكره: وضرب الله مثلاً للذين صدّقوا الله ووحدوه، امرأة
  فرعون التي آمنت بالله ووحدته، وصدّقت رسوله موسى، وهي تحت عدوّ من أعداء الله كافر،
  فلم يضرّها كفر زوجها، إذ كانت مؤمنة بالله، وكان من قضاء الله في خلقه أن لا تزر وازرة
  وزر أخرى، وأن لكلّ نفس ما كسبت، إذ قالت: { رَبِّ ابْنِ لِي عِنْدَكَ بَيْتاً في الْجَنَّةِ
  } ، فاستجاب الله لها فبنى لها بيتاً في الجنة، كما:حدثني إسماعيل بن حفص الأُبُلّي،
  قال: ثنا محمد بن جعفر، عن سليمان التيميّ، عن أبي عثمان، عن سلمان، قال: كانت امرأة
  فرعون تعذّب بالشمس. فإذا انصرف عنها أظلتها الملائكة بأجنحتها، وكانت ترى بيتها في
  الجنة.حدثنا محمد بن عبيد المحاربيّ، قال: ثنا أسباط بن محمد، عن سليمان التيميّ، عن
  أبي عثمان، قال: قال سليمان: كانت امرأة فرعون، فذكر نحوه.حدثني يعقوب بن إبراهيم،
  قال: ثنا ابن علية، عن هشام الدستوائي، قال: ثنا القاسم بن أبي بَزَّة، قال: كانت امرأة
  فرعون تسأل من غلب؟ فيقال: غلب موسى وهارون. فتقول: آمنت بربّ موسى وهارون فأرسل إليها
  فرعون، فقال: انظروا أعظم صخرة تجدونها، فإن مضت على قولها فألقوها عليها، وإن رجعت
  عن قولها فهي امرأته فلما أتوها رفعت بصرها إلى السماء، فأبصرت بيتها في السماء، فمضت
  على قولها، فانتزع الله روحها، وأُلقيت الصخرة على جسد ليس فيه روح.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَضَربَ اللَّهُ مَثَلاً لِلَّذِينَ آمَنُوا
  امْرأةَ فِرْعَوْنَ } وكان أعتى أهل الأرض على الله، وأبعده من الله، فوالله ما ضرّ
  امرأته كُفر زوجها حين أطاعت ربها، لتعلموا أن الله حكم عدل، لا يؤاخذ عبده إلا بذنبه.وقوله:
  { ونجِّنِي مِنْ فِرْعَوْنَ وَعمَلِه } وتقول: وأنقذني من عذاب فرعون، ومن أن أعمل
  عمله، وذلك كفره بالله.وقوله: { وَنجِّنِي مِنَ القَوْمِ الظَّالِمِينَ } تقول: وأخلصني
  وأنقذني من عمل القوم الكافرين بك، ومن عذابهم.\r\n\t\t\t\r\n\t\t\t</section>"

