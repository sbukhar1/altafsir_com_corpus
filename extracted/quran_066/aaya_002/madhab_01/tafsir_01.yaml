text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ فَرَضَ ٱللَّهُ
  لَكُمْ تَحِلَّةَ أَيْمَانِكُمْ وَٱللَّهُ مَوْلاَكُمْ وَهُوَ ٱلْعَلِيمُ ٱلْحَكِيمُ
  }يقول تعالى ذكره: قد بين الله عزّ وجلّ لكم تحلة أيمانكم، وحدّها لكم أيها الناس {
  وَاللَّهُ مَوْلاكُمْ } يتولاكم بنصره أيها المؤمنون { وَهُوَ العَلِيمُ } بمصالحكم
  { الْحَكِيمُ } في تدبيره إياكم، وصرفكم فيما هو أعلم به.\r\n\t\t\t\r\n\t\t\t</section>"

