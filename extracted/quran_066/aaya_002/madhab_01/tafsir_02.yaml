  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّبِيُّ لِمَ تُحَرِّمُ مَآ أَحَلَّ ٱللَّهُ لَكَ تَبْتَغِي مَرْضَاتَ أَزْوَاجِكَ
  وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَدْ فَرَضَ ٱللَّهُ لَكُمْ تَحِلَّةَ أَيْمَانِكُمْ
  وَٱللَّهُ مَوْلاَكُمْ وَهُوَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">روي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1207)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أن رسول الله صلى الله عليه وسلم خلا بمارية في يوم عائشة، وعلمت بذلك حفصة، فقال
  لها: اكتمي عليّ، وقد حرمت مارية على نفسي، وأبشرك أن أبا بكر وعمر يملكان بعدي أمر
  أمتيّ، فأخبرت به عائشة وكانتا متصادقتين. وقيل: خلا بها في يوم حفصة، فأرضاها بذلك
  واستكتمها فلم تكتم، فطلقها واعتزل نساءه؛ ومكث تسعاً وعشرين ليلة في بيت مارية \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1208) أن عمر قال لها: لو كان في آل الخطاب خير لما طلقك، فنزل جبريل
  عليه السلام وقال: راجعها فإنها صوّامة قوّامة، وإنها لمن نسائك في الجنة. وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1209)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنه شرب عسلاً في بيت زينب بنت جحش، فتواطأت عائشة وحفصة فقالتا له: إنا نشم منك
  ريح المغافير، وكان رسول الله صلى الله عليه وسلم يكره التفل، فحرّم العسل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فمعناه { لِمَ تُحَرِّمُ مَا أَحَلَّ
  ٱللَّهُ لَكَ } من ملك اليمين أو العسل. و { تَبْتَغِى } إما تفسير لتحرم. أو حال:
  أو استئناف، وكان هذا زلة منه لأنه ليس لأحد أن يحرّم ما أحلّ الله لأن الله عزّ وجل
  إنما أحل ما أحل لحكمة ومصلحة عرفها في إحلاله، فإذا حرّم كان ذلك قلب المصلحة مفسدة
  { وَٱللَّهُ غَفُورٌ } قد غفر لك ما زللت فيه { رَّحِيمٌ } قد رحمك فلم يؤاخذك به {
  قَدْ فَرَضَ ٱللَّهُ لَكُمْ تَحِلَّةَ أَيْمَـٰنِكُمْ } فيه معنيان، أحدهما: قد شرع
  الله لكم الاستثناء في أيمانكم، من قولك: حلل فلان في يمينه، إذا استثنى فيها. ومنه:
  حلا أبيت اللعن، بمعنى: استثن في يمينك إذا أطلقها؛ وذلك أن يقول: «إن شاء الله» عقيبها،
  حتى لا يحنث. والثاني: قد شرع الله لكم تحلتها بالكفارة. ومنه قوله عليه الصلاة والسلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1210)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا يموت لرجل ثلاثة أولاد فتمسه النار إلا تحلة القسم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقول ذي الرمّة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قَلِيلاً كَتَحْلِيلِ الأُلِيِّ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ما حكم تحريم الحلال؟ قلت: قد اختلف فيه، فأبو حنيفة يراه
  يميناً في كل شيء، ويعتبر الانتفاع المقصود فيما يحرّمه؛ فإذا حرّم طعاماً فقد حلف
  على أكله، أو أمة فعلى وطئها، أو زوجة فعلى الإيلاء منها إذا لم يكن له نية؛ وإن نوى
  الظهار فظهار؛ وإن نوى الطلاق فطلاق بائن «وكذلك إن نوى ثنتين وإن نوى ثلاثاً فكما
  نوى، وإن قال: نويت الكذب ديِّن فيما بينه وبين الله تعالى، ولا يدين في القضاء بإبطال
  الإيلاء. وإن قال: كل حلال عليّ حرام فعلى الطعام والشراب إذا لم ينو، وإلا فعلى ما
  نوى، ولا يراه الشافعي يميناً. ولكن سبباً في الكفارة في النساء وحده وحدهنّ، وإن نوى
  الطلاق فهو رجعي عنده.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
