text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ
  لِمَ تُحَرِّمُ مَآ أَحَلَّ ٱللَّهُ لَكَ تَبْتَغِي مَرْضَاتَ أَزْوَاجِكَ وَٱللَّهُ
  غَفُورٌ رَّحِيمٌ } * { قَدْ فَرَضَ ٱللَّهُ لَكُمْ تَحِلَّةَ أَيْمَانِكُمْ وَٱللَّهُ
  مَوْلاَكُمْ وَهُوَ ٱلْعَلِيمُ ٱلْحَكِيمُ }روي:(1207) \" أن رسول الله صلى الله عليه
  وسلم خلا بمارية في يوم عائشة، وعلمت بذلك حفصة، فقال لها: اكتمي عليّ، وقد حرمت مارية
  على نفسي، وأبشرك أن أبا بكر وعمر يملكان بعدي أمر أمتيّ، فأخبرت به عائشة وكانتا متصادقتين.
  وقيل: خلا بها في يوم حفصة، فأرضاها بذلك واستكتمها فلم تكتم، فطلقها واعتزل نساءه؛
  ومكث تسعاً وعشرين ليلة في بيت مارية \" وروى:(1208) أن عمر قال لها: لو كان في آل
  الخطاب خير لما طلقك، فنزل جبريل عليه السلام وقال: راجعها فإنها صوّامة قوّامة، وإنها
  لمن نسائك في الجنة. وروي:(1209) \" أنه شرب عسلاً في بيت زينب بنت جحش، فتواطأت عائشة
  وحفصة فقالتا له: إنا نشم منك ريح المغافير، وكان رسول الله صلى الله عليه وسلم يكره
  التفل، فحرّم العسل \" ، فمعناه { لِمَ تُحَرِّمُ مَا أَحَلَّ ٱللَّهُ لَكَ } من ملك
  اليمين أو العسل. و { تَبْتَغِى } إما تفسير لتحرم. أو حال: أو استئناف، وكان هذا زلة
  منه لأنه ليس لأحد أن يحرّم ما أحلّ الله لأن الله عزّ وجل إنما أحل ما أحل لحكمة ومصلحة
  عرفها في إحلاله، فإذا حرّم كان ذلك قلب المصلحة مفسدة { وَٱللَّهُ غَفُورٌ } قد غفر
  لك ما زللت فيه { رَّحِيمٌ } قد رحمك فلم يؤاخذك به { قَدْ فَرَضَ ٱللَّهُ لَكُمْ تَحِلَّةَ
  أَيْمَـٰنِكُمْ } فيه معنيان، أحدهما: قد شرع الله لكم الاستثناء في أيمانكم، من قولك:
  حلل فلان في يمينه، إذا استثنى فيها. ومنه: حلا أبيت اللعن، بمعنى: استثن في يمينك
  إذا أطلقها؛ وذلك أن يقول: «إن شاء الله» عقيبها، حتى لا يحنث. والثاني: قد شرع الله
  لكم تحلتها بالكفارة. ومنه قوله عليه الصلاة والسلام:(1210) \" لا يموت لرجل ثلاثة
  أولاد فتمسه النار إلا تحلة القسم \" وقول ذي الرمّة:قَلِيلاً كَتَحْلِيلِ الأُلِيِّ   فإن
  قلت: ما حكم تحريم الحلال؟ قلت: قد اختلف فيه، فأبو حنيفة يراه يميناً في كل شيء، ويعتبر
  الانتفاع المقصود فيما يحرّمه؛ فإذا حرّم طعاماً فقد حلف على أكله، أو أمة فعلى وطئها،
  أو زوجة فعلى الإيلاء منها إذا لم يكن له نية؛ وإن نوى الظهار فظهار؛ وإن نوى الطلاق
  فطلاق بائن «وكذلك إن نوى ثنتين وإن نوى ثلاثاً فكما نوى، وإن قال: نويت الكذب ديِّن
  فيما بينه وبين الله تعالى، ولا يدين في القضاء بإبطال الإيلاء. وإن قال: كل حلال عليّ
  حرام فعلى الطعام والشراب إذا لم ينو، وإلا فعلى ما نوى، ولا يراه الشافعي يميناً.
  ولكن سبباً في الكفارة في النساء وحده وحدهنّ، وإن نوى الطلاق فهو رجعي عنده.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ لِمَ تُحَرِّمُ
  مَآ أَحَلَّ ٱللَّهُ لَكَ تَبْتَغِي مَرْضَاتَ أَزْوَاجِكَ وَٱللَّهُ غَفُورٌ رَّحِيمٌ
  } * { قَدْ فَرَضَ ٱللَّهُ لَكُمْ تَحِلَّةَ أَيْمَانِكُمْ وَٱللَّهُ مَوْلاَكُمْ وَهُوَ
  ٱلْعَلِيمُ ٱلْحَكِيمُ }وعن أبي بكر وعمر وابن عباس وابن مسعود وزيد رضي الله عنهم:
  أنّ الحرام يمين وعن عمر: إذا نوى الطلاق فرجعي. وعن علي رضي الله عنه: ثلاث. وعن زيد:
  واحدة بائنة. وعن عثمان: ظهار. وكان مسروق لا يراه شيئاً ويقول: ما أبالي أحرمتها أم
  قصعة من ثريد،وكذلك عن الشعبي قال: ليس بشيء، محتجاً بقوله تعالى:{ وَلاَ تَقُولُواْ
  لِمَا تَصِفُ أَلْسِنَتُكُمُ ٱلْكَذِبَ هَـٰذَا حَلَـٰلٌ وَهَـٰذَا حَرَامٌ }[النحل:
  116] وقوله تعالى:{ لا تُحَرّمُواْ طَيّبَـٰتِ مَا أَحَلَّ ٱللَّهُ لَكُمْ }[المائدة:
  87] وما لم يحرمه الله تعالى فليس لأحد أن يحرّمه ولا أن يصير بتحريمه حراماً، ولم
  يثبت عن رسول الله صلى الله عليه وسلم أنه قال لما أحله الله: هو حرام عليّ، وإن امتنع
  من مارية ليمين تقدمت منه، وهو قوله عليه الصلاة و السلام: والله لا أقربها بعد اليوم،
  فقيل له: { لِمَ تُحَرِّمُ مَا أَحَلَّ ٱللَّهُ لَكَ } أي لم تمتنع منه بسبب اليمين،
  يعني: أقدم على ما حلفت عليه، وكفر عن يمينك. ونحوه قوله تعالى:{ وَحَرَّمْنَا عَلَيْهِ
  ٱلْمَرَاضِعَ }[القصص:12] أي؛ منعناه منها. وظاهر قوله تعالى: { قَدْ فَرَضَ ٱللَّهُ
  لَكُمْ تَحِلَّةَ أَيْمَـٰنِكُمْ } أنه كانت منه يمين. فإن قلت: هل كفر رسول الله صلى
  الله عليه وسلم لذلك؟ قلت: عن الحسن: أنه لم يُكَفِّر؛ لأنه كان مغفوراً له ما تقدّم
  من ذنبه وما تأخر، وإنما هو تعليم للمؤمنين. وعن مقاتل: أنّ رسول الله صلى الله عليه
  وسلم أعتق رقبة في تحريم مارية { وَٱللَّهُ مَوْلَـٰكُمْ } سيدكم ومتولي أموركم { وَهُوَ
  ٱلْعَلِيمُ } بما يصلحكم فيشرعه لكم { ٱلْحَكِيمُ } فلا يأمركم ولا ينهاكم إلا بما
  توجبه الحكمة. وقيل: مولاكم أولى بكم من أنفسكم، فكانت نصيحته أنفع لكم من نصائحكم
  لأنفسكم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

