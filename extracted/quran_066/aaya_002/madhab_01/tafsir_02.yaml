  فَرَضَ ٱللَّهُ لَكُمْ تَحِلَّةَ أَيْمَانِكُمْ وَٱللَّهُ مَوْلاَكُمْ وَهُوَ ٱلْعَلِيمُ
  ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وعن أبي بكر وعمر وابن عباس وابن
  مسعود وزيد رضي الله عنهم: أنّ الحرام يمين وعن عمر: إذا نوى الطلاق فرجعي. وعن علي
  رضي الله عنه: ثلاث. وعن زيد: واحدة بائنة. وعن عثمان: ظهار. وكان مسروق لا يراه شيئاً
  ويقول: ما أبالي أحرمتها أم قصعة من ثريد،وكذلك عن الشعبي قال: ليس بشيء، محتجاً بقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَقُولُواْ لِمَا تَصِفُ أَلْسِنَتُكُمُ ٱلْكَذِبَ هَـٰذَا
  حَلَـٰلٌ وَهَـٰذَا حَرَامٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 116] وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا تُحَرّمُواْ طَيّبَـٰتِ مَا أَحَلَّ
  ٱللَّهُ لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 87] وما لم يحرمه الله تعالى فليس لأحد أن يحرّمه ولا أن
  يصير بتحريمه حراماً، ولم يثبت عن رسول الله صلى الله عليه وسلم أنه قال لما أحله الله:
  هو حرام عليّ، وإن امتنع من مارية ليمين تقدمت منه، وهو قوله عليه الصلاة و السلام:
  والله لا أقربها بعد اليوم، فقيل له: { لِمَ تُحَرِّمُ مَا أَحَلَّ ٱللَّهُ لَكَ }
  أي لم تمتنع منه بسبب اليمين، يعني: أقدم على ما حلفت عليه، وكفر عن يمينك. ونحوه قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَحَرَّمْنَا عَلَيْهِ ٱلْمَرَاضِعَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:12]
  أي؛ منعناه منها. وظاهر قوله تعالى: { قَدْ فَرَضَ ٱللَّهُ لَكُمْ تَحِلَّةَ أَيْمَـٰنِكُمْ
  } أنه كانت منه يمين. فإن قلت: هل كفر رسول الله صلى الله عليه وسلم لذلك؟ قلت: عن
  الحسن: أنه لم يُكَفِّر؛ لأنه كان مغفوراً له ما تقدّم من ذنبه وما تأخر، وإنما هو
  تعليم للمؤمنين. وعن مقاتل: أنّ رسول الله صلى الله عليه وسلم أعتق رقبة في تحريم مارية
  { وَٱللَّهُ مَوْلَـٰكُمْ } سيدكم ومتولي أموركم { وَهُوَ ٱلْعَلِيمُ } بما يصلحكم
  فيشرعه لكم { ٱلْحَكِيمُ } فلا يأمركم ولا ينهاكم إلا بما توجبه الحكمة. وقيل: مولاكم
  أولى بكم من أنفسكم، فكانت نصيحته أنفع لكم من نصائحكم لأنفسكم.</font></font><font
