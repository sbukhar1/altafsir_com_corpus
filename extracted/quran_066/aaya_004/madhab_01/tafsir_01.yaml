  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَتُوبَآ إِلَى ٱللَّهِ فَقَدْ صَغَتْ قُلُوبُكُمَا وَإِن تَظَاهَرَا عَلَيْهِ فَإِنَّ
  اللَّهَ هُوَ مَوْلاَهُ وَجِبْرِيلُ وَصَالِحُ الْمُؤْمِنِينَ وَالْمَلاَئِكَةُ بَعْدَ
  ذَلِكَ ظَهِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: إن تتوبا إلى الله
  أيتها المرأتان فقد مالت قلوبكما إلى محبة ما كرهه رسول الله صلى الله عليه وسلم من
  اجتنابه جاريته، وتحريمها على نفسه، أو تحريم ما كان له حلالاً مما حرّمه على نفسه
  بسبب حفصة. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { إنْ تَتُوبا إلى اللَّهِ فَقَدْ صَغَتْ قُلُوبَكُما } يقول:
  زاغت قلوبكما، يقول: قد أثمت قلوبكما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا محمد بن طلحة، عن زبيد، عن مجاهد قال: كنا
  نرى أن قوله: { فَقَدْ صَغَتْ قُلُوبَكُما } شيء هين، حتى سمعت قراءة ابن مسعود: «إن
  تَتُوبا إلى اللَّهُ فَقَدْ زاغَتْ قُلُوبَكُما».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَقَدْ صَغَتْ قُلُوبَكُما }: أي مالت
  قلوبكما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن قتادة { فَقَدْ صَغَتْ قُلُوبَكُما } مالت قلوبكما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { فَقَدْ صَغَتْ قُلُوبَكُما } يقول: زاغت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { صَغَتْ قُلُوبَكُما } قال: زاغت قلوبكما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: ابن زيد، قال الله عزّ وجلّ:
  { إنْ تَتُوبا إلى اللَّهِ فَقَدْ صَغَتْ قُلُوبَكُما } قال: سرهما أن يجتنب رسول الله
  صلى الله عليه وسلم جاريته، وذلك لهما موافق { صَغَتْ قُلُوبَكُما } إلى أن سرّهما
  ما كره رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنْ تَظَاهَرَا عَلَيْهِ } يقول تعالى ذكره للتي أسّر إليها رسول الله صلى الله
  عليه وسلم حديثه، والتي أفشت إليها حديثه، وهما عائشة وحفصة رضي الله عنهما. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الزهري، عن عبيد الله بن أبي ثور، عن
  ابن عباس قال: لم أزل حريصاً على أن أسأل عمر عن المرأتين من أزواج رسول الله صلى الله
  عليه وسلم، اللتين قال الله جلّ ثناؤه: { إنْ تَتْوبا إلى اللَّهِ فَقَدْ صَغَتْ قُلُوبَكُما
  } قال: فحجّ عمر، وحججت معه، فلما كان ببعض الطريق عدل عمر، وعدلت معه بإداوة، ثم أتاني
  فسكبت على يده وتوضأ فقلت: يا أمير المؤمنين، من المرأتان من أزواج النبيّ صلى الله
  عليه وسلم اللتان قال الله لهما: { إنْ تَتُوبا إلى اللَّهِ فَقَدْ صَغَتْ قُلُوبَكُما
  } قال عمر: واعجبا لك يا ابن عباس قال الزهري: وكره والله ما سأله ولم يكتم، قال: هي
  حفصة وعائشة قال: ثم أخذ يسوق الحديث، فقال: كنا معشر قريش نغلب النساء، فلما قدمنا
  المدينة، ثم ذكر الحديث بطوله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
