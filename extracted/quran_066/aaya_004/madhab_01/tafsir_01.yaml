  المؤْمِنِينَ } قال: خيار المؤمنين أبو بكر الصدّيق وعمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  إسحاق بن إسرائيل، قال: ثنا الفضل بن موسى السيناني من قرية بمرو يقال لها سينان عن
  عبيد بن سليمان، قال: سمعت الضحاك بن مزاحم يقول في قوله: { وَصَالِحُ المؤْمِنِينَ
  } قال: أبو بكر وعمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
