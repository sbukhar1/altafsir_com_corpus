  وَإِن تَظَاهَرَا عَلَيْهِ فَإِنَّ اللَّهَ هُوَ مَوْلاَهُ وَجِبْرِيلُ وَصَالِحُ الْمُؤْمِنِينَ
  وَالْمَلاَئِكَةُ بَعْدَ ذَلِكَ ظَهِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال:
  أخبرنا ابن أشهب، عن مالك، عن أبي النضر، عن عليّ بن حسين، عن ابن عباس، أنه سأل عمر
  بن الخطاب رضي الله عنه عن المتطاهرتين على رسول الله صلى الله عليه وسلم، فقال: عائشة
  وحفصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: أخبرنا سفيان، عن يحيى بن سعيد، عن عبيد بن حنين أنه سمع ابن عباس يقول: مكثت
  سنة وأنا أريد أن أسأل عمر بن الخطاب عن المتظاهرتين، فما أجد له موضعاً أسأله فيه
  حتى خرج حاجاً، وصحبته حتى إذا كان بمرّ الظَّهران ذهب لحاجته، وقال: أدركني بإداوة
  من ماء فلما قضى حاجته ورجع، أتيته بالإداوة أصبها عليه، فرأيت موضعاً، فقلت: يا أمير
  المؤمنين، من المرأتان المتظاهرتان على رسول الله صلى الله عليه وسلم؟ فما قضيت كلامي
  حتى قال: عائشة وحفصة رضي الله عنهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار وابن المثنى، قالا: ثنا عمر بن يونس، قال: ثنا عكرمة بن عمار، قال: ثنا سماك
  أبو زميل، قال: ثني عبد الله بن عباس، قال: ثني عمر بن الخطاب، قال: لما اعتزل نبيّ
  الله صلى الله عليه وسلم نساءه، دخلت عليه وأنا أرى في وجهه الغضب، فقلت: يا رسول الله
  ما شقّ عليك من شأن النساء، فلئن كنت طلقتهن فإن الله معك وملائكته، وجبرائيل وميكائيل،
  وأنا وأبو بكر معك، وقلما تكلمت وأحمد الله بكلام، إلا رجوت أن يكون الله مصدّق قولي،
  فنزلت هذه الآية، آية التخيير:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عَسَى رَبُّهُ إنْ طَلَّقَكُنَّ أنْ
  يُبْدِلَهُ أزْوَاجاً خَيْراً مِنْكُنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، { وَإنْ تَظاهَرَا عَلَيْهِ فإنَّ
  اللَّهَ هُوَ مُوْلاهُ وَجِبْرِيلُ وَصَالِحُ المُؤْمِنِينَ... } الآية، وكانت عائشة
  ابنة أبي بكر وحفصة تتظاهران على سائر نساء النبيّ صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { وَإنْ تَظَاهَرَا عَلَيْهِ } يقول: على معصية النبيّ صلى الله عليه
  وسلم وأذاه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، قال ابن عباس لعمر: يا أمير المؤمنين إني أريد أن أسألك عن أمر وإني
  لأهابك، قال: لا تهبني، فقال: من اللتان تظاهرتا على رسول الله صلى الله عليه وسلم؟
  قال: عائشة وحفصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فإنَّ اللَّهَ هُوَ مَوْلاهُ
  وَجِبْرِيلُ وَصَالِحُ المؤْمِنِينَ } يقول: فإن الله هو وليه وناصره، وصالح المؤمنين،
  وخيار المؤمنين أيضاً مولاه وناصره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  عني بصالح المؤمنين في هذا الموضع: أبو بكر، وعمر رضي الله عنهما. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ بن الحسن الأزدي، قال: ثنا يحيى بن يمان، عن عبد الوهاب،
  عن مجاهد، في قوله { وَصَالِحُ المؤْمِنِينَ } قال: أبو بكر وعمر.</font></font>&#13;\t\t\t<label
