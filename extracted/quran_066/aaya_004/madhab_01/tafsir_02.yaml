  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَتُوبَآ إِلَى ٱللَّهِ فَقَدْ صَغَتْ قُلُوبُكُمَا وَإِن تَظَاهَرَا عَلَيْهِ فَإِنَّ
  اللَّهَ هُوَ مَوْلاَهُ وَجِبْرِيلُ وَصَالِحُ الْمُؤْمِنِينَ وَالْمَلاَئِكَةُ بَعْدَ
  ذَلِكَ ظَهِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِن تَتُوبَا } خطاب لحفصة وعائشة
  على طريقة الالتفات، ليكون أبلغ في معاتبتهما. وعن ابن عباس:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1211)
  لم أزل حريصاً على أن أسأل عمر عنهما حتى حج وحججت معه، فلما كان ببعض الطريق عدل وعدلت
  معه بالإداوة، فسكبت الماء على يده فتوضأ، فقلت: من هما؟ فقال: عجباً يا ابن عباس ـ
  كأنه كره ما سألته عنه ـ ثم قال: هما حفصة وعائشة { فَقَدْ صَغَتْ قُلُوبُكُمَا } فقد
  وجد منكما ما يوجب التوبة، وهو ميل قلوبكما عن الواجب في مخالصة رسول الله صلى الله
  عليه وسلم من حب ما يحبه وكراهة ما يكرهه. وقرأ ابن مسعود: «فقد زاغت» { وَإِن تَظَاهَرَا
  } وإن تعاونا { عَلَيْهِ } بما يسوءه من الإفراط في الغيرة وإفشاء سره، فلن يعدم هو
  من يظاهره، وكيف يعدم المظاهر من الله[ مولاه ] أي وليه وناصره؛ وزيادة { هُوَ } إيذان
  بأن نصرته عزيمة من عزائمه، وأنه يتولى ذلك بذاته { وَجِبْرِيلُ } رأس الكروبيين؛ وقرن
  ذكره بذكره مفرداً له من بين الملائكة تعظيماً له وإظهاراً لمكانته عنده { وَصَـٰلِحُ
  اْلمُؤْمِنِينَ } ومن صلح من المؤمنين، يعني: كل من آمن وعمل صالحاً. وعن سعيد بن جبير:
  من برىء منهم من النفاق. وقيل: الأنبياء وقيل: الصحابة. وقيل: الخلفاء منهم. فإن قلت:
  صالح المؤمنين واحد أم جمع؟ قلت: هو واحد أريد به الجمع، كقولك: لا يفعل هذا الصالح
  من الناس، تريد الجنس، كقولك: لا يفعله من صلح منهم. ومثله قولك: كنت في السامر والحاضر.
  ويجوز أن يكون أصله: صالحوا المؤمنين بالواو، فكتب بغير واو على اللفظ؛ لأنّ لفظ الواحد
  والجمع واحد فيه، كما جاءت أشياء في المصحف متبوع فيها حكم اللفظ دون وضع الخط { وَٱلْمَلَـئِكَةُ
  } على تكاثر عددهم، وامتلاء السموات من جموعهم { بَعْدَ ذَلِكَ } بعد نصرة الله وناموسه
  وصالحي المؤمنين { ظَهِيرٌ } فوج مظاهر له، كأنهم يد واحدة على من يعاديه، فما يبلغ
  تظاهر امرأتين علي من هؤلاء ظهراؤه؟ فإن قلت: قوله: { بَعْدَ ذَلِكَ } تعظيم للملائكة
  ومظاهرتهم. وقد تقدّمت نصرة الله وجبريل وصالح المؤمنين، ونصرة الله تعالى أعظم وأعظم.
  قلت: مظاهرة الملائكة من جملة نصرة الله، فكأنه فضل نصرته تعالىٰ بهم وبمظاهرتهم على
  غيرها من وجوه نصرته تعالى، لفضلهم على جميع خلقه. وقرىء: «تظاهرا» وتتظاهرا. وتظهرا.</font></font><font
