  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ قُوۤاْ أَنفُسَكُمْ وَأَهْلِيكُمْ نَاراً وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ
  عَلَيْهَا مَلاَئِكَةٌ غِلاَظٌ شِدَادٌ لاَّ يَعْصُونَ ٱللَّهَ مَآ أَمَرَهُمْ وَيَفْعَلُونَ
  مَا يُؤْمَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ كَفَرُواْ لاَ تَعْتَذِرُواْ
  ٱلْيَوْمَ إِنَّمَا تُجْزَوْنَ مَا كُنتُمْ تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قُواْ أَنفُسَكُمْ } بترك المعاصي وفعل الطاعات { وَأَهْلِيكُمْ } بأن تأخذوهم بما
  تأخذون به أنفسكم. وفي الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1212)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" رحم الله رجلاً قال يا أهلاه صلاتكم
  صيامكم زكاتكم مسكينكم يتيمكم جيرانكم لعلّ الله يجمعهم معه في الجنة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: إنّ أشد الناس عذاباً يوم
  القيامة من جهل أهله. وقرىء: «وأهلوكم»، عطفاً على واو { قُوۤاْ } وحسن العطف للفاصل.
  فإن قلت: أليس التقدير: قوا أنفسكم، وليق أهلوكم أنفسهم؟ قلت: لا، ولكن المعطوف مقارن
  في التقدير للواو، وأنفسكم واقع بعده، فكأنه قيل: قوا أنتم وأهلوكم أنفسكم لما جمعت
  مع المخاطب الغائب غلبته عليه، فجعلت ضميرهما معاً على لفظ المخاطب { نَاراً وَقُودُهَا
  ٱلنَّاسُ وَٱلْحِجَارَةُ } نوعاً من النار لا يتقد إلا بالناس والحجارة، كما يتقد غيرها
  من النيران بالحطب. وعن ابن عباس رضي الله عنهما: هي حجارة الكبريت، وهي أشدّ الأشياء
  حراً إذا أوقد عليها. وقرىء: «وقودها» بالضم، أي ذو وقودها { عليها } يلي أمرها وتعذيب
  أهلها { مَلَـٰۤئِكَةٌ } يعني الزبانية التسعة عشر وأعوانهم { غِلاَظٌ شِدَادٌ } في
  أجرامهم غلظة وشدّة، أي: جفاء وقوّة. أو في أفعالهم جفاء وخشونة، لا تأخذهم رأفة في
  تنفيذ أوامر الله والغضب له والانتقام من أعدائه { مَا أَمَرَهُمْ } في محل النصب على
  البدل، أي: لا يعصون ما أمر الله. أي: أمره، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَفَعَصَيْتَ أَمْرِى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  93] أو لا يعصونه فيما أمرهم. فإن قلت: أليست الجملتان في معنى واحد؟ قلت: لا، فإنّ
  معنى الأولى أنهم يتقبلون أوامره ويلتزمونها ولا يأبونها ولا ينكرونها، ومعنى الثانية:
  أنهم يؤدون ما يؤمرون به لا يتثافلون عنه ولا يتوانون فيه. فإن قلت: قد خاطب الله المشركين
  المكذبين بالوحي بهذا بعينه في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِن لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ
  فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِى وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  24] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُعِدَّتْ لِلْكَـٰفِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 24] فجعلها معدّة للكافرين،
  فما معنى مخاطبته به بالمؤمنين؟ قلت: الفساق وإن كانت دركاتهم فوق دركات الكفار، فإنهم
  مساكنون الكفار في دار واحدة فقيل للذين آمنوا: قوا أنفسكم باجتناب الفسوق مساكنة الكفار
  الذين أعدت لهم هذه النار الموصوفة. ويجوز أن يأمرهم بالتوقي من الارتداد، والندم على
  الدخول في الإسلام، وأن يكون خطاباً للذين آمنوا بألسنتهم وهم المنافقون؛ ويعضد ذلك
  قوله تعالى على أثره { يٰۤأَيُّهَا ٱلَّذِينَ كَفَرُواْ لاَ تَعْتَذِرُواْ ٱلْيَوْمَ
  إِنَّمَا تُجْزَوْنَ مَا كُنتُمْ تَعْمَلُونَ (7) } أي: يقال لهم ذلك عند دخولهم النار
  لا تعتذروا، لأنه لا عذر لكم. أو لأنه لا ينفعكم الاعتذار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

