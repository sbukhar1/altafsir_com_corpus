  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ قُوۤاْ أَنفُسَكُمْ وَأَهْلِيكُمْ نَاراً وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ
  عَلَيْهَا مَلاَئِكَةٌ غِلاَظٌ شِدَادٌ لاَّ يَعْصُونَ ٱللَّهَ مَآ أَمَرَهُمْ وَيَفْعَلُونَ
  مَا يُؤْمَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: يا أيها الذين
  صدّقوا الله ورسوله { قُوا أنْفُسَكُمْ } يقول: علموا بعضكم بعضا ما تقون به من تعلمونه
  النار، وتدفعونها عنه إذا عمل به من طاعة الله، واعملوا بطاعة الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأهْلِيكُمْ ناراً } يقول: وعلموا أهليكم من العمل بطاعة
  الله ما يقون به أنفسهم من النار. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن منصور، عن رجل، عن عليّ بن أبي طالب رضي الله عنه في قوله: { قُوا
  أنْفُسَكُمْ وأهْلِيكُمْ ناراً وَقُودَها النَّاسُ والْحِجارَةُ } قال: علِّموهم، أدّبوهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن رجل، عن علي
  { قُوا أنْفُسَكُمْ وأهْلِيكُمْ ناراً } يقول: أدّبوهم، علِّموهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحسين بن يزيد الطحان، قال: ثنا سعيد بن خثيم، عن محمد بن خالد
  الضبيّ، عن الحكم، عن عليّ بمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله { قُوا أنْفُسَكُمْ
  وأهْلِيكُمْ ناراً } يقول: أعملوا بطاعة الله، واتقوا معاصي الله، ومروا أهليكم بالذكر
  ينْجيكم الله من النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحرث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قول الله: { قُوا أنْفُسَكُمْ وأهْلِيكُمْ ناراً } قال: اتقوا
  الله، وأوصوا أهليكم بتقوى الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قُوا أنْفُسَكُمْ وأهْلِيكُمْ ناراً
  وَقودُها النَّاسُ والْحِجارَةُ } قال: قال يقيهم أن يأمرهم بطاعة الله، وينهاهم عن
  معصيته، وأن يقوم عليهم بأمر الله يأمرهم به ويساعدهم عليه، فإذا رأيت لله معصية ردعتهم
  عنها، وزجرتهم عنها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله { قُوا أنْفُسَكُمْ وأهْلِيكُمْ ناراً } قال:
  مروهم بطاعة الله، وانهوهم عن معصيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَقُودَها النَّاسُ } يقول: حطبها الذي يوقد على هذه النار بنو آدم وحجارة الكبريت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { عَلَيْها مَلائِكَةُ غِلاظٌ شِدَادٌ } يقول: على هذه النار
  ملائكة من ملائكة الله، غلاظ على أهل النار، شداد عليهم { لا يَعْصُونَ اللَّهَ ما
  أمَرَهُمْ } يقول: لا يخالفون الله في أمره الذي يأمرهم به { وَيَفْعَلُونَ ما يؤْمَرُونَ
  } يقول: وينتهون إلى ما يأمرهم به ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

