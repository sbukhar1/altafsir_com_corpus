text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ قُوۤاْ أَنفُسَكُمْ وَأَهْلِيكُمْ نَاراً وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ
  عَلَيْهَا مَلاَئِكَةٌ غِلاَظٌ شِدَادٌ لاَّ يَعْصُونَ ٱللَّهَ مَآ أَمَرَهُمْ وَيَفْعَلُونَ
  مَا يُؤْمَرُونَ } * { يٰأَيُّهَا ٱلَّذِينَ كَفَرُواْ لاَ تَعْتَذِرُواْ ٱلْيَوْمَ
  إِنَّمَا تُجْزَوْنَ مَا كُنتُمْ تَعْمَلُونَ }{ قُواْ أَنفُسَكُمْ } بترك المعاصي
  وفعل الطاعات { وَأَهْلِيكُمْ } بأن تأخذوهم بما تأخذون به أنفسكم. وفي الحديث:(1212)
  \" رحم الله رجلاً قال يا أهلاه صلاتكم صيامكم زكاتكم مسكينكم يتيمكم جيرانكم لعلّ
  الله يجمعهم معه في الجنة \" وقيل: إنّ أشد الناس عذاباً يوم القيامة من جهل أهله.
  وقرىء: «وأهلوكم»، عطفاً على واو { قُوۤاْ } وحسن العطف للفاصل. فإن قلت: أليس التقدير:
  قوا أنفسكم، وليق أهلوكم أنفسهم؟ قلت: لا، ولكن المعطوف مقارن في التقدير للواو، وأنفسكم
  واقع بعده، فكأنه قيل: قوا أنتم وأهلوكم أنفسكم لما جمعت مع المخاطب الغائب غلبته عليه،
  فجعلت ضميرهما معاً على لفظ المخاطب { نَاراً وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ }
  نوعاً من النار لا يتقد إلا بالناس والحجارة، كما يتقد غيرها من النيران بالحطب. وعن
  ابن عباس رضي الله عنهما: هي حجارة الكبريت، وهي أشدّ الأشياء حراً إذا أوقد عليها.
  وقرىء: «وقودها» بالضم، أي ذو وقودها { عليها } يلي أمرها وتعذيب أهلها { مَلَـٰۤئِكَةٌ
  } يعني الزبانية التسعة عشر وأعوانهم { غِلاَظٌ شِدَادٌ } في أجرامهم غلظة وشدّة، أي:
  جفاء وقوّة. أو في أفعالهم جفاء وخشونة، لا تأخذهم رأفة في تنفيذ أوامر الله والغضب
  له والانتقام من أعدائه { مَا أَمَرَهُمْ } في محل النصب على البدل، أي: لا يعصون ما
  أمر الله. أي: أمره، كقوله تعالى:{ أَفَعَصَيْتَ أَمْرِى }[طه: 93] أو لا يعصونه فيما
  أمرهم. فإن قلت: أليست الجملتان في معنى واحد؟ قلت: لا، فإنّ معنى الأولى أنهم يتقبلون
  أوامره ويلتزمونها ولا يأبونها ولا ينكرونها، ومعنى الثانية: أنهم يؤدون ما يؤمرون
  به لا يتثافلون عنه ولا يتوانون فيه. فإن قلت: قد خاطب الله المشركين المكذبين بالوحي
  بهذا بعينه في قوله تعالى:{ فَإِن لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ فَٱتَّقُواْ
  ٱلنَّارَ ٱلَّتِى وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ }[البقرة: 24] وقال:{ أُعِدَّتْ
  لِلْكَـٰفِرِينَ }[البقرة: 24] فجعلها معدّة للكافرين، فما معنى مخاطبته به بالمؤمنين؟
  قلت: الفساق وإن كانت دركاتهم فوق دركات الكفار، فإنهم مساكنون الكفار في دار واحدة
  فقيل للذين آمنوا: قوا أنفسكم باجتناب الفسوق مساكنة الكفار الذين أعدت لهم هذه النار
  الموصوفة. ويجوز أن يأمرهم بالتوقي من الارتداد، والندم على الدخول في الإسلام، وأن
  يكون خطاباً للذين آمنوا بألسنتهم وهم المنافقون؛ ويعضد ذلك قوله تعالى على أثره {
  يٰۤأَيُّهَا ٱلَّذِينَ كَفَرُواْ لاَ تَعْتَذِرُواْ ٱلْيَوْمَ إِنَّمَا تُجْزَوْنَ
  مَا كُنتُمْ تَعْمَلُونَ (7) } أي: يقال لهم ذلك عند دخولهم النار لا تعتذروا، لأنه
  لا عذر لكم. أو لأنه لا ينفعكم الاعتذار.\r\n\t\t\t\r\n\t\t\t</section>"

