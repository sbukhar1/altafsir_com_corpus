text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ
  لِمَ تُحَرِّمُ مَآ أَحَلَّ ٱللَّهُ لَكَ تَبْتَغِي مَرْضَاتَ أَزْوَاجِكَ وَٱللَّهُ
  غَفُورٌ رَّحِيمٌ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: يا أيها النبيّ
  المحرّم على نفسه ما أحلّ الله له، يبتغي بذلك مرضاة أزواجه، لم تحرّم على نفسك الحلال
  الذي أحله الله لك، تلتمس بتحريمك ذلك مرضاة أزواجك.واختلف أهل العلم في الحلال الذي
  كان الله جلّ ثناؤه أحله لرسوله، فحرّمه على نفسه ابتغاء مرضاة أزواجه، فقال بعضهم:
  كان ذلك مارية مملوكته القبطية، حرّمها على نفسه بيمين أنه لا يقربها طالباً بذلك رضا
  حفصة بنت عمر زوجته، لأنها كانت غارت بأن خلا بها رسول الله صلى الله عليه وسلم في
  يومها وفي حجرتها. ذكر من قال ذلك:حدثني محمد بن عبد الرحيم البرقي، قال: ثني ابن أبي
  مريم، قال: ثنا أبو غسان، قال: ثني زيد بن أسلم أن رسول الله صلى الله عليه وسلم أصاب
  أمَّ إبراهيم في بيت بعض نسائه قال: فقالت: أي رسول الله في بيتي وعلى فراشي؟، فجعلها
  عليه حراماً فقالت: يا رسول الله كيف تحرّم عليك الحلال؟، فحلف لها بالله لا يصيبها،
  فأنزل الله عزّ وجلّ: { يا أيُّها النَّبِيُّ لِمَ تُحَرّمُ ما أحَلَّ اللَّهُ لَكَ
  تَبْتَغِي مَرْضَاةَ أزْوَاجِكَ } قال: زيد: فقوله أنت عليّ حرام لغو.حدثني يعقوب،
  قال: ثني ابن علية، قال: ثنا داود ابن أبي هند، عن الشعبيّ، قال: قال مسروق إن النبيّ
  صلى الله عليه وسلم حرّم جاريته، وآلى منها، فجعل الحلال حراماً، وقال في اليمين:{ قَدْ
  فَرَضَ اللَّهُ لَكُمْ تَحِلَّةَ أيمانِكُمْ }حدثنا يونس بن عبد الأعلى، قال: ثنا سفيان،
  عن داود، عن الشعبيّ، عن مسروق، قال: آلى رسول الله صلى الله عليه وسلم وحرّم، فعوتب
  في التحريم، وأمر بالكفارة في اليمين.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، عن مالك، عن زيد بن أسلم، قال لها: أنت عليّ حرام، ووالله لا أطؤك.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { يا أيُّها النُّبِيُّ لِمَ تُحَرّمُ
  ما أحَلَّ اللَّهَ لَكَ تَبْتَغِي مَرْضَاةَ أزْوَاجِكَ } قال: كان الشعبي يقول: حرّمها
  عليه، وحلف لا يقربها، فعوتب في التحريم، وجاءت الكفارة في اليمين.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة وعامر الشعبيّ، أن النبي صلى الله عليه وسلم حرّم
  جاريته. قال الشعبيّ: حلف بيمين مع التحريم، فعاتبه الله في التحريم، وجعل له كفارة
  اليمين.حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله { يا أيُّها النَّبِيُّ
  لِمَ تحَرِّمُ ما أحَلَّ اللَّهُ لَكَ } قال: إنه وَجَدَتِ امرأة من نساء رسول الله
  صلى الله عليه وسلم رسول الله صلى الله عليه وسلم مع جاريته في بيتها، فقالت: يا رسول
  الله أنى كان هذا الأمر، وكنتُ أهونهنّ عليك؟ فقال لها رسول الله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ لِمَ تُحَرِّمُ
  مَآ أَحَلَّ ٱللَّهُ لَكَ تَبْتَغِي مَرْضَاتَ أَزْوَاجِكَ وَٱللَّهُ غَفُورٌ رَّحِيمٌ
  } \" اسْكُتي لا تَذْكُرِي هَذَا لأَحَدٍ، هِيَ عَليَّ حَرَامٌ إنْ قَرُبْتُها بَعْدَ
  هَذَا أبَداً \" فقالت: يا رسول الله وكيف تحرم عليك ما أحلّ الله لك حين تقول: هي
  عليّ حرام أبداً؟ فقال: وَاللَّهِ لا آتيها أبَداً، فقال الله: { يا أيُّها النَّبِيُّ
  لِمَ تُحَرِّمُ ماأحَلَّ اللَّهُ لَكَ }... الآية، قد غفرت هذا لك، وقولك{ والله قَدْ
  فَرَضَ اللَّهُ لَكُمْ تَحِلَّةَ أيمانِكُمْ وَاللَّهُ مَوْلاكُمْ وَهُوَ العَلِيمٌ
  الحَكِيمُ }حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { يا أيُّها النَّبِيُّ لِمَ تُحَرِّمُ ماأحَلَّ اللَّهُ لَكَ } كانت
  لرسول الله صلى الله عليه وسلم فتاة، فغشيها، فبصُرت به حفصة، وكان اليوم يومَ عائشة،
  وكانتا متظاهرتين، فقال رسول الله صلى الله عليه وسلم: \" اكْتُمي عَليَّ وَلا تَذْكُرِي
  لِعائِشَةَ ما رأيْتِ \" فذكرت حفصة لعائشة، فغضبت عائشة. فلم تزل بنبيّ الله صلى الله
  عليه وسلم حتى حلف أن لا يقربها أبداً، فأنزل الله هذه الآية، وأمره أن يكفر يمينه،
  ويأتي جاريته.حدثنا ابن حميد، قال: ثنا جرير، عن عامر، في قول الله { يا أيُّها النَّبِيُّ
  لِمَ تُحَرِّمُ ماأحَلَّ اللَّهُ لَكَ } في جارية أتاها، فأطلعت عليه حفصة، فقال: هي
  عليّ حرام، فاكتمي ذلك، ولا تخبري به أحداً فذكرت ذلك.وقال آخرون: بل حرم رسول الله
  صلى الله عليه وسلم جاريته، فجعل الله عزّ وجلّ تحريمه إياها بمنزلة اليمين، فأوجب
  فيها من الكفارة مثل ما أوجب في اليمين إذا حنث فيها صاحبها. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله { قَدْ فَرَضَ
  اللَّهُ لَكُمْ تَحِلَّةَ أيمَانِكُمْ } أمر الله النبيّ صلى الله عليه وسلم والمؤمنين
  إذا حرموا شيئاً مما أحلّ الله لهم أن يكفروا أيمانهم بإطعام عشر مساكين أو كسوتهم،
  أو تحرير رقبة، وليس يدخل ذلك في طلاق.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { يا أيُّها النَّبِيُّ لِمَ تُحَرِّمُ
  ماأحَلَّ اللَّهُ لَكَ }... إلى قوله{ وَهُوَ العَلِيمُ الْحَكِيمُ }قال: كانت حفصة
  وعائشة متحابتين وكانتا زوجتي النبيّ صلى الله عليه وسلم، فذهبت حفصة إلى أبيها، فتحدثت
  عنده، فأرسل النبيّ صلى الله عليه وسلم إلى جاريته، فظلت معه في بيت حفصة، وكان اليوم
  الذي يأتي فيه عائشة، فرجعت حفصة، فوجدتهما في بيتها، فجعلت تنتظر خروجها، وغارت غيره
  شديدة، فأخرج رسول الله صلى الله عليه وسلم جاريته، ودخلت حفصة فقالت: قد رأيت من كان
  عندك، والله لقد سُئْتَنِي، فقال النبيّ صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ لِمَ تُحَرِّمُ
  مَآ أَحَلَّ ٱللَّهُ لَكَ تَبْتَغِي مَرْضَاتَ أَزْوَاجِكَ وَٱللَّهُ غَفُورٌ رَّحِيمٌ
  } \" واللَّهِ لأُرْضِيَنَّكِ فإنّي مُسِرّ إلَيْكِ سِراً فاحْفَظِيهِ \" قالت: ما
  هو؟ قال: \" إنّي أُشْهِدُكِ أنَّ سُرِّيَّتِي هَذِهِ عَليَّ حَرَامٌ رِضاً لكِ \"
  وكانت حفصة وعائشة تظاهران على نساء النبيّ صلى الله عليه وسلم، فانطلقت حفصة إلى عائشة،
  فأسرّت إليها أن أبشري إن النبيّ صلى الله عليه وسلم قد حرّم عليه فتاته، فلما أخبرت
  بسرّ النبيّ صلى الله عليه وسلم أظهر الله عزّ وجلّ النبيّ صلى الله عليه وسلم، فأنزل
  الله على رسوله لما تظاهرتا عليه { يا أيُّها النَّبِيُّ لِمَ تُحَرِّمُ ماأحَلَّ اللَّهُ
  لَكَ تَبْتَغِي مَرْضَاةَ أزْوَاجِكَ }... إلى قوله{ وَهُوَ العَلِيمُ الْحَكِيمُ }حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: ثنا هشام الدستوائي، قال: كتب إليّ يحيى
  يحدّث عن يعلى بن حكيم، عن سعيد بن جُبير، أن ابن عباس كان يقول: في الحرام يمين تكفرها.
  وقال ابن عباس:{ لَقَدْ كانَ لَكُمْ فِي رَسُولِ اللَّهِ أُسْوَةٌ حَسَنَةٌ }يعني أن
  النبيّ صلى الله عليه وسلم حرّم جاريته، فقال الله وجلّ ثناؤه: { يا أيُّها النَّبِيُّ
  لِمَ تُحَرِّمُ ماأحَلَّ اللَّهُ لَكَ }... إلى قوله{ قَدْ فَرَضَ اللَّهُ لَكُمْ تَحِلَّةَ
  أيمَانِكُمْ }فكفر يمينه، فصير الحرام يميناً.حدثنا ابن عبد الأعلى، قال: ثنا معتمر،
  عن أبيه، قال: أنبأنا أبو عثمان أن النبيّ صلى الله عليه وسلم دخل بيت حفصة، فإذا هي
  ليست ثَمَّ، فجاءته فتاته، وألقى عليها ستراً، فجاءت حفصة فقعدت على الباب حتى قضى
  رسول الله صلى الله عليه وسلم حاجته، فقالت: والله لقد سئتني، جامعتها في بيتي، أو
  كما قالت قال: وحرّمها النبيّ صلى الله عليه وسلم، أو كما قال.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { يا أيُّها النَّبِيُّ لِمَ تُحَرِّمُ ماأحَلَّ اللَّهُ
  لَكَ }... الآية، قال: كان حرم فتاته القبطية أمَّ ولده إبراهيم يقال لها مارية في
  يوم حفصة، وأسرّ ذلك إليها، فأطلعت عليه عائشة، وكانتا تظاهران على نساء النبيّ صلى
  الله عليه وسلم، فأحلّ الله له ما حرَّم على نفسه، فأُمر أن يكفر عن يمينه، وعوتب في
  ذلك، فقال:{ قَدْ فَرَضَ اللَّهُ لَكُمْ تَحِلَّةَ أيمَانِكُمْ وَاللَّهُ مَوْلاكُمْ
  وَهُوَ العَلِيمُ الْحَكِيمُ }قال قتادة: وكان الحسن يقول حرّمها عليه، فجعل الله فيها
  كفارة يمين.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، أن النبيّ
  صلى الله عليه وسلم حرّمها يعني جاريته، فكانت يميناً.حدثنا سعيد بن يحيى، قال: ثنا
  أبي، قال: ثنا محمد بن إسحاق، عن الزهري، عن عبيد الله بن عبد الله، عن ابن عباس، قال:
  قلت لعمر بن الخطاب رضي الله عنه: من المرأتان؟ قال: عائشة، وحفصة. وكان بدء الحديث
  في شأن أمِّ إبراهيم القبطية، أصابها النبيّ صلى الله عليه وسلم في بيت حفصة في يومها،
  فوجدته حفصة، فقالت: يا نبيّ الله لقد جئت إليّ شيئاً ما جئتَ إلى أحد من أزواجك بمثله
  في يومي وفي دوري، وعلى فراشي قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ لِمَ تُحَرِّمُ
  مَآ أَحَلَّ ٱللَّهُ لَكَ تَبْتَغِي مَرْضَاتَ أَزْوَاجِكَ وَٱللَّهُ غَفُورٌ رَّحِيمٌ
  } \" ألا تَرْضَيْنَ أنْ أُحَرّمَها فَلا أقْرَبَهَا؟ \" قالت: بلى، فحرّمها، وقال:
  \" لا تَذْكُرِي ذلكَ لأَحَدٍ \" فذكرته لعائشة، فأظهره الله عزّ وجلّ عليه، فأنزل
  الله: { يا أيُّها النَّبِيُّ لِمَ تُحَرِّمُ ما أحَلَّ اللَّهُ لَكَ تَبْتَغِي مَرْضَاةَ
  أزْوَجكَ }... الآيات كلها، فبلغنا أن نبيّ الله صلى الله عليه وسلم كفر يمينه، وأصاب
  جاريته.وقال آخرون: كان ذلك شراباً يشربه، كان يعجبه ذلك. ذكر من قال ذلك:حدثنا ابن
  المثنى، قال: ثنا أبو داود، قال: ثنا شعبة، عن قيس بن مسلم، عن عبد الله بن شدّاد بن
  الهاد، قال: نزلت هذه الآية في شراب { يا أيُّها النَّبِيُّ لِمَ تُحَرِّمُ ما أحَلَّ
  اللَّهُ لَكَ تَبْتَغِي مَرْضَاةَ أزْوَجكَ }.حدثنا ابن المثنى، قال: ثنا أبو قَطن
  البغدادي عمرو بن الهيثم، قال: ثنا شعبة، عن قيس بن مسلم، عن عبد الله بن شدّاد مثله.قال:
  ثنا أبو قطن، قال: ثنا يزيد بن إبراهيم، عن ابن أبي مليكة، قال: نزلت في شراب.والصواب
  من القول في ذلك أن يقال: كان الذي حرّمه النبيّ صلى الله عليه وسلم على نفسه شيئاً
  كان الله قد أحله له، وجائز أن يكون ذلك كان جاريته، وجائز أن يكون كان شراباً من الأشربة،
  وجائز أن يكون كان غير ذلك، غير أنه أيّ ذلك كان، فإنه كان تحريم شيء كان له حلالاً،
  فعاتبه الله على تحريمه على نفسه ما كان له قد أحله، وبين له تحلَّة يمينه كان حلف
  بها مع تحريمه ما حرّم على نفسه.فإن قائل قائل: وما برهانك على أنه صلى الله عليه وسلم
  كان حلف مع تحريمه ما حرم، فقد علمت قول من قال: لم يكن من النبيّ صلى الله عليه وسلم
  في ذلك غير التحريم، وأن التحريم هو اليمين؟ قيل: البرهان على ذلك واضح، وهو أنه لا
  يعقل في لغة عربية ولا عجمية أن قول القائل لجاريته، أو لطعام أو شراب، هذا عليّ حرام
  يمين، فإذا كان ذلك غير معقول، فمعلوم أن اليمين غير قول القائل للشيء الحلال له: هو
  عليّ حرام. وإذا كان ذلك كذلك صحّ ما قلنا، وفسد ما خالفه، وبعد، فجائز أن يكون تحريم
  النبيّ صلى الله عليه وسلم ما حرّم على نفسه من الحلال الذي كان الله تعالى ذكره، أحله
  له بيمين، فيكون قوله { لِمَ تُحَرِّمُ ما أحَلَّ اللَّهُ } معنا: لم تحلف على الشيء
