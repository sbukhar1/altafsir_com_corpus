  ٱللَّهُ لَكَ تَبْتَغِي مَرْضَاتَ أَزْوَاجِكَ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اسْكُتي لا تَذْكُرِي هَذَا لأَحَدٍ، هِيَ عَليَّ حَرَامٌ إنْ قَرُبْتُها بَعْدَ
  هَذَا أبَداً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالت:
  يا رسول الله وكيف تحرم عليك ما أحلّ الله لك حين تقول: هي عليّ حرام أبداً؟ فقال:
  وَاللَّهِ لا آتيها أبَداً، فقال الله: { يا أيُّها النَّبِيُّ لِمَ تُحَرِّمُ ماأحَلَّ
  اللَّهُ لَكَ }... الآية، قد غفرت هذا لك، وقولك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">والله قَدْ فَرَضَ اللَّهُ لَكُمْ
  تَحِلَّةَ أيمانِكُمْ وَاللَّهُ مَوْلاكُمْ وَهُوَ العَلِيمٌ الحَكِيمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { يا
  أيُّها النَّبِيُّ لِمَ تُحَرِّمُ ماأحَلَّ اللَّهُ لَكَ } كانت لرسول الله صلى الله
  عليه وسلم فتاة، فغشيها، فبصُرت به حفصة، وكان اليوم يومَ عائشة، وكانتا متظاهرتين،
  فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اكْتُمي عَليَّ وَلا تَذْكُرِي لِعائِشَةَ ما رأيْتِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فذكرت حفصة لعائشة، فغضبت عائشة.
  فلم تزل بنبيّ الله صلى الله عليه وسلم حتى حلف أن لا يقربها أبداً، فأنزل الله هذه
  الآية، وأمره أن يكفر يمينه، ويأتي جاريته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن عامر، في قول الله { يا أيُّها النَّبِيُّ لِمَ تُحَرِّمُ
  ماأحَلَّ اللَّهُ لَكَ } في جارية أتاها، فأطلعت عليه حفصة، فقال: هي عليّ حرام، فاكتمي
  ذلك، ولا تخبري به أحداً فذكرت ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل حرم رسول الله صلى الله عليه وسلم جاريته، فجعل الله عزّ وجلّ تحريمه إياها
  بمنزلة اليمين، فأوجب فيها من الكفارة مثل ما أوجب في اليمين إذا حنث فيها صاحبها.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله { قَدْ فَرَضَ اللَّهُ لَكُمْ تَحِلَّةَ
  أيمَانِكُمْ } أمر الله النبيّ صلى الله عليه وسلم والمؤمنين إذا حرموا شيئاً مما أحلّ
  الله لهم أن يكفروا أيمانهم بإطعام عشر مساكين أو كسوتهم، أو تحرير رقبة، وليس يدخل
  ذلك في طلاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { يا أيُّها النَّبِيُّ لِمَ
  تُحَرِّمُ ماأحَلَّ اللَّهُ لَكَ }... إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ العَلِيمُ الْحَكِيمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  كانت حفصة وعائشة متحابتين وكانتا زوجتي النبيّ صلى الله عليه وسلم، فذهبت حفصة إلى
  أبيها، فتحدثت عنده، فأرسل النبيّ صلى الله عليه وسلم إلى جاريته، فظلت معه في بيت
  حفصة، وكان اليوم الذي يأتي فيه عائشة، فرجعت حفصة، فوجدتهما في بيتها، فجعلت تنتظر
  خروجها، وغارت غيره شديدة، فأخرج رسول الله صلى الله عليه وسلم جاريته، ودخلت حفصة
  فقالت: قد رأيت من كان عندك، والله لقد سُئْتَنِي، فقال النبيّ صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
