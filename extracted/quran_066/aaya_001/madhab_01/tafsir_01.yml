  ٱللَّهُ لَكَ تَبْتَغِي مَرْضَاتَ أَزْوَاجِكَ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" واللَّهِ لأُرْضِيَنَّكِ فإنّي مُسِرّ إلَيْكِ سِراً فاحْفَظِيهِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالت: ما هو؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّي أُشْهِدُكِ أنَّ سُرِّيَّتِي
  هَذِهِ عَليَّ حَرَامٌ رِضاً لكِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكانت حفصة وعائشة تظاهران على نساء النبيّ صلى الله عليه وسلم، فانطلقت
  حفصة إلى عائشة، فأسرّت إليها أن أبشري إن النبيّ صلى الله عليه وسلم قد حرّم عليه
  فتاته، فلما أخبرت بسرّ النبيّ صلى الله عليه وسلم أظهر الله عزّ وجلّ النبيّ صلى الله
  عليه وسلم، فأنزل الله على رسوله لما تظاهرتا عليه { يا أيُّها النَّبِيُّ لِمَ تُحَرِّمُ
