  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّبِيُّ لِمَ تُحَرِّمُ مَآ أَحَلَّ ٱللَّهُ لَكَ تَبْتَغِي مَرْضَاتَ أَزْوَاجِكَ
  وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: يا أيها النبيّ المحرّم على نفسه ما أحلّ الله له،
  يبتغي بذلك مرضاة أزواجه، لم تحرّم على نفسك الحلال الذي أحله الله لك، تلتمس بتحريمك
  ذلك مرضاة أزواجك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العلم في الحلال الذي
  كان الله جلّ ثناؤه أحله لرسوله، فحرّمه على نفسه ابتغاء مرضاة أزواجه، فقال بعضهم:
  كان ذلك مارية مملوكته القبطية، حرّمها على نفسه بيمين أنه لا يقربها طالباً بذلك رضا
  حفصة بنت عمر زوجته، لأنها كانت غارت بأن خلا بها رسول الله صلى الله عليه وسلم في
  يومها وفي حجرتها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عبد الرحيم البرقي، قال: ثني ابن أبي مريم، قال: ثنا أبو غسان، قال: ثني زيد
  بن أسلم أن رسول الله صلى الله عليه وسلم أصاب أمَّ إبراهيم في بيت بعض نسائه قال:
  فقالت: أي رسول الله في بيتي وعلى فراشي؟، فجعلها عليه حراماً فقالت: يا رسول الله
  كيف تحرّم عليك الحلال؟، فحلف لها بالله لا يصيبها، فأنزل الله عزّ وجلّ: { يا أيُّها
  النَّبِيُّ لِمَ تُحَرّمُ ما أحَلَّ اللَّهُ لَكَ تَبْتَغِي مَرْضَاةَ أزْوَاجِكَ }
  قال: زيد: فقوله أنت عليّ حرام لغو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثني ابن علية، قال: ثنا داود ابن أبي هند، عن الشعبيّ، قال: قال مسروق
  إن النبيّ صلى الله عليه وسلم حرّم جاريته، وآلى منها، فجعل الحلال حراماً، وقال في
  اليمين:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَدْ فَرَضَ اللَّهُ لَكُمْ تَحِلَّةَ أيمانِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس بن عبد الأعلى، قال: ثنا سفيان، عن داود، عن الشعبيّ، عن مسروق، قال: آلى رسول
  الله صلى الله عليه وسلم وحرّم، فعوتب في التحريم، وأمر بالكفارة في اليمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، عن مالك، عن زيد
  بن أسلم، قال لها: أنت عليّ حرام، ووالله لا أطؤك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { يا أيُّها النُّبِيُّ لِمَ تُحَرّمُ
  ما أحَلَّ اللَّهَ لَكَ تَبْتَغِي مَرْضَاةَ أزْوَاجِكَ } قال: كان الشعبي يقول: حرّمها
  عليه، وحلف لا يقربها، فعوتب في التحريم، وجاءت الكفارة في اليمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة وعامر
  الشعبيّ، أن النبي صلى الله عليه وسلم حرّم جاريته. قال الشعبيّ: حلف بيمين مع التحريم،
  فعاتبه الله في التحريم، وجعل له كفارة اليمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله { يا أيُّها النَّبِيُّ لِمَ
  تحَرِّمُ ما أحَلَّ اللَّهُ لَكَ } قال: إنه وَجَدَتِ امرأة من نساء رسول الله صلى
  الله عليه وسلم رسول الله صلى الله عليه وسلم مع جاريته في بيتها، فقالت: يا رسول الله
  أنى كان هذا الأمر، وكنتُ أهونهنّ عليك؟ فقال لها رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
