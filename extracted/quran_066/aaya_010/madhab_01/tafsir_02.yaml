  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ضَرَبَ
  ٱللَّهُ مَثَلاً لِّلَّذِينَ كَفَرُواْ ٱمْرَأَتَ نُوحٍ وَٱمْرَأَتَ لُوطٍ كَانَتَا
  تَحْتَ عَبْدَيْنِ مِنْ عِبَادِنَا صَالِحَيْنِ فَخَانَتَاهُمَا فَلَمْ يُغْنِيَا عَنْهُمَا
  مِنَ ٱللَّهِ شَيْئاً وَقِيلَ ٱدْخُلاَ ٱلنَّارَ مَعَ ٱلدَّاخِلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">مثل الله عز وجل حال الكفار ـ في أنهم يعاقبون على كفرهم وعداوتهم
  للمؤمنين معاقبة مثلهم من غير إبقاء ولا محاباة، ولا ينفعهم مع عداوتهم لهم ما كان
  بينهم وبينهم من لحمة نسب أو وصلة صهر؛ لأن عداوتهم لهم وكفرهم بالله ورسوله قطع العلائق
  وبت الوصل، وجعلهم أبعد من الأجانب وأبعد، وإن كان المؤمن الذي يتصل به الكافر نبيا
  من أنبياء الله ـ بحال امرأة نوح وامرأة لوط: لما نافقتا وخانتا الرسولين لم يغن الرسولان
  عنهما بحق ما بينهما وبينهما من وصلة الزواج إغناء ما من عذاب الله { وَقِيلَ } لهما
  عند موتهما أو يوم القيامة: { ٱدْخُلاَ ٱلنَّارَ مَعَ } سائر { ٱلدَّٰخِلِينَ } الذين
  لا وصلة بينهم وبين الأنبياء. أو مع داخليها من إخوانكما من قوم نوح وقوم لوط. ومثل
  حال المؤمنين ـ في أنّ وصلة الكافرين لا تضرهم ولا تنقص شيئاً من ثوابهم وزلفاهم عند
  الله ـ بحال امرأة فرعون ومنزلتها عند الله تعالى، مع كونها زوجة أعدى أعداء الله الناطق
  بالكلمة العظمى، ومريم ابنة عمران وما أوتيت من كرامة الدنيا والآخرة والاصطفاء على
  نساء العالمين، مع أنّ قومها كانوا كفاراً. وفي طيّ هذين التمثيلين تعريض بأميّ المؤمنين
  المذكورتين في أوّل السورة وما فرط منهما من التظاهر على رسول الله صلى الله عليه وسلم
  بما كرهه وتحذير لهما على أغلظ وجه وأشد، لما في التمثيل من ذكر الكفر. ونحوه في التغليظ
  قوله تعالى: { وَمَن كَفَرَ فَإِنَّ ٱلله غَنِىٌّ عَنِ ٱلْعَـٰلَمِينَ } وإشارة إلى
  أن من حقهما أن تكونا في الإخلاص والكمال فيه كمثل هاتين المؤمنتين، وأن لا تتكلا على
  أنهما زوجا رسول الله، فإنّ ذلك الفضل لا ينفعهما إلا مع كونهما مخلصتين، والتعريض
  بحفصة أرجح، لأن امرأة لوط أفشت عليه كما أفشت حفصة على رسول الله، وأسرار التنزيل
  ورموزه في كل باب بالغة من اللطف والخفاء حدا يدق عن تفطن العالم ويزل عن تبصره. فإن
  قلت، ما فائدة قوله: { مِّنْ عِبَادِنَا }؟ قلت: لما كان مبنى التمثيل على وجود الصلاح
  في الإنسان كائناً من كان، وأنه وحده هو الذي يبلغ به الفوز وينال ما عند الله: قال
  عبدين من عبادنا صالحين، فذكر النبيين المشهورين العلمين بأنهما عبدان لم يكونا إلا
  كسائر عبادنا، من غير تفاوت بينهما وبينهم إلا بالصلاح وحده إظهاراً وإبانة، لأن عبداً
  من العباد لا يرجح عنده إلا بالصلاح لا غير، وأن ما سواه مما يرجح به الناس عند الناس
  ليس بسبب للرجحان عنده. فإن قلت: ما كانت خيانتهما؟ قلت: نفاقهما وإبطانهما الكفر،
  وتظاهرهما على الرسولين، فامرأة نوح قالت لقومه: إنه مجنون، وامرأة لوط دلت على ضيفانه.
  ولا يجوز أن يراد بالخيانة الفجور لأنه سمج في الطباع نقيصة عند كل أحد، بخلاف الكفر
  فإن الكفار لا يستسمجونه بل يستحسنونه ويسمونه حقاً، وعن ابن عباس رضي الله عنهما:
  ما بغت امرأة نبي قط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
