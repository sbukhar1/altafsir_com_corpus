text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ضَرَبَ ٱللَّهُ
  مَثَلاً لِّلَّذِينَ كَفَرُواْ ٱمْرَأَتَ نُوحٍ وَٱمْرَأَتَ لُوطٍ كَانَتَا تَحْتَ
  عَبْدَيْنِ مِنْ عِبَادِنَا صَالِحَيْنِ فَخَانَتَاهُمَا فَلَمْ يُغْنِيَا عَنْهُمَا
  مِنَ ٱللَّهِ شَيْئاً وَقِيلَ ٱدْخُلاَ ٱلنَّارَ مَعَ ٱلدَّاخِلِينَ }يقول تعالى ذكره:
  مَثَّل الله مثلاً للذين كفروا من الناس وسائر الخلق امرأة نوح وامرأة لوط، كانتا تحت
  عبدين من عبادنا، وهما نوح ولوط فخانتاهما.ذُكر أن خيانة امرأة نوح زوجها أنها كانت
  كافرة، وكانت تقول للناس: إنه مجنون. وأن خيانة إمرأة لوط، أن لوطا كان يُسِرّ الضيف،
  وتَدُلّ عليه. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا أبو عاصم، قال: ثنا سفيان،
  عن موسى بن أبي عائشة، عن سلمان بن قيس، عن ابن عباس، قوله: { فَخانَتاهُما } قال:
  كانت امرأة نوح تقول للناس: إنه مجنون. وكانت امرأة لوط تَدُلّ على الضيف.حدثنا محمد
  بن منصور الطوسي، قال: ثنا إسماعيل بن عمر، قال: ثنا سفيان، عن موسى بن أبي عائشة عن
  سليمان بن قيس، قال: سمعت ابن عباس قال في هذه الآية: أما امرأة نوح، فكانت تخبر أنه
  مجنون وأما خيانة امرأة لوط، فكانت تَدُلّ على لوط.حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن أبي عامر الهمداني، عن الضحاك { كانَتا تَحْتَ عَبْدَيْنِ مِنْ عِبادِنا
  صَالِحَيْنِ } قال: ما بغت امرأة نبيّ قط { فَخانَتاهُما } قال: في الدين خانتاهما.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله
  { ضَرَبَ اللَّهُ مَثَلاً للَّذِينَ كَفَرُوا امْرأةَ نُوح وَامْرأةَ لُوطٍ كانَتا
  تَحْتَ عَبْدَيْنِ مِنْ عِبادِنا صَالِحَيْنِ فَخانَتاهُما } قال: كانت خيانتهما أنهما
  كانتا على غير دينهما، فكانت امرأة نوح تطلع على سر نوح، فإذا آمن مع نوح أحد أخبرت
  الجبابرة من قوم نوح به، فكان ذلك من أمرها وأما امرأة لوط فكانت إذا ضاف لوطاً أحد
  خبرت به أهل المدينة ممن يعمل السوء { فَلَمْ يُغُنِيا عَنْهُما مِنَ اللَّهِ شَيْئاً
  }.حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن عمرو بن أبي سعيد، أنه
  سمع عكرمة يقول في هذه الآية { فَخانَتاهُما } قال: في الدين.حدثنا ابن حميد، قال:
  ثنا يحيى بن واضح، قال: ثنا الحسين، عن يزيد، عن عكرمة، في قوله { كانَتا تَحْتَ عَبْدَيْنِ
  مِنْ عِبادِنا صَالِحَيْنِ فَخانَتاهُما } قال: وكانت خيانتهما أنهما كانتا مشركتين.حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: عبيد بن سليمان، عن الضحاك { فَخانَتاهُما }
  قال: كانتا مخالفتين دين النبيّ صلى الله عليه وسلم كافرتين بالله.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: أخبرني أبو صخر، عن أبي معاوية البجلي، قال: سألت سعيد بن جبير:
  ما كانت خيانة امرأة لوط وامرأة نوح؟ فقال: أما امرأة لوط، فإنها كانت تدلّ على الأضياف
  وأما امرأة نوح فلا علم لي بها.وقوله: { فَلَمْ يُغْنيا عَنْهُما مِنَ اللَّهِ شَيْئاً
  } يقول: فلم يغن نوح ولوط عن امرأتيهما من الله لما عاقبهما على خيانتهما أزواجهما
  شيئاً، ولم ينفعهما أن كانت أزواجهما أنبياء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ضَرَبَ ٱللَّهُ مَثَلاً لِّلَّذِينَ
  كَفَرُواْ ٱمْرَأَتَ نُوحٍ وَٱمْرَأَتَ لُوطٍ كَانَتَا تَحْتَ عَبْدَيْنِ مِنْ عِبَادِنَا
  صَالِحَيْنِ فَخَانَتَاهُمَا فَلَمْ يُغْنِيَا عَنْهُمَا مِنَ ٱللَّهِ شَيْئاً وَقِيلَ
  ٱدْخُلاَ ٱلنَّارَ مَعَ ٱلدَّاخِلِينَ }وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ضَرَبَ اللَّهُ
  مَثَلاً لِلَّذِينَ كَفَرُوا امْرأةَ نُوحٍ وامْرأةَ لُوط }... الآية، هاتان زوجتا
  نَبِيِّي الله لما عصتا ربهما، لم يغن أزواجهما عنهما من الله شيئاً.حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { ضَرَبَ اللَّهُ مَثَلاً لِلَّذِينَ
  كَفَرُوا امْرأةَ نُوحٍ وامْرأةَ لُوطٍ }... الآية، قال: يقول الله: لم يغن صلاح هذين
  عن هاتين شيئاً، وامرأة فرعون لم يضرّها كفر فرعون.وقوله: { وَقِيلَ ادْخُلا النَّارَ
  مَعَ الدَّاخِلِينَ } قال الله لهما يوم القيامة: ادخلا أيتها المرأتان نار جهنم مع
  الداخلين فيها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

