  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ضَرَبَ
  ٱللَّهُ مَثَلاً لِّلَّذِينَ كَفَرُواْ ٱمْرَأَتَ نُوحٍ وَٱمْرَأَتَ لُوطٍ كَانَتَا
  تَحْتَ عَبْدَيْنِ مِنْ عِبَادِنَا صَالِحَيْنِ فَخَانَتَاهُمَا فَلَمْ يُغْنِيَا عَنْهُمَا
  مِنَ ٱللَّهِ شَيْئاً وَقِيلَ ٱدْخُلاَ ٱلنَّارَ مَعَ ٱلدَّاخِلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: مَثَّل الله مثلاً للذين كفروا من الناس وسائر الخلق
  امرأة نوح وامرأة لوط، كانتا تحت عبدين من عبادنا، وهما نوح ولوط فخانتاهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذُكر أن خيانة امرأة نوح زوجها أنها كانت كافرة، وكانت تقول للناس:
  إنه مجنون. وأن خيانة إمرأة لوط، أن لوطا كان يُسِرّ الضيف، وتَدُلّ عليه. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عاصم،
  قال: ثنا سفيان، عن موسى بن أبي عائشة، عن سلمان بن قيس، عن ابن عباس، قوله: { فَخانَتاهُما
  } قال: كانت امرأة نوح تقول للناس: إنه مجنون. وكانت امرأة لوط تَدُلّ على الضيف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن منصور الطوسي، قال: ثنا إسماعيل بن عمر، قال: ثنا سفيان،
  عن موسى بن أبي عائشة عن سليمان بن قيس، قال: سمعت ابن عباس قال في هذه الآية: أما
  امرأة نوح، فكانت تخبر أنه مجنون وأما خيانة امرأة لوط، فكانت تَدُلّ على لوط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن أبي عامر الهمداني،
  عن الضحاك { كانَتا تَحْتَ عَبْدَيْنِ مِنْ عِبادِنا صَالِحَيْنِ } قال: ما بغت امرأة
  نبيّ قط { فَخانَتاهُما } قال: في الدين خانتاهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله
  { ضَرَبَ اللَّهُ مَثَلاً للَّذِينَ كَفَرُوا امْرأةَ نُوح وَامْرأةَ لُوطٍ كانَتا
  تَحْتَ عَبْدَيْنِ مِنْ عِبادِنا صَالِحَيْنِ فَخانَتاهُما } قال: كانت خيانتهما أنهما
  كانتا على غير دينهما، فكانت امرأة نوح تطلع على سر نوح، فإذا آمن مع نوح أحد أخبرت
  الجبابرة من قوم نوح به، فكان ذلك من أمرها وأما امرأة لوط فكانت إذا ضاف لوطاً أحد
  خبرت به أهل المدينة ممن يعمل السوء { فَلَمْ يُغُنِيا عَنْهُما مِنَ اللَّهِ شَيْئاً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن عمرو بن أبي سعيد، أنه سمع عكرمة يقول في هذه الآية { فَخانَتاهُما
  } قال: في الدين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا الحسين، عن يزيد، عن عكرمة، في قوله { كانَتا تَحْتَ عَبْدَيْنِ مِنْ
  عِبادِنا صَالِحَيْنِ فَخانَتاهُما } قال: وكانت خيانتهما أنهما كانتا مشركتين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: عبيد بن سليمان، عن الضحاك
  { فَخانَتاهُما } قال: كانتا مخالفتين دين النبيّ صلى الله عليه وسلم كافرتين بالله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني أبو صخر، عن أبي معاوية
  البجلي، قال: سألت سعيد بن جبير: ما كانت خيانة امرأة لوط وامرأة نوح؟ فقال: أما امرأة
  لوط، فإنها كانت تدلّ على الأضياف وأما امرأة نوح فلا علم لي بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَلَمْ يُغْنيا عَنْهُما مِنَ اللَّهِ شَيْئاً } يقول: فلم
  يغن نوح ولوط عن امرأتيهما من الله لما عاقبهما على خيانتهما أزواجهما شيئاً، ولم ينفعهما
  أن كانت أزواجهما أنبياء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
