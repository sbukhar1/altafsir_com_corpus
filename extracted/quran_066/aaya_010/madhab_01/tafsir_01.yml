  نُوحٍ وَٱمْرَأَتَ لُوطٍ كَانَتَا تَحْتَ عَبْدَيْنِ مِنْ عِبَادِنَا صَالِحَيْنِ فَخَانَتَاهُمَا
  فَلَمْ يُغْنِيَا عَنْهُمَا مِنَ ٱللَّهِ شَيْئاً وَقِيلَ ٱدْخُلاَ ٱلنَّارَ مَعَ ٱلدَّاخِلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ضَرَبَ
  اللَّهُ مَثَلاً لِلَّذِينَ كَفَرُوا امْرأةَ نُوحٍ وامْرأةَ لُوط }... الآية، هاتان
  زوجتا نَبِيِّي الله لما عصتا ربهما، لم يغن أزواجهما عنهما من الله شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { ضَرَبَ
  اللَّهُ مَثَلاً لِلَّذِينَ كَفَرُوا امْرأةَ نُوحٍ وامْرأةَ لُوطٍ }... الآية، قال:
  يقول الله: لم يغن صلاح هذين عن هاتين شيئاً، وامرأة فرعون لم يضرّها كفر فرعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَقِيلَ ادْخُلا النَّارَ مَعَ الدَّاخِلِينَ } قال الله
  لهما يوم القيامة: ادخلا أيتها المرأتان نار جهنم مع الداخلين فيها.</font></font><font
