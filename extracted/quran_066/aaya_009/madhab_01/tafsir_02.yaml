text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ
  جَاهِدِ ٱلْكُفَّارَ وَٱلْمُنَافِقِينَ وَٱغْلُظْ عَلَيْهِمْ وَمَأْوَاهُمْ جَهَنَّمُ
  وَبِئْسَ ٱلْمَصِيرُ }{ جَـٰهِدِ ٱلْكُفَّـارَ } بالسيف { وَٱلْمُنَـٰفِقِينَ } بالاحتجاج؛
  واستعمل الغلظة والخشونة على الفريقين فيما تجاهدهما به من القتال والمحاجة. وعن قتادة:
  مجاهدة المنافقين لإقامة الحدود عليهم. وعن مجاهد: بالوعيد. وقيل: بإفشاء أسرارهم.\r\n\t\t\t\r\n\t\t\t</section>"

