text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ
  جَاهِدِ ٱلْكُفَّارَ وَٱلْمُنَافِقِينَ وَٱغْلُظْ عَلَيْهِمْ وَمَأْوَاهُمْ جَهَنَّمُ
  وَبِئْسَ ٱلْمَصِيرُ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم { يا أيُّها النَّبِيُّ
  جاهِد الكُفَّارَ } بالسيف { وَالمُنافِقينَ } بالوعيد واللسان. وكان قتادة يقول في
  ذلك ما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها النَّبِيُّ
  جاهِدِ الكُفَّارَ والمُنافِقِينَ } قال: أمر الله نبيه عليه الصلاة والسلام أن يجاهد
  الكفار بالسيف، ويغلظ على المنافقين بالحدود.{ وَاغْلُظْ عَلَيْهِمْ } يقول: واشدد
  عليهم في ذات الله { ومَأْوَاهُمْ جَهَنَّمُ } يقول: ومكثهم جهنم، ومصيرهم الذي يصيرون
  إليه نار جهنم { وَبِئْسَ المَصِيرُ } قال: وبئس الموضع الذي يصيرون إليه جهنم.\r\n\t\t\t\r\n\t\t\t</section>"

