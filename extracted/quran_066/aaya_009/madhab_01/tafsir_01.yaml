  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّبِيُّ جَاهِدِ ٱلْكُفَّارَ وَٱلْمُنَافِقِينَ وَٱغْلُظْ عَلَيْهِمْ وَمَأْوَاهُمْ
  جَهَنَّمُ وَبِئْسَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم { يا أيُّها النَّبِيُّ جاهِد الكُفَّارَ } بالسيف {
  وَالمُنافِقينَ } بالوعيد واللسان. وكان قتادة يقول في ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها
  النَّبِيُّ جاهِدِ الكُفَّارَ والمُنافِقِينَ } قال: أمر الله نبيه عليه الصلاة والسلام
  أن يجاهد الكفار بالسيف، ويغلظ على المنافقين بالحدود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَاغْلُظْ عَلَيْهِمْ } يقول: واشدد عليهم في ذات الله { ومَأْوَاهُمْ جَهَنَّمُ }
  يقول: ومكثهم جهنم، ومصيرهم الذي يصيرون إليه نار جهنم { وَبِئْسَ المَصِيرُ } قال:
  وبئس الموضع الذي يصيرون إليه جهنم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

