  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَسَىٰ
  رَبُّهُ إِن طَلَّقَكُنَّ أَن يُبْدِلَهُ أَزْوَاجاً خَيْراً مِّنكُنَّ مُسْلِمَاتٍ
  مُّؤْمِنَاتٍ قَانِتَاتٍ تَائِبَاتٍ عَابِدَاتٍ سَائِحَاتٍ ثَيِّبَاتٍ وَأَبْكَاراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: عسى ربّ محمد إن طلقكنّ يا معشر أزواج محمد صلى الله
  عليه وسلم أن يبدله منكنّ أزواجاً خيراً منكن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  إن هذه الآية نزلت على رسول الله صلى الله عليه وسلم تحذيراً من الله نساءه لما اجتمعن
  عليه في الغيرة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب ويعقوب بن إبراهيم، قالا: ثنا هشيم، قال: أخبرنا حميد الطويل، عن أنس بن مالك،
  قال: قال عمر بن الخطاب رضي الله عنه: اجتمع على رسول الله صلى الله عليه وسلم نساؤه
  في الغيرة فقلت لهنّ: عسى ربه إن طلقهن أن يبدله أزواجاً خيراً منكنّ، قال: فنزل كذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يعقوب، قال: ثنا ابن علية، عن حميد، عن أنس، عن عمر، قال: يلغني
  عن بعض أمهاتنا، أمهات المؤمنين شدّة على رسول الله صلى الله عليه وسلم وأذاهنّ إياه،
  فاستقريتهنّ امرأة امرأة، أعظها وأنهاها عن أذى رسول الله صلى الله عليه وسلم، وأقول:
  إن أبيتنّ أبدله الله خيراً منكن، حتى أتيت، حسبت أنه قال على زينب، فقالت: يا بن الخطاب،
  أما في رسول الله صلى الله عليه وسلم ما يعظ نساءه حتى تعظهنّ أنت؟ فأمسكت، فأنزل الله
  { عَسَى رَبُّهُ إنْ طَلَّقَكُنَّ أنْ يُبْدِلَهُ أزْوَاجاً خَيْراً مِنْكُنَّ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبي عدي، عن حميد، عن أنس، قال: قال
  عمر بن الخطاب: يلغني عن أمهات المؤمنين شيء، فاستقريتهنّ أقول: لتكففن عن رسول الله
  صلى الله عليه وسلم، أو ليبدلنه الله أزواجاً خيراً منكنّ، حتى أتيت على إحدى أمهات
  المؤمنين، فقالت: يا عمر أما في رسول الله صلى الله عليه وسلم ما يعظ نساءه حتى تعظهنّ
  أنت؟ فكففت، فأنزل الله { عَسَى رَبُّهُ إنْ طَلَّقَكُنَّ أنْ يُبْدلَهُ أزْوَجا خَيْرا
  مِنْكُنَّ مُسْلِماتٍ مؤْمِناتٍ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { أنْ يُبْدِلَهُ } فقرأ ذلك بعض قرّاء مكة والمدينة والبصرة
  بتشديد الدال: «يبدّله أزواجاً» من التبديل وقرأه عامة قرّاء الكوفة: { يُبْدِ له }
  بتخفيف الدال من الإبدال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول أنهما قراءتان
  معروفتان صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { مُسْلِماتٍ } يقول: خاضعات لله بالطاعة مُؤْمِناتٍ يعني مصدّقات بالله ورسوله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { قَانِتات } يقول: مطيعات لله، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله { قانتاتٍ } قال: مطيعات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله
  { قانِتاتٍ } قال مطيعات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { تائِباتٍ } يقول: راجعات
  إلى ما يحبه الله منهنّ من طاعته عما يكرهه منهنّ { عابِدَاتٍ } يقول: متذللات لله
  بطاعته. وقوله { سائحاتٍ } يقول: صائمات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في معنى قوله: { سائحات }  فقال بعضهم: معنى ذلك: صائمات.</font></font>&#13;\t\t\t<label
