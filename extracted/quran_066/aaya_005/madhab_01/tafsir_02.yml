  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَسَىٰ
  رَبُّهُ إِن طَلَّقَكُنَّ أَن يُبْدِلَهُ أَزْوَاجاً خَيْراً مِّنكُنَّ مُسْلِمَاتٍ
  مُّؤْمِنَاتٍ قَانِتَاتٍ تَائِبَاتٍ عَابِدَاتٍ سَائِحَاتٍ ثَيِّبَاتٍ وَأَبْكَاراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: «يبدله»، بالتخفيف والتشديد للكثرة { مُسْلِمَـٰتٍ مُّؤْمِنَـٰتٍ
  } مقرّات مخلصات { سَـٰئِحَـٰتٍ } صائمات. وقرىء: «سيحات»، وهي أبلغ. وقيل للصائم:
  سائح؛ لأنّ السائح لا زاد معه، فلا يزال ممسكاً إلى أن يجد ما يطعمه، فشبه به الصائم
  في إمساكه إلى أن يجيء وقت إفطاره. وقيل: سائحات مهاجرات، وعن زيد بن أسلم: لم تكن
  في هذه الأمّة سياحة إلى الهجرة. فإن قلت: كيف تكون المبدلات خيراً منهن، ولم تكن على
  وجه الأرض نساء خير من أمّهات المؤمنين؟ قلت: إذا طلقهن رسول الله لعصيانهن له وإيذائهن
  إياه، لم يبقين على تلك الصفة، وكان غيرهن من الموصوفات بهذه الأوصاف مع الطاعة لرسول
  الله صلى الله عليه وسلم والنزول على هواه ورضاه خيراً منهن، وقد عرض بذلك في قوله:
  { قَـٰنِتَـٰتٍ } لأنّ القنوت هو القيام بطاعة الله، وطاعة الله في طاعة رسوله. فإن
  قلت: لم أخليت الصفات كلها عن العاطف ووسط بين الثيبات والأبكار؟ قلت: لأنهما صفتان
  متنافيتان لا يجتمعن فيهما اجتماعهن في سائر الصفات، فلم يكن بدّ من الواو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

