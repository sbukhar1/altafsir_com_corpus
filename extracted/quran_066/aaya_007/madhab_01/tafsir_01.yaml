  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  كَفَرُواْ لاَ تَعْتَذِرُواْ ٱلْيَوْمَ إِنَّمَا تُجْزَوْنَ مَا كُنتُمْ تَعْمَلُونَ
  }يقول تعالى ذكره مخبراً عن قيله يوم القيامة للذين جحدوا وحدانيته في الدنيا { يا
  أيُّها الَّذِينَ كَفَرُوا } باللَّهِ { لا تَعْتَذِرُوا اليَوْمَ إنَّما تُجْزَوْنَ
  ما كُنْتُمْ تَعْمَلُونَ } يقول: يقال لهم: إنما تثابون اليوم، وذلك يوم القيامة، وتعطون
  جزاء أعمالكم التي كنتم في الدنيا تعملون، فلا تطلبوا المعاذير منها.\r\n\t\t\t\r\n\t\t\t</section>"

