text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَمْ يَكُنِ ٱلَّذِينَ
  كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ وَٱلْمُشْرِكِينَ مُنفَكِّينَ حَتَّىٰ تَأْتِيَهُمُ
  ٱلْبَيِّنَةُ } * { رَسُولٌ مِّنَ ٱللَّهِ يَتْلُواْ صُحُفاً مُّطَهَّرَةً } * { فِيهَا
  كُتُبٌ قَيِّمَةٌ } * { وَمَا تَفَرَّقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ إِلاَّ مِن
  بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَةُ }اختلف أهل التأويل في تأويل قوله: { لَمْ يَكُنِ
  الَّذِينَ كَفَرُوا منْ أهل الْكِتابِ وَالمُشْرِكِينَ مُنْفَكِّينَ حتَّى تَأْتِيَهُمُ
  الْبَيِّنَةُ } فقال بعضهم: معنى ذلك: لم يكن هؤلاء الكفار من أهل التوراة والإنجيل،
  والمشركون من عَبدة الأوثان { منفكين } يقول: منتهين، حتى يأتيهم هذا القرآن. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد في قول الله: { مُنْفَكِّينَ } قال: لم يكونوا ليَنتهوا حتى يتبين
  لهم الحقّ.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: {
  مُنْفَكِّينَ } قال: منتهين عما هم فيه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله { مُنْفَكِّينَ حَتَى تأْتِيَهُمُ الْبَيِّنَةُ }: أي هذا القرآن.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قول الله: { وَالمُشْرِكِينَ مُنْفَكِّينَ
  } قال: لم يكونوا منتهين حتى يأتيهم ذلك المنفَكّ.وقال آخرون: بل معنى ذلك أن أهل الكتاب
  وهم المشركون، لم يكونوا تاركين صفة محمد في كتابهم، حتى بُعث، فلما بُعث تفرّقوا فيه.وأولى
  الأقوال في ذلك بالصحة أن يقال: معنى ذلك: لم يكن الذين كفروا من أهل الكتاب والمشركين
  مفترقين في أمر محمد، حتى تأتيهم البيِّنة، وهي إرسال الله إياه رسولاً إلى خلقه، رسول
  من الله. وقوله: { مُنْفَكِّينَ } في هذا الموضع عندي من انفكاك الشيئين أحدهما من
  الآخر، ولذلك صَلُح بغير خبر ولو كان بمعنى ما زال، احتاج إلى خبر يكون تماماً له،
  واستؤنف قوله { رَسُولٌ مِنَ اللَّهِ } وهي نكرة على البيِّنة، وهي معرفة، كما قيل:{ ذُو
  الْعَرْشِ المَجِيدُ فَعَّالٌ }فقال: حتى يأتيهم بيان أمر محمد أنه رسول الله، ببعثه
  الله إياه إليهم، ثم ترجم عن البيِّنة، فقال: تلك البينة { رَسُولٌ مِنَ اللَّهِ يَتْلُو
  صُحُفاً مُطَهَّرَةً } يقول: يقرأ صحفاً مطهرة من الباطل { فِيها كُتُبٌ قَيِّمَةٌ
  } يقول: في الصحف المطهرة كتب من الله قيمة عادلة مستقيمة، ليس فيها خطأ، لأنها من
  عند الله. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { رَسُولٌ مِنَ اللَّهِ يَتْلُو صُحُفاً مُطَهَّرَةً
  } يذكر القرآن بأحسن الذكر، ويثني عليه بأحسن الثناء.وقوله: { وَما تَفَرَّقَ الَّذِينَ
  أُوتُوا الْكِتابَ إلاَّ مِنْ بَعْدِ ما جاءَتْهُمُ الْبَيِّنَةُ } يقول: وما تفرّق
  اليهود والنصارى في أمر محمد صلى الله عليه وسلم، فكذّبوا به، إلا من بعد ما جاءتهم
  البينة، يعني: من بعد ما جاءت هؤلاء اليهود والنصارى { البيِّنةُ } يعني: بيان أمر
  محمد، أنه رسول بإرسال الله إياه إلى خلقه يقول: فلما بعثه الله تفرّقوا فيه، فكذّب
  به بعضهم، وآمن بعضهم، وقد كانوا قبل أن يُبعث غير مفترقين فيه أنه نبيّ.\r\n\t\t\t\r\n\t\t\t</section>"

