text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَمْ يَكُنِ ٱلَّذِينَ
  كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ وَٱلْمُشْرِكِينَ مُنفَكِّينَ حَتَّىٰ تَأْتِيَهُمُ
  ٱلْبَيِّنَةُ } * { رَسُولٌ مِّنَ ٱللَّهِ يَتْلُواْ صُحُفاً مُّطَهَّرَةً } * { فِيهَا
  كُتُبٌ قَيِّمَةٌ } * { وَمَا تَفَرَّقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ إِلاَّ مِن
  بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَةُ } * { وَمَآ أُمِرُوۤاْ إِلاَّ لِيَعْبُدُواْ
  ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدِّينَ حُنَفَآءَ وَيُقِيمُواْ ٱلصَّلاَةَ وَيُؤْتُواْ
  ٱلزَّكَاةَ وَذَلِكَ دِينُ ٱلقَيِّمَةِ } * { إِنَّ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ
  ٱلْكِتَابِ وَٱلْمُشْرِكِينَ فِي نَارِ جَهَنَّمَ خَالِدِينَ فِيهَآ أَوْلَـٰئِكَ هُمْ
  شَرُّ ٱلْبَرِيَّةِ } * { إِنَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ أُوْلَـٰئِكَ
  هُمْ خَيْرُ ٱلْبَرِيَّةِ } * { جَزَآؤُهُمْ عِندَ رَبِّهِمْ جَنَّاتُ عَدْنٍ تَجْرِى
  مِنْ تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَآ أَبَداً رِّضِىَ ٱللَّهُ عَنْهُمْ وَرَضُواْ
  عَنْهُ ذَلِكَ لِمَنْ خَشِيَ رَبَّهُ }كان الكفار من الفريقين أهل الكتاب وعبدة الأصنام
  يقولون قبل مبعث النبي صلى الله عليه وسلم: لا ننفك مما نحن عليه من ديننا ولا نتركه
  حتى يبعث النبي الموعود الذي هو مكتوب في التوراة والإنجيل، وهو محمد صلى الله عليه
  وسلم، فحكى الله تعالى ما كانوا يقولونه ثم قال: { وَمَا تَفَرَّقَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَـٰبَ } يعني أنهم كانوا يعدون اجتماع الكلمة والاتفاق على الحق: إذا جاءهم الرسول،
  ثم ما فرقهم عن الحق ولا أقرّهم على الكفر إلاّ مجيء الرسول صلى الله عليه وسلم؛ ونظيره
  في الكلام أن يقول الفقير الفاسق لمن يعظه: لست بمنفك مما أنا فيه حتى يرزقني الله
  الغنى، فيرزقه الله الغنى فيزداد فسقاً، فيقول واعظه: لم تكن منفكاً عن الفسق حتى توسر،
  وما غمست رأسك في الفسق إلاّ بعد اليسار: يذكره ما كان يقوله توبيخاً وإلزاماً. وانفكاك
  الشيء من الشيء. أن يزايله بعد التحامه به، كالعظم إذا انفك من مفصله؛ والمعنى: أنهم
  متشبثون بدينهم ا يتركونه إلاّ عند مجيء البينة. و { ٱلْبَيِّنَةُ } الحجة الواضحة.
  و { رَّسُولٌ } بدل من البينة. وفي قراءة عبد الله: «رسولا» حالاً من البينة { صُحُفاً
  } قراطيس { مُّطَهَّرَةً } من الباطل { فِيهَا كُتُبٌ } مكتوبات { قَيِّمَةٌ } مستقيمة
  ناطقة بالحق والعدل؛ والمراد بتفرقهم: تفرقهم عن الحق وانقشاعهم عنه. أو تفرقهم فرقاً؛
  فمنهم من آمن، ومنهم من أنكر، وقال: ليس به؛ ومنهم من عرف وعاند. فإن قلت: لم جمع بين
  أهل الكتاب والمشركين أوّلاً ثم أفرد أهل الكتاب في قوله: { وَمَا تَفَرَّقَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَـٰبَ }؟ قلت: لأنهم كانوا على علم به لوجوده في كتبهم، فإذا وصفوا
  بالتفرق عنه كان من لا كتاب له أدخل في هذا الوصف { وَمَا أُمِرُواْ } يعني في التوراة
  والإنجيل إلاّ بالدين الحنيفي، ولكنهم حرفوا وبدلوا { وَذَلِكَ دِينُ ٱلقَيِّمَةِ }
  أي: دين الملة القيمة. وقرىء؛ «وذلك الدين القيمة» على تأويل الدين بالملة. فإن قلت:
  ما وجه قوله: { وَمَا أُمِرُواْ إِلاَّ لِيَعْبُدُواْ ٱللَّهَ }؟ قلت: معناه: وما أمروا
  بما في الكتابين إلاّ لأجل أن يعبدوا الله على هذه الصفة. وقرأ ابن مسعود: «إلا أن
  يعبدوا»، بمعنى: بأن يعبدوا. قرأ نافع: «البريئة» بالهمز؛ والقرّاء على التخفيف. والنبيّ،
  والبرية: مما استمر الاستعمال على تخفيفه ورفض الأصل وقرىء: «خيار البرية» جمع خير،
  كجياد وطياب: في جمع جيد وطيب.عن رسول الله صلى الله عليه وسلم:(1330) \" من قرأ لم
  يكن كان يوم القيامة مع خير البرية مساء ومقبلاً \". \r\n\t\t\t\r\n\t\t\t</section>"

