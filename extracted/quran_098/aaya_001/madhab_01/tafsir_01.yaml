  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَمْ
  يَكُنِ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ وَٱلْمُشْرِكِينَ مُنفَكِّينَ حَتَّىٰ
  تَأْتِيَهُمُ ٱلْبَيِّنَةُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَسُولٌ مِّنَ ٱللَّهِ يَتْلُواْ صُحُفاً مُّطَهَّرَةً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيهَا
  كُتُبٌ قَيِّمَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا تَفَرَّقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  إِلاَّ مِن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَةُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويل في تأويل قوله: { لَمْ يَكُنِ الَّذِينَ كَفَرُوا منْ أهل الْكِتابِ وَالمُشْرِكِينَ
  مُنْفَكِّينَ حتَّى تَأْتِيَهُمُ الْبَيِّنَةُ } فقال بعضهم: معنى ذلك: لم يكن هؤلاء
  الكفار من أهل التوراة والإنجيل، والمشركون من عَبدة الأوثان { منفكين } يقول: منتهين،
  حتى يأتيهم هذا القرآن. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد في قول الله: {
  مُنْفَكِّينَ } قال: لم يكونوا ليَنتهوا حتى يتبين لهم الحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { مُنْفَكِّينَ } قال:
  منتهين عما هم فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله { مُنْفَكِّينَ حَتَى تأْتِيَهُمُ الْبَيِّنَةُ }: أي هذا
  القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قول الله: { وَالمُشْرِكِينَ مُنْفَكِّينَ } قال: لم يكونوا منتهين
  حتى يأتيهم ذلك المنفَكّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك أن أهل
  الكتاب وهم المشركون، لم يكونوا تاركين صفة محمد في كتابهم، حتى بُعث، فلما بُعث تفرّقوا
  فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك بالصحة أن
  يقال: معنى ذلك: لم يكن الذين كفروا من أهل الكتاب والمشركين مفترقين في أمر محمد،
  حتى تأتيهم البيِّنة، وهي إرسال الله إياه رسولاً إلى خلقه، رسول من الله. وقوله: {
  مُنْفَكِّينَ } في هذا الموضع عندي من انفكاك الشيئين أحدهما من الآخر، ولذلك صَلُح
  بغير خبر ولو كان بمعنى ما زال، احتاج إلى خبر يكون تماماً له، واستؤنف قوله { رَسُولٌ
  مِنَ اللَّهِ } وهي نكرة على البيِّنة، وهي معرفة، كما قيل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذُو الْعَرْشِ المَجِيدُ فَعَّالٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  حتى يأتيهم بيان أمر محمد أنه رسول الله، ببعثه الله إياه إليهم، ثم ترجم عن البيِّنة،
  فقال: تلك البينة { رَسُولٌ مِنَ اللَّهِ يَتْلُو صُحُفاً مُطَهَّرَةً } يقول: يقرأ
  صحفاً مطهرة من الباطل { فِيها كُتُبٌ قَيِّمَةٌ } يقول: في الصحف المطهرة كتب من الله
  قيمة عادلة مستقيمة، ليس فيها خطأ، لأنها من عند الله. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { رَسُولٌ مِنَ اللَّهِ يَتْلُو صُحُفاً
  مُطَهَّرَةً } يذكر القرآن بأحسن الذكر، ويثني عليه بأحسن الثناء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَما تَفَرَّقَ الَّذِينَ أُوتُوا الْكِتابَ إلاَّ مِنْ بَعْدِ
  ما جاءَتْهُمُ الْبَيِّنَةُ } يقول: وما تفرّق اليهود والنصارى في أمر محمد صلى الله
  عليه وسلم، فكذّبوا به، إلا من بعد ما جاءتهم البينة، يعني: من بعد ما جاءت هؤلاء اليهود
  والنصارى { البيِّنةُ } يعني: بيان أمر محمد، أنه رسول بإرسال الله إياه إلى خلقه يقول:
  فلما بعثه الله تفرّقوا فيه، فكذّب به بعضهم، وآمن بعضهم، وقد كانوا قبل أن يُبعث غير
  مفترقين فيه أنه نبيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

