  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">جَزَآؤُهُمْ
  عِندَ رَبِّهِمْ جَنَّاتُ عَدْنٍ تَجْرِى مِنْ تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَآ
  أَبَداً رِّضِىَ ٱللَّهُ عَنْهُمْ وَرَضُواْ عَنْهُ ذَلِكَ لِمَنْ خَشِيَ رَبَّهُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ثواب هؤلاء الذين آمنوا وعملوا الصالحات عند ربهم
  يوم القيامة { جَنَّاتُ عَدْنٍ }: يعني بساتين إقامَة لاظَعْن فيها، تجري من تحت أشجارها
  الأنهار { خالِدِينَ فِيها أبَداً } يقول: ماكثين فيها أبداً، لا يخرجون عنها، ولا
  يموتون فيها { رَضِيَ اللَّهُ عَنْهُمْ } بما أطاعوه في الدنيا، وعملوا لخلاصهم من
  عقابه في ذلك { وَرَضُوا عَنْهُ } بما أعطاهم من الثواب يومئذٍ، على طاعتهم ربهم في
  الدنيا، وجزاهم عليها من الكرامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ذَلكَ لِمَنْ خَشِيَ رَبَّهُ } يقول تعالى ذكره: هذا الخير الذي وصفته، ووعدته الذين
  آمنوا وعملوا الصالحات يوم القيامة، لمن خشي ربه يقول: لمن خاف الله في الدنيا في سرّه
  وعلانيته، فاتقاه بأداء فرائضه، واجتناب معاصيه، وبالله التوفيق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

