text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ وَٱلْمُشْرِكِينَ فِي نَارِ جَهَنَّمَ خَالِدِينَ
  فِيهَآ أَوْلَـٰئِكَ هُمْ شَرُّ ٱلْبَرِيَّةِ } * { إِنَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ أُوْلَـٰئِكَ هُمْ خَيْرُ ٱلْبَرِيَّةِ }يقول تعالى ذكره: إن الذين كفروا
  بالله ورسوله محمد صلى الله عليه وسلم، فجحدوا نبوّته، من اليهود والنصارى والمشركين
  جميعهم { فِي نارِ جَهَنَّمَ خالِدِينَ فيها } يقول: ماكثين، لابثين فيها { أبَداً
  } لا يخرجون منها، ولا يموتون فيها { أُولَئكَ هُمْ شَرُّ البَرِيَّةِ } يقول جلّ ثناؤه:
  هؤلاء الذين كفروا من أهل الكتاب والمشركين، هم شرّ من بَرأَه الله وخلقه والعرب لا
  تهمز البرية، وبترك الهمز فيها قَرَأتها قرّاء الأمصار، غير شيء يُذكر عن نافع بن أبي
  نعيم، فإنه حكى بعضهم عنه أنه كان يهمزها، وذهب بها إلى قول الله:{ مِنْ قَبْلِ أنْ
  نَبْرأَها }وأنها فعيلة من ذلك. وأما الذين لم يهمزوها، فإن لتركهم الهمز في ذلك وجهين:
  أحدهما أن يكونوا تركوا الهمز فيها، كما تركوه من المَلَك، وهو مفعل من ألك أو لأك،
  ومن يرى، وترى، ونرى، وهو يفعل من رأيت. والآخر: أن يكونوا وجَّهوها إلى أنها فعيلة
  من البَرَى وهو التراب. حُكي عن العرب سماعاً: بفيك البَرَى، يعني به: التراب.وقوله:
  { إنَّ الَّذِينَ آمَنُوا وَعمِلُوا الصَّالِحاتِ أُولَئِكَ هُمْ خَيْرُ البَرِيَّةِ
  } يقول تعالى ذكره: إن الذين آمنوا بالله ورسوله محمد، وعبدوا الله مخلصين له الدين
  حنفاء، وأقاموا الصلاة، وآتُوا الزكاة، وأطاعوا الله فيما أمر ونهى { أُولَئِكَ هُمْ
  خَيْرُ البَرِيَّةِ } يقول: من فعل ذلك من الناس فهم خير البرية. وقد:حدثنا ابن حميد،
  قال: ثنا عيسى بن فرقد، عن أبي الجارود، عن محمد بن عليّ { أُولَئِكَ هُمْ خَيْرُ البَرِيَّةِ
  } فقال النبيّ صلى الله عليه وسلم: \" أنْتَ يا عَليُّ وَشِيعَتُكَ \". \r\n\t\t\t\r\n\t\t\t</section>"

