  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ وَٱلْمُشْرِكِينَ فِي نَارِ جَهَنَّمَ
  خَالِدِينَ فِيهَآ أَوْلَـٰئِكَ هُمْ شَرُّ ٱلْبَرِيَّةِ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ أُوْلَـٰئِكَ هُمْ خَيْرُ ٱلْبَرِيَّةِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إن الذين كفروا بالله ورسوله محمد صلى الله عليه
  وسلم، فجحدوا نبوّته، من اليهود والنصارى والمشركين جميعهم { فِي نارِ جَهَنَّمَ خالِدِينَ
  فيها } يقول: ماكثين، لابثين فيها { أبَداً } لا يخرجون منها، ولا يموتون فيها { أُولَئكَ
  هُمْ شَرُّ البَرِيَّةِ } يقول جلّ ثناؤه: هؤلاء الذين كفروا من أهل الكتاب والمشركين،
  هم شرّ من بَرأَه الله وخلقه والعرب لا تهمز البرية، وبترك الهمز فيها قَرَأتها قرّاء
  الأمصار، غير شيء يُذكر عن نافع بن أبي نعيم، فإنه حكى بعضهم عنه أنه كان يهمزها، وذهب
  بها إلى قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِنْ قَبْلِ أنْ نَبْرأَها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وأنها فعيلة من ذلك. وأما الذين
  لم يهمزوها، فإن لتركهم الهمز في ذلك وجهين: أحدهما أن يكونوا تركوا الهمز فيها، كما
  تركوه من المَلَك، وهو مفعل من ألك أو لأك، ومن يرى، وترى، ونرى، وهو يفعل من رأيت.
  والآخر: أن يكونوا وجَّهوها إلى أنها فعيلة من البَرَى وهو التراب. حُكي عن العرب سماعاً:
  بفيك البَرَى، يعني به: التراب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ الَّذِينَ آمَنُوا وَعمِلُوا الصَّالِحاتِ أُولَئِكَ هُمْ خَيْرُ البَرِيَّةِ
  } يقول تعالى ذكره: إن الذين آمنوا بالله ورسوله محمد، وعبدوا الله مخلصين له الدين
  حنفاء، وأقاموا الصلاة، وآتُوا الزكاة، وأطاعوا الله فيما أمر ونهى { أُولَئِكَ هُمْ
  خَيْرُ البَرِيَّةِ } يقول: من فعل ذلك من الناس فهم خير البرية. وقد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا عيسى بن فرقد، عن أبي الجارود، عن محمد بن
  عليّ { أُولَئِكَ هُمْ خَيْرُ البَرِيَّةِ } فقال النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنْتَ يا عَليُّ وَشِيعَتُكَ \".
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
