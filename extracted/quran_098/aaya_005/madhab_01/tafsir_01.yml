  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أُمِرُوۤاْ إِلاَّ لِيَعْبُدُواْ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدِّينَ حُنَفَآءَ وَيُقِيمُواْ
  ٱلصَّلاَةَ وَيُؤْتُواْ ٱلزَّكَاةَ وَذَلِكَ دِينُ ٱلقَيِّمَةِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وما أمر الله هؤلاء اليهود والنصارى الذين هم أهل
  الكتاب إلا أن يعبدوا الله مخلصين له الدين يقول: مفردين له الطاعة، لا يخلطون طاعتهم
  ربهم بشرك، فأشركت اليهود بربها بقولهم إن عُزَيراً ابن الله، والنصارى بقولهم في المسيح
  مثل ذلك، وجحودهم نبوّة محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { حُنَفاءَ } قد مضى بياننا في معنى الحنيفية قبل، بشواهده المُغنية عن إعادتها، غير
  أنا نذكر بعض ما لم نذكر قبل من الأخبار في ذلك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، في قوله: { مخْلِصِينَ لَهُ الدِّينَ حُنَفاءَ } يقول: حجاجاً مسلمين
  غير مشركين، يقول: { وَيُقِيمُوا الصَّلاةَ وَيُؤْتُوا الزَّكَاة } ويَحُجُّوا { وذَلكَ
  دِينُ الْقَيِّمَةِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَما أُمِرُوا إلاَّ لِيَعْبُدُوا اللَّهَ مُخْلِصينَ
  له الدِّينَ حُنَفاءَ } والحنيفية: الختان، وتحريم الأمهات والبنات والأخوات والعمات،
  والخالات، والمناسك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيُقِيمُوا الصَّلاةَ
  وَيُؤْتُوا الزَّكاةَ } يقول: وليقيموا الصلاة، وليؤتوا الزكاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَذَلكَ دِينُ الْقَيِّمَةِ } يعني أن هذا الذي ذكر أنه أمر
  به هؤلاء الذين كفروا من أهل الكتاب والمشركين، هو الدين القيِّمة، ويعني بالقيِّمة:
  المستقيمة العادلة، وأضيف الدين إلى القيِّمة، والدين هو القَيِّم، وهو من نعته لاختلاف
  لفظيهما. وهي في قراءة عبد الله فيما أرى فيما ذُكر لنا: { وَذَلكَ دِّينُ الْقَيِّمَةِ
  } وأُنِّثت القيِّمة، لأنها جعلت صفة للملة، كأنه قيل: وذلك الملة القيِّمة، دون اليهودية
  والنصرانية. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَذَلكَ
  دِينُ الْقَيِّمَةِ } هو الدين الذي بعث الله به رسوله، وشرع لنفسه، ورضي به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { كُتُبٌ
  قَيِّمَةٌ }  { وَذَلكَ دِينُ الْقَيِّمَةِ } قال: هو واحد قيِّمة: مستقيمة معتدلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

