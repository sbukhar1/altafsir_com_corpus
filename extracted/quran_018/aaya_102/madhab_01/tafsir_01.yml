  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَحَسِبَ
  ٱلَّذِينَ كَفَرُوۤاْ أَن يَتَّخِذُواْ عِبَادِي مِن دُونِيۤ أَوْلِيَآءَ إِنَّآ أَعْتَدْنَا
  جَهَنَّمَ لِلْكَافِرِينَ نُزُلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول عزّ ذكره:
  أفظن الذين كفروا بـالله من عبدة الـملائكة والـمسيح، أن يتـخذوا عبـادي الذين عبدوهم
  من دون الله أولـياء، يقول كلا بل هم لهم أعداء. وبنـحو الذي قلنا فـي ذلك، قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنى حجاج، عن ابن جريج، فـي قوله: { أفَحَسِبَ الَّذينَ كَفَرُوا أنْ يَتَّـخِذُوا
  عِبـادِي مِنْ دُونِـي أوْلِـياءَ } قال: يعنـي من يعبد الـمسيح ابن مريـم والـملائكة،
  وهم عبـاد الله، ولـم يكونوا للكفـار أولـياء. وبهذه القراءة، أعنـي بكسر السين من
  { أفَحَسبَ } بـمعنى الظنّ قرأت هذا الـحرف قرّاء الأمصار. ورُوي عن علـيّ بن أبـي
  طالب رضي الله عنه وعكرِمة ومـجاهد أنهم قرءوا ذلك أفَحَسْبُ الَّذيِنَ كَفَرُوا بتسكين
  السين، ورفع الـحرف بعدها، بـمعنى: أفحسبهم ذلك: أي أفكفـاهم أن يتـخذوا عبـادي من
  دونـي أولـياء من عبـاداتـي وموالاتـي. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن إسحاق بن يوسف الأزرق، عن عمران بن حدير، عن عكرمة أفَحَسْبُ الَّذينَ كَفَرُوا
  قال: أفحسبهم ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقراءة التـي نقرؤها هي القراءة
  التـي علـيها قرّاء الأمصار { أفَحَسِبَ الَّذِينَ } بكسر السين، بـمعنى أفظنّ، لإجماع
  الـحجة من القرّاء علـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّا أعْتَدْنا جَهَنَّـمَ
  للْكافِرِينَ نُزُلاً } يقول: أعددنا لـمن كفر بـالله جهنـم منزلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

