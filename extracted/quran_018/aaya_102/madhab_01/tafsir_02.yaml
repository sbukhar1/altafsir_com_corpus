text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَحَسِبَ ٱلَّذِينَ
  كَفَرُوۤاْ أَن يَتَّخِذُواْ عِبَادِي مِن دُونِيۤ أَوْلِيَآءَ إِنَّآ أَعْتَدْنَا
  جَهَنَّمَ لِلْكَافِرِينَ نُزُلاً }{ عِبَادِى مِن دُونِى أَوْلِيَاء } هم الملائكة،
  يعني: أنهم لا يكونون لهم أولياء، كما حكى عنهم{ سُبْحَـٰنَكَ أَنتَ وَلِيُّنَا مِن
  دُونِهِمْ }[سبأ: 41]. وقرأ ابن مسعود: «أفظن الذين كفروا»، وقراءة علي رضي الله عنه
  أفحسب الذين كفروا، أي: أفاكافيهم ومحسبهم أن يتخذوهم أولياء على الابتداء والخبر.
  أو على الفعل والفاعل؛ لأنّ اسم الفاعل إذا اعتمد على الهمزة ساوى الفعل في العمل،
  كقولك: أقائم الزيدان. والمعنى أنّ ذلك لا يكفيهم ولا ينفعهم عند الله كما حسبوا. وهي
  قراءة محكمة جيدة النزل: ما يقام للنزيل وهو الضيف، ونحوه{ فَبَشّرْهُم بِعَذَابٍ أَلِيمٍ }[آل
  عمران: 21].\r\n\t\t\t\r\n\t\t\t</section>"

