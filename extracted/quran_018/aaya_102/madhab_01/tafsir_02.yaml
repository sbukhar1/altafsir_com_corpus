  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَحَسِبَ
  ٱلَّذِينَ كَفَرُوۤاْ أَن يَتَّخِذُواْ عِبَادِي مِن دُونِيۤ أَوْلِيَآءَ إِنَّآ أَعْتَدْنَا
  جَهَنَّمَ لِلْكَافِرِينَ نُزُلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ عِبَادِى مِن
  دُونِى أَوْلِيَاء } هم الملائكة، يعني: أنهم لا يكونون لهم أولياء، كما حكى عنهم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سُبْحَـٰنَكَ
  أَنتَ وَلِيُّنَا مِن دُونِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[سبأ: 41]. وقرأ ابن مسعود: «أفظن
  الذين كفروا»، وقراءة علي رضي الله عنه أفحسب الذين كفروا، أي: أفاكافيهم ومحسبهم أن
  يتخذوهم أولياء على الابتداء والخبر. أو على الفعل والفاعل؛ لأنّ اسم الفاعل إذا اعتمد
  على الهمزة ساوى الفعل في العمل، كقولك: أقائم الزيدان. والمعنى أنّ ذلك لا يكفيهم
  ولا ينفعهم عند الله كما حسبوا. وهي قراءة محكمة جيدة النزل: ما يقام للنزيل وهو الضيف،
  ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَبَشّرْهُم بِعَذَابٍ أَلِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 21].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
