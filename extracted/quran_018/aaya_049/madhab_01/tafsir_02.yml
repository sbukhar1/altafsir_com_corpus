  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوُضِعَ
  ٱلْكِتَابُ فَتَرَى ٱلْمُجْرِمِينَ مُشْفِقِينَ مِمَّا فِيهِ وَيَقُولُونَ يٰوَيْلَتَنَا
  مَالِ هَـٰذَا ٱلْكِتَابِ لاَ يُغَادِرُ صَغِيرَةً وَلاَ كَبِيرَةً إِلاَّ أَحْصَاهَا
  وَوَجَدُواْ مَا عَمِلُواْ حَاضِراً وَلاَ يَظْلِمُ رَبُّكَ أَحَداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ الكتاب } للجنس وهو صحف الأعمال { يَٰوَيْلَتَنَا } ينادون هلكتهم
  التي هلكوها خاصة من بين الهلكات { صَغِيرَةً وَلاَ كَبِيرَةً } هنة صغيرة ولا كبيرة،
  وهي عبارة عن الإحاطة، يعني: لا يترك شيئاً من المعاصي إلاّ أحصاه، أي: أحصاها كلها
  كما تقول: ما أعطاني قليلاً ولا كثيراً؛ لأن الأشياء إمّا صغار وإمّا كبار. ويجوز أن
  يريد: وإمّا كان عندهم صغائر وكبائر. وقيل: لم يجتنبوا الكبائر فكتبت عليهم الصغائر
  وهي المناقشة. وعن ابن عباس: الصغيرة التبسم، والكبيرة القهقهة. وعن سعيد بن جبير:
  الصغيرة المسيس، والكبيرة الزنا. وعن الفضيل: كان إذا قرأها قال: ضجوا والله من الصغائر
  قبل الكبائر { إِلاَّ أَحْصَاهَا } إلاّ ضبطها وحصرها { وَوَجَدُواْ مَا عَمِلُواْ
  حَاضِرًا } في الصحف عتيداً. أو جزاء ما عملوا { وَلاَ يَظْلِمُ رَبُّكَ أَحَدًا }
  فيكتب عليه ما لم يعمل. أو يزيد في عقاب المستحق، أو يعذبه بغير جرم، كما يزعم من ظُلْم
  الله في تعذيب أطفال المشركين بذنوب آبائهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

