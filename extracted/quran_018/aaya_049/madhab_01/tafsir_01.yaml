  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوُضِعَ
  ٱلْكِتَابُ فَتَرَى ٱلْمُجْرِمِينَ مُشْفِقِينَ مِمَّا فِيهِ وَيَقُولُونَ يٰوَيْلَتَنَا
  مَالِ هَـٰذَا ٱلْكِتَابِ لاَ يُغَادِرُ صَغِيرَةً وَلاَ كَبِيرَةً إِلاَّ أَحْصَاهَا
  وَوَجَدُواْ مَا عَمِلُواْ حَاضِراً وَلاَ يَظْلِمُ رَبُّكَ أَحَداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول عزّ ذكره: ووضع الله يومئذٍ كتاب أعمال عبـاده فـي أيديهم، فأخذ
  واحد بـيـمينه وأخذ واحد بشماله { فَتَرى الـمُـجْرِمينَ مُشْفقـينَ مِـمَّا فِـيهِ
  } يقول عزّ ذكره: { ترى الـمـجرمين الـمشركين بـالله مشفقـين، يقول: خائفـين وجلـين
  مـما فـيه مكتوب من أعمالهم السيئة التـي عملوها فـي الدنـيا أن يؤاخذوا بها { وَيَقُولُونَ
  يا وَيْـلَتَنا ما لَهَذَا الكِتابِ لا يُغادِرُ صَغيرَةً وَلا كَبِـيرةً إلاَّ أحْصَاها
  } يعنـي أنهم يقولون إذا قرأوا كتابهم، ورأوا ما قد كُتب علـيهم فـيه من صغائر ذنوبهم
  وكبـائرها، نادوا بـالويـل حين أيقنوا بعذاب الله، وضجوا مـما قد عرفوا من أفعالهم
  الـخبـيثة التـي قد أحصاها كتابهم، ولـم يقدروا أن ينكروا صحتها كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ما لِهَذَا
  الكِتابِ لا يُغادِرُ صَغِيرَةً وَلا كَبِـيرَةً إلاَّ أحْصَاها } اشتكى القوم كما
  تسمعون الإحصاء، ولـم يشتك أحد ظلـما، «فإياكم والـمـحقَّرات من الذنوب، فإنها تـجتـمع
  علـى صاحبها حتـى تهلكه». ذُكر لنا أن نبـيّ الله صلى الله عليه وسلم كان يضرب لها
  مثلاً، يقول كمثل قوم انطلقوا يسيرون حتـى نزلوا بفلاة من الأرض، وحضر صنـيع القوم،
  فـانطلق كلّ رجل يحتطب، فجعل الرجل يجيء بـالعود، ويجيء الآخر بـالعود، حتـى جمعوا
  سواداً كثـيراً وأجّجوا ناراً، فإن الذنب الصغير يجتـمع علـى صاحبه حتـى يهلكه. وقـيـل:
  إنه عنى بـالصغيرة فـي هذا الـموضع: الضحك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  زكريا بن يحيى بن أبـي زائدة، قال: ثنا عبد الله بن داود، قال: ثنا مـحمد بن موسى،
  عن الزيال بن عمرو، عن ابن عبـاس { لا يُغادِرُ صَغِيرةً وَلا كَبِـيرةً } قال: الضحك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن حازم، قال: ثنا أبـي، قال: حدثتنـي أمي حمادة ابنة محمد،
  قال: سمعت أبـي محمد بن عبد الرحمن يقول فـي هذه الآية فـي قول الله عزّ وجلّ: { ما
  لِهَذَا الكِتابِ لا يُغَادِرُ صَغيِرةً وَلا كَبِـيرةً إلاَّ أحْصَاها } قال: الصغيرة:
  الضحك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويعنـي بقوله: { ما لِهَذَا الكِتابِ
  }: ما شأن هذا الكتاب { لا يُغادِرُ صَغِيرةً وَلا كَبِـيرَةً } يقول: لا يبقـى صغيرة
  من ذنوبنا وأعمالنا ولا كبـيرة منها { إلاَّ أحْصَاها } يقول: إلا حفظها { وَوَجَدُوا
  ما عَمِلُوا } فـي الدنـيا من عمل { حاضِراً } فـي كتابهم ذلك مكتوبـاً مثبتاً، فجوّزوا
  بـالسيئة مثلها، والـحسنة ما الله جازيهم بها { وَلا يَظْلِـمُ رَبُّكَ أحَداً } يقول:
  ولا يجازي ربك أحداً يا مـحمد بغير ما هو أهله، لا يجازي بـالإحسان إلا أهل الإحسان،
  ولا بـالسيئة إلا أهل السيئة، وذلك هو العدل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

