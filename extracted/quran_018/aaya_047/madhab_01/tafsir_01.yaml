  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  نُسَيِّرُ ٱلْجِبَالَ وَتَرَى ٱلأَرْضَ بَارِزَةً وَحَشَرْنَاهُمْ فَلَمْ نُغَادِرْ
  مِنْهُمْ أَحَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَعُرِضُواْ عَلَىٰ رَبِّكَ صَفَّاً لَّقَدْ
  جِئْتُمُونَا كَمَا خَلَقْنَاكُمْ أَوَّلَ مَرَّةٍ بَلْ زَعَمْتُمْ أَلَّن نَّجْعَلَ
  لَكُمْ مَّوْعِداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { وَيَوْمَ نُسَيِّرُ
  الـجِبـالَ } عن الأرض، فَنبسُّها بَسًّا، ونـجعلها هبـاء منبثا { وَتَرَى الأرْضَ
  بـارِزَةً } ظاهرة، وظهورها لرأي أعين الناظرين من غير شيء يسترها من جبل ولا شجر هو
  بروزها. وبنـحو ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي
  الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد { وَتَرى
  الأرْضَ بـارِزَةً } قال: لا خَمَر فـيها ولا غيابة ولا بناء، ولا حجر فـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَتَرى الأرْضَ بـارِزَةً } لـيس علـيها بناء ولا شجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقـيـل: معنى ذلك: وترى الأرض بـارزاً أهلها الذين كانوا فـي بطنها،
  فصاروا علـى ظهرها. وقوله { وَحَشْرناهُمْ } يقول: جمعناهم إلـى موقـف الـحساب { فَلَـمْ
  نُغادِرُ مِنْهُمْ أحَداً } ، يقول: فلـم نترك، ولـم نبق منهم تـحت الأرض أحداً، يقال
  منه: ما غادرت من القوم أحداً، وما أغدرت منهم أحداً، ومن أغدرت قول الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">هَلْ لكِ والعارِضُ مِنْكِ عائِضُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فِـي هَجْمَةٍ يُغْدِرُ مِنْها القابِضُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَعُرِضُوا عَلـى رَبِّكَ
  صَفًّـا } يقول عزّ ذكره: وعُرض الـخـلق علـى ربك يا مـحمد صفـاً { لَقَدْ جِئْتُـمُونا
  كمَا خَـلَقْناكُمْ أوَّلَ مَرَّةٍ } يقول عزّ ذكره: يقال لهم إذ عُرضوا علـى الله:
  { لقد جئتـمونا أيها الناس أحياء كهيئتكهم حين خـلقناكم أوّل مرّة } وحذف يقال من الكلام
  لـمعرفة السامعين بأنه مراد فـي الكلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بَلْ زَعَمْتُـمْ ألَّنْ نَـجْعَلَ لَكُمْ مَوْعِداً } وهذا الكلام خرج مخرج الـخبر
  عن خطاب الله به الـجميع، والـمراد منه الـخصوص، وذلك أنه قد يرد القـيامة خـلق من
  الأنبـياء والرسل، والـمؤمنـين بـالله ورسله وبـالبعث. ومعلوم أنه لا يُقال يومئذٍ
  لـمن وردها من أهل التصديق بوعد الله فـي الدنـيا، وأهل الـيقـين فـيها بقـيام الساعة،
  بل زعمتـم أن لن نـجعل لكم البعث بعد الـمـمات، والـحشر إلـى القـيامة موعداً، وأن
  ذلك إنـما يقال لـمن كان فـي الدنـيا مكذّبـا بـالبعث وقـيام الساعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
