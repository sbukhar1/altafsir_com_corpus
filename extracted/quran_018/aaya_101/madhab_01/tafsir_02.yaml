text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَرَضْنَا جَهَنَّمَ
  يَوْمَئِذٍ لِّلْكَافِرِينَ عَرْضاً } * { ٱلَّذِينَ كَانَتْ أَعْيُنُهُمْ فِي غِطَآءٍ
  عَن ذِكْرِي وَكَانُواْ لاَ يَسْتَطِيعُونَ سَمْعاً }{ وَعَرَضْنَا جَهَنَّمَ } وبرّزناها
  لهم فرأوها وشاهدوها { عَن ذِكْرِى } عن آياتي التي ينظر إليها فأذكر بالتعظيم. أو
  عن القرآن وتأمل معانيه وتبصرها، ونحوه{ صُمٌّ بُكْمٌ عُمْىٌ }[البقرة: 18]. { وَكَانُواْ
  لاَ يَسْتَطِيعُونَ سَمْعاً } يعني وكانوا صماً عنه، إلاّ أنه أبلغ؛ لأنّ الأصمّ قد
  يستطيع السمع إذا صيح به، وهؤلاء كأنهم أصميت أسماعهم فلا استطاعة بهم للسمع.\r\n\t\t\t\r\n\t\t\t</section>"

