  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَعَرَضْنَا جَهَنَّمَ } وبرّزناها لهم فرأوها وشاهدوها { عَن ذِكْرِى
  } عن آياتي التي ينظر إليها فأذكر بالتعظيم. أو عن القرآن وتأمل معانيه وتبصرها، ونحوه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">صُمٌّ
  بُكْمٌ عُمْىٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 18]. { وَكَانُواْ لاَ يَسْتَطِيعُونَ سَمْعاً } يعني وكانوا
  صماً عنه، إلاّ أنه أبلغ؛ لأنّ الأصمّ قد يستطيع السمع إذا صيح به، وهؤلاء كأنهم أصميت
  أسماعهم فلا استطاعة بهم للسمع.</font></font><font class=\"TextResultArabic\"><font
