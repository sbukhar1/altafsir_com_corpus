text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ كَانَتْ
  أَعْيُنُهُمْ فِي غِطَآءٍ عَن ذِكْرِي وَكَانُواْ لاَ يَسْتَطِيعُونَ سَمْعاً }يقول
  تعالـى: وعرضنا جهنـم يومئذ للكافرين الذين كانوا لا ينظرون فـي آيات الله، فـيتفكَّرون
  فـيها ولا يتأمَّلون حججه، فـيعتبرون بها، فـيتذكرون وينـيبون إلـى توحيد الله، وينقادون
  لأمره ونهيه، { وكانُوا لا يَسْتَطِيعُونَ سَمْعاً } يقول: وكانوا لا يطيقون أن يسمعوا
  ذكر الله الذي ذكَّرهم به، وبـيانه الذي بـيَّنه لهم فـي إي كتابه، بخذلان الله إياهم،
  وغلبة الشقاء علـيهم، وشُغْلِهم بـالكفر بـالله وطاعة الشيطان، فـيتعظون به، ويتدبَّرونه،
  فـيعرفون الهدى من الضلالة، والكفر من الإيـمان. وكان مـجاهد يقول فـي ذلك ما:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله: { لا يَسْتَطِيعُونَ سَمْعاً
  } قال: لا يعقلون.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنى حجاج، عن ابن جريج، عن
  مـجاهد { وكانُوا لا يَسْتَطِيعُونَ سَمْعاً } قال: لا يعلـمون.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله { الَّذِينَ كانَت أعْيُنُهُمْ فـي غِطاءٍ عَنْ
  ذِكْرِى... } الآية، قال: هؤلاء أهل الكفر.\r\n\t\t\t\r\n\t\t\t</section>"

