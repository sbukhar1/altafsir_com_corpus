  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  كَانَتْ أَعْيُنُهُمْ فِي غِطَآءٍ عَن ذِكْرِي وَكَانُواْ لاَ يَسْتَطِيعُونَ سَمْعاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى: وعرضنا جهنـم يومئذ للكافرين الذين كانوا لا ينظرون فـي
  آيات الله، فـيتفكَّرون فـيها ولا يتأمَّلون حججه، فـيعتبرون بها، فـيتذكرون وينـيبون
  إلـى توحيد الله، وينقادون لأمره ونهيه، { وكانُوا لا يَسْتَطِيعُونَ سَمْعاً } يقول:
  وكانوا لا يطيقون أن يسمعوا ذكر الله الذي ذكَّرهم به، وبـيانه الذي بـيَّنه لهم فـي
  إي كتابه، بخذلان الله إياهم، وغلبة الشقاء علـيهم، وشُغْلِهم بـالكفر بـالله وطاعة
  الشيطان، فـيتعظون به، ويتدبَّرونه، فـيعرفون الهدى من الضلالة، والكفر من الإيـمان.
  وكان مـجاهد يقول فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله: { لا يَسْتَطِيعُونَ سَمْعاً
  } قال: لا يعقلون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنى حجاج، عن ابن جريج، عن مـجاهد { وكانُوا لا يَسْتَطِيعُونَ سَمْعاً } قال:
  لا يعلـمون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { الَّذِينَ كانَت أعْيُنُهُمْ فـي غِطاءٍ عَنْ ذِكْرِى...
  } الآية، قال: هؤلاء أهل الكفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

