  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْلاۤ
  إِذْ دَخَلْتَ جَنَّتَكَ قُلْتَ مَا شَآءَ ٱللَّهُ لاَ قُوَّةَ إِلاَّ بِٱللَّهِ إِن
  تَرَنِ أَنَاْ أَقَلَّ مِنكَ مَالاً وَوَلَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فعسَىٰ رَبِّي أَن
  يُؤْتِيَنِ خَيْراً مِّن جَنَّتِكَ وَيُرْسِلَ عَلَيْهَا حُسْبَاناً مِّنَ ٱلسَّمَآءِ
  فَتُصْبِحَ صَعِيداً زَلَقاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَوْ يُصْبِحَ مَآؤُهَا غَوْراً فَلَن تَسْتَطِيعَ
  لَهُ طَلَباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مَا شَاء ٱللَّهُ } يجوز أن تكون
  { مَا } موصولة مرفوعة المحل على أنها خبر مبتدأ محذوف تقديره: الأمر ما شاء الله.
  أو شرطية منصوبة الموضع والجزاء محذوف، بمعنى: أي شيء شاء الله كان. ونظيرها في حذف
  الجواب { لَوْ } في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ أَنَّ قُرْآنًا سُيّرَتْ بِهِ ٱلْجِبَالُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرعد:
  31] والمعنى: هلا قلت عند دخولها والنظر إلى ما رزقك الله منها الأمر ما شاء الله،
  اعترافاً بأنها وكلّ خير فيها إنما حصل بمشيئة الله وفضله، وأن أمرها بيده: إن شاء
  تركها عامرة وإن شاء خرّبها، وقلت { لاَ قُوَّةَ إِلاَّ بِٱللَّهِ } إقراراً بأن ما
  قويت به على عمارتها وتدبير أمرها إنما هو بمعونته وتأييده، إذ لا يقوى أحد في بدنه
  ولا في ملك يده إلا بالله تعالى. وعن عروة بن الزبير أنه كان يثلم حائطه أيام الرطب،
  فيدخل من شاء. وكان إذا دخله ردّد هذه الآية حتى يخرج. من قرأ { أَقُلْ } بالنصب فقد
  جعل أنا فصلاً، ومن رفع جعله مبتدأ وأقلّ خبره، والجملة مفعولاً ثانياً لترني. وفي
  قوله { وَوَلَدًا } نصرة لمن فسر النفر بالأولاد في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَعَزُّ نَفَراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  34] والمعنى إن ترني أفقر منك فأنا أتوقع من صنع الله أن يقلب ما بي وما بك من الفقر
  والغنى، فيرزقني لإيماني جنة { خَيْرًا مّن جَنَّتِكَ } ويسلبك لكفرك نعمته ويخرّب
  بستانك. والحسبان: مصدر كالغفران والبطلان، بمعنى الحساب، أي: مقداراً قدره الله وحسبه،
  وهو الحكم بتخريبها وقال الزجاج: عذاب حسبان، وذلك الحسبان حساب ما كسبت يداك. وقيل
  حسباناً مرامي الواحدة حسبانة وهي الصواعق { صَعِيدًا زَلَقًا } أرضاً بيضاء يزلق عليها
  لملاستها زلقاً. و { غَوْرًا } كلاهما وصف بالمصدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

