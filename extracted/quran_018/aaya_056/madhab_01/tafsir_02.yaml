text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا نُرْسِلُ
  ٱلْمُرْسَلِينَ إِلاَّ مُبَشِّرِينَ وَمُنذِرِينَ وَيُجَٰدِلُ ٱلَّذِينَ كَفَرُواْ
  بِٱلْبَٰطِلِ لِيُدْحِضُواْ بِهِ ٱلْحَقَّ وَٱتَّخَذُوۤاْ ءَايَٰتِي وَمَآ أُنْذِرُواْ
  هُزُواً }{ لِيُدْحِضُواْ } ليزيلوا ويبطلوا، من إدحاض القدم وهو إزلاقها وإزالتها
  عن موطئها { وَمَا أُنْذِرُواْ } يجوز أن تكون { مَا } موصولة، ويكون الراجع من الصلة
  محذوفاً، أي: وما أنذروه من العذاب. أو مصدرية بمعنى: وإنذارهم. وقرىء: «هزأ»، بالسكون،
  أي: اتخذوها موضع استهزاء. وجدالهم: قولهم للرسل:{ مَا أَنتُمْ إِلاَّ بَشَرٌ مّثْلُنَا
  وَلَوْ شَاء ٱللَّهُ لأَنزَلَ مَلَـٰئِكَةً }[المؤمنون: 24] وما أشبه ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

