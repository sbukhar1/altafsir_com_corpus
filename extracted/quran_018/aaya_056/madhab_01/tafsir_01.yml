  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  نُرْسِلُ ٱلْمُرْسَلِينَ إِلاَّ مُبَشِّرِينَ وَمُنذِرِينَ وَيُجَٰدِلُ ٱلَّذِينَ كَفَرُواْ
  بِٱلْبَٰطِلِ لِيُدْحِضُواْ بِهِ ٱلْحَقَّ وَٱتَّخَذُوۤاْ ءَايَٰتِي وَمَآ أُنْذِرُواْ
  هُزُواً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول عزّ ذكره: وما نرسل إلا لـيبشروا
  أهل الإيـمان والتصديق بـالله بجزيـل ثوابه فـي الآخرة، ولـينذروا أهل الكفر به والتكذيب،
  عظيـم عقابه، وألـيـم عذابه، فـينتهوا عن الشرك بـالله، وينزجروا عن الكفر به ومعاصيه
  { ويُجادِلُ الَّذينَ كَفَرُوا بـالبـاطِلِ لِـيُدْحِضُوا بِهِ الـحَقّ } يقول: ويخاصم
  الذين كذّبوا بـالله ورسوله بـالبـاطل، ذلك كقولهم للنبـيّ صلى الله عليه وسلم: أخبرنا
  عن حديث فتـية ذهبوا فـي أوّل الدهر لـم يدر ما شأنهم، وعن الرجل الذي بلغ مشارق الأرض
  ومغاربها، وعن الروح، وما أشبه ذلك مـما كانوا يخاصمونه به، يبتغون إسقاطه، تعنـيتاً
  له صلى الله عليه وسلم، فقال الله لهم: إنا لسنا نبعث إلـيكم رسلنا للـجدال والـخصومات،
  وإنـما نبعثهم مبشرين أهل الإيـمان بـالـجنة، ومنذرين أهل الكفر بـالنار، وأنتـم تـجادلونهم
  بـالبـاطل طلبـا منكم بذلك أن تبطلوا الـحقّ الذي جاءكم به رسولـي. وعنى بقوله: { لـيُدْحِضُوا
  بِهِ الـحَقَّ } لـيبطلوا به الـحقّ ويزيـلوه ويذهبوا به. يقال منه: دحض الشيء: إذا
  زال وذهب، ويقال: هذا مكان دَحْض: أي مُزِل مُزْلِق لا يثبت فـيه خفّ ولا حافر ولا
  قدم ومنه قوله الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رَدِيتُ
  ونَـجَّى الـيَشْكُرِيَّ حِذَارُهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وحادَ كما
  حادَ البَعيرُ عَن الدّحْضِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويروى: ونـحَّى، وأدحضته أنا: إذا أذهبته وأبطلته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { واتّـخَذُوا آياتـي وَما أُنْذِرُوا هُزُواً } يقول: واتـخذوا
  الكافرون بـالله حججه التـي احتـجّ بها علـيهم، وكتابه الذي أنزله إلـيهم، والنذر التـي
  أنذرهم بها سخرياً يسخرون بها، يقولون:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنْ هَذَا إلاَّ أساطِيرُ الأوَّلِـينَ
  اكْتَتَبها فَهِيَ تُـمْلـىَ عَلـيْهِ بُكْرَةً وَأصِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ شِئْنا لَقُلْنا مِثْلَ هَذَا</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

