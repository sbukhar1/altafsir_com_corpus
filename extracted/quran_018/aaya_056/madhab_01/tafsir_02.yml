  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  نُرْسِلُ ٱلْمُرْسَلِينَ إِلاَّ مُبَشِّرِينَ وَمُنذِرِينَ وَيُجَٰدِلُ ٱلَّذِينَ كَفَرُواْ
  بِٱلْبَٰطِلِ لِيُدْحِضُواْ بِهِ ٱلْحَقَّ وَٱتَّخَذُوۤاْ ءَايَٰتِي وَمَآ أُنْذِرُواْ
  هُزُواً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لِيُدْحِضُواْ } ليزيلوا ويبطلوا،
  من إدحاض القدم وهو إزلاقها وإزالتها عن موطئها { وَمَا أُنْذِرُواْ } يجوز أن تكون
  { مَا } موصولة، ويكون الراجع من الصلة محذوفاً، أي: وما أنذروه من العذاب. أو مصدرية
  بمعنى: وإنذارهم. وقرىء: «هزأ»، بالسكون، أي: اتخذوها موضع استهزاء. وجدالهم: قولهم
  للرسل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا أَنتُمْ إِلاَّ بَشَرٌ مّثْلُنَا وَلَوْ شَاء ٱللَّهُ لأَنزَلَ
  مَلَـٰئِكَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المؤمنون: 24] وما أشبه ذلك.</font></font><font class=\"TextResultArabic\"><font
