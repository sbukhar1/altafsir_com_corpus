text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِن سَأَلْتُكَ
  عَن شَيْءٍ بَعْدَهَا فَلاَ تُصَٰحِبْنِي قَدْ بَلَغْتَ مِن لَّدُنِّي عُذْراً }{ بَعْدَهَا
  } بعد هذه الكرة أو المسألة { فَلاَ تُصَاحِبْنِى } فلا تقاربني، وإن طلبت صحبتك فلا
  تتابعني على ذلك. وقرىء: «فلا تصحبني» فلا تكن صاحبي. وقرىء: «فلا تصحبني» أي فلا تصحبني
  إياك ولا تجعلني صاحبك { مِن لَّدُنّى عُذْراً } قد أعذرت. وقرىء: «لدني»، بتخفيف النون
  «ولدْنِي» بسكون الدال وكسر النون، كقولهم في عضد: عضد. وعن رسول الله صلى الله عليه
  وسلم:(645) \" رحم الله أخي موسى استحيا فقال ذلك \" ، وقال:(646) \" رحمة الله علينا
  وعلى أخي موسى، لو لبث مع صاحبه لأبصر أعجب الأعاجيب \". \r\n\t\t\t\r\n\t\t\t</section>"

