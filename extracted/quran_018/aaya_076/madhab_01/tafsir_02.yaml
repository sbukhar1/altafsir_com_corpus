  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِن سَأَلْتُكَ عَن شَيْءٍ بَعْدَهَا فَلاَ تُصَٰحِبْنِي قَدْ بَلَغْتَ مِن لَّدُنِّي
  عُذْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ بَعْدَهَا } بعد هذه الكرة أو
  المسألة { فَلاَ تُصَاحِبْنِى } فلا تقاربني، وإن طلبت صحبتك فلا تتابعني على ذلك.
  وقرىء: «فلا تصحبني» فلا تكن صاحبي. وقرىء: «فلا تصحبني» أي فلا تصحبني إياك ولا تجعلني
  صاحبك { مِن لَّدُنّى عُذْراً } قد أعذرت. وقرىء: «لدني»، بتخفيف النون «ولدْنِي» بسكون
  الدال وكسر النون، كقولهم في عضد: عضد. وعن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(645)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" رحم الله أخي موسى استحيا فقال ذلك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(646)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رحمة الله علينا وعلى أخي موسى، لو لبث مع صاحبه لأبصر أعجب الأعاجيب
  \". </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

