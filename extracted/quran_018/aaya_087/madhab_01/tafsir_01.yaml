text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ أَمَّا مَن
  ظَلَمَ فَسَوْفَ نُعَذِّبُهُ ثُمَّ يُرَدُّ إِلَىٰ رَبِّهِ فَيُعَذِّبُهُ عَذَاباً
  نُّكْراً }يقول جلّ ثناؤه { قال أمَّا مَنْ ظَلَـمَ فَسَوْفَ نُعَذّبُهُ } يقول: أما
  من كفر فسوف نقتله، كما:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة، فـي قوله: { أمَّا مَنْ ظَلَـمَ فَسَوْفَ نُعَذّبُهُ } قال: هو القتل.وقوله:
  { ثُمَّ يُرَدُّ إلـى رَبِّهِ فَـيُعَذّبُهُ عَذَابـاً نُكْراً } يقول: ثم يرجع إلـى
  الله تعالـى بعد قتله، فـيعذّبه عذابـاًعظيـماً، وهو النكر، وذلك عذاب جهنـم.\r\n\t\t\t\r\n\t\t\t</section>"

