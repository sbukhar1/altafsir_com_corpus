  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  أَمَّا مَن ظَلَمَ فَسَوْفَ نُعَذِّبُهُ ثُمَّ يُرَدُّ إِلَىٰ رَبِّهِ فَيُعَذِّبُهُ
  عَذَاباً نُّكْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه { قال أمَّا مَنْ
  ظَلَـمَ فَسَوْفَ نُعَذّبُهُ } يقول: أما من كفر فسوف نقتله، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، فـي قوله: { أمَّا مَنْ ظَلَـمَ فَسَوْفَ نُعَذّبُهُ } قال: هو القتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ثُمَّ يُرَدُّ إلـى رَبِّهِ فَـيُعَذّبُهُ عَذَابـاً نُكْراً
  } يقول: ثم يرجع إلـى الله تعالـى بعد قتله، فـيعذّبه عذابـاًعظيـماً، وهو النكر، وذلك
  عذاب جهنـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
