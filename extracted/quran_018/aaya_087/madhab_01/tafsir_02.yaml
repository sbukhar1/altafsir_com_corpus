text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْأَلُونَكَ
  عَن ذِي ٱلْقَرْنَيْنِ قُلْ سَأَتْلُواْ عَلَيْكُم مِّنْهُ ذِكْراً } * { إِنَّا مَكَّنَّا
  لَهُ فِي ٱلأَرْضِ وَآتَيْنَاهُ مِن كُلِّ شَيْءٍ سَبَباً } * { فَأَتْبَعَ سَبَباً
  } * { حَتَّىٰ إِذَا بَلَغَ مَغْرِبَ ٱلشَّمْسِ وَجَدَهَا تَغْرُبُ فِي عَيْنٍ حَمِئَةٍ
  وَوَجَدَ عِندَهَا قَوْماً قُلْنَا يٰذَا ٱلْقَرْنَيْنِ إِمَّآ أَن تُعَذِّبَ وَإِمَّآ
  أَن تَتَّخِذَ فِيهِمْ حُسْناً } * { قَالَ أَمَّا مَن ظَلَمَ فَسَوْفَ نُعَذِّبُهُ
  ثُمَّ يُرَدُّ إِلَىٰ رَبِّهِ فَيُعَذِّبُهُ عَذَاباً نُّكْراً } * { وَأَمَّا مَنْ
  آمَنَ وَعَمِلَ صَالِحاً فَلَهُ جَزَآءً ٱلْحُسْنَىٰ وَسَنَقُولُ لَهُ مِنْ أَمْرِنَا
  يُسْراً }ذو القرنين: هو الإسكندر الذي ملك الدنيا. قيل: ملكها مؤمنان: ذو القرنين،
  وسليمان. وكافران: نمروذ، وبختنصر، وكان بعد نمرود. واختلف فيه فقيل: كان عبداً صالحاً
  ملكه الله الأرض، وأعطاه العلم والحكمة، وألبسه الهيبة وسخر له النور والظلمة، فإذا
  سرى يهديه النور من أمامه وتحوطه الظلمة من ورائه. وقيل: نبياً. وقيل: ملكاً من الملائكة.
  وعن عمر رضي الله عنه أنه سمع رجلاً يقول: يا ذا القرنين، فقال: اللَّهم غفراً ما رضيتم
  أن تتسموا بأسماء الأنبياء حتى تسميتم بأسماء الملائكة، وعن علي رضي الله عنه. سخر
  له السحاب، ومدّت له الأسباب، وبسط له النور وسئل عنه فقال: أحبه الله فأحبه. وسأله
  ابن الكوّا: ما ذو القرنين أملك أم نبيّ؟ فقال: ليس بملك ولا نبيّ، ولكن كان عبداً
  صالحاً، ضرب على قرنه الأيمن في طاعة الله فمات، ثم بعثه الله فضرب على قرنه الأيسر
  فمات، فبعثه الله فسمي ذو القرنين وفيكم مثله. قيل: كان يدعوهم إلى التوحيد فيقتلونه
  فيحييه الله تعالى. وعن النبي صلى الله عليه وسلم:(649) \" سمي ذا القرنين لأنه طاف
  قرني الدنيا يعني جانبيها شرقها وغربها \" وقيل: كان له قرنان، أي ضفيرتان. وقيل: انقرض
  في وقته قرنان من الناس. وعن وهب: لأنه ملك الروم وفارس. وروي: الروم والترك. وعنه
  كانت صفحتا رأسه من نحاس. وقيل: كان لتاجه قرنان. وقيل: كان على رأسه ما يشبه القرنين.
  ويجوز أن يلقب بذلك لشجاعته كما يسمى الشجاع كبشاً لأنه ينطح أقرانه، وكان من الروم
  ولد عجوز ليس لها ولد غيره. والسائلون: هم اليهود سألوه على جهة الامتحان. وقيل: سأله
  أبو جهل وأشياعه، والخطاب في { عَلَيْكُمْ } لأحد الفريقين { مِن كُلّ شَىْء } أي من
  أسباب كل شيء، أراده من أغراضه ومقاصده في ملكه { سَبَباً } طريقاً موصلاً إليه، والسبب
  ما يتوصل به إلى المقصود من علم أو قدرة أو آلة، فأراد بلوغ المغرب { فَأَتْبَعَ سَبَباً
  } يوصله إليه حتى بلغ، وكذلك أراد المشرق، فأتبع سبباً، وأراد بلوغ السدّين فاتبع سبباً.
  وقرىء: «فأتبع» قرىء: «حمئة»، من حمئت البئر إذا صار فيها الحمأة. وحامية بمعنى حارّة.
  وعن أبي ذرّ:(650) كنت رديف رسول الله صلى الله عليه وسلم على الجمل، فرأى الشمس حين
  غابت فقال: (يا أبا ذرّ، أتدري أين تغرب هذه؟) فقلت: الله ورسوله أعلم. قال (فإنها
  تغرب في عين حامية)، وهي قراءة ابن مسعود وطلحة وابن عمر وابن عمرو والحسن. وقرأ ابن
  عباس: حمئة. وكان ابن عباس عند معاوية؛ فقرأ معاوية: حامية فقال ابن عباس: حمئة. فقال
  معاوية لعبد الله بن عمرو: كيف تقرأ؟ قال: كما يقرأ أمير المؤمنين ثم وجه إلى كعب الأحبار.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْأَلُونَكَ عَن ذِي ٱلْقَرْنَيْنِ
  قُلْ سَأَتْلُواْ عَلَيْكُم مِّنْهُ ذِكْراً } * { إِنَّا مَكَّنَّا لَهُ فِي ٱلأَرْضِ
  وَآتَيْنَاهُ مِن كُلِّ شَيْءٍ سَبَباً } * { فَأَتْبَعَ سَبَباً } * { حَتَّىٰ إِذَا
  بَلَغَ مَغْرِبَ ٱلشَّمْسِ وَجَدَهَا تَغْرُبُ فِي عَيْنٍ حَمِئَةٍ وَوَجَدَ عِندَهَا
  قَوْماً قُلْنَا يٰذَا ٱلْقَرْنَيْنِ إِمَّآ أَن تُعَذِّبَ وَإِمَّآ أَن تَتَّخِذَ
  فِيهِمْ حُسْناً } * { قَالَ أَمَّا مَن ظَلَمَ فَسَوْفَ نُعَذِّبُهُ ثُمَّ يُرَدُّ
  إِلَىٰ رَبِّهِ فَيُعَذِّبُهُ عَذَاباً نُّكْراً } * { وَأَمَّا مَنْ آمَنَ وَعَمِلَ
  صَالِحاً فَلَهُ جَزَآءً ٱلْحُسْنَىٰ وَسَنَقُولُ لَهُ مِنْ أَمْرِنَا يُسْراً }كيف
  تجد الشمس تغرب؟ قال: في ماء وطين، كذلك نجده في التوراة. وروي: في ثأط، فوافق قول
  ابن عباس، وكان ثمة رجل فأنشد قول تبع:فَرَأَى مَغِيبَ الشّمْسِ عِنْدَ مَآبِهَا   فِي
  عَيْنِ ذِي خُلُبٍ وَثَاطٍ حَرْمَدِأي في عين ماء ذي طين وحمإ أسود، ولا تنافي بين
  الحمئة والحامية، فجائز أن تكون العين جامعه للوصفين جميعاً. كانوا كفرة فخيره الله
  بين أن يعذبهم بالقتل وأن يدعوهم إلى الإسلام، فاختار الدعوة والاجتهاد في استمالتهم
  فقال: أمّا من دعوته فأبى إلا البقاء على الظلم العظيم الذي هو الشرك: فذلك هو المعذب
  في الدارين { وَأَمَّا مَنْ آمَنَ وَعَمِلَ } ما يقتضيه الإيمان { فَلَهُ جَزآءً #1649;لْحُسْنَىٰ
  } وقيل: خيّره بين القتل والأسر، وسماه إحساناً في مقابلة القتل { فَلَهُ جَزآءً ٱلْحُسْنَىٰ
  } فله أن يجازي المثوبة الحسنى. أو فله جزاء الفعلة الحسنى التي هي كلمة الشهادة. وقرىء:
  «فله جزاء الحسنى» أي: فله الفعلة الحسنى جزاء. وعن قتادة: كان يطبخ من كفر في القدور،
  وهو العذاب النكر. ومن آمن أعطاه وكساه { مِنْ أَمْرِنَا يُسْراً } أي لا نأمره بالصعب
  الشاق، ولكن بالسهل المتيسر من الزكاة والخراج وغير ذلك، وتقديره: ذا يسر، كقوله:{ قَوْلاً
  مَّيْسُورًا }[الإسراء: 28] وقرىء: «يُسُراً»، بضمتين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

