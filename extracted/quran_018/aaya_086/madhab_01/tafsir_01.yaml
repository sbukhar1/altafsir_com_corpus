  تَغْرُبُ فِي عَيْنٍ حَمِئَةٍ وَوَجَدَ عِندَهَا قَوْماً قُلْنَا يٰذَا ٱلْقَرْنَيْنِ
  إِمَّآ أَن تُعَذِّبَ وَإِمَّآ أَن تَتَّخِذَ فِيهِمْ حُسْناً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هي تغيب فـي عين حارّة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس «وَجَدَها تَغْرُبُ فـي عَيْنٍ حَامِيَةٍ» يقول: فـي عين حارّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يعقوب، قال: ثنا ابن علـية، عن أبـي رجاء، قال: سمعت الـحسن
  يقول: «فِـي عَيْنٍ حَامِيَةٍ» قال: حارّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن، فـي قوله: «فِـي عَيْنٍ
  حَامِيَةً» قال: حارّة، وكذلك قرأها الـحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندي أن يقال: إنهما قراءتان مستفـيضتان فـي قرأة الأمصار، ولكلّ
  واحدة منهما وجه صحيح ومعنى مفهوم، وكلا وجهيه غير مفسد أحدهما صاحبه، وذلك أنه جائز
  أن تكون الشمس تغرب فـي عين حارّة ذات حمأة وطين، فـيكون القارىء فـي عين حامية وصفها
  بصفتها التـي هي لها، وهي الـحرارة، ويكون القارىء فـي عين حمئة واصفها بصفتها التـي
  هي بها وهي أنها ذات حمأة وطين. وقد رُوي بكلا صيغتـيها اللتـين قلت إنهما من صفتـيها
  أخبـار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  يزيد بن هارون، قال: أخبرنا العوّام، قال: ثنـي مولـى لعبد الله بن عمرو، عن عبد الله،
  قال: نظر رسول الله صلى الله عليه وسلم إلـى الشمس حين غابت، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فِـي نارِ اللَّهِ الـحامِيَةِ،
  فِـي نارِ اللَّهِ الـحامِيَةِ، لَوْلا ما يَزَعُها مِنْ أمْرِ اللَّهِ لأَحْرَقَتْ
  ما عَلـى الأرْض \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الفضل بن داود الواسطي، قال:
  ثنا أبو داود، قال: ثنا مـحمد بن دينار، عن سعد بن أوس، عن مصدع، عن ابن عبـاس، عن
  أبـيّ بن كعب أن النبـيّ صلى الله عليه وسلم أقرأه: { حَمِئَةٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَوَجَدَ عَنْدَها قَوْماً } ذكر أن أولئك القوم يقال لهم:
  ناسك. وقوله: { قُلْنا يا ذَا القَرْنَـيْنِ إمَّا أنْ تُعَذّبَ } يقول: إما أن تقتلهم
  إن هم لـم يدخـلوا فـي الإقرار بتوحيد الله، ويذعنوا لك بـما تدعوهم إلـيه من طاعة
  ربهم { وإمَّا أنْ تَتَّـخِذَ فِـيهِمْ حُسْناً } يقول: وإما أن تأسرهم فتعلـمهم الهدى
  وتبصرهم الرشاد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
