text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَا
  بَلَغَ مَغْرِبَ ٱلشَّمْسِ وَجَدَهَا تَغْرُبُ فِي عَيْنٍ حَمِئَةٍ وَوَجَدَ عِندَهَا
  قَوْماً قُلْنَا يٰذَا ٱلْقَرْنَيْنِ إِمَّآ أَن تُعَذِّبَ وَإِمَّآ أَن تَتَّخِذَ
  فِيهِمْ حُسْناً }يقول تعالـى ذكره: { حتـى إذَا بَلَغَ } ذو القرنـين { مَغْرِبَ الشَّمْسِ
  وَجَدَها تَغْرُبُ فـي عَيْنٍ حَمِئَةٍ } ، فـاختلفت القرّاء فـي قراءة ذلك، فقرأه
  بعض قرّاء الـمدينة والبصرة: { فـي عَيْنٍ حَمِئَةٍ } بـمعنى: أنها تغرب فـي عين ماء
  ذات حمأة، وقرأته جماعة من قراء الـمدينة، وعامَّة قرّاء الكوفة: «فـي عَيْنٍ حَامِيَةٍ»
  يعنـي أنها تغرب فـي عين ماء حارّة.واختلف أهل التأويـل فـي تأويـلهم ذلك علـى نـحو
  اختلاف القرّاء فـي قراءته. ذكر من قال: { تَغْرُبُ فـي عَيْنٍ حَمِئَةٍ }:حدثنا مـحمد
  بن الـمثنى، قال: ثنا ابن أبـي عديّ، عن داود، عن عكرمة، عن ابن عبـاس { وَجَدَها تَغْرُبُ
  فـي عَيْنٍ حَمِئَةٍ } قال: فـي طين أسود.حدثنا ابن الـمثنى، قال: ثنا عبد الأعلـى،
  قال: ثنا داود، عن عكرمة، عن ابن عبـاس، أنه كان يقرأ { فـي عَيْنٍ حَمِئَةٍ } قال:
  ذات حمأة.حدثنا الـحسين بن الـجنـيد، قال: ثنا سعيد بن مسلـمة، قال: ثنا إسماعيـل بن
  عُلَـية، عن عثمان بن حاضر، قال: سمعت عبد الله بن عبـاس يقول: قرأ معاوية هذه الآية،
  فقال: «عَيْن حامِيَة» فقال ابن عبـاس: إنها عين حمئة، قال: فجعلا كعبـاً بـينهما،
  قال: فأرسلا إلـى كعب الأحبـار، فسألاه، فقال كعب: أما الشمس فإنها تغيب فـي ثأط، فكانت
  علـى ما قال ابن عبـاس، والثأط: الطين.حدثنا يونس، قال: أخبرنا ابن وهب، قال: ثنـي
  نافع بن أبـي نعيـم، قال: سمعت عبد الرحمن الأعرج يقول: كان ابن عبـاس يقول { فِـي
  عَيْنِ حَمِئَة } ثم فسرها: ذات حمأة، قال نافع: وسئل عنها كعب، فقال: أنتـم أعلـم
  بـالقرآن منـي، ولكنـي أجدها فـي الكتاب تغيب فـي طينة سوداء.حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { وَجَدَها
  تَغْرُبُ فـي عَيْنٍ حَمِئَةٍ } قال: هي الـحمأة.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فِـي { عَيْنِ حَمِئَة } قال: ثأط.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد فـي قول الله عزّ
  ذكره { تَغْرُبُ فـي عَيْنٍ حَمِئَةٍ } قال: ثأطة.قال: وأخبرنـي عمرو بن دينار، عن
  عطاء بن أبـي ربـاح، عن ابن عبـاس، قال: قرأت { فِـي عَيْنٍ حَمِئَةٍ } وقرأ عمرو بن
  العاص فِـي عَيْنٍ حامِيَةٍ فأرسلنا إلـى كعب، فقال: إنها تغرب فـي حمأة طينة سوداء.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { تَغْرُبُ فـي عَيْنٍ حَمِئَةٍ } والـحمئة:
  الـحمأة السوداء.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مروان بن معاوية، عن ورقاء،
  قال: سمعت سعيد بن جبـير، قال: كان ابن عبـاس يقرأ هذا الـحرف { فـي عَيْنٍ حَمِئَةٍ
  } ويقول: حمأة سوداء تغرب فـيها الشمس.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَا بَلَغَ مَغْرِبَ ٱلشَّمْسِ
  وَجَدَهَا تَغْرُبُ فِي عَيْنٍ حَمِئَةٍ وَوَجَدَ عِندَهَا قَوْماً قُلْنَا يٰذَا ٱلْقَرْنَيْنِ
  إِمَّآ أَن تُعَذِّبَ وَإِمَّآ أَن تَتَّخِذَ فِيهِمْ حُسْناً }وقال آخرون: بل هي تغيب
  فـي عين حارّة. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس «وَجَدَها تَغْرُبُ فـي عَيْنٍ حَامِيَةٍ» يقول: فـي عين حارّة.حدثنا
  يعقوب، قال: ثنا ابن علـية، عن أبـي رجاء، قال: سمعت الـحسن يقول: «فِـي عَيْنٍ حَامِيَةٍ»
  قال: حارّة.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن، فـي
  قوله: «فِـي عَيْنٍ حَامِيَةً» قال: حارّة، وكذلك قرأها الـحسن.والصواب من القول فـي
  ذلك عندي أن يقال: إنهما قراءتان مستفـيضتان فـي قرأة الأمصار، ولكلّ واحدة منهما وجه
  صحيح ومعنى مفهوم، وكلا وجهيه غير مفسد أحدهما صاحبه، وذلك أنه جائز أن تكون الشمس
  تغرب فـي عين حارّة ذات حمأة وطين، فـيكون القارىء فـي عين حامية وصفها بصفتها التـي
  هي لها، وهي الـحرارة، ويكون القارىء فـي عين حمئة واصفها بصفتها التـي هي بها وهي
  أنها ذات حمأة وطين. وقد رُوي بكلا صيغتـيها اللتـين قلت إنهما من صفتـيها أخبـار.حدثنا
  مـحمد بن الـمثنى، قال: ثنا يزيد بن هارون، قال: أخبرنا العوّام، قال: ثنـي مولـى لعبد
  الله بن عمرو، عن عبد الله، قال: نظر رسول الله صلى الله عليه وسلم إلـى الشمس حين
  غابت، فقال: \" فِـي نارِ اللَّهِ الـحامِيَةِ، فِـي نارِ اللَّهِ الـحامِيَةِ، لَوْلا
  ما يَزَعُها مِنْ أمْرِ اللَّهِ لأَحْرَقَتْ ما عَلـى الأرْض \" حدثنـي الفضل بن داود
  الواسطي، قال: ثنا أبو داود، قال: ثنا مـحمد بن دينار، عن سعد بن أوس، عن مصدع، عن
  ابن عبـاس، عن أبـيّ بن كعب أن النبـيّ صلى الله عليه وسلم أقرأه: { حَمِئَةٍ }.وقوله:
  { وَوَجَدَ عَنْدَها قَوْماً } ذكر أن أولئك القوم يقال لهم: ناسك. وقوله: { قُلْنا
  يا ذَا القَرْنَـيْنِ إمَّا أنْ تُعَذّبَ } يقول: إما أن تقتلهم إن هم لـم يدخـلوا
  فـي الإقرار بتوحيد الله، ويذعنوا لك بـما تدعوهم إلـيه من طاعة ربهم { وإمَّا أنْ
  تَتَّـخِذَ فِـيهِمْ حُسْناً } يقول: وإما أن تأسرهم فتعلـمهم الهدى وتبصرهم الرشاد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

