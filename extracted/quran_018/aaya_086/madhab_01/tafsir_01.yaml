  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَا بَلَغَ مَغْرِبَ ٱلشَّمْسِ وَجَدَهَا تَغْرُبُ فِي عَيْنٍ حَمِئَةٍ وَوَجَدَ
  عِندَهَا قَوْماً قُلْنَا يٰذَا ٱلْقَرْنَيْنِ إِمَّآ أَن تُعَذِّبَ وَإِمَّآ أَن تَتَّخِذَ
  فِيهِمْ حُسْناً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { حتـى إذَا بَلَغَ
  } ذو القرنـين { مَغْرِبَ الشَّمْسِ وَجَدَها تَغْرُبُ فـي عَيْنٍ حَمِئَةٍ } ، فـاختلفت
  القرّاء فـي قراءة ذلك، فقرأه بعض قرّاء الـمدينة والبصرة: { فـي عَيْنٍ حَمِئَةٍ }
  بـمعنى: أنها تغرب فـي عين ماء ذات حمأة، وقرأته جماعة من قراء الـمدينة، وعامَّة قرّاء
  الكوفة: «فـي عَيْنٍ حَامِيَةٍ» يعنـي أنها تغرب فـي عين ماء حارّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي تأويـلهم ذلك علـى نـحو اختلاف القرّاء فـي
  قراءته. ذكر من قال: { تَغْرُبُ فـي عَيْنٍ حَمِئَةٍ }:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا ابن أبـي عديّ، عن داود، عن عكرمة، عن ابن عبـاس { وَجَدَها
  تَغْرُبُ فـي عَيْنٍ حَمِئَةٍ } قال: فـي طين أسود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن عكرمة، عن ابن عبـاس، أنه كان
  يقرأ { فـي عَيْنٍ حَمِئَةٍ } قال: ذات حمأة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسين بن الـجنـيد، قال: ثنا سعيد بن مسلـمة، قال: ثنا إسماعيـل بن عُلَـية، عن عثمان
  بن حاضر، قال: سمعت عبد الله بن عبـاس يقول: قرأ معاوية هذه الآية، فقال: «عَيْن حامِيَة»
  فقال ابن عبـاس: إنها عين حمئة، قال: فجعلا كعبـاً بـينهما، قال: فأرسلا إلـى كعب الأحبـار،
  فسألاه، فقال كعب: أما الشمس فإنها تغيب فـي ثأط، فكانت علـى ما قال ابن عبـاس، والثأط:
  الطين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: ثنـي نافع بن أبـي نعيـم، قال: سمعت عبد الرحمن الأعرج يقول: كان ابن عبـاس يقول
  { فِـي عَيْنِ حَمِئَة } ثم فسرها: ذات حمأة، قال نافع: وسئل عنها كعب، فقال: أنتـم
  أعلـم بـالقرآن منـي، ولكنـي أجدها فـي الكتاب تغيب فـي طينة سوداء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس { وَجَدَها تَغْرُبُ فـي عَيْنٍ حَمِئَةٍ } قال: هي الـحمأة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فِـي { عَيْنِ حَمِئَة } قال: ثأط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد فـي قول الله عزّ
  ذكره { تَغْرُبُ فـي عَيْنٍ حَمِئَةٍ } قال: ثأطة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وأخبرنـي عمرو بن دينار، عن عطاء بن أبـي ربـاح، عن ابن عبـاس، قال: قرأت { فِـي عَيْنٍ
  حَمِئَةٍ } وقرأ عمرو بن العاص فِـي عَيْنٍ حامِيَةٍ فأرسلنا إلـى كعب، فقال: إنها
  تغرب فـي حمأة طينة سوداء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { تَغْرُبُ فـي عَيْنٍ حَمِئَةٍ } والـحمئة: الـحمأة السوداء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مروان بن معاوية، عن ورقاء،
  قال: سمعت سعيد بن جبـير، قال: كان ابن عبـاس يقرأ هذا الـحرف { فـي عَيْنٍ حَمِئَةٍ
  } ويقول: حمأة سوداء تغرب فـيها الشمس.</font></font>&#13;\t\t\t<label disabled=\"true\"
