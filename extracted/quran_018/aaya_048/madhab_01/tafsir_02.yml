  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  نُسَيِّرُ ٱلْجِبَالَ وَتَرَى ٱلأَرْضَ بَارِزَةً وَحَشَرْنَاهُمْ فَلَمْ نُغَادِرْ
  مِنْهُمْ أَحَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَعُرِضُواْ عَلَىٰ رَبِّكَ صَفَّاً لَّقَدْ
  جِئْتُمُونَا كَمَا خَلَقْنَاكُمْ أَوَّلَ مَرَّةٍ بَلْ زَعَمْتُمْ أَلَّن نَّجْعَلَ
  لَكُمْ مَّوْعِداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء: «تسير» من سيرت، ونسير من
  سيرنا «وتسير» من سارت، أي: تسير في الجو. أو يذهب بها، بأن تجعل هباء منبثاً. وقرىء:
  «وترَى الأرض» على البناء للمفعول { بَارِزَةً } ليس عليها ما يسيرها مما كان عليها
  { وَحَشَرْنَـٰهُمْ } وجمعناهم إلى الموقف. وقرىء: «فلم نغادر» بالنون والياء، يقال:
  غادره وأغدره إذا تركه. ومنه الغدر. ترك الوفاء. والغدير: ما غادره السيل. وشبهت حالهم
  بحال الجند المعروضين على السلطان { صَفَّا } مصطفين ظاهرين، يرى جماعتهم كما يرى كل
  واحد لا يحجب أحد أحداً { لَّقَدْ جِئْتُمُونَا } أي قلنا لهم: لقد جئتمونا. وهذا المضمر
  هو عامل النصب في يوم نسير. ويجوز أن ينصب بإضمار اذكر. والمعنى لقد بعثناكم كما أنشأناكم
  { أَوَّلَ مَرَّةٍ } وقيل: جئتمونا عراة لا شيء معكم كما خلقناكم أوّلاً، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  جِئْتُمُونَا فُرَادَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 94]. فإن قلت: لم جيء بحشرناهم ماضياً بعد نسير وترى؟ قلت:
  للدلالة على أن حشرهم قبل التسيير وقبل البروز، ليعاينوا تلك الأهوال العظائم، كأنه
  قيل: وحشرناهم قبل ذلك { مَّوْعِدًا } وقتاً لإنجاز ما وعدتم على ألسنة الأنبياء من
  البعث والنشور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
