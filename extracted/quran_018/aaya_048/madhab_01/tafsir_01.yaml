text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ نُسَيِّرُ
  ٱلْجِبَالَ وَتَرَى ٱلأَرْضَ بَارِزَةً وَحَشَرْنَاهُمْ فَلَمْ نُغَادِرْ مِنْهُمْ
  أَحَداً } * { وَعُرِضُواْ عَلَىٰ رَبِّكَ صَفَّاً لَّقَدْ جِئْتُمُونَا كَمَا خَلَقْنَاكُمْ
  أَوَّلَ مَرَّةٍ بَلْ زَعَمْتُمْ أَلَّن نَّجْعَلَ لَكُمْ مَّوْعِداً }يقول تعالى ذكره:
  { وَيَوْمَ نُسَيِّرُ الـجِبـالَ } عن الأرض، فَنبسُّها بَسًّا، ونـجعلها هبـاء منبثا
  { وَتَرَى الأرْضَ بـارِزَةً } ظاهرة، وظهورها لرأي أعين الناظرين من غير شيء يسترها
  من جبل ولا شجر هو بروزها. وبنـحو ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد { وَتَرى الأرْضَ بـارِزَةً }
  قال: لا خَمَر فـيها ولا غيابة ولا بناء، ولا حجر فـيها.حدثنـي القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وَتَرى الأرْضَ بـارِزَةً } لـيس علـيها بناء ولا شجر.وقـيـل:
  معنى ذلك: وترى الأرض بـارزاً أهلها الذين كانوا فـي بطنها، فصاروا علـى ظهرها. وقوله
  { وَحَشْرناهُمْ } يقول: جمعناهم إلـى موقـف الـحساب { فَلَـمْ نُغادِرُ مِنْهُمْ أحَداً
  } ، يقول: فلـم نترك، ولـم نبق منهم تـحت الأرض أحداً، يقال منه: ما غادرت من القوم
  أحداً، وما أغدرت منهم أحداً، ومن أغدرت قول الراجز:هَلْ لكِ والعارِضُ مِنْكِ عائِضُ   فِـي
  هَجْمَةٍ يُغْدِرُ مِنْها القابِضُوقوله: { وَعُرِضُوا عَلـى رَبِّكَ صَفًّـا } يقول
  عزّ ذكره: وعُرض الـخـلق علـى ربك يا مـحمد صفـاً { لَقَدْ جِئْتُـمُونا كمَا خَـلَقْناكُمْ
  أوَّلَ مَرَّةٍ } يقول عزّ ذكره: يقال لهم إذ عُرضوا علـى الله: { لقد جئتـمونا أيها
  الناس أحياء كهيئتكهم حين خـلقناكم أوّل مرّة } وحذف يقال من الكلام لـمعرفة السامعين
  بأنه مراد فـي الكلام.وقوله: { بَلْ زَعَمْتُـمْ ألَّنْ نَـجْعَلَ لَكُمْ مَوْعِداً
  } وهذا الكلام خرج مخرج الـخبر عن خطاب الله به الـجميع، والـمراد منه الـخصوص، وذلك
  أنه قد يرد القـيامة خـلق من الأنبـياء والرسل، والـمؤمنـين بـالله ورسله وبـالبعث.
  ومعلوم أنه لا يُقال يومئذٍ لـمن وردها من أهل التصديق بوعد الله فـي الدنـيا، وأهل
  الـيقـين فـيها بقـيام الساعة، بل زعمتـم أن لن نـجعل لكم البعث بعد الـمـمات، والـحشر
  إلـى القـيامة موعداً، وأن ذلك إنـما يقال لـمن كان فـي الدنـيا مكذّبـا بـالبعث وقـيام
  الساعة.\r\n\t\t\t\r\n\t\t\t</section>"

