  يُسْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">كيف تجد الشمس تغرب؟ قال: في ماء
  وطين، كذلك نجده في التوراة. وروي: في ثأط، فوافق قول ابن عباس، وكان ثمة رجل فأنشد
  قول تبع:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَرَأَى
  مَغِيبَ الشّمْسِ عِنْدَ مَآبِهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فِي عَيْنِ
  ذِي خُلُبٍ وَثَاطٍ حَرْمَدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي في عين ماء ذي طين وحمإ أسود، ولا تنافي بين الحمئة والحامية، فجائز
  أن تكون العين جامعه للوصفين جميعاً. كانوا كفرة فخيره الله بين أن يعذبهم بالقتل وأن
  يدعوهم إلى الإسلام، فاختار الدعوة والاجتهاد في استمالتهم فقال: أمّا من دعوته فأبى
  إلا البقاء على الظلم العظيم الذي هو الشرك: فذلك هو المعذب في الدارين { وَأَمَّا
  مَنْ آمَنَ وَعَمِلَ } ما يقتضيه الإيمان { فَلَهُ جَزآءً #1649;لْحُسْنَىٰ } وقيل:
  خيّره بين القتل والأسر، وسماه إحساناً في مقابلة القتل { فَلَهُ جَزآءً ٱلْحُسْنَىٰ
  } فله أن يجازي المثوبة الحسنى. أو فله جزاء الفعلة الحسنى التي هي كلمة الشهادة. وقرىء:
  «فله جزاء الحسنى» أي: فله الفعلة الحسنى جزاء. وعن قتادة: كان يطبخ من كفر في القدور،
  وهو العذاب النكر. ومن آمن أعطاه وكساه { مِنْ أَمْرِنَا يُسْراً } أي لا نأمره بالصعب
  الشاق، ولكن بالسهل المتيسر من الزكاة والخراج وغير ذلك، وتقديره: ذا يسر، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَوْلاً
  مَّيْسُورًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
