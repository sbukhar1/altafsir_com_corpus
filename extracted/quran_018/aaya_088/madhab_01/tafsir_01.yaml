text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّا مَنْ
  آمَنَ وَعَمِلَ صَالِحاً فَلَهُ جَزَآءً ٱلْحُسْنَىٰ وَسَنَقُولُ لَهُ مِنْ أَمْرِنَا
  يُسْراً }يقول: وأما من صدّق الله منهم ووحدَّه، وعمل بطاعته، فله عند الله الـحسنى،
  وهي الـجنة، { جزاء } يعنـي ثوابـا علـى إيـمانه، وطاعته ربه.وقد اختلفت القرّاء فـي
  قراءة ذلك، فقرأته عامَّة قرّاء أهل الـمدينة وبعض أهل البصرة والكوفة: «فَلَهُ جَزَاءُ
  الـحُسْنَى» برفع الـجزاء وإضافته إلـى الـحسنى.وإذا قرىء ذلك كذلك، فله وجهان من التأويـل:أحدهما:
  أن يجعل الـحسنى مراداً بها إيـمانه وأعماله الصالـحة، فـيكون معنى الكلام إذا أريد
  بها ذلك: وإما من آمن وعمل صالـحاً فله جزاؤها، يعنـي جزاء هذه الأفعال الـحسنة.والوجه
  الثانـي: أن يكون معنـيا بـالـحسنى: الـجنة، وأضيف الـجزاء إلـيها، كما قـيـل{ وَلَدَارُ
  الآخِرَةِ خَيْرٌ }والدار: هي الآخرة، وكما قال:{ وَذلكَ دِينُ القَـيِّـمَة }والدين:
  هو القـيـم.وقرأ آخرون: { فَلَهُ جَزَاءً الـحُسْنى } بـمعنى: فله الـجنة جزاء فـيكون
  الـجزاء منصوبـاً علـى الـمصدر، بـمعنى: يجازيهم جزاء الـجنة.وأولـى القراءتـين بـالصواب
  فـي ذلك عندي قراءة من قرأه: { فَلَهُ جَزاءً الـحُسْنَى } بنصب الـجزاء وتنوينه علـى
  الـمعنى الذي وصفت، من أن لهم الـجنة جزاء، فـيكون الـجزاء نصبـا علـى التفسير.وقوله:
  { وَسَنَقُولُ لَهُ مِنْ أمْرِنا يُسْراً } يقول: وسنعلـمه نـحن فـي الدنـيا ما تـيسر
  لنا تعلـيـمه مـما يقرّ به إلـى الله ويـلـين له من القول. وكان مـجاهداً يقول نـحواً
  مـما قلنا فـي ذلك.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله:
  { مِنْ أمْرِنا يُسْراً } قال معروفـاً.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد، مثله.\r\n\t\t\t\r\n\t\t\t</section>"

