  \       <a href=\"javascript:go_QurPage(18,88)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  مَنْ آمَنَ وَعَمِلَ صَالِحاً فَلَهُ جَزَآءً ٱلْحُسْنَىٰ وَسَنَقُولُ لَهُ مِنْ أَمْرِنَا
  يُسْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: وأما من صدّق الله منهم ووحدَّه،
  وعمل بطاعته، فله عند الله الـحسنى، وهي الـجنة، { جزاء } يعنـي ثوابـا علـى إيـمانه،
  وطاعته ربه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلفت القرّاء فـي قراءة ذلك،
  فقرأته عامَّة قرّاء أهل الـمدينة وبعض أهل البصرة والكوفة: «فَلَهُ جَزَاءُ الـحُسْنَى»
  برفع الـجزاء وإضافته إلـى الـحسنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإذا
  قرىء ذلك كذلك، فله وجهان من التأويـل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن يجعل الـحسنى مراداً بها إيـمانه وأعماله الصالـحة، فـيكون معنى الكلام إذا أريد
  بها ذلك: وإما من آمن وعمل صالـحاً فله جزاؤها، يعنـي جزاء هذه الأفعال الـحسنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والوجه الثانـي: أن يكون معنـيا بـالـحسنى: الـجنة، وأضيف الـجزاء
  إلـيها، كما قـيـل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَدَارُ الآخِرَةِ خَيْرٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">والدار: هي الآخرة، وكما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَذلكَ
  دِينُ القَـيِّـمَة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">والدين: هو القـيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  آخرون: { فَلَهُ جَزَاءً الـحُسْنى } بـمعنى: فله الـجنة جزاء فـيكون الـجزاء منصوبـاً
  علـى الـمصدر، بـمعنى: يجازيهم جزاء الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القراءتـين بـالصواب فـي ذلك عندي قراءة من قرأه: { فَلَهُ جَزاءً الـحُسْنَى } بنصب
  الـجزاء وتنوينه علـى الـمعنى الذي وصفت، من أن لهم الـجنة جزاء، فـيكون الـجزاء نصبـا
  علـى التفسير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَسَنَقُولُ لَهُ مِنْ
  أمْرِنا يُسْراً } يقول: وسنعلـمه نـحن فـي الدنـيا ما تـيسر لنا تعلـيـمه مـما يقرّ
  به إلـى الله ويـلـين له من القول. وكان مـجاهداً يقول نـحواً مـما قلنا فـي ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله:
  { مِنْ أمْرِنا يُسْراً } قال معروفـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

