  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  بَلَغَا مَجْمَعَ بَيْنِهِمَا نَسِيَا حُوتَهُمَا فَٱتَّخَذَ سَبِيلَهُ فِي ٱلْبَحْرِ
  سَرَباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره: فلـما بلغ موسى
  وفتاه مـجمع البحرين، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن
  ابن أبـي نـجيح، عن مـجاهد، قوله { مَـجْمَعَ بَـيْنِهِما } قال: بـين البحرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { نَسيا حُوَتهُما } يعنـي
  بقوله: نسيا: تركا، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا
  عن ابن أبـي نـجيح، عن مـجاهد { نَسيَا حُوَتهُما } قال: أضلاه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد،
  قال: أضلاه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال بعض أهل العربـية: إن الـحوت
  كان مع يوشع، وهو الذي نسيه، فأضيف النسيان إلـيهما، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَخْرُجُ مِنْهُما اللُّؤْلُؤُ والـمَرْجانُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  يخرج من الـملـح دون العذب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما جاز عندي أن يقال: { نَسِيا
  } لأنهما كانا جميعا تزوّداه لسفرهما، فكان حمل أحدهما ذلك مضافـاً إلـى أنه حمل منهما،
  كما يقال: خرج القوم من موضع كذا، وحملوا معهم كذا من الزاد، وإنـما حمله أحدهما ولكنه
  لـما كان ذلك عن رأيهم وأمرهم أضيف ذلك إلـى جميعهم، فكذلك إذا نسيه حامله فـي موضع
  قـيـل: نسي القوم زادهم، فأضيف ذلك إلـى الـجميع بنسيان حامله ذلك، فـيجرى الكلام علـى
  الـجميع، والفعل من واحد، فكذلك ذلك فـي قوله: { نَسِيا حُوَتُهما } لأن الله عزّ ذكره
  خاطب العرب بلغتها، وما يتعارفونه بـينهم من الكلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَخْرُجُ مِنْهُما اللُّؤلُؤُ والمَرْجانُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فإن
  القول فـي ذلك عندنا بخلاف ما قال فـيه، وسنبـينه إن شاء الله تعالـى إذا انتهينا إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { فـاتَّـخَذَ سَبِـيـلَهُ فِـي البَحْرِ سَرَبـاً } فإنه
  يعنـي أن الـحوت اتـخذ طريقه الذي سلكه فـي البحر سربـاً، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد { فـاتَّـخَذَ سَبِـيـلَهُ فِـي البَحْرِ سَرَبـاً } قال: الـحوت اتـخذ. ويعنـي
  بـالسرب: الـمسلك والـمذهب، يسرب فـيه: يذهب فـيه ويسلكه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل العلـم فـي صفة اتـخاذه سبـيـله فـي البحر سربـاً، فقال بعضهم: صار طريقه
  الذي يسلك فـيه كالـحجر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن عبـاس، قوله {
  سَرَبـاً } قال: أثره كأنه حجر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، عن الزهري، عن عبـيد الله بن
  عبد الله عن ابن عبـاس، عن أبـيّ بن كعب، قال: قال رسول الله صلى الله عليه وسلم حين
  ذكر حديث ذلك:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما انْـجابَ ماءٌ مُنْذُ كانَ النِّاسُ غيرُهُ ثَبَتَ مَكانُ الـحُوتِ الَّذِي فِـيهِ
  فـانْـجابَ كالكُوّةِ حتـى رَجَعَ إلَـيْهِ مُوسَى، فَرأى مَسْلَكَهُ، فقالَ: ذلكَ
  ما كُنَّا نَبْغي \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
