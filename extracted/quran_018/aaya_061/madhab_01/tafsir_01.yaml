text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا بَلَغَا
  مَجْمَعَ بَيْنِهِمَا نَسِيَا حُوتَهُمَا فَٱتَّخَذَ سَبِيلَهُ فِي ٱلْبَحْرِ سَرَباً
  }يعني تعالى ذكره: فلـما بلغ موسى وفتاه مـجمع البحرين، كما:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله { مَـجْمَعَ بَـيْنِهِما } قال: بـين البحرين.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.وقوله: {
  نَسيا حُوَتهُما } يعنـي بقوله: نسيا: تركا، كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن
  أبـي نـجيح، عن مـجاهد { نَسيَا حُوَتهُما } قال: أضلاه.حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: أضلاه.قال بعض أهل العربـية: إن الـحوت
  كان مع يوشع، وهو الذي نسيه، فأضيف النسيان إلـيهما، كما قال:{ يَخْرُجُ مِنْهُما اللُّؤْلُؤُ
  والـمَرْجانُ }وإنـما يخرج من الـملـح دون العذب.وإنـما جاز عندي أن يقال: { نَسِيا
  } لأنهما كانا جميعا تزوّداه لسفرهما، فكان حمل أحدهما ذلك مضافـاً إلـى أنه حمل منهما،
  كما يقال: خرج القوم من موضع كذا، وحملوا معهم كذا من الزاد، وإنـما حمله أحدهما ولكنه
  لـما كان ذلك عن رأيهم وأمرهم أضيف ذلك إلـى جميعهم، فكذلك إذا نسيه حامله فـي موضع
  قـيـل: نسي القوم زادهم، فأضيف ذلك إلـى الـجميع بنسيان حامله ذلك، فـيجرى الكلام علـى
  الـجميع، والفعل من واحد، فكذلك ذلك فـي قوله: { نَسِيا حُوَتُهما } لأن الله عزّ ذكره
  خاطب العرب بلغتها، وما يتعارفونه بـينهم من الكلام.وأما قوله:{ يَخْرُجُ مِنْهُما
  اللُّؤلُؤُ والمَرْجانُ }فإن القول فـي ذلك عندنا بخلاف ما قال فـيه، وسنبـينه إن شاء
  الله تعالـى إذا انتهينا إلـيه.وأما قوله: { فـاتَّـخَذَ سَبِـيـلَهُ فِـي البَحْرِ
  سَرَبـاً } فإنه يعنـي أن الـحوت اتـخذ طريقه الذي سلكه فـي البحر سربـاً، كما:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { فـاتَّـخَذَ سَبِـيـلَهُ
  فِـي البَحْرِ سَرَبـاً } قال: الـحوت اتـخذ. ويعنـي بـالسرب: الـمسلك والـمذهب، يسرب
  فـيه: يذهب فـيه ويسلكه.ثم اختلف أهل العلـم فـي صفة اتـخاذه سبـيـله فـي البحر سربـاً،
  فقال بعضهم: صار طريقه الذي يسلك فـيه كالـحجر. ذكر من قال ذلك:حدثنا القاسم، قال:
  ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن عبـاس، قوله { سَرَبـاً } قال:
  أثره كأنه حجر.حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، عن الزهري،
  عن عبـيد الله بن عبد الله عن ابن عبـاس، عن أبـيّ بن كعب، قال: قال رسول الله صلى
  الله عليه وسلم حين ذكر حديث ذلك: \" ما انْـجابَ ماءٌ مُنْذُ كانَ النِّاسُ غيرُهُ
  ثَبَتَ مَكانُ الـحُوتِ الَّذِي فِـيهِ فـانْـجابَ كالكُوّةِ حتـى رَجَعَ إلَـيْهِ
  مُوسَى، فَرأى مَسْلَكَهُ، فقالَ: ذلكَ ما كُنَّا نَبْغي \" \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا بَلَغَا مَجْمَعَ بَيْنِهِمَا
  نَسِيَا حُوتَهُمَا فَٱتَّخَذَ سَبِيلَهُ فِي ٱلْبَحْرِ سَرَباً }  حدثنا أبو كريب،
  قال: ثنا ابن عطية، قال: ثنا عمرو بن ثابت، عن أبـيه، عن سعيد بن جبـير، عن ابن عبـاس،
  فـي قوله { فـاتَّـخَذَ سَبـيـلَهُ فِـي البَحْرِ سَرَبـاً } قال: جاء فرأى أثر جناحيه
  فـي الطين حين وقع فـي الـماء، قال ابن عبـاس { فـاتَّـخَذَ سَبِـيـلَهُ فِـي البَحْرِ
  سَرَبـاً } وحلق بـيده.وقال آخرون: بل صار طريقه فـي البحر ماء جامداً. ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: سرب من الـجرّ حتـى أفضى
  إلـى البحر، ثم سلك، فجعل لا يسلك فـيه طريقاً إلا صار ماء جامداً.وقال آخرون: بل صار
  طريقه فـي البحر حجراً. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: جعل الـحوت لا يـمسّ شيئاً
  من البحر إلا يبس حتـى يكون صخرة.وقال آخرون: بل إنـما اتـخذ سبـيـله سربـاً فـي البرّ
  إلـى الـماء، حتـى وصل إلـيه لا فـي البحر. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { فـاتَّـخَذَ سَبِـيـلَهُ فِـي البَحْرِ سَرَبـاً
  } قال: قال: حشر الـحوت فـي البطحاء بعد موته حين أحياه الله. قال ابن زيد، وأخبرنـي
  أبو شجاع أنه رآه قال: أتـيت به فإذا هو شقة حوت وعين واحدة، وشقّ آخر لـيس فـيه شيء.والصواب
  من القول فـي ذلك أن يقال كما قال الله عزّ وجلّ: واتـخذ الـحوت طريقه فـي البحر سربـاً.
  وجائز أن يكون ذلك السرب كان بـانـجياب عن الأرض وجائز أن يكون كان بجمود الـماء وجائز
  أن يكون كان بتـحوّله حجراً.وأصحّ الأقوال فـيه ما رُوي الـخبر به عن رسول الله صلى
  الله عليه وسلم الذي ذكرنا عن أبـيّ عنه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

