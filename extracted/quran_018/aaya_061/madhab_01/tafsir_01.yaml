  فَٱتَّخَذَ سَبِيلَهُ فِي ٱلْبَحْرِ سَرَباً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن عطية،
  قال: ثنا عمرو بن ثابت، عن أبـيه، عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله { فـاتَّـخَذَ
  سَبـيـلَهُ فِـي البَحْرِ سَرَبـاً } قال: جاء فرأى أثر جناحيه فـي الطين حين وقع فـي
  الـماء، قال ابن عبـاس { فـاتَّـخَذَ سَبِـيـلَهُ فِـي البَحْرِ سَرَبـاً } وحلق بـيده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل صار طريقه فـي البحر ماء جامداً. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: سرب من الـجرّ
  حتـى أفضى إلـى البحر، ثم سلك، فجعل لا يسلك فـيه طريقاً إلا صار ماء جامداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل صار طريقه فـي البحر حجراً. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قال: جعل الـحوت لا يـمسّ شيئاً من البحر إلا يبس حتـى يكون
  صخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل إنـما اتـخذ سبـيـله
  سربـاً فـي البرّ إلـى الـماء، حتـى وصل إلـيه لا فـي البحر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  فـاتَّـخَذَ سَبِـيـلَهُ فِـي البَحْرِ سَرَبـاً } قال: قال: حشر الـحوت فـي البطحاء
  بعد موته حين أحياه الله. قال ابن زيد، وأخبرنـي أبو شجاع أنه رآه قال: أتـيت به فإذا
  هو شقة حوت وعين واحدة، وشقّ آخر لـيس فـيه شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أن يقال كما قال الله عزّ وجلّ: واتـخذ الـحوت طريقه فـي البحر سربـاً.
  وجائز أن يكون ذلك السرب كان بـانـجياب عن الأرض وجائز أن يكون كان بجمود الـماء وجائز
  أن يكون كان بتـحوّله حجراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأصحّ
  الأقوال فـيه ما رُوي الـخبر به عن رسول الله صلى الله عليه وسلم الذي ذكرنا عن أبـيّ
  عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
