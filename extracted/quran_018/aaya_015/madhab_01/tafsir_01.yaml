text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰؤُلاۤءِ قَوْمُنَا
  ٱتَّخَذُواْ مِن دُونِهِ آلِهَةً لَّوْلاَ يَأْتُونَ عَلَيْهِم بِسُلْطَانٍ بَيِّنٍ
  فَمَنْ أَظْلَمُ مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً }يقول عزّ ذكره مخبراً عن
  قـيـل الفتـية من أصحاب الكهف: هؤلاء قومنا اتـخذوا من دون الله آلهة يعبدونها من دونه
  { لَوْلا يَأْتُونَ عَلَـيْهمْ بسُلْطانٍ بَـيِّنٍ } يقول: هلا يأتون علـى عبـادتهم
  إياها بحجة بـينة. وفـي الكلام مـحذوف اجتزىء بـما ظهر عما حذف، وذلك فـي قوله: { لَوْلا
  يَأْتُونَ عَلَـيْهمْ بسُلْطانٍ بَـيِّنٍ } فـالهاء والـميـم فـي علـيهم من ذكر الآلِهة،
  والآلهة لا يؤتـى علـيها بسلطان، ولا يُسأل السلطان علـيها، وإنـما يسأل عابدوها السلطان
  علـى عبـادتهموها، فمعلوم إذ كان الأمر كذلك، أن معنى الكلام: لولا يأتون علـى عبـادتهموها،
  واتـخاذهموها آلهة من دون الله بسلطان بـين. وبنـحو ما قلنا فـي معنى السلطان، قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله { لَوْلا يَأْتُونَ عَلَـيْهمْ بسُلْطانٍ بَـيِّنٍ } يقول: بعذر بـين.وعنى بقوله
  عزّ ذكره: { فَمَنْ أظْلَـمُ مِـمَّنْ افْتَرَى علـى اللّهِ كَذِبـاً } ومن أشدّ اعتداء
  وإشراكاً بالله، مـمن اختلق، فتـخرّص علـى الله كذبـاً، وأشرك مع الله فـي سلطانه شريكاً
  يعبده دونه، ويتـخده إلهاً.\r\n\t\t\t\r\n\t\t\t</section>"

