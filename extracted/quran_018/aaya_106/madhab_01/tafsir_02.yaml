  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  هَلْ نُنَبِّئُكُم بِٱلأَخْسَرِينَ أَعْمَالاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ ضَلَّ
  سَعْيُهُمْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَهُمْ يَحْسَبُونَ أَنَّهُمْ يُحْسِنُونَ صُنْعاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ كَفَرُواْ بِآيَاتِ رَبِّهِمْ وَلِقَائِهِ فَحَبِطَتْ أَعْمَالُهُمْ فَلاَ
  نُقِيمُ لَهُمْ يَوْمَ ٱلْقِيَامَةِ وَزْناً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ جَزَآؤُهُمْ
  جَهَنَّمُ بِمَا كَفَرُواْ وَٱتَّخَذُوۤاْ آيَاتِي وَرُسُلِي هُزُواً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ضَلَّ سَعْيُهُمْ } ضاع وبطل وهم الرهبان. عن علي رضي الله عنه،
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَامِلَةٌ نَّاصِبَة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الغاشية: 3] وعن مجاهد: أهل الكتاب.
  وعن علي رضي الله عنه: أنّ ابن الكوّا سأله عنهم؟ فقال: منهم أهل حروراء. وعن أبي سعيد
  الخدري: يأتي ناس بأعمال يوم القيامة هي عندهم في العظم كجبال تهامة، فإذا وزنوها لم
  تزن شيئاً { فَلاَ نُقِيمُ لَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ وَزْناً } فنزدري بهم ولا يكون
  لهم عندنا وزن ومقدار. وقيل: لا يقام لهم ميزان؛ لأنّ الميزان إنما يوضع لأهل الحسنات
  والسيئات من الموحدين. وقرىء: «فلا يقيم»، بالياء. فإن قلت: الذين ضلّ سعيهم في أي
  محلّ هو؟ قلت: الأوجه أن يكون في محل الرفع، على: هم الذين ضلّ سعيهم؛ لأنه جواب عن
  السؤال. ويجوز أن يكون نصباً على الذمّ، أو جرّ على البدل { جَهَنَّمَ } عطف بيان لقوله:
  { جَزَآؤُهُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
