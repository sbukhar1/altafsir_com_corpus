text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ جَزَآؤُهُمْ
  جَهَنَّمُ بِمَا كَفَرُواْ وَٱتَّخَذُوۤاْ آيَاتِي وَرُسُلِي هُزُواً }يقول تعالى ذكره:
  أولئك ثوابهم جهنـم بكفرهم بـالله، واتـخاذهم آيات كتابه، وحجج رسله سُخْرياً، واستهزائهم
  برسله.\r\n\t\t\t\r\n\t\t\t</section>"

