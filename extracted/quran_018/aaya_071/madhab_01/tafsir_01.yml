  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱنْطَلَقَا
  حَتَّىٰ إِذَا رَكِبَا فِي ٱلسَّفِينَةِ خَرَقَهَا قَالَ أَخَرَقْتَهَا لِتُغْرِقَ
  أَهْلَهَا لَقَدْ جِئْتَ شَيْئاً إِمْراً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: فـانطلق موسى والعالـم يسيران يطلبـان سفـينة يركبـانها، حتـى إذا أصابـاها
  ركبـا فـي السفـينة، فلـما ركبـاها، خرق العالـم السفـينة، قال له موسى: أخرقتها بعد
  ما لَـجَجنا فـي البحر { لِتُغْرِقَ أهْلَها لَقَدْ جِئْتَ شَيْئاً إمْراً } يقول:
  لقد جئت شيئاً عظيـماً، وفعلت فعلاً مُنكراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَقَدْ جِئْتَ شَيْئاً إمْراً
  }: أي عجبـاً، إن قوماً لـججوا سفـينتهم فخرقتها، كأحوج ما نكون إلـيها، ولكن علـم
  من ذلك ما لـم يعلـم نبـيّ الله موسى ذلك من علـم الله الذي آتاه، وقد قال لنبـيّ الله
  موسى علـيه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فإنِ اتَّبَعْتَنِـي فَلا تَسألْنِـي عَنْ شَيْءٍ حتـى أُحْدِثَ
  لَكَ مِنْهُ ذِكْراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة { لَقَدْ جِئْتَ
  شَيْئاً إمْراً } يقول: نُكراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { لَقَدْ جِئْتَ شَيْئاً
  إمْراً } قال: منكراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والإمر:
  فـي كلام العرب: الداهية ومنه قول الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَدْ لَقِـيَ الأقْرَانُ مِّنِـي نُكْرَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دَاهِيَةً دَهْياءَ إدًّا إمْرَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض أهل العلـم بكلام العرب
  يقول: أصله: كلّ شيء شديد كثـير، ويقول منه: قـيـل للقوم: قد أَمِروا: إذا كثروا واشتدّ
  أمرهم. قال: والـمصدر منه: الأَمَر، والاسم: الإمْر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله: { لِتُغْرِقَ أهْلَها } فقرأ ذلك عامة قرّاء الـمدينة والبصرة
  وبعض الكوفـيـين { لِتُغْرِقَ أهْلَها } بـالتاء فـي لتغرق، ونصب الأهل، بـمعنى: لتُغرق
  أنت أيها الرجل أهل هذه السفـينة بـالـخرق الذي خرقت فـيها. وقرأه عامة قرّاء الكوفة:
  «لِـيَغْرَقَ» بـالـياء أهلها بـالرفع، علـى أن الأهل هم الذين يغرقون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندي أن يقال: إنهما قراءتان معروفتان مستفـيضتان
  فـي قرأة الأمصار، متفقتا الـمعنى وإن اختلفت ألفـاظهما، فبأيّ ذلك قرأ القارىء فمصيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قلنا: هما متفقتا الـمعنى، لأنه معلوم أن إنكار موسى علـى العالِـم
  خرق السفـينة إنـما كان لأنه كان عنده أن ذلك سبب لغرق أهلها إذا أحدث مثل ذلك الـحدث
  فـيها فلا خفـاء علـى أحد معنى ذلك قرىء بـالتاء ونصب الأهل، أو بـالـياء ورفع الأهل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
