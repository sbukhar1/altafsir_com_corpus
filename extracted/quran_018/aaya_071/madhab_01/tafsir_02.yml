  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ أَلَمْ أَقُلْ
  إِنَّكَ لَن تَسْتَطِيعَ مَعِيَ صَبْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَٱنطَلَقَا
  } على ساحل البحر يطلبان السفينة، فلما ركبا قال أهلها: هما من اللصوص، وأمروهما بالخروج،
  فقال صاحب السفينة: أرى وجوه الأنبياء. وقيل: عرفوا الخضر فحملوهما بغير نول، فلما
  لججوا أخذ الخضر الفأس فخرق السفينة بأن قلع لوحين من ألواحها مما يلي الماء فجعل موسى
  يسدّ الخرق بثيابه ويقول: { أَخَرَقْتَهَا لِتُغْرِقَ أَهْلَهَا } وقرىء: «لتغرّق»
  بالتشديد و «ليغرق أهلها» من غرق وأهلها مرفوع { جِئْتَ شَيْئًا إِمْرًا } أتيت شيئاً
  عظيماً، من أَمر الأمر: إذا عظم، قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دَاهِيةً دَهْيَاءَ إدًّا إمْراً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><label
