text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱنْطَلَقَا حَتَّىٰ
  إِذَا رَكِبَا فِي ٱلسَّفِينَةِ خَرَقَهَا قَالَ أَخَرَقْتَهَا لِتُغْرِقَ أَهْلَهَا
  لَقَدْ جِئْتَ شَيْئاً إِمْراً }يقول تعالـى ذكره: فـانطلق موسى والعالـم يسيران يطلبـان
  سفـينة يركبـانها، حتـى إذا أصابـاها ركبـا فـي السفـينة، فلـما ركبـاها، خرق العالـم
  السفـينة، قال له موسى: أخرقتها بعد ما لَـجَجنا فـي البحر { لِتُغْرِقَ أهْلَها لَقَدْ
  جِئْتَ شَيْئاً إمْراً } يقول: لقد جئت شيئاً عظيـماً، وفعلت فعلاً مُنكراً.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَقَدْ جِئْتَ شَيْئاً إمْراً }:
  أي عجبـاً، إن قوماً لـججوا سفـينتهم فخرقتها، كأحوج ما نكون إلـيها، ولكن علـم من
  ذلك ما لـم يعلـم نبـيّ الله موسى ذلك من علـم الله الذي آتاه، وقد قال لنبـيّ الله
  موسى علـيه السلام:{ فإنِ اتَّبَعْتَنِـي فَلا تَسألْنِـي عَنْ شَيْءٍ حتـى أُحْدِثَ
  لَكَ مِنْهُ ذِكْراً }حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة { لَقَدْ جِئْتَ شَيْئاً إمْراً } يقول: نُكراً.حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { لَقَدْ جِئْتَ شَيْئاً إمْراً } قال: منكراً.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.والإمر: فـي
  كلام العرب: الداهية ومنه قول الراجز:قَدْ لَقِـيَ الأقْرَانُ مِّنِـي نُكْرَا   دَاهِيَةً
  دَهْياءَ إدًّا إمْرَاوكان بعض أهل العلـم بكلام العرب يقول: أصله: كلّ شيء شديد كثـير،
  ويقول منه: قـيـل للقوم: قد أَمِروا: إذا كثروا واشتدّ أمرهم. قال: والـمصدر منه: الأَمَر،
  والاسم: الإمْر.واختلفت القرّاء فـي قراءة قوله: { لِتُغْرِقَ أهْلَها } فقرأ ذلك عامة
  قرّاء الـمدينة والبصرة وبعض الكوفـيـين { لِتُغْرِقَ أهْلَها } بـالتاء فـي لتغرق،
  ونصب الأهل، بـمعنى: لتُغرق أنت أيها الرجل أهل هذه السفـينة بـالـخرق الذي خرقت فـيها.
  وقرأه عامة قرّاء الكوفة: «لِـيَغْرَقَ» بـالـياء أهلها بـالرفع، علـى أن الأهل هم
  الذين يغرقون.والصواب من القول فـي ذلك عندي أن يقال: إنهما قراءتان معروفتان مستفـيضتان
  فـي قرأة الأمصار، متفقتا الـمعنى وإن اختلفت ألفـاظهما، فبأيّ ذلك قرأ القارىء فمصيب.وإنـما
  قلنا: هما متفقتا الـمعنى، لأنه معلوم أن إنكار موسى علـى العالِـم خرق السفـينة إنـما
  كان لأنه كان عنده أن ذلك سبب لغرق أهلها إذا أحدث مثل ذلك الـحدث فـيها فلا خفـاء
  علـى أحد معنى ذلك قرىء بـالتاء ونصب الأهل، أو بـالـياء ورفع الأهل.\r\n\t\t\t\r\n\t\t\t</section>"

