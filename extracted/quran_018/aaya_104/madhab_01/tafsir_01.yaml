  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قُلْ هَلْ نُنَبِّئُكُم بِٱلأَخْسَرِينَ أَعْمَالاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  ضَلَّ سَعْيُهُمْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَهُمْ يَحْسَبُونَ أَنَّهُمْ يُحْسِنُونَ
  صُنْعاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنـي حجاج، عن
  ابن جريج، عن أبـي حرب بن أبـي الأسود عن زاذان، عن علـيّ بن أبـي طالب، أنه سئل عن
  قوله: { قُلْ هَلْ نُنَبِّئُكُمْ بـالأَخْسَرِينَ أعمالاً } قال: هم كفرة أهل الكتاب
  كان أوائلهم علـى حقّ، فأشركوا بربهم، وابتدعوا فـي دينهم، الذين يجتهدون فـي البـاطل،
  ويحسبون أنهم علـى حقّ، ويجتهدون فـي الضلالة، ويحسبون أنهم علـى هدى، فضلّ سعيهم فـي
  الـحياة الدنـيا، وهم يحسبون أنهم يحسنون صنعا ثم رفعِ صوته، فقال: وما أهل النار منهم
  ببعيد. وقال آخرون: بل هم الـخوارج. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا يحيى، عن سفـيان بن سَلَـمة، عن سلـمة بن كُهَيـل، عن أبـي
  الطفـيـل، قال: سأل عبد الله بن الكوّاء علـيا عن قوله: { قُلْ هَلْ نُنَبِّئُكُمْ
  بـالأَخْسَرِينَ أعمالاً } قال: أنتـم يا أهل حَروراء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: ثنا يحيى بن أيوب، عن أبـي صخر، عن أبـي معاوية البجلـي،
  عن أبـي الصهبـاء البكريّ، عن علـيّ بن أبـي طالب، أن ابن الكوّاء سأله، عن قول الله
  عزّ وجلّ: { هَلْ نُنَبِّئُكُمْ بـالأَخْسَرِينَ أعمالاً } فقال علـيّ: أنت وأصحابك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري،
  عن سلـمة بن كهيـل، عن أبـي الطفـيـل، قال: قام ابن الكوّاء إلى عليّ، فقال: مَن الأخسرين
  أعمالاً الذين ضلّ سعيهم فـي الـحياة الدنـيا، وهم يحسبون أنهم يحسبون صنعا، قال: ويْـلَك
  أهلُ حَروراء منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مـحمد
  بن خالد ابن عَثْمة، قال: ثنا موسى بن يعقوب بن عبد الله، قال: ثنـي أبو الـحويرث،
  عن نافع بن جبـير بن مطعم، قال: قال ابن الكوّاء لعلـيّ بن أبـي طالب: ما الأخسرين
  أعمالاً الذين ضلّ سعيهم فـي الـحياة الدنـيا؟ قال: أنت وأصحابك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندنا، أن يقال: إن لله عزّ وجلّ عنى بقوله:
  { هَلْ نُنَبِّئُكُمْ بـالأَخْسَرِينَ أعمالاً } كلّ عامل عملاً يحسبه فـيه مصيبـا،
  وأنه الله بفعله ذلك مطيع مرض، وهو بفعله ذلك لله مسخط، وعن طريق أهل الإيـمان به جائر
  كالرهابنة والشمامسة وأمثالهم من أهل الاجتهاد فـي ضلالتهم، وهم مع ذلك من فعلهم واجتهادهم
  بـالله كفرة، من أهل أيّ دين كانوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل العربـية فـي وجه نصب قوله { أعمالاً } ، فكان بعض نـحويـي البصرة يقول:
  نصب ذلك لأنه لـما أدخـل الألف واللام والنون فـي الأخسرين لـم يوصل إلـى الإضافة،
  وكانت الأعمال من الأخسرين فلذلك نصب. وقال غيره: هذا بـاب الأفعلة والفُعْلَـى، مثل
  الأفضل والفُضْلَـى، والأخسر والـخُسْرَى، ولا تدخـل فـيه الواو، ولا يكون فـيه مفسر،
  لأنه قد انفصل بـمن هو كقوله الأفضل والفُضْلَـى، وإذا جاء معه مفسر كان للأوّل والآخر،
  وقال: ألا ترى أنك تقول: مررت برجل حَسَنٍ وجها، فـيكون الـحسن للرجل والوجه، وكذلك
  كبـير عقلاً، وما أشبهه قال: وإنـما جاز فـي الأخسرين، لأنه ردّه إلـى الأفْعَل والأَفَعَلة.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
