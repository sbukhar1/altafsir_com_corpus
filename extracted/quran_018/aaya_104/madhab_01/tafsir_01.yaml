  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قُلْ هَلْ نُنَبِّئُكُم بِٱلأَخْسَرِينَ أَعْمَالاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  ضَلَّ سَعْيُهُمْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَهُمْ يَحْسَبُونَ أَنَّهُمْ يُحْسِنُونَ
  صُنْعاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وسمعت العرب تقول: الأوّلات
  دخولاً، والآخرات خروجاً، فصار للأوّل والثانـي كسائر البـاب قال: وعلـى هذا يقاس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { الَّذيِنَ ضَلَّ سَعْيُهُمْ فـي الـحَياةِ الدُّنْـيا } يقول:
  هم الذين لـم يكن عملهم الذي عملوه فـي حياتهم الدنـيا علـى هدى واستقامة، بل كان علـى
  جور وضلالة، وذلك أنهم عملوا بغير ما أمرهم الله به بل علـى كفر منهم به، { وهُمْ يحسَبُونَ
  أنَّهُمْ يُحسِنُونَ صُنْعاً } يقول: وهم يظنون أنهم بفعلهم ذلك لله مطيعون، وفـيـما
  ندب عبـاده إلـيه مـجتهدون، وهذا من أدلّ الدلائل علـى خطأ قول من زعم أنه لا يكفر
  بـالله أحد إلا من حيث يقصد إلـى الكفر بعد العلـم بوحدانـيته، وذلك أن الله تعالـى
  ذكره أخبر عن هؤلاء الذين وصف صفتهم فـي هذه الآية، أن سعيهم الذي سعوا فـي الدنـيا
  ذهب ضلالاً، وقد كانوا يحسبون أنهم مـحسنون فـي صنعهم ذلك، وأخبر عنهم أنهم هم الذين
  كفروا بآيات ربهم. ولو كان القول كما قال الذين زعموا أنه لا يكفر بـالله أحد إلا من
  حيث يعلـم، لوجب أن يكون هؤلاء القوم فـي عملهم الذي أخبر الله عنهم أنهم كانوا يحسبون
  فـيه أنهم يحسنون صنعه، كانوا مثابـين مأجورين علـيها، ولكن القول بخلاف ما قالوا،
  فأخبر جلّ ثناؤه عنهم أنهم بـالله كفرة، وأن أعمالهم حابطة. وزعنـي بقوله: { أنَّهُمْ
  يُحْسِنُونَ صُنْعاً عملاً } ، والصنُّع والصنَّعة والصنـيع واحد، يقال: فرس صنـيع
