  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  هَلْ نُنَبِّئُكُم بِٱلأَخْسَرِينَ أَعْمَالاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ ضَلَّ
  سَعْيُهُمْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَهُمْ يَحْسَبُونَ أَنَّهُمْ يُحْسِنُونَ صُنْعاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { قُلْ } يا مـحمد
  لهؤلاء الذين يبغون عَنَتَك ويجادلونك بـالبـاطل، ويحاورونك بـالـمسائل من أهل الكتابـين:
  الـيهود، والنصارى { هَلْ نُنَبِّئُكُمْ } أيها القوم { بـالأَخْسَرِينَ أعمالاً }
  يعنـي بـالذين أتعبوا أنفسهم فـي عمل يبغون به ربحا وفضلاً، فنالوا به عَطَبـاً وهلاكاً
  ولـم يدركوا طلبـاً، كالـمشتري سلعة يرجو بها فضلاً وربحاً، فخاب رجاؤه، وخسر بـيعه،
  ووكس فـي الذي رجا فضله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الذين عُنوا
  بذلك، فقال بعضهم: عُنِـي به الرهبـانْ والقسوس. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا الـمقبري، قال: ثنا حيوة بن شريح، قال: أخبرنـي
  السكن بن أبـي كريـمة، أن أمه أخبرته أنها سمعت أبـا خميصة عبد الله بن قـيس يقول:
  سمعت علـيّ بن أبـي طالب يقول فـي هذه الآية { قُلْ هَلْ نُنَبِّئُكُمْ بـالأَخْسَرِينَ
  أعمالاً }: هم الرهبـان الذين حبسوا أنفسهم فـي الصوامع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: سمعت حيوة يقول: ثنـي السكن بن أبـي كريـمة، عن أمه
  أخبرته أنها سمعت عبد الله بن قـيس يقول: سمعت علـيّ بن أبـي طالب يقول، فذكر نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور،
  عن هلال بن يِساف، عن مصعب بن سعد، قال: قلت لأبـي: { وَهُمْ يَحْسَبُونَ أنَّهُمْ
  يُحْسِنُونَ صُنْعاً } أهم الـحَرورية؟ قال: هم أصحاب الصوامع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا فضالة بن الفضل، قال: قال بزيع: سأل رجل الضحاك عن هذه الآية
  { قُلْ هَلْ نُنَبِّئُكُمْ بـالأَخْسَرِينَ أعمالاً } قال: هم القِسيسون والرهبـان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ،
  عن منصور، عن هلال بن يِساف، عن مصعب بن سعد، قال: قال سعد: هم أصحاب الصوامع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال ثنا جرير، عن منصور، عن مصعب ابن سعد، قال: قلت
  لسعد: يا أبت { هَلْ نُنَبِّئُكُمْ بـالأَخْسَرِينَ أعمالاً } أهم الـحَرورية، فقال:
  لا، ولكنهم أصحاب الصوامع، ولكن الـحَرورية قوم زاغوا فأزاغ الله قلوبهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هم جميع أهل الكتابـين. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال ثنا شعبة، عن
  عمرو بن مرة، عن مصعب بن سعد، قال: سألت أبـي عن هذه الآية { قُلْ هَلْ نُنَبِّئُكُمْ
  بـالأَخْسَرِينَ أعمالاً الَّذينَ ضَلَّ سَعْيُهُمْ فـي الـحَياةِ الدُّنْـيا } أهم
  الـحَرورية؟ قال: لا، هم أهل الكتاب، الـيهود والنصارى. أما الـيهود فكذبوا بـمـحمد.
  وأما النصارى فكفروا بـالـجنة وقالوا: لـيس فـيها طعام ولا شراب، ولكن الـحَرورية</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">الَّذينَ
  يَنْقُضُونَ عَهْدَ اللَّهِ مِنْ بَعْدِ مِيثاقِهِ ويَقَطْعُونَ ما أمَرَ اللَّهُ بِهِ
  أنْ يُوصَلَ وَيُفْسِدُونَ فـي الأرض أُولَئِكَ هُمُ الـخاسِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فكان
  سعد يسميهم الفـاسقـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن إبراهيـم بن أبـي حُرّة عن مصعب بن سعد بن أبـي وقاص،
  عن أبـيه، فـي قوله { قُلْ هَلْ نُنَبِّئُكُمْ بـالأَخْسَرِينَ أعمالاً } قال: هم الـيهود
  والنصارى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
