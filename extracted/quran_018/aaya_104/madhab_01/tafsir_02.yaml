text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هَلْ نُنَبِّئُكُم
  بِٱلأَخْسَرِينَ أَعْمَالاً } * { ٱلَّذِينَ ضَلَّ سَعْيُهُمْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا
  وَهُمْ يَحْسَبُونَ أَنَّهُمْ يُحْسِنُونَ صُنْعاً } * { أُوْلَـٰئِكَ ٱلَّذِينَ كَفَرُواْ
  بِآيَاتِ رَبِّهِمْ وَلِقَائِهِ فَحَبِطَتْ أَعْمَالُهُمْ فَلاَ نُقِيمُ لَهُمْ يَوْمَ
  ٱلْقِيَامَةِ وَزْناً } * { ذَلِكَ جَزَآؤُهُمْ جَهَنَّمُ بِمَا كَفَرُواْ وَٱتَّخَذُوۤاْ
  آيَاتِي وَرُسُلِي هُزُواً }{ ضَلَّ سَعْيُهُمْ } ضاع وبطل وهم الرهبان. عن علي رضي
  الله عنه، كقوله:{ عَامِلَةٌ نَّاصِبَة }[الغاشية: 3] وعن مجاهد: أهل الكتاب. وعن علي
  رضي الله عنه: أنّ ابن الكوّا سأله عنهم؟ فقال: منهم أهل حروراء. وعن أبي سعيد الخدري:
  يأتي ناس بأعمال يوم القيامة هي عندهم في العظم كجبال تهامة، فإذا وزنوها لم تزن شيئاً
  { فَلاَ نُقِيمُ لَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ وَزْناً } فنزدري بهم ولا يكون لهم عندنا
  وزن ومقدار. وقيل: لا يقام لهم ميزان؛ لأنّ الميزان إنما يوضع لأهل الحسنات والسيئات
  من الموحدين. وقرىء: «فلا يقيم»، بالياء. فإن قلت: الذين ضلّ سعيهم في أي محلّ هو؟
  قلت: الأوجه أن يكون في محل الرفع، على: هم الذين ضلّ سعيهم؛ لأنه جواب عن السؤال.
  ويجوز أن يكون نصباً على الذمّ، أو جرّ على البدل { جَهَنَّمَ } عطف بيان لقوله: {
  جَزَآؤُهُمْ }.\r\n\t\t\t\r\n\t\t\t</section>"

