text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هَلْ نُنَبِّئُكُم
  بِٱلأَخْسَرِينَ أَعْمَالاً } * { ٱلَّذِينَ ضَلَّ سَعْيُهُمْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا
  وَهُمْ يَحْسَبُونَ أَنَّهُمْ يُحْسِنُونَ صُنْعاً }يقول تعالـى ذكره لنبـيه مـحمد
  صلى الله عليه وسلم: { قُلْ } يا مـحمد لهؤلاء الذين يبغون عَنَتَك ويجادلونك بـالبـاطل،
  ويحاورونك بـالـمسائل من أهل الكتابـين: الـيهود، والنصارى { هَلْ نُنَبِّئُكُمْ }
  أيها القوم { بـالأَخْسَرِينَ أعمالاً } يعنـي بـالذين أتعبوا أنفسهم فـي عمل يبغون
  به ربحا وفضلاً، فنالوا به عَطَبـاً وهلاكاً ولـم يدركوا طلبـاً، كالـمشتري سلعة يرجو
  بها فضلاً وربحاً، فخاب رجاؤه، وخسر بـيعه، ووكس فـي الذي رجا فضله.واختلف أهل التأويـل
  فـي الذين عُنوا بذلك، فقال بعضهم: عُنِـي به الرهبـانْ والقسوس. ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا الـمقبري، قال: ثنا حيوة بن شريح، قال: أخبرنـي السكن بن أبـي كريـمة،
  أن أمه أخبرته أنها سمعت أبـا خميصة عبد الله بن قـيس يقول: سمعت علـيّ بن أبـي طالب
  يقول فـي هذه الآية { قُلْ هَلْ نُنَبِّئُكُمْ بـالأَخْسَرِينَ أعمالاً }: هم الرهبـان
  الذين حبسوا أنفسهم فـي الصوامع.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: سمعت حيوة
  يقول: ثنـي السكن بن أبـي كريـمة، عن أمه أخبرته أنها سمعت عبد الله بن قـيس يقول:
  سمعت علـيّ بن أبـي طالب يقول، فذكر نـحوه.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفـيان، عن منصور، عن هلال بن يِساف، عن مصعب بن سعد، قال: قلت لأبـي: { وَهُمْ
  يَحْسَبُونَ أنَّهُمْ يُحْسِنُونَ صُنْعاً } أهم الـحَرورية؟ قال: هم أصحاب الصوامع.حدثنا
  فضالة بن الفضل، قال: قال بزيع: سأل رجل الضحاك عن هذه الآية { قُلْ هَلْ نُنَبِّئُكُمْ
  بـالأَخْسَرِينَ أعمالاً } قال: هم القِسيسون والرهبـان.حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عن منصور، عن هلال بن يِساف، عن مصعب بن سعد،
  قال: قال سعد: هم أصحاب الصوامع.حدثنا ابن حميد، قال ثنا جرير، عن منصور، عن مصعب ابن
  سعد، قال: قلت لسعد: يا أبت { هَلْ نُنَبِّئُكُمْ بـالأَخْسَرِينَ أعمالاً } أهم الـحَرورية،
  فقال: لا، ولكنهم أصحاب الصوامع، ولكن الـحَرورية قوم زاغوا فأزاغ الله قلوبهم.وقال
  آخرون: بل هم جميع أهل الكتابـين. ذكر من قال ذلك:حدثنا مـحمد بن الـمثنى، قال: ثنا
  مـحمد بن جعفر، قال ثنا شعبة، عن عمرو بن مرة، عن مصعب بن سعد، قال: سألت أبـي عن هذه
  الآية { قُلْ هَلْ نُنَبِّئُكُمْ بـالأَخْسَرِينَ أعمالاً الَّذينَ ضَلَّ سَعْيُهُمْ
  فـي الـحَياةِ الدُّنْـيا } أهم الـحَرورية؟ قال: لا، هم أهل الكتاب، الـيهود والنصارى.
  أما الـيهود فكذبوا بـمـحمد. وأما النصارى فكفروا بـالـجنة وقالوا: لـيس فـيها طعام
  ولا شراب، ولكن الـحَرورية{ الَّذينَ يَنْقُضُونَ عَهْدَ اللَّهِ مِنْ بَعْدِ مِيثاقِهِ
  ويَقَطْعُونَ ما أمَرَ اللَّهُ بِهِ أنْ يُوصَلَ وَيُفْسِدُونَ فـي الأرض أُولَئِكَ
  هُمُ الـخاسِرُونَ }فكان سعد يسميهم الفـاسقـين.حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن إبراهيـم بن أبـي حُرّة عن مصعب بن سعد بن أبـي وقاص،
  عن أبـيه، فـي قوله { قُلْ هَلْ نُنَبِّئُكُمْ بـالأَخْسَرِينَ أعمالاً } قال: هم الـيهود
  والنصارى.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هَلْ نُنَبِّئُكُم بِٱلأَخْسَرِينَ
  أَعْمَالاً } * { ٱلَّذِينَ ضَلَّ سَعْيُهُمْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَهُمْ يَحْسَبُونَ
  أَنَّهُمْ يُحْسِنُونَ صُنْعاً }حدثنا القاسم، قال: ثنـي حجاج، عن ابن جريج، عن أبـي
  حرب بن أبـي الأسود عن زاذان، عن علـيّ بن أبـي طالب، أنه سئل عن قوله: { قُلْ هَلْ
  نُنَبِّئُكُمْ بـالأَخْسَرِينَ أعمالاً } قال: هم كفرة أهل الكتاب كان أوائلهم علـى
  حقّ، فأشركوا بربهم، وابتدعوا فـي دينهم، الذين يجتهدون فـي البـاطل، ويحسبون أنهم
  علـى حقّ، ويجتهدون فـي الضلالة، ويحسبون أنهم علـى هدى، فضلّ سعيهم فـي الـحياة الدنـيا،
  وهم يحسبون أنهم يحسنون صنعا ثم رفعِ صوته، فقال: وما أهل النار منهم ببعيد. وقال آخرون:
  بل هم الـخوارج. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا يحيى، عن سفـيان بن
  سَلَـمة، عن سلـمة بن كُهَيـل، عن أبـي الطفـيـل، قال: سأل عبد الله بن الكوّاء علـيا
  عن قوله: { قُلْ هَلْ نُنَبِّئُكُمْ بـالأَخْسَرِينَ أعمالاً } قال: أنتـم يا أهل حَروراء.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: ثنا يحيى بن أيوب، عن أبـي صخر، عن أبـي معاوية البجلـي،
  عن أبـي الصهبـاء البكريّ، عن علـيّ بن أبـي طالب، أن ابن الكوّاء سأله، عن قول الله
  عزّ وجلّ: { هَلْ نُنَبِّئُكُمْ بـالأَخْسَرِينَ أعمالاً } فقال علـيّ: أنت وأصحابك.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن سلـمة بن كهيـل، عن
  أبـي الطفـيـل، قال: قام ابن الكوّاء إلى عليّ، فقال: مَن الأخسرين أعمالاً الذين ضلّ
  سعيهم فـي الـحياة الدنـيا، وهم يحسبون أنهم يحسبون صنعا، قال: ويْـلَك أهلُ حَروراء
  منهم.حدثنا ابن بشار، قال: ثنا مـحمد بن خالد ابن عَثْمة، قال: ثنا موسى بن يعقوب بن
  عبد الله، قال: ثنـي أبو الـحويرث، عن نافع بن جبـير بن مطعم، قال: قال ابن الكوّاء
  لعلـيّ بن أبـي طالب: ما الأخسرين أعمالاً الذين ضلّ سعيهم فـي الـحياة الدنـيا؟ قال:
  أنت وأصحابك.والصواب من القول فـي ذلك عندنا، أن يقال: إن لله عزّ وجلّ عنى بقوله:
  { هَلْ نُنَبِّئُكُمْ بـالأَخْسَرِينَ أعمالاً } كلّ عامل عملاً يحسبه فـيه مصيبـا،
  وأنه الله بفعله ذلك مطيع مرض، وهو بفعله ذلك لله مسخط، وعن طريق أهل الإيـمان به جائر
  كالرهابنة والشمامسة وأمثالهم من أهل الاجتهاد فـي ضلالتهم، وهم مع ذلك من فعلهم واجتهادهم
  بـالله كفرة، من أهل أيّ دين كانوا.وقد اختلف أهل العربـية فـي وجه نصب قوله { أعمالاً
  } ، فكان بعض نـحويـي البصرة يقول: نصب ذلك لأنه لـما أدخـل الألف واللام والنون فـي
  الأخسرين لـم يوصل إلـى الإضافة، وكانت الأعمال من الأخسرين فلذلك نصب. وقال غيره:
  هذا بـاب الأفعلة والفُعْلَـى، مثل الأفضل والفُضْلَـى، والأخسر والـخُسْرَى، ولا تدخـل
  فـيه الواو، ولا يكون فـيه مفسر، لأنه قد انفصل بـمن هو كقوله الأفضل والفُضْلَـى،
  وإذا جاء معه مفسر كان للأوّل والآخر، وقال: ألا ترى أنك تقول: مررت برجل حَسَنٍ وجها،
  فـيكون الـحسن للرجل والوجه، وكذلك كبـير عقلاً، وما أشبهه قال: وإنـما جاز فـي الأخسرين،
  لأنه ردّه إلـى الأفْعَل والأَفَعَلة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هَلْ نُنَبِّئُكُم بِٱلأَخْسَرِينَ
  أَعْمَالاً } * { ٱلَّذِينَ ضَلَّ سَعْيُهُمْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَهُمْ يَحْسَبُونَ
  أَنَّهُمْ يُحْسِنُونَ صُنْعاً }قال: وسمعت العرب تقول: الأوّلات دخولاً، والآخرات
  خروجاً، فصار للأوّل والثانـي كسائر البـاب قال: وعلـى هذا يقاس.وقوله: { الَّذيِنَ
  ضَلَّ سَعْيُهُمْ فـي الـحَياةِ الدُّنْـيا } يقول: هم الذين لـم يكن عملهم الذي عملوه
  فـي حياتهم الدنـيا علـى هدى واستقامة، بل كان علـى جور وضلالة، وذلك أنهم عملوا بغير
  ما أمرهم الله به بل علـى كفر منهم به، { وهُمْ يحسَبُونَ أنَّهُمْ يُحسِنُونَ صُنْعاً
  } يقول: وهم يظنون أنهم بفعلهم ذلك لله مطيعون، وفـيـما ندب عبـاده إلـيه مـجتهدون،
  وهذا من أدلّ الدلائل علـى خطأ قول من زعم أنه لا يكفر بـالله أحد إلا من حيث يقصد
  إلـى الكفر بعد العلـم بوحدانـيته، وذلك أن الله تعالـى ذكره أخبر عن هؤلاء الذين وصف
  صفتهم فـي هذه الآية، أن سعيهم الذي سعوا فـي الدنـيا ذهب ضلالاً، وقد كانوا يحسبون
  أنهم مـحسنون فـي صنعهم ذلك، وأخبر عنهم أنهم هم الذين كفروا بآيات ربهم. ولو كان القول
  كما قال الذين زعموا أنه لا يكفر بـالله أحد إلا من حيث يعلـم، لوجب أن يكون هؤلاء
  القوم فـي عملهم الذي أخبر الله عنهم أنهم كانوا يحسبون فـيه أنهم يحسنون صنعه، كانوا
  مثابـين مأجورين علـيها، ولكن القول بخلاف ما قالوا، فأخبر جلّ ثناؤه عنهم أنهم بـالله
  كفرة، وأن أعمالهم حابطة. وزعنـي بقوله: { أنَّهُمْ يُحْسِنُونَ صُنْعاً عملاً } ،
  والصنُّع والصنَّعة والصنـيع واحد، يقال: فرس صنـيع بـمعنى مصنوع.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

