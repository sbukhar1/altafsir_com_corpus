text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقُولَنَّ
  لِشَاْىءٍ إِنِّي فَاعِلٌ ذٰلِكَ غَداً } * { إِلاَّ أَن يَشَآءَ ٱللَّهُ وَٱذْكُر
  رَّبَّكَ إِذَا نَسِيتَ وَقُلْ عَسَىٰ أَن يَهْدِيَنِ رَبِّي لأَقْرَبَ مِنْ هَـٰذَا
  رَشَداً }وهذا تأديب من الله عزّ ذكره لنبـيه صلى الله عليه وسلم عهد إلـيه أن لا يجزم
  علـى ما يحدث من الأمور أنه كائن لا مـحالة، إلا أن يصله بـمشيئة الله، لأنه لا يكون
  شيء إلا بـمشيئة الله.وإنـما قـيـل له ذلك فـيـما بلغنا من أجل أنه وعد سائلـيه عن
  الـمسائل الثلاث اللواتـي قد ذكرناها فـيـما مضى، اللواتـي إحداهنّ الـمسألة عن أمر
  الفتـية من أصحاب الكهف أن يجيبهم عنهنّ غد يومهم، ولـم يستثن، فـاحتبس الوحي عنه فـيـما
  قـيـل من أجل ذلك خمس عشرة، حتـى حزنه إبطاؤه، ثم أنزل الله علـيه الـجواب عنهنّ، وعرف
  نبـيه سبب احتبـاس الوحي عنه، وعلَّـمه ما الذي ينبغي أن يستعمل فـي عِدَاته وخبره
  عما يحدث من الأمور التـي لـم يأته من الله بها تنزيـل، فقال: { وَلا تَقُولَنَّ }
  يا مـحمد { لِشَيْءٍ إنّـي فـاعِلٌ ذلك غَداً } كما قلت لهؤلاء الذين سألوك عن أمر
  أصحاب الكهف، والـمسائل التـي سألوك عنها، سأخبركم عنها غدا { إلاَّ أنْ يَشاءَ اللّهُ
  }. ومعنى الكلام: إلا أن تقول معه: إن شاء الله، فترك ذكر تقول اكتفـاء بـما ذكر منه،
  إذ كان فـي الكلام دلالة علـيه. وكان بعض أهل العربـية يقول: جائز أن يكون معنى قوله:
  { إلاَّ أنْ يَشاءَ اللّهُ } استثناء من القول، لا من الفعل كأن معناه عنده: لا تقولنّ
  قولاً إلا أن يشاء الله ذلك القول، وهذا وجه بعيد من الـمفهوم بـالظاهر من التنزيـل
  مع خلافه تأويـل أهل التأويـل.وقوله: { وَاذْكُرْ رَبَّكَ إذَا نَسِيتَ } اختلف أهل
  التأويـل فـي معناه، فقال بعضهم: واستثن فـي يـمينك إذا ذكرت أنك نسيت ذلك فـي حال
  الـيـمين. ذكر من قال ذلك:حدثنا مـحمد بن هارون الـحربـيّ، قال: ثنا نعيـم بن حماد،
  قال: ثنا هشيـم، عن الأعمش، عن مـجاهد، عن ابن عبـاس، فـي الرجل يحلف، قال له: أن يستثنَـي
  ولو إلـى سنة، وكان يقول: { وَاذْكُرْ رَبَّكَ إذَا نَسِيتَ } فـي ذلك قـيـل للأعمش
  سمعتَه من مـجاهد، فقال: ثنـي به لـيث بن أبـي سلـيـم، يرى ذهب كسائي هذا.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع، عن أبـي العالـية، فـي
  قوله { وَلا تَقُولَنَّ لِشَيْءٍ إنّـي فـاعِلٌ ذلكَ غَداً إلاَّ أنْ يَشاءَ اللّهُ
  وَاذْكُرْ رَبَّكَ إذَا نَسِيتَ } الاستثناء، ثم ذكرت فـاستثن.حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا الـمعتـمر، عن أبـيه، فـي قوله: { وَاذْكُرْ رَبَّكَ إذَا نَسِيتَ } قال:
  بلغنـي أن الـحسن، قال: إذا ذكر أنه لـم يقل: إن شاء الله، فلـيقل: إن شاء الله.وقال
  آخرون: معناه: واذكر ربك إذا عصيت. ذكر من قال ذلك:حدثنـي نصر بن عبد الرحمن، قال:
  ثنا حكام بن سلـم، عن أبـي سنان، عن ثابت، عن عكرِمة، فـي قول الله: { وَاذْكُرْ رَبَّكَ
  إذَا نَسِيتَ } قال: اذكر ربك إذا عصيت.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقُولَنَّ لِشَاْىءٍ إِنِّي
  فَاعِلٌ ذٰلِكَ غَداً } * { إِلاَّ أَن يَشَآءَ ٱللَّهُ وَٱذْكُر رَّبَّكَ إِذَا نَسِيتَ
  وَقُلْ عَسَىٰ أَن يَهْدِيَنِ رَبِّي لأَقْرَبَ مِنْ هَـٰذَا رَشَداً }حدثنا ابن حميد،
  قال: ثنا حكام، عن أبـي سنان، عن ثابت، عن عكرمة، مثله.وأولـى القولـين فـي ذلك بـالصواب،
  قول من قال: معناه: واذكر ربك إذا تركت ذكره، لأن أحد معانـي النسيان فـي كلام العرب
  الترك، وقد بـيَّنا ذلك فـيـما مضى قبل.فإن قال قائل: أفجائز للرجل أن يستثنـيَ فـي
  يـمينه إذ كان معنى الكلام ما ذكرت بعد مدة من حال حلفه؟ قـيـل: بل الصواب أن يستثنى
  ولو بعد حِنْثه فـي يـمينه، فـيقول: إن شاء الله لـيخرج بقـيـله ذلك مـما ألزمه الله
  فـي ذلك بهذه الآية، فـيسقط عنه الـحرج بتركه ما أمره بقـيـله من ذلك فأما الكفـارة
  فلا تسقط عنه بحال، إلا أن يكون استثناؤه موصولاً بـيـمينه.فإن قال: فما وجه قول من
  قال له: ثُنْـياه ولو بعد سنة، ومن قال له ذلك ولو بعد شهر، وقول من قال ما دام فـي
  مـجلسه؟ قـيـل: إن معناهم فـي ذلك نـحو معنانا فـي أن ذلك له، ولو بعد عشر سنـين، وأنه
  بـاستثنائه وقـيـله إن شاء الله بعد حين من حال حلفه، يسقط عنه الـحرج الذي لو لـم
  يقله كان له لازما فأما الكفـارة فله لازمة بـالـحِنْث بكلّ حال، إلا أن يكون استثناؤه
  كان موصولاً بـالـحلف، وذلك أنا لا نعلـم قائلاً قال مـمن قال له الثُّنْـيا بعد حين
  يزعم أن ذلك يضع عنه الكفـارة إذا حنِث، ففـي ذلك أوضح الدلـيـل علـى صحة ما قلنا فـي
  ذلك، وأن معنىالقول فـيه، كان نـحو معنانا فـيه.وقوله: { وَقُلْ عَسَى أنْ يَهْدِينِ
  رَبّـي لأَقْرَبَ مِنْ هَذَا رَشَداً } يقول عزّ ذكره لنبـيه صلى الله عليه وسلم: قل
  ولعلّ الله أن يهدينـي فـيسدّدنـي لأسدَّ مـما وعدتكم وأخبرتكم أنه سيكون، إن هو شاء.وقد
  قـيـل: إن ذلك مـما أُمر النبـيّ صلى الله عليه وسلم أن يقوله إذا نسي الاستثناء فـي
  كلامه، الذي هو عنده فـي أمر مستقبل مع قوله: إن شاء الله، إذا ذكر. ذكر من قال ذلك:حدثنا
  ابن عبد الأعلـى، قال: ثنا الـمعتـمر، عن أبـيه، عن مـحمد، رجل من أهل الكوفة، كان
  يفسر القرآن، وكان يجلس إلـيه يحيى بن عبـاد، قال: { وَلا تَقُولَنَّ لِشَيْءٍ إنّـي
  فـاعِلٌ ذلكَ غَداً إلاَّ أنْ يَشاءَ اللّهُ وَاذْكُرْ رَبَّكَ إذَا نَسِيتَ وَقُلْ
  عَسَى أنْ يَهْدِيَنَ رَبّـي لأَقْرَبَ مِنْ هَذَا رَشَداً } قال فقال: وإذا نسي الإنسان
  أن يقول: إن شاء الله، قال: فتوبته من ذلك، أو كفَّـارة ذلك أن يقول: { عَسَى أنْ يَهْدِينِ
  رَبّـي لأَقْرَبَ مِنْ هَذَا رَشَداً }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

