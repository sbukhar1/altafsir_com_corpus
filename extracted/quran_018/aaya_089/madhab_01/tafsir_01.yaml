text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَتْبَعَ
  سَبَباً } * { حَتَّىٰ إِذَا بَلَغَ مَطْلِعَ ٱلشَّمْسِ وَجَدَهَا تَطْلُعُ عَلَىٰ
  قَوْمٍ لَّمْ نَجْعَل لَّهُمْ مِّن دُونِهَا سِتْراً } * { كَذَلِكَ وَقَدْ أَحَطْنَا
  بِمَا لَدَيْهِ خُبْراً }يقول تعالـى ذكره: ثم سار وسلك ذو القرنـين طرقا ومنازل، كما:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { ثُمَّ أتْبَعَ سَبَبـاً } يعنـي منزلاً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { ثُمَّ أتْبَعَ سَبَبـاً }: منازل الأرض ومعالـمها. { حتـى إذَا بَلَغَ
  مَطْلِعَ الشَّمْسِ وَجَدَها تَطْلُعُ علـى قَوْمٍ لَـمْ نَـجْعَلْ لَهُمْ مِنْ دُونها
  سِتْراً }: يقول تعالـى ذكره: ووجد ذو القرنـين الشمس تطلع علـى قوم لـم نـجعل لهم
  من دونها ستراً، وذلك أن أرضهم لا جبل فـيها ولا شجر، ولا تـحتـمل بناء، فـيسكنوا البـيوت،
  وإنـما يغورون فـي الـمياه، أو يَسْرُبون فـي الأسراب. كما:حدثنـي إبراهيـم بن الـمستـمر،
  قال: ثنا سلـيـمان بن داود وأبو داود، قال: ثنا سهل بن أبـي الصلت السراج، عن الـحسن
  { تَطْلُعُ علـى قَوْمٍ لَـمْ نَـجْعَلْ لَهُمْ مِنْ دُونها سِتْراً } قال: كانت أرضاً
  لا تـحتـمل البناء، وكانوا إذا طلعت علـيهم الشمس تغوروا فـي الـماء، فإذا غربت خرجوا
  يتراعون، كما ترعى البهائم، قال: ثم قال الـحسن: هذا حديث سَمُرة.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { حتـى إذَا بَلَغَ مَطْلِعَ الشَّمْسِ وَجَدَها تَطْلُعُ
  علـى قَوْمٍ لَـمْ نَـجْعَلْ لَهُمْ مِنْ دُونها سِتْراً } ذُكِر لنا أنهم كانوا فـي
  مكان لا يستقرّ علـيه البناء، وإنـما يكونون فـي أسراب لهم، حتـى إذا زالت عنهم الشمس
  خرجوا إلـى معايشهم وحروثهم، قال: { كذلك وقد أحطنا بـما لديه خبراً }.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج فـي قوله: { وَجَدَها تَطْلُعُ علـى
  قَوْمٍ لَـمْ نَـجْعَلْ لَهُمْ مِنْ دُونها سِتْراً } قال: لـم يبنوا فـيها بناء قَطّ،
  ولـم يُبْنَ علـيهم فـيها بناء قَطّ، وكانوا إذا طلعت علـيهم الشمس دخـلوا أسرابـاً
  لهم تزول الشمس، أو دخـلوا البحر، وذلك أن أرضهم لـيس فـيها جبل، وجاءهم جيش مرّة،
  فقال لهم أهلها: لا تطلُعَنّ علـيكم الشمس وأنتـم بها، فقالوا: لا نبرح حتـى تطلع الشمس،
  ما هذه العظام؟ قالوا: هذه جِيفَ جيش طلعت عليهم الشمس ها هنا فماتوا، قال: فذهبوا
  هاربـين فـي الأرض.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، قوله: { تَطْلُعُ علـى قَوْمٍ لَـمْ نَـجْعَلْ لَهُمْ مِنْ دُونها سِتْراً
  } قال: بلغنا أنهم كانوا فـي مكان لا يثبت علـيهم بناء، فكانوا يدخـلون فـي أسراب لهم
  إذا طلعت الشمس، حتـى تزول عنهم، ثم يخرجون إلـى معايشهم.وقال آخرون: هم الزَّنـج.
  ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، فـي قوله { تَطْلُعُ علـى قَوْمٍ لَـمْ نَـجْعَلْ لَهُمْ مِنْ دُونها سِتْراً
  } قال: يقال: هم الزَّنْـج.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَتْبَعَ سَبَباً } * { حَتَّىٰ
  إِذَا بَلَغَ مَطْلِعَ ٱلشَّمْسِ وَجَدَهَا تَطْلُعُ عَلَىٰ قَوْمٍ لَّمْ نَجْعَل لَّهُمْ
  مِّن دُونِهَا سِتْراً } * { كَذَلِكَ وَقَدْ أَحَطْنَا بِمَا لَدَيْهِ خُبْراً }وأما
  قوله: { كَذَلِكَ } فإن معناه: ثم أتبع سببـاً كذلك، حتـى إذا بلغ مطلع الشمس وكذلك:
  من صلة أتبع. وإنـما معنى الكلام: ثم أتبع سببـا، حتـى بلغ مطلع الشمس، كما أتبع سببـاً
  حتـى بلغ مغربها.وقوله: { وَقَدْ أحَطْنا بِـمَا لَدَيْهِ خُبْراً } يقول: وقد أحطنا
  بـما عند مطلع الشمس علماً، لا يخفـى علـينا مـما هنالك من الـخـلق وأحوالهم وأسبـابهم،
  ولا من غيرهم، شيء. وبـالذي قلنا فـي معنى الـخبر، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قوله:
  { خُبْراً } قال: علـماً.حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن
  أبـي نـجيح، عن مـجاهد، مثله.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله { كَذَلكَ وَقَدْ أحَطْنا بِـمَا لَدَيْهِ خُبْراً } قال: علـماً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

