text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَهُ صَاحِبُهُ
  وَهُوَ يُحَاوِرُهُ أَكَفَرْتَ بِٱلَّذِي خَلَقَكَ مِن تُرَابٍ ثُمَّ مِن نُّطْفَةٍ
  ثُمَّ سَوَّاكَ رَجُلاً }{ خَلَقَكَ مِن تُرَابٍ } أي خلق أصلك، لأنّ خلق أصله سبب
  في خلقه، فكان خلقه خلقاً له { سَوَّاكَ } عدلك وكملك إنساناً ذكراً بالغاً مبلغ الرجال.
  جعله كافراً بالله جاحداً لأنعمه لشكه في البعث، كما يكون المكذب بالرسول صلى الله
  عليه وسلم كافراً.\r\n\t\t\t\r\n\t\t\t</section>"

