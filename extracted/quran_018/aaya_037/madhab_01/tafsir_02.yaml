  } عدلك وكملك إنساناً ذكراً بالغاً مبلغ الرجال. جعله كافراً بالله جاحداً لأنعمه لشكه
  في البعث، كما يكون المكذب بالرسول صلى الله عليه وسلم كافراً.</font></font><font
