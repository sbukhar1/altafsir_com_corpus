text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَهُ صَاحِبُهُ
  وَهُوَ يُحَاوِرُهُ أَكَفَرْتَ بِٱلَّذِي خَلَقَكَ مِن تُرَابٍ ثُمَّ مِن نُّطْفَةٍ
  ثُمَّ سَوَّاكَ رَجُلاً } * { لَّٰكِنَّاْ هُوَ ٱللَّهُ رَبِّي وَلاَ أُشْرِكُ بِرَبِّي
  أَحَداً }يقول تعالـى ذكره: قال لصاحب الـجنتـين صاحبه الذي هو أقلّ منه مالاً وولداً،
  { وَهُوَ يُحاوِرُهُ }: يقول: وهو يخاطبه ويكلـمه: { أكَفَرْتَ بـالَّذِي خَـلَقَكَ
  مِنْ تُرَابٍ } يعنـي خـلق أبـاك آدم من تراب { ثُمَّ مِنْ نُطْفَةٍ } يقول: ثم أنشأك
  من نطفة الرجل والـمرأة، { ثم سوّاك رَجُلاً } يقول: ثم عَد لك بشراً سوياً رجلاً،
  ذكراً لا أنثى، يقول: أكفرت بـمن فعل بك هذا أن يعيدك خـلقاً جديداً بعد ما تصير رفـاتاً
  { لَكِنَّ هُوَ اللّهُ رَبّـي } يقول: أما أنا فلا أكفر بربـي، ولكن أنا هو الله ربـي،
  معناه أنه يقول: ولكن أنا أقول: هو الله ربـي { وَلا أُشْرِكُ بِرَبـيّ أحَداً }. وفـي
  قراءة ذلك وجهان: أحدهما لكنّ هو الله ربـي بتشديد النون وحذف الألف فـي حال الوصل،
  كما يقال: أنا قائم فتـحذف الألف من أنا، وذلك قراءة عامة قرّاء أهل العراق. وأما فـي
  الوقـف فإن القرأة كلها تثبت فـيها الألف، لأن النون إنـما شدّدت لاندغام النون من
  لكن، وهي ساكنة فـي النون التـي من أنا، إذ سقطت الهمزة التـي فـي أنا، فإذا وقـف علـيها
  ظهرت الألف التـي فـي أنا، فقـيـل: لكنا، لأنه يقال فـي الوقـف علـى أنا بإثبـات الألف
  لا بإسقاطها. وقرأ ذلك جماعة من أهل الـحجاز: { لَكِنَّا } بإثبـات الألف فـي الوصل
  والوقـف، وذلك وإن كان مـما ينطق به فـي ضرورة الشعر، كما قال الشاعر:أنا سَيْفُ العَشِيرَةِ
  فـاعْرِفُونِـي   حُمَيْداً قد تَذَرَّيْتُ السَّنامَافأثبت الألف فـي أنا، فلـيس ذلك
  بـالفصيح من الكلام، والقراءة التـي هي القراءة الصحيحة عندنا ما ذكرنا عن العراقـيـين،
  وهو حذف الألف من «لكنّ» فـي الوصل، وإثبـاتها فـي الوقـف.\r\n\t\t\t\r\n\t\t\t</section>"

