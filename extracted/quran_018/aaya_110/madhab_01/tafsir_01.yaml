  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّمَآ أَنَاْ بَشَرٌ مِّثْلُكُمْ يُوحَىٰ إِلَيَّ أَنَّمَآ إِلَـٰهُكُمْ إِلَـٰهٌ
  وَاحِدٌ فَمَن كَانَ يَرْجُواْ لِقَآءَ رَبِّهِ فَلْيَعْمَلْ عَمَلاً صَالِحاً وَلاَ
  يُشْرِكْ بِعِبَادَةِ رَبِّهِ أَحَدَاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  قل لهؤلاء الـمشركين يا مـحمد: إنـما أنا بشر مثلكم من بنـي آدم لا علـم لـي إلا ما
  علـمنـي الله وإن الله يوحي إلـيّ أن معبودكم الذي يجب علـيكم أن تعبدوه ولا تشركوا
  به شيئا، معبود واحد لا ثانـي له، ولا شريك { فَمَنْ كانَ يَرْجُو لِقاءَ رَبِّهِ }
  يقول: فمن يخاف ربه يوم لقائه، ويراقبه علـى معاصيه، ويرجوا ثوابه علـى طاعته { فَلْـيَعْمَلْ
  عَمَلاً صَالِـحاً } يقول: فلـيخـلص له العبـادة، ولـيفرد له الربوبـية. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الربـيع بن أبـي راشد، عن سعيد
  بن جبـير { فَمَنْ كانَ يَرْجُو لِقاءَ رَبِّهِ } قال: ثواب ربه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا يُشْرِكْ بِعِبـادَةِ رَبِّهِ أحَداً } يقول: ولا يجعل
  له شريكا فـي عبـادته إياه، وإنـما يكون جاعلاً له شريكاً بعبـادته إذا راءى بعمله
  الذي ظاهره أنه لله وهو مريد به غيره. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا عمرو بن
  عبـيد، عن عطاء، عن سعيد بن جبـير، عن ابن عبـاس { وَلا يُشْرِكْ بِعِبـادَةِ رَبِّهِ
  أحَداً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان { وَلا يُشْرِكْ بِعِبـادَةِ رَبِّهِ أحَداً } قال: لا يرائي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن عبد الكريـم الـجزري، عن طاوس، قال: جاء رجل، فقال: يا نبـيّ الله إنـي أحبّ الـجهاد
  فـي سبـيـل الله، وأحبّ أن يرى موطنـي ويرى مكانـي، فأنزل الله عزّ وجل: { فَمَنْ كانَ
  يَرْجُو لِقاءَ رَبِّه فَلْـيَعْمَلْ عَمَلاً صَالِـحاً وَلا يُشْرِكْ بِعِبـادَةِ
  رَبِّهِ أحَداً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد ومسلـم بن خالد الزنـجي عن صدقة بن يسار، قال:
  جاء رجل إلـى النبـيّ صلى الله عليه وسلم، فذكر نـحوه، وزاد فـيه: وإنـي أعمل العمل
  وأتصدّق وأحبّ أن يراه الناس وسائر الـحديث نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا عيسى بن يونس، عن الأعمش، قال: ثنا حمزة أبو عمارة
  مولـى بنـي هاشم، عن شهر بن حوشب، قال: جاء رجل إلـى عُبـادة بن الصامت، فسأله فقال:
  أنبئنـي عما أسألك عنه، أرأيت رجلاً يصلـي يبتغي وجه الله ويحبّ أن يُحْمَد ويصوم ويبتغي
  وجه الله ويحبّ أن يُحْمَد، فقال عبـادة: لـيس له شيء، إن الله عزّ وجلّ يقول: أنا
  خير شريك، فمن كان له معي شريك فهو له كله، لا حاجة لـي فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو عامر إسماعيـل بن عمرو السَّكونـي، قال: ثنا هشام بن عمار، قال: ثنا ابن عياش،
  قال: ثنا عمرو بن قـيس الكندي، أنه سمع معاوية بن أبـي سفـيان تلا هذه الآية: { فَمَنْ
  كانَ يَرْجُو لِقاءَ رَبهِ فَلْـيَعْمَلْ عَمَلاً صَالِـحاً وَلا يُشْرِكْ بِعِبـادَةِ
  رَبِّهِ أحَداً } وقال: إنها آخر آية أنزلت من القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

