text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّمَآ
  أَنَاْ بَشَرٌ مِّثْلُكُمْ يُوحَىٰ إِلَيَّ أَنَّمَآ إِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ
  فَمَن كَانَ يَرْجُواْ لِقَآءَ رَبِّهِ فَلْيَعْمَلْ عَمَلاً صَالِحاً وَلاَ يُشْرِكْ
  بِعِبَادَةِ رَبِّهِ أَحَدَاً }{ فَمَن كَانَ يَرْجُو لِقَاء رَبّهِ } فمن كان يؤمل
  حسن لقاء ربه، وأن يلقاه لقاء رضا وقبول. وقد فسرنا اللقاء. أو: أفمن كان يخاف سوء
  لقائه. والمراد بالنهي عن الإشراك بالعبادة: أن لا يرائي بعمله، وأن لا يبتغي به إلاّ
  وجه ربه خالصاً لا يخلط به غيره. وقيل:(653) نزلت في جندب بن زهير، قال للنبي صلى الله
  عليه وسلم: إني أعمل العمل لله، فإذا اطلع عليه سرّني، فقال: (إنّ الله لا يقبل ما
  شورك فيه).(654) وروي أنه قال: \" لك أجران: أجر السر، وأجر العلانية \" وذلك إذا قصد
  أن يقتدى به. وعنه صلى الله عليه وسلم:(655) \" اتقوا الشرك الأصغر \" قالوا: وما الشرك
  الأصغر؟ قال: «الرياء» وعن رسول الله صلى الله عليه وسلم:(656) \" من قرأ سورة الكهف
  من آخرها كانت له نوراً من قرنه إلى قدمه، ومن قرأها كلها كانت له نوراً من الأرض إلى
  السماء \" وعنه صلى الله عليه وسلم:(657) \" من قرأ عند مضجعه: { قُلْ إِنَّمَا أَنَاْ
  بَشَرٌ مّثْلُكُمْ } كان له من مضجعه نوراً يتلألأ إلى مكة، حشو ذلك النور ملائكة يصلون
  عليه حتى يقوم، وإن كان مضجعه بمكة كان له نوراً يتلألأ من مضجعه إلى البيت المعمور
  حشو ذلك النور ملائكة يصلون عليه حتى يستيقظ \" والله أعلم.\r\n\t\t\t\r\n\t\t\t</section>"

