  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لَّوْ كَانَ ٱلْبَحْرُ مِدَاداً لِّكَلِمَاتِ رَبِّي لَنَفِدَ ٱلْبَحْرُ قَبْلَ أَن
  تَنفَدَ كَلِمَاتُ رَبِّي وَلَوْ جِئْنَا بِمِثْلِهِ مَدَداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المداد: اسم ما تمدّ به الدواة من الحبر وما يمدّ به السراج من السليط.
  ويقال: السماد مداد الأرض. والمعنى: لو كتبت كلمات علم الله وحكمته وكان البحر مداداً
  لها، والمراد بالبحر الجنس { لَنَفِدَ ٱلْبَحْرُ قَبْلَ أَن تَنفَدَ } الكلمات { وَلَوْ
  جِئْنَا } بمثل البحر مداداً لنفد أيضاً. والكلمات غير نافدة. و { مِدَاداً } تمييز،
  كقولك: لي مثله رجلاً. والمدد مثل المداد، وهو ما يمدّ به. وعن ابن عباس رضي الله عنه:
  بمثله مداداً. وقرأ الأعرج: مدداً، بكسر الميم جمع مدّة، وهي ما يستمده الكاتب فيكتب
  به. وقرىء: «ينفد» بالياء. وقيل: قال حييّ بن أخطب: في كتابكم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِىَ
  خَيْرًا كَثِيرًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 269] ثم تقرءون:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا أُوتِيتُم مّن ٱلْعِلْمِ إِلاَّ
  قَلِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 85] فنزلت، يعني: أنّ ذلك خير كثير، ولكنه قطرة من بحر كلمات
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

