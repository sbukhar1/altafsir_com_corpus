text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لَّوْ كَانَ
  ٱلْبَحْرُ مِدَاداً لِّكَلِمَاتِ رَبِّي لَنَفِدَ ٱلْبَحْرُ قَبْلَ أَن تَنفَدَ كَلِمَاتُ
  رَبِّي وَلَوْ جِئْنَا بِمِثْلِهِ مَدَداً }المداد: اسم ما تمدّ به الدواة من الحبر
  وما يمدّ به السراج من السليط. ويقال: السماد مداد الأرض. والمعنى: لو كتبت كلمات علم
  الله وحكمته وكان البحر مداداً لها، والمراد بالبحر الجنس { لَنَفِدَ ٱلْبَحْرُ قَبْلَ
  أَن تَنفَدَ } الكلمات { وَلَوْ جِئْنَا } بمثل البحر مداداً لنفد أيضاً. والكلمات
  غير نافدة. و { مِدَاداً } تمييز، كقولك: لي مثله رجلاً. والمدد مثل المداد، وهو ما
  يمدّ به. وعن ابن عباس رضي الله عنه: بمثله مداداً. وقرأ الأعرج: مدداً، بكسر الميم
  جمع مدّة، وهي ما يستمده الكاتب فيكتب به. وقرىء: «ينفد» بالياء. وقيل: قال حييّ بن
  أخطب: في كتابكم{ وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِىَ خَيْرًا كَثِيرًا }[البقرة:
  269] ثم تقرءون:{ وَمَا أُوتِيتُم مّن ٱلْعِلْمِ إِلاَّ قَلِيلاً }[الإسراء: 85] فنزلت،
  يعني: أنّ ذلك خير كثير، ولكنه قطرة من بحر كلمات الله.\r\n\t\t\t\r\n\t\t\t</section>"

