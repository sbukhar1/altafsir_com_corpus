  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لَّوْ كَانَ ٱلْبَحْرُ مِدَاداً لِّكَلِمَاتِ رَبِّي لَنَفِدَ ٱلْبَحْرُ قَبْلَ أَن
  تَنفَدَ كَلِمَاتُ رَبِّي وَلَوْ جِئْنَا بِمِثْلِهِ مَدَداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول عز ذُكره لنبيه مـحمد صلى الله عليه وسلم: { قُلْ } يا مـحمد:
  { لَوْ كانَ البَحْرُ مِدَاداً } لِلقلـم الذي يُكتب به { كَلِـماتِ رَبِّـي لَنَفِدَ
  } ماء { البَحْرُ قَبْلَ أنْ تَنْفَدَ كَلِـماتُ رَبِّـي وَلَوْ جِئْنَا بِـمِثْلِهِ
  مدداً } يقول: ولو مددنا البحر بـمثل ما فـيه من الـماء مددا، من قول القائل: جئتك
  مددا لك، وذلك من معنى الزيادة. وقد ذُكر عن بعضهم: ولو جئنا بـمثله مددا، كأن قارىء
  ذلك كذلك أراد: لنفد البحر قبل أن تنفد كلـمات ربـي، ولو زدنا بـمثل ما فـيه من الـمداد
  الذي يكتب به مدادا. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي
  الـحارث قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله:
  { البَحْرُ مِدَاداً لكلـمات ربـي } للقلـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَوْ
  كانَ البَحْرُ مِدَاداً لكَلِـماتِ رَبّـي } يقول: إذا لنفد ماء البحر قبل أن تنفد
  كلـمات الله وحكمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

