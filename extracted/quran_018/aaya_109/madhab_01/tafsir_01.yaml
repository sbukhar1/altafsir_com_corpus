text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لَّوْ كَانَ
  ٱلْبَحْرُ مِدَاداً لِّكَلِمَاتِ رَبِّي لَنَفِدَ ٱلْبَحْرُ قَبْلَ أَن تَنفَدَ كَلِمَاتُ
  رَبِّي وَلَوْ جِئْنَا بِمِثْلِهِ مَدَداً }يقول عز ذُكره لنبيه مـحمد صلى الله عليه
  وسلم: { قُلْ } يا مـحمد: { لَوْ كانَ البَحْرُ مِدَاداً } لِلقلـم الذي يُكتب به {
  كَلِـماتِ رَبِّـي لَنَفِدَ } ماء { البَحْرُ قَبْلَ أنْ تَنْفَدَ كَلِـماتُ رَبِّـي
  وَلَوْ جِئْنَا بِـمِثْلِهِ مدداً } يقول: ولو مددنا البحر بـمثل ما فـيه من الـماء
  مددا، من قول القائل: جئتك مددا لك، وذلك من معنى الزيادة. وقد ذُكر عن بعضهم: ولو
  جئنا بـمثله مددا، كأن قارىء ذلك كذلك أراد: لنفد البحر قبل أن تنفد كلـمات ربـي، ولو
  زدنا بـمثل ما فـيه من الـمداد الذي يكتب به مدادا. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  «ح» وحدثنـي الـحارث قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن
  مـجاهد، قوله: { البَحْرُ مِدَاداً لكلـمات ربـي } للقلـم.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { لَوْ كانَ البَحْرُ مِدَاداً لكَلِـماتِ رَبّـي } يقول: إذا
  لنفد ماء البحر قبل أن تنفد كلـمات الله وحكمه.\r\n\t\t\t\r\n\t\t\t</section>"

