  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأُحِيطَ
  بِثَمَرِهِ فَأَصْبَحَ يُقَلِّبُ كَفَّيْهِ عَلَى مَآ أَنْفَقَ فِيهَا وَهِيَ خَاوِيَةٌ
  عَلَىٰ عُرُوشِهَا وَيَقُولُ يٰلَيْتَنِي لَمْ أُشْرِكْ بِرَبِّي أَحَداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وأحاط الهلاك والـجوائح بثمره، وهي صنوف ثمار جنته
  التـي كان يقول لها:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ما أظُنُّ أنْ تَبِـيدَ هَذِهِ أبَداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فأصبح
  هذا الكافر صاحب هاتـين الـجنتـين، يقلب كفَّـيه ظهرا لبطن، تلهفـاً وأسفـاً علـى ذهاب
  نفقته التـي أنفق فـي جنته { وَهِيَ خاوِيَةٌ علـى عُرُوشِها } يقول: وهي خالـية علـى
  نبـاتها وبـيوتها. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فأصْبَحَ يُقَلِّبُ
  كَفَّـيْهِ }: أي يصفق { كَفـيه عَلـى ما أنْفَقَ فِـيها } متلهفـاً علـى ما فـاته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَ } هو { يقول يا لَـيْتَنِـي لَـمْ أُشْرِكْ بِرَبّـي أحَداً }
  ويقول: يا لـيتنـي، يقول: يتـمنى هذا الكافر بعد ما أصيب بجنته أنه لـم يكن كان أشرك
  بربه أحداً، يعنـي بذلك: هذا الكافر إذا هلك وزالت عنه دنـياه وانفرد بعمله، ودّ أنه
  لـم يكن كفر بـالله ولا أشرك به شيئاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

