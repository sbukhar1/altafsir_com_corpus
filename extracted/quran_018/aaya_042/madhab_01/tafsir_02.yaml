text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأُحِيطَ بِثَمَرِهِ
  فَأَصْبَحَ يُقَلِّبُ كَفَّيْهِ عَلَى مَآ أَنْفَقَ فِيهَا وَهِيَ خَاوِيَةٌ عَلَىٰ
  عُرُوشِهَا وَيَقُولُ يٰلَيْتَنِي لَمْ أُشْرِكْ بِرَبِّي أَحَداً } * { وَلَمْ تَكُن
  لَّهُ فِئَةٌ يَنصُرُونَهُ مِن دُونِ ٱللَّهِ وَمَا كَانَ مُنْتَصِراً }{ وَأُحِيطَ
  } به عبارة عن إهلاكه. وأصله من أحاط به العدوّ؛ لأنه إذا أحاط به فقد ملكه واستولى
  عليه، ثم استعمل في كل إهلاك. ومنه قوله تعالى{ إِلاَّ أَن يُحَاطَ بِكُمْ }[يوسف:
  66] ومثله قولهم: أتى عليه، إذا أهلكه، من أتى عليهم العدوّ: إذا جاءهم مستعلياً عليهم.
  وتقليب الكفين: كناية عن الندم والتحسر، لأنّ النادم يقلب كفيه ظهراً لبطن، كنى عن
  ذلك بعض الكف والسقوط في اليد، ولأنه في معنى الندم عدّى تعديته بعلى، كأنه قيل: فأصبح
  يندم { عَلَى مَا أَنْفَقَ فِيهَا } أي أنفق في عمارتها { وَهِىَ خَاوِيَةٌ عَلَىٰ
  عُرُوشِهَا } يعني أنّ كرومها المعرشة سقطت عروشها على الأرض، وسقطت فوقها الكروم.
  قيل: أرسل الله عليها ناراً فأكلتها { يٰوَيْلَتَا لَيْتَنِى } تذكر موعظة أخيه فعلم
  أنه أتى من جهة شركه وطغيانه، فتمنى لو لم يكن مشركاً حتى لا يهلك الله بستانه. ويجوز
  أن يكون توبة من الشرك، وندماً على ما كان منه، ودخولاً في الإيمان. وقرىء: «ولم يكن»
  بالياء والتاء، وحمل { يَنصُرُونَهُ } على المعنى دون اللفظ، كقوله{ فِئَةٌ تُقَـٰتِلُ
  فِى سَبِيلِ ٱللَّهِ وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ }[آل عمران: 13]. فإن قلت:
  ما معنى قوله: { يَنصُرُونَهُ مِن دُونِ ٱللَّهِ }؟ قلت: معناه يقدرون على نصرته من
  دون الله، أي: هو وحده القادر على نصرته لا يقدر أحد غيره أن ينصره إلا أنه لم ينصره
  لصارف وهو استيجابه أن يخذل { وَمَا كَانَ مُنْتَصِراً } وما كان ممتنعاً بقوّته عن
  انتقام الله.\r\n\t\t\t\r\n\t\t\t</section>"

