text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأُحِيطَ بِثَمَرِهِ
  فَأَصْبَحَ يُقَلِّبُ كَفَّيْهِ عَلَى مَآ أَنْفَقَ فِيهَا وَهِيَ خَاوِيَةٌ عَلَىٰ
  عُرُوشِهَا وَيَقُولُ يٰلَيْتَنِي لَمْ أُشْرِكْ بِرَبِّي أَحَداً }يقول تعالـى ذكره:
  وأحاط الهلاك والـجوائح بثمره، وهي صنوف ثمار جنته التـي كان يقول لها:{ ما أظُنُّ
  أنْ تَبِـيدَ هَذِهِ أبَداً }فأصبح هذا الكافر صاحب هاتـين الـجنتـين، يقلب كفَّـيه
  ظهرا لبطن، تلهفـاً وأسفـاً علـى ذهاب نفقته التـي أنفق فـي جنته { وَهِيَ خاوِيَةٌ
  علـى عُرُوشِها } يقول: وهي خالـية علـى نبـاتها وبـيوتها. وبنـحو الذي قلنا فـي ذلك،
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { فأصْبَحَ يُقَلِّبُ كَفَّـيْهِ }: أي يصفق { كَفـيه عَلـى ما أنْفَقَ فِـيها } متلهفـاً
  علـى ما فـاته.{ وَ } هو { يقول يا لَـيْتَنِـي لَـمْ أُشْرِكْ بِرَبّـي أحَداً } ويقول:
  يا لـيتنـي، يقول: يتـمنى هذا الكافر بعد ما أصيب بجنته أنه لـم يكن كان أشرك بربه
  أحداً، يعنـي بذلك: هذا الكافر إذا هلك وزالت عنه دنـياه وانفرد بعمله، ودّ أنه لـم
  يكن كفر بـالله ولا أشرك به شيئاً.\r\n\t\t\t\r\n\t\t\t</section>"

