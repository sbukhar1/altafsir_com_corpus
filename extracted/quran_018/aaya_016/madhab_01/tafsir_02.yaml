text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذِ ٱعْتَزَلْتُمُوهُمْ
  وَمَا يَعْبُدُونَ إِلاَّ ٱللَّهَ فَأْوُوا إِلَى ٱلْكَهْفِ يَنْشُرْ لَكُمْ رَبُّكُم
  مِّن رَّحْمَتِهِ وَيُهَيِّئْ لَكُمْ مِّنْ أَمْرِكُمْ مِّرْفَقاً }{ وَإِذِ ٱعْتَزَلْتُمُوهُمْ
  } خطاب من بعضهم لبعض، حين صممت عزيمتهم على الفرار بدينهم { وَمَا يَعْبُدُونَ } نصب،
  عطف على الضمير، يعني: وإذ اعتزلتموهم واعتزلتم معبوديهم { إِلاَّ ٱللَّهُ } يجوز أن
  يكون استثناء متصلاً، على ما روي: أنهم كانوا يقرون بالخالق ويشركون معه كما أهل مكة.
  وأن يكون منقطعاً. وقيل: هو كلام معترض إخبار من الله تعالى عن الفئة أنهم لم يعبدوا
  غير الله { مّرْفَقًا } قرىء «بفتح الميم وكسرها» وهو ما يرتفق به: أي ينتفع، إما أن
  يقولوا ذلك ثقة بفضل الله وقوّة في رجائهم لتوكلهم عليه ونصوع يقينهم. وإما أن يخبرهم
  به نبي في عصرهم، وإما أن يكون بعضهم نبياً.\r\n\t\t\t\r\n\t\t\t</section>"

