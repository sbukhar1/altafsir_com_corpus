  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ
  ٱعْتَزَلْتُمُوهُمْ وَمَا يَعْبُدُونَ إِلاَّ ٱللَّهَ فَأْوُوا إِلَى ٱلْكَهْفِ يَنْشُرْ
  لَكُمْ رَبُّكُم مِّن رَّحْمَتِهِ وَيُهَيِّئْ لَكُمْ مِّنْ أَمْرِكُمْ مِّرْفَقاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِذِ ٱعْتَزَلْتُمُوهُمْ } خطاب من بعضهم لبعض، حين صممت عزيمتهم
  على الفرار بدينهم { وَمَا يَعْبُدُونَ } نصب، عطف على الضمير، يعني: وإذ اعتزلتموهم
  واعتزلتم معبوديهم { إِلاَّ ٱللَّهُ } يجوز أن يكون استثناء متصلاً، على ما روي: أنهم
  كانوا يقرون بالخالق ويشركون معه كما أهل مكة. وأن يكون منقطعاً. وقيل: هو كلام معترض
  إخبار من الله تعالى عن الفئة أنهم لم يعبدوا غير الله { مّرْفَقًا } قرىء «بفتح الميم
  وكسرها» وهو ما يرتفق به: أي ينتفع، إما أن يقولوا ذلك ثقة بفضل الله وقوّة في رجائهم
  لتوكلهم عليه ونصوع يقينهم. وإما أن يخبرهم به نبي في عصرهم، وإما أن يكون بعضهم نبياً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
