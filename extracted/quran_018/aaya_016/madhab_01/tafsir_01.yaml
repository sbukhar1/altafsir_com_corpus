  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ
  ٱعْتَزَلْتُمُوهُمْ وَمَا يَعْبُدُونَ إِلاَّ ٱللَّهَ فَأْوُوا إِلَى ٱلْكَهْفِ يَنْشُرْ
  لَكُمْ رَبُّكُم مِّن رَّحْمَتِهِ وَيُهَيِّئْ لَكُمْ مِّنْ أَمْرِكُمْ مِّرْفَقاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـل بعض الفتـية لبعض: وإذا اعتزلتـم
  أيها الفتـية قومكم الذين اتـخذوا من دون الله آلهة { وَما يَعْبُدُونَ إلاَّ اللّهَ
  } يقول: وإذا اعتزلتـم قومكم الذين يعبدون من الآلهة سوى الله، فـ «ما» إذ كان ذلك
  معناه فـي موضع نصب عطفـاً لها علـى الهاء، والـميـم التـي فـي قوله { وإذِ اعْتَزَلْتُـمُوهُمْ
  }. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَإذَ
  اعْتَزَلْتُـمُوهُمْ وَما يَعْبُدُونَ إلاَّ اللّهَ } وهي فـي مصحف عبد الله: «وَما
  يَعْبُدُونَ مِنْ دُونِ اللّهِ» هذا تفسيرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { فَأْوُوا إلـى الكَهْفِ } فإنه يعنـي به: فصيروا إلـى غار الـجبل الذي يسمَّى
  بنـجلوس، { يَنْشُرْ لَكُمْ رَبُّكُمْ مِنْ رَحْمَتِهِ } يقول: يبسط لكم ربكم من رحمته
  بتـيسيره لكم الـمخرج من الأمر الذي قد رُمِيتـم به من الكافر دقـينوس وطلبه إياكم
  لعرضكم علـى الفتنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَأْوُوا إلـى الكَهْفِ
  } جواب لإذ، كأن معنى الكلام: وإذ اعتزلتـم أيها القوم قومكم، فأْوُوا إلـى الكهف كما
  يقال: إذ أذنبت فـاستغفر الله وتب إلـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ويُهَيِّىءْ لَكُمْ مِنْ أمْرِكُمْ مِرْفَقاً } يقول: ويـيسر لكم من أمركم الذي أنتـم
  فـيه من الغمّ والكرب خوفـاً منكم علـى أنفسكم ودينكم مرفقا، ويعنـي بـالـمرفق: ما
  ترتفقون به من شيءْ. وفـي الـمرفق من الـيد وغير الـيد لغتان: كسر الـميـم وفتـح الفـاء،
  وفتـح الـميـم وكسر الفـاء. وكان الكسائي يُنكر فـي مِرْفَق الإنسان الذي فـي الـيد
  إلا فتـح الفـاء وكسر الـميـم. وكان الفرّاء يحكي فـيهما، أعنـي فـي مرفق الأمر والـيد
  اللغتـين كلتـيهما، وكان ينشد فـي ذلك قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بتُّ أُجافِـي مِرْفَقاً عَنْ مِرْفَقِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقول: كسر الـميـم فـيه أجود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض نـحويِّـي أهل البصرة يقول فـي قوله: { مِنْ أمْرِكُمْ مِرْفَقاً } شيئاً ترتفقون
  به مثل الـمقطع، ومرفقاً جعله اسماً كالـمسجد، ويكون لغة، يقولون: رفق يَرْفُق مَرْفقاً،
  وإن شئت مَرْفقاً تريد رفقاً ولـم يُقْرأ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلفت القرّاء فـي قراءة ذلك. فقرأته عامَّة قرّاء أهل الـمدينة: «ويُهَيِّىءْ لَكُمْ
  مِنْ أمْرِكُمْ مَرْفِقاً» بفتـح الـميـم وكسر الفـاء، وقرأته عامَّة قرّاء العراق
  فـي الـمصرين { مِرْفَقاً } بكسر الـميـم وفتـح الفـاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي ذلك أن يقال: إنهما قراءتان
  بـمعنى واحد، قد قرأ بكلّ واحدة منهما قرّاء من أهل القرآن، فبأيتهما قرأ القارىء فمصيب.
  غير أن الأمر وإن كان كذلك، فإن الذي أختار فـي قراءة ذلك: { ويُهَيِّىءءْ لَكُمْ أمْرِكُمْ
  مِرْفَقاً } بكسر الـميـم وفتـح الفـاء، لأن ذلك أفصح اللغتـين وأشهرهما فـي العرب،
  وكذلك ذلك فـي كلّ ما ارتُفق به من شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

