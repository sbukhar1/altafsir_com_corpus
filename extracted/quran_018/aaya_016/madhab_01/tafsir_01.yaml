text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذِ ٱعْتَزَلْتُمُوهُمْ
  وَمَا يَعْبُدُونَ إِلاَّ ٱللَّهَ فَأْوُوا إِلَى ٱلْكَهْفِ يَنْشُرْ لَكُمْ رَبُّكُم
  مِّن رَّحْمَتِهِ وَيُهَيِّئْ لَكُمْ مِّنْ أَمْرِكُمْ مِّرْفَقاً }يقول تعالـى ذكره
  مخبراً عن قـيـل بعض الفتـية لبعض: وإذا اعتزلتـم أيها الفتـية قومكم الذين اتـخذوا
  من دون الله آلهة { وَما يَعْبُدُونَ إلاَّ اللّهَ } يقول: وإذا اعتزلتـم قومكم الذين
  يعبدون من الآلهة سوى الله، فـ «ما» إذ كان ذلك معناه فـي موضع نصب عطفـاً لها علـى
  الهاء، والـميـم التـي فـي قوله { وإذِ اعْتَزَلْتُـمُوهُمْ }. وبنـحو الذي قلنا فـي
  ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله { وَإذَ اعْتَزَلْتُـمُوهُمْ وَما يَعْبُدُونَ إلاَّ اللّهَ } وهي فـي
  مصحف عبد الله: «وَما يَعْبُدُونَ مِنْ دُونِ اللّهِ» هذا تفسيرها.وأما قوله: { فَأْوُوا
  إلـى الكَهْفِ } فإنه يعنـي به: فصيروا إلـى غار الـجبل الذي يسمَّى بنـجلوس، { يَنْشُرْ
  لَكُمْ رَبُّكُمْ مِنْ رَحْمَتِهِ } يقول: يبسط لكم ربكم من رحمته بتـيسيره لكم الـمخرج
  من الأمر الذي قد رُمِيتـم به من الكافر دقـينوس وطلبه إياكم لعرضكم علـى الفتنة.وقوله:
  { فَأْوُوا إلـى الكَهْفِ } جواب لإذ، كأن معنى الكلام: وإذ اعتزلتـم أيها القوم قومكم،
  فأْوُوا إلـى الكهف كما يقال: إذ أذنبت فـاستغفر الله وتب إلـيه.وقوله: { ويُهَيِّىءْ
  لَكُمْ مِنْ أمْرِكُمْ مِرْفَقاً } يقول: ويـيسر لكم من أمركم الذي أنتـم فـيه من الغمّ
  والكرب خوفـاً منكم علـى أنفسكم ودينكم مرفقا، ويعنـي بـالـمرفق: ما ترتفقون به من
  شيءْ. وفـي الـمرفق من الـيد وغير الـيد لغتان: كسر الـميـم وفتـح الفـاء، وفتـح الـميـم
  وكسر الفـاء. وكان الكسائي يُنكر فـي مِرْفَق الإنسان الذي فـي الـيد إلا فتـح الفـاء
  وكسر الـميـم. وكان الفرّاء يحكي فـيهما، أعنـي فـي مرفق الأمر والـيد اللغتـين كلتـيهما،
  وكان ينشد فـي ذلك قول الشاعر:بتُّ أُجافِـي مِرْفَقاً عَنْ مِرْفَقِـي   ويقول: كسر
  الـميـم فـيه أجود.وكان بعض نـحويِّـي أهل البصرة يقول فـي قوله: { مِنْ أمْرِكُمْ
  مِرْفَقاً } شيئاً ترتفقون به مثل الـمقطع، ومرفقاً جعله اسماً كالـمسجد، ويكون لغة،
  يقولون: رفق يَرْفُق مَرْفقاً، وإن شئت مَرْفقاً تريد رفقاً ولـم يُقْرأ.وقد اختلفت
  القرّاء فـي قراءة ذلك. فقرأته عامَّة قرّاء أهل الـمدينة: «ويُهَيِّىءْ لَكُمْ مِنْ
  أمْرِكُمْ مَرْفِقاً» بفتـح الـميـم وكسر الفـاء، وقرأته عامَّة قرّاء العراق فـي الـمصرين
  { مِرْفَقاً } بكسر الـميـم وفتـح الفـاء.والصواب منالقول فـي ذلك أن يقال: إنهما قراءتان
  بـمعنى واحد، قد قرأ بكلّ واحدة منهما قرّاء من أهل القرآن، فبأيتهما قرأ القارىء فمصيب.
  غير أن الأمر وإن كان كذلك، فإن الذي أختار فـي قراءة ذلك: { ويُهَيِّىءءْ لَكُمْ أمْرِكُمْ
  مِرْفَقاً } بكسر الـميـم وفتـح الفـاء، لأن ذلك أفصح اللغتـين وأشهرهما فـي العرب،
  وكذلك ذلك فـي كلّ ما ارتُفق به من شيء.\r\n\t\t\t\r\n\t\t\t</section>"

