text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يَقُولُ
  نَادُواْ شُرَكَآئِيَ ٱلَّذِينَ زَعَمْتُمْ فَدَعَوْهُمْ فَلَمْ يَسْتَجِيبُواْ لَهُمْ
  وَجَعَلْنَا بَيْنَهُم مَّوْبِقاً } * { وَرَأَى ٱلْمُجْرِمُونَ ٱلنَّارَ فَظَنُّوۤاْ
  أَنَّهُمْ مُّوَاقِعُوهَا وَلَمْ يَجِدُواْ عَنْهَا مَصْرِفاً }يقول عزّ ذكره { وَيَوْمَ
  يَقُولُ } الله عزّ ذكره للـمشركين به الآلهة والأنداد { نادُوا شُرَكائيَ الَذِينَ
  زَعَمْتُـمْ } يقول لهم: ادعوا الذين كنتـم تزعمون أنهم شركائي فـي العبـادة لـينصروكم
  ويـمنعوكم منـي { فَدَعَوهُمْ فَلَـمْ يَسْتَـجِيبُوا لَهُمْ } يقول: فـاستغاثوا بهم
  فلـم يغيثوهم { وجَعَلْنا بَـيْنَهُمْ مَوْبِقاً }.فـاختلف أهل التأويـل فـي معنى ذلك،
  فقال بعضهم: معناه: وجعلنا بـين هؤلاء الـمشركين وما كانوا يدعون من دون الله شركاء
  فـي الدنـيا يومئذٍ عداوة. ذكر من قال ذلك:حدثنـي مـحمد بن عبد الله بن بزيع، قال:
  ثنا بشر بن الـمفضل، عن عوف، عن الـحسن، فـي قول الله: { وَجَعَلْنا بَـيْنَهُمْ مَوْبِقاً
  } قال: جعل بـينهم عداوة يوم القـيامة.حدثنا ابن بشار، قال: ثنا عثمان بن عمر، عن عوف،
  عن الـحسن { وَجَعَلْنا بَـيْنَهُمْ مَوْبِقاً } قال: عداوة.وقال آخرون: معناه: وجعلنا
  فعلهم ذلك لهم مَهْلِكا. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَجَعَلْنا بَـيْنَهُمْ مَوْبِقاً } قال:
  مَهْلِكاً.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة،
  فـي قوله: { مَوْبِقاً } قال: هلاكاً.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله { وَجَعَلْنا بَـيْنَهُمْ مَوْبِقاً } قال: الـموبق: الـمهلك، الذي أهلك
  بعضهم بعضا فـيه، أوبق بعضهم بعضا. وقرأ{ وَجَعَلْنا لِـمَهْلِكِهمْ مَوْعِداً }حُدثت
  عن مـحمد بن يزيد، عن جويبر، عن الضحاك { مَوْبِقاً } قال: هلاكاً.حدثنا ابن حميد،
  قال: ثنا جرير، عن منصور، عن عَرْفَجة، فـي قوله { وَجَعَلْنا بَـيْنَهُمْ مَوْبِقاً
  } قال: مهلكاً.وقال آخرون: هو اسم واد فـي جهنـم. ذكر من قال ذلك:حدثنا ابن بشار، قال:
  ثنا ابن أبـي عديّ، عن سعيد، عن قتادة، عن أبـي أيوب، عن عمرو البكّالـيّ: { وَجَعَلْنا
  بَـيْنَهُمْ مَوْبِقاً } قال: واد عميق فُصِل به بـين أهل الضلالة وأهل الهدى، وأهل
  الـجنة، وأهل النار.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَجَعَلْنا
  بَـيْنَهُمْ مَوْبِقاً } ذكر لنا أن عَمراً البكَالـي حدّث عن عبد الله بن عمرو، قال:
  هو واد عميق فُرق به يوم القـيامة بـين أهل الهدى وأهل الضلالة.حدثنا أبو كريب، قال:
  ثنا عمر بن عبـيد، عن الـحجاج بن أرطاة، قال: قال مـجاهد { وَجَعَلْنا بَـيْنَهُمْ
  مَوْبِقاً } قال: واديا فـي النار.حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى «ح» وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح،
  عن مـجاهد، قوله: { وَجَعَلْنا بَـيْنَهُمْ مَوْبِقاً } قال: واديا فـي جهنـم.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنـي مـحمد
  بن سنان القزاز، قال: ثنا عبد الصمد، قال: ثنا يزيد بن درهم، قال: سمعت أنس بن مالك
  يقول فـي قول الله عزّ وجلّ { وَجَعَلْنا بَـيْنَهُمْ مَوْبِقاً } قال: واد فـي جهنـم
  من قـيح ودم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يَقُولُ نَادُواْ شُرَكَآئِيَ
  ٱلَّذِينَ زَعَمْتُمْ فَدَعَوْهُمْ فَلَمْ يَسْتَجِيبُواْ لَهُمْ وَجَعَلْنَا بَيْنَهُم
  مَّوْبِقاً } * { وَرَأَى ٱلْمُجْرِمُونَ ٱلنَّارَ فَظَنُّوۤاْ أَنَّهُمْ مُّوَاقِعُوهَا
  وَلَمْ يَجِدُواْ عَنْهَا مَصْرِفاً }وأولـى الأقوال فـي ذلك بـالصواب، القول الذي
  ذكرناه عن ابن عبـاس، ومن وافقه فـي تأويـل الـموبق: أنه الـمهلك، وذلك أن العرب تقول
  فـي كلامها: قد أوبقت فلاناً: إذا أهلكته. ومنه قول الله عزّ وجلّ:{ أوْ يُوبِقْهُنَّ
  بِـمَا كَسَبُوا }بـمعنى: يهلكهنّ. ويقال للـمهلك نفسه: قد وبق فلان فهو يوبق وبقا.
  ولغة بنـي عامر: يابق بغير همز. وحُكي عن تـميـم أنها تقول: يبـيق. وقد حُكي وبق يبق
  وبوقا، حكاها الكسائي. وكان بعض أهل العلـم بكلام العرب من أهل البصرة يقول: الـموبق:
  الوعد، ويستشهد لقـيـله ذلك بقول الشاعر:وحادَ شَرَوْرَى فـالسَّتارَ فَلَـمْ يَدَعْ   تِعاراً
  لَهُ والوَادِيَـيْنِ بِـمَوْبِقِويتأوّله بموعد. وجائز أن يكون ذلك الـمهلك الذي جعل
  الله جلّ ثناؤه بـين هؤلاء الـمشركين، هو الوادي الذي ذكر عن عبد الله بن عمرو، وجائز
  أن يكون العداوة التـي قالها الـحسن.وقوله: { وَرَأى الـمُـجْرِمُونَ النَّارَ } يقول:
  وعاين الـمشركون النار يومئذٍ { فَظَنُّوا أنَّهُمْ مُوَاقعُوها } يقول: فعلـموا أنهم
  داخـلوها، كما:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، فـي قوله: { فَظَنُّوا أنَّهُمْ مُوَاقعُوها } قال: علـموا.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: أخبرنـي عمرو بن الـحارث، عن درّاج، عن أبـي الهيثم عن أبـي سعيد
  الـخدريّ، عن رسول الله صلى الله عليه وسلم، أنه قال: \" إنَّ الكافرَ يَرَى جَهَنَّـمَ
  فَـيَظُنُّ أنَّها مُوَاقعَتُهُ مِنْ مَسيرَةِ أرْبَعينَ سَنَةَ \" وقوله: { ولَـمْ
  يَجِدُوا عَنْها مَصْرِفـاً } يقول: ولـم يجدوا عن النار التـي رأوا معدلاً يعدلون
  عنها إلـيه. يقول: لـم يجدوا من مواقعتها بدّا، لأن الله قد حتـم علـيهم ذلك. ومن الـمصرف
  بـمعنى الـمعدل قول أبـي كبـير الهذلـيّ:أزُهَيْرُ هَلْ عَنْ شَيْبَةٍ مِنْ مَصْرِفِ   أمْ
  لا خُـلُودَ لبـاذِلٍ مُتَكَلِّفِ\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

