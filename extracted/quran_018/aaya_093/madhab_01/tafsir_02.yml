  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَا بَلَغَ مَطْلِعَ ٱلشَّمْسِ وَجَدَهَا تَطْلُعُ عَلَىٰ قَوْمٍ لَّمْ نَجْعَل لَّهُمْ
  مِّن دُونِهَا سِتْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ وَقَدْ أَحَطْنَا بِمَا لَدَيْهِ
  خُبْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ثُمَّ أَتْبَعَ سَبَباً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَا بَلَغَ بَيْنَ السَّدَّيْنِ وَجَدَ مِن دُونِهِمَا قَوْماً لاَّ يَكَادُونَ يَفْقَهُونَ
  قَوْلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ بَيْنَ السَّدَّيْنِ } بين الجبلين
  وهما جبلان سدّ ذو القرنين مما بينهما. قرىء: «بالضم والفتح». وقيل: ما كان من خلق
  الله تعالى فهو مضموم، وما كان من عمل العباد فهو مفتوح؛ لأنّ السدّ بالضم فعل بمعنى
  مفعول، أي: هو مما فعله الله تعالى وخلقه. والسدّ - بالفتح -: مصدر حدث يحدثه الناس.
  وانتصب { بَيْنَ } على أنه مفعول به مبلوغ، كما انجر على الإضافة في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَـٰذَا
  فِرَاقُ بَيْنِى وَبَيْنِكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 78] وكما ارتفع في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَقَد تَّقَطَّعَ بَيْنَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  94] لأنه من الظروف التي تستعمل أسماء وظروفاً، وهذا المكان في منقطع أرض الترك مما
  يلي المشرق { مِن دُونِهِمَا قَوْماً } هم الترك { لاَّ يَكَادُونَ يَفْقَهُونَ قَوْلاً
  } لا يكادون يفهمونه إلاّ بجهد ومشقّة من إشارة ونحوها كما يفهم إلبكم وقرىء: «يفقهون»
  أي لا يفهمون السامع كلامهم ولا يبينونه، لأنّ لغتهم غريبة مجهولة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
