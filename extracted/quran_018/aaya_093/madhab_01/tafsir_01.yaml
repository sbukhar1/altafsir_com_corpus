  class=\"TextResultArabic\"><font color=\"black\">فـالـخبر الذي ذكرناه عن وهب بن
  منبه فـي قصة يأجوج ومأجوج، يدلّ علـى أن الذين قالوا لذي القرنـين { إنَّ يَأْجُوجَ
