  وَبَيْنَهُمْ سَدّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: ثنـي مـحمد بن إسحاق، عن ثور بن يزيد، عن خالد بن معدان الكلاعي، وكان خالد رجلاً
  قد أدرك الناس أن رسول الله صلى الله عليه وسلم سئل عن ذي القرنـين فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَلِكٌ مَسَحَ الأرْضَ مِنْ تَـحْتِها
  بـالأسْبـابِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  خالد: وسمع عمر بن الـخطاب رجلاً يقول: يا ذا القرنـين، فقال: اللهمّ غفراً، أما رضيتـم
  أن تسموا بأسماء الأنبـياء، حتـى تسموا بأسماء الـملائكة؟ فإن كان رسول الله صلى الله
  عليه وسلم قال ذلك، فـالـحقّ ما قال، والبـاطل ما خالفه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، قال: فحدثنـي من لا أتهم عن وهب
  بن منبه الـيـمانـي، وكان له علـم بـالأحاديث الأول، أنه كان يقول: ذو القرنـين رجل
  من الروم. ابن عجوز من عجائزهم، لـيس لها ولد غيره، وكان اسمه الإسكندر. وإنـما سمي
  ذا القرنـين أن صفحتـي رأسه كانتا من نـحاس فلـما بلغ وكان عبداً صالـحاً، قال الله
  عزّ وجلّ له: يا ذا القرنـين إنـي بـاعثك إلـى أمـم الأرض، وهي أمـم مختلفة ألسنتهم،
  وهم جميع أهل الأرض ومنهم أمتان بـينهما طول الأرض كله ومنهم أمتان بـينهما عرض الأرض
  كله، وأمـم فـي وسط الأرض منهم الـجنّ والإنس ويأجوج ومأجوج. فأما الأمتان اللتان بـينهما
  طول الأرض: فأمه عند مغرب الشمس، يقال لها: ناسك. وأما الأخرى: فعند مطلعها يقال لها:
  منسك. وأما اللتان بـينهما عرض الأرض، فأمة فـي قطر الأرض الأيـمن، فقال لها: هاويـل.
  وأما الأخرى التـي فـي قطر الأرض الأيسر، فأمة يقال لها: تأويـل فلـما قال الله له
  ذلك، قال له ذو القرنـين: إلهي إنك قد ندبتنـي لأمر عظيـم لا يَقدر قَدره إلا أنت،
  فأخبرنـي عن هذه الأمـم التـي بعثتنـي إلـيها، بأيّ قوّة أكابرهم، وبأيّ جمع أكاثرهم،
  وبأيّ حيـلة أكايدهم، وبأيّ صبر أقاسيهم، وبأيّ لسان أناطقهم، وكيف لـي بأن أفقه لغاتهم،
  وبأيّ سمع أعي قولهم، وبأيّ بصر أنفذهم، وبأيّ حجة أخاصمهم، وبأيّ قلب أعقل عنهم، وبأيّ
  حكمة أدبر أمرهم، وبأيّ قسط أعدل بـينهم، وبأيّ حلـم أصابرهم، وبأيّ معرفة أفصل بـينهم،
  وبأيّ علـم أتقن أمورهم، وبأيّ يد أسطو علـيهم، وبأيّ رجل أطؤهم، وبأيّ طاقة أخصمهم،
  وبأيّ جند أقاتلهم، وبأيّ رفق أستألفهم، فإنه لـيس عندي يا إلهي شيء مـما ذكرت يقول
  لهم، ولا يقوى علـيهم ولا يطيقهم، وأنت الربّ الرحيـم، الذي لا يكلِّف نفساً إلا وسعها،
  ولا تحملها إلا طاقتها، ولا يعنتها ولا يفدحها، بل أنت ترأفها وترحمها. قال الله عزّ
  وجلّ: إنـي سأطوّقك ما حمَّلتك، أشرح لك صدرك، فـيسع كلّ شيء وأشرح لك فهمك فتفقه كلّ
  شيء، وأبسط لك لسانك، فتنطق بكلّ شيء، وأفتـح لك سمعك فتعي كلّ شيء، وأمدّ لك بصرك،
  فتنفذ كلّ شيء، وأدبر لك أمرك فتتقن كلّ شيء، وأحصي لك فلا يفوتك شيء، وأحفظ علـيك
  فلا يعزب عنك شيء، وأشدّ لك ظهرك، فلا يهدّك شيء، وأشدّ لك ركنك فلا يغلبك شيء، وأشدّ
  لك قلبك فلا يروعك شيء، وأسخر لك النور والظلـمة، فأجعلهما جنداً من جنودك، يهديك النور
  أمامك، وتـحوطك الظلـمة من ورائك، وأشدّ لك عقلك فلا يهولك شيء، وأبسط لك من بـين يديك،
