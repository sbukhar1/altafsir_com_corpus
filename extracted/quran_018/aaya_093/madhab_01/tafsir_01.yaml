  إِذَا بَلَغَ بَيْنَ السَّدَّيْنِ وَجَدَ مِن دُونِهِمَا قَوْماً لاَّ يَكَادُونَ يَفْقَهُونَ
  قَوْلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قَالُواْ يٰذَا ٱلْقَرْنَيْنِ إِنَّ يَأْجُوجَ وَمَأْجُوجَ
  مُفْسِدُونَ فِي ٱلأَرْضِ فَهَلْ نَجْعَلُ لَكَ خَرْجاً عَلَىٰ أَن تَجْعَلَ بَيْنَنَا
  وَبَيْنَهُمْ سَدّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: «بـينَ السَّدَّيْنِ» قال: هما
  جبلان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله { وَجَدَ مِنْ دُونِهِما قَوْماً
  لا يَكادُونَ يَفْقَهُونَ قَوْلاً } يقول عزّ ذكره: وجد من دون السدّين قوماً لا يكادون
  يفقهون قول القائل سوى كلامهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلفت القرّاء فـي قراءة قوله { يَفْقَهُونَ } فقرأته عامة قرّاء أهل الـمدينة والبصرة
  وبعض أهل الكوفة { يَفْقَهُونَ قَوْلاً } بفتـح القاف والـياء، من فقَه الرجل يفقه
  فقهاً. وقرأ ذلك عامَّة قرّاء أهل الكوفة «يُفْقِهُونَ قَوْلاً» بضمّ الـياء وكسر القاف:
  من أفقهت فلاناً كذا أفقهه إفقاها: إذا فهمته ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  عندي من القول فـي ذلك، أنهما قراءتان مستفـيضتان فـي قراءة الأمصار، غير دافعة إحداهما
  الأخرى وذلك أن القوم الذين أخبر الله عنهم هذا الـخبر جائز أن يكونوا لا يكادون يفقهون
  قولاً لغيرهم عنهم، فـيكون صوابـاً القراءة بذلك. وجائز أن يكونوا مع كونهم كذلك كانوا
  لا يكادون أن يفقهوا غيرهم لعلل: إما بألسنتهم، وإما بـمنطقهم، فتكون القراءة بذلك
  أيضاً صوابـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ يأْجُوجَ ومَأْجُوجَ
  مُفْسِدُونَ فِـي الأرْضِ } اختلفت القرّاء فـي قراءة قوله { إنَّ يأْجُوجَ ومَأْجُوجَ
  } فقرأت القرّاء من أهل الـحجاز والعراق وغيرهم: «إنَّ يأْجُوجَ ومَأْجُوجَ» بغير همز
  علـى فـاعول من يججت ومـججت، وجعلوا الألفـين فـيهما زائدتـين، غير عاصم بن أبـي النـجود
  والأعرج، فإنه ذكر أنهما قرآ ذلك بـالهمز فـيهما جميعاً، وجعلا الهمز فـيهما من أصل
  الكلام، وكأنهما جعلا يأجوج: يفعول من أججت، ومأجوج: مفعول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقراءة
  التـي هي القراءة الصحيحة عندنا، { أن يأْجُوجَ ومَأْجُوجَ } بألف بغير همز لإجماع
  الـحجة من القرّاء علـيه، وأنه الكلام الـمعروف علـى ألسن العرب ومنه قول رؤبة بن العجاج.</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَوْ أنَّ ياجُوجَ ومَاجُوجَ معَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وعادَ عادُوا واسْتَـجاشُوا تُبَّعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهم أمَّتان من وراء السدّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مِفْسِدُونَ فِـي الأرْضِ } اختلف أهل التأويـل فـي معنى
  الإفساد الذي وصف الله به هاتـين الأمتـين، فقال بعضهم: كانوا يأكلون الناس. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن الولـيد الرملـي،
  قال: ثنا إبراهيـم بن أيوب الـخوزانـي، قال: ثنا الولـيد بن مسلـم، قال: سمعت سعيد
  بن عبد العزيز يقول فـي قوله { إنَّ يأْجُوجَ ومَأْجُوجَ مُفْسِدُونَ فِـي الأرْضِ
  } قال: كانوا يأكلون الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: إن يأجوج
  ومأجوج سيفسدون فـي الأرض، لا أنهم كانوا يومئذ يفسدون. ذكر من قال ذلك، وذكر صفة اتبـاع
  ذي القرنـين الأسبـاب التـي ذكرها الله فـي هذه الآية، وذكر سبب بنائه للردم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنا مـحمد بن إسحاق، قال: ثنـي
  بعض من يسوق أحاديث الأعاجم من أهل الكتاب، مـمن قد أسلـم، مـما توارثوا من علـم ذي
  القرنـين، أن ذا القرنـين كان رجلاً من أهل مصر اسمه مرزِبـا بن مردَبة الـيونانـي،
  من ولد يونن بن يافث بن نوح.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
