  أَتْبَعَ سَبَباً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ إِذَا بَلَغَ بَيْنَ السَّدَّيْنِ
  وَجَدَ مِن دُونِهِمَا قَوْماً لاَّ يَكَادُونَ يَفْقَهُونَ قَوْلاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  يٰذَا ٱلْقَرْنَيْنِ إِنَّ يَأْجُوجَ وَمَأْجُوجَ مُفْسِدُونَ فِي ٱلأَرْضِ فَهَلْ
  نَجْعَلُ لَكَ خَرْجاً عَلَىٰ أَن تَجْعَلَ بَيْنَنَا وَبَيْنَهُمْ سَدّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ثم سار طرقاً ومنازل، وسلك سبلاً { حَتَـى إذَا بَلَغَ
  بـينَ السَّدَّيْنِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة ذلك،
  فقرأته عامة قرّاء الـمدينة بعض الكوفـيـين: «حَتَـى إذَا بَلَغَ بـينَ السَّدَّيْنِ»
  بضمّ السين وكذلك جميع ما فـي القرآن من ذلك بضم السين. وكان بعض قرّاء الـمكيـين يقرؤه
  بفتـح ذلك كله. وكان أبو عمرو بن العلاء يفتـح السين فـي هذه السورة، ويضمّ السين فـي
  يس، ويقول: السدَّ بـالفتـح: هو الـحاجز بـينك وبـين الشيء والسدُّ بـالضم: ما كان
  من غشاوة فـي العين. وأما الكوفـيون فإن قراءة عامتهم فـي جميع القرآن بفتـح السين
  غير قوله: { حَتَـى إذَا بَلَغَ بـينَ السَّدَّيْنِ } فإنهم ضموا السين فـي ذلك خاصة.
  وروي عن عكرمة فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به أحمد بن يوسف، قال: ثنا
  القاسم، قال: ثنا حجاج، عن هارون، عن أيوب، عن عكرمة قال: ما كان من صنعة بنـي آدم
  فهو السَّدّ، يعنـي بـالفتـح، وما كان من صنع الله فهو السدّ. وكان الكسائي يقول: هما
  لغتان بـمعنى واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك عندي أن
  يقال: إنهما قراءتان مستفـيضتان فـي قرأة الأمصار، ولغتان متفقتا الـمعنى غير مختلفة،
  فبأيتهما قرأ القارىء فمصيب، ولا معنى للفرق الذي ذكر عن أبـي عمرو بن العلاء، وعكرمة
  بـين السُّد والسَّد، لأنا لـم نـجد لذلك شاهداً يبـين عن فرقان ما بـين ذلك علـى ما
  حكي عنهما. ومـما يبـين ذلك أن جمع أهل التأويـل الذي رُوي لنا عنهم فـي ذلك قول، لـم
  يحك لنا عن أحد منهم تفصيـل بـين فتـح ذلك وضمه، ولو كان مختلفـي الـمعنى لنقل الفصل
  مع التأويـل إن شاء الله، ولكن معنى ذلك كان عندهم غير مفترق، فـيفسر الـحرف بغير تفصيـل
  منهم بـين ذلك. وأما ما ذُكر عن عكرمة فـي ذلك، فإن الذي نقل ذلك عن أيوب وهارون، وفـي
  نقله نظر، ولا نعرف ذلك عن أيوب من رواية ثقات أصحابه. والسَّد والسُّد جميعا: الـحاجز
  بـين الشيئين، وهما ههنا فـيـما ذُكر جبلان سدّ ما بـينهما، فردم ذو القرنـين حاجزا
  بـين يأجوج ومأجوج ومن وراءهم، لـيقطع مادّ غوائلهم وعيثهم عنهم. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عطاء الـخراسانـي، عن ابن
  عبـاس «حَتَـى إذَا بَلَغَ بـينَ السَّدَّيْنِ» قال: الـجبلـين الردم الذي بـين يأجوج
  ومأجوج، أمتـين من وراء ردم ذي القرنـين، قال: الـجبلان: أرمينـية وأذربـيجان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة «حَتَـى إذَا بَلَغَ
  بـينَ السَّدَّيْنِ» وهما جبلان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  «بـينَ السَّدَّيْنِ» يعنـي بـين جبلـين.</font></font>&#13;\t\t\t<label disabled=\"true\"
