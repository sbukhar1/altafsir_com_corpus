  class=\"TextResultArabic\"><font color=\"black\">ولـما قـيـل له ذلك، انطلق يؤمّ
  الأمة التـي عند مغرب الشمس، فلـما بلغهم، وجد جمعاً وعدداً لا يحصيه إلا الله، وقوّة
  وبأساً لا يطيقه إلا الله، وألسنة مختلفة وأهواء متشتتة، وقلوبـاً متفرّقة فلـما رأى
  ذلك كاثرهم بـالظلـمة، فضرب حولهم ثلاثة عساكر منها، فأحاطتهم من كلّ مكان، وحاشتهم
  حتـى جمعتهم فـي مكان واحد، ثم أخذ علـيه بـالنور، فدعاهم إلـى الله وإلـى عبـادته،
  فمنهم من آمن له، ومنهم من صدّ، فعمد إلـى الذين تولوا عنه، فأدخـل علـيهم الظلـمة،
  فدخـلت فـي أفواههم وأنوفهم وآذانهم وأجوافهم، ودخـلت فـي بـيوتهم ودورهم، وغشيتهم
  من فوقهم، ومن تـحتهم ومن كلّ جانب منهم، فماجوا فـيها وتـحيروا فلـما أشفقوا أن يهلكوا
  فـيها عجوا إلـيه بصوت واحد، فكشفها عنهم وأخدهم عنوة، فدخـلوا فـي دعوته، فجنَّد من
  أهل الـمغرب أمـما عظيـمة، فجعلهم جنداً واحداً، ثم انطلق بهم يقودهم، والظلـمة تسوقهم
  من خـلفهم وتـحرسهم من حولهم، والنور أمامهم يقودهم ويدلهم، وهو يسير فـي ناحية الأرض
  الـيـمنى، وهو يريد الأمة التـي فـي قطر الأرض الأيـمن التـي يقال لها هاويـل، وسخر
  الله له يده وقلبه ورأيه وعقله ونظره وائتـماره، فلا يخطىء إذا ائتـمر، وإذا عمل عملاً
  أتقنه. فـانطلق يقود تلك الأمـم وهي تتبعه، فإذا انتهى إلـى بحر أو مخاضة بنى سفنا
  من ألواح صغار أمثال النعال، فنظمها فـي ساعة، ثم جعل فـيها جميع من معه من تلك الأمـم
  وتلك الـجنود، فإذا قطع الأنهار والبحار فتقها، ثم دفع إلـى كلّ إنسان لوحاً فلا يكرثه
  حمله، فلـم يزل كذلك دأبة حتـى انتهى إلـى هاويـل، فعمل فـيها كعمله فـي ناسك. فلـما
  فرغ منها مضى علـى وجهه فـي ناحية الأرض الـيـمنى حتـى انتهى إلـى منسك عند مطلع الشمس،
  فعمل فـيها وجند منها جنودا، كفعله فـي الأمتـين اللتـين قبلها، ثم كرّ مقبلاً فـي
  ناحية الأرض الـيسرى، وهو يريد تأويـل وهي الأمة التـي بجيال هاويـل، وهما متقابلتان
  بـينهما عرض الأرض كله فلـما بلغها عمل فـيها، وجند منها كفعله فـيـما قبلها فلـما
  فرغ منها عطف منها إلـى الأمـم التـي وسط الأرض من الـجنّ وسائر الناس، ويأجوج ومأجوج
  فلـما كان فـي بعض الطريق مـما يـلـي منقطع الترك نـحو الـمشرق، قالت له أمة من الإنس
  صالـحة: يا ذا القرنـين، إن بـين هذين الـجبلـين خـلقا من خـلق الله، وكثـير منهم مشابه
  للإنس، وهم أشبـاه البهائم، يأكلون العشب، ويفترسون الدوابّ والوحوش كما تفترسها السبـاع،
  ويأكلون خشاش الأرض كلها من الـحيات والعقارب، وكلّ ذي روح مـما خـلق الله فـي الأرض،
  ولـيس لله خـلق ينـمو نـماءهم فـي العام الواحد، ولا يزداد كزيادتهم، ولا يكثر ككثرتهم،
  فإن كانت لهم مدّة علـى ما نرى من نـمائهم وزيادتهم، فلا شكّ أنهم سيـملئون الأرض،
  ويجلون أهلها عنها ويظهرون علـيها فـيفسدون فـيها، ولـيست تـمرّ بنا سنة منذ جاورناهم
  إلا ونـحن نتوقعهم، وننتظر أن يطلع علـينا أوائلهم من بـين هذين الـجبلـين { فَهَلْ
