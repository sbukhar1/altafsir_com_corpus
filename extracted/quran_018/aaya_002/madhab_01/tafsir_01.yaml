text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَيِّماً لِّيُنْذِرَ
  بَأْساً شَدِيداً مِّن لَّدُنْهُ وَيُبَشِّرَ ٱلْمُؤْمِنِينَ ٱلَّذِينَ يَعْمَلُونَ
  ٱلصَّالِحَاتِ أَنَّ لَهُمْ أَجْراً حَسَناً } * { مَّاكِثِينَ فِيهِ أَبَداً }يقول
  تعالـى ذكره: أنزل علـى عبده القرآن معتدلاً مستقـيـماً لا عوج فـيه لـينذركم أيها
  الناس بأساً من الله شديداً. وعنى بـالبأس العذاب العاجل، والنكال الـحاضر والسطوة.
  وقوله: { مِنْ لَدُنْه } يعنـي: من عند الله. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا يونس بن بكير، عن مـحمد بن إسحاق { لِـيُنْذِرَ
  بَأْساً شَدِيداً } عاجل عقوبة فـي الدنـيا وعذابـا فـي الآخرة. { مِنْ لَدنْهِ }:
  أي من عند ربك الذي بعثك رسولاً.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، بنـحوه.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { مِنْ لَدُنْهُ }: أي من عنده.فإن
  قال قائل: فأين مفعول قوله { لِـيُنْذَرِ } فإن مفعوله مـحذوف اكتفـى بدلالة ما ظهر
  من الكلام علـيه من ذكره، وهو مضمر متصل بـينذر قبل البأس، كأنه قـيـل: لـينذركم بأساً،
  كما قـيـل:{ يُخَوّفُ أوْلِـياءَهُ }إنـما هو: يخوّفكم أولـياءه.وقوله: { وَيُبَشِّرَ
  الـمُؤْمِنِـينَ } يقول: ويبشر الـمصدقـين الله ورسوله { الَّذِينَ يَعْمَلُونَ الصَّالِـحات
  } وهو العمل بـما أمر الله بـالعمل به، والانتهاء عما نهى الله عنه { أنَّ لَهُمْ أجْراً
  حَسَناً } يقول: ثوابـاً جزيلاً له من الله علـى إيـمانهم بـالله ورسوله، وعملهم فـي
  الدنـيا الصالـحات من الأعمال، وذلك الثواب: هو الـجنة التـي وعدها الـمتقون. وقوله:
  { ماكِثِـينَ فِـيهِ أبَداً } خالدين، لا ينتقلون عنه، ولا يُنْقَلون ونصب ماكثـين
  علـى الـحال من قوله: { أنَّ لَهُمْ أجْراً حَسَناً } فـي هذه الـحال فـي حال مكثهم
  فـي ذلك الأجر. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا سَلَـمة، عن ابن إسحاق { وَيُبَشِّرَ الـمُؤْمِنِـينَ الَّذِينَ
  يَعْمَلُونَ الصَّالِـحاتِ أنَّ لَهُمْ أجْراً حَسَناً ماكِثِـينَ فِـيهِ أبَداً }:
  أي فـي دار خـلد لا يـموتون فـيها، الذين صدقوك بـما جئت به عن الله، وعملوا بـما أمرتهم.\r\n\t\t\t\r\n\t\t\t</section>"

