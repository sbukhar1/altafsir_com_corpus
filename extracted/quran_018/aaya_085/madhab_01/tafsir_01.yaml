text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْأَلُونَكَ
  عَن ذِي ٱلْقَرْنَيْنِ قُلْ سَأَتْلُواْ عَلَيْكُم مِّنْهُ ذِكْراً } * { إِنَّا مَكَّنَّا
  لَهُ فِي ٱلأَرْضِ وَآتَيْنَاهُ مِن كُلِّ شَيْءٍ سَبَباً } * { فَأَتْبَعَ سَبَباً
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ويسألك يا مـحمد هؤلاء الـمشركون
  عن ذي القرنـين ما كان شأنه، وما كانت قصته، فقل لهم: سأتلو علـيكم من خبره ذكراً يقول:
  سأقصّ علـيكم منه خبراً. وقد قـيـل: إن الذين سألوا رسول الله صلى الله عليه وسلم عن
  أمر ذي القرنـين، كانوا قوما من أهل الكتاب. فأما الـخبر بأن الذين سألوه عن ذلك كانوا
  مشركي قومه فقد ذكرناه قبل. وأما الـخبر بأن الذين سألوه، كانوا قوماً من أهل الكتاب.فحدثنا
  به أبو كريب، قال: ثنا زيد بن حبـاب عن ابن لهيعة، قال: ثنـي عبد الرحمن بن زياد بن
  أنعم، عن شيخين من نـجيب، قال: أحدهما لصاحبه: انطلق بنا إلـى عقبة بن عامر نتـحدّث،
  قالا: فأتـياه فقالا: جئنا لتـحدثنا، فقال: كنت يوما أخدم رسول الله صلى الله عليه
  وسلم، فخرجت من عنده، فلقـينـي قوم من أهل الكتاب، فقالوا: نريد أن نسأل رسول الله
  صلى الله عليه وسلم، فـاستأذن لنا علـيه، فدخـلت علـيه، فأخبرته، فقال: \" مالـي ومالهم،
  مالـي علـم إلا ما علـمنـي الله \" ، ثم قال: \" اسكب لـي ماء \" ، فتوضأ ثم صلـى،
  قال: فما فرغ حتـى عرفت السرور فـي وجهه، ثم قال: \" أدخـلهم علـيّ، ومن رأيت من أصحابـي
  \" فدخـلوا فقاموا بـين يديه، فقال: \" إن شئتـم سألتـم فأخبرتكم عما تـجدونه فـي كتابكم
  مكتوبـاً، وإن شئتـم أخبرتكم \" ، قالوا: بلـى أخبرنا، قال: \" جئتـم تسألونـي عن ذي
  القرنـين، وما تـجدونه فـي كتابكم: كان شاباً من الروم، فجاء فبنى مدينة مصر الإسكندرية
  فلـما فرغ جاءه ملك فعلا به فـي السماء، فقال له ما ترى؟ فقال: أرى مدينتـي ومدائن،
  ثم علا به، فقال: ما ترى؟ فقال: أرى مدينتـي، ثم علا به فقال: ما ترى؟ قال: أرى الأرض،
  قال: فهذا ألـيـم مـحيط بـالدنـيا، إن الله بعثنـي إلـيك تعلـم الـجاهل، وتثبت العالـم،
  فأتـى به السدّ، وهو جبلان لـينان يَزْلَق عنهما كل شيء، ثم مضى به حتـى جاوز يأجوج
  ومأجوج، ثم مضى به إلـى أمة أخرى، وجوههم وجوه الكلاب يقاتلون يأجوج ومأجوج، ثم مضى
  به حتـى قطع به أمة أخرى يقاتلون هؤلاء الذين وجوههم وجوه الكلاب، ثم مضى حتـى قطع
  به هؤلاء إلـى أمة أخرى قد سماهم \" واختلف أهل العلـم فـي الـمعنى الذي من أجله قـيـل
  لذي القرنـين: ذو القرنـين، فقال بعضهم: قـيـل له ذلك من أجل أنه ضُرِب علـى قَرنه
  فهلك، ثم أُحْيِـي فضُرب علـى القرن الآخر فهلك. ذكر من قال ذلك:حدثنا ابن حميد، قال:
  ثنا حكام، عن عنبسة، عن عبـيد الـمُكْتِب، عن أبـي الطُّفَـيـل، قال: سأل ابن الكوّاء
  علـياً عن ذي القرنـين، فقال: هو عبد أحبّ الله فأحبه، وناصح الله فنصحه، فأمرهم بتقوى
  الله فضربوه علـى قَرْنه فقتلوه، ثم بعثه الله، فضربوه علـى قرنه فمات.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْأَلُونَكَ عَن ذِي ٱلْقَرْنَيْنِ
  قُلْ سَأَتْلُواْ عَلَيْكُم مِّنْهُ ذِكْراً } * { إِنَّا مَكَّنَّا لَهُ فِي ٱلأَرْضِ
  وَآتَيْنَاهُ مِن كُلِّ شَيْءٍ سَبَباً } * { فَأَتْبَعَ سَبَباً }حدثنا مـحمد بن بشار،
  قال: ثنا يحيى، عن سفـيان، عن حبـيب بن أبـي ثابت، عن أبـي الطفـيـل، قال: سئل علـيّ
  رضوان الله علـيه عن ذي القرنـين، فقال: كان عبداً ناصح الله فناصحه، فدعا قومه إلـى
  الله، فضربوه علـى قرنه فمات، فأحياه الله، فدعا قومه إلـى الله، فضربوه علـى قرنه
  فمات، فسمي ذا القرنـين.حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا
  شعبة، عن القاسم بن أبـي بَزَّة، عن أبـي الطفـيـل، قال: سمعت علـيا وسألوه عن ذي القرنـين
  أنبـياً كان؟ قال: كان عبداً صالـحاً، أحبّ الله فأحبه، وناصَحَ الله فنصحه، فبعثه
  الله إلـى قومه، فضربوه ضربتـين فـي رأسه، فسمي ذا القرنـين، وفـيكم الـيوم مثله.وقال
  آخرون فـي ذلك بـما:حدثنـي به مـحمد بن سهل البخاريّ، قال: ثنا إسماعيـل بن عبد الكريـم،
  قال: ثنـي عبد الصمد بن معقل، قال: قال وهب بن منبه: كان ذو القرنـين مَلِكاً، فقـيـل
  له: فلـم سُمّي ذا القرنـين؟ قال: اختلف فـيه أهل الكتاب، فقال بعضهم: مَلَك الروم
  وفـارس. وقال بعضهم: كان فـي رأسه شبه القرنـين.وقال آخرون: إنـما سمي ذلك لأن صفحتـي
  رأسه كانتا من نـحاس. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنا ابن
  إسحاق، قال: ثنـي من لا أتهم عن وهب بن منبه الـيـمانـي، قال: إنـما سمي ذا القرنـين
  أن صفحتـي رأسه كانتا من نـحاس.وقوله:{ إنَّا مَكَّنا لَهُ الأرْضِ وآتَـيْناهُ مِنْ
  كُلِّ شَيْءٍ سبَبـاً }يقول: إنا وطأنا له فـي الأرض،{ وآتَـيْناهُ مِنْ كُلِّ شَيْءٍ
  سبَبـاً }يقول: وآتـيناه من كلّ شيء: يعنـي ما يتسبب إلـيه وهو العلـم به.وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:{ وآتَـيْناهُ مِنْ كُلِّ شَيْءٍ سبَبـاً }يقول:
  علـما.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:{ وآتَـيْناهُ مِنْ
  كُلِّ شَيْءٍ سبَبـاً }أي علـما.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله:{ وآتَـيْناهُ مِنْ كُلِّ شَيْءٍ سبَبـاً }قال: من كلّ شيء علـما.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:{ وآتَـيْناهُ مِنْ كُلِّ شَيْءٍ
  سبَبـاً }قال: علـم كلّ شيء.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس{ وآتَـيْناهُ مِنْ كُلِّ شَيْءٍ سبَبـاً }علـماً.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْأَلُونَكَ عَن ذِي ٱلْقَرْنَيْنِ
  قُلْ سَأَتْلُواْ عَلَيْكُم مِّنْهُ ذِكْراً } * { إِنَّا مَكَّنَّا لَهُ فِي ٱلأَرْضِ
  وَآتَيْنَاهُ مِن كُلِّ شَيْءٍ سَبَباً } * { فَأَتْبَعَ سَبَباً }{ وآتَـيْناهُ مِنْ
  كُلِّ شَيْءٍ سبَبـاً }يقول: علـماً.وقوله:{ فَأَتْبَعَ سبَبـاً }اختلفت القراء فـي
  قراءة ذلك، فقرأته عامة قرّاء الـمدينة والبصرة: «فـاتَّبع» بوصل الألف، وتشديد التاء،
  بـمعنى: سلك وسار، من قول القائل: اتَّبعتُ أثر فلان: إذا قـفوته وسرت وراءه. وقرأ
  ذلك عامة قرّاء الكوفة{ فَأَتْبَعَ }بهمز، وتـخفـيف التاء، بـمعنى لـحق.وأولـى القراءتـين
  فـي ذلك بـالصواب: قراءة من قرأ: «فـاتَّبَعَ» بوصل الألف، وتشديد التاء، لأن ذلك خبر
  من الله تعالـى ذكره عن مسير ذي القرنـين فـي الأرض التـي مكن له فـيها، لا عن لـحاقه
  السبب، وبذلك جاء تأويـل أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس «فـاتَّبَعَ سَبَبـاً»
  يعنـي بـالسبب: الـمنزل.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قوله:{ سَبَبـاً }قال: منزلاً وطريقاً ما بـين الـمشرق والـمغرب.حدثنـا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، نـحوه.حدثنـي مـحمد بن عُمارة
  الأسديّ، قال: ثنا عبـيد الله بن موسى، قال: أخبرنا إسرائيـل، عن أبـي يحيى، عن مـجاهد
  «فـاتَّبَعَ سَبَبـا» قال: طريقاً فـي الأرض.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة «فـاتَّبَعَ سَبَبـا»: اتبع منازل الأرض ومعالـمها.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله «فـاتَّبَعَ سَبَبـاً» قال: هذه الآن سبب الطرق
  كما قال فرعون{ يا هامانُ ابْنِ لـي صَرْحاً لَعَلِّـي أبْلُغُ الأسْبَـابَ أسْبـابَ
  السَّمَوَاتِ }قال: طُرق السموات.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة، فـي قوله: «فـاتَّبَعَ سَبَبـاً» قال: منازل الأرض.حُدثت عن
  الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله:
  «فـاتَّبَعَ سَبَبـاً» قال: الـمنازل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

