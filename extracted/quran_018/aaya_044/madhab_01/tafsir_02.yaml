  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ
  ٱلْوَلاَيَةُ لِلَّهِ ٱلْحَقِّ هُوَ خَيْرٌ ثَوَاباً وَخَيْرٌ عُقْباً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلْوَلَـٰيَةُ } بالفتح النصرة والتولي، وبالكسر السلطان والملك،
  وقد قرىء بهما. والمعنى هنالك، أي: في ذلك المقام وتلك الحال النصرة لله وحده، لا يملكها
  غيره، ولا يستطيعها أحد سواه، تقريراً لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَم يَكُنْ لَّهُ فِئَةٌ يَنصُرُونَهُ
  مِن دُونِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 43] أو: هنالك السلطان والملك لله لا يغلب ولا يمتنع منه.
  أو في مثل تلك الحال الشديدة يتولى الله ويؤمن به كل مضطرّ. يعني أنّ قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يٰلَيْتَنِى
  لَمْ أُشْرِكْ بِرَبّى أَحَدًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 42] كلمة ألجيء إليها فقالها
  جزعاً مما دهاه من شؤم كفره، ولولا ذلك لم يقلها. ويجوز أن يكون المعنى: هالك الولاية
  لله ينصر فيها أولياءه المؤمنين على الكفرة وينتقم لهم، ويشفي صدورهم من أعدائهم، يعني:
  أنه نصر فيما فعل بالكافر أخاه المؤمن، وصدّق قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عَسَىٰ رَبّى أَن يُؤْتِيَنِ خَيْرًا
  مّن جَنَّتِكَ وَيُرْسِلَ عَلَيْهَا حُسْبَانًا مِّنَ ٱلسَّمَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  40] ويعضده قوله { خَيْرٌ ثَوَابًا وَخَيْرٌ عُقْبًا } أي لأوليائه وقيل { هُنَالِكَ
  } إشارة إلى الآخرة أي في تلك الدار الولاية لله، كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  16] وقرىء: «الحق» بالرفع والجرّ صفة للولاية والله. وقرأ عمرو بن عبيد بالنصب على
  التأكيد، كقولك: هذا عبد الله الحق لا الباطل، وهي قراءة حسنة فصيحة، وكان عمرو بن
  عبيد من أفصح الناس وأنصحهم. وقرىء «عقباً» بضم القاف وسكونها، وعقبى على فعلى، وكلها
  بمعنى العاقبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

