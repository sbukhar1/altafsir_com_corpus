text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُنَالِكَ ٱلْوَلاَيَةُ
  لِلَّهِ ٱلْحَقِّ هُوَ خَيْرٌ ثَوَاباً وَخَيْرٌ عُقْباً }{ ٱلْوَلَـٰيَةُ } بالفتح
  النصرة والتولي، وبالكسر السلطان والملك، وقد قرىء بهما. والمعنى هنالك، أي: في ذلك
  المقام وتلك الحال النصرة لله وحده، لا يملكها غيره، ولا يستطيعها أحد سواه، تقريراً
  لقوله:{ وَلَم يَكُنْ لَّهُ فِئَةٌ يَنصُرُونَهُ مِن دُونِ ٱللَّهِ }[الكهف: 43] أو:
  هنالك السلطان والملك لله لا يغلب ولا يمتنع منه. أو في مثل تلك الحال الشديدة يتولى
  الله ويؤمن به كل مضطرّ. يعني أنّ قوله{ يٰلَيْتَنِى لَمْ أُشْرِكْ بِرَبّى أَحَدًا }[الكهف:
  42] كلمة ألجيء إليها فقالها جزعاً مما دهاه من شؤم كفره، ولولا ذلك لم يقلها. ويجوز
  أن يكون المعنى: هالك الولاية لله ينصر فيها أولياءه المؤمنين على الكفرة وينتقم لهم،
  ويشفي صدورهم من أعدائهم، يعني: أنه نصر فيما فعل بالكافر أخاه المؤمن، وصدّق قوله:{ عَسَىٰ
  رَبّى أَن يُؤْتِيَنِ خَيْرًا مّن جَنَّتِكَ وَيُرْسِلَ عَلَيْهَا حُسْبَانًا مِّنَ
  ٱلسَّمَاء }[الكهف: 40] ويعضده قوله { خَيْرٌ ثَوَابًا وَخَيْرٌ عُقْبًا } أي لأوليائه
  وقيل { هُنَالِكَ } إشارة إلى الآخرة أي في تلك الدار الولاية لله، كقوله{ لّمَنِ ٱلْمُلْكُ
  ٱلْيَوْمَ }[غافر: 16] وقرىء: «الحق» بالرفع والجرّ صفة للولاية والله. وقرأ عمرو بن
  عبيد بالنصب على التأكيد، كقولك: هذا عبد الله الحق لا الباطل، وهي قراءة حسنة فصيحة،
  وكان عمرو بن عبيد من أفصح الناس وأنصحهم. وقرىء «عقباً» بضم القاف وسكونها، وعقبى
  على فعلى، وكلها بمعنى العاقبة.\r\n\t\t\t\r\n\t\t\t</section>"

