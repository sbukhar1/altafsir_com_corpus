text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمْ تَكُن لَّهُ
  فِئَةٌ يَنصُرُونَهُ مِن دُونِ ٱللَّهِ وَمَا كَانَ مُنْتَصِراً } * { هُنَالِكَ ٱلْوَلاَيَةُ
  لِلَّهِ ٱلْحَقِّ هُوَ خَيْرٌ ثَوَاباً وَخَيْرٌ عُقْباً }يقول تعالـى ذكره: ولـم يكن
  لصاحب هاتـين الـجنتـين فِئَة، وهم الـجماعة كما قال العَجَّاج:كمَا يَحُوزُّ الفِئَةُ
  الكَمِيّ   وبنـحو ما قلنا فـي ذلك، قال أهل التأويـل، وإن خالف بعضهم فـي العبـارة
  عنه عبـارتنا، فإن معناهم نظير معنانا فـيه. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعا عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله عزّ وجلّ: { وَلَـمْ تَكُنْ لَهُ
  فِئَةٌ يَنْصُرُونَهُ مِنْ دُونِ اللّهِ } قال: عشيرته.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { ولَـمْ تَكُنْ لَهُ فِئَةٌ يَنْصُرُونَهُ مِنْ دُونِ اللّهِ }: أي
  جند ينصرونه.وقوله: { يَنْصُرُونَهُ مِنْ دُونِ اللّهِ } يقول: يـمنعونه من عقاب الله
  وعذاب الله إذا عاقبه وعذّبه. وقوله { وَما كانَ مُنْتَصِراً } يقول: ولـم يكن مـمتنعاً
  من عذاب الله إذا عذّبه، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة {
  وَما كانَ مُنْتَصِراً }: أي مـمتنعاً.وقوله: { هُنالكَ الوَلايَةُ لِلّهِ الـحَقِّ
  } يقول عزّ ذكره: ثم وذلك حين حلّ عذاب الله بصاحب الـجنتـين فـي القـيامة.واختلفت
  القرّاء فـي قراءة قوله: الولاية، فقرأ بعض أهل الـمدينة والبصرة والكوفة { هُنالكَ
  الوَلايَةُ } بفتـح الواو من الولاية، يعنون بذلك هنالك الـمُوالاة لله، كقول الله:{ اللَّهُ
  وَلِـيُّ الَّذِينَ آمَنُوا }وكقوله:{ ذلكَ بأنَّ اللّهَ مَوْلَـى الَّذِينَ آمَنُوا }يذهبون
  بها إلـى الوَلاية فـي الدين. وقرأ ذلك عامَّة قرّاء الكوفة: «هُنالِكَ الوِلايَةُ»
  بكسر الواو: من الـمُلك والسلطان، من قول القائل: وَلِـيتُ عمل كذا، أو بلدة كذا ألـيه
  ولاية.وأولـى القراءتـين فـي ذلك بـالصواب، قراءة من قرأ بكسر الواو، وذلك أن الله
  عقب ذلك خبره عن مُلكه وسلطانه، وأن من أحلّ به نقمته يوم القـيامة فلا ناصر له يومئذٍ،
  فإتبـاع ذلك الـخبر عن انفراده بـالـمـملكة والسلطان أولـى من الـخبر عن الـموالاة
  التـي لـم يجر لها ذكر ولا معنى، لقول من قال: لا يسمَّى سلطان الله ولاية، وإنـما
  يسمى ذلك سلطان البشر، لأن الولاية معناها أنه يـلـي أمر خـلقه منفردا به دون جميع
  خـلقه، لا أنه يكون أميراً علـيهم.واختلفوا أيضاً فـي قراءة قوله { الـحَقِّ } فقرأ
  ذلك عامَّة قرّاء الـمدينة والعراق خفضاً، علـى توجيهه إلـى أنه من نعت الله، وإلـى
  أن معنى الكلام: هنالك الولاية لله الـحقّ ألوهية، لا البـاطل بطول ألوهيته التـي يدعونها
  الـمشركون بـالله آلهة. وقرأ ذلك بعض أهل البصرة وبعض متأخري الكوفـيـين: «لِلّهِ الـحَقُّ»
  برفع الـحقّ توجيها منهما إلـى أنه من نعت الولاية، ومعناه: هنالك الولاية الـحقّ،
  لا البـاطل لله وحده لا شريك له.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمْ تَكُن لَّهُ فِئَةٌ يَنصُرُونَهُ
  مِن دُونِ ٱللَّهِ وَمَا كَانَ مُنْتَصِراً } * { هُنَالِكَ ٱلْوَلاَيَةُ لِلَّهِ ٱلْحَقِّ
  هُوَ خَيْرٌ ثَوَاباً وَخَيْرٌ عُقْباً }وأولـى القراءتـين عندي فـي ذلك بـالصواب،
  قراءة من قرأه خفضاً علـى أنه من نعت الله، وأن معناه ما وصفت علـى قراءة من قرأه كذلك.وقوله:
  { هُوَ خَيْرٌ ثَوَابـاً } يقول عزّ ذكره: خير للـمنـيبـين فـي العاجل والآجل ثوابـاً
  { وخَيْرٌ عُقْبـاً } يقول: وخيرهم عاقبة فـي الآجل إذا صار إلـيه الـمطيع له، العامل
  بـما أمره الله، والـمنتهى عما نهاه الله عنه. والعقب هو العاقبة، يقال: عاقبة أمر
  كذا وعُقْبـاه وعُقُبه، وذلك آخره وما يصير إلـيه منتهاه.وقد اختلف القرّاء فـي قراءة
  ذلك، فقرأته عامة قرّاء الكوفة { عُقْبـاً } بضم العين وتسكين القاف.والقول فـي ذلك
  عندنا. أنهما قراءتان مستفـيضتان فـي قرأة الأمصار بـمعنى واحد، فبأيتهما قرأ القارىء
  فمصيب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

