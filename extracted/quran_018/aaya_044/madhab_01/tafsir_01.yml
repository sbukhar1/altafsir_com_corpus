  خَيْرٌ ثَوَاباً وَخَيْرٌ عُقْباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأولـى القراءتـين
  عندي فـي ذلك بـالصواب، قراءة من قرأه خفضاً علـى أنه من نعت الله، وأن معناه ما وصفت
  علـى قراءة من قرأه كذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { هُوَ خَيْرٌ ثَوَابـاً
  } يقول عزّ ذكره: خير للـمنـيبـين فـي العاجل والآجل ثوابـاً { وخَيْرٌ عُقْبـاً }
  يقول: وخيرهم عاقبة فـي الآجل إذا صار إلـيه الـمطيع له، العامل بـما أمره الله، والـمنتهى
  عما نهاه الله عنه. والعقب هو العاقبة، يقال: عاقبة أمر كذا وعُقْبـاه وعُقُبه، وذلك
  آخره وما يصير إلـيه منتهاه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الكوفة { عُقْبـاً } بضم العين وتسكين
  القاف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي ذلك عندنا. أنهما قراءتان مستفـيضتان فـي قرأة الأمصار بـمعنى واحد، فبأيتهما قرأ
