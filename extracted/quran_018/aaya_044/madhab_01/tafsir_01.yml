  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمْ
  تَكُن لَّهُ فِئَةٌ يَنصُرُونَهُ مِن دُونِ ٱللَّهِ وَمَا كَانَ مُنْتَصِراً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ
  ٱلْوَلاَيَةُ لِلَّهِ ٱلْحَقِّ هُوَ خَيْرٌ ثَوَاباً وَخَيْرٌ عُقْباً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولـم يكن لصاحب هاتـين الـجنتـين فِئَة، وهم الـجماعة
  كما قال العَجَّاج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كمَا يَحُوزُّ
  الفِئَةُ الكَمِيّ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو ما قلنا فـي ذلك، قال أهل التأويـل، وإن خالف بعضهم فـي العبـارة
  عنه عبـارتنا، فإن معناهم نظير معنانا فـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله عزّ وجلّ: { وَلَـمْ
  تَكُنْ لَهُ فِئَةٌ يَنْصُرُونَهُ مِنْ دُونِ اللّهِ } قال: عشيرته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { ولَـمْ تَكُنْ لَهُ فِئَةٌ يَنْصُرُونَهُ مِنْ دُونِ اللّهِ }:
  أي جند ينصرونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يَنْصُرُونَهُ مِنْ دُونِ
  اللّهِ } يقول: يـمنعونه من عقاب الله وعذاب الله إذا عاقبه وعذّبه. وقوله { وَما كانَ
  مُنْتَصِراً } يقول: ولـم يكن مـمتنعاً من عذاب الله إذا عذّبه، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما كانَ مُنْتَصِراً
  }: أي مـمتنعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { هُنالكَ الوَلايَةُ لِلّهِ
  الـحَقِّ } يقول عزّ ذكره: ثم وذلك حين حلّ عذاب الله بصاحب الـجنتـين فـي القـيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة قوله: الولاية، فقرأ بعض أهل الـمدينة والبصرة
  والكوفة { هُنالكَ الوَلايَةُ } بفتـح الواو من الولاية، يعنون بذلك هنالك الـمُوالاة
  لله، كقول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اللَّهُ وَلِـيُّ الَّذِينَ آمَنُوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وكقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ذلكَ
  بأنَّ اللّهَ مَوْلَـى الَّذِينَ آمَنُوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يذهبون بها إلـى الوَلاية فـي الدين.
  وقرأ ذلك عامَّة قرّاء الكوفة: «هُنالِكَ الوِلايَةُ» بكسر الواو: من الـمُلك والسلطان،
  من قول القائل: وَلِـيتُ عمل كذا، أو بلدة كذا ألـيه ولاية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القراءتـين فـي ذلك بـالصواب، قراءة من قرأ بكسر الواو، وذلك أن الله عقب ذلك خبره
  عن مُلكه وسلطانه، وأن من أحلّ به نقمته يوم القـيامة فلا ناصر له يومئذٍ، فإتبـاع
  ذلك الـخبر عن انفراده بـالـمـملكة والسلطان أولـى من الـخبر عن الـموالاة التـي لـم
  يجر لها ذكر ولا معنى، لقول من قال: لا يسمَّى سلطان الله ولاية، وإنـما يسمى ذلك سلطان
  البشر، لأن الولاية معناها أنه يـلـي أمر خـلقه منفردا به دون جميع خـلقه، لا أنه يكون
  أميراً علـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا أيضاً فـي قراءة قوله {
  الـحَقِّ } فقرأ ذلك عامَّة قرّاء الـمدينة والعراق خفضاً، علـى توجيهه إلـى أنه من
  نعت الله، وإلـى أن معنى الكلام: هنالك الولاية لله الـحقّ ألوهية، لا البـاطل بطول
  ألوهيته التـي يدعونها الـمشركون بـالله آلهة. وقرأ ذلك بعض أهل البصرة وبعض متأخري
  الكوفـيـين: «لِلّهِ الـحَقُّ» برفع الـحقّ توجيها منهما إلـى أنه من نعت الولاية،
  ومعناه: هنالك الولاية الـحقّ، لا البـاطل لله وحده لا شريك له.</font></font>&#13;\t\t\t<label
