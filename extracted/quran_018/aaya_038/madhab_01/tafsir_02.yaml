  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّٰكِنَّاْ
  هُوَ ٱللَّهُ رَبِّي وَلاَ أُشْرِكُ بِرَبِّي أَحَداً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لَّكِنَّ هُوَ ٱللَّهُ رَبّى } أصله لكن أنا، فحذفت الهمزة وألقيت حركتها على نون لكن،
  فتلاقت النونان فكان الإدغام. ونحوه قول القائل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَتَرْمِينَنِي بِالطَّرْفِ أيْ أنْتَ مُذْنِب</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَتَقْلِينَنِي لَكِنَّ إيَّاكِ لاَ أقْلِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي: لكن أنا لا أقليك وهو ضمير الشأن،
  والشأن الله ربي، والجملة خبر أنا، والراجع منها إليه ياء الضمير. وقرأ ابن عامر بإثبات
  ألف أنا في الوصل والوقف جميعاً، وحسن ذلك وقوع الألف عوضاً من حذف الهمزة. وغيره لا
  يثبتها إلا في الوقف. وعن أبي عمرو أنه وقف بالهاء: لكنه. وقرىء «لكن هو الله ربي»،
  بسكون النون وطرح أنا. وقرأ أبيّ بن كعب: «لكن أنا» على الأصل. وفي قراءة عبد الله
  «لكن أنا لا إله إلا هو ربي». فإن قلت: هو استدراك لماذا؟ قلت: لقوله { أَكَفَرْتَ
  } قال لأخيه: أنت كافر بالله، لكني مؤمن موحد، كما تقول: زيد غائب، لكن عمراً حاضر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
