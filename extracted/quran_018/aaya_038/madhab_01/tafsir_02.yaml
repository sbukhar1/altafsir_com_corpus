text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّٰكِنَّاْ هُوَ
  ٱللَّهُ رَبِّي وَلاَ أُشْرِكُ بِرَبِّي أَحَداً }{ لَّكِنَّ هُوَ ٱللَّهُ رَبّى }
  أصله لكن أنا، فحذفت الهمزة وألقيت حركتها على نون لكن، فتلاقت النونان فكان الإدغام.
  ونحوه قول القائل:وَتَرْمِينَنِي بِالطَّرْفِ أيْ أنْتَ مُذْنِب   وَتَقْلِينَنِي لَكِنَّ
  إيَّاكِ لاَ أقْلِيأي: لكن أنا لا أقليك وهو ضمير الشأن، والشأن الله ربي، والجملة
  خبر أنا، والراجع منها إليه ياء الضمير. وقرأ ابن عامر بإثبات ألف أنا في الوصل والوقف
  جميعاً، وحسن ذلك وقوع الألف عوضاً من حذف الهمزة. وغيره لا يثبتها إلا في الوقف. وعن
  أبي عمرو أنه وقف بالهاء: لكنه. وقرىء «لكن هو الله ربي»، بسكون النون وطرح أنا. وقرأ
  أبيّ بن كعب: «لكن أنا» على الأصل. وفي قراءة عبد الله «لكن أنا لا إله إلا هو ربي».
  فإن قلت: هو استدراك لماذا؟ قلت: لقوله { أَكَفَرْتَ } قال لأخيه: أنت كافر بالله،
  لكني مؤمن موحد، كما تقول: زيد غائب، لكن عمراً حاضر.\r\n\t\t\t\r\n\t\t\t</section>"

