  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لَهُ صَاحِبُهُ وَهُوَ يُحَاوِرُهُ أَكَفَرْتَ بِٱلَّذِي خَلَقَكَ مِن تُرَابٍ ثُمَّ
  مِن نُّطْفَةٍ ثُمَّ سَوَّاكَ رَجُلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّٰكِنَّاْ هُوَ
  ٱللَّهُ رَبِّي وَلاَ أُشْرِكُ بِرَبِّي أَحَداً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال لصاحب الـجنتـين صاحبه الذي هو أقلّ منه مالاً وولداً، { وَهُوَ يُحاوِرُهُ
  }: يقول: وهو يخاطبه ويكلـمه: { أكَفَرْتَ بـالَّذِي خَـلَقَكَ مِنْ تُرَابٍ } يعنـي
  خـلق أبـاك آدم من تراب { ثُمَّ مِنْ نُطْفَةٍ } يقول: ثم أنشأك من نطفة الرجل والـمرأة،
  { ثم سوّاك رَجُلاً } يقول: ثم عَد لك بشراً سوياً رجلاً، ذكراً لا أنثى، يقول: أكفرت
  بـمن فعل بك هذا أن يعيدك خـلقاً جديداً بعد ما تصير رفـاتاً { لَكِنَّ هُوَ اللّهُ
  رَبّـي } يقول: أما أنا فلا أكفر بربـي، ولكن أنا هو الله ربـي، معناه أنه يقول: ولكن
  أنا أقول: هو الله ربـي { وَلا أُشْرِكُ بِرَبـيّ أحَداً }. وفـي قراءة ذلك وجهان:
  أحدهما لكنّ هو الله ربـي بتشديد النون وحذف الألف فـي حال الوصل، كما يقال: أنا قائم
  فتـحذف الألف من أنا، وذلك قراءة عامة قرّاء أهل العراق. وأما فـي الوقـف فإن القرأة
  كلها تثبت فـيها الألف، لأن النون إنـما شدّدت لاندغام النون من لكن، وهي ساكنة فـي
  النون التـي من أنا، إذ سقطت الهمزة التـي فـي أنا، فإذا وقـف علـيها ظهرت الألف التـي
  فـي أنا، فقـيـل: لكنا، لأنه يقال فـي الوقـف علـى أنا بإثبـات الألف لا بإسقاطها.
  وقرأ ذلك جماعة من أهل الـحجاز: { لَكِنَّا } بإثبـات الألف فـي الوصل والوقـف، وذلك
  وإن كان مـما ينطق به فـي ضرورة الشعر، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أنا سَيْفُ العَشِيرَةِ فـاعْرِفُونِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حُمَيْداً قد تَذَرَّيْتُ السَّنامَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأثبت الألف فـي أنا، فلـيس ذلك
  بـالفصيح من الكلام، والقراءة التـي هي القراءة الصحيحة عندنا ما ذكرنا عن العراقـيـين،
  وهو حذف الألف من «لكنّ» فـي الوصل، وإثبـاتها فـي الوقـف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

