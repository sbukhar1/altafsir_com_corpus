  فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ فَفَسَقَ عَنْ أَمْرِ رَبِّهِ أَفَتَتَّخِذُونَهُ
  وَذُرِّيَّتَهُ أَوْلِيَآءَ مِن دُونِي وَهُمْ لَكُمْ عَدُوٌّ بِئْسَ لِلظَّالِمِينَ
  بَدَلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هم سبط من الـملائكة
  قبـيـلة، وكان اسم قبـيـلته الـجنّ:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن صالـح مولـى التوأمة، وشريك
  بن أبـي نـمر أحدهما أو كلاهما، عن ابن عبـاس، قال: إن من الـملائكة قبـيـلة من الـجنّ،
  وكان إبلـيس منها، وكان يسوس ما بـين السماء والأرض، فعصى، فسخط الله علـيه فمسخه شيطاناً
  رجيـماً، لعنه الله مـمسوخاً. قال: وإذا كانت خطيئة الرجل فـي كبر فلا ترجه، وإذا كانت
  خطيئته فـي معصية فـارجه، وكانت خطيئة آدم فـي معصية، وخطيئة إبلـيس فـي كبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذْ
  قُلْنا للْـمَلائِكَةِ اسْجُدُوا لآدَمَ فَسَجَدُوا إلاَّ إبْلِـيسَ كانَ مِنَ الـجِنّ
  } قبـيـل من الـملائكة يقال لهم الـجنّ. وقال ابن عبـاس: لو لـم يكن من الـملائكة لـم
  يؤمر بـالسجود، وكان علـى خزانة السماء الدنـيا. قال: وكان قتادة يقول: جنّ عن طاعة
  ربه. وكان الـحسن يقول: ألـجأه الله إلـى نسبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { إلاَّ
  إبْلِـيسَ كانَ مِنَ الـجِنّ } قال: كان من قبـيـل من الـملائكة يقال لهم الـجنّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبـي عديّ، عن عوف، عن الـحسن، قال:
  ما كان إبلـيس من الـملائكة طرفة عين قط، وإنه لأصل الـجنّ، كما أن آدم علـيه السلام
  أصل الإنس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا عبـيد، قال: سمعت الضحاك يقول: كان إبلـيس علـى السماء الدنـيا وعلـى
  الأرض وخازن الـجنان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين بن الفرج، قال:
  سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { فَسَجَدُوا
  إلاَّ إبْلِـيسَ كانَ مِنَ الـجِنّ }: كان ابن عبـاس يقول: إن إبلـيس كان من أشراف
  الـملائكة وأكرمهم قبـيـلة، وكان خازناً علـى الـجنان، وكان له سلطان السماء الدنـيا
  وسلطان الأرض، وكان مـما سوّلت له نفسه من قضاء الله أنه رأى أن له بذلك شرفـا علـى
  أهل السماء، فوقع من ذلك فـي قلبه كبر لا يعلـمه إلا الله، فـاستـخرج الله ذلك الكبر
  منه حين أمره بـالسجود لآدم، فـاستكبر وكان من الكافرين، فذلك قوله للـملائكة:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنّـي
  أعْلَـمُ غَيْبَ السَّمَوَاتِ والأرْضِ وأعْلَـمُ ما تُبْدُونَ وَما كُنْتُـم تَكْتُـمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يعنـي:
  ما أسرّ إبلـيس فـي نفسه من الكبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كانَ مِنَ الـجِنّ } كان ابن عبـاس يقول: قال الله { كانَ مِنَ الـجِنّ } لأنه كان
  خازناً علـى الـجنان، كما يقال للرجل: مكيّ، ومدنـي، وبصريّ، وكوفـيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: كان اسم قبـيـلة إبلـيس الـجنّ، وهم سبط من الـملائكة
  يقال لهم الـجنّ، فلذلك قال الله عزّ وجلّ { كانَ مِنَ الـجِنّ } فنسبه إلـى قبـيـلته.</font></font>&#13;\t\t\t<label
