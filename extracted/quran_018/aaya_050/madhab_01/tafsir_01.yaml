  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلاۤئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ كَانَ مِنَ
  ٱلْجِنِّ فَفَسَقَ عَنْ أَمْرِ رَبِّهِ أَفَتَتَّخِذُونَهُ وَذُرِّيَّتَهُ أَوْلِيَآءَ
  مِن دُونِي وَهُمْ لَكُمْ عَدُوٌّ بِئْسَ لِلظَّالِمِينَ بَدَلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مذكِّرا هؤلاء الـمشركين حسد إبلـيس أبـاهم ومعلـمهم
  ما كان منه من كبره واستكبـاره علـيه حين أمره بـالسجود له، وأنه من العداوة والـحسد
  لهم علـى مثل الذي كان علـيه لأبـيهم: وَ اذكر يا مـحمد { إذْ قُلْنا للْـمَلائِكَةِ
  اسْجُدُوا لآدَمَ فَسَجَدُوا إلاَّ إبْلِـيسَ } الذي يطيعه هؤلاء الـمشركون ويتبعون
  أمره، ويخالفون أمر الله، فإنه لـم يسجد له استكبـاراً علـى الله، وحسداً لآدم { كانَ
  مِنَ الـجِنّ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي معنى قوله
  { كانَ مِنَ الـجِنّ } فقال بعضهم: إنه كان من قبـيـلة يقال لهم الـجنّ. وقال آخرون:
  بل كان من خزّان الـجنة، فنُسب إلـى الـجنة. وقال آخرون: بل قـيـل من الـجنّ، لأنه
  من الـجنّ الذين استـجنوا عن أعين بنـي آدم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن خلاد بن عطاء، عن طاوس، عن ابن عبـاس قال:
  كان اسمه قبل أن يركب الـمعصية عزازيـل، وكان من سكان الأرض، وكان من أشدّ الـملائكة
  اجتهاداً وأكثرهم علـماً، فذلك هو الذي دعاه إلـى الكبر، وكان من حيّ يسمى جنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا عثمان بن سعيد، عن بشر بن عمارة، عن أبـي
  روق، عن الضحاك، عن ابن عبـاس، قال: كان إبلـيس من حيّ من أحياء الـملائكة يقال لهم
  الـجنّ، خُـلقوا من نار السموم من بـين الـملائكة، وكان اسمه الـحارث. قال: وكان خازناً
  من خزّان الـجنة. قال: وخُـلقت الـملائكة من نور غير هذ الـحيّ. قال: وخُـلقت الـجنّ
  الذين ذكروا فـي القرآن من مارج من نار، وهو لسان النار الذي يكون فـي طرفها إذا التهبت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنـي شيبـان، قال: ثنا سلام بن مسكين، عن
  قتادة، عن سعيد بن الـمسيب، قال: كان إبلـيس رئيس ملائكة سماء الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي عن الأعمش، عن حبـيب بن أبـي ثابت،
  عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله: { إلاَّ إبْلِـيسَ كانَ مِنَ الـجِن } قال:
  كان إبلـيس من خزّان الـجنة، وكان يدبر أمر سماء الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: كان إبلـيس
  من أشراف الـملائكة وأكرمهم قبـيـلة. وكان خازنا علـى الـجنان، وكان له سلطان السماء
  الدنـيا، وكان له سلطان الأرض، وكان فـيـما قضى الله أنه رأى أن له بذلك شرفـاً وعظمة
  علـى أهل السماء، فوقع من ذلك فـي قلبه كبر لا يعلـمه إلا الله فما كان عند السجود
  حين أمره أن يسجد لآدم استـخرج الله كبره عند السجود، فلعنه وأخَّره إلـى يوم الدين.
  قال: قال ابن عبـاس: وقوله: { كانَ مِنَ الـجِنّ } إنـما سمي بـالـجنان أنه كان خازنا
  علـيها، كما يقال للرجل: مكيّ، ومدنـيّ، وكوفـيّ، وبصريّ، قاله ابن جريج.</font></font>&#13;\t\t\t<label
