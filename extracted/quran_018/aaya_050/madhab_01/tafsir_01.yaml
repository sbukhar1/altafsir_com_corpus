text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا
  لِلْمَلاۤئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ
  فَفَسَقَ عَنْ أَمْرِ رَبِّهِ أَفَتَتَّخِذُونَهُ وَذُرِّيَّتَهُ أَوْلِيَآءَ مِن دُونِي
  وَهُمْ لَكُمْ عَدُوٌّ بِئْسَ لِلظَّالِمِينَ بَدَلاً }يقول تعالى ذكره مذكِّرا هؤلاء
  الـمشركين حسد إبلـيس أبـاهم ومعلـمهم ما كان منه من كبره واستكبـاره علـيه حين أمره
  بـالسجود له، وأنه من العداوة والـحسد لهم علـى مثل الذي كان علـيه لأبـيهم: وَ اذكر
  يا مـحمد { إذْ قُلْنا للْـمَلائِكَةِ اسْجُدُوا لآدَمَ فَسَجَدُوا إلاَّ إبْلِـيسَ
  } الذي يطيعه هؤلاء الـمشركون ويتبعون أمره، ويخالفون أمر الله، فإنه لـم يسجد له استكبـاراً
  علـى الله، وحسداً لآدم { كانَ مِنَ الـجِنّ }.واختلف أهل التأويـل فـي معنى قوله {
  كانَ مِنَ الـجِنّ } فقال بعضهم: إنه كان من قبـيـلة يقال لهم الـجنّ. وقال آخرون:
  بل كان من خزّان الـجنة، فنُسب إلـى الـجنة. وقال آخرون: بل قـيـل من الـجنّ، لأنه
  من الـجنّ الذين استـجنوا عن أعين بنـي آدم. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا
  سلـمة، عن ابن إسحاق، عن خلاد بن عطاء، عن طاوس، عن ابن عبـاس قال: كان اسمه قبل أن
  يركب الـمعصية عزازيـل، وكان من سكان الأرض، وكان من أشدّ الـملائكة اجتهاداً وأكثرهم
  علـماً، فذلك هو الذي دعاه إلـى الكبر، وكان من حيّ يسمى جنا.حدثنا أبو كريب، قال:
  ثنا عثمان بن سعيد، عن بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس، قال: كان
  إبلـيس من حيّ من أحياء الـملائكة يقال لهم الـجنّ، خُـلقوا من نار السموم من بـين
  الـملائكة، وكان اسمه الـحارث. قال: وكان خازناً من خزّان الـجنة. قال: وخُـلقت الـملائكة
  من نور غير هذ الـحيّ. قال: وخُـلقت الـجنّ الذين ذكروا فـي القرآن من مارج من نار،
  وهو لسان النار الذي يكون فـي طرفها إذا التهبت.حدثنا ابن الـمثنى، قال: ثنـي شيبـان،
  قال: ثنا سلام بن مسكين، عن قتادة، عن سعيد بن الـمسيب، قال: كان إبلـيس رئيس ملائكة
  سماء الدنـيا.حدثنا ابن وكيع، قال: ثنا أبـي عن الأعمش، عن حبـيب بن أبـي ثابت، عن
  سعيد بن جبـير، عن ابن عبـاس، فـي قوله: { إلاَّ إبْلِـيسَ كانَ مِنَ الـجِن } قال:
  كان إبلـيس من خزّان الـجنة، وكان يدبر أمر سماء الدنـيا.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: كان إبلـيس من أشراف الـملائكة وأكرمهم
  قبـيـلة. وكان خازنا علـى الـجنان، وكان له سلطان السماء الدنـيا، وكان له سلطان الأرض،
  وكان فـيـما قضى الله أنه رأى أن له بذلك شرفـاً وعظمة علـى أهل السماء، فوقع من ذلك
  فـي قلبه كبر لا يعلـمه إلا الله فما كان عند السجود حين أمره أن يسجد لآدم استـخرج
  الله كبره عند السجود، فلعنه وأخَّره إلـى يوم الدين. قال: قال ابن عبـاس: وقوله: {
  كانَ مِنَ الـجِنّ } إنـما سمي بـالـجنان أنه كان خازنا علـيها، كما يقال للرجل: مكيّ،
  ومدنـيّ، وكوفـيّ، وبصريّ، قاله ابن جريج.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا لِلْمَلاۤئِكَةِ ٱسْجُدُواْ
  لأَدَمَ فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ فَفَسَقَ عَنْ أَمْرِ رَبِّهِ
  أَفَتَتَّخِذُونَهُ وَذُرِّيَّتَهُ أَوْلِيَآءَ مِن دُونِي وَهُمْ لَكُمْ عَدُوٌّ بِئْسَ
  لِلظَّالِمِينَ بَدَلاً }وقال آخرون: هم سبط من الـملائكة قبـيـلة، وكان اسم قبـيـلته
  الـجنّ:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن صالـح مولـى
  التوأمة، وشريك بن أبـي نـمر أحدهما أو كلاهما، عن ابن عبـاس، قال: إن من الـملائكة
  قبـيـلة من الـجنّ، وكان إبلـيس منها، وكان يسوس ما بـين السماء والأرض، فعصى، فسخط
  الله علـيه فمسخه شيطاناً رجيـماً، لعنه الله مـمسوخاً. قال: وإذا كانت خطيئة الرجل
  فـي كبر فلا ترجه، وإذا كانت خطيئته فـي معصية فـارجه، وكانت خطيئة آدم فـي معصية،
  وخطيئة إبلـيس فـي كبر.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  وَإذْ قُلْنا للْـمَلائِكَةِ اسْجُدُوا لآدَمَ فَسَجَدُوا إلاَّ إبْلِـيسَ كانَ مِنَ
  الـجِنّ } قبـيـل من الـملائكة يقال لهم الـجنّ. وقال ابن عبـاس: لو لـم يكن من الـملائكة
  لـم يؤمر بـالسجود، وكان علـى خزانة السماء الدنـيا. قال: وكان قتادة يقول: جنّ عن
  طاعة ربه. وكان الـحسن يقول: ألـجأه الله إلـى نسبه.حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { إلاَّ إبْلِـيسَ كانَ مِنَ الـجِنّ
  } قال: كان من قبـيـل من الـملائكة يقال لهم الـجنّ.حدثنا ابن بشار، قال: ثنا ابن أبـي
  عديّ، عن عوف، عن الـحسن، قال: ما كان إبلـيس من الـملائكة طرفة عين قط، وإنه لأصل
  الـجنّ، كما أن آدم علـيه السلام أصل الإنس.حدثنا ابن حميد، قال: ثنا يحيى بن واضح،
  قال: ثنا عبـيد، قال: سمعت الضحاك يقول: كان إبلـيس علـى السماء الدنـيا وعلـى الأرض
  وخازن الـجنان.حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد،
  قال: سمعت الضحاك يقول فـي قوله: { فَسَجَدُوا إلاَّ إبْلِـيسَ كانَ مِنَ الـجِنّ }:
  كان ابن عبـاس يقول: إن إبلـيس كان من أشراف الـملائكة وأكرمهم قبـيـلة، وكان خازناً
  علـى الـجنان، وكان له سلطان السماء الدنـيا وسلطان الأرض، وكان مـما سوّلت له نفسه
  من قضاء الله أنه رأى أن له بذلك شرفـا علـى أهل السماء، فوقع من ذلك فـي قلبه كبر
  لا يعلـمه إلا الله، فـاستـخرج الله ذلك الكبر منه حين أمره بـالسجود لآدم، فـاستكبر
  وكان من الكافرين، فذلك قوله للـملائكة:{ إنّـي أعْلَـمُ غَيْبَ السَّمَوَاتِ والأرْضِ
  وأعْلَـمُ ما تُبْدُونَ وَما كُنْتُـم تَكْتُـمُونَ }يعنـي: ما أسرّ إبلـيس فـي نفسه
  من الكبر.وقوله: { كانَ مِنَ الـجِنّ } كان ابن عبـاس يقول: قال الله { كانَ مِنَ الـجِنّ
  } لأنه كان خازناً علـى الـجنان، كما يقال للرجل: مكيّ، ومدنـي، وبصريّ، وكوفـيّ.وقال
  آخرون: كان اسم قبـيـلة إبلـيس الـجنّ، وهم سبط من الـملائكة يقال لهم الـجنّ، فلذلك
  قال الله عزّ وجلّ { كانَ مِنَ الـجِنّ } فنسبه إلـى قبـيـلته.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا لِلْمَلاۤئِكَةِ ٱسْجُدُواْ
  لأَدَمَ فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ فَفَسَقَ عَنْ أَمْرِ رَبِّهِ
  أَفَتَتَّخِذُونَهُ وَذُرِّيَّتَهُ أَوْلِيَآءَ مِن دُونِي وَهُمْ لَكُمْ عَدُوٌّ بِئْسَ
  لِلظَّالِمِينَ بَدَلاً }حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، فـي قوله
  { كانَ مِنَ الـجِنّ } قال: من الـجنانـين الذين يعملون فـي الـجنان.حدثنا ابن حميد،
  قال: ثنا يحيى بن واضح، قال: ثنا أبو سعيد الـيحمدي إسماعيـل بن إبراهيـم، قال: ثنـي
  سوار بن الـجعد الـيحمدي، عن شهر بن حوشب، قوله: { مِنَ الـجنّ } قال: كان إبلـيس من
  الـجنّ الذين طردتهم الـملائكة، فأسره بعض الـملائكة، فذهب به إلـى السماء.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله
  { إلاَّ إبْلـيسَ كانَ مِنَ الـجِنّ فَفَسَقَ عَنْ أمْرِ رَبِّهِ } قال: كان خازن الـجنان
  فسمي بـالـجنان.حدثنـي نصر بن عبد الرحمن الأودي، قال: ثنا أحمد بن بشير، عن سفـيان
  بن أبـي الـمقدام، عن سعيد بن جبـير، قال: كان إبلـيس من خزنة الـجنة.وقد بـيَّناالقول
  فـي ذلك فـيـما مضى من كتابنا هذا، وذكرنا اختلاف الـمختلفـين فـيه، فأغنى ذلك عن إعادته
  فـي هذا الـموضع.وقوله: { فَفَسَقَ عَنْ أمْرِ رَبِّهِ } يقول: فخرج عن أمر ربه، وعدل
  عنه ومال، كما قال رؤبة:يَهْوِينَ فِـي نَـجْدٍ وغَوْراً غائرَا   فَوَاسقاً عَنْ قَصْدِها
  جَوَائِرَايعنـي بـالفواسق: الإبل الـمنعدلة عن قصد نـجد، وكذلك الفسق فـي الدين إنـما
  هو الانعدال عن القصد، والـميـل عن الاستقامة. ويُحكى عن العرب سماعا: فسقت الرطبة
  من قشرها: إذا خرجت منه، وفسقت الفأرة: إذا خرجت من جحرها. وكان بعض أهل العربـية من
  أهل البصرة يقول: إنـما قـيـل: { فَفَسَقَ عَنْ أمْرِ رَبِّهِ } لأنه مراد به: ففسق
  عن ردّه أمر الله، كما تقول العرب: اتـخمت عن الطعام، بـمعنى: اتـخمت لـما أكلته. وقد
  بـيَّناالقول فـي ذلك، وأن معناه: عدل وجار عن أمر الله، وخرج عنه. وقال بعض أهل العلـم
  بكلام العرب: معنى الفسق: الاتساع. وزعم أن العرب تقول: فسق فـي النفقة: بـمعنى اتسع
  فـيها. قال: وإنـما سمى الفـاسق فـاسقا، لاتساعه فـي مـحارم الله. وبنـحو الذي قلنا
  فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى «ح» وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى { فَفَسَقَ عَنْ أمْرِ رَبِّهِ } قال:
  فـي السجود لآدم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، فـي قوله { فَفَسَق عَنْ أمْرِ رَبِّهِ } قال: عصى فـي السجود لآدم.وقوله:
  { أفَتَتَّـخِذُونَهُ وَذُرّيَّتَهُ أوْلِـياءَ مِنْ دُونِـي وَهُمْ لَكُمْ عَدُوّ
  } يقول تعالـى ذكره: أفتوالون يا بنـي آدم من استكبر علـى أبـيكم وحسده، وكفر نعمتـي
  علـيه، وغرّه حتـى أخرجه من الـجنة ونعيـم عيشه فـيها إلـى الأرض وضيق العيش فـيها،
  وتطيعونه وذرّيته من دون الله مع عدواته لكم قديـماً وحديثاً، وتتركون طاعة ربكم الذي
  أنعم علـيكم وأكرمكم، بأن أسجد لوالدكم ملائكته، وأسكنه جناته، وآتاكم من فواضل نعمه
  ما لا يحصى عدده، وذرّية إبلـيس: الشياطين الذين يغرّون بنـي آدم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا لِلْمَلاۤئِكَةِ ٱسْجُدُواْ
  لأَدَمَ فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ فَفَسَقَ عَنْ أَمْرِ رَبِّهِ
  أَفَتَتَّخِذُونَهُ وَذُرِّيَّتَهُ أَوْلِيَآءَ مِن دُونِي وَهُمْ لَكُمْ عَدُوٌّ بِئْسَ
  لِلظَّالِمِينَ بَدَلاً }كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، عن مـجاهد { أفَتَتَّـخِذونَه وَذُرّيَّتهُ أوْلِـياءَ مِنْ دُونِـي } قال: ذرّيته:
  هم الشياطين، وكان يعدّهم «زلنبور» صاحب الأسواق ويضع رايته فـي كلّ سوق ما بـين السماء
  والأرض، و«ثبر» صاحب الـمصائب، و«الأعور» صاحب الزنا و«مسوط» صاحب الأخبـار، يأتـي
  بها فـيـلقـيها فـي أفواه الناس، ولا يجدون لها أصلاً، و«داسم» الذي إذا دخـل الرجل
  بـيته ولـم يسلـم ولـم يذكر الله بصره من الـمتاع ما لـم يرفع، وإذا أكل ولـم يذكر
  اسم الله أكل معه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: ثنا حفص بن
  غياث، قال: سمعت الأعمش يقول: إذا دخـلتُ البـيت ولـم أسلـم، رأيت مطهرة، فقلت: ارفعوا
  ارفعوا، وخاصمتهم، ثم أذكر فأقول: داسم داسم.حدثنا القاسم، قال: ثنا الـحسين، قال:
