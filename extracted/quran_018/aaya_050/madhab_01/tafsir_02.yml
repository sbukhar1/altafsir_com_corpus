  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلاۤئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ كَانَ مِنَ
  ٱلْجِنِّ فَفَسَقَ عَنْ أَمْرِ رَبِّهِ أَفَتَتَّخِذُونَهُ وَذُرِّيَّتَهُ أَوْلِيَآءَ
  مِن دُونِي وَهُمْ لَكُمْ عَدُوٌّ بِئْسَ لِلظَّالِمِينَ بَدَلاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّآ
  أَشْهَدتُّهُمْ خَلْقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَلاَ خَلْقَ أَنْفُسِهِمْ وَمَا كُنتُ
  مُتَّخِذَ ٱلْمُضِلِّينَ عَضُداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ كَانَ مِنَ
  ٱلْجِنّ } كلام مستأنف جار مجرى التقليل بعد استثناء إبليس من الساجدين، كأن قائلاً
  قال: ما له لم يسجد؟ فقيل: كان من الجن { فَفَسَقَ عَنْ أَمْرِ رَبّهِ } والفاء للتسبيب
  أيضاً، جعل كونه من الجن سبباً في فسقه؛ لأنه لو كان ملكاً كسائر من سجد لآدم لم يفسق
  عن أمر الله، لأنّ الملائكة معصومون البتة لا يجوز عليهم ما يجوز على الجن والإنس،
  كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يَسْبِقُونَهُ بِٱلْقَوْلِ وَهُمْ بِأَمْرِهِ يَعْمَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  27] وهذا الكلام المعترض تعمد من الله تعالى لصيانة الملائكة عن وقوع شبهة في عصمتهم.
  فما أبعد البون بين ما تعمده الله، وبين قول من ضادّه وزعم أنه كان ملكاً ورئيساً علىٰ
  الملائكة، فعصى، فلعن ومسخ شيطاناً، ثم ورّكه على ابن عباس. ومعنى { فَفَسَقَ عَنْ
  أَمْرِ رَبّهِ } خرج عما أمره به ربه من السجود. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَوَاسِقاً عَنْ قَصْدِهَا جَوَائِرَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أو صار فاسقاً كافراً بسبب أمر ربه
  الذي هو قوله: { ٱسْجُدُواْ لآدَمَ }. { أَفَتَتَّخِذُونَهُ } الهمزة للإنكار والتعجيب،
  كأنه قيل: أعقيب ما وجد منه تتخذونه { وَذُرّيَّتَهُ أَوْلِيَاء مِن دُونِى } وتستبدلونهم
  بي، بئس البدل من الله إبليس لمن استبدله، فأطاعه بدل طاعته { مَّا أَشْهَدتُّهُمْ
  } وقرىء: «ما أشهدناهم»، يعني: أنكم اتخذتموهم شركاء لي في العبادة، وإنما كانوا يكونون
  شركاء فيها لو كانوا شركاء في الإلهية، فنفى مشاركتهم في الإلٰهية بقوله: { مَّا أَشْهَدتُّهُمْ
  خَلْقَ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ } لأعتضد بهم في خلقها { وَلاَ خَلْقَ أَنفُسِهِمْ
  } أي ولا أشهدت بعضهم خلق بعض كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَقْتُلُواْ أَنفُسَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  29]. { وَمَا كُنتُ مُتَّخِذَ ٱلْمُضِلّينَ } بمعنى وما كنت متخذهم { عَضُداً } أي
  أعواناً، فوضع المضلين موضع الضمير ذمّاً لهم بالإضلال، فإذا لم يكونوا عضداً لي في
  الخلق، فما لكم تتخذونهم شركاء لي في العبادة؟ وقرىء: «وما كُنْتَ» بالفتح: الخطاب
  لرسول الله صلى الله عليه وسلم، والمعنى: وما صحّ لك الاعتضاد بهم، وما ينبغي لك أن
  تعتز بهم. وقرأ علي رضي الله عنه: «وما كنت متخذاً المضلين» بالتنوين على الأصل. وقرأ
  الحسن: «عضدا» بسكون الضاد، ونقل ضمتها إلى العين. وقرىء: «عُضْداً» بالفتح وسكون الضاد.
  و «عُضُدا» بضمتين و «عَضَداً» بفتحتين: جمع عاضد، كخادم وخدم، وراصد ورصد، ومن عضده:
  إذا قواه وأعانه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

