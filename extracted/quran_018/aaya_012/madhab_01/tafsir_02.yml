  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  بَعَثْنَاهُمْ لِنَعْلَمَ أَيُّ الحِزْبَيْنِ أَحْصَىٰ لِمَا لَبِثُواْ أَمَداً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَيُّ } يتضمن معنى الاستفهام، فعلق عنه { لَنَعْلَمَ } فلم يعمل
  فيه. وقرىء «ليعلم» وهو معلق عنه أيضاً؛ لأن ارتفاعه بالابتداء لا بإسناد «يعلم» إليه
  وفاعل «يعلم» مضمون الجملة كما أنه مفعول «نعلم» { أَيُّ الحِزْبَيْنِ } المختلفين
  منهم في مدّة لبثهم؛ لأنهم لما انتبهوا اختلفوا في ذلك، وذلك قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالَ
  قَائِلٌ مّنْهُمْ كَم لَبِثْتُمْ قَالُواْ لَبِثْنَا يَوْمًا أَوْ بَعْضَ يَوْمٍ قَالُواْ
  رَبُّكُمْ أَعْلَمُ بِمَا لَبِثْتُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 19] وكان الذين قالوا ربكم
  أعلم بما لبثتم: هم الذين علموا أن لبثهم قد تطاول أو أي الحزبين المختلفين من غيرهم،
  و { أَحْصَىٰ } فعل ماض أي أيهم ضبط { أَمَدًا } لأوقات لبثهم. فإن قلت: فما تقول فيمن
  جعله من أفعل التفضيل؟ قلت: ليس بالوجه السديد، وذلك أن بناءه من غير الثلاثي المجرّد
  ليس بقياس. ونحو «أعدى من الجرب»، و «أفلس من ابن المذلق» شاذ. والقياس على الشاذ في
  غير القرآن ممتنع، فكيف به؟ ولأن { أَمَدًا } لا يخلو: إما أن ينتصب بأفعل فأفعل لا
  يعمل. وإما أن ينصب بلبثوا، فلا يسدّ عليه المعنى. فإن زعمت أني أنصبه بإضمار فعل يدل
  عليه أحصى، كما أضمر في قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَأَضْرَبَ مِنَّا بِالسُّيُوفِ القَوَانِسَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">على: نضرب القوانس، فقد أبعدت المتناول وهو قريب، حيث أبيت أن يكون
  أحصى فعلاً، ثم رجعت مضطراً إلى تقديره وإضماره. فإن قلت: كيف جعل الله تعالى العلم
  بإحصاءهم المدّة غرضاً في الضرب على آذانهم؟ قلت: الله عز وجل لم يزل عالماً بذلك،
  وإنما أراد ما تعلق به العلم من ظهور الأمر لهم، ليزدادوا إيماناً واعتباراً، ويكون
  لطفاً لمؤمني زمانهم، وآية بينة لكفاره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

