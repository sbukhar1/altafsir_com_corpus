  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَضَرَبْنَا
  عَلَىٰ آذَانِهِمْ فِي ٱلْكَهْفِ سِنِينَ عَدَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ بَعَثْنَاهُمْ
  لِنَعْلَمَ أَيُّ الحِزْبَيْنِ أَحْصَىٰ لِمَا لَبِثُواْ أَمَداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جلّ ثناؤه بقوله: { فَضَرَبْنا علـى آذَانِهِمْ فِـي الكَهْفِ
  }: فضربنا علـى آذانهم بـالنوم فـي الكهف: أي ألقـينا علـيهم النوم، كما يقول القائل
  لآخر: ضربك الله بـالفـالِـج، بـمعنى ابتلاه الله به، وأرسله علـيه. وقوله: { سِنِـينَ
  عَدَداً } يعنـي سنـين معدودة، ونصب العدد بقوله { فَضَرَبْنا }. وقوله: { ثُمَّ بَعَثْناهُمْ
  لنَعْلَـمَ أيُّ الـحِزْبَـيْنِ أحْصَى } يقول: ثم بعثنا هؤلاء الفتـية الذين أوَوْا
  إلـى الكهف بعد ما ضربنا علـى آذانهم فـيه سنـين عدداً من رقدتهم، لـينظر عبـادي فـيعلـموا
  بـالبحث، أيُّ الطائفتـين اللتـين اختلفتا فـي قدر مبلغ مُكْث الفتـية فـي كهفهم رقودا
  { أحْصَى لِـمَا لَبِثُوا أمَدا } يقول: أصوب لقدر لبثهم فـيه أمداً ويعنـي بـالأمد:
  الغاية، كما قال النابغة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلاَّ لـمِثْلِكَ أوْ مَنْ أنْتَ سابِقُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَبْقَ الـجَوَادِ إذا اسْتَوْلَـى علـى الأمَدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر أن الذين اختلفوا فـي ذلك
  من أمورهم، قوم من قوم الفتـية، فقال بعضهم: كان الـحزبـان جميعاً كافرين. وقال بعضهم:
  بل كان أحدهما مسلـماً، والآخر كافراً. ذكر من قال: كان الـحزبـان من قوم الفتـية:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد { أيُّ الـحِزْبـينِْ } من قوم الفتـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله { ثُمَّ بَعَثْناهُمْ لِنَعْلَـمَ أيُّ الـحِزْبَـيْنِ أحْصَى
  لِـما لَبِثُوا أمَداً } يقول: ما كان لواحد من الفريقـين علـم، لا لكفـارهم ولا لـمؤمنـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { أمَداً } فإن أهل التأويـل اختلفوا فـي معناه، فقال بعضهم:
  معناه: بعيدا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { لِـمَا
  لَبِثُوا أمَداً } يقول: بعيداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: عددا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد {
  أمَداً } قال: عدداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفـي نصب قوله { أمَداً } وجهان: أحدهما أن يكون منصوبـاً علـى التفسير
  من قوله أحْصَى كأنه قـيـل: أيّ الـحزبـين أصوب عددا لقدر لبثهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا هو أولـى الوجهين فـي ذلك بـالصواب، لأن تفسير أهل التفسير بذلك
  جاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والآخر: أن يكون منصوبـاً بوقوع
  قوله { لَبِثُوا } علـيه، كأنه قال: أيّ الـحزبـين أحصى للبثهم غاية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

