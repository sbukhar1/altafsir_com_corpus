text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَضَرَبْنَا عَلَىٰ
  آذَانِهِمْ فِي ٱلْكَهْفِ سِنِينَ عَدَداً } * { ثُمَّ بَعَثْنَاهُمْ لِنَعْلَمَ أَيُّ
  الحِزْبَيْنِ أَحْصَىٰ لِمَا لَبِثُواْ أَمَداً }يعنـي جلّ ثناؤه بقوله: { فَضَرَبْنا
  علـى آذَانِهِمْ فِـي الكَهْفِ }: فضربنا علـى آذانهم بـالنوم فـي الكهف: أي ألقـينا
  علـيهم النوم، كما يقول القائل لآخر: ضربك الله بـالفـالِـج، بـمعنى ابتلاه الله به،
  وأرسله علـيه. وقوله: { سِنِـينَ عَدَداً } يعنـي سنـين معدودة، ونصب العدد بقوله {
  فَضَرَبْنا }. وقوله: { ثُمَّ بَعَثْناهُمْ لنَعْلَـمَ أيُّ الـحِزْبَـيْنِ أحْصَى
  } يقول: ثم بعثنا هؤلاء الفتـية الذين أوَوْا إلـى الكهف بعد ما ضربنا علـى آذانهم
  فـيه سنـين عدداً من رقدتهم، لـينظر عبـادي فـيعلـموا بـالبحث، أيُّ الطائفتـين اللتـين
  اختلفتا فـي قدر مبلغ مُكْث الفتـية فـي كهفهم رقودا { أحْصَى لِـمَا لَبِثُوا أمَدا
  } يقول: أصوب لقدر لبثهم فـيه أمداً ويعنـي بـالأمد: الغاية، كما قال النابغة:إلاَّ
  لـمِثْلِكَ أوْ مَنْ أنْتَ سابِقُهُ   سَبْقَ الـجَوَادِ إذا اسْتَوْلَـى علـى الأمَدِوذُكر
  أن الذين اختلفوا فـي ذلك من أمورهم، قوم من قوم الفتـية، فقال بعضهم: كان الـحزبـان
  جميعاً كافرين. وقال بعضهم: بل كان أحدهما مسلـماً، والآخر كافراً. ذكر من قال: كان
  الـحزبـان من قوم الفتـية:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد { أيُّ الـحِزْبـينِْ } من قوم الفتـية.حدثنـي الـحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، بنـحوه.حدثنـي القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله { ثُمَّ بَعَثْناهُمْ لِنَعْلَـمَ أيُّ الـحِزْبَـيْنِ
  أحْصَى لِـما لَبِثُوا أمَداً } يقول: ما كان لواحد من الفريقـين علـم، لا لكفـارهم
  ولا لـمؤمنـيهم.وأما قوله: { أمَداً } فإن أهل التأويـل اختلفوا فـي معناه، فقال بعضهم:
  معناه: بعيدا. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله { لِـمَا لَبِثُوا أمَداً } يقول: بعيداً.وقال آخرون:
  معناه: عددا. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد { أمَداً } قال: عدداً.حدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.وفـي نصب قوله { أمَداً } وجهان: أحدهما
  أن يكون منصوبـاً علـى التفسير من قوله أحْصَى كأنه قـيـل: أيّ الـحزبـين أصوب عددا
  لقدر لبثهم.وهذا هو أولـى الوجهين فـي ذلك بـالصواب، لأن تفسير أهل التفسير بذلك جاء.والآخر:
  أن يكون منصوبـاً بوقوع قوله { لَبِثُوا } علـيه، كأنه قال: أيّ الـحزبـين أحصى للبثهم
  غاية.\r\n\t\t\t\r\n\t\t\t</section>"

