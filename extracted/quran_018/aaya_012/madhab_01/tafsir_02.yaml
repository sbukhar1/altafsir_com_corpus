text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ بَعَثْنَاهُمْ
  لِنَعْلَمَ أَيُّ الحِزْبَيْنِ أَحْصَىٰ لِمَا لَبِثُواْ أَمَداً }{ أَيُّ } يتضمن
  معنى الاستفهام، فعلق عنه { لَنَعْلَمَ } فلم يعمل فيه. وقرىء «ليعلم» وهو معلق عنه
  أيضاً؛ لأن ارتفاعه بالابتداء لا بإسناد «يعلم» إليه وفاعل «يعلم» مضمون الجملة كما
  أنه مفعول «نعلم» { أَيُّ الحِزْبَيْنِ } المختلفين منهم في مدّة لبثهم؛ لأنهم لما
  انتبهوا اختلفوا في ذلك، وذلك قوله{ قَالَ قَائِلٌ مّنْهُمْ كَم لَبِثْتُمْ قَالُواْ
  لَبِثْنَا يَوْمًا أَوْ بَعْضَ يَوْمٍ قَالُواْ رَبُّكُمْ أَعْلَمُ بِمَا لَبِثْتُمْ }[الكهف:
  19] وكان الذين قالوا ربكم أعلم بما لبثتم: هم الذين علموا أن لبثهم قد تطاول أو أي
  الحزبين المختلفين من غيرهم، و { أَحْصَىٰ } فعل ماض أي أيهم ضبط { أَمَدًا } لأوقات
  لبثهم. فإن قلت: فما تقول فيمن جعله من أفعل التفضيل؟ قلت: ليس بالوجه السديد، وذلك
  أن بناءه من غير الثلاثي المجرّد ليس بقياس. ونحو «أعدى من الجرب»، و «أفلس من ابن
  المذلق» شاذ. والقياس على الشاذ في غير القرآن ممتنع، فكيف به؟ ولأن { أَمَدًا } لا
  يخلو: إما أن ينتصب بأفعل فأفعل لا يعمل. وإما أن ينصب بلبثوا، فلا يسدّ عليه المعنى.
  فإن زعمت أني أنصبه بإضمار فعل يدل عليه أحصى، كما أضمر في قوله:وَأَضْرَبَ مِنَّا
  بِالسُّيُوفِ القَوَانِسَا   على: نضرب القوانس، فقد أبعدت المتناول وهو قريب، حيث
  أبيت أن يكون أحصى فعلاً، ثم رجعت مضطراً إلى تقديره وإضماره. فإن قلت: كيف جعل الله
  تعالى العلم بإحصاءهم المدّة غرضاً في الضرب على آذانهم؟ قلت: الله عز وجل لم يزل عالماً
  بذلك، وإنما أراد ما تعلق به العلم من ظهور الأمر لهم، ليزدادوا إيماناً واعتباراً،
  ويكون لطفاً لمؤمني زمانهم، وآية بينة لكفاره.\r\n\t\t\t\r\n\t\t\t</section>"

