  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتِلْكَ
  ٱلْقُرَىٰ أَهْلَكْنَاهُمْ لَمَّا ظَلَمُواْ وَجَعَلْنَا لِمَهْلِكِهِم مَّوْعِداً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَتِلْكَ ٱلْقُرَىٰ } يريد قرى الأوّلين من ثمود وقوم لوط وغيرهم:
  أشار لهم إليها ليعتبروا. { تِلْكَ } مبتدأ، و { ٱلْقُرَىٰ } صفة: لأنّ أسماء الإشارة
  توصف بأسماء الأجناس، و { أَهْلَكْنَـٰهُمْ } خبر. ويجوز أن يكون { تِلْكَ ٱلْقُرَىٰ
  } نصباً بإضمار أهلكنا على شريطة التفسير. والمعنى وتلك أصحاب القرى أهلكناهم { لَمَّا
  ظَلَمُواْ } مثل ظلم أهل مكة { وَجَعَلْنَا لِمَهْلِكِهِم مَّوْعِدًا } وضربنا لإهلاكهم
  وقتاً معلوماً لا يتأخرون عنه كما ضربنا لأهل مكة يوم بدر والمهلك الإهلاك ووقته. وقرىء:
  «لمَهلكهم» بفتح الميم، واللام مفتوحة أو مكسورة، أي: لهلاكهم أو وقت هلاكهم. والموعد:
  وقت، أو مصدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

