text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتِلْكَ ٱلْقُرَىٰ
  أَهْلَكْنَاهُمْ لَمَّا ظَلَمُواْ وَجَعَلْنَا لِمَهْلِكِهِم مَّوْعِداً }{ وَتِلْكَ
  ٱلْقُرَىٰ } يريد قرى الأوّلين من ثمود وقوم لوط وغيرهم: أشار لهم إليها ليعتبروا.
  { تِلْكَ } مبتدأ، و { ٱلْقُرَىٰ } صفة: لأنّ أسماء الإشارة توصف بأسماء الأجناس، و
  { أَهْلَكْنَـٰهُمْ } خبر. ويجوز أن يكون { تِلْكَ ٱلْقُرَىٰ } نصباً بإضمار أهلكنا
  على شريطة التفسير. والمعنى وتلك أصحاب القرى أهلكناهم { لَمَّا ظَلَمُواْ } مثل ظلم
  أهل مكة { وَجَعَلْنَا لِمَهْلِكِهِم مَّوْعِدًا } وضربنا لإهلاكهم وقتاً معلوماً لا
  يتأخرون عنه كما ضربنا لأهل مكة يوم بدر والمهلك الإهلاك ووقته. وقرىء: «لمَهلكهم»
  بفتح الميم، واللام مفتوحة أو مكسورة، أي: لهلاكهم أو وقت هلاكهم. والموعد: وقت، أو
  مصدر.\r\n\t\t\t\r\n\t\t\t</section>"

