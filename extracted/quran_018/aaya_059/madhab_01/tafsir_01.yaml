  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتِلْكَ
  ٱلْقُرَىٰ أَهْلَكْنَاهُمْ لَمَّا ظَلَمُواْ وَجَعَلْنَا لِمَهْلِكِهِم مَّوْعِداً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وتلك القُرى من عاد وثمود وأصحاب الأيكة أهلكنا
  أهلها لـما ظلـموا، فكفروا بـالله وآياته، { وَجَعَلْنا لِـمَهْلِكِهِمْ مَوْعِداً
  } يعنـي ميقاتاً وأجلاً، حين بلغوه جاءهم عذاب فأهلكناهم به، يقول: فكذلك جعلنا لهؤلاء
  الـمشركين من قومك يا مـحمد الذين لا يؤمنون بك أبداً موعداً، إذا جاءهم ذلك الـموعد
  أهلكناهم سنتنا فـي الذين خـلوا من قبلهم من ضربـائهم كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { لِـمَهْلِكِهِمْ مَوْعِداً
  } قال: أجلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنـي الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله { لِـمَهْلِكِهِمْ } فقرأ ذلك عامَّة قرّاء الـحجاز والعراق:
  «لِـمُهْلِكِهمْ» بضمّ الـميـم وفتـح اللام علـى توجيه ذلك إلـى أنه مصدر من أهلكوا
  إهلاكاً. وقرأه عاصم: «لِـمَهْلَكِهِمْ» بفتـح الـميـم واللام علـى توجيهه إلـى الـمصدر
  من هلكوا هلاكاً ومهلكاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القراءتـين بـالصواب عندي
  فـي ذلك قراءة من قرأه: «لـمُهْلَكِهِمْ» بضمّ الـميـم وفتـح اللام لإجماع الـحجة من
  القرّاء علـيه، واستدلالاً بقوله: { وَتِلْكَ القُرَى أهْلَكْناهُمْ } فأن يكون الـمصدر
  من أهلكنا، إذ كان قد تقدّم قبله أولـى. وقـيـل: أهلكناهم، وقد قال قبل: { وَتلكَ القُرَى
  } ، لأن الهلاك إنـما حلّ بأهل القرى، فعاد إلـى الـمعنى، وأجرى الكلام علـيه دون اللفظ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض نـحويـي البصرة: قال: { وَتَلْكَ القُرَى أهْلَكْناهُمْ لَـمَّا
  ظَلَـمُوا } يعنـي أهلها، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاسْئَلِ القَرْيَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ولـم
  يجيء بلفظ القرى، ولكن أجرى اللفظ علـى القوم، وأجرى اللفظ فـي القرية علـيها إلـى
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">التـي كُنَّا فِـيها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وقال: { أهْلكْناهُمْ } ولـم يقل:
  أهلكناها، حمله علـى القوم، كما قال: جاءت تـميـم، وجعل الفعل لبنـي تـميـم، ولـم يجعله
  لتـميـم، ولو فعل ذلك لقال: جاء تـميـم، وهذا لا يحُسن فـي نـحو هذا، لأنه قد أراد
  غير تـميـم فـي نـحو هذا الـموضع، فجعله اسماً، ولـم يحتـمل إذا اعتلّ أن يحذف ما قبله
  كله معنى التاء من جاءت مع بنـي تـميـم، وترك الفعل علـى ما كان لـيعلـم أنه قد حذف
  شيئاً قبل تـميـم. وقال بعضهم: إنـما جاز أن يقال: تلك القرى أهلكناهم، لأن القرية
  قامت مقام الأهل، فجاز أن ترد علـى الأهل مرة وعلـيها مرّة، ولا يجوز ذلك فـي تـميـم،
  لأن القبـيـلة تعرف به ولـيس تـميـم هو القبـيـلة، وإنـما عرفت القبـيـلة به، ولو كانت
  القبـيـلة قد سميت بـالرجل لـجرت علـيه، كما تقول: وقعت فـي هود، تريد فـي سورة هود
  ولـيس هود اسماً للسورة وإنـما عرفت السورة به، فلو سميت السورة بهود لـم يجر، فقلت:
  وقعت فـي هود يا هذا، فلـم يجر، وكذلك لو سمي بنـي تـميـم تـميـما لقـيـل: هذه تـميـم
  قد أقبلت، فتأويـل الكلام: وتلك القرى أهلكناهم لـما ظلـموا، وجعلنا لإهلاكهم موعداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
