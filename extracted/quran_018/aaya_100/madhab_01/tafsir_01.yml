  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَرَكْنَا
  بَعْضَهُمْ يَوْمَئِذٍ يَمُوجُ فِي بَعْضٍ وَنُفِخَ فِي ٱلصُّورِ فَجَمَعْنَاهُمْ جَمْعاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَرَضْنَا
  جَهَنَّمَ يَوْمَئِذٍ لِّلْكَافِرِينَ عَرْضاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وتركنا عبـادنا يوم يأتـيهم وعدنا الذي وعدناهم، بأنا ندكّ الـجبـال ونَنْسِفها
  عن الأرض نسفـاً، فنذرها قاعاً صفصفـاً، بعضهم يـموج فـي بعض، يقول: يختلط جنهم بإنسهم.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب
  القمي، عن هارون بن عنترة، عن شيخ من بنـي فزارة، فـي قوله: { وَتَرَكْنا بَعْضَهُمْ
  يَوْمَئِذٍ يَـمُوجُ فـي بَعْضٍ } قال: إذا ماج الـجنّ والإنس، قال إبلـيس: فأنا أعلـم
  لكم علـم هذا الأمر، فـيظعن إلـى الـمشرق، فـيجد الـملائكة قد قطعوا الأرض، ثم يظعن
  إلـى الـمغرب، فـيجد الـملائكة قد قطعوا الأرض، ثم يصعد يـميناً وشمالاً إلـى أقصى
  الأرض، فـيجد الـملائكة قطعوا الأرض، فـيقول: ما من مَـحِيص، فبـينا هو كذلك، إذ عرض
  له طريق كالشراك، فأخذ علـيه هو وذريّته، فبـينـما هم علـيه، إذ هجموا علـى النار،
  فأخرج الله خازناً من خُزّان النار، قال: يا إبلـيس ألـم تكن لك الـمنزلة عند ربك،
  ألـم تكن فـي الـجنان؟ فـيقول: لـيس هذا يوم عتاب، لو أن الله فرض علـيّ فريضة لعبدته
  فـيها عبـادة لـم يعبده مثلها أحد من خـلقه، فـيقول: فإن الله قد فرض علـيك فريضة،
  فـيقول: ما هي؟ فـيقول: يأمرك أن تدخـل النار، فـيتلكأ علـيه، فـيقول به وبذرّيته بجناحيه،
  فـيقذفهم فـي النار، فَتزفر النار زفرة فلا يبقـى مَلَك مقرّب، ولا نبـيّ مرسل إلا
  جثى لركبتـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَتَرَكْنا بَعْضَهُمْ يَوْمَئِذٍ يَـمُوجُ فـي بَعْضٍ
  } قال: هذا أوّل القـيامة، ثم نفخ فـي الصور علـى أثر ذلك فجمعناهم جمعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَنُفِخَ فِـي الصُّورِ } قد ذكرنا اختلاف أهل التأويـل فـيـما مضى
  فـي الصُّور، وما هو، وما عُنِـي به. واخترنا الصواب من القول فـي ذلك بشواهده الـمغنـية
  عن إعادته فـي هذا الـموضع، غير أنا نذكر فـي هذا الـموضع بعض ما لـم نذكر فـي ذلك
  الـموضع من الأخبـار. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، عن أبـيه، قال: ثنا أسلـم،
  عن بشر بن شغاف، عن عبد الله بن عمرو، عن النبـيّ صلى الله عليه وسلم أن أعرابـيا سأله
  عن الصُّور، قال: «قَرْنٌ يُنْفَخُ فِـيهِ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا معاوية بن هشام، عن سفـيان، عن سلـيـمان التـيـميّ، عن العجلـي،
  عن بشر بن شغاف، عن عبد الله بن عمرو، عن النبـيّ صلى الله عليه وسلم، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحارث القنطري، قال: ثنا يحيى بن أبـي بكير، قال:
  كنت فـي جنازة عمر بن ذرّ فلقـيت مالك بن مغول، فحدثنا عن عطية العوفـي، عن أبـي سعيد
  الـخُدريّ، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كَيْفَ أنْعَمُ وَصَاحِبُ القَرْنِ قَدِ الْتَقَمَ وَحَنى الـجَبْهَةَ،
  وأصْغَى بـالأذُنُ مَتـى يُؤْمَرُ \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
