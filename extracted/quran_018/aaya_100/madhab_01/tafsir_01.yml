  href=\"JavaScript:Open_Menu()\">وَتَرَكْنَا بَعْضَهُمْ يَوْمَئِذٍ يَمُوجُ فِي بَعْضٍ
  وَنُفِخَ فِي ٱلصُّورِ فَجَمَعْنَاهُمْ جَمْعاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَرَضْنَا جَهَنَّمَ
  يَوْمَئِذٍ لِّلْكَافِرِينَ عَرْضاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فشقّ ذلك علـى أصحاب رسول الله صلى
  الله عليه وسلم، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قُولُوا حَسْبُنا اللَّهُ وَعَلـى اللَّهِ تَوَكَّلْنا، ولوِ اجْتَـمَعَ أهْلُ مِنًى
  ما أقالُوا ذلكَ القَرْنَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">كذا قال، وإنـما هو ماأقلوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو السائب، قال: ثنا حفص، عن الـحجاج، عن عطية، عن أبـي سعيد الـخُدريّ، قال: قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كَيْفَ أنْعَمُ وَصَاحِبُ القَرْنِ قَدِ الْتَقَم القَرْنَ، وَحَنى
  ظَهْرَهُ وَجَحَظَ بعَيْنَـيْهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قالوا: ما نقول يارسول الله؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قُولُوا: حَسْبُنا اللَّهُ، تَوَكَّلْنا علَـى اللَّهِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن فضيـل، عن مطرف، عن عطية، عن ابن عبـاس،
  قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كَيْفَ أنْعَمُ وَصَاحِبُ القَرْن قَدِ الْتَقَمَ القَرْنَ، وَحَنى
  جَبْهَتَهُ، يَسْتَـمِعُ مَتـى يؤْمَرُ فَـيَنْفُخُ فِـيهِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فقال أصحاب رسول الله صلى الله
  عليه وسلم: فكيف نقول؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تَقُولُونَ: حَسْبُنا اللَّهُ وَنِعْمَ الوَكِيـلُ، تَوَكَّلنا علـى
  اللَّهِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب والـحسن بن عرفة،
  قالا: ثنا أسبـاط، عن مطرف، عن عطية، عن ابن عبـاس، عن النبـيّ صلى الله عليه وسلم،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا شعيب بن
  حرب، قال: ثنا خالد أبو العلاء، قال: ثنا عطية العوفـيّ، عن أبـي سعيد الـخُدريّ، قال:
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كَيْفَ أنْعَمُ وَصَاحِبُ القَرْنِ قَدِ الْتَقَمَ الْقَرْنَ وَحَنى
  الـجَبْهَةَ، وأصْغَى بـالأُذُنِ مَتـى يؤْمَرُ أنْ يَنْفُخَ، وَلَوْ أنَّ أهْلَ مِنًى
  اجْتَـمَعُوا علـى القَرْنَ علَـى أنْ يُقِلُّوهُ مِنَ الأرْضِ، ما قَدَرُوا عَلَـيْهِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فأُبِلسَ أصحابُ رسول الله صلى الله عليه وسلم، وشقّ علـيهم، قال: فقال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قُولُوا: حَسْبُنا اللَّهُ وَنِعْمَ الوَكِيـلُ، عَلـى اللَّهِ تَوَكَّلْنا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا عبد الرحمن بن مـحمد الـمـحاربـيّ، عن إسماعيـل
  بن رافع الـمدنـي، عن يزيد بن فلان، عن رجل من الأنصار، عن مـحمد بن كعب الْقُرَظيّ،
  عن رجل من الأنصار، عن أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَـمَّا فَرَغَ اللَّهَ مِنْ خَلْقِ
  السَّمَوَاتِ وًّلأرْضِ، خَـلَقَ الصُّورَ، فأعْطاهُ إسْرَافِيلَ، فَهُوَ وَاضَعَهُ
  عَلى فِيهِ شاخِصٌ بَصَرُهُ إلـى العَرْشِ يَنْتَظِرُ مَتـى يؤْمَرُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو هريرة: يا رسول الله، وما
  الصُّور؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قَرْنٌ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وكيف هو؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قَرْنٌ عَظِيـمٌ يُنْفَخُ فِـيهِ ثَلاثُ نَفَخاتٍ: الأُولـى: نَفْخَةُ الفَزَعِ،
  والثَّانِـيَةُ: نَفْخَةُ الصَّعْقِ، والثَّالِثَةُ: نَفْخَةُ القِـيامِ لِرَبّ العالَـمِينَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَجَمَعْناهُمْ جَمْعاً
  } يقول: فجمعنا جميع الـخـلق حينئذ لـموقـف الـحساب جمعا. وقوله: { وعَرَضْنا جَهَنَّـمَ
  يَوْمَئِذٍ للكافِرِينَ عَرْضاً } يقول: وأبرزنا جهنـم يوم ينفخ فـي الصور، فأظهرناها
  للكافرين بـالله، حتـى يروها ويعاينوها كهيئة السراب ولو جعل الفعل لها قـيـل: أعرضت
  إذا استبـانت، كما قال عمرو بن كلثوم:</font></font>&#13;\t\t\t<label disabled=\"true\"
