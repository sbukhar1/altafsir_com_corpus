text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَرَكْنَا بَعْضَهُمْ
  يَوْمَئِذٍ يَمُوجُ فِي بَعْضٍ وَنُفِخَ فِي ٱلصُّورِ فَجَمَعْنَاهُمْ جَمْعاً } *
  { وَعَرَضْنَا جَهَنَّمَ يَوْمَئِذٍ لِّلْكَافِرِينَ عَرْضاً }يقول تعالـى ذكره: وتركنا
  عبـادنا يوم يأتـيهم وعدنا الذي وعدناهم، بأنا ندكّ الـجبـال ونَنْسِفها عن الأرض نسفـاً،
  فنذرها قاعاً صفصفـاً، بعضهم يـموج فـي بعض، يقول: يختلط جنهم بإنسهم. كما:حدثنا ابن
  حميد، قال: ثنا يعقوب القمي، عن هارون بن عنترة، عن شيخ من بنـي فزارة، فـي قوله: {
  وَتَرَكْنا بَعْضَهُمْ يَوْمَئِذٍ يَـمُوجُ فـي بَعْضٍ } قال: إذا ماج الـجنّ والإنس،
  قال إبلـيس: فأنا أعلـم لكم علـم هذا الأمر، فـيظعن إلـى الـمشرق، فـيجد الـملائكة
  قد قطعوا الأرض، ثم يظعن إلـى الـمغرب، فـيجد الـملائكة قد قطعوا الأرض، ثم يصعد يـميناً
  وشمالاً إلـى أقصى الأرض، فـيجد الـملائكة قطعوا الأرض، فـيقول: ما من مَـحِيص، فبـينا
  هو كذلك، إذ عرض له طريق كالشراك، فأخذ علـيه هو وذريّته، فبـينـما هم علـيه، إذ هجموا
  علـى النار، فأخرج الله خازناً من خُزّان النار، قال: يا إبلـيس ألـم تكن لك الـمنزلة
  عند ربك، ألـم تكن فـي الـجنان؟ فـيقول: لـيس هذا يوم عتاب، لو أن الله فرض علـيّ فريضة
  لعبدته فـيها عبـادة لـم يعبده مثلها أحد من خـلقه، فـيقول: فإن الله قد فرض علـيك
  فريضة، فـيقول: ما هي؟ فـيقول: يأمرك أن تدخـل النار، فـيتلكأ علـيه، فـيقول به وبذرّيته
  بجناحيه، فـيقذفهم فـي النار، فَتزفر النار زفرة فلا يبقـى مَلَك مقرّب، ولا نبـيّ
  مرسل إلا جثى لركبتـيه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { وَتَرَكْنا بَعْضَهُمْ يَوْمَئِذٍ يَـمُوجُ فـي بَعْضٍ } قال: هذا أوّل القـيامة،
  ثم نفخ فـي الصور علـى أثر ذلك فجمعناهم جمعاً.{ وَنُفِخَ فِـي الصُّورِ } قد ذكرنا
  اختلاف أهل التأويـل فـيـما مضى فـي الصُّور، وما هو، وما عُنِـي به. واخترنا الصواب
  من القول فـي ذلك بشواهده الـمغنـية عن إعادته فـي هذا الـموضع، غير أنا نذكر فـي هذا
  الـموضع بعض ما لـم نذكر فـي ذلك الـموضع من الأخبـار. ذكر من قال ذلك:حدثنا مـحمد
  بن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، عن أبـيه، قال: ثنا أسلـم، عن بشر
  بن شغاف، عن عبد الله بن عمرو، عن النبـيّ صلى الله عليه وسلم أن أعرابـيا سأله عن
  الصُّور، قال: «قَرْنٌ يُنْفَخُ فِـيهِ».حدثنا أبو كريب، قال: ثنا معاوية بن هشام،
  عن سفـيان، عن سلـيـمان التـيـميّ، عن العجلـي، عن بشر بن شغاف، عن عبد الله بن عمرو،
  عن النبـيّ صلى الله عليه وسلم، بنـحوه.حدثنا مـحمد بن الـحارث القنطري، قال: ثنا يحيى
  بن أبـي بكير، قال: كنت فـي جنازة عمر بن ذرّ فلقـيت مالك بن مغول، فحدثنا عن عطية
  العوفـي، عن أبـي سعيد الـخُدريّ، قال: قال رسول الله صلى الله عليه وسلم: \" كَيْفَ
  أنْعَمُ وَصَاحِبُ القَرْنِ قَدِ الْتَقَمَ وَحَنى الـجَبْهَةَ، وأصْغَى بـالأذُنُ
  مَتـى يُؤْمَرُ \" \r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَرَكْنَا بَعْضَهُمْ يَوْمَئِذٍ
  يَمُوجُ فِي بَعْضٍ وَنُفِخَ فِي ٱلصُّورِ فَجَمَعْنَاهُمْ جَمْعاً } * { وَعَرَضْنَا
  جَهَنَّمَ يَوْمَئِذٍ لِّلْكَافِرِينَ عَرْضاً }  فشقّ ذلك علـى أصحاب رسول الله صلى
  الله عليه وسلم، فقال: \" قُولُوا حَسْبُنا اللَّهُ وَعَلـى اللَّهِ تَوَكَّلْنا، ولوِ
  اجْتَـمَعَ أهْلُ مِنًى ما أقالُوا ذلكَ القَرْنَ \" كذا قال، وإنـما هو ماأقلوا.حدثنـي
  أبو السائب، قال: ثنا حفص، عن الـحجاج، عن عطية، عن أبـي سعيد الـخُدريّ، قال: قال
  رسول الله صلى الله عليه وسلم: \" كَيْفَ أنْعَمُ وَصَاحِبُ القَرْنِ قَدِ الْتَقَم
  القَرْنَ، وَحَنى ظَهْرَهُ وَجَحَظَ بعَيْنَـيْهِ \" ، قالوا: ما نقول يارسول الله؟
  قال: \" قُولُوا: حَسْبُنا اللَّهُ، تَوَكَّلْنا علَـى اللَّهِ \" حدثنا أبو كريب،
  قال: ثنا ابن فضيـل، عن مطرف، عن عطية، عن ابن عبـاس، قال: قال رسول الله صلى الله
  عليه وسلم: \" كَيْفَ أنْعَمُ وَصَاحِبُ القَرْن قَدِ الْتَقَمَ القَرْنَ، وَحَنى جَبْهَتَهُ،
  يَسْتَـمِعُ مَتـى يؤْمَرُ فَـيَنْفُخُ فِـيهِ \" ، فقال أصحاب رسول الله صلى الله
  عليه وسلم: فكيف نقول؟ قال: \" تَقُولُونَ: حَسْبُنا اللَّهُ وَنِعْمَ الوَكِيـلُ،
  تَوَكَّلنا علـى اللَّهِ \" حدثنا أبو كريب والـحسن بن عرفة، قالا: ثنا أسبـاط، عن
  مطرف، عن عطية، عن ابن عبـاس، عن النبـيّ صلى الله عليه وسلم، مثله.حدثنـي يعقوب، قال:
  ثنا شعيب بن حرب، قال: ثنا خالد أبو العلاء، قال: ثنا عطية العوفـيّ، عن أبـي سعيد
  الـخُدريّ، قال: قال رسول الله صلى الله عليه وسلم: \" كَيْفَ أنْعَمُ وَصَاحِبُ القَرْنِ
  قَدِ الْتَقَمَ الْقَرْنَ وَحَنى الـجَبْهَةَ، وأصْغَى بـالأُذُنِ مَتـى يؤْمَرُ أنْ
  يَنْفُخَ، وَلَوْ أنَّ أهْلَ مِنًى اجْتَـمَعُوا علـى القَرْنَ علَـى أنْ يُقِلُّوهُ
  مِنَ الأرْضِ، ما قَدَرُوا عَلَـيْهِ \" قال: فأُبِلسَ أصحابُ رسول الله صلى الله عليه
  وسلم، وشقّ علـيهم، قال: فقال رسول الله صلى الله عليه وسلم: \" قُولُوا: حَسْبُنا
  اللَّهُ وَنِعْمَ الوَكِيـلُ، عَلـى اللَّهِ تَوَكَّلْنا \" حدثنا أبو كريب، قال: ثنا
  عبد الرحمن بن مـحمد الـمـحاربـيّ، عن إسماعيـل بن رافع الـمدنـي، عن يزيد بن فلان،
  عن رجل من الأنصار، عن مـحمد بن كعب الْقُرَظيّ، عن رجل من الأنصار، عن أبـي هريرة،
  قال: قال رسول الله صلى الله عليه وسلم: \" لَـمَّا فَرَغَ اللَّهَ مِنْ خَلْقِ السَّمَوَاتِ
  وًّلأرْضِ، خَـلَقَ الصُّورَ، فأعْطاهُ إسْرَافِيلَ، فَهُوَ وَاضَعَهُ عَلى فِيهِ شاخِصٌ
  بَصَرُهُ إلـى العَرْشِ يَنْتَظِرُ مَتـى يؤْمَرُ \" قال أبو هريرة: يا رسول الله،
  وما الصُّور؟ قال: \" قَرْنٌ \" قال: وكيف هو؟ قال: \" قَرْنٌ عَظِيـمٌ يُنْفَخُ فِـيهِ
  ثَلاثُ نَفَخاتٍ: الأُولـى: نَفْخَةُ الفَزَعِ، والثَّانِـيَةُ: نَفْخَةُ الصَّعْقِ،
  والثَّالِثَةُ: نَفْخَةُ القِـيامِ لِرَبّ العالَـمِينَ \" وقوله: { فَجَمَعْناهُمْ
  جَمْعاً } يقول: فجمعنا جميع الـخـلق حينئذ لـموقـف الـحساب جمعا. وقوله: { وعَرَضْنا
  جَهَنَّـمَ يَوْمَئِذٍ للكافِرِينَ عَرْضاً } يقول: وأبرزنا جهنـم يوم ينفخ فـي الصور،
  فأظهرناها للكافرين بـالله، حتـى يروها ويعاينوها كهيئة السراب ولو جعل الفعل لها قـيـل:
  أعرضت إذا استبـانت، كما قال عمرو بن كلثوم:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَرَكْنَا بَعْضَهُمْ يَوْمَئِذٍ
  يَمُوجُ فِي بَعْضٍ وَنُفِخَ فِي ٱلصُّورِ فَجَمَعْنَاهُمْ جَمْعاً } * { وَعَرَضْنَا
  جَهَنَّمَ يَوْمَئِذٍ لِّلْكَافِرِينَ عَرْضاً }وأعْرَضَتِ الـيَـمامَةُ واشْمَخَرَّتْ   كأسْيافٍ
  بأيْدِي مُصْلِتِـيناوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا سفـيان، عن سلـمة بن كهيـل،
  قال: ثنا أبو الزعراء، عن عبد الله، قال: يقوم الـخـلق لله إذا نفخ فـي الصور، قـيام
  رجل واحد، ثم يتـمثَّل الله عزّ وجلّ فما يـلقاه أحد من الـخلائق كان يعبد من دون الله
  شيئا إلا وهو مرفوع له يتبعه، قال: فـيـلقـى الـيهود فـيقول: من تعبدون؟ قال: فـيقولون:
  نعبد عُزَيرا، قال: فـيقول: هل يسركم الـماء؟ فـيقولون نعم، فـيريهم جهنـم وهي كهيئة
  السراب، ثم قرأ { وَعَرَضْنا جَهَنَّـمَ يَوْمَئِذٍ للكافِرِينَ عَرْضاً } ثم يـلقـى
  النصارى فـيقول: من تعبدون؟ فـيقولون: نعبد الـمسيح، فـيقول: هل يسركم الـماء، فـيقولون
  نعم، قال: فـيريهم جهنـم وهي كهيئة السراب، ثم كذلك لـمن كان يعبد من دون الله شيئا،
  ثم قرأ عبد الله{ وَقِـفوهُم إنَّهُمْ مَسْئُولُونَ }\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

