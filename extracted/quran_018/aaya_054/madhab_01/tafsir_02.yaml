text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ صَرَّفْنَا
  فِي هَـٰذَا ٱلْقُرْآنِ لِلنَّاسِ مِن كُلِّ مَثَلٍ وَكَانَ ٱلإِنْسَانُ أَكْثَرَ شَيْءٍ
  جَدَلاً }{ أَكْثَرَ شَىء جَدَلاً } أكثر الأشياء التي يتأتى منها الجدل إن فصلتها
  واحداً بعد واحد، خصومة ومماراة بالباطل. وانتصاب { جَدَلاً } على التمييز، يعني: أن
  جدل الإنسان أكثر من جدل كل شيء. ونحوه:{ فَإِذَا هُوَ خَصِيمٌ مُّبِينٌ }[النحل: 4].\r\n\t\t\t\r\n\t\t\t</section>"

