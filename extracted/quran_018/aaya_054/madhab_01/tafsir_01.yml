  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  صَرَّفْنَا فِي هَـٰذَا ٱلْقُرْآنِ لِلنَّاسِ مِن كُلِّ مَثَلٍ وَكَانَ ٱلإِنْسَانُ
  أَكْثَرَ شَيْءٍ جَدَلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول عزّ ذكره:
  ولقد مثلنا فـي هذا القرآن للناس من كلّ مثل، ووعظناهم فـيه من كلّ عظة، واحتـججنا
  علـيهم فـيه بكلّ حجة لـيتذكَّروا فـينـيبوا، ويعتبروا فـيتعظوا، وينزجروا عما هم علـيه
  مقـيـمون من الشرك بـالله وعبـادة الأوثان { وكانَ الإنْسانُ أكْثَرَ شَيْءٍ جَدَلاً
  } يقول: وكان الإنسان أكثر شيء مراء وخصومة، لا ينـيب لـحقّ، ولا ينزجر لـموعظة، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وكانَ الإنْسانُ أكْثَرَ شَيْءٍ جَدَلاً } قال: الـجدل: الـخصومة، خصومة القوم لأنبـيائهم،
  وردّهم علـيهم ما جاءوا به. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما هَذَا إلاَّ بَشرٌ مِثْلُكُمْ يَأْكُلُ
  مِـمَّا تَأْكُلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">منه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَشْرَبُ مِـمِّا تَشْرَبُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُرِيدُ أنْ يَتَفَضَّلَ عَلَـيْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حتـى
  تُوَفَّـى...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ نَزَّلْنا عَلَـيْكَ كِتابـاً فِـي قِرْطاسٍ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية.
  وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ فَتَـحْنا عَلَـيْهِمْ بـابـاً مِنَ السَّماءِ فَظَلُّوا
  فِـيهِ يَعْرُجُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: هم لـيس أنت</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لقالوا إنَّـمَا سُكِّرَت أبْصَارُنا
  بَلْ نَـحْنُ قَوْمٌ مَسْحُورُونَ</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

