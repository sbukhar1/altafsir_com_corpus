text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ صَرَّفْنَا
  فِي هَـٰذَا ٱلْقُرْآنِ لِلنَّاسِ مِن كُلِّ مَثَلٍ وَكَانَ ٱلإِنْسَانُ أَكْثَرَ شَيْءٍ
  جَدَلاً }يقول عزّ ذكره: ولقد مثلنا فـي هذا القرآن للناس من كلّ مثل، ووعظناهم فـيه
  من كلّ عظة، واحتـججنا علـيهم فـيه بكلّ حجة لـيتذكَّروا فـينـيبوا، ويعتبروا فـيتعظوا،
  وينزجروا عما هم علـيه مقـيـمون من الشرك بـالله وعبـادة الأوثان { وكانَ الإنْسانُ
  أكْثَرَ شَيْءٍ جَدَلاً } يقول: وكان الإنسان أكثر شيء مراء وخصومة، لا ينـيب لـحقّ،
  ولا ينزجر لـموعظة، كما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { وكانَ الإنْسانُ أكْثَرَ شَيْءٍ جَدَلاً } قال: الـجدل: الـخصومة، خصومة القوم لأنبـيائهم،
  وردّهم علـيهم ما جاءوا به. وقرأ:{ ما هَذَا إلاَّ بَشرٌ مِثْلُكُمْ يَأْكُلُ مِـمَّا
  تَأْكُلُونَ }منه{ وَيَشْرَبُ مِـمِّا تَشْرَبُونَ }وقرأ:{ يُرِيدُ أنْ يَتَفَضَّلَ
  عَلَـيْكُمْ }وقرأ:{ حتـى تُوَفَّـى... }الآية:{ وَلَوْ نَزَّلْنا عَلَـيْكَ كِتابـاً
  فِـي قِرْطاسٍ... }الآية. وقرأ:{ وَلَوْ فَتَـحْنا عَلَـيْهِمْ بـابـاً مِنَ السَّماءِ
  فَظَلُّوا فِـيهِ يَعْرُجُونَ }قال: هم لـيس أنت{ لقالوا إنَّـمَا سُكِّرَت أبْصَارُنا
  بَلْ نَـحْنُ قَوْمٌ مَسْحُورُونَ }\r\n\t\t\t</section>"

