  خَمْسَةٌ سَادِسُهُمْ كَلْبُهُمْ رَجْماً بِٱلْغَيْبِ وَيَقُولُونَ سَبْعَةٌ وَثَامِنُهُمْ
  كَلْبُهُمْ قُل رَّبِّي أَعْلَمُ بِعِدَّتِهِم مَّا يَعْلَمُهُمْ إِلاَّ قَلِيلٌ فَلاَ
  تُمَارِ فِيهِمْ إِلاَّ مِرَآءً ظَاهِراً وَلاَ تَسْتَفْتِ فِيهِمْ مِّنْهُمْ أَحَداً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والدليل عليه أنّ الله سبحانه أتبع القولين الأولين قوله { رَجْماً
  بِٱلْغَيْبِ } وأتبع القول الثالث قوله { مَّا يَعْلَمُهُمْ إِلاَّ قَلِيلٌ } وقال
  ابن عباس رضي الله عنه: حين وقعت الواو انقطعت العدّة، أي: لم يبق بعدها عدّة عادّ
  يلتفت إليها. وثبت أنهم سبعة وثامنهم كلبهم على القطع والبتات. وقيل: إلا قليل من أهل
  الكتاب. والضمير في { سَيَقُولُونَ } على هذا لأهل الكتاب خاصة، أي: سيقول أهل الكتاب
  فيهم كذا وكذا، ولا علم بذلك إلا في قليل منهم، وأكثرهم على ظنّ وتخمين { فَلاَ تُمَارِ
  فِيهِمْ } فلا تجادل أهل الكتاب في شأن أصحاب الكهف إلا جدالاً ظاهراً غير متعمق فيه،
  وهو أن تقص عليهم ما أوحى الله إليك فحسب، ولا تزيد، من غير تجهيل لهم ولا تعنيف بهم
  في الردّ عليهم، كما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَـٰدِلْهُم بِٱلَّتِى هِىَ أَحْسَنُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  125]. { وَلاَ تَسْتَفْتِ } ولا تسأل أحداً منهم عن قصتهم سؤال متعنت له، حتى يقول
  شيئاً فتردّه عليه وتزيف ما عنده؛ لأن ذلك خلاف ما وصيت به من المداراة والمجاملة،
  ولا سؤال مسترشد؛ لأن الله قد أرشدك بأن أوحى إليك قصتهم.</font></font><font class=\"TextResultArabic\"><font
