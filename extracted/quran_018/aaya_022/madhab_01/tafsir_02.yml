  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُونَ
  ثَلاثَةٌ رَّابِعُهُمْ كَلْبُهُمْ وَيَقُولُونَ خَمْسَةٌ سَادِسُهُمْ كَلْبُهُمْ رَجْماً
  بِٱلْغَيْبِ وَيَقُولُونَ سَبْعَةٌ وَثَامِنُهُمْ كَلْبُهُمْ قُل رَّبِّي أَعْلَمُ
  بِعِدَّتِهِم مَّا يَعْلَمُهُمْ إِلاَّ قَلِيلٌ فَلاَ تُمَارِ فِيهِمْ إِلاَّ مِرَآءً
  ظَاهِراً وَلاَ تَسْتَفْتِ فِيهِمْ مِّنْهُمْ أَحَداً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  سَيَقُولُونَ } الضمير لمن خاض في قصتهم في زمن رسول الله صلى الله عليه وسلم من أهل
  الكتاب والمؤمنين، سألوا رسول الله صلى الله عليه وسلم عنهم فأخر الجواب إلى أن يوحى
  إليه فيهم، فنزلت إخباراً بما سيجري بينهم من اختلافهم في عددهم، وأنّ المصيب منهم
  من يقول سبعة وثامنهم كلبهم. قال ابن عباس رضي الله عنه: أنا من أولئك القليل. وروي
  أن السيد والعاقب وأصحابهما من أهل نجران كانوا عند النبي صلى الله عليه وسلم، فجرى
  ذكر أصحاب الكهف، فقال السيد وكان يعقوبياً: كانوا ثلاثة رابعهم كلبهم. وقال العاقب
  وكان نسطورياً: كانوا خمسة سادسهم كلبهم. وقال المسلمون: كانوا سبعة وثامنهم كلبهم،
  فحقق الله قول المسلمين. وإنما عرفوا ذلك بإخبار رسول الله صلى الله عليه وسلم عن لسان
  جبريل عليه السلام. وعن عليّ رضي الله عنه: هم سبعة نفر أسماؤهم: يمليخاً، ومكشليتيا،
  ومشلينيا: هؤلاء أصحاب يمين الملك، وكان عن يساره: مرنوش، ودبرنوش، وشادنوش. وكان يستشير
  هؤلاء الستة في أمره والسابع: الراعي الذي وافقهم حين هربوا من ملكهم دقيانوس. واسم
  مدينتهم: أفسوس. واسم كلبهم: قطمير. فإن قلت: لم جاء بسين الاستقبال في الأوّل دون
  الآخرين؟ قلت: فيه وجهان: أن تدخل الآخرين في حكم السين، كما تقول: قد أكرم وأنعم،
  تريد معنى التوقع في الفعلين جميعاً، وأن تريد بيفعل معنى الاستقبال الذي هو صالح له
  { رَجْماً بِٱلْغَيْبِ } رمياً بالخبر الخفي وإتياناً به كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَقْذِفُونَ بِٱلْغَيْبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  53] أي يأتون به. أو وضع الرجم موضع الظنّ، فكأنه قيل: ظناً بالغيب؛ لأنهم أكثروا أن
  يقولوا رجم بالظنّ مكان قولهم ظنّ، حتى لم يبق عندهم فرق بين العبارتين، ألا ترى إلى
  قول زهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَمَا هُوَ
  عَنْهَا بِالْحَدِيثِ المُرَجَّمِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي المظنون. وقرىء «ثلاثّ رابعهم»
  بإدغام الثاء في تاء التأنيث. و { ثَلَـٰثَةً } خبر مبتدأ محذوف، أي: هم ثلاثة. وكذلك
  { خَمْسَةٌ } و { سَبْعَةٌ } و { رَّابِعُهُمْ كَلْبُهُمْ } جملة من مبتدأ وخبر واقعة
  صفة لثلاثة، وكذلك { سَادِسُهُمْ كَلْبُهُمْ } ، { وَثَامِنُهُمْ كَلْبُهُمْ }. فإن
  قلت: فما هذه الواو الداخلة على الجملة الثالثة، ولم دخلت عليها دون الأوّلين؟ قلت:
  هي الواو التي تدخل على الجملة الواقعة صفة للنكرة، كما تدخل على الواقعة حالاً عن
  المعرفة في نحو قولك: جاءني رجل ومعه آخر. ومررت بزيد وفي يده سيف. ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَآ
  أَهْلَكْنَا مِن قَرْيَةٍ إِلاَّ وَلَهَا كِتَـٰبٌ مَّعْلُومٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  4] وفائدتها تأكيد لصوق الصفة بالموصوف، والدلالة على أن اتصافه بها أمر ثابت مستقر،
  وهذه الواو هي التي آذنت بأن الذين قالوا: سبعة وثامنهم كلبهم، قالوه عن ثبات علم وطمأنينة
  نفس ولم يرجموا بالظن كما غيرهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
