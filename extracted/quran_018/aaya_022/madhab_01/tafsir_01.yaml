text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَيَقُولُونَ ثَلاثَةٌ
  رَّابِعُهُمْ كَلْبُهُمْ وَيَقُولُونَ خَمْسَةٌ سَادِسُهُمْ كَلْبُهُمْ رَجْماً بِٱلْغَيْبِ
  وَيَقُولُونَ سَبْعَةٌ وَثَامِنُهُمْ كَلْبُهُمْ قُل رَّبِّي أَعْلَمُ بِعِدَّتِهِم
  مَّا يَعْلَمُهُمْ إِلاَّ قَلِيلٌ فَلاَ تُمَارِ فِيهِمْ إِلاَّ مِرَآءً ظَاهِراً وَلاَ
  تَسْتَفْتِ فِيهِمْ مِّنْهُمْ أَحَداً }يقول تعالى ذكره: سيقول بعض الـخائضين فـي أمر
  الفِتْـية من أصحاب الكهف، هم ثلاثة رابعهم كلبهم، ويقول بعضهم: هم خمسة سادسهم كلبهم
  { رجْماً بـالغَيْبِ }: يقول: قذفـا بـالظنّ غير يقـين علـم، كما قال الشاعر:وأجْعَلُ
  مِنِّـي الـحَقَّ غَيْبـاً مُرَجَّمَا   وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { سَيَقُولُونَ
  ثَلاثَةٌ رَابِعُهُمْ كَلْبُهُمْ وَيَقُولُونَ خَمْسَةٌ سادِسُهُمْ كَلْبُهُمْ رَجْماً
  بـالغَيْبِ }: أي قذفـا بـالغيب.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة، فـي قوله: { رَجْماً بـالغَيْبِ } قال: قذفـا بـالظنّ.وقوله:
  { وَيَقُولُونَ سَبْعَةٌ وَثامنُهُمْ كَلْبُهُمْ } يقول: ويقول بعضهم: هم سبعة وثامنهم
  كلبهم. { قُلْ رَبـيّ أعْلَـمُ بِعِدَّتِهِمْ } يقول عزّ ذكره لنبـيه مـحمد صلى الله
  عليه وسلم: قل يا مـحمد لقائلـي هذه الأقوال فـي عدد الفتـية من أصحاب الكهف رجما منهم
  بـالغيب: { رَبِّـي أعْلَـمُ بِعِدَّتِهِمْ ما يَعْلَـمُهُمْ } يقول: ما يعلـم عددهم
  { إلاَّ قَلِـيـلٌ } من خـلقه، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { ما يَعْلَـمُهُمْ إلاَّ قَلِـيـلٌ } يقول: قلـيـل من الناس.وقال آخرون: بل عنى بـالقلـيـل:
  أهل الكتاب. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، عن عطاء الـخراسانـي، عن ابن عبـاس { ما يَعْلَـمُهُمْ إلاَّ قَلِـيـلٌ } قال:
  يعنـي أهل الكتاب. وكان ابن عبـاس يقول: أنا مـمن استثناه الله، ويقول: عدتهم سبعة.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس
  { ما يَعْلَـمُهُمْ إلاَّ قَلِـيـلٌ } قال: أنا من القلـيـل، كانوا سبعة.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، ذكر لنا أن ابن عبـاس كان يقول: أنا من أولئك
  القلـيـل الذين استثنى الله، كانوا سبعة وثامنهم كلبهم.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج: قال ابن عبـاس: عدتهم سبعة وثامنهم كلبهم، وأنا
  مـمن استثنى الله.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، فـي قوله: { ما يَعْلَـمُهُمْ إلاَّ قَلِـيـلٌ } قال: كان ابن عبـاس يقول:
  أنا من القلـيـل، هم سبعة وثامنهم كلبهم.وقوله: { فَلا تُـمَارِ فِـيهِمْ إلاَّ مِرَاءً
  ظاهِراً } يقول عزّ ذكره لنبـيه مـحمد صلى الله عليه وسلم: فلا تـمار يا مـحمد: يقول:
  لا تـجادل أهل الكتاب فـيهم، يعنـي فـي عدّة أهل الكهف، وحُذِفت العِدّة اكتفـاء بذكرهم
  فـيها لـمعرفة السامعين بـالـمراد. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر
  من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { فَلا تُـمارِ
  فِـيهِمْ } قال: لا تـمار فـي عدّتهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَيَقُولُونَ ثَلاثَةٌ رَّابِعُهُمْ
  كَلْبُهُمْ وَيَقُولُونَ خَمْسَةٌ سَادِسُهُمْ كَلْبُهُمْ رَجْماً بِٱلْغَيْبِ وَيَقُولُونَ
  سَبْعَةٌ وَثَامِنُهُمْ كَلْبُهُمْ قُل رَّبِّي أَعْلَمُ بِعِدَّتِهِم مَّا يَعْلَمُهُمْ
  إِلاَّ قَلِيلٌ فَلاَ تُمَارِ فِيهِمْ إِلاَّ مِرَآءً ظَاهِراً وَلاَ تَسْتَفْتِ فِيهِمْ
  مِّنْهُمْ أَحَداً }وقوله: { إلاَّ مِرَاءً ظاهِراً } اختلف أهل التأويـل فـي معنى
  الـمِراء الظاهر الذي استثناه الله، ورخص فـيه لنبـيه صلى الله عليه وسلم، فقال بعضهم:
  هو ما قصّ الله فـي كتابه أبـيح له أن يتلوه علـيهم، ولا يـماريهم بغير ذلك. ذكر من
  قال ذلك:حدثنـي مـحمد بن سعيد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن
  أبـيه، عن ابن عبـاس، قوله: { فَلا تُـمَارِ فِـيهِمْ إلاَّ مِرَاءً ظاهِراً } يقول:
  حَسْبُك ما قصصت علـيك فلا تـمار فـيهم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد { فَلا تُـمَارِ فِـيهِمْ إلاَّ مِرَاءً ظاهِراً } يقول:
  إلا بـما قد أظهرنا لك من أمرهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { فَلا تُـمَارِ فِـيهِمْ إلاَّ مِرَاءً ظاهِراً }: أي حسبك ما قصصنا علـيك من
  شأنهم.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة {
  فَلا تُـمَارِ فِـيهِمْ } قال: حَسْبُك ما قصصنا علـيك من شأنهم.حُدثت عن الـحسين بن
  الفرج، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { فَلا
  تُـمَارِ فِـيهِمْ إلاَّ مِرَاءً ظاهِراً } يقول: حَسْبُك ما قصصنا علـيك.وقال آخرون:
  الـمِراء الظاهر هو أن يقول لـيس كما تقولون، ونـحو هذا من القول. ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { إلاَّ مِرَاءً ظاهِراً }
  قال: أن يقول لهم: لـيس كما تقولون، لـيس تعلـمون عدّتهم إن قالوا كذا وكذا فقل لـيس
  كذلك، فإنهم لا يعلـمون عدّتهم، وقرأ: { سَيَقُولُونَ ثَلاثَةٌ رَابِعُهُمْ كَلْبُهُمْ
  } حتـى بلغ { رَجْماً بـالغَيْبِ }.وقوله: { وَلا تَسْتَفْتِ فِـيهِمْ مِنْهُمْ أحَداً
  } يقول تعالـى ذكره: ولا تستفت فـي عدّة الفتـية من أصحاب الكهف منهم، يعنـي من أهل
  الكتاب، أحداً، لأنهم لا يعلـمون عدتهم، وإنـما يقولون فـيهم رجما بـالغيب، لا يقـينا
  من القول. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا أبو كريب،
  قال: ثنا يحيى بن عيسى، عن سفـيان، عن قابوس، عن أبـيه، عن ابن عبـاس، فـي قوله: {
  وَلا تَسْتَفْتِ فِـيهِمْ مِنْهُمْ أحَداً } قال: هم أهل الكتاب.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد { وَلا تَسْتَفْتِ فِـيهِمْ مِنْهُمْ أحَداً }
  من يهود.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد {
  وَلا تَسْتَفْتِ فِـيهِمْ مِنْهُمْ أحَداً }: من يهود، قال: ولا تسأل يهودَ عن أمر
  أصحاب الكهف، إلا ما قد أخبرتك من أمرهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { وَلا تَسْتَفْتِ فِـيهِمْ مِنْهُمْ أحَداً }: من أهل الكتاب. كنا نـحدّث
  أنهم كانوا بنـي الركنا. والركنا: ملوك الروم، رزقهم الله الإسلام، فتفرّدوا بدينهم،
  واعتزلوا قومهم، حتـى انتهوا إلـى الكهف، فضرب الله علـى أصمختهم، فلبثوا دهراً طويلاً
  حتـى هلكت أمَّتهم وجاءت أمَّة مسلـمة بعدهم، وكان ملكهم مسلـماً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

