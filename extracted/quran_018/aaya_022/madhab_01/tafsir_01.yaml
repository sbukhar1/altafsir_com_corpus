  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">سَيَقُولُونَ ثَلاثَةٌ رَّابِعُهُمْ كَلْبُهُمْ وَيَقُولُونَ
  خَمْسَةٌ سَادِسُهُمْ كَلْبُهُمْ رَجْماً بِٱلْغَيْبِ وَيَقُولُونَ سَبْعَةٌ وَثَامِنُهُمْ
  كَلْبُهُمْ قُل رَّبِّي أَعْلَمُ بِعِدَّتِهِم مَّا يَعْلَمُهُمْ إِلاَّ قَلِيلٌ فَلاَ
  تُمَارِ فِيهِمْ إِلاَّ مِرَآءً ظَاهِراً وَلاَ تَسْتَفْتِ فِيهِمْ مِّنْهُمْ أَحَداً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إلاَّ مِرَاءً ظاهِراً } اختلف أهل التأويـل فـي معنى الـمِراء
  الظاهر الذي استثناه الله، ورخص فـيه لنبـيه صلى الله عليه وسلم، فقال بعضهم: هو ما
  قصّ الله فـي كتابه أبـيح له أن يتلوه علـيهم، ولا يـماريهم بغير ذلك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعيد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { فَلا تُـمَارِ فِـيهِمْ إلاَّ مِرَاءً ظاهِراً } يقول:
  حَسْبُك ما قصصت علـيك فلا تـمار فـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { فَلا تُـمَارِ
  فِـيهِمْ إلاَّ مِرَاءً ظاهِراً } يقول: إلا بـما قد أظهرنا لك من أمرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَلا
  تُـمَارِ فِـيهِمْ إلاَّ مِرَاءً ظاهِراً }: أي حسبك ما قصصنا علـيك من شأنهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة { فَلا تُـمَارِ فِـيهِمْ } قال: حَسْبُك ما قصصنا علـيك من شأنهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: ثنا عبـيد،
  قال: سمعت الضحاك يقول فـي قوله: { فَلا تُـمَارِ فِـيهِمْ إلاَّ مِرَاءً ظاهِراً }
  يقول: حَسْبُك ما قصصنا علـيك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الـمِراء الظاهر هو أن يقول لـيس كما تقولون، ونـحو هذا من القول. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { إلاَّ مِرَاءً ظاهِراً } قال: أن يقول لهم: لـيس كما
  تقولون، لـيس تعلـمون عدّتهم إن قالوا كذا وكذا فقل لـيس كذلك، فإنهم لا يعلـمون عدّتهم،
  وقرأ: { سَيَقُولُونَ ثَلاثَةٌ رَابِعُهُمْ كَلْبُهُمْ } حتـى بلغ { رَجْماً بـالغَيْبِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلا تَسْتَفْتِ فِـيهِمْ
  مِنْهُمْ أحَداً } يقول تعالـى ذكره: ولا تستفت فـي عدّة الفتـية من أصحاب الكهف منهم،
  يعنـي من أهل الكتاب، أحداً، لأنهم لا يعلـمون عدتهم، وإنـما يقولون فـيهم رجما بـالغيب،
  لا يقـينا من القول. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا يحيى بن عيسى، عن سفـيان، عن قابوس، عن أبـيه،
  عن ابن عبـاس، فـي قوله: { وَلا تَسْتَفْتِ فِـيهِمْ مِنْهُمْ أحَداً } قال: هم أهل
  الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد { وَلا تَسْتَفْتِ فِـيهِمْ مِنْهُمْ أحَداً } من يهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد { وَلا تَسْتَفْتِ فِـيهِمْ مِنْهُمْ أحَداً }: من يهود، قال: ولا تسأل يهودَ
  عن أمر أصحاب الكهف، إلا ما قد أخبرتك من أمرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلا تَسْتَفْتِ فِـيهِمْ مِنْهُمْ
  أحَداً }: من أهل الكتاب. كنا نـحدّث أنهم كانوا بنـي الركنا. والركنا: ملوك الروم،
  رزقهم الله الإسلام، فتفرّدوا بدينهم، واعتزلوا قومهم، حتـى انتهوا إلـى الكهف، فضرب
  الله علـى أصمختهم، فلبثوا دهراً طويلاً حتـى هلكت أمَّتهم وجاءت أمَّة مسلـمة بعدهم،
  وكان ملكهم مسلـماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
