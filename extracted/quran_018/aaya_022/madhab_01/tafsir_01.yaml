  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُونَ
  ثَلاثَةٌ رَّابِعُهُمْ كَلْبُهُمْ وَيَقُولُونَ خَمْسَةٌ سَادِسُهُمْ كَلْبُهُمْ رَجْماً
  بِٱلْغَيْبِ وَيَقُولُونَ سَبْعَةٌ وَثَامِنُهُمْ كَلْبُهُمْ قُل رَّبِّي أَعْلَمُ
  بِعِدَّتِهِم مَّا يَعْلَمُهُمْ إِلاَّ قَلِيلٌ فَلاَ تُمَارِ فِيهِمْ إِلاَّ مِرَآءً
  ظَاهِراً وَلاَ تَسْتَفْتِ فِيهِمْ مِّنْهُمْ أَحَداً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: سيقول بعض الـخائضين فـي أمر الفِتْـية من أصحاب الكهف، هم ثلاثة رابعهم
  كلبهم، ويقول بعضهم: هم خمسة سادسهم كلبهم { رجْماً بـالغَيْبِ }: يقول: قذفـا بـالظنّ
  غير يقـين علـم، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأجْعَلُ مِنِّـي الـحَقَّ غَيْبـاً مُرَجَّمَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { سَيَقُولُونَ
  ثَلاثَةٌ رَابِعُهُمْ كَلْبُهُمْ وَيَقُولُونَ خَمْسَةٌ سادِسُهُمْ كَلْبُهُمْ رَجْماً
  بـالغَيْبِ }: أي قذفـا بـالغيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  رَجْماً بـالغَيْبِ } قال: قذفـا بـالظنّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيَقُولُونَ سَبْعَةٌ وَثامنُهُمْ كَلْبُهُمْ } يقول: ويقول بعضهم: هم سبعة وثامنهم
  كلبهم. { قُلْ رَبـيّ أعْلَـمُ بِعِدَّتِهِمْ } يقول عزّ ذكره لنبـيه مـحمد صلى الله
  عليه وسلم: قل يا مـحمد لقائلـي هذه الأقوال فـي عدد الفتـية من أصحاب الكهف رجما منهم
  بـالغيب: { رَبِّـي أعْلَـمُ بِعِدَّتِهِمْ ما يَعْلَـمُهُمْ } يقول: ما يعلـم عددهم
  { إلاَّ قَلِـيـلٌ } من خـلقه، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ما يَعْلَـمُهُمْ إلاَّ قَلِـيـلٌ }
  يقول: قلـيـل من الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عنى بـالقلـيـل:
  أهل الكتاب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عطاء الـخراسانـي، عن ابن
  عبـاس { ما يَعْلَـمُهُمْ إلاَّ قَلِـيـلٌ } قال: يعنـي أهل الكتاب. وكان ابن عبـاس
  يقول: أنا مـمن استثناه الله، ويقول: عدتهم سبعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس
  { ما يَعْلَـمُهُمْ إلاَّ قَلِـيـلٌ } قال: أنا من القلـيـل، كانوا سبعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، ذكر لنا أن ابن
  عبـاس كان يقول: أنا من أولئك القلـيـل الذين استثنى الله، كانوا سبعة وثامنهم كلبهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج:
  قال ابن عبـاس: عدتهم سبعة وثامنهم كلبهم، وأنا مـمن استثنى الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، فـي قوله: { ما يَعْلَـمُهُمْ إلاَّ قَلِـيـلٌ } قال: كان ابن عبـاس يقول:
  أنا من القلـيـل، هم سبعة وثامنهم كلبهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَلا تُـمَارِ فِـيهِمْ إلاَّ مِرَاءً ظاهِراً } يقول عزّ ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: فلا تـمار يا مـحمد: يقول: لا تـجادل أهل الكتاب فـيهم، يعنـي فـي
  عدّة أهل الكهف، وحُذِفت العِدّة اكتفـاء بذكرهم فـيها لـمعرفة السامعين بـالـمراد.
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { فَلا تُـمارِ فِـيهِمْ }
  قال: لا تـمار فـي عدّتهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
