text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَيَقُولُونَ ثَلاثَةٌ
  رَّابِعُهُمْ كَلْبُهُمْ وَيَقُولُونَ خَمْسَةٌ سَادِسُهُمْ كَلْبُهُمْ رَجْماً بِٱلْغَيْبِ
  وَيَقُولُونَ سَبْعَةٌ وَثَامِنُهُمْ كَلْبُهُمْ قُل رَّبِّي أَعْلَمُ بِعِدَّتِهِم
  مَّا يَعْلَمُهُمْ إِلاَّ قَلِيلٌ فَلاَ تُمَارِ فِيهِمْ إِلاَّ مِرَآءً ظَاهِراً وَلاَ
  تَسْتَفْتِ فِيهِمْ مِّنْهُمْ أَحَداً }{ سَيَقُولُونَ } الضمير لمن خاض في قصتهم في
  زمن رسول الله صلى الله عليه وسلم من أهل الكتاب والمؤمنين، سألوا رسول الله صلى الله
  عليه وسلم عنهم فأخر الجواب إلى أن يوحى إليه فيهم، فنزلت إخباراً بما سيجري بينهم
  من اختلافهم في عددهم، وأنّ المصيب منهم من يقول سبعة وثامنهم كلبهم. قال ابن عباس
  رضي الله عنه: أنا من أولئك القليل. وروي أن السيد والعاقب وأصحابهما من أهل نجران
  كانوا عند النبي صلى الله عليه وسلم، فجرى ذكر أصحاب الكهف، فقال السيد وكان يعقوبياً:
  كانوا ثلاثة رابعهم كلبهم. وقال العاقب وكان نسطورياً: كانوا خمسة سادسهم كلبهم. وقال
  المسلمون: كانوا سبعة وثامنهم كلبهم، فحقق الله قول المسلمين. وإنما عرفوا ذلك بإخبار
  رسول الله صلى الله عليه وسلم عن لسان جبريل عليه السلام. وعن عليّ رضي الله عنه: هم
  سبعة نفر أسماؤهم: يمليخاً، ومكشليتيا، ومشلينيا: هؤلاء أصحاب يمين الملك، وكان عن
  يساره: مرنوش، ودبرنوش، وشادنوش. وكان يستشير هؤلاء الستة في أمره والسابع: الراعي
  الذي وافقهم حين هربوا من ملكهم دقيانوس. واسم مدينتهم: أفسوس. واسم كلبهم: قطمير.
  فإن قلت: لم جاء بسين الاستقبال في الأوّل دون الآخرين؟ قلت: فيه وجهان: أن تدخل الآخرين
  في حكم السين، كما تقول: قد أكرم وأنعم، تريد معنى التوقع في الفعلين جميعاً، وأن تريد
  بيفعل معنى الاستقبال الذي هو صالح له { رَجْماً بِٱلْغَيْبِ } رمياً بالخبر الخفي
  وإتياناً به كقوله{ وَيَقْذِفُونَ بِٱلْغَيْبِ }[سبأ: 53] أي يأتون به. أو وضع الرجم
  موضع الظنّ، فكأنه قيل: ظناً بالغيب؛ لأنهم أكثروا أن يقولوا رجم بالظنّ مكان قولهم
  ظنّ، حتى لم يبق عندهم فرق بين العبارتين، ألا ترى إلى قول زهير:وَمَا هُوَ عَنْهَا
  بِالْحَدِيثِ المُرَجَّمِ   أي المظنون. وقرىء «ثلاثّ رابعهم» بإدغام الثاء في تاء
  التأنيث. و { ثَلَـٰثَةً } خبر مبتدأ محذوف، أي: هم ثلاثة. وكذلك { خَمْسَةٌ } و {
  سَبْعَةٌ } و { رَّابِعُهُمْ كَلْبُهُمْ } جملة من مبتدأ وخبر واقعة صفة لثلاثة، وكذلك
  { سَادِسُهُمْ كَلْبُهُمْ } ، { وَثَامِنُهُمْ كَلْبُهُمْ }. فإن قلت: فما هذه الواو
  الداخلة على الجملة الثالثة، ولم دخلت عليها دون الأوّلين؟ قلت: هي الواو التي تدخل
  على الجملة الواقعة صفة للنكرة، كما تدخل على الواقعة حالاً عن المعرفة في نحو قولك:
  جاءني رجل ومعه آخر. ومررت بزيد وفي يده سيف. ومنه قوله تعالى:{ وَمَآ أَهْلَكْنَا
  مِن قَرْيَةٍ إِلاَّ وَلَهَا كِتَـٰبٌ مَّعْلُومٌ }[الحجر: 4] وفائدتها تأكيد لصوق
  الصفة بالموصوف، والدلالة على أن اتصافه بها أمر ثابت مستقر، وهذه الواو هي التي آذنت
  بأن الذين قالوا: سبعة وثامنهم كلبهم، قالوه عن ثبات علم وطمأنينة نفس ولم يرجموا بالظن
  كما غيرهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَيَقُولُونَ ثَلاثَةٌ رَّابِعُهُمْ
  كَلْبُهُمْ وَيَقُولُونَ خَمْسَةٌ سَادِسُهُمْ كَلْبُهُمْ رَجْماً بِٱلْغَيْبِ وَيَقُولُونَ
  سَبْعَةٌ وَثَامِنُهُمْ كَلْبُهُمْ قُل رَّبِّي أَعْلَمُ بِعِدَّتِهِم مَّا يَعْلَمُهُمْ
  إِلاَّ قَلِيلٌ فَلاَ تُمَارِ فِيهِمْ إِلاَّ مِرَآءً ظَاهِراً وَلاَ تَسْتَفْتِ فِيهِمْ
  مِّنْهُمْ أَحَداً }والدليل عليه أنّ الله سبحانه أتبع القولين الأولين قوله { رَجْماً
  بِٱلْغَيْبِ } وأتبع القول الثالث قوله { مَّا يَعْلَمُهُمْ إِلاَّ قَلِيلٌ } وقال
  ابن عباس رضي الله عنه: حين وقعت الواو انقطعت العدّة، أي: لم يبق بعدها عدّة عادّ
  يلتفت إليها. وثبت أنهم سبعة وثامنهم كلبهم على القطع والبتات. وقيل: إلا قليل من أهل
  الكتاب. والضمير في { سَيَقُولُونَ } على هذا لأهل الكتاب خاصة، أي: سيقول أهل الكتاب
  فيهم كذا وكذا، ولا علم بذلك إلا في قليل منهم، وأكثرهم على ظنّ وتخمين { فَلاَ تُمَارِ
  فِيهِمْ } فلا تجادل أهل الكتاب في شأن أصحاب الكهف إلا جدالاً ظاهراً غير متعمق فيه،
  وهو أن تقص عليهم ما أوحى الله إليك فحسب، ولا تزيد، من غير تجهيل لهم ولا تعنيف بهم
  في الردّ عليهم، كما قال{ وَجَـٰدِلْهُم بِٱلَّتِى هِىَ أَحْسَنُ }[النحل: 125]. {
  وَلاَ تَسْتَفْتِ } ولا تسأل أحداً منهم عن قصتهم سؤال متعنت له، حتى يقول شيئاً فتردّه
  عليه وتزيف ما عنده؛ لأن ذلك خلاف ما وصيت به من المداراة والمجاملة، ولا سؤال مسترشد؛
  لأن الله قد أرشدك بأن أوحى إليك قصتهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

