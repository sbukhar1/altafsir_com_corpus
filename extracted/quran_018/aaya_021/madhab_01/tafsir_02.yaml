text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذٰلِكَ أَعْثَرْنَا
  عَلَيْهِمْ لِيَعْلَمُوۤاْ أَنَّ وَعْدَ ٱللَّهِ حَقٌّ وَأَنَّ ٱلسَّاعَةَ لاَ رَيْبَ
  فِيهَا إِذْ يَتَنَازَعُونَ بَيْنَهُمْ أَمْرَهُمْ فَقَالُواْ ٱبْنُواْ عَلَيْهِمْ
  بُنْيَاناً رَّبُّهُمْ أَعْلَمُ بِهِمْ قَالَ ٱلَّذِينَ غَلَبُواْ عَلَىٰ أَمْرِهِمْ
  لَنَتَّخِذَنَّ عَلَيْهِمْ مَّسْجِداً }{ وَكَذٰلِكَ أَعْثَرْنَا عَلَيْهِمْ } وكما
  أنمناهم وبعثناهم، لما في ذلك من الحكمة أطلعنا عليهم، ليعلم الذين أطلعناهم على حالهم
  { أَنَّ وَعْدَ ٱللَّهِ حَقٌّ } وهو البعث؛ لأن حالهم في نومتهم وانتباهتهم بعدها كحال
  من يموت ثم يبعث. و { إِذْ يَتَنَـٰزَعُونَ } متعلق بأعثرنا. أي: أعثرناهم عليهم حين
  يتنازعون بينهم أمر دينهم ويختلفون في حقيقة البعث، فكان بعضهم يقول: تبعث الأرواح
  دون الأجساد. وبعضهم يقول: تبعث الأجساد مع الأرواح، ليرتفع الخلاف، وليتبين أنّ الأجساد
  تبعث حية حساسة فيها أرواحها كما كانت قبل الموت { فَقَالُواْ } حين توفى الله أصحاب
  الكهف { ٱبْنُواْ عَلَيْهِمْ بُنْيَـٰنًا } أي على باب كهفهم. لئلا يتطرّق إليهم الناس
  ضناً بتربتهم ومحافظة عليها كما حفظت تربة رسول الله صلى الله عليه وسلم بالحظيرة {
  قَالَ ٱلَّذِينَ غَلَبُواْ عَلَىٰ أَمْرِهِمْ } من المسلمين وملكهم وكانوا أولى بهم
  وبالبناء عليهم { لَنَتَّخِذَنَّ } على باب الكهف { مَّسْجِدًا } يصلي فيه المسلمون
  ويتبركون بمكانهم. وقيل: إذ يتنازعون بينهم أمرهم أي: يتذاكر الناس بينهم أمر أصحاب
  الكهف، ويتكلمون في قصتهم وما أظهر الله من الآية فيهم. أو يتنازعون بينهم تدبير أمرهم
  حين توفوا، كيف يخفون مكانهم؟ وكيف يسدّون الطريق إليهم، فقالوا: ابنوا على باب كهفهم
  بنيانا، روي أن أهل الإنجيل عظمت فيهم الخطايا وطغت ملوكهم حتى عبدوا الأصنام وأكرهوا
  على عبادتها، وممن شدد في ذلك دقيانوس، فأراد فتية من أشراف قومه على الشرك وتوعدهم
  بالقتل، فأبوا إلا الثبات على الإيمان والتصلب فيه، ثم هربوا إلى الكهف ومرّوا بكلب
  فتبعهم فطردوه، فأنطقه الله فقال: ما تريدون مني، أنا أحبّ أحباء الله، فناموا وأنا
  أحرسكم. وقيل: مرّوا براع معه كلب فتبعهم على دينهم، ودخلوا الكهف فكانوا يعبدون الله
  فيه، ثم ضرب الله على آذانهم، وقبل أن يبعثهم الله ملك مدينتهم رجل صالح مؤمن. وقد
  اختلف أهل مملكته في البعث معترفين وجاحدين، فدخل الملك بيته وأغلق بابه ولبس مسحاً
  وجلس على رماد، وسأل ربه أن يبين لهم الحق، فألقى الله في نفس رجل من رعيانهم فهدم
  ماسدّ به فم الكهف ليتخذه حظيرة لغنمه، ولما دخل المدينة من بعثوه لابتياع الطعام وأخرج
  الورق وكان من ضرب دقيانوس اتهموه بأنه وجد كنزاً فذهبوا به إلى الملك فقصّ عليه القصة،
  فانطلق الملك وأهل المدينة معه وأبصروهم، وحمدوا الله على الآية الدالة على البعث،
  ثم قالت الفتية للملك: نستودعك الله ونعيذك به من شرّ الجنّ والإنس، ثم رجعوا إلى مضاجعهم
  وتوفى الله أنفسهم، فألقى الملك عليهم ثيابه، وأمر فجعل لكل واحد تابوت من ذهب، فرآهم
  في المنام كارهين للذهب، فجعلها من الساج، وبنى على باب الكهف مسجداً { رَّبُّهُمْ
  أَعْلَمُ بِهِمْ } من كلام المتنازعين كأنهم تذاكروا أمرهم وتناقلوا الكلام في أنسابهم
  وأحوالهم ومدة لبثهم، فلما لم يهتدوا إلى حقيقة ذلك قالوا: ربهم أعلم بهم. أو هو من
  كلام الله عز وجل ردّ لقول الخائضين في حديثهم من أولئك المتنازعين، أو من الذين تنازعوا
  فيهم على عهد رسول الله صلى الله عليه وسلم من أهل الكتاب.\r\n\t\t\t\r\n\t\t\t</section>"

