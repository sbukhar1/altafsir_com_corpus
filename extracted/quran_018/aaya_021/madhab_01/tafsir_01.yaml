text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذٰلِكَ أَعْثَرْنَا
  عَلَيْهِمْ لِيَعْلَمُوۤاْ أَنَّ وَعْدَ ٱللَّهِ حَقٌّ وَأَنَّ ٱلسَّاعَةَ لاَ رَيْبَ
  فِيهَا إِذْ يَتَنَازَعُونَ بَيْنَهُمْ أَمْرَهُمْ فَقَالُواْ ٱبْنُواْ عَلَيْهِمْ
  بُنْيَاناً رَّبُّهُمْ أَعْلَمُ بِهِمْ قَالَ ٱلَّذِينَ غَلَبُواْ عَلَىٰ أَمْرِهِمْ
  لَنَتَّخِذَنَّ عَلَيْهِمْ مَّسْجِداً }يقول تعالـى ذكره: وكما بعثناهم بعد طول رقدتهم
  كهيئتهم ساعة رقدوا، لـيتساءلوا بـينهم، فـيزدادوا بعظيـم سلطان الله بصيرة، وبحسن
  دفـاع الله عن أولـيائه معرفة { كَذلكَ أعْثَرْنا عَلَـيْهِمْ } يقول: كذلك أطلعنا
  علـيهم الفريق الآخر الذين كانوا فـي شكّ من قُدرة الله علـى إحياء الـموتـى، وفـي
  مِرْية من إنشاء أجسام خـلقه، كهيئتهم يوم قبضهم بعد البِلَـى، فـيعلـموا أن وعْد الله
  حقّ، ويُوقنوا أن الساعة آتـية لا ريب فـيها. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وكذلكَ
  أعْثَرْنا عَلَـيْهِمْ } يقول: أطلعنا علـيهم لـيعلـم من كذب بهذا الـحديث، أن وعد
  الله حقّ، وأن الساعة لا ريب فـيها.وقوله: { إذْ يَتَنازَعُون بَـيْنَهُمْ أمْرَهُمْ
  } يعنـي: الذين أعثروا علـى الفتـية. يقول تعالـى: وكذلك أعثرنا هؤلاء الـمختلفـين
  فـي قـيام الساعة، وإحياء الله الـموتـى بعد مـماتهم من قوم تـيذوسيس، حين يتنازعون
  بـينهم أمرهم فـيـما الله فـاعل بـمن أفناه من عبـاده، فأبلاه فـي قبره بعد مـماته،
  أمنشئهم هو أم غير منشئهم. وقوله: { فقالُوا ابْنُوا عَلَـيْهِمْ بُنْـياناً } يقول:
  فقال الذين أعثرناهم علـى أصحاب الكهف: ابنوا علـيهم بنـيانا { رَبُّهمْ أعْلَـمُ بِهِمْ
  } يقول: ربّ الفتـية أعلـم بـالفتـية وشأنهم. وقوله: { قالَ الَّذِينَ غَلَبُوا عَلـى
  أمْرِهِمْ } يقول جلّ ثناؤه: قال القوم الذين غلبوا علـى أمر أصحاب الكهف { لَنَتَّـخِذَنَّ
  عَلَـيْهِمْ مَسْجِداً }.وقد اختُلف فـي قائلـي هذه الـمقالة، أهم الرهط الـمسلـمون،
  أم هم الكفـار؟ وقد ذكرنا بعض ذلك فـيـما مضى، وسنذكر إن شاء الله ما لـم يـمض منه.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { قالَ الَّذِينَ غَلَبُوا علـى أمْرِهِمْ لَنَتَّـخِذَنَّ عَلَـيْهِمْ مَسْجِداً
  } قال: يعنـي عدوّهم.حدثنا ابن حميد، قال: ثنا سلـمة، عن عبد العزيز بن أبـي روّاد،
  عن عبد الله بن عبـيد بن عمير، قال: عمَّى الله علـى الذين أعثرهم علـى أصحاب الكهف
  مكانهم، فلـم يهتدوا، فقال الـمشركون: نبنـي علـيهم بنـياناً، فإنهم أبناء آبـائنا،
  ونعبد الله فـيها، وقال الـمسلـمون: بل نـحن أحقّ بهم، هم منا، نبنـي علـيهم مسجداً
  نصلـي فـيه، ونعبد الله فـيه.\r\n\t\t\t\r\n\t\t\t</section>"

