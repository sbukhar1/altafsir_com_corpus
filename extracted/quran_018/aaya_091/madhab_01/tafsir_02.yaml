text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَتْبَعَ
  سَبَباً } * { حَتَّىٰ إِذَا بَلَغَ مَطْلِعَ ٱلشَّمْسِ وَجَدَهَا تَطْلُعُ عَلَىٰ
  قَوْمٍ لَّمْ نَجْعَل لَّهُمْ مِّن دُونِهَا سِتْراً } * { كَذَلِكَ وَقَدْ أَحَطْنَا
  بِمَا لَدَيْهِ خُبْراً }وقرىء: «مطلع» فتح اللام وهو مصدر. والمعنى: بلغ مكان مطلع
  الشمس، كقوله:كَأَنَّ مَجَرَّ الرَّامِسَاتِ ذُيُولَهَا   يريد: كأن آثار مجرّ الرامسات
  { عَلَىٰ قَوْمٍ } قيل: هم الزنج. والستر: الأبنية، وعن كعب: أرضهم لا تمسك الأبنية
  وبها أسراب، فإذا طلعت الشمس دخلوها. فإذا ارتفع النهار خرجوا إلى معايشهم، وعن بعضهم:
  خرجت حتى جاوزت الصين، فسألت عن هؤلاء فقيل: بينك وبينهم مسيرة يوم وليلة، فبلغتهم
  فإذا أحدهم يفرش أذنه ويلبس الأخرى، ومعي صاحب يعرف لسانهم فقالوا له: جئتنا تنظر كيف
  تطلع الشمس؟ قال: فبينا نحن كذلك إذ سمعنا كهيئة الصلصة فغشي عليّ، ثم أفقت وهم يمسحونني
  بالدهن، فلما طلعت الشمس على الماء إذا هي فوق الماء كهيئة الزيت، فأدخلوها سرباً لهم،
  فلما ارتفع النهار خرجوا إلى البحر فجعلوا يصطادون السمك ويطرحونه في الشمس فينضج لهم.
  وقيل: الستر اللباس. وعن مجاهد: من لا يلبس الثياب من السودان عند مطلع الشمس أكثر
  من جميع أهل الأرض { كَذٰلِكَ } أي أمر ذي القرنين كذلك، أي كما وصفناه تعظيماً لأمره
  { وَقَدْ أَحَطْنَا بِمَا لَدَيْهِ } من الجنود والآلات وأسباب الملك { خُبْراً } تكثيراً
  لذلك. وقيل: لم نجعل لهم من دونها ستراً مثل ذلك الستر الذي جعلنا لكم من الجبال والحصون
  والأبنية والأكنان من كل جنس، والثياب من كل صنف. وقيل: بلغ مطلع الشمس مثل ذلك، أي:
  كما بلغ مغربها. وقيل: تطلع على قوم مثل ذلك القبيل الذي تغرب عليهم، يعني أنهم كفرة
  مثلهم وحكمهم مثل حكمهم في تعذيبه لمن بقي منهم على الكفر، وإحسانه إلى من آمن منهم.\r\n\t\t\t\r\n\t\t\t</section>"

