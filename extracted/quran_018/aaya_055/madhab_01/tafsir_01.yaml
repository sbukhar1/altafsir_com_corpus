text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا مَنَعَ ٱلنَّاسَ
  أَن يُؤْمِنُوۤاْ إِذْ جَآءَهُمُ ٱلْهُدَىٰ وَيَسْتَغْفِرُواْ رَبَّهُمْ إِلاَّ أَن
  تَأْتِيَهُمْ سُنَّةُ ٱلأَوَّلِينَ أَوْ يَأْتِيَهُمُ ٱلْعَذَابُ قُبُلاً }يقول عزّ
  ذكره: وما منع هؤلاء الـمشركين يا مـحمد الإيـمان بـالله إذ جاءهم الهدى بـيان الله،
  وعلـموا صحة ما تدعوهم إلـيه وحقـيقته، والاستغفـار مـما هم علـيه مقـيـمون من شركهم،
  إلا مـجيئهم سنتنا فـي أمثالهم من الأمـم الـمكذبة رسلها قبلهم، أو إتـيانهم العذاب
  قُبُلا.واختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه: أو يأتـيهم العذاب
  فجأة. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قوله: { أوْ يَأتِـيَهُمُ العَذَابُ قُبُلاً } قال فجأة.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.وقال آخرون: معناه: أو يأتـيهم العذاب
  عيانا. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله
  { أوْ يَأتِـيَهُمُ العَذَابُ قُبُلاً } قال: قبلاً معاينة ذلك القبل.وقد اختلف القرّاء
  فـي قراءة ذلك، فقرأته جماعة ذات عدد { أوْ يَأْتِـيَهُمْ العَذَابُ قُبُلاً } بضمّ
  القاف والبـاء، بـمعنى أنه يأتـيهم من العذاب ألوان وضروب، ووجهوا القُبُل إلـى جمع
  قبـيـل، كما يُجمع القتـيـل القُتُل، والـجديد الـجُدُد. وقرأته جماعة أخرى: «أوْ يَأْتِـيَهُمْ
  العَذَابُ قِبَلاً» بكسر القاف وفتـح البـاء، بـمعنى أو يأتـيهم العذاب عياناً من قولهم:
  كلـمته قِبَلاً. وقد بـيَّنت القول فـي ذلك فـي سورة الأنعام بـما أغنى عن إعادته فـي
  هذا الـموضع.\r\n\t\t\t\r\n\t\t\t</section>"

