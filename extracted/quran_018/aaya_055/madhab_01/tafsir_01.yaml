  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مَنَعَ ٱلنَّاسَ أَن يُؤْمِنُوۤاْ إِذْ جَآءَهُمُ ٱلْهُدَىٰ وَيَسْتَغْفِرُواْ رَبَّهُمْ
  إِلاَّ أَن تَأْتِيَهُمْ سُنَّةُ ٱلأَوَّلِينَ أَوْ يَأْتِيَهُمُ ٱلْعَذَابُ قُبُلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول عزّ ذكره: وما منع هؤلاء الـمشركين يا مـحمد الإيـمان بـالله
  إذ جاءهم الهدى بـيان الله، وعلـموا صحة ما تدعوهم إلـيه وحقـيقته، والاستغفـار مـما
  هم علـيه مقـيـمون من شركهم، إلا مـجيئهم سنتنا فـي أمثالهم من الأمـم الـمكذبة رسلها
  قبلهم، أو إتـيانهم العذاب قُبُلا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه: أو يأتـيهم العذاب فجأة. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { أوْ يَأتِـيَهُمُ العَذَابُ قُبُلاً } قال
  فجأة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: أو يأتـيهم العذاب عيانا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { أوْ يَأتِـيَهُمُ العَذَابُ
  قُبُلاً } قال: قبلاً معاينة ذلك القبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف القرّاء فـي قراءة ذلك، فقرأته جماعة ذات عدد { أوْ يَأْتِـيَهُمْ العَذَابُ
  قُبُلاً } بضمّ القاف والبـاء، بـمعنى أنه يأتـيهم من العذاب ألوان وضروب، ووجهوا القُبُل
  إلـى جمع قبـيـل، كما يُجمع القتـيـل القُتُل، والـجديد الـجُدُد. وقرأته جماعة أخرى:
  «أوْ يَأْتِـيَهُمْ العَذَابُ قِبَلاً» بكسر القاف وفتـح البـاء، بـمعنى أو يأتـيهم
  العذاب عياناً من قولهم: كلـمته قِبَلاً. وقد بـيَّنت القول فـي ذلك فـي سورة الأنعام
  بـما أغنى عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

