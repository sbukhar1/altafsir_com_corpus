text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا مَنَعَ ٱلنَّاسَ
  أَن يُؤْمِنُوۤاْ إِذْ جَآءَهُمُ ٱلْهُدَىٰ وَيَسْتَغْفِرُواْ رَبَّهُمْ إِلاَّ أَن
  تَأْتِيَهُمْ سُنَّةُ ٱلأَوَّلِينَ أَوْ يَأْتِيَهُمُ ٱلْعَذَابُ قُبُلاً }{ أن } الأولى
  نصب. والثانية رفع، وقبلها مضاف محذوف تقديره { وَمَا مَنَعَ ٱلنَّاسَ } الإيمان والاستغفار
  { إِلا } انتظار { أَن تَأْتِيَهُمْ سُنَّةُ ٱلأوَّلِينَ } وهي الإهلاك { أَوْ } انتظار
  أن { يَأْتِيهِمُ ٱلْعَذَابُ } يعني عذاب الآخرة { قُبُلاً } عياناً. وقرىء: «قِبَلا»
  أنواعاً: جمع قبيل. و «قَبَلا»، بفتحتين: مستقبلاً.\r\n\t\t\t\r\n\t\t\t</section>"

