  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه القصص التـي أخبر الله عزّ وجلّ نبـيه مـحمد صلى الله عليه وسلم
  بها عن موسى وصاحبه، تأديب منه له، وتقدمٌ إلـيه بترك الاستعجال بعقوبة الـمشركين الذين
  كذّبوه واستهزؤوا به وبكتابه، وإعلام منه له أن أفعاله بهم وإن جرت فـيـما ترى الأعين
  بـما قد يجري مثله أحيانا لأولـيائه، فإن تأويـله صائر بهم إلـى أحوال أعدائه فـيها،
  كما كانت أفعال صاحب موسى واقعة بخلاف الصحة فـي الظاهر عند موسى، إذ لـم يكن عالـما
