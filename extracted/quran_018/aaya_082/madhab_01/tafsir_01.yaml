  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلْجِدَارُ فَكَانَ لِغُلاَمَيْنِ يَتِيمَيْنِ فِي ٱلْمَدِينَةِ وَكَانَ تَحْتَهُ كَنزٌ
  لَّهُمَا وَكَانَ أَبُوهُمَا صَالِحاً فَأَرَادَ رَبُّكَ أَن يَبْلُغَآ أَشُدَّهُمَا
  وَيَسْتَخْرِجَا كَنزَهُمَا رَحْمَةً مِّن رَّبِّكَ وَمَا فَعَلْتُهُ عَنْ أَمْرِي
  ذَلِكَ تَأْوِيلُ مَا لَمْ تَسْطِـع عَّلَيْهِ صَبْراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره مخبراً عن قول صاحب موسى: وأما الـحائط الذي أقمته، فإنه كان لغلامين يتـيـمين
  فـي الـمدينة، وكان تـحته كنزلهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي ذلك الكنز، فقال بعضهم: كان صُحُفـاً فـيها علِـم مدفونة. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { وكانَ تَـحْتَهُ كَنْزٌ
  لَهُما } قال: كان تـحته كنْزُ علـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا حصين، عن سعيد بن جبـير: { وكانَ تَـحْتَهُ كَنْزٌ
  لَهُما } قال: كان كنز علـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي حصين، عن سعيد بن جبـير
  { وكانَ تَـحْتَهُ كَنْزٌ لَهُما } قال: علـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا أبو داود، قال: ثنا شعبة، عن أبـي حصين، عن سعيد بن جبـير
  { وكانَ تَـحْتَهُ كَنْزٌ لَهُما } قال: علم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله { وكانَ تَـحْتَهُ كَنْزٌ
  لَهُما } قال: صحف لغلامين فـيها علـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: صحف علـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أحمد بن حازم الغفـاريّ، قال: ثنا هنادة ابنة مالك الشيبـانـية،
  قالت: سمعت صاحبـي حماد بن الولـيد الثقـفـي يقول: سمعت جعفر بن مـحمد يقول فـي قول
  الله عزّ وجلّ: { وكانَ تَـحْتَهُ كَنْزٌ لَهُما } قال: سطران ونصف، لـم يتـمّ الثالث:
  «عجبت للـموقن بـالرزق كيف يتعب، وعجبت للـموقن بـالـحساب كيف يغفل، وعجبت للـموقن
  بـالـموت كيف يفرح» وقد قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإنْ كانَ مِثْقالَ حَبَّةٍ مِنْ خَرْدَلِ أتـيْنا بِها وَكَفـى
  بِنا حاسِبِـينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قالت: وذكر أنهما حُفِظا بصلاح أبـيهما، ولـم يذكر منهما صلاح، وكان
  بـينهما وبـين الأب الذي حُفظا به سبعة آبـاء، كان نساجاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا الـحسن ابن حبيب بن ندبة، قال: ثنا سلـمة بن مـحمد، عن نعيـم العنبريّ،
  وكان من جُلساء الـحسن، قال: سمعت الـحسن يقول فـي قوله: { وكانَ تَـحْتَهُ كَنْزٌ
  لَهُما } قال: لوح من ذهب مكتوب فـيه: «بسم الله الرحمٰن الرحيـم: عجبت لـمن يؤمن كيف
  يحزن وعجبت لـمن يوقن بـالـموت كيف يفرح وعجبت لـمن يعرف الدنـيا وتقلبها بأهلها، كيف
  يطمئنّ إلـيها لا إله إلا الله، مـحمد رسول الله».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنـي ابن إسحاق، عن الـحسن بن عمارة، عن الـحكم، عن
  سعيد بن جبـير، عن ابن عبـاس أنه كان يقول: ما كان الكنز إلا علْـماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة،
  عن حميد، عن مـجاهد، فـي قوله { وكانَ تَـحْتَهُ كَنْزٌ لَهُما } قال: صُحُف من علـم.</font></font>&#13;\t\t\t<label
