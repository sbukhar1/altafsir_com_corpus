text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّا ٱلْجِدَارُ
  فَكَانَ لِغُلاَمَيْنِ يَتِيمَيْنِ فِي ٱلْمَدِينَةِ وَكَانَ تَحْتَهُ كَنزٌ لَّهُمَا
  وَكَانَ أَبُوهُمَا صَالِحاً فَأَرَادَ رَبُّكَ أَن يَبْلُغَآ أَشُدَّهُمَا وَيَسْتَخْرِجَا
  كَنزَهُمَا رَحْمَةً مِّن رَّبِّكَ وَمَا فَعَلْتُهُ عَنْ أَمْرِي ذَلِكَ تَأْوِيلُ
  مَا لَمْ تَسْطِـع عَّلَيْهِ صَبْراً }يقول تعالـى ذكره مخبراً عن قول صاحب موسى: وأما
  الـحائط الذي أقمته، فإنه كان لغلامين يتـيـمين فـي الـمدينة، وكان تـحته كنزلهما.اختلف
  أهل التأويـل فـي ذلك الكنز، فقال بعضهم: كان صُحُفـاً فـيها علِـم مدفونة. ذكر من
  قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس { وكانَ تَـحْتَهُ كَنْزٌ لَهُما } قال: كان تـحته كنْزُ علـم.حدثنا يعقوب،
  قال: ثنا هشيـم، قال: أخبرنا حصين، عن سعيد بن جبـير: { وكانَ تَـحْتَهُ كَنْزٌ لَهُما
  } قال: كان كنز علـم.حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن
  أبـي حصين، عن سعيد بن جبـير { وكانَ تَـحْتَهُ كَنْزٌ لَهُما } قال: علـم.حدثنا مـحمد
  بن الـمثنى، قال: ثنا أبو داود، قال: ثنا شعبة، عن أبـي حصين، عن سعيد بن جبـير { وكانَ
  تَـحْتَهُ كَنْزٌ لَهُما } قال: علم.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح،
  عن مـجاهد، قوله { وكانَ تَـحْتَهُ كَنْزٌ لَهُما } قال: صحف لغلامين فـيها علـم.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: صحف علـم.حدثنـي
  أحمد بن حازم الغفـاريّ، قال: ثنا هنادة ابنة مالك الشيبـانـية، قالت: سمعت صاحبـي
  حماد بن الولـيد الثقـفـي يقول: سمعت جعفر بن مـحمد يقول فـي قول الله عزّ وجلّ: {
  وكانَ تَـحْتَهُ كَنْزٌ لَهُما } قال: سطران ونصف، لـم يتـمّ الثالث: «عجبت للـموقن
  بـالرزق كيف يتعب، وعجبت للـموقن بـالـحساب كيف يغفل، وعجبت للـموقن بـالـموت كيف يفرح»
  وقد قال:{ وَإنْ كانَ مِثْقالَ حَبَّةٍ مِنْ خَرْدَلِ أتـيْنا بِها وَكَفـى بِنا حاسِبِـينَ }قالت:
  وذكر أنهما حُفِظا بصلاح أبـيهما، ولـم يذكر منهما صلاح، وكان بـينهما وبـين الأب الذي
  حُفظا به سبعة آبـاء، كان نساجاً.حدثنـي يعقوب، قال: ثنا الـحسن ابن حبيب بن ندبة،
  قال: ثنا سلـمة بن مـحمد، عن نعيـم العنبريّ، وكان من جُلساء الـحسن، قال: سمعت الـحسن
  يقول فـي قوله: { وكانَ تَـحْتَهُ كَنْزٌ لَهُما } قال: لوح من ذهب مكتوب فـيه: «بسم
  الله الرحمٰن الرحيـم: عجبت لـمن يؤمن كيف يحزن وعجبت لـمن يوقن بـالـموت كيف يفرح
  وعجبت لـمن يعرف الدنـيا وتقلبها بأهلها، كيف يطمئنّ إلـيها لا إله إلا الله، مـحمد
  رسول الله».حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنـي ابن إسحاق، عن الـحسن بن عمارة،
  عن الـحكم، عن سعيد بن جبـير، عن ابن عبـاس أنه كان يقول: ما كان الكنز إلا علْـماً.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن حميد، عن مـجاهد،
  فـي قوله { وكانَ تَـحْتَهُ كَنْزٌ لَهُما } قال: صُحُف من علـم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّا ٱلْجِدَارُ فَكَانَ لِغُلاَمَيْنِ
  يَتِيمَيْنِ فِي ٱلْمَدِينَةِ وَكَانَ تَحْتَهُ كَنزٌ لَّهُمَا وَكَانَ أَبُوهُمَا
  صَالِحاً فَأَرَادَ رَبُّكَ أَن يَبْلُغَآ أَشُدَّهُمَا وَيَسْتَخْرِجَا كَنزَهُمَا
  رَحْمَةً مِّن رَّبِّكَ وَمَا فَعَلْتُهُ عَنْ أَمْرِي ذَلِكَ تَأْوِيلُ مَا لَمْ تَسْطِـع
  عَّلَيْهِ صَبْراً }حدثنـي يونس، قال: أخبرنا ابن وعب، قال: أخبرنـي عبد الله بن عياش،
  عن عمر مولـى غُفْرة، قال: إن الكنز الذي قال الله فـي السورة التـي يذكر فـيها الكهف
  { وكانَ تَـحْتَهُ كَنْزٌ لَهُما } قال: كان لوحا من ذهب مصمت، مكتوبـا فـيه: بسم الله
  الرحمٰن الرحيـم. عَجَبٌ مـمن عرف الـموت ثم ضحك، عَجَبٌ مـمن أيقن بـالقدر ثم نَصِب،
  عَجَبٌ مـمن أيقن بـالـموت ثم أمن، أشهد أن لا إله إلا الله، وأن مـحمداً عبده ورسوله.وقال
  آخرون: بل كان مالاً مكنوزاً. ذكر من قال ذلك:حدثنـي يعقوب، قال: ثنا هشام، قال: أخبرنا
  حصين، عن عكرمة { وكانَ تَـحْتَهُ كَنْزٌ لَهُما } قال: كنز مال.حدثنا ابن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي حصين، عن عكرمة، مثله.حدثنا ابن الـمثنى،
  قال: ثنا أبو داود، عن شعبة، قال: أخبرنـي أبو حُصَين، عن عكرمة، مثله، قال شعبة: ولـم
  نسمعه منه.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة
  { وكانَ تَـحْتَهُ كَنْزٌ لَهُما } قال: مال لهما، قال قتادة: أُحِلَّ الكنز لـمن كان
  قبلنا، وحُرّم علـينا، فإن الله يُحلّ من أمره ما يشاء، ويحرّم، وهي السنن والفرائض،
  ويحلّ لأمة، ويحرّم علـى أخرى، لكنّ الله لا يقبل من أحد مضى إلا الإخلاص والتوحيد
  له.وأولـى التأويـلـين فـي ذلك بـالصواب: القول الذي قاله عِكْرمة، لأن الـمعروف من
  كلام العرب أن الكنز اسم لـما يكنز من من مال، وأن كلّ ما كنز فقد وقع علـيه اسم كنز،
  فإن التأويـل مصروف إلـى الأغلب من استعمال الـمخاطبـين بـالتنزيـل، ما لـم يأت دلـيـل
  يجب من أجله صرفه إلـى غير ذلك، لعلل قد بـيَّناها فـي غير موضع.وقوله: { وكان أبُوهُما
  صَالِـحاً فأرَادَ رَبّكَ أنْ يَبْلُغا أشُدَّهُما } يقول: فأراد ربك أن يدركا ويبلغا
  قوتهما وشدّتهما، ويستـخرجا حينئذ كنزهما الـمكنوز تـحت الـجدار الذي أقمته، رحمة من
  ربك بهما، يقول: فعلت فعل هذا بـالـجدار، رحمة من ربك للـيتـيـمين. وكان ابن عبـاس
  يقول فـي ذلك ما:حدثنـي موسى بن عبد الرحمن، قال: ثنا أبو أسامة، عن مسعر، عن عبد الـملك
  بن ميسرة، عن سعيد بن جبـير، قال: قال ابن عبـاس، فـي قوله { وَكانَ أبُوهُما صالِـحاً
  } قال: حُفِظا بصلاح أبـيهما، وما ذكر منهما صلاح.حدثنا أبو كريب، قال: ثنا سفـيان،
  عن مسعر، عن عبد الـملك بن ميسرة، عن سعيد بن جبـير، عن ابن عبـاس، بمثله.وقوله: {
  وَما فَعَلْتُهُ عَنْ أمْرِي } يقول: وما فعلت يا موسى جميع الذي رأيتنـي فعلته عن
  رأيـي، ومن تلقاء نفسي، وإنـما فعلته عن أمر الله إياي به، كما:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { وَما فَعَلْتُهُ عَنْ أمْرِي }: كان عبدا مأمورا،
  فمضى لأمر الله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّا ٱلْجِدَارُ فَكَانَ لِغُلاَمَيْنِ
  يَتِيمَيْنِ فِي ٱلْمَدِينَةِ وَكَانَ تَحْتَهُ كَنزٌ لَّهُمَا وَكَانَ أَبُوهُمَا
  صَالِحاً فَأَرَادَ رَبُّكَ أَن يَبْلُغَآ أَشُدَّهُمَا وَيَسْتَخْرِجَا كَنزَهُمَا
  رَحْمَةً مِّن رَّبِّكَ وَمَا فَعَلْتُهُ عَنْ أَمْرِي ذَلِكَ تَأْوِيلُ مَا لَمْ تَسْطِـع
  عَّلَيْهِ صَبْراً }حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَما فَعَلْتُهُ
  عَنْ أمْرِي } ما رأيت أجمع ما فعلته عن نفسي.وقوله: { ذَلِكَ تَأْوِيـلُ ما لَـمْ
  تَسْطِعْ عَلَـيْهِ صَبْراً } يقول: هذا الذي ذكرت لك من الأسبـاب التـي من أجلها فعلت
  الأفعال التـي استنكرتها منـي، تأويـل. يقول: ما تؤول إلـيه وترجع الأفعال التـي لـم
  تسطع علـى ترك مسألتك إياي عنها، وإنكارك لها صبراً.وهذه القصص التـي أخبر الله عزّ
  وجلّ نبـيه مـحمد صلى الله عليه وسلم بها عن موسى وصاحبه، تأديب منه له، وتقدمٌ إلـيه
  بترك الاستعجال بعقوبة الـمشركين الذين كذّبوه واستهزؤوا به وبكتابه، وإعلام منه له
  أن أفعاله بهم وإن جرت فـيـما ترى الأعين بـما قد يجري مثله أحيانا لأولـيائه، فإن
  تأويـله صائر بهم إلـى أحوال أعدائه فـيها، كما كانت أفعال صاحب موسى واقعة بخلاف الصحة
  فـي الظاهر عند موسى، إذ لـم يكن عالـما بعواقبها، وهي ماضية علـى الصحة فـي الـحقـيقة
  وآئلة إلـى الصواب فـي العاقبة، ينبىء عن صحة ذلك قوله:{ وَرَبُّكَ الْغَفُورُ ذُو
  الرَّحْمَةِ لَوْ يُوءَاخِذُهُمْ بِـمَا كَسَبُوا لَعَجَّلَ لَهُمْ العَذَابَ بَلْ
  لَهُمْ مَوْعِدٌ لَنْ يَجِدُوا مِنْ دُونِهِ مَوْئِلا }ثم عقب ذلك بقصة موسى وصاحبه،
  يعلـم نبـيه أن تركه جلّ جلاله تعجيـل العذاب لهؤلاء الـمشركين، بغير نظر منه لهم،
  وإن كان ذلك فـيـما يَحْسِب من لا علـم له بـما اللهمدبر فـيهم، نظراً منه لهم، لأن
  تأويـل ذلك صائر إلـى هلاكهم وبوارهم بـالسيف فـي الدنـيا واستـحقاقهم من الله فـي
  الآخرة الـخَزْيَ الدائم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

