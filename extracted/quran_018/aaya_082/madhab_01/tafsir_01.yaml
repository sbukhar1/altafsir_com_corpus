  href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلْجِدَارُ فَكَانَ لِغُلاَمَيْنِ يَتِيمَيْنِ
  فِي ٱلْمَدِينَةِ وَكَانَ تَحْتَهُ كَنزٌ لَّهُمَا وَكَانَ أَبُوهُمَا صَالِحاً فَأَرَادَ
  رَبُّكَ أَن يَبْلُغَآ أَشُدَّهُمَا وَيَسْتَخْرِجَا كَنزَهُمَا رَحْمَةً مِّن رَّبِّكَ
  وَمَا فَعَلْتُهُ عَنْ أَمْرِي ذَلِكَ تَأْوِيلُ مَا لَمْ تَسْطِـع عَّلَيْهِ صَبْراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وعب، قال: أخبرنـي عبد الله بن عياش،
  عن عمر مولـى غُفْرة، قال: إن الكنز الذي قال الله فـي السورة التـي يذكر فـيها الكهف
  { وكانَ تَـحْتَهُ كَنْزٌ لَهُما } قال: كان لوحا من ذهب مصمت، مكتوبـا فـيه: بسم الله
  الرحمٰن الرحيـم. عَجَبٌ مـمن عرف الـموت ثم ضحك، عَجَبٌ مـمن أيقن بـالقدر ثم نَصِب،
  عَجَبٌ مـمن أيقن بـالـموت ثم أمن، أشهد أن لا إله إلا الله، وأن مـحمداً عبده ورسوله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل كان مالاً مكنوزاً. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا هشام، قال: أخبرنا حصين، عن عكرمة { وكانَ
  تَـحْتَهُ كَنْزٌ لَهُما } قال: كنز مال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي حصين، عن عكرمة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا أبو داود، عن شعبة، قال: أخبرنـي أبو
  حُصَين، عن عكرمة، مثله، قال شعبة: ولـم نسمعه منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة { وكانَ تَـحْتَهُ
  كَنْزٌ لَهُما } قال: مال لهما، قال قتادة: أُحِلَّ الكنز لـمن كان قبلنا، وحُرّم علـينا،
  فإن الله يُحلّ من أمره ما يشاء، ويحرّم، وهي السنن والفرائض، ويحلّ لأمة، ويحرّم علـى
  أخرى، لكنّ الله لا يقبل من أحد مضى إلا الإخلاص والتوحيد له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  التأويـلـين فـي ذلك بـالصواب: القول الذي قاله عِكْرمة، لأن الـمعروف من كلام العرب
  أن الكنز اسم لـما يكنز من من مال، وأن كلّ ما كنز فقد وقع علـيه اسم كنز، فإن التأويـل
  مصروف إلـى الأغلب من استعمال الـمخاطبـين بـالتنزيـل، ما لـم يأت دلـيـل يجب من أجله
  صرفه إلـى غير ذلك، لعلل قد بـيَّناها فـي غير موضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وكان أبُوهُما صَالِـحاً فأرَادَ رَبّكَ أنْ يَبْلُغا أشُدَّهُما } يقول: فأراد ربك
  أن يدركا ويبلغا قوتهما وشدّتهما، ويستـخرجا حينئذ كنزهما الـمكنوز تـحت الـجدار الذي
  أقمته، رحمة من ربك بهما، يقول: فعلت فعل هذا بـالـجدار، رحمة من ربك للـيتـيـمين.
  وكان ابن عبـاس يقول فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن عبد الرحمن، قال: ثنا أبو أسامة، عن مسعر، عن عبد الـملك بن ميسرة، عن سعيد
  بن جبـير، قال: قال ابن عبـاس، فـي قوله { وَكانَ أبُوهُما صالِـحاً } قال: حُفِظا
  بصلاح أبـيهما، وما ذكر منهما صلاح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا سفـيان، عن مسعر، عن عبد الـملك بن ميسرة، عن سعيد بن جبـير، عن
  ابن عبـاس، بمثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما فَعَلْتُهُ عَنْ أمْرِي
  } يقول: وما فعلت يا موسى جميع الذي رأيتنـي فعلته عن رأيـي، ومن تلقاء نفسي، وإنـما
  فعلته عن أمر الله إياي به، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما فَعَلْتُهُ عَنْ أمْرِي }: كان
  عبدا مأمورا، فمضى لأمر الله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
