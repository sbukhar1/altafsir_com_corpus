  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَعَلَّكَ
  بَاخِعٌ نَّفْسَكَ عَلَىٰ آثَارِهِمْ إِن لَّمْ يُؤْمِنُواْ بِهَـٰذَا ٱلْحَدِيثِ أَسَفاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">شبهه وإياهم حين تولوا عنه ولم يؤمنوا به وما تداخله من الوجد والأسف
  على توليهم، برجل فارقه أحبته وأعزته فهو يتساقط حسرات على آثارهم ويبخع نفسه وجداً
  عليهم وتلهفاً على فراقهم. وقرىء «باخع نفسك»، على الأصل، وعلى الإضافة: أي قاتلها
  ومهلكها، وهو للاستقبال فيمن قرأ «إن لم يؤمنوا» وللمضي فيمن قرأ «أن لم يؤمنوا» بمعنى:
  لأن لم يؤمنوا { بِهَـٰذَا ٱلْحَدِيثِ } بالقرآن { أَسَفاً } مفعول له، أي: لفرط الحزن.
  ويجوز أن يكون حالا والأسف: المبالغة في الحزن والغضب. يقال: رجل أسف وأسيف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
