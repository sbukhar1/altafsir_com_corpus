text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَعَلَّكَ بَاخِعٌ
  نَّفْسَكَ عَلَىٰ آثَارِهِمْ إِن لَّمْ يُؤْمِنُواْ بِهَـٰذَا ٱلْحَدِيثِ أَسَفاً }شبهه
  وإياهم حين تولوا عنه ولم يؤمنوا به وما تداخله من الوجد والأسف على توليهم، برجل فارقه
  أحبته وأعزته فهو يتساقط حسرات على آثارهم ويبخع نفسه وجداً عليهم وتلهفاً على فراقهم.
  وقرىء «باخع نفسك»، على الأصل، وعلى الإضافة: أي قاتلها ومهلكها، وهو للاستقبال فيمن
  قرأ «إن لم يؤمنوا» وللمضي فيمن قرأ «أن لم يؤمنوا» بمعنى: لأن لم يؤمنوا { بِهَـٰذَا
  ٱلْحَدِيثِ } بالقرآن { أَسَفاً } مفعول له، أي: لفرط الحزن. ويجوز أن يكون حالا والأسف:
  المبالغة في الحزن والغضب. يقال: رجل أسف وأسيف.\r\n\t\t\t\r\n\t\t\t</section>"

