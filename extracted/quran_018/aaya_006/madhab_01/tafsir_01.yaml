text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَعَلَّكَ بَاخِعٌ
  نَّفْسَكَ عَلَىٰ آثَارِهِمْ إِن لَّمْ يُؤْمِنُواْ بِهَـٰذَا ٱلْحَدِيثِ أَسَفاً }
  * { إِنَّا جَعَلْنَا مَا عَلَى ٱلأَرْضِ زِينَةً لَّهَا لِنَبْلُوَهُمْ أَيُّهُم أَحْسَنُ
  عَمَلاً } * { وَإِنَّا لَجَاعِلُونَ مَا عَلَيْهَا صَعِيداً جُرُزاً }يعني تعالـى
  ذكره بذلك: فلعلك يا مـحمد قاتلُ نفسك ومهلكها علـى آثار قومك الذين قالوا لك{ لَنْ
  نُؤْمِنَ لَكَ حتـى تَفْجُرَ لَنا مِنَ الأرْضِ يَنْبُوعاً }تـمرّدا منهم علـى ربهم،
  إن هم لـم يؤمنوا بهذا الكتاب الذي أنزلته علـيك فـيصدِّقوا بأنه من عند الله حزناً
  وتلهفـاً ووجداً، بإدبـارهم عنك، وإعراضهم عما أتـيتهم به وتركهم الإيـمان بك. يقال
  منه: بخع فلان نفسه يبخعها بَخْعا وبخوعا ومنه قول ذي الرُّمة:ألا أيُّهَذَا البـاخِعُ
  الوَجْدُ نَفْسَهُ   لِشَيْءٍ نَـحَتْهُ عَنْ يَدَيْهِ الـمَقادِرُيريد: نـحَّته فخفف.وبنـحو
  الذي قلنا فـي تأويـل قوله: { باخِعٌ } قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَلَعَلَّكَ بـاخِعٌ نَفْسَكَ } يقول: قاتل
  نفسك.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا مَعْمر، عن قتادة،
  مثله.وأما قوله: { أسَفـاً } فإنّ أهل التأويـل اختلفوا فـي تأويـله، فقال بعضهم: معناه:
  فلعلك بـاخع نفسك إن لـم يؤمنوا بهذا الـحديث غضبـا. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنْ لَـمْ يُؤْمِنُوا بِهَذا الـحَدِيثِ أسَفـاً
  } قال: غضبـاً.وقال آخرون: جَزَعاً. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله { أسَفـاً } قال: جزَعاً.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.وقال آخرون: معناه:
  حزناً علـيهم. ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة، فـي قوله: { أسَفـاً } قال: حزناً علـيهم.وقد بـيَّنا معنى
  الأسف فـيـما مضى من كتابنا هذا، بـما أغنى عن إعادته فـي هذا الـموضع.وهذه معاتبة
  من الله عزّ ذكره علـى وجده بـمبـاعدة قومه إياه فـيـما دعاهم إلـيه من الإيـمان بـالله،
  والبراءة من الآلهة والأنداد، وكان بهم رحيـما.وبنـحو ما قلنا فـي ذلك، قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { فَلَعَلَّكَ بـاخِعٌ
  نَفْسَكَ عَلـى آثارِهِمْ إنْ لَـمْ يُؤْمِنُوا بِهَذَا الـحَدِيثِ أسَفـاً } يعاتبه
  علـى حزنه علـيهم حين فـاته ما كان يرجو منهم: أي لا تفعل.وقوله: { إنَّا جَعَلْنا
  ما عَلَـى الأرْضِ زِينَةً لَهَا } يقول عزّ ذكره: إنا جعلنا ما علـى الأرض زينة للأرض
  { لِنَبْلُوَهُمْ أيُّهُمْ أحْسَنُ عَمَلاً } يقول: لنـختبر عبـادنا أيُّهم أترك لها
  وأتبع لأمرنا ونهينا وأعمل فـيها بطاعتنا. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد ما
  عَلـى الأرضِ زِينَةً لَهَا قال: ما علـيها من شيء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَعَلَّكَ بَاخِعٌ نَّفْسَكَ عَلَىٰ
  آثَارِهِمْ إِن لَّمْ يُؤْمِنُواْ بِهَـٰذَا ٱلْحَدِيثِ أَسَفاً } * { إِنَّا جَعَلْنَا
  مَا عَلَى ٱلأَرْضِ زِينَةً لَّهَا لِنَبْلُوَهُمْ أَيُّهُم أَحْسَنُ عَمَلاً } * {
  وَإِنَّا لَجَاعِلُونَ مَا عَلَيْهَا صَعِيداً جُرُزاً }حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { إنَّا جَعَلْنا ما عَلـى الأرْضِ زِينَةً لَهَا } ذكر لنا
  أن نبـيّ الله صلى الله عليه وسلم كان يقول: \" إنَّ الدُّنـيْا خَضِرَةٌ حُلْوَةٌ،
  وَإنَّ اللّهَ مُسْتَـخْـلِفَكُمْ فِـيها، فَناظِرٌ كَيْفَ تَعْمَلُونَ، فـاتَّقُوا
  الدُّنـيْا، واتَّقُوا النِّساءَ \" وأما قوله: { لِنَبْلُوَهُمْ أيُّهُمْ أحْسَنُ
  عَمَلاً } فإن أهل التأويـل قالوا فـي تأويـله نـحو قولنا فـيه. ذكر من قال ذلك:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو عاصم العسقلانـي، قال: { لِنَبْلُوَهُمْ أيُّهُمْ
  أحْسَنُ عَمَلاً } قال: أترك لها.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { إنَّا
  جَعَلْنا ما عَلـى الأرْض زِينَةً لَهَا لِنَبْلُوَهُمْ أيُّهُمْ أحْسَنُ عَمَلاً }
  اختبـارا لهم أيهم أتبع لأمري وأعمل بطاعتـي.وقوله: { وَإنَّا لَـجاعلُونَ ما عَلَـيْها
  صَعِيداً جُرزاً } يقول عزّ ذكره: وإنا لـمخرّبوها بعد عمارتناها بـما جعلنا علـيها
  من الزينة، فمصيروها صعيداً جرزاً لا نبـات علـيها ولا زرع ولا غرس. وقد قـيـل: إنه
  أريد بـالصعيد فـي هذا الـموضع: الـمستوي بوجه الأرض، وذلك هو شبـيه بـمعنى قولنا فـي
  ذلك. وبنـحو الذي قلنا فـي ذلك، وبـمعنى الـجرز، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وإنَّا لَـجَاعِلُونَ ما عَلَـيْها صَعِيداً جُرُزاً } يقول: يهلك كلّ شيء
  علـيها ويبـيد.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد { صَعِيداً جُرُزاً
  } قال: بلقعا.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد،
  مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإنَّا لَـجاعلُونَ
  ما عَلَـيْها صَعيداً جُرُزاً } والصعيد: الأرض التـي لـيس فـيها شجر ولا نبـات.حدثنا
  ابن حميد، قال: ثنا سَلَـمة، عن ابن إسحاق { وَإنَّا لَـجَاعِلُونَ ما عَلَـيْها صَعِيداً
  جُرُزاً } يعنـي: الأرض إن ما علـيها لفـانٍ وبـائد، وإن الـمرجع لإلـيّ، فلا تأس،
  ولا يحزنك ما تسمع وترى فـيها.حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي
  قوله: { صَعِيداً جُرزاً } قال: الـجرز: الأرض التـي لـيس فـيها شيء، ألا ترى أنه يقول:{ أوَ
  لَـمْ يَرَوْا أنَّا نَسُوقُ الـماءَ إلـى الأرْضِ الـجُرُزِ فنُـخْرِجُ بِهِ زَرْعاً }قال:
  والـجرز: لا شيء فـيها، لا نبـات ولا منفعة. والصعيد: الـمستوي. وقرأ:{ لاَ تَرَى فِـيها
  عِوَجاً وَلا أمْتاً }قال: مستوية: يقال: جُرِزت الأرض فهي مـجروزة، وجرزها الـجراد
  والنعم، وأرَضُون أَجْراز: إذا كانت لا شيء فـيها. ويقال للسنة الـمـجدبة: جُرُز وسنون
  أجراز لـجدوبها ويبسها وقلَّة أمطارها قال الراجز:قَدْ جَرَفَتْهُنَّ السُّنُونُ الأجْرَازْ   يقال:
  أجرز القوم: إذا صارت أرضهم جُرُزاً، وجَرَزوا هم أرضهم: إذا أكلوا نبـاتها كله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

