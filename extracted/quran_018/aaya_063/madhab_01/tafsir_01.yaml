  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  أَرَأَيْتَ إِذْ أَوَيْنَآ إِلَى ٱلصَّخْرَةِ فَإِنِّي نَسِيتُ ٱلْحُوتَ وَمَآ أَنْسَانِيهُ
  إِلاَّ ٱلشَّيْطَٰنُ أَنْ أَذْكُرَهُ وَٱتَّخَذَ سَبِيلَهُ فِي ٱلْبَحْرِ عَجَباً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال فتـى موسى لـموسى حين قال له: آتنا غداءنا لنطعم:
  أرأيت إذا أوينا إلـى الصخرة فإنـي نسيت الـحوت هنالك { وَما أنْسانـيهُ إلاَّ الشَّيْطانُ
  } يقول: وما أنسانـي الـحوت إلا الشيطان { أنْ أذْكُرَهُ } فأن فـي موضع نصب ردّا علـى
  الـحوت، لأن معنى الكلام: وما أنسانـي أن أذكر الـحوت إلا الشيطان سبق الـحوت إلـى
  الفعل، وردّ علـيه قوله { أنْ أذْكُرَهُ } وقد ذكر أن ذلك فـي مصحف عبد الله: «وما
  أنسانـيه أن أذكره إلا الشيطان».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بذلك بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة حدثنـي العبـاس بن الولـيد قال:
  سمعت مـحمد بن معقل، يحدّث عن أبـيه، أن الصخرة التـي أوى إلـيها موسى هي الصخرة التـي
  دون نهر الذئب علـى الطريق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ واتَّـخَذَ سَبِـيـلَهُ فِـي البَحْرِ
  عَجَبـاً } يُعْجَبُ منه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فِـي البَحْرِ عَجَبـاً
  } قال: موسى يعجب من أثر الـحوت فـي البحر ودوراته التـي غاب فـيها، فوجد عندها خضراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، فـي قوله: { واتَّـخَذَ سَبـيـلَهُ فِـي البَحْرِ عَجَبـاً
  } فكان موسى لـما اتـخذ سبـيـله فـي البحر عجبـاً، يعجب من سرب الـحوت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  واتَّـخَذَ سَبِـيـلَهُ فـي البَحْرِ عَجَبـاً } قال: عجب والله حوت كان يؤكل منه دهراً،
  أيّ شيء أعجب من حوت كان دهراً من الدهور يؤكل منه، ثم صار حيا حتـى حشر فـي البحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قال: جعل الـحوت لا يـمسّ شيئاً من البحر إلا يبس حتـى يكون
  صخرة، فجعل نبـيّ الله صلى الله عليه وسلم يعجب من ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا الـحسن بن عطية، قال: ثنا عمرو بن ثابت، عن أبـيه، عن سعيد بن جبـير،
  عن ابن عبـاس { واتَّـخَذَ سَبِـيـلَهُ فِـي البَحْرِ عَجَبـاً } قال: يعنـي كان سرب
  الـحوت فـي البحر لـموسى عجبـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

