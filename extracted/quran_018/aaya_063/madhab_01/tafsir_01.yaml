text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ أَرَأَيْتَ
  إِذْ أَوَيْنَآ إِلَى ٱلصَّخْرَةِ فَإِنِّي نَسِيتُ ٱلْحُوتَ وَمَآ أَنْسَانِيهُ إِلاَّ
  ٱلشَّيْطَٰنُ أَنْ أَذْكُرَهُ وَٱتَّخَذَ سَبِيلَهُ فِي ٱلْبَحْرِ عَجَباً }يقول تعالـى
  ذكره: قال فتـى موسى لـموسى حين قال له: آتنا غداءنا لنطعم: أرأيت إذا أوينا إلـى الصخرة
  فإنـي نسيت الـحوت هنالك { وَما أنْسانـيهُ إلاَّ الشَّيْطانُ } يقول: وما أنسانـي
  الـحوت إلا الشيطان { أنْ أذْكُرَهُ } فأن فـي موضع نصب ردّا علـى الـحوت، لأن معنى
  الكلام: وما أنسانـي أن أذكر الـحوت إلا الشيطان سبق الـحوت إلـى الفعل، وردّ علـيه
  قوله { أنْ أذْكُرَهُ } وقد ذكر أن ذلك فـي مصحف عبد الله: «وما أنسانـيه أن أذكره
  إلا الشيطان».حدثنـي بذلك بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة حدثنـي العبـاس
  بن الولـيد قال: سمعت مـحمد بن معقل، يحدّث عن أبـيه، أن الصخرة التـي أوى إلـيها موسى
  هي الصخرة التـي دون نهر الذئب علـى الطريق.{ واتَّـخَذَ سَبِـيـلَهُ فِـي البَحْرِ
  عَجَبـاً } يُعْجَبُ منه. كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { فِـي البَحْرِ عَجَبـاً } قال: موسى يعجب من أثر الـحوت فـي البحر ودوراته
  التـي غاب فـيها، فوجد عندها خضراً.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد، مثله.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، فـي قوله: { واتَّـخَذَ سَبـيـلَهُ فِـي البَحْرِ عَجَبـاً } فكان موسى لـما
  اتـخذ سبـيـله فـي البحر عجبـاً، يعجب من سرب الـحوت.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { واتَّـخَذَ سَبِـيـلَهُ فـي البَحْرِ عَجَبـاً
  } قال: عجب والله حوت كان يؤكل منه دهراً، أيّ شيء أعجب من حوت كان دهراً من الدهور
  يؤكل منه، ثم صار حيا حتـى حشر فـي البحر.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: جعل الـحوت لا يـمسّ شيئاً
  من البحر إلا يبس حتـى يكون صخرة، فجعل نبـيّ الله صلى الله عليه وسلم يعجب من ذلك.حدثنا
  أبو كريب، قال: ثنا الـحسن بن عطية، قال: ثنا عمرو بن ثابت، عن أبـيه، عن سعيد بن جبـير،
  عن ابن عبـاس { واتَّـخَذَ سَبِـيـلَهُ فِـي البَحْرِ عَجَبـاً } قال: يعنـي كان سرب
  الـحوت فـي البحر لـموسى عجبـاً.\r\n\t\t\t\r\n\t\t\t</section>"

