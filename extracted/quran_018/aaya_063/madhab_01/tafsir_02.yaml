text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ مُوسَىٰ
  لِفَتَٰهُ لاۤ أَبْرَحُ حَتَّىٰ أَبْلُغَ مَجْمَعَ ٱلْبَحْرَيْنِ أَوْ أَمْضِيَ حُقُباً
  } * { فَلَمَّا بَلَغَا مَجْمَعَ بَيْنِهِمَا نَسِيَا حُوتَهُمَا فَٱتَّخَذَ سَبِيلَهُ
  فِي ٱلْبَحْرِ سَرَباً } * { فَلَمَّا جَاوَزَا قَالَ لِفَتَٰهُ آتِنَا غَدَآءَنَا
  لَقَدْ لَقِينَا مِن سَفَرِنَا هَـٰذَا نَصَباً } * { قَالَ أَرَأَيْتَ إِذْ أَوَيْنَآ
  إِلَى ٱلصَّخْرَةِ فَإِنِّي نَسِيتُ ٱلْحُوتَ وَمَآ أَنْسَانِيهُ إِلاَّ ٱلشَّيْطَٰنُ
  أَنْ أَذْكُرَهُ وَٱتَّخَذَ سَبِيلَهُ فِي ٱلْبَحْرِ عَجَباً } * { قَالَ ذَلِكَ مَا
  كُنَّا نَبْغِ فَٱرْتَدَّا عَلَىٰ آثَارِهِمَا قَصَصاً } * { فَوَجَدَا عَبْداً مِّنْ
  عِبَادِنَآ آتَيْنَاهُ رَحْمَةً مِّنْ عِندِنَا وَعَلَّمْنَاهُ مِن لَّدُنَّا عِلْماً
  }{ لِفَتَـٰهُ } لعبده. وفي الحديث:(643) \" ليقل أحدكم فتاي وفتاتي \" ، ولا يقل:
  عبدي وأمتي. وقيل: هو يوشع بن نون. وإنما قيل: فتاه؛ لأنه كان يخدمه ويتبعه. وقيل:
  كان يأخذ منه العلم. فإن قلت: { لا أَبْرَحُ } إن كان بمعنى لا أزول - من برح المكان
  - فقد دلّ على الإقامة لا على السفر. وإن كان بمعنى: لا أزال، فلا بدّ من الخبر، قلت:
  هو بمعنى لا أزال، وقد حذف الخبر؛ لأنّ الحال والكلام معاً يدلان عليه. أمّا الحال
  فلأنها كانت حال سفر. وأمّا الكلام فلأن قوله: { حَتَّىٰ أَبْلُغَ مَجْمَعَ ٱلْبَحْرَيْنِ
  } غاية مضروبة وتستدعي ما هي غاية له، فلا بدّ أن يكون المعنى: لا أبرح أسير حتى أبلغ
  مجمع البحرين. ووجه آخر: وهو أن يكون المعنى: لا يبرح مسيري حتى أبلغ على أن حتى أبلغ
  هو الخبر، فلما حذف المضاف أقيم المضاف إليه مقامه وهو ضمير المتكلم، فانقلب الفعل
  عن لفظ الغائب إلى لفظ المتكلم، وهو وجه لطيف. ويجوز أن يكون. المعنى: لا أبرح ما أنا
  عليه، بمعنى: ألزم المسير والطلب ولا أتركه ولا أفارقه حتى أبلغ، كما تقول: لا أبرح
  المكان. ومجمع البحرين: المكان الذي وعد فيه موسى لقاء الخضر عليهما السلام، وهو ملتقى
  بحري فارس والروم مما يلي المشرق. وقيل: طنجة. وقيل: أفريقية. ومن بدع التفاسير: أن
  البحرين موسى والخضر، لأنهما كانا بحرين في العلم. وقرىء: «مجمع» بكسر الميم، وهي في
  الشذوذ من يفعل، كالمشرق والمطلع من يفعل { أَوْ أَمْضِىَ حُقُباً } أو أسير زماناً
  طويلاً. والحقب ثمانون سنة. وروي أنه لما ظهر موسى على مصر مع بني إسرائيل واستقرّوا
  بها بعد هلاك القبط، أمره الله أن يذكر قومه النعمة، فقام فيهم خطيباً فذكر نعمة الله
  وقال: إنه اصطفى نبيكم وكلمه. فقالوا له: قد علمنا هذا، فأي الناس أعلم؟ قال: أنا.
  فعتب الله عليه حين لم يردّ العلم إلى الله، فأوحى إليه: بل أعلم منك عبدٌ لي عند مجمع
  البحرين وهو الخضر، وكان الخضر في أيام أفريدون قبل موسى عليه السلام، وكان على مقدمة
  ذي القرنين الأكبر، وبقي إلى أيام موسى. وقيل: إنّ موسى سأل ربه: أيّ عبادك أحبّ إليك؟
  قال الذي يذكرني ولا ينساني. قال: فأيّ عبادك أقضى؟ قال: الذي يقضي بالحق ولا يتبع
  الهوى. قال: فأيّ عبادك أعلم؟ قال: الذي يبتغي علم الناس إلى علمه، عسى أن يصيب كلمة
  تدلّه على هدى، أو تردّه عن ردى. فقال: إن كان في عبادك من هو أعلم مني فادللني عليه.
  قال: أعلم منك الخضر. قال: أين أطلبه؟ قال: على الساحل عند الصخرة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ مُوسَىٰ لِفَتَٰهُ لاۤ
  أَبْرَحُ حَتَّىٰ أَبْلُغَ مَجْمَعَ ٱلْبَحْرَيْنِ أَوْ أَمْضِيَ حُقُباً } * { فَلَمَّا
  بَلَغَا مَجْمَعَ بَيْنِهِمَا نَسِيَا حُوتَهُمَا فَٱتَّخَذَ سَبِيلَهُ فِي ٱلْبَحْرِ
  سَرَباً } * { فَلَمَّا جَاوَزَا قَالَ لِفَتَٰهُ آتِنَا غَدَآءَنَا لَقَدْ لَقِينَا
  مِن سَفَرِنَا هَـٰذَا نَصَباً } * { قَالَ أَرَأَيْتَ إِذْ أَوَيْنَآ إِلَى ٱلصَّخْرَةِ
  فَإِنِّي نَسِيتُ ٱلْحُوتَ وَمَآ أَنْسَانِيهُ إِلاَّ ٱلشَّيْطَٰنُ أَنْ أَذْكُرَهُ
  وَٱتَّخَذَ سَبِيلَهُ فِي ٱلْبَحْرِ عَجَباً } * { قَالَ ذَلِكَ مَا كُنَّا نَبْغِ
  فَٱرْتَدَّا عَلَىٰ آثَارِهِمَا قَصَصاً } * { فَوَجَدَا عَبْداً مِّنْ عِبَادِنَآ
  آتَيْنَاهُ رَحْمَةً مِّنْ عِندِنَا وَعَلَّمْنَاهُ مِن لَّدُنَّا عِلْماً }قال: يا
  ربِ، كيف لي به؟ قال: تأخذ حوتاً في مكتل، فحيث فقدته فهو هناك. فقال لفتاه: إذا فقدت
  الحوت فأخبرني، فذهبا يمشيان، فرقد موسى، فاضطرب الحوت ووقع في البحر، فلما جاء وقت
  الغداء طلب موسى الحوت، فأخبره فتاه بوقوعه في البحر، فأتيا الصخرة، فإذا رجل مسجى
  بثوبه، فسلم عليه موسى، فقال: وأني بأرضنا السلام، فعرّفه نفسه، فقال: يا موسى، أنا
  على علم علمنيه الله لا تعلمه أنت، وأنت على علم علمكه الله لا أعلمه أنا. فلما ركبا
  السفينة جاء عصفور فوقع على حرفها فنقر في الماء فقال الخضر: ما ينقص علمي وعلمك من
  علم الله [إلا] مقدار ما أخذ هذا العصفور من البحر { نَسِيَا حُوتَهُمَا } أي نسيا
  تفقد أمره وما يكون منه مما جعل أمارة على الظفر بالطلبة. وقيل: نسي يوشع أن يقدّمه،
  ونسي موسى أن يأمره فيه بشيء. وقيل: كان الحوت سمكة مملوحة. وقيل: إن يوشع حمل الحوت
  والخبز في المكتل، فنزلا ليلة على شاطىء عين تسمى عين الحياة، ونام موسى، فلما أصاب
  السمكة برد الماء وروحه عاشت. وروي: أنهما أكلا منها. وقيل: توضأ يوشع من تلك العين
  فانتضح الماء على الحوت فعاش ووقع في الماء { سَرَباً } أمسك الله جرية الماء على الحوت
  فصار عليه مثل الطاق، وحصل منه في مثل السرب معجزة لموسى أو للخضر { فَلَمَّا جَاوَزَا
  } الموعد وهو الصخرة لنسيان موسى تفقد أمر الحوت وما كان منه. ونسيان يوشع أن يذكر
  لموسى ما رأى من حياته ووقوعه في البحر. وقيل: سارا بعد مجاوزة الصخرة الليلة والغد
  إلى الظهر، وألقي على موسى النصب والجوع حين جاوز الموعد، ولم ينصب ولا جاع قبل ذلك،
  فتذكر الحوت وطلبه. وقوله: { مِن سَفَرِنَا هَـٰذَا } إشارة إلى مسيرهما وراء الصخرة.
  فإن قلت: كيف نسي يوشع ذلك، ومثله لا ينسى لكونه أمارة لهما على الطلبة التي تناهضا
  من أجلها لكونه معجزتين ثنتين: وهما حياة السمكة المملوحة المأكول منها - وقيل: ما
  كانت إلاّ شق سمكة - وقياء الماء وانتصابه مثل الطاق ونفوذها في مثل السرب منه؟ ثم
  كيف استمرّ به النسيان حتى خلفا الموعد وسارا مسيرة ليلة إلى ظهر الغد، وحتى طلب موسى
  عليه السلام الحوت؟ قلت: قد شغله الشيطان بوساوسه فذهب بفكره كل مذهب حتى اعتراه النسيان
  وانضم إلى ذلك أنه ضري بمشاهدة أمثاله عند موسى عليه السلام من العجائب، واستأنس بإخوانه
  فأعان الإلف على قلة الاهتمام { أَرَأَيْتَ } بمعنى أخبرني. فإن قلت: ما وجه التئام
  هذا الكلام، فإن كل واحد من { أَرَأَيْتَ } و { إِذْ أَوَيْنَا } و { فَإِنّى نَسِيتُ
  ٱلْحُوتَ } لا متعلق له؟ قلت: لما طلب موسى عليه السلام الحوت، ذكر يوشع ما رأى منه
  وما اعتراه من نسيانه إلى تلك الغاية، فدهش وطفق يسأل موسى عليه السلام عن سبب ذلك،
  كأنه قال: أرأيت ما دهاني إذ أوينا إلى الصخرة؟ فإني نسيت الحوت، فحذف ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ مُوسَىٰ لِفَتَٰهُ لاۤ
  أَبْرَحُ حَتَّىٰ أَبْلُغَ مَجْمَعَ ٱلْبَحْرَيْنِ أَوْ أَمْضِيَ حُقُباً } * { فَلَمَّا
  بَلَغَا مَجْمَعَ بَيْنِهِمَا نَسِيَا حُوتَهُمَا فَٱتَّخَذَ سَبِيلَهُ فِي ٱلْبَحْرِ
  سَرَباً } * { فَلَمَّا جَاوَزَا قَالَ لِفَتَٰهُ آتِنَا غَدَآءَنَا لَقَدْ لَقِينَا
  مِن سَفَرِنَا هَـٰذَا نَصَباً } * { قَالَ أَرَأَيْتَ إِذْ أَوَيْنَآ إِلَى ٱلصَّخْرَةِ
  فَإِنِّي نَسِيتُ ٱلْحُوتَ وَمَآ أَنْسَانِيهُ إِلاَّ ٱلشَّيْطَٰنُ أَنْ أَذْكُرَهُ
  وَٱتَّخَذَ سَبِيلَهُ فِي ٱلْبَحْرِ عَجَباً } * { قَالَ ذَلِكَ مَا كُنَّا نَبْغِ
  فَٱرْتَدَّا عَلَىٰ آثَارِهِمَا قَصَصاً } * { فَوَجَدَا عَبْداً مِّنْ عِبَادِنَآ
  آتَيْنَاهُ رَحْمَةً مِّنْ عِندِنَا وَعَلَّمْنَاهُ مِن لَّدُنَّا عِلْماً }وقيل: هي
  الصخرة التي دون نهر الزيت. و { أَنْ أَذْكُرَهُ } بدل من الهاء في { أَنْسَانِيهُ
  } أي: وما أنساني ذكره إلاّ الشيطان. وفي قراءة عبد الله: «أن اذكركه» و { عَجَبًا
  } ثاني مفعولي اتخذ، مثل { سَرَباً } يعني: واتخذ سبيله سبيلاً عجباً، وهو كونه شبيه
  السرب. أو قال: عجباً في آخر كلامه، تعجباً من حاله في رؤية تلك العجيبة ونسيانه لها
  أو مما رأى من المعجزتين، وقوله: { أَنْسَٰنِيهُ إِلاَّ ٱلشَّيْطَـٰنُ أَنْ أَذْكُرَهُ
  } اعتراض بين المعطوف والمعطوف عليه وقيل: إن { عَجَبًا } حكاية لتعجب موسى عليه السلام،
  وليس بذاك { ذٰلِكَ } إشارة إلى اتخاذه سبيلاً، أي: ذلك الذي كنا نطلب، لأنه أمارة
  الظفر بالطلبة من لقاء الخضر عليه السلام. وقرىء: «نبغ» لغير ياء في الوصل، وإثباتها
  أحسن، وهي قراءة أبي عمرو، وأمّا الوقف، فالأكثر فيه طرح الياء اتباعاً لخط المصحف
  { فَٱرْتَدَّا } فرجعا في أدراجهما { قَصَصًا } يقصان قصصاً، أي: يتبعان آثارهما اتباعاً.
  أو فارتدّا مقتصين { رَحْمَةً مّنْ عِندِنَا } هي الوحي والنبوة { مّن لَّدُنَّـا }
  مما يختص بنا من العلم، وهو الإخبار عن الغيوب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

