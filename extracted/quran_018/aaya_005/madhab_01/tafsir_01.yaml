  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُنْذِرَ
  ٱلَّذِينَ قَالُواْ ٱتَّخَذَ ٱللَّهُ وَلَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا لَهُمْ بِهِ
  مِنْ عِلْمٍ وَلاَ لآبَائِهِمْ كَبُرَتْ كَلِمَةً تَخْرُجُ مِنْ أَفْوَاهِهِمْ إِن
  يَقُولُونَ إِلاَّ كَذِباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ويحذر أيضاً مـحمد القوم الَّذِين قالُوا { اتَّـخَذَ اللّهُ وَلَداً } من مشركي قومه
  وغيرهم، بأسَ الله وعاجلَ نقمته، وآجل عذابه، علـى قـيـلهم ذلك، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { وَيُنْذِرَ الَّذِينَ
  قالُوا اتَّـخَذَ اللّهُ وَلَداً } يعنـي قريشا فـي قولهم: إنـما نعبد الـملائكة، وهنّ
  بنات الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقولهم: { ما لَهُمْ بِهِ مِنْ عِلْـمٍ
  } يقول: ما لقائلـي هذا القول، يعنـي قولهم { اتَّـخَذَ اللّهُ وَلَداً }  { بِهِ }:
  يعنـي بـالله من علـم، والهاء فـي قوله { بِهِ } من ذكر الله. وإنـما معنى الكلام:
  ما لهؤلاء القائلـين هذا القول بـالله، إنه لا يجوز أن يكون له ولد من علـم، فلـجهلهم
  بـالله وعظمته قالوا ذلك. وقوله: { ولاَ لآبـائِهِمْ } يقول: ولا لأسلافهم الذين مضوا
  قبلهم علـى مثل الذي هم علـيه الـيوم، كان لهم بـالله وبعظمته علـم. وقوله: { كَبُرَتْ
  كَلِـمَةً تَـخْرُجُ مِنْ أفْوَاهِهِمْ } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة
  قرّاء الـمدنـيـين والكوفـيـين والبصريـين: { كَبُرَتْ كَلِـمَةً } بنصب كلـمةً بـمعنى:
  كبُرت كلـمتهم التـي قالوها كلـمةً علـى التفسير، كما يقال: نعم رجلاً عمرو، ونعم الرجل
  رجلاً قام، ونعم رجلاً قام. وكان بعض نـحويِّـي أهل البصرة يقول: نُصبت كلـمةً لأنها
  فـي معنى: أكْبِر بها كلـمة، كما قال جلّ ثناؤه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَسَاءتْ مُرْتَفَقاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال:
  هي فـي النصب مثل قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولقدْ عَلِـمْتُ إذَا اللِّقاحُ تَرَوَّحتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هَدَجَ الرّئالِ تَكُبُّهُنَّ شَمالا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي تكبهنّ الرياح شمالاً. فكأنه
  قال: كبرت تلك الكلـمة. وذُكِر عن بعض الـمكيـين أنه كان يقرأ ذلك: «كَبُرَتْ كَلِـمَةٌ»
  رفعا، كما يقال: عَظُم قولُك وكَبُر شأنُك. وإذا قرىء ذلك كذلك لـم يكن فـي قوله {
  كَبُرَتْ كَلِـمَةً } مُضمر، وكان صفة للكلـمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة فـي ذلك عندي، قراءة من قرأ: { كَبُرَتْ كَلِـمَةً } نصبـاً لإجماع الـحجة
  من القرّاء علـيها، فتأويـل الكلام: عَظُمت الكلـمة كلـمة تـخرج من أفواه هؤلاء القوم
  الذين قالوا: اتـخذ الله ولداً، والـملائكة بنات الله، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { كَبُرَتْ كَلِـمَةً تَـخْرُجُ مِنْ أفْوَاهِهِمْ
  } قولهم: إن الـملائكة بنات الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنْ يَقُولُونَ إلاَّ كَذِبـاً } يقول عزّ ذكره: ما يقول هؤلاء القائلون اتـخذ الله
  ولداً بقـيـلهم ذلك إلا كذبـاً وفرية افتروها علـى الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

