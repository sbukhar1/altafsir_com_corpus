  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَمْدُ
  لِلَّهِ ٱلَّذِي أَنْزَلَ عَلَىٰ عَبْدِهِ ٱلْكِتَابَ وَلَمْ يَجْعَل لَّهُ عِوَجَا</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَيِّماً
  لِّيُنْذِرَ بَأْساً شَدِيداً مِّن لَّدُنْهُ وَيُبَشِّرَ ٱلْمُؤْمِنِينَ ٱلَّذِينَ
  يَعْمَلُونَ ٱلصَّالِحَاتِ أَنَّ لَهُمْ أَجْراً حَسَناً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّاكِثِينَ
  فِيهِ أَبَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيُنْذِرَ ٱلَّذِينَ قَالُواْ ٱتَّخَذَ ٱللَّهُ
  وَلَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">مَّا لَهُمْ بِهِ مِنْ عِلْمٍ وَلاَ لآبَائِهِمْ كَبُرَتْ
  كَلِمَةً تَخْرُجُ مِنْ أَفْوَاهِهِمْ إِن يَقُولُونَ إِلاَّ كَذِباً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لقن الله عباده وفقههم كيف يثنون عليه ويحمدونه على أجزل نعمائه عليهم
  وهي نعمة الإسلام، وما أنزل على عبده محمد صلى الله عليه وسلم من الكتاب الذي هو سبب
  نجاتهم وفوزهم { وَلَمْ يَجْعَل لَّهُ عِوَجَا } ولم يجعل له شيئاً من العوج قط، والعوج
  في المعاني كالعوج في الأعيان، والمراد نفي الاختلاف والتناقض عن معانيه، وخروج شيء
  منه من الحكمة والإصابة فيه. فإن قلت: بم انتصب { قَيِّماً }؟ قلت: الأحسن أن ينتصب
  بمضمر ولا يجعل حالاً من الكتاب؛ لأنّ قوله { وَلَمْ يَجْعَل } معطوف على أنزل، فهو
  داخل في حيز الصلة، فجاعله حالاً من الكتاب فاصل بين الحال وذي الحال ببعض الصلة، وتقديره:
  ولم يجعل له عوجا جعله قيماً؛ لأنه إذا نفى عنه العوج فقد أثبت له الاستقامة. فإن قلت:
  ما فائدة الجمع بين نفي العوج وإثبات الاستقامة، وفي أحدهما غنى عن الآخر؟ قلت: فائدته
  التأكيد، فرب مستقيم مشهود له بالاستقامة ولا يخلو من أدنى عوج عند السبر والتصفح.
  وقيل: قيما على سائر الكتب مصدقاً لها، شاهداً بصحتها. وقيل: قيماً بمصالح العباد وما
  لا بدّ لهم منه من الشرائع وقرىء «قيماً» «أنذر» متعدّ إلى مفعولين، كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا
  أَنذَرْنَـٰكُمْ عَذَاباً قَرِيباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النبأ: 40] فاقتصر على أحدهما،
  وأصله { لِـّيُنذِرَ } الذين كفروا { بَأْسًا شَدِيدًا } والبأس من قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بِعَذَابٍ
  بَئِيسٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 165] وقد بؤس العذاب وبؤس الرجل بأساً وبآسة { مِّن لَّدُنْهُ
  } صادراً من عنده. وقرىء «من لدنه» بسكون الدال مع إشمام الضمة وكسر النون { وَيُبَشِـّرُ
  } بالتخفيف والتثقيل. فإن قلت: لم اقتصر على أحد مفعولى أنذر؟ قلت: قد جعل المنذر به
  هو الغرض المسبوق إليه، فوجب الاقتصار عليه. والدليل عليه تكرير الإنذار في قوله {
  وَيُنْذِرَ ٱلَّذِينَ قَالُواْ ٱتَّخَذَ ٱللَّهُ وَلَدًا (4) } متعلقاً بالمنذرين من
  غير ذكر المنذر به، كما ذكر المبشر به في قوله: { أَنَّ لَهُمْ أَجْرًا حَسَنًا } استغناء
  بتقدّم ذكره. والأجر الحسن: الجنة { مَا لَهُمْ بِهِ مِنْ عِلْمٍ } أي بالولد أو باتخاذه،
  يعني أنّ قولهم هذا لم يصدر عن علم ولكن عن جهل مفرط وتقليد للآباء، وقد اشتملته آباؤهم
  من الشيطان وتسويله. فإن قلت: اتخاذ الله ولداً في نفسه محال، فكيف قيل: ما لهم به
  من علم؟ قلت: معناه ما لهم به من علم؛ لأنه ليس مما يعلم لاستحالته، وانتفاء العلم
  بالشيء إمّا للجهل بالطريق الموصل إليه، وإما لأنه في نفسه محال لا يستقيم تعلق العلم
  به. قرىء «كبرت كلمة»، وكلمة: بالنصب على التمييز والرفع على الفاعلية، والنصب أقوى
  وأبلغ. وفيه معنى التعجب، كأنه قيل: ما أكبرها كلمة. و { تَخْرُجُ مِنْ أَفْوَاهِهِمْ
  } صفة للكلمة تفيد استعظاماً لاجترائهم على النطق بها وإخراجها من أفواههم، فإن كثيراً
  مما يوسوسه الشيطان في قلوب الناس ويحدّثون به أنفسهم من المنكرات لا يتمالكون أن يتفوّهوا
  به ويطلقوا به ألسنتهم، بل يكظمون عليه تشوّرا من إظهاره، فكيف بمثل هذا المنكر؟ وقرىء
  «كبْرت» بسكون الباء مع إشمام الضمة. فإن قلت: إلام يرجع الضمير في كبرت؟ قلت: إلى
  قولهم { ٱتَّخَذَ ٱللَّهُ وَلَدًا } وسميت كلمة كما يسمون القصيدة بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
