  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمَّا
  ٱلسَّفِينَةُ فَكَانَتْ لِمَسَاكِينَ يَعْمَلُونَ فِي ٱلْبَحْرِ فَأَرَدتُّ أَنْ أَعِيبَهَا
  وَكَانَ وَرَآءَهُم مَّلِكٌ يَأْخُذُ كُلَّ سَفِينَةٍ غَصْباً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: أما فِعْلـي ما فعلت بـالسفـينة، فلأنها كانت لقوم مساكين {
  يَعْمَلُونَ فِـي البَحْرِ فأَرَدْتُ أنْ أعِيبَها } بـالـخَرق الذي خرقتها، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد ابن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد فـي قول الله عزّ وجلّ: { فأَرَدْتُ أنْ أعِيبَها } قال: أخرقها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وكانَ وَرَاءَهُمْ مَلِكٌ يَأْخُذُ كُلَّ سَفِـينَةٍ غَصْبـاً } وكان أمامهم وقُدّامهم
  ملك. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { وكانَ وَرَاءَهُمْ مَلِكٌ } قال قتادة:
  أمامهم، ألا ترى أنه يقول:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِنْ وَرَائِهمْ جَهَنَـمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وهي بـين أيديهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان فـي
  القرآن: وكان أمامهم ملك يأخذ كل سفـينة صحيحة غصبـاً. وقد ذُكر عن ابن عيـينة، عن
  عمرو، عن سعيد بن جبـير، عن ابن عبـاس أنه قرأ ذلك: وكان أمامهم ملك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وقد جعل بعض أهل الـمعرفة بكلام العرب «وراء» من حروف
  الأضداد، وزعم أنه يكون لـما هو أمامه ولـما خـلفه، واستشهد لصحة ذلك بقول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أيَرْجُو بَنُو مَرْوَانَ سَمْعي وطاعَتِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَقَوْمي تَـمِيـمٌ والفَلاةُ وَرَائيَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى أمامي، وقد أغفل وجه الصواب
  فـي ذلك. وإنـما قـيـل لـما بـين يديه: هو ورائي، لأنك من ورائه، فأنت ملاقـيه كما
  هو ملاقـيك، فصار: إذ كان ملاقـيك، كأنه من ورائك وأنت أمامه. وكان بعض أهل العربـية
  من أهل الكوفة لا يجيز أن يقال لرجل بـين يديك: هو ورائي، ولا إذا كان وراءك أن يقال:
  هو أمامي، ويقول: إنـما يجوز ذلك فـي الـمواقـيت من الأيام والأزمنة كقول القائل: وراءك
  برد شديد، وبـين يديك حرّ شديد، لأنك أنت وراءه، فجاز لأنه شيء يأتـي، فكأنه إذا لـحقك
  صار من ورائك، وكأنك إذا بلغته صار بـين يديك. قال: فلذلك جاز الوجهان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَأْخُذُ كُلَّ سَفِـينَةٍ غَصْبـاً } فـيقول القائل: فما
  أغنى خَرْق هذا العالـم السفـينة التـي ركبها عن أهلها، إذ كان من أجل خرقها يأخذ السفن
  كلها، مَعِيبها وغير معيبها، وما كان وجه اعتلاله فـي خرقها بأنه خرقها، لأن وراءهم
  ملك يأخذ كلّ سفـينة غصبـاً؟ قـيـل: إن معنى ذلك، أنه يأخذ كل سفـينة صحيحة غصبـاً،
  ويدع منها كلّ معيبة، لا أنه كان يأخذ صحاحها وغير صحاحها. فإن قال: وما الدلـيـل علـى
  أن ذلك كذلك؟ قـيـل: قوله: { فأَرَدْتُ أنْ أعِيبَها } فأبـان بذلك أنه إنـما عابها،
  لأن الـمعيبة منها لا يعرض لها، فـاكتفـى بذلك من أن يقال: وكان وراءهم ملك يأخذ كلّ
  سفـينة صحيحة غصبـاً علـى أن ذلك فـي بعض القراءات كذلك.</font></font>&#13;\t\t\t<label
