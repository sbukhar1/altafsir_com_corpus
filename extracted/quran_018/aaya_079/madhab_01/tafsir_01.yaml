text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمَّا ٱلسَّفِينَةُ
  فَكَانَتْ لِمَسَاكِينَ يَعْمَلُونَ فِي ٱلْبَحْرِ فَأَرَدتُّ أَنْ أَعِيبَهَا وَكَانَ
  وَرَآءَهُم مَّلِكٌ يَأْخُذُ كُلَّ سَفِينَةٍ غَصْباً }يقول: أما فِعْلـي ما فعلت بـالسفـينة،
  فلأنها كانت لقوم مساكين { يَعْمَلُونَ فِـي البَحْرِ فأَرَدْتُ أنْ أعِيبَها } بـالـخَرق
  الذي خرقتها، كما:حدثنـي مـحمد ابن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد فـي قول الله عزّ وجلّ: { فأَرَدْتُ أنْ أعِيبَها } قال: أخرقها.حدثنا
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد مثله.وقوله: { وكانَ
  وَرَاءَهُمْ مَلِكٌ يَأْخُذُ كُلَّ سَفِـينَةٍ غَصْبـاً } وكان أمامهم وقُدّامهم ملك.
  كما:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: {
  وكانَ وَرَاءَهُمْ مَلِكٌ } قال قتادة: أمامهم، ألا ترى أنه يقول:{ مِنْ وَرَائِهمْ
  جَهَنَـمُ }وهي بـين أيديهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال:
  كان فـي القرآن: وكان أمامهم ملك يأخذ كل سفـينة صحيحة غصبـاً. وقد ذُكر عن ابن عيـينة،
  عن عمرو، عن سعيد بن جبـير، عن ابن عبـاس أنه قرأ ذلك: وكان أمامهم ملك.قال أبو جعفر:
  وقد جعل بعض أهل الـمعرفة بكلام العرب «وراء» من حروف الأضداد، وزعم أنه يكون لـما
  هو أمامه ولـما خـلفه، واستشهد لصحة ذلك بقول الشاعر:أيَرْجُو بَنُو مَرْوَانَ سَمْعي
  وطاعَتِـي   وَقَوْمي تَـمِيـمٌ والفَلاةُ وَرَائيَابمعنى أمامي، وقد أغفل وجه الصواب
  فـي ذلك. وإنـما قـيـل لـما بـين يديه: هو ورائي، لأنك من ورائه، فأنت ملاقـيه كما
  هو ملاقـيك، فصار: إذ كان ملاقـيك، كأنه من ورائك وأنت أمامه. وكان بعض أهل العربـية
  من أهل الكوفة لا يجيز أن يقال لرجل بـين يديك: هو ورائي، ولا إذا كان وراءك أن يقال:
  هو أمامي، ويقول: إنـما يجوز ذلك فـي الـمواقـيت من الأيام والأزمنة كقول القائل: وراءك
  برد شديد، وبـين يديك حرّ شديد، لأنك أنت وراءه، فجاز لأنه شيء يأتـي، فكأنه إذا لـحقك
  صار من ورائك، وكأنك إذا بلغته صار بـين يديك. قال: فلذلك جاز الوجهان.وقوله: { يَأْخُذُ
  كُلَّ سَفِـينَةٍ غَصْبـاً } فـيقول القائل: فما أغنى خَرْق هذا العالـم السفـينة التـي
  ركبها عن أهلها، إذ كان من أجل خرقها يأخذ السفن كلها، مَعِيبها وغير معيبها، وما كان
  وجه اعتلاله فـي خرقها بأنه خرقها، لأن وراءهم ملك يأخذ كلّ سفـينة غصبـاً؟ قـيـل:
  إن معنى ذلك، أنه يأخذ كل سفـينة صحيحة غصبـاً، ويدع منها كلّ معيبة، لا أنه كان يأخذ
  صحاحها وغير صحاحها. فإن قال: وما الدلـيـل علـى أن ذلك كذلك؟ قـيـل: قوله: { فأَرَدْتُ
  أنْ أعِيبَها } فأبـان بذلك أنه إنـما عابها، لأن الـمعيبة منها لا يعرض لها، فـاكتفـى
  بذلك من أن يقال: وكان وراءهم ملك يأخذ كلّ سفـينة صحيحة غصبـاً علـى أن ذلك فـي بعض
  القراءات كذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمَّا ٱلسَّفِينَةُ فَكَانَتْ لِمَسَاكِينَ
  يَعْمَلُونَ فِي ٱلْبَحْرِ فَأَرَدتُّ أَنْ أَعِيبَهَا وَكَانَ وَرَآءَهُم مَّلِكٌ
  يَأْخُذُ كُلَّ سَفِينَةٍ غَصْباً }حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، قال: هي فـي حرف ابن مسعود: «وكان وراءهم ملك يأخذ كلّ
  سفـينة صالـحة غصبـاً».حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي الـحسن
  بن دينار، عن الـحكم بن عيـينة، عن سعيد بن جبـير، عن ابن عبـاس، قال: فـي قراءة أُبـي:
  «وكان وراءهم ملك يأخذ كلّ سفـينة صالـحة غصبـاً». وإنـما عبتها لأردّه عنها.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج { وكانَ وَرَاءَهُمْ مَلِكٌ
  يَأْخُذُ كُلَّ سَفِـينَةٍ غَصْبـاً } فإذا خـلفوه أصلـحوها بزفت فـاستـمتعوا بها.
  قال ابن جريج: أخبرنـي وهب بن سلـيـمان، عن شعيب الـجَبَـائِي، أن اسم الرجل الذي يأخذ
  كلّ سفـينة غصبـاً: هُدَدُ بنُ بُدد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

