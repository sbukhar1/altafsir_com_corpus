  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: هي فـي حرف ابن مسعود: «وكان وراءهم
  ملك يأخذ كلّ سفـينة صالـحة غصبـاً».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي الـحسن بن دينار، عن الـحكم بن
  عيـينة، عن سعيد بن جبـير، عن ابن عبـاس، قال: فـي قراءة أُبـي: «وكان وراءهم ملك يأخذ
  كلّ سفـينة صالـحة غصبـاً». وإنـما عبتها لأردّه عنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج { وكانَ وَرَاءَهُمْ مَلِكٌ
  يَأْخُذُ كُلَّ سَفِـينَةٍ غَصْبـاً } فإذا خـلفوه أصلـحوها بزفت فـاستـمتعوا بها.
  قال ابن جريج: أخبرنـي وهب بن سلـيـمان، عن شعيب الـجَبَـائِي، أن اسم الرجل الذي يأخذ
