text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمَّا ٱلسَّفِينَةُ
  فَكَانَتْ لِمَسَاكِينَ يَعْمَلُونَ فِي ٱلْبَحْرِ فَأَرَدتُّ أَنْ أَعِيبَهَا وَكَانَ
  وَرَآءَهُم مَّلِكٌ يَأْخُذُ كُلَّ سَفِينَةٍ غَصْباً }{ لِمَسَـٰكِينَ } قيل كانت
  لعشرة إخوة، خمسة منهم زمنى، وخمسة يعملون في البحر { وَرَاءهُم } أمامهم، كقوله تعالى:{ مّن
  وَرَائِهِمْ بَرْزَخٌ }[المؤمنون: 100] وقيل: خلفهم، وكان طريقهم في رجوعهم عليه وما
  كان عندهم خبره، فأعلم الله به الخضر وهو «جلندي». فإن قلت: قوله: { فَأَرَدتُّ أَنْ
  أَعِيبَهَا } مسبب عن خوف الغصب عليها فكان حقه أن يتأخر عن السبب، فلم قدّم عليه؟
  قلت: النية به التأخير، وإنما قدم للعناية، ولأن خوف الغصب ليس هو السبب وحده، ولكن
  مع كونها للمساكين، فكان بمنزلة قولك: زيد ظني مقيم. وقيل في قراءة أبيّ وعبد الله:
  كل سفينة صالحة.\r\n\t\t\t\r\n\t\t\t</section>"

