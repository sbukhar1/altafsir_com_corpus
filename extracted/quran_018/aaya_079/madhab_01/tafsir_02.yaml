  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمَّا
  ٱلسَّفِينَةُ فَكَانَتْ لِمَسَاكِينَ يَعْمَلُونَ فِي ٱلْبَحْرِ فَأَرَدتُّ أَنْ أَعِيبَهَا
  وَكَانَ وَرَآءَهُم مَّلِكٌ يَأْخُذُ كُلَّ سَفِينَةٍ غَصْباً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لِمَسَـٰكِينَ } قيل كانت لعشرة إخوة، خمسة منهم زمنى، وخمسة يعملون
  في البحر { وَرَاءهُم } أمامهم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مّن وَرَائِهِمْ بَرْزَخٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  100] وقيل: خلفهم، وكان طريقهم في رجوعهم عليه وما كان عندهم خبره، فأعلم الله به الخضر
  وهو «جلندي». فإن قلت: قوله: { فَأَرَدتُّ أَنْ أَعِيبَهَا } مسبب عن خوف الغصب عليها
  فكان حقه أن يتأخر عن السبب، فلم قدّم عليه؟ قلت: النية به التأخير، وإنما قدم للعناية،
  ولأن خوف الغصب ليس هو السبب وحده، ولكن مع كونها للمساكين، فكان بمنزلة قولك: زيد
  ظني مقيم. وقيل في قراءة أبيّ وعبد الله: كل سفينة صالحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

