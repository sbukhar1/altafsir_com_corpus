  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْلاۤ
  إِذْ دَخَلْتَ جَنَّتَكَ قُلْتَ مَا شَآءَ ٱللَّهُ لاَ قُوَّةَ إِلاَّ بِٱللَّهِ إِن
  تَرَنِ أَنَاْ أَقَلَّ مِنكَ مَالاً وَوَلَداً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  عزّ ذكره: وهلا إذ دخـلت بستانك، فأعجبك ما رأيت منه، قلت ما شاء الله كان وفـي الكلام
  مـحذوف استغنـي بدلالة ما ظهر علـيه منه، وهو جواب الـجزاء، وذلك كان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإذا وجه الكلام إلـى هذا الـمعنى الذي قلنا كانت «ما» نصبـاً بوقوع
  فعل الله علـيه، وهو شاء وجاز طرح الـجواب، لأن معنى الكلام معروف، كما قـيـل: فإن
  استطعت أن تبتغي نفقاً فـي الأرض، وترك الـجواب، إذ كان مفهوماً معناه. وكان بعض أهل
  العربـية يقول «ما» من قوله: { ما شاءَ اللّهُ } فـي موضع رفع بإضمار هو، كأنه قـيـل:
  قلت هو ما شاء الله { لا قُوَّةَ إلاَّ بـاللّهِ } يقول: لا قوّة علـى ما نـحاول من
  طاعته إلا به. وقوله: { إنْ تَرَنِ أنا أقَلَّ مِنْكَ مالاً وَوَلَداً } وهو قول الـمؤمن
  الذي لا مال له، ولا عشيرة، مثل صاحب الـجنتـين وعشيرته، وهو مثل سَلْـمان وصُهَيب
  وَخبـاب، يقول: قال الـمؤمن للكافر: إن ترن أيها الرجل أنا أقلّ منك مالاً وولداً فإذا
  جعلت أنا عماداً نصبت أقل، وبه القراءة عندنا، لأن علـيه قراءة الأمصار، وإذا جعلته
  اسماً رفعت أقل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

