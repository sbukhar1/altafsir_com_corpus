  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱضْرِبْ
  لهُمْ مَّثَلاً رَّجُلَيْنِ جَعَلْنَا لأَحَدِهِمَا جَنَّتَيْنِ مِنْ أَعْنَابٍ وَحَفَفْنَاهُمَا
  بِنَخْلٍ وَجَعَلْنَا بَيْنَهُمَا زَرْعاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كِلْتَا ٱلْجَنَّتَيْنِ
  آتَتْ أُكُلَهَا وَلَمْ تَظْلِم مِّنْهُ شَيْئاً وَفَجَّرْنَا خِلالَهُمَا نَهَراً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَانَ
  لَهُ ثَمَرٌ فَقَالَ لِصَاحِبِهِ وَهُوَ يُحَاوِرُهُ أَنَا أَكْثَرُ مِنكَ مَالاً وَأَعَزُّ
  نَفَراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: واضرب يا مـحمد لهؤلاء الـمشركين بـالله، الذين سألوك أن تطرُد الذين
  يدعون ربهم بـالغداة والعشيّ يريدون وجهه، { مَثلاً } مثل { رَجُلَـينِ جَعَلْنا لأَحَدهِما
  جَنَّتَـيْنِ } أي جعلنا له بساتـين من كروم { وحَفَفْناهُمَا بنَـخْـلٍ } يقول: وأطفنا
  هذين البساتـين بنـخـل. وقوله: { وَجَعَلْنا بَـيْنَهُما زَرْعاً } يقول: وجعلنا وسط
  هذين البساتـين زرعاً. وقوله: { كِلْتا الـجَنَّتَـيْنِ آتَتْ أُكُلَها } يقول: كلا
  البستانـين أطعم ثمره وما فـيه من الغروس من النـخـل والكرم وصنوف الزرع. وقال: كلتا
  الـجنتـين، ثم قال: آتت، فوحَّد الـخبر، لأن كلتا لا يفرد واحدتها، وأصله كلّ، وقد
  تفرد العرب كلتا أحيانا، ويذهبون بها وهي مفردة إلـى التثنـية قال بعض الرُّجاز فـي
  ذلك:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فِـي كِلْتَ
  رِجْلَـيْها سُلاَمي وَاحدَه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كِلْتاهُما
  مَقْرُونَةٌ بِزَائِدَهْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد بكلت: كلتا، وكذلك تفعل بكلتا وكلا وكل إذا أضيفت إلـى معرفة،
  وجاء الفعل بعدهن ويجمع ويوحد. وقوله: { ولَـمْ تَظْلِـمْ مِنْهُ شَيْئاً } يقول: ولـم
  تنقص من الأكل شيئاً، بل آتت ذلك تاما كاملاً، ومنه قولهم: ظلـم فلان فلانا حقَّه:
  إذا بخَسَهُ ونقصه، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَظَّلَـمَنِـي ما لـي كَذَا وَلَوى يَدِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَوَى يَدَهُ اللّهُ الَّذِي هُوَ غالِبُهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ولَـمْ تَظْلِـمْ مِنْهُ شَيْئاً }: أي لـم تنقص منه شيئا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَفَجَّرْنا خِلاَلهُما نَهَراً } يقول تعالـى ذكره: وَسيَّـلنا
  خلال هذين البستانـين نهراً، يعنـي بـينها وبـين أشجارهما نهراً. وقـيـل: { وفَجَّرْنا
  } فثقل الـجيـم منه، لأن التفجير فـي النهر كله، وذلك أنه يـميد ماء فـيُسيـل بعضه
  بعضاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وكانَ لَهُ ثَمَرٌ } اختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـحجاز والعراق: «وكانَ لَهُ ثُمُرٌ» بضمّ
  الثاء والـميـم. واختلف قارئو ذلك كذلك، فقال بعضهم: كان له ذهب وفضة، وقالوا: ذلك
  هو الثمر، لأنها أموال مثمرة، يعنـي مكَّثرة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله عزّ وجلّ: { وكانَ
  لَهُ ثَمَرٌ } قال: ذهب وفضة، وفـي قول الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِثُمُرِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هي أيضا ذهب وفضة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، فـي قوله ثَمَرٌ قال: ذهب وفضة. قال: وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وأُحِيطَ
  بِثُمُرِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">هي هي أيضا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُنِـي به: الـمال الكثـير من صنوف الأموال. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن يوسف، قال: ثنا القاسم، قال: ثنـي حجاج، عن هارون، عن
  سعيد بن أبـي عَروبة، عن قتادة، قال: قرأها ابن عبـاس: «وكانَ لَهُ ثُمُرُ» بـالضمّ،
  وقال: يعنـي أنواع الـمال.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
