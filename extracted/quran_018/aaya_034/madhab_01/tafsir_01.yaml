  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱضْرِبْ لهُمْ مَّثَلاً رَّجُلَيْنِ جَعَلْنَا لأَحَدِهِمَا
  جَنَّتَيْنِ مِنْ أَعْنَابٍ وَحَفَفْنَاهُمَا بِنَخْلٍ وَجَعَلْنَا بَيْنَهُمَا زَرْعاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كِلْتَا
  ٱلْجَنَّتَيْنِ آتَتْ أُكُلَهَا وَلَمْ تَظْلِم مِّنْهُ شَيْئاً وَفَجَّرْنَا خِلالَهُمَا
  نَهَراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَكَانَ لَهُ ثَمَرٌ فَقَالَ لِصَاحِبِهِ وَهُوَ يُحَاوِرُهُ
  أَنَا أَكْثَرُ مِنكَ مَالاً وَأَعَزُّ نَفَراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: «وكانَ لَهُ
  ثُمُرٌ» يقول: مال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد. قال:
  ثنا سعيد، عن قتادة، فـي قوله: «وكانَ لَهُ ثُمُرٌ» يقول: من كلّ الـمال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، فـي قوله وأُحِيطَ بِثُمُرِهِ قال: الثمر من الـمال كله يعنـي الثمر، وغيره
  من الـمال كله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو سفـيان، عن معمر، عن قتادة، قال: «الثُّمُر» الـمال كله، قال: وكلّ مال
  إذا اجتـمع فهو ثُمُر إذا كان من لون الثمرة وغيرها من الـمال كله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عنى به الأصل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: «وكانَ
  لَهُ ثُمُرٌ» الثمر الأصل. قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأُحيطَ بثُمُرِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  بأصله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكأنّ الذين وجَّهوا معناها إلـى
  أنها أنواع من الـمال، أرادوا أنها جمع ثمار جمع ثمر، كما يجمع الكتاب كتبـاً، والـحمار
  حمراً. وقد قرأ بعض من وافق هؤلاء فـي هذه القراءة «ثُمْرٌ» بضمّ الثاء وسكون الـميـم،
  وهو يريد الضمّ فـيها غير أنه سكنها طلب التـخفـيف. وقد يحتـمل أن يكون أراد بها جمع
  ثمرة، كما تـجمع الـخَشبة خَشَبـاً. وقرأ ذلك بعض الـمدنـيـين: { وكانَ لَهُ ثَمَرٌ
  } بفتـح الثاء والـميـم، بـمعنى جمع الثَّمرة، كما تـجمع الـخشبة خَشبـاً. والقَصبة
  قَصبـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القراءات فـي ذلك عندي بـالصواب
  قراءة من قرأ { وكانَ لَهُ ثُمُرٌ } بضمّ الثاء والـميـم لإجماع الـحجة من القرّاء
  علـيه وإن كانت جمع ثمار، كما الكتب جمع كتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  الكلام: { وَفَجَّرْنا خِلاَلُهِما نَهَراً وكانَ لَهُ } منهما { ثُمُرٌ } بـمعنى من
  جنتـيه أنواع من الثمار. وقد بـين ذلك لـمن وفق لفهمه، قوله: { جَعَلْنا لأحَدِهِما
  جَنَّتَـيْنِ مِنْ أعْنابٍ وحَفَفْناهُما بنَـخْـلٍ وَجَعَلْنا بَـيْنَهُما زَرْعاً
  } ثم قال: وكان له من هذه الكروم والنـخـل والزرع ثمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَقالَ لِصَاحِبِهِ وَهُوَ يُحاوِرُهُ } يقول عزّ وجلّ: فقال هذا الذي جعلنا له جنتـين
  من أعناب، لصاحبه الذي لا مال له وهو يخاطبه: { أنا أكْثَرُ مِنْكَ مالاً وأعَزُّ نَفَراً
  } يقول: وأعزّ عشيرة ورَهْطاً، كما قال عُيـينة والأقرع لرسول الله صلى الله عليه وسلم:
  نـحن سادات العرب، وأربـاب الأموال، فنـحّ عنا سلـمان وَخَّبـابـاً وصُهيبـاً، احتقاراً
  لهم، وتكبراً علـيهم، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فَقَالَ لِصَاحِبِهِ وَهُوَ يُحاوِرُهُ أنا أكْثَرُ مِنْك
  مالاً وأعَزُّ نَفَراً } وتلك والله أمنـية الفـاجر: كثرة الـمال، وعزّة النفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
