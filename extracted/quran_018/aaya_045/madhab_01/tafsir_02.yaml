text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱضْرِبْ لَهُم
  مَّثَلَ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَآءٍ أَنْزَلْنَاهُ مِنَ ٱلسَّمَاءِ فَٱخْتَلَطَ
  بِهِ نَبَاتُ ٱلأَرْضِ فَأَصْبَحَ هَشِيماً تَذْرُوهُ ٱلرِّياحُ وَكَانَ ٱللَّهُ عَلَىٰ
  كُلِّ شَيْءٍ مُّقْتَدِراً }{ فَٱخْتَلَطَ بِهِ نَبَاتُ ٱلأَرْضِ } فالتفّ بسببه وتكاثف
  حتى خالط بعضه بعضاً. وقيل: نجع في النبات الماء فاختلط به حتى روي ورف رفيفاً، وكان
  حق اللفظ على هذا التفسير: فاختلط بنبات الأرض. ووجه صحته أن كل مختلطين موصوف كل واحد
  منهما بصفة صاحبه. والهشيم: ما تهشم وتحطم، الواحدة هشيمة. وقرىء «تذروه الريح» وعن
  ابن عباس: تذريه الرياح، من أذرى: شبه حال الدنيا في نضرتها وبهجتها وما يتعقبها من
  الهلاك والفناء، بحال النبات يكون أخضر وارفاً ثم يهيج فتطيره الرياح كأن لم يكن {
  وَكَانَ ٱللَّهُ عَلَىٰ كُلّ شَىْء } من الإنشاء والإفناء { مُّقْتَدِرًا }.\r\n\t\t\t\r\n\t\t\t</section>"

