  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱضْرِبْ
  لَهُم مَّثَلَ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَآءٍ أَنْزَلْنَاهُ مِنَ ٱلسَّمَاءِ فَٱخْتَلَطَ
  بِهِ نَبَاتُ ٱلأَرْضِ فَأَصْبَحَ هَشِيماً تَذْرُوهُ ٱلرِّياحُ وَكَانَ ٱللَّهُ عَلَىٰ
  كُلِّ شَيْءٍ مُّقْتَدِراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَٱخْتَلَطَ
  بِهِ نَبَاتُ ٱلأَرْضِ } فالتفّ بسببه وتكاثف حتى خالط بعضه بعضاً. وقيل: نجع في النبات
  الماء فاختلط به حتى روي ورف رفيفاً، وكان حق اللفظ على هذا التفسير: فاختلط بنبات
  الأرض. ووجه صحته أن كل مختلطين موصوف كل واحد منهما بصفة صاحبه. والهشيم: ما تهشم
  وتحطم، الواحدة هشيمة. وقرىء «تذروه الريح» وعن ابن عباس: تذريه الرياح، من أذرى: شبه
  حال الدنيا في نضرتها وبهجتها وما يتعقبها من الهلاك والفناء، بحال النبات يكون أخضر
  وارفاً ثم يهيج فتطيره الرياح كأن لم يكن { وَكَانَ ٱللَّهُ عَلَىٰ كُلّ شَىْء } من
  الإنشاء والإفناء { مُّقْتَدِرًا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

