text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱضْرِبْ لَهُم
  مَّثَلَ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَآءٍ أَنْزَلْنَاهُ مِنَ ٱلسَّمَاءِ فَٱخْتَلَطَ
  بِهِ نَبَاتُ ٱلأَرْضِ فَأَصْبَحَ هَشِيماً تَذْرُوهُ ٱلرِّياحُ وَكَانَ ٱللَّهُ عَلَىٰ
  كُلِّ شَيْءٍ مُّقْتَدِراً }يقول عزّ ذكره لنبـيه مـحمد صلى الله عليه وسلم: واضرب
  لـحياة هؤلاء الـمستكبرين الذين قالوا لك: اطرد عنك هؤلاء الذين يدعون ربهم بـالغداة
  والعشيّ، إذا نـحن جئناك الدنـيا منهم مثلاً يقول: شبهاً { كَماءٍ أنْزَلْناهُ مِنَ
  السَّماءِ } يقول: كمطر أنزلناه من السماء { فـاخْتَلَطَ بِهِ نَبـاتُ الأرْضِ } يقول:
  فـاختلط بـالـماء نبـات الأرض { فأصْبَحَ هَشِيـماً } يقول: فأصبح نبـات الأرض يابسا
  متفتتا { تَذْرُوهُ الرّياحُ } يقول تطيره الرياح وتفرّقه يقال منه: ذَرَته الريح تَذْروه
  ذَرْواً، وَذَرتْه ذَرْياً، وأذرته تُذْرِيهِ إذراء كما قال الشاعر:فَقُلْتُ لَهُ صَوّبْ
  وَلا تُـجْهِدَنَّهُ   فَـيُذْرِكَ مِنْ أُخْرَى القَطاةِ فَتزْلَقِيقال: أذريت الرجل
  عن الدابة والبعير: إذا ألقـيته عنه.وقوله: { وكانَ اللّهُ علـى كُلّ شَيْءٍ مُقْتَدِراً
  } يقول: وكان الله علـى تـخريب جنة هذا القائل حين دخـل جنته:{ ما أظُنُّ أنْ تَبِـيدَ
  هَذِهِ أبَدا وَما أظُنُّ السَّاعَةَ قائمَةً }وإهلاك أموال ذي الأمْوَالِ البـاخـلـين
  بها عن حقوقها، وإزالة دنـيا الكافرين به عنهم، وغير ذلك مـما يشاء قادر، لا يعجزه
  شيء أراده، ولا يعْيـيه أمر أراده، يقول: فلا يفخر ذو الأموال بكثرة أمواله، ولا يستكبر
  علـى غيره بها، ولا يغترنّ أهل الدنـيا بدنـياهم، فإنـما مَثَلُها مثل هذا النبـات
  الذي حسُن استواؤه بـالـمطر، فلـم يكن إلا رَيْثَ أن انقطع عنه الـماء، فتناهى نهايته،
  عاد يابساً تذروه الرياح، فـاسداً، تنبو عنه أعين الناظرين، ولكن لـيعمل للبـاقـي الذي
  لا يفنى، والدائم الذي لا يبـيد ولا يتغير.\r\n\t\t\t\r\n\t\t\t</section>"

