  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱضْرِبْ
  لَهُم مَّثَلَ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَآءٍ أَنْزَلْنَاهُ مِنَ ٱلسَّمَاءِ فَٱخْتَلَطَ
  بِهِ نَبَاتُ ٱلأَرْضِ فَأَصْبَحَ هَشِيماً تَذْرُوهُ ٱلرِّياحُ وَكَانَ ٱللَّهُ عَلَىٰ
  كُلِّ شَيْءٍ مُّقْتَدِراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول عزّ ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: واضرب لـحياة هؤلاء الـمستكبرين الذين قالوا لك:
  اطرد عنك هؤلاء الذين يدعون ربهم بـالغداة والعشيّ، إذا نـحن جئناك الدنـيا منهم مثلاً
  يقول: شبهاً { كَماءٍ أنْزَلْناهُ مِنَ السَّماءِ } يقول: كمطر أنزلناه من السماء {
  فـاخْتَلَطَ بِهِ نَبـاتُ الأرْضِ } يقول: فـاختلط بـالـماء نبـات الأرض { فأصْبَحَ
  هَشِيـماً } يقول: فأصبح نبـات الأرض يابسا متفتتا { تَذْرُوهُ الرّياحُ } يقول تطيره
  الرياح وتفرّقه يقال منه: ذَرَته الريح تَذْروه ذَرْواً، وَذَرتْه ذَرْياً، وأذرته
  تُذْرِيهِ إذراء كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقُلْتُ لَهُ صَوّبْ وَلا تُـجْهِدَنَّهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَـيُذْرِكَ مِنْ أُخْرَى القَطاةِ فَتزْلَقِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يقال: أذريت الرجل عن الدابة والبعير:
  إذا ألقـيته عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وكانَ اللّهُ علـى كُلّ
  شَيْءٍ مُقْتَدِراً } يقول: وكان الله علـى تـخريب جنة هذا القائل حين دخـل جنته:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  أظُنُّ أنْ تَبِـيدَ هَذِهِ أبَدا وَما أظُنُّ السَّاعَةَ قائمَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وإهلاك
  أموال ذي الأمْوَالِ البـاخـلـين بها عن حقوقها، وإزالة دنـيا الكافرين به عنهم، وغير
  ذلك مـما يشاء قادر، لا يعجزه شيء أراده، ولا يعْيـيه أمر أراده، يقول: فلا يفخر ذو
  الأموال بكثرة أمواله، ولا يستكبر علـى غيره بها، ولا يغترنّ أهل الدنـيا بدنـياهم،
  فإنـما مَثَلُها مثل هذا النبـات الذي حسُن استواؤه بـالـمطر، فلـم يكن إلا رَيْثَ
  أن انقطع عنه الـماء، فتناهى نهايته، عاد يابساً تذروه الرياح، فـاسداً، تنبو عنه أعين
  الناظرين، ولكن لـيعمل للبـاقـي الذي لا يفنى، والدائم الذي لا يبـيد ولا يتغير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
