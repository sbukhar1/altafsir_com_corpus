  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  هَـٰذَا فِرَاقُ بَيْنِي وَبَيْنِكَ سَأُنَبِّئُكَ بِتَأْوِيلِ مَا لَمْ تَسْتَطِع
  عَّلَيْهِ صَبْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: { هَـٰذَا } إشارة إلى
  ماذا؟ قلت: قد تصوّر فراق بينهما عند حلول ميعاده على ما قال موسى عليه السلام: إن
  سألتك عن شيء بعدها فلا تصاحبني، فأشار إليه وجعله مبتدأ وأخبر عنه، كما تقول: هذا
  أخوك، فلا يكون «هذا» إشارة إلى غير الأخ، ويجوز أن يكون إشارة إلى السؤال الثالث،
  أي: هذا الاعتراض سبب الفراق، والأصل: هذا فراق بيني وبينك. وقد قرأ به ابن أبي عبلة،
  فأضيف المصدر إلى الظرف كما يضاف إلى المفعول به.</font></font><font class=\"TextResultArabic\"><font
