  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  هَـٰذَا فِرَاقُ بَيْنِي وَبَيْنِكَ سَأُنَبِّئُكَ بِتَأْوِيلِ مَا لَمْ تَسْتَطِع
  عَّلَيْهِ صَبْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره صاحب موسى لموسى
  هذا الذي قلته وهو قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لو شئت ٱتخذت عليه أجراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">{ فراق بيني وبينك }. يقول: فرقة
  ما بيني وبينك: أي مفرق بيني وبينك. { سأُنَبِّئُك } يقول: سأخبرك { بتأويل ما لم تستطع
  عليه صبراً } يقول بما يؤل إليه عاقبة أفعالي التي فعلتها فلم تستطع على ترك المسألة
  عنها وعن النكيرعلى فيها صبراً والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

