text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ هَـٰذَا
  فِرَاقُ بَيْنِي وَبَيْنِكَ سَأُنَبِّئُكَ بِتَأْوِيلِ مَا لَمْ تَسْتَطِع عَّلَيْهِ
  صَبْراً }يقول تعالى ذكره صاحب موسى لموسى هذا الذي قلته وهو قوله{ لو شئت ٱتخذت عليه
  أجراً }{ فراق بيني وبينك }. يقول: فرقة ما بيني وبينك: أي مفرق بيني وبينك. { سأُنَبِّئُك
  } يقول: سأخبرك { بتأويل ما لم تستطع عليه صبراً } يقول بما يؤل إليه عاقبة أفعالي
  التي فعلتها فلم تستطع على ترك المسألة عنها وعن النكيرعلى فيها صبراً والله أعلم.\r\n\t\t\t\r\n\t\t\t</section>"

