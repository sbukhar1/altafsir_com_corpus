  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  لَهُمْ جَنَّاتُ عَدْنٍ تَجْرِي مِن تَحْتِهِمُ ٱلأَنْهَارُ يُحَلَّوْنَ فِيهَا مِنْ
  أَسَاوِرَ مِن ذَهَبٍ وَيَلْبَسُونَ ثِيَاباً خُضْراً مِّن سُنْدُسٍ وَإِسْتَبْرَقٍ
  مُّتَّكِئِينَ فِيهَا عَلَى ٱلأَرَآئِكِ نِعْمَ ٱلثَّوَابُ وَحَسُنَتْ مُرْتَفَقاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: لهؤلاء الذين آمنوا وعملوا الصالـحات جناتُ عدن،
  يعنـي بساتـين إقامة فـي الآخرة. { تَـجْرِي مِنْ تَـحْتِهِمُ الأنهَارُ } يقول: تـجري
  من دونهم ومن أيديهم الأنهار. وقال جلّ ثناؤه: { من تـحتهم } ، ومعناه: من دونهم وبـين
  أيديهم، { يُحَلَّوْنَ فِـيها مِنْ أساوِرَ } يقول: يـلبسون فـيها من الـحلـيّ أساور
  من ذهب، والأساور: جمع إسوار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَـلْبَسُونَ ثِـيابـاً خُضْراً مِنْ سُنْدُسٍ } والسندس: جمع واحدها سندسة، وهي
  ما رقّ من الديبـاج: والاستبرق: ما غلظ منه وَثـخُن وقـيـل: إن الاستبرق: هو الـحرير
  ومنه قول الـمرَقِّش:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَرَاهُنَّ
  يَـلْبَسْنَ الـمَشاعِرَ مَرَّةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">واسْتَبْرَقَ
  الدّيبـاجِ طَوْراً لِبـاسُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني: وغليظ الديبـاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { مُتَّكِيئنَ فِـيها علـى الأرَائِكِ } يقول: متكئين فـي جنات عدن علـى الأرائك، وهي
  السُّرُر فـي الـحِجال، واحدتها: أريكة ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خُدُودا جَفَتْ فـي السَّيْرِ حتـى كأنَّـما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُبـاشِرْنَ بـالـمَعْزاءِ مَسَّ الأرَائِك</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قول الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بـينَ الرّوَاقِ وجانِبٍ مِنْ سِتْرِها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنْها وبـينَ أرِيكَةٍ الأنْضادِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { عَلَـى الأرَائِكِ } قال: هي الـحجال.
  قال معمر، وقال غيره: السرر فـي الـحجال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { نِعْمَ الثَّوَابُ } يقول: نعم الثواب جنات عدن، وما وصف جلّ ثناؤه أنه جعل لهؤلاء
  الذين آمنوا وعلـموا الصالـحات { وَحَسُنَتْ مُرْتَفَقاً } يقول: وحسُنت هذه الأرائك
  فـي هذه الـجنان التـي وصف تعالـى ذكره فـي هذه الآية متكأ. وقال جلّ ثناؤه: { وَحَسُنَتْ
  مُرْتَفَقاً } فأنث الفعل بـمعنى: وحسنت هذه الأرائك مرتَفَقاً، ولو ذكر لتذكير الـمرتفق
  كان صوابـاً، لأن نِعْم وبِئْس إنـما تدخـلهما العرب فـي الكلام لتدلا علـى الـمدح
  والذمّ لا للفعل، فلذلك تذكرهما مع الـمؤنث، وتوحَّدهما مع الاثنـين والـجماعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
