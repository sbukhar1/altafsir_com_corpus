text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ لَهُمْ
  جَنَّاتُ عَدْنٍ تَجْرِي مِن تَحْتِهِمُ ٱلأَنْهَارُ يُحَلَّوْنَ فِيهَا مِنْ أَسَاوِرَ
  مِن ذَهَبٍ وَيَلْبَسُونَ ثِيَاباً خُضْراً مِّن سُنْدُسٍ وَإِسْتَبْرَقٍ مُّتَّكِئِينَ
  فِيهَا عَلَى ٱلأَرَآئِكِ نِعْمَ ٱلثَّوَابُ وَحَسُنَتْ مُرْتَفَقاً }يقول تعالـى ذكره:
  لهؤلاء الذين آمنوا وعملوا الصالـحات جناتُ عدن، يعنـي بساتـين إقامة فـي الآخرة. {
  تَـجْرِي مِنْ تَـحْتِهِمُ الأنهَارُ } يقول: تـجري من دونهم ومن أيديهم الأنهار. وقال
  جلّ ثناؤه: { من تـحتهم } ، ومعناه: من دونهم وبـين أيديهم، { يُحَلَّوْنَ فِـيها مِنْ
  أساوِرَ } يقول: يـلبسون فـيها من الـحلـيّ أساور من ذهب، والأساور: جمع إسوار.وقوله:
  { يَـلْبَسُونَ ثِـيابـاً خُضْراً مِنْ سُنْدُسٍ } والسندس: جمع واحدها سندسة، وهي
  ما رقّ من الديبـاج: والاستبرق: ما غلظ منه وَثـخُن وقـيـل: إن الاستبرق: هو الـحرير
  ومنه قول الـمرَقِّش:تَرَاهُنَّ يَـلْبَسْنَ الـمَشاعِرَ مَرَّةً   واسْتَبْرَقَ الدّيبـاجِ
  طَوْراً لِبـاسُهايعني: وغليظ الديبـاج.وقوله: { مُتَّكِيئنَ فِـيها علـى الأرَائِكِ
  } يقول: متكئين فـي جنات عدن علـى الأرائك، وهي السُّرُر فـي الـحِجال، واحدتها: أريكة
  ومنه قول الشاعر:خُدُودا جَفَتْ فـي السَّيْرِ حتـى كأنَّـما   يُبـاشِرْنَ بـالـمَعْزاءِ
  مَسَّ الأرَائِكومنه قول الأعشى:بـينَ الرّوَاقِ وجانِبٍ مِنْ سِتْرِها   مِنْها وبـينَ
  أرِيكَةٍ الأنْضادِوبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { عَلَـى
  الأرَائِكِ } قال: هي الـحجال. قال معمر، وقال غيره: السرر فـي الـحجال.وقوله: { نِعْمَ
  الثَّوَابُ } يقول: نعم الثواب جنات عدن، وما وصف جلّ ثناؤه أنه جعل لهؤلاء الذين آمنوا
  وعلـموا الصالـحات { وَحَسُنَتْ مُرْتَفَقاً } يقول: وحسُنت هذه الأرائك فـي هذه الـجنان
  التـي وصف تعالـى ذكره فـي هذه الآية متكأ. وقال جلّ ثناؤه: { وَحَسُنَتْ مُرْتَفَقاً
  } فأنث الفعل بـمعنى: وحسنت هذه الأرائك مرتَفَقاً، ولو ذكر لتذكير الـمرتفق كان صوابـاً،
  لأن نِعْم وبِئْس إنـما تدخـلهما العرب فـي الكلام لتدلا علـى الـمدح والذمّ لا للفعل،
  فلذلك تذكرهما مع الـمؤنث، وتوحَّدهما مع الاثنـين والـجماعة.\r\n\t\t\t\r\n\t\t\t</section>"

