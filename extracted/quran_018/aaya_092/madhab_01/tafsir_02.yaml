text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَا
  بَلَغَ مَطْلِعَ ٱلشَّمْسِ وَجَدَهَا تَطْلُعُ عَلَىٰ قَوْمٍ لَّمْ نَجْعَل لَّهُمْ
  مِّن دُونِهَا سِتْراً } * { كَذَلِكَ وَقَدْ أَحَطْنَا بِمَا لَدَيْهِ خُبْراً } *
  { ثُمَّ أَتْبَعَ سَبَباً } * { حَتَّىٰ إِذَا بَلَغَ بَيْنَ السَّدَّيْنِ وَجَدَ مِن
  دُونِهِمَا قَوْماً لاَّ يَكَادُونَ يَفْقَهُونَ قَوْلاً }{ بَيْنَ السَّدَّيْنِ }
  بين الجبلين وهما جبلان سدّ ذو القرنين مما بينهما. قرىء: «بالضم والفتح». وقيل: ما
  كان من خلق الله تعالى فهو مضموم، وما كان من عمل العباد فهو مفتوح؛ لأنّ السدّ بالضم
  فعل بمعنى مفعول، أي: هو مما فعله الله تعالى وخلقه. والسدّ - بالفتح -: مصدر حدث يحدثه
  الناس. وانتصب { بَيْنَ } على أنه مفعول به مبلوغ، كما انجر على الإضافة في قوله:{ هَـٰذَا
  فِرَاقُ بَيْنِى وَبَيْنِكَ }[الكهف: 78] وكما ارتفع في قوله:{ لَقَد تَّقَطَّعَ بَيْنَكُمْ }[الأنعام:
  94] لأنه من الظروف التي تستعمل أسماء وظروفاً، وهذا المكان في منقطع أرض الترك مما
  يلي المشرق { مِن دُونِهِمَا قَوْماً } هم الترك { لاَّ يَكَادُونَ يَفْقَهُونَ قَوْلاً
  } لا يكادون يفهمونه إلاّ بجهد ومشقّة من إشارة ونحوها كما يفهم إلبكم وقرىء: «يفقهون»
  أي لا يفهمون السامع كلامهم ولا يبينونه، لأنّ لغتهم غريبة مجهولة.\r\n\t\t\t\r\n\t\t\t</section>"

