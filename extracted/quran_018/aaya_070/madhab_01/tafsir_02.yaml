text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَإِنِ ٱتَّبَعْتَنِي
  فَلاَ تَسْأَلْني عَن شَيءٍ حَتَّىٰ أُحْدِثَ لَكَ مِنْهُ ذِكْراً }قرىء: «فلا تسئلني»
  بالنون الثقيلة، يعني: فمن شرط اتباعك لي أنك إذا رأيت مني شيئاً - وقد علمت أنه صحيح
  إلاّ أنه غبي عليك وجه صحته فحميت وأنكرت في نفسك - أن لا تفاتحني بالسؤال، ولا تراجعني
  فيه، حتى أكون أنا الفاتح عليك. وهذا من آداب المتعلم مع العالم والمتبوع مع التابع.\r\n\t\t\t\r\n\t\t\t</section>"

