text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَإِنِ ٱتَّبَعْتَنِي
  فَلاَ تَسْأَلْني عَن شَيءٍ حَتَّىٰ أُحْدِثَ لَكَ مِنْهُ ذِكْراً }يقول تبـارك وتعالـى:
  قال العالـم لـموسى: فإن اتبعتنـي الآن فلا تسألنـي عن شيء أعمله مـما تستنكره، فإنـي
  قد أعلـمتك أنـي أعمل العمل علـى الغيب الذي لا تـحيط به علـما { حتـى أُحْدِثَ لَكَ
  مِنْهُ ذِكْراً } يقول: حتـى أحدث أنا لك مـما ترى من الأفعال التـي أفعلها التـي تستنكرها
  أذكرها لك وأبـين لك شأنها، وأبتدئك الـخبر عنها، كما:حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { فَلا تَسأَلْنِـي عَنْ
  شَيْءٍ حتـى أُحْدِثَ لَكَ مِنْهُ ذِكْراً } يعنـي عن شيء أصنعه حتـى أبـين لك شأنه.\r\n\t\t\t\r\n\t\t\t</section>"

