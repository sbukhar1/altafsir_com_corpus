text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَهُ مُوسَىٰ
  هَلْ أَتَّبِعُكَ عَلَىٰ أَن تُعَلِّمَنِ مِمَّا عُلِّمْتَ رُشْداً } * { قَالَ إِنَّكَ
  لَن تَسْتَطِيعَ مَعِيَ صَبْراً }يقول تعالـى ذكره: قال موسى للعالـم: { هَلْ أَتَّبِعُكَ
  عَلـى أنْ تَعَلِّـمَنِ } من العلـم الذي علـمك الله ما هو رشاد إلـى الـحقّ، ودلـيـل
  علـى هدى؟ { قالَ إنَّكَ لَنْ تَسْتَطِيعَ مَعَي صَبْراً } يقول تعالـى ذكره: قال العالـم:
  إنك لن تطيق الصبر معي، وذلك أنـي أعمل ببـاطن علـم علَّـمنـيه الله، ولا علـم لك إلا
  بالظاهر من الأمور، فلا تصبر علـى ما ترى من الأفعال، كما ذكرنا من الـخبر عن ابن عبـاس
  قَبلُ من أنه كان رجلاً يعمل علـى الغيب قد علـم ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

