  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأُحِيطَ
  بِثَمَرِهِ فَأَصْبَحَ يُقَلِّبُ كَفَّيْهِ عَلَى مَآ أَنْفَقَ فِيهَا وَهِيَ خَاوِيَةٌ
  عَلَىٰ عُرُوشِهَا وَيَقُولُ يٰلَيْتَنِي لَمْ أُشْرِكْ بِرَبِّي أَحَداً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمْ
  تَكُن لَّهُ فِئَةٌ يَنصُرُونَهُ مِن دُونِ ٱللَّهِ وَمَا كَانَ مُنْتَصِراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَأُحِيطَ } به عبارة عن إهلاكه. وأصله من أحاط به العدوّ؛ لأنه
  إذا أحاط به فقد ملكه واستولى عليه، ثم استعمل في كل إهلاك. ومنه قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ
  أَن يُحَاطَ بِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 66] ومثله قولهم: أتى عليه، إذا أهلكه، من أتى عليهم العدوّ:
  إذا جاءهم مستعلياً عليهم. وتقليب الكفين: كناية عن الندم والتحسر، لأنّ النادم يقلب
  كفيه ظهراً لبطن، كنى عن ذلك بعض الكف والسقوط في اليد، ولأنه في معنى الندم عدّى تعديته
  بعلى، كأنه قيل: فأصبح يندم { عَلَى مَا أَنْفَقَ فِيهَا } أي أنفق في عمارتها { وَهِىَ
  خَاوِيَةٌ عَلَىٰ عُرُوشِهَا } يعني أنّ كرومها المعرشة سقطت عروشها على الأرض، وسقطت
  فوقها الكروم. قيل: أرسل الله عليها ناراً فأكلتها { يٰوَيْلَتَا لَيْتَنِى } تذكر
  موعظة أخيه فعلم أنه أتى من جهة شركه وطغيانه، فتمنى لو لم يكن مشركاً حتى لا يهلك
  الله بستانه. ويجوز أن يكون توبة من الشرك، وندماً على ما كان منه، ودخولاً في الإيمان.
  وقرىء: «ولم يكن» بالياء والتاء، وحمل { يَنصُرُونَهُ } على المعنى دون اللفظ، كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فِئَةٌ
  تُقَـٰتِلُ فِى سَبِيلِ ٱللَّهِ وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 13]. فإن قلت: ما معنى قوله: { يَنصُرُونَهُ مِن دُونِ ٱللَّهِ }؟ قلت: معناه
  يقدرون على نصرته من دون الله، أي: هو وحده القادر على نصرته لا يقدر أحد غيره أن ينصره
  إلا أنه لم ينصره لصارف وهو استيجابه أن يخذل { وَمَا كَانَ مُنْتَصِراً } وما كان
  ممتنعاً بقوّته عن انتقام الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

