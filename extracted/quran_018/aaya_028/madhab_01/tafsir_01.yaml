  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  بدل بن الـمـحبر، قال: ثنا عبـاد بن راشد، عن داود فُرُطاً قال: ندامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معناه: هلاكاً. ذكر من قال ذلك:</font></font><font
