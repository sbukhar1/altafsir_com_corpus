  href=\"JavaScript:Open_Menu()\">وَٱصْبِرْ نَفْسَكَ مَعَ ٱلَّذِينَ يَدْعُونَ رَبَّهُم
  بِٱلْغَدَاةِ وَٱلْعَشِيِّ يُرِيدُونَ وَجْهَهُ وَلاَ تَعْدُ عَيْنَاكَ عَنْهُمْ تُرِيدُ
  زِينَةَ ٱلْحَيَاةِ ٱلدُّنْيَا وَلاَ تُطِعْ مَنْ أَغْفَلْنَا قَلْبَهُ عَن ذِكْرِنَا
  وَٱتَّبَعَ هَوَاهُ وَكَانَ أَمْرُهُ فُرُطاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الـحَمْدُ لِلّهِ الَّذِي جَعَلَ
  لِـي فِـي أُمَّتـي مَنْ أمرنـي أنْ أَصْبِرَ نَفْسِي مَعَهُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ورُفعت العينان بـالفعل، وهو لا
  تعد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { تُرِيدُ زِينَة الـحَياةَ
  الدُّنـيْا } يقول تعالـى ذكره لنبـيه صلى الله عليه وسلم: لا تعدُ عيناك عن هؤلاء
  الـمؤمنـين الذين يدعون ربهم إلـى أشراف الـمشركين، تبغي بـمـجالستهم الشرف والفخر
  وذلك أن رسول الله صلى الله عليه وسلم أتاه فـيـما ذكر قوم من عظماء أهل الشرك، وقال
  بعضهم: بل من عظماء قبـائل العرب مـمن لا بصيرة لهم بـالإسلام، فرأوه جالسا مع خبـاب
  وصهيب وبلال، فسألوه أن يقـيـمهم عنه إذا حضروا، قالوا: فهمّ رسول الله صلى الله عليه
  وسلم، فأنزل الله علـيه: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ بـالغَدَاةِ
  وَالعَشِيّ يُرِيدُونَ وَجْهَهُ } ثم كان يقوم إذا أراد القـيام، ويتركهم قعوداً، فأنزل
  الله علـيه { وَاصْبِرْ نَفسَكَ مَعَ الَّذِينَ يَدْعُونَ رَبَّهُمْ بـالغَدَاةِ والعَشِيّ...
  } الآية { وَلا تَعْدُ عَيْناكَ عَنْهُمْ تُرِيدُ زِينَةَ الـحَياةِ الدُّنـيْا } يريد
  بزينة الـحياة الدنـيا: مـجالسة أولئك العظماء الأشراف، وفد ذكرت الرواية بذلك فـيـما
  مضى قبل فـي سورة الأنعام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحسين بن عمرو العنقزي،
  قال: ثنا أبـي، قال: ثنا أسبـاط بن نصر، عن السدي، عن أبـي سعيد الأزدي، وكان قارىء
  الأزد عن أبـي الكنود، عن خبـاب فـي قصة ذكرها عن النبـيّ صلى الله عليه وسلم، ذكر
  فـيها هذا الكلام مدرجا فـي الـخبر { وَلا تَعْدُ عَيْناكَ عَنْهُمْ تُرِيدُ زِينَةَ
  الـحَياةِ الدُّنـيْا } قال: تـجالس الأشراف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرت أن عيـينة بن حصن
  قال للنبـيّ صلى الله عليه وسلم قبل أن يسلـم: لقد آذانـي ريح سلـمان الفـارسي، فـاجعل
  لنا مـجلسا منك لا يجامعوننا فـيه، واجعل لهم مـجلساً لا نـجامعهم فـيه، فنزلت الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قال: ذُكر لنا
  أنه لـما نزلت هذه الآية قال نبـيّ الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الـحَمْدِ لِلّهِ الَّذِي جَعَلَ
  فِـي أُمَّتـي مَنْ أُمرْتُ أنْ أَصْبِرَ نَفْسِي مَعَهُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { تُرِيدُ
  زِينَةَ الـحَياةِ الدُّنـيْا } قال: تريد أشراف الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  صالـح بن مسمار، قال: ثنا الولـيد بن عبد الـملك، قال: سلـيـمان بن عطاء، عن مسلـمة
  بن عبد الله الـجهنـيّ، عن عمه أبـي مشجعة بن ربعي، عن سلـمان الفـارسي، قال: جاءت
  الـمؤلفة قلوبهم إلـى رسول الله صلى الله عليه وسلم: عيـينة بن حصن، والأقرع بن حابس
  وذووهم، فقالوا: يا نبـيّ الله، إنك لو جلست فـي صدر الـمسجد، ونفـيت عنا هؤلاء وأرواح
  جبـابهم يعنون سلـمان وأبـا ذرّ وفقراء الـمسلـمين، وكانت علـيهم جبـاب الصوف، ولـم
  يكن علـيهم غيرها جلسنا إلـيك وحادثناك، وأخذنا عنك فأنزل الله:</font></font>&#13;\t\t\t<label
