  وَٱتَّبَعَ هَوَاهُ وَكَانَ أَمْرُهُ فُرُطاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَاتْلُ
  ما أُوحِيَ إلَـيْكَ مِنْ كِتابِ رَبِّكَ لا مُبَدّلَ لِكَلِـماتِهِ وَلَنْ تَـجدَ
  مِنْ دُونهِ مُلْتَـحَداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، حتـى بلغ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّا أعْتَدْنا للظَّالِـمِينَ ناراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يتهدّدهم
  بـالنار فقام نبـيّ الله صلى الله عليه وسلم يـلتـمسهم حتـى أصابهم فـي مؤخر الـمسجد
  يذكرون الله، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الـحَمْدُ لِلّهِ الَّذِي لَـمْ يُـمتْنِـي حتـى أمَرَنِـي أنْ أَصْبِرَ نَفْسِي
  مَعَ رجِالٍ مِنْ أُمَّتِـي، مَعَكُمُ الـمَـحيْا وَمَعَكُمُ الـمَـماتُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا تُطعْ مَنْ أغْفَلْنا قَلْبَهُ عَنْ ذِكْرِنا وَاتَّبَعَ
  هَوَاهُ } يقول تعالـى ذكره لنبـيه صلى الله عليه وسلم: ولا تطع يا مـحمد من شغلنا
  قلبه من الكفـار الذين سألوك طرد الرهط الذين يدعون ربهم بـالغداة والعشيّ عنك، عن
  ذكرنا، بـالكفر وغلبة الشقاء علـيه، واتبع هواه، وترك اتبـاع أمر الله ونهيه، وآثر
  هوى نفسه علـى طاعة ربه، وهم فـيـما ذُكر: عيـينة بن حصن، والأقرع بن حابس وذووهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحسين بن عمرو بن مـحمد العنقزي، قال: ثنا أبـي، قال: ثنا
  أسبـاط، عن السديّ، عن أبـي سعيد الأزدي، عن أبـي الكنود، عن خبـاب { وَلا تُطِعْ مَنْ
  أغْفَلْنا قَلْبَهُ عَنْ ذِكْرِنا } قال: عيُـينة، والأقرع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وكانَ أمْرُهُ فُرُطاً } فإن أهل التأويـل اختلفوا فـي تأويـله، فقال بعضهم:
  معناه: وكان أمره ضياعا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وكانَ أمْرُهُ
  فُرُطاً } قال ابن عمرو فـي حديثه قال: ضائعاً. وقال الـحرث فـي حديثه: ضياعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، قال: ضياعا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معناه: وكان أمره
