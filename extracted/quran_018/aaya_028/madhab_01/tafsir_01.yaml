text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱصْبِرْ نَفْسَكَ
  مَعَ ٱلَّذِينَ يَدْعُونَ رَبَّهُم بِٱلْغَدَاةِ وَٱلْعَشِيِّ يُرِيدُونَ وَجْهَهُ
  وَلاَ تَعْدُ عَيْنَاكَ عَنْهُمْ تُرِيدُ زِينَةَ ٱلْحَيَاةِ ٱلدُّنْيَا وَلاَ تُطِعْ
  مَنْ أَغْفَلْنَا قَلْبَهُ عَن ذِكْرِنَا وَٱتَّبَعَ هَوَاهُ وَكَانَ أَمْرُهُ فُرُطاً
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { وَاصْبِرْ } يا مـحمد { نَفْسَكَ
  مَعَ } أصحابك { الَّذِينَ يَدْعُونَ رَبَّهُمْ بـالغَدَاةِ والعَشِيّ } بذكرهم إياه
  بـالتسبـيح والتـحميد والتهلـيـل والدعاء والأعمال الصالـحة من الصلوات الـمفروضة وغيرها
  { يُرِيدُونَ } بفعلهم ذلك { وَجْهَهُ } لا يريدون عرضا من عرض الدنـيا.وقد ذكرنا اختلاف
  الـمختلفـين فـي قوله { يَدْعُونَ رَبَّهُمْ بـالغَدَاةِ والعَشِيّ } فـي سورة الأنعام،
  والصواب منالقول فـي ذلك عندنا، فأغنى ذلك عن إعادته فـي هذا الـموضع. والقرّاء علـى
  قراءة ذلك: { بـالغَدَاة والعَشِيّ } ، وقد ذُكر عن عبد الله بن عامر وأبـي عبد الرحمن
  السلـمي أنهما كانا يقرآنه: «بـالغدوة والعشيّ»، وذلك قراءة عند أهل العلـم بـالعربـية
  مكروهة، لأن غدوة معرّفة، ولا ألف ولا لام فـيها، وإنـما يعرّف بـالألف واللام ما لـم
  يكن معرفة فأما الـمعارف فلا تعرّف بهما. وبعد، فإن غدوة لا تضاف إلـى شيء، وامتناعها
  من الإضافة دلـيـل واضح علـى امتناع الألف واللام من الدخول علـيها، لأن ما دخـلته
  الألف واللام من الأسماء صلـحت فـيه الإضافة وإنـما تقول العرب: أتـيتك غداة الـجمعة،
  ولا تقول: أتـيتك غدوة الـجمعة، والقراءة عندنا فـي ذلك ما علـيه القرّاء فـي الأمصار
  لا نستـجيز غيرها لإجماعها علـى ذلك، وللعلة التـي بـيَّنا من جهة العربـية.وقوله:
  { وَلا تَعْدُ عَيْناكَ عَنْهُمْ } يقول جلّ ثناؤه لنبـيه صلى الله عليه وسلم: ولا
  تصرف عيناك عن هؤلاء الذين أمرتك يا مـحمد أن تصبر نفسك معهم إلـى غيرهم من الكفـار،
  ولا تـجاوزهم إلـيه وأصله من قولهم: عدوت ذلك، فأنا أعدوه: إذا جاوزته. وبنـحو الذي
  قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس، فـي قوله: { وَلا تَعْدُ عَيْناكَ عَنْهُمْ
  } قال: لا تـجاوزهم إلـى غيرهم.حدثنـي علـيّ، قال: ثنـي عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { وَلا تَعْدُ عَيْناكَ عَنْهُمْ } يقول: لا تتعدّهم
  إلـى غيرهم.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { واصْبِرْ
  نَفْسِكَ... } الآية، قال: قال القوم للنبـيّ صلى الله عليه وسلم: إنا نستـحيـي أن
  نـجالس فلاناً وفلاناً وفلاناً، فجانبهم يا مـحمد، وجالس أشراف العرب، فنزل القرآن
  { وَاصْبِرْ نَفْسَكَ مَعَ الَّذِينَ يَدْعُونَ رَبَّهُمْ بـالغَدَاة والعَشِيّ يُرِيدُونَ
  وَجْهَهُ وَلا تَعْدُ عَيْناكَ عَنْهُمْ } ولا تـحقرهم، قال: قد أمرونـي بذلك، قال:
  { وَلا تُطِعْ مَنْ أغْفَلْنا قَلْبَهُ عَنْ ذِكْرِنا وَاتَّبَعَ هَوَاهُ وكانَ أمْرُهُ
  فُرُطاً }.حدثنا الربـيع بن سلـيـمان، قال: ثنا ابن وهب، قال: أخبرنـي أسامة بن زيد،
  عن أبـي حازم، عن عبد الرحمن بن سهل بن حنـيف، أن هذه الآية لـما نزلت علـى رسول الله
  صلى الله عليه وسلم وهو فـي بضع أبـياته { وَاصْبْر نَفْسَكَ مَعَ الَّذِينَ يَدْعُونَ
  رَبَّهُمْ بـالغَدَاةِ والعَشِيّ يُرِيدُونَ وَجْهَهُ } فخرج يـلتـمس، فوجد قوماً يذكرون
  الله، منهم ثائر الرأس، وجافّ الـجلد، وذو الثوب الواحد، فلـما رآهم جلس معهم، فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱصْبِرْ نَفْسَكَ مَعَ ٱلَّذِينَ
  يَدْعُونَ رَبَّهُم بِٱلْغَدَاةِ وَٱلْعَشِيِّ يُرِيدُونَ وَجْهَهُ وَلاَ تَعْدُ عَيْنَاكَ
  عَنْهُمْ تُرِيدُ زِينَةَ ٱلْحَيَاةِ ٱلدُّنْيَا وَلاَ تُطِعْ مَنْ أَغْفَلْنَا قَلْبَهُ
  عَن ذِكْرِنَا وَٱتَّبَعَ هَوَاهُ وَكَانَ أَمْرُهُ فُرُطاً } \" الـحَمْدُ لِلّهِ
  الَّذِي جَعَلَ لِـي فِـي أُمَّتـي مَنْ أمرنـي أنْ أَصْبِرَ نَفْسِي مَعَهُ \" ورُفعت
  العينان بـالفعل، وهو لا تعد.وقوله: { تُرِيدُ زِينَة الـحَياةَ الدُّنـيْا } يقول
  تعالـى ذكره لنبـيه صلى الله عليه وسلم: لا تعدُ عيناك عن هؤلاء الـمؤمنـين الذين يدعون
  ربهم إلـى أشراف الـمشركين، تبغي بـمـجالستهم الشرف والفخر وذلك أن رسول الله صلى الله
  عليه وسلم أتاه فـيـما ذكر قوم من عظماء أهل الشرك، وقال بعضهم: بل من عظماء قبـائل
  العرب مـمن لا بصيرة لهم بـالإسلام، فرأوه جالسا مع خبـاب وصهيب وبلال، فسألوه أن يقـيـمهم
  عنه إذا حضروا، قالوا: فهمّ رسول الله صلى الله عليه وسلم، فأنزل الله علـيه: { وَلا
  تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ بـالغَدَاةِ وَالعَشِيّ يُرِيدُونَ وَجْهَهُ
  } ثم كان يقوم إذا أراد القـيام، ويتركهم قعوداً، فأنزل الله علـيه { وَاصْبِرْ نَفسَكَ
  مَعَ الَّذِينَ يَدْعُونَ رَبَّهُمْ بـالغَدَاةِ والعَشِيّ... } الآية { وَلا تَعْدُ
  عَيْناكَ عَنْهُمْ تُرِيدُ زِينَةَ الـحَياةِ الدُّنـيْا } يريد بزينة الـحياة الدنـيا:
  مـجالسة أولئك العظماء الأشراف، وفد ذكرت الرواية بذلك فـيـما مضى قبل فـي سورة الأنعام.حدثنـي
  الـحسين بن عمرو العنقزي، قال: ثنا أبـي، قال: ثنا أسبـاط بن نصر، عن السدي، عن أبـي
  سعيد الأزدي، وكان قارىء الأزد عن أبـي الكنود، عن خبـاب فـي قصة ذكرها عن النبـيّ
  صلى الله عليه وسلم، ذكر فـيها هذا الكلام مدرجا فـي الـخبر { وَلا تَعْدُ عَيْناكَ
  عَنْهُمْ تُرِيدُ زِينَةَ الـحَياةِ الدُّنـيْا } قال: تـجالس الأشراف.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرت أن عيـينة بن حصن قال للنبـيّ
  صلى الله عليه وسلم قبل أن يسلـم: لقد آذانـي ريح سلـمان الفـارسي، فـاجعل لنا مـجلسا
  منك لا يجامعوننا فـيه، واجعل لهم مـجلساً لا نـجامعهم فـيه، فنزلت الآية.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قال: ذُكر لنا أنه لـما نزلت هذه الآية قال
  نبـيّ الله صلى الله عليه وسلم: \" الـحَمْدِ لِلّهِ الَّذِي جَعَلَ فِـي أُمَّتـي
  مَنْ أُمرْتُ أنْ أَصْبِرَ نَفْسِي مَعَهُ \" حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله { تُرِيدُ زِينَةَ الـحَياةِ الدُّنـيْا } قال: تريد أشراف الدنـيا.حدثنا
  صالـح بن مسمار، قال: ثنا الولـيد بن عبد الـملك، قال: سلـيـمان بن عطاء، عن مسلـمة
  بن عبد الله الـجهنـيّ، عن عمه أبـي مشجعة بن ربعي، عن سلـمان الفـارسي، قال: جاءت
  الـمؤلفة قلوبهم إلـى رسول الله صلى الله عليه وسلم: عيـينة بن حصن، والأقرع بن حابس
  وذووهم، فقالوا: يا نبـيّ الله، إنك لو جلست فـي صدر الـمسجد، ونفـيت عنا هؤلاء وأرواح
  جبـابهم يعنون سلـمان وأبـا ذرّ وفقراء الـمسلـمين، وكانت علـيهم جبـاب الصوف، ولـم
  يكن علـيهم غيرها جلسنا إلـيك وحادثناك، وأخذنا عنك فأنزل الله:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱصْبِرْ نَفْسَكَ مَعَ ٱلَّذِينَ
  يَدْعُونَ رَبَّهُم بِٱلْغَدَاةِ وَٱلْعَشِيِّ يُرِيدُونَ وَجْهَهُ وَلاَ تَعْدُ عَيْنَاكَ
  عَنْهُمْ تُرِيدُ زِينَةَ ٱلْحَيَاةِ ٱلدُّنْيَا وَلاَ تُطِعْ مَنْ أَغْفَلْنَا قَلْبَهُ
  عَن ذِكْرِنَا وَٱتَّبَعَ هَوَاهُ وَكَانَ أَمْرُهُ فُرُطاً }{ وَاتْلُ ما أُوحِيَ
  إلَـيْكَ مِنْ كِتابِ رَبِّكَ لا مُبَدّلَ لِكَلِـماتِهِ وَلَنْ تَـجدَ مِنْ دُونهِ
  مُلْتَـحَداً }، حتـى بلغ{ إنَّا أعْتَدْنا للظَّالِـمِينَ ناراً }يتهدّدهم بـالنار
  فقام نبـيّ الله صلى الله عليه وسلم يـلتـمسهم حتـى أصابهم فـي مؤخر الـمسجد يذكرون
  الله، فقال: \" الـحَمْدُ لِلّهِ الَّذِي لَـمْ يُـمتْنِـي حتـى أمَرَنِـي أنْ أَصْبِرَ
  نَفْسِي مَعَ رجِالٍ مِنْ أُمَّتِـي، مَعَكُمُ الـمَـحيْا وَمَعَكُمُ الـمَـماتُ \"
  وقوله: { وَلا تُطعْ مَنْ أغْفَلْنا قَلْبَهُ عَنْ ذِكْرِنا وَاتَّبَعَ هَوَاهُ } يقول
  تعالـى ذكره لنبـيه صلى الله عليه وسلم: ولا تطع يا مـحمد من شغلنا قلبه من الكفـار
  الذين سألوك طرد الرهط الذين يدعون ربهم بـالغداة والعشيّ عنك، عن ذكرنا، بـالكفر وغلبة
  الشقاء علـيه، واتبع هواه، وترك اتبـاع أمر الله ونهيه، وآثر هوى نفسه علـى طاعة ربه،
  وهم فـيـما ذُكر: عيـينة بن حصن، والأقرع بن حابس وذووهم.حدثنـي الـحسين بن عمرو بن
  مـحمد العنقزي، قال: ثنا أبـي، قال: ثنا أسبـاط، عن السديّ، عن أبـي سعيد الأزدي، عن
  أبـي الكنود، عن خبـاب { وَلا تُطِعْ مَنْ أغْفَلْنا قَلْبَهُ عَنْ ذِكْرِنا } قال:
  عيُـينة، والأقرع.وأما قوله: { وكانَ أمْرُهُ فُرُطاً } فإن أهل التأويـل اختلفوا فـي
  تأويـله، فقال بعضهم: معناه: وكان أمره ضياعا. ذكر من قال ذلك:حدثنا مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال ثنا ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وكانَ أمْرُهُ فُرُطاً } قال
  ابن عمرو فـي حديثه قال: ضائعاً. وقال الـحرث فـي حديثه: ضياعاً.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: ضياعا.وقال آخرون: بل معناه:
  وكان أمره ندماً. ذكر من قال ذلك:حدثنا مـحمد بن الـمثنى، قال: ثنا بدل بن الـمـحبر،
  قال: ثنا عبـاد بن راشد، عن داود فُرُطاً قال: ندامة.وقال آخرون: بل معناه: هلاكاً.
  ذكر من قال ذلك:حدثنـي الـحسين بن عمرو، قال: ثنا أبـي، قال: ثنا أسبـاط، عن السديّ،
  عن أبـي سعيد الأزدي، عن أبـي الكنود، عن خبـاب { وكانَ أمْرُهُ فُرُطاً } قال: هلاكاً.وقال
  آخرون: بل معناه: خلافـاً للـحق. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: { وكانَ أمْرُهُ فُرُطاً } قال: مخالفـا للحقّ، ذلك الفُرُط.وأولـى
  الأقوال فـي ذلك بـالصواب، قول من قال: معناه: ضياعاً وهلاكاً، من قولهم: أفرط فلان
  فـي هذا الأمر إفراطاً: إذا أسرف فـيه وتـجاوز قدره، وكذلك قوله: { وكانَ أمْرُهُ فُرُطاً
  } معناه: وكان أمر هذا الذي أغفلنا قلبه عن ذكرنا فـي الرياء والكبر، واحتقار أهل الإيـمان،
  سرفـاً قد تـجاوز حدّه، فَضَيَّع بذلك الـحقّ وهلك. وقد:حدثنا أبو كريب، قال: ثنا أبو
  بكر بن عياش، قال: قـيـل له: كيف قرأ عاصم؟ فقال { كانَ أمْرُهُ فُرُطاً } قال أبو
  كريب: قال أبو بكر: كان عُيـينة بن حصن يفخر بقول أنا وأنا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

