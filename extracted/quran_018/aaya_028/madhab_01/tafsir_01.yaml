  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱصْبِرْ
  نَفْسَكَ مَعَ ٱلَّذِينَ يَدْعُونَ رَبَّهُم بِٱلْغَدَاةِ وَٱلْعَشِيِّ يُرِيدُونَ
  وَجْهَهُ وَلاَ تَعْدُ عَيْنَاكَ عَنْهُمْ تُرِيدُ زِينَةَ ٱلْحَيَاةِ ٱلدُّنْيَا وَلاَ
  تُطِعْ مَنْ أَغْفَلْنَا قَلْبَهُ عَن ذِكْرِنَا وَٱتَّبَعَ هَوَاهُ وَكَانَ أَمْرُهُ
  فُرُطاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: { وَاصْبِرْ } يا مـحمد { نَفْسَكَ مَعَ } أصحابك { الَّذِينَ يَدْعُونَ
  رَبَّهُمْ بـالغَدَاةِ والعَشِيّ } بذكرهم إياه بـالتسبـيح والتـحميد والتهلـيـل والدعاء
  والأعمال الصالـحة من الصلوات الـمفروضة وغيرها { يُرِيدُونَ } بفعلهم ذلك { وَجْهَهُ
  } لا يريدون عرضا من عرض الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكرنا اختلاف الـمختلفـين فـي قوله { يَدْعُونَ رَبَّهُمْ بـالغَدَاةِ والعَشِيّ }
  فـي سورة الأنعام، والصواب من</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي ذلك عندنا، فأغنى ذلك عن إعادته فـي هذا الـموضع. والقرّاء علـى قراءة ذلك: { بـالغَدَاة
  والعَشِيّ } ، وقد ذُكر عن عبد الله بن عامر وأبـي عبد الرحمن السلـمي أنهما كانا يقرآنه:
  «بـالغدوة والعشيّ»، وذلك قراءة عند أهل العلـم بـالعربـية مكروهة، لأن غدوة معرّفة،
  ولا ألف ولا لام فـيها، وإنـما يعرّف بـالألف واللام ما لـم يكن معرفة فأما الـمعارف
  فلا تعرّف بهما. وبعد، فإن غدوة لا تضاف إلـى شيء، وامتناعها من الإضافة دلـيـل واضح
  علـى امتناع الألف واللام من الدخول علـيها، لأن ما دخـلته الألف واللام من الأسماء
  صلـحت فـيه الإضافة وإنـما تقول العرب: أتـيتك غداة الـجمعة، ولا تقول: أتـيتك غدوة
  الـجمعة، والقراءة عندنا فـي ذلك ما علـيه القرّاء فـي الأمصار لا نستـجيز غيرها لإجماعها
  علـى ذلك، وللعلة التـي بـيَّنا من جهة العربـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا تَعْدُ عَيْناكَ عَنْهُمْ } يقول جلّ ثناؤه لنبـيه صلى الله عليه وسلم: ولا
  تصرف عيناك عن هؤلاء الذين أمرتك يا مـحمد أن تصبر نفسك معهم إلـى غيرهم من الكفـار،
  ولا تـجاوزهم إلـيه وأصله من قولهم: عدوت ذلك، فأنا أعدوه: إذا جاوزته. وبنـحو الذي
  قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس، فـي قوله:
  { وَلا تَعْدُ عَيْناكَ عَنْهُمْ } قال: لا تـجاوزهم إلـى غيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنـي عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { وَلا تَعْدُ عَيْناكَ عَنْهُمْ } يقول: لا تتعدّهم إلـى غيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { واصْبِرْ
  نَفْسِكَ... } الآية، قال: قال القوم للنبـيّ صلى الله عليه وسلم: إنا نستـحيـي أن
  نـجالس فلاناً وفلاناً وفلاناً، فجانبهم يا مـحمد، وجالس أشراف العرب، فنزل القرآن
  { وَاصْبِرْ نَفْسَكَ مَعَ الَّذِينَ يَدْعُونَ رَبَّهُمْ بـالغَدَاة والعَشِيّ يُرِيدُونَ
  وَجْهَهُ وَلا تَعْدُ عَيْناكَ عَنْهُمْ } ولا تـحقرهم، قال: قد أمرونـي بذلك، قال:
  { وَلا تُطِعْ مَنْ أغْفَلْنا قَلْبَهُ عَنْ ذِكْرِنا وَاتَّبَعَ هَوَاهُ وكانَ أمْرُهُ
  فُرُطاً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الربـيع بن سلـيـمان، قال:
  ثنا ابن وهب، قال: أخبرنـي أسامة بن زيد، عن أبـي حازم، عن عبد الرحمن بن سهل بن حنـيف،
  أن هذه الآية لـما نزلت علـى رسول الله صلى الله عليه وسلم وهو فـي بضع أبـياته { وَاصْبْر
  نَفْسَكَ مَعَ الَّذِينَ يَدْعُونَ رَبَّهُمْ بـالغَدَاةِ والعَشِيّ يُرِيدُونَ وَجْهَهُ
  } فخرج يـلتـمس، فوجد قوماً يذكرون الله، منهم ثائر الرأس، وجافّ الـجلد، وذو الثوب
  الواحد، فلـما رآهم جلس معهم، فقال:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
