text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱصْبِرْ نَفْسَكَ
  مَعَ ٱلَّذِينَ يَدْعُونَ رَبَّهُم بِٱلْغَدَاةِ وَٱلْعَشِيِّ يُرِيدُونَ وَجْهَهُ
  وَلاَ تَعْدُ عَيْنَاكَ عَنْهُمْ تُرِيدُ زِينَةَ ٱلْحَيَاةِ ٱلدُّنْيَا وَلاَ تُطِعْ
  مَنْ أَغْفَلْنَا قَلْبَهُ عَن ذِكْرِنَا وَٱتَّبَعَ هَوَاهُ وَكَانَ أَمْرُهُ فُرُطاً
  }وقال قوم من رؤساء الكفرة لرسول الله صلى الله عليه وسلم: نحِّ هؤلاء الموالي الذين
  كأن ريحهم ريح الضأن، وهم: صهيب وعمار وخباب وغيرهم من فقراء المسلمين، حتى نجالسك
  كما قال نوح:{ أَنُؤْمِنُ لَكَ وَٱتَّبَعَكَ ٱلأَرْذَلُونَ }[الشعراء: 111] فنزلت:
  { وَٱصْبِرْ نَفْسَكَ } وأحبسها معهم وثبتها. قال أبو ذؤيب:فَصَبَرْتُ عَارِفَةً لِذَلِكَ
  حُرَّةً   تَرْسُوا إذَا نَفْسُ الْجَبَانِ تَطَلَّعُ{ بِٱلْغَدَاةِ وَٱلْعَشِىّ }
  دائبين على الدعاء في كل وقت. وقيل: المراد صلاة الفجر والعصر. وقرىء: «بالغدوة» وبالغداة
  أجود؛ لأن غدوة علم في أكثر الاستعمال. وإدخال اللام على تأويل التنكير كما قال:......
  وَالزَّيْدُ زَيْدُ المَعَارِكِ   ونحوه قليل في كلامهم، يقال: عداه إذا جاوزه ومنه
  قولهم. عدا طوره. وجاءني القوم عدا زيداً. وإنماعدي بعن، لتضمين عدا معنى نبا وعلا،
  في قولك: نبت عنه عينه وعلت عنه عينه: إذا اقتحمته ولم تعلق به. فإن قلت: أي غرض في
  هذا التضمين؟ وهلا قيل: ولا تعدهم عيناك، أو لا تعل عيناك عنهم؟ قلت الغرض فيه إعطاء
  مجموع معنيين، وذلك أقوى من إعطاء معنى فذ ألا ترى كيف رجع المعنى إلى قولك: ولا تقتحمهم
  عيناك مجاوزتين إلى غيرهم؟ ونحوه قوله تعالى:{ وَلاَ تَأْكُلُواْ أَمْوٰلَهُمْ إِلَىٰ
  أَمْوٰلِكُمْ }[النساء: 2] أي ولا تضموها إليها أكلين لها. وقرىء «ولا تعد عينيك، ولا
  تعدّ عينيك» من أعداه نقلا بالهمزة وتثقيل الحشو. ومنه قوله:فَعُدْ عَمَّا تَرَى إذْ
  لاَ ارْتِجَاعَ لَهُ   لأن معناه: فعد همك عما ترى. نهى رسول الله صلى الله عليه وسلم
  أن يزدرى بفقراء المؤمنين، وأن تنبو عينه عن رثاثة زيهم طموحاً إلى زيّ الأغنياء وحسن
  شارتهم { تُرِيدُ زِينَةَ ٱلْحَيَوٰةِ ٱلدُّنْيَا } في موضع الحال { مَنْ أَغْفَلْنَا
  قَلْبَهُ } من جعلنا قلبه غافلاً عن الذكر بالخذلان. أو وجدناه غافلاً عنه، كقولك:
  أجبنته وأفحمته وأبخلته، إذا وجدته كذلك. أو من أغفل إبله إذا تركها بغير سمة، أي:
  لم نسمه بالذكر ولم نجعلهم من الذين كتبنا في قلوبهم الإيمان وقد أبطل الله توهم المجبرة
  بقوله { وَٱتَّبَعَ هَوَاٰهُ } وقرىء «أغفلنا قلبه» بإسناد الفعل إلى القلب على معنى:
  حسبنا قلبه غافلين، من أغفلته إذا وجدته غافلاً { فُرُطًا } متقدّماً للحق والصواب
  نابذاً له وراء ظهره من قولهم «فرس فرط» متقدّم للخيل.\r\n\t\t\t\r\n\t\t\t</section>"

