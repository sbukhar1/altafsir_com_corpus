text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَهُ مُوسَىٰ
  هَلْ أَتَّبِعُكَ عَلَىٰ أَن تُعَلِّمَنِ مِمَّا عُلِّمْتَ رُشْداً }{ رَشَدًا } قرىء:
  «بفتحتين» و «بضمة وسكون» أي: علما ذا رشد، أرشد به في ديني. فإن قلت: أما دلت حاجته
  إلى التعلم من آخر في عهده أنه - كما قيل - موسى بن ميشا، لا موسى بن عمران لأنّ النبي
  يجب أن يكون أعلم أهل زمانه وإمامهم المرجوع إليه في أبواب الدين؟ قلت: لا غضاضة بالنبي
  في أخذ العلم من نبيّ مثله: وإنما يغض منه أن يأخذه ممن دونه. وعن سعيد ابن جبير أنه
  قال لابن عباس: إن نوفا ابن امرأة كعب يزعم أنّ الخضر ليس بصاحب موسى، وأنّ موسى هو
  موسى بن ميشا، فقال: كذب عدوّ الله.\r\n\t\t\t\r\n\t\t\t</section>"

