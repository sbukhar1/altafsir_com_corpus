  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لَهُ مُوسَىٰ هَلْ أَتَّبِعُكَ عَلَىٰ أَن تُعَلِّمَنِ مِمَّا عُلِّمْتَ رُشْداً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِنَّكَ لَن تَسْتَطِيعَ مَعِيَ صَبْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  قال موسى للعالـم: { هَلْ أَتَّبِعُكَ عَلـى أنْ تَعَلِّـمَنِ } من العلـم الذي علـمك
  الله ما هو رشاد إلـى الـحقّ، ودلـيـل علـى هدى؟ { قالَ إنَّكَ لَنْ تَسْتَطِيعَ مَعَي
  صَبْراً } يقول تعالـى ذكره: قال العالـم: إنك لن تطيق الصبر معي، وذلك أنـي أعمل ببـاطن
  علـم علَّـمنـيه الله، ولا علـم لك إلا بالظاهر من الأمور، فلا تصبر علـى ما ترى من
  الأفعال، كما ذكرنا من الـخبر عن ابن عبـاس قَبلُ من أنه كان رجلاً يعمل علـى الغيب
  قد علـم ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
