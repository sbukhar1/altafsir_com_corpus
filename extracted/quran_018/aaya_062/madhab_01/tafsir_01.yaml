text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا جَاوَزَا
  قَالَ لِفَتَٰهُ آتِنَا غَدَآءَنَا لَقَدْ لَقِينَا مِن سَفَرِنَا هَـٰذَا نَصَباً
  }يقول تعالى ذكره: { فلـما جاوز } موسى وفتاه مـجمع البحرين، { قال } موسى { لفتاه
  } يوشع { آتِنا غَدَاءَنا } يقول: جئنا بغدائنا وأعطناه، وقال: آتنا غداءنا، كما يقال:
  أتـى الغداء وأتـيته، مثل ذهب وأذهبته، { لَقَدْ لَقِـينا مِنْ سَفَرِنا هَذَا نَصَبـاً
  } يقول: لقد لقـينا من سفرنا هذا عناء وتعبـاً وقال ذلك موسى، فـيـما ذُكر، بعد ما
  جاوز الصخرة، حين ألقـي علـيه الـجوع لـيتذكر الـحوت، ويرجع إلـى موضع مطلبه.\r\n\t\t\t\r\n\t\t\t</section>"

