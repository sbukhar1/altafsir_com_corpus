text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْحَمْدُ لِلَّهِ
  ٱلَّذِي أَنْزَلَ عَلَىٰ عَبْدِهِ ٱلْكِتَابَ وَلَمْ يَجْعَل لَّهُ عِوَجَا }قال أبو
  جعفر: يقول تعالـى ذكره: الـحمد لله الذي خصّ برسالته مـحمداً وانتـخبه لبلاغها عنه،
  فـابتعثه إلـى خـلقه نبـياً مرسلاً، وأنزل علـيه كتابه قـيـما، ولـم يجعل له عِوَجاً.وعُنِـي
  بقوله عزّ ذكره: { قَـيِّـما } معتدلاً مستقـيـماً. وقـيـل: عُنِـي به: أنه قـيـم علـى
  سائر الكتب يصدّقها ويحفظها. ذكر من قال: عنـي به معتدلاً مستقـيـماً:حدثنـي علـيّ
  بن داود، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي
  قوله: { ولَـمْ يَجْعَلْ لَهُ عِوَجاً } قَـيِّـماً يقول: أنزل الكتاب عَدلاً قـيـماً،
  ولـم يجعل له عِوَجاً، فأخبر ابن عبـاس بقوله هذا مع بـيانه معنى القـيـم أن القـيـم
  مؤخر بعد قوله، ولـم يجعل له عوجاً، ومعناه التقديـم بـمعنى: أنزل الكتاب علـى عبده
  قَـيِّـماً.حُدثت عن مـحمد بن زيد، عن جويبر، عن الضحاك، فـي قوله { قَـيِّـماً } قال:
  مستقـيـماً.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { ولَـمْ يَجْعَلْ لَهُ عِوَجاً
  قَـيِّـماً }: أي معتدلاً لا اختلاف فـيه.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، فـي قوله: { ولَـمْ يَجْعَلْ لَهُ عَوَجاً قَـيِّـماً
  } قال: أنزل الله الكتاب قـيـما، { ولـم يجعل له عِوَجاً }.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، فـي قوله { الـحَمْدُ لِلّهِ الَّذِي أنْزَلَ عَلـى عَبْدِهِ
  الكِتابَ ولَـمْ يَجْعَلْ لَهُ عَوَجاً قَـيِّـماً }.قال: وفـي بعض القراءات: «وَلَكِنْ
  جَعَلَهُ قَـيِّـماً».والصواب من القول فـي ذلك عندنا ما قاله ابن عبـاس، ومن قال بقوله
  فـي ذلك، لدلالة قوله: { ولَـمْ يَجْعَلْ لَهُ عِوَجاً } فأخبر جلّ ثناؤه أنه أنزل
  الكتاب الذي أنزله إلـى مـحمد صلى الله عليه وسلم قَـيَّـماً مستقـيـماً لا اختلاف
  فـيه ولا تفـاوت، بل بعضه يصدق بعضاً، وبعضه يشهد لبعض، لا عِوَج فـيه، ولا ميـل عن
  الـحقّ، وكُسرت العين من قوله { عَوِجاً } لأن العرب كذلك تقول فـي كلّ اعوجاج كان
  فـي دين، أو فـيـما لا يُرَى شخصه قائماً، فـيُدْرَك عِياناً منتصبـاً كالعوج فـي الدين،
  ولذلك كُسِرت العين فـي هذا الـموضع، وكذلك العِوَج فـي الطريق، لأنه لـيس بـالشخص
  الـمنتصب. فأما ما كان من عِوَج فـي الأشخاص الـمنتصبة قـياماً، فإن عينها تفتـح كالعَوج
  فـي القناة، والـخشبة، ونـحوها. وكان ابن عبـاس يقول فـي معنى قوله { ولَـمَ يَجْعَلْ
  لَهُ عِوَجاً }: ولـم يجعل له ملتبساً. ذكر من قال ذلك:حدثنا علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { ولَـمَ يَجْعَلْ لَهُ عِوَجاً قَـيِّـماً
  } ولـم يجعل له ملتبساً.ولا خلاف أيضاً بـين أهل العربـية فـي أن معنى قوله { قَـيِّـماً
  } وإن كان مؤخراً، التقديـم إلـى جنب الكتاب. وقـيـل: إنـما افتتـح جلّ ثناؤه هذه السورة
  بذكر نفسه بـما هو له أهل، وبـالـخبر عن إنزال كتابه علـى رسوله إخبـاراً منه للـمشركين
  من أهل مكة، بأن مـحمداً رسوله صلى الله عليه وسلم، وذلك أن الـمشركين كانوا سألوا
  رسول الله صلى الله عليه وسلم عن أشياء علـمهموها الـيهود من قريظة والنضير، وأمروهم
  بـمسألتهموه عنها، وقالوا: إن أخبركم بها فهو نبـيٌّ، وإن لـم يخبركم بها فهو منقوّل،
  فوعدهم رسول الله صلى الله عليه وسلم للـجواب عنها موعداً، فأبطأ الوحي عنه بعض الإبطاء،
  وتأخَّر مـجيء جبرائيـل علـيه السلام عنه عن ميعاده القوم، فتـحدّث الـمشركون بأنه
  أخـلفهم موعدَه، وأنه متقوّل، فأنزل الله هذه السورة جوابـاً عن مسائلهم، وافتتـح أوّلها
  بذكره، وتكذيب الـمشركين فـي أحدوثتهم التـي تـحدّثوها بـينهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْحَمْدُ لِلَّهِ ٱلَّذِي أَنْزَلَ
  عَلَىٰ عَبْدِهِ ٱلْكِتَابَ وَلَمْ يَجْعَل لَّهُ عِوَجَا }ذكر من قال ذلك:حدثنا أبو
  كريب، قال: ثنا يونس بن بكير، عن مـحمد بن إسحاق، قال: ثنـي شيخ من أهل مصر، قدم منذ
  بضع وأربعين سنة، عن عكرمة، عن ابن عبـاس فـيـما يروي أبو جعفر الطبري قال: بعثت قريش
  النضْر بن الـحارث، وعُقبة بن أبـي معيط إلـى أحبـار يهود بـالـمدينة، فقالوا لهم:
  سلوهم عن مـحمد، وصِفُوا لهم صفته، وأخبروهم بقوله، فإنهم أهل الكتاب الأوّل، وعندهم
  علـم ما لـيس عندنا من علـم الأنبـياء. فخرجا حتـى قَدِما الـمدينة، فسألوا أحبـار
  يهودَ عن رسول الله صلى الله عليه وسلم، ووصفوا لهم أمره وبعض قوله، وقالا: إنكم أهل
  التوراة، وقد جئناكم لتـخبرونا عن صاحبنا هذا، قال: فقالت لهم أحبـار يهود: سلوه عن
  ثلاث نأمركم بهنّ، فإن أخبركم بهنّ فهو نبـيّ مرسل، وإن لـم يفعل فـالرجل متقوّل، فَرَوْا
  فـيه رأيكم: سلوه عن فتـية ذهبوا فـي الدهر الأوّل، ما كان من أمرهم فإنه قد كان لهم
  حديث عجيب. وسلوه عن رجل طَوّاف، بلغ مشارق الأرض ومغاربها، ما كان نبؤه؟ وسلوه عن
  الروح ما هو؟ فإن أخبركم بذلك، فإنه نبـيّ فـاتَّبعوه، وإن هو لـم يخبركم، فهو رجلّ
  متقوّل، فـاصنعوا فـي أمره ما بدا لكم. فأقبل النضْر وعقبة حتـى قَدِما مكة علـى قريش،
  فقالا: يا معشر قريش: قد جئناكم بفصل ما بـينكم وبـين مـحمد، قد أمرنا أحبـار يهودَ
  أن نَسأله، عن أمور، فأخبروهم بها، فجاءوا رسول الله صلى الله عليه وسلم، فقالوا: يا
  مـحمد أخبرنا، فسألوه عما أمروهم به، فقال لهم رسول الله صلى الله عليه وسلم: \" أُخْبِرُكُمْ
  غَداً بِـمَا سألْتُـمْ عَنْهُ \" ، ولـم يستثن فـانصرفوا عنه، فمكث رسول الله صلى
  الله عليه وسلم خمس عشرة لـيـلة، لا يُحَدِث الله إلـيه فـي ذلك وحياً، ولا يأتـيه
  جبرائيـل علـيه السلام، حتـى أرجف أهل مكة وقالوا: وعَدَنا مـحمد غداً، والـيوم خمس
  عشرة قد أصبحنا فـيها لا يخبرنا بشيء مـما سألناه عنه. وحتـى أحزنَ رسول الله صلى الله
  عليه وسلم مُكْثُ الوحي عنه، وشقّ علـيه ما يتكلـم به أهل مكة. ثم جاءه جبرائيـل علـيه
  السلام، من الله عزّ وجلّ، بسورة أصحاب الكهف، فـيها معاتبته إياه علـى حزنه علـيهم
  وخبر ما سألوه عنه من أمر الفِتـية والرجل الطوّاف، وقول الله عزّ وجلّ{ وَيَسألُونَكَ
  عَنِ الرُّوحِ قُلِ الرُّوحُ مِنْ أمْرِ رَبّـي وَما أُوتِـيُتـمْ مِنَ العِلْـمِ إلاَّ
  قَلِـيلاً }قال ابن إسحاق: فبلغنـي أن رسول الله صلى الله عليه وسلم افتتـح السورة
  فقال { الـحَمْدِ لِلّهِ الَّذِي أنْزَلَ عَلـى عَبْدِهِ الكِتابَ } يعنـي مـحمداً
  إنك رسولـي فـي تـحقـيق ما سألوا عنه من نبوّته { ولَـمْ يَجْعَلْ لَهُ عِوَجاً قَـيِّـماً
  }: أي معتدلاً، لا اختلاف فـيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

