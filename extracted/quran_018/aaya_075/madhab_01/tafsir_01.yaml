text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ أَلَمْ أَقُلْ
  لَّكَ إِنَّكَ لَن تَسْتَطِيعَ مَعِيَ صَبْراً } * { قَالَ إِن سَأَلْتُكَ عَن شَيْءٍ
  بَعْدَهَا فَلاَ تُصَٰحِبْنِي قَدْ بَلَغْتَ مِن لَّدُنِّي عُذْراً }يقول تعالـى ذكره:
  قال العالـم لـموسى { ألَـمْ أقُلْ لكَ إنَّكَ لَنْ تَسْتَطيعَ مَعِيَ صَبْراً } علـى
  ما ترى من أفعالـي التـي لـم تُـحط بها خبرا، قال موسى له: { إنْ سألْتُكَ عَنْ شَيْءٍ
  بَعْدَها } يقول: بعد هذه الـمرّة { فَلا تُصَاحِبْنِـي } يقول: ففـارقنـي، فلا تكن
  لـي مصاحبـاً { قَدَ بَلَغْتَ مِنْ لَدُنّـي عُذْراً } يقول: قد بلغت العذر فـي شأنـي.واختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء أهل الـمدينة: «مِنْ لَدُنِـي عُذْراً» بفتـح
  اللام وضم الدال وتـخفـيف النون. وقرأه عامة قرّاء الكوفة والبصرة بفتـح اللام وضمّ
  الدال وتشديد النون. وقرأه بعض قرّاء الكوفة بإشمام اللام الضم وتسكين الدال وتـخفـيف
  النون، وكأن الذين شدّدوا النون طلبوا للنون التـي فـي لدن السلامة من الـحركة، إذ
  كانت فـي الأصل ساكنة، ولو لـم تشدّد لتـحرّكت، فشدّدوها كراهة منهم تـحريكها، كما
  فعلوا فـي «من، وعن» إذ أضافوهما إلـى مكنـيّ الـمخبر عن نفسه، فشدّدوهما، فقالوا منـي
  وعنِّـي. وأما الذين خفَّفوها، فإنهم وجدوا مكنـيّ الـمخبر عن نفسه فـي حال الـخفض
  ياء وحدها لا نون معها، فأجروا ذلك من لدن علـى حسب ما جرى به كلامهم فـي ذلك مع سائر
  الأشياء غيرها.والصواب من القول فـي ذلك عندي أنهما لغتان فصيحتان، قد قرأ بكلّ واحدة
  منهما علـماء من القرّاء بـالقرآن، فبأيتهما قرأ القارىء فمصيب، غير أن أعجب القراءتـين
  إلـيّ فـي ذلك قراءة من فتـح اللام وضمّ الدال وشدّد النون. لعلتـين: إحداهما أنها
  أشهر اللغتـين، والأخرى أن مـحمد بن نافع البصري:حدثنا، قال: ثنا أمية بن خالد، قال:
  ثنا أبو الـجارية العبدي، عن أبـي إسحاق، عن سعد بن جبـير، عن ابن عبـاس، عن أبـيّ
  بن كعب، أن النبـيّ صلى الله عليه وسلم قرأ { قَدْ بَلَغْتَ مِنْ لَدُنّـي عُذْراً
  } مثقلة.حدثنـي عبد الله بن أبـي زياد، قال: ثنا حجاج بن مـحمد، عن حمزة الزيات، عن
  أبـي إسحاق، عن سعيد بن جبـير، عن ابن عبـاس، عن أبـيّ بن كعب، عن النبـيّ صلى الله
  عليه وسلم مثله، وذكر أن رسول الله صلى الله عليه وسلم تلا هذه الآية فقال: \" اسْتَـحيْا
  فِـي اللّهِ مُوسَى \" حدثنا مـحمد بن الـمثنى، قال: ثنا بدل بن الـمـحبر، قال: ثنا
  عبـاد بن راشد، قال: ثنا داود، فـي قول الله عزّ وجلّ { إنْ سألْتُكَ عَنْ شَيْءٍ بَعْدَها
  فَلا تُصَاحِبْنِـي قَدْ بَلَغْتَ مِنْ لَدُنّـي عُذْراً } قال: قال رسول الله صلى
  الله عليه وسلم: \" اسْتَـحيْا فِـي اللّهِ مُوسَى عِنْدَها \" حدثنـي عبد الله بن
  أبـي زياد، قال: ثنا حجاج بن مـحمد، عن حمزة الزيات، عن أبـي إسحاق، عن سعيد بن جبـير،
  عن ابن عبـاس، عن أبـيّ بن كعب، قال: كان النبـيّ صلى الله عليه وسلم إذا ذكر أحداً
  فدعا له بدأ بنفسه، فقال ذات يوم: \" رَحْمَةُ اللّهِ عَلَـيْنا وَعلـى مُوسَى، لَوْ
  لَبِثَ مَعَ صَاحِبِهِ لأَبْصَرَ العَجَبَ وَلَكِنَّهُ قالَ: إنْ سألْتُكَ عَنْ شَيْءٍ
  بَعْدَها فَلا تُصَاحِبْنِـي قَدْ بَلَغْتَ مِنْ لَدُنِّـي عُذْراً \" مُثَقلة.\r\n\t\t\t\r\n\t\t\t</section>"

