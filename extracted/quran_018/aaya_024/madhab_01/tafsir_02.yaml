text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقُولَنَّ
  لِشَاْىءٍ إِنِّي فَاعِلٌ ذٰلِكَ غَداً } * { إِلاَّ أَن يَشَآءَ ٱللَّهُ وَٱذْكُر
  رَّبَّكَ إِذَا نَسِيتَ وَقُلْ عَسَىٰ أَن يَهْدِيَنِ رَبِّي لأَقْرَبَ مِنْ هَـٰذَا
  رَشَداً }{ وَلاَ تَقْولَنَّ لِشَاْىْءٍ } ولا تقولنّ لأجل شيء تعزم عليه { إِنّى فَاعِلٌ
  ذٰلِكَ } الشيء { غَداً } أي فيما يستقبل من الزمان. ولم يرد الغد خاصة { إِلاَّ أَن
  يَشاءَ ٱللَّهُ } متعلق بالنهي لا بقوله: إني فاعل لأنه لو قال إني فاعل كذا إلا أن
  يشاء الله، كان معناه: إلا أن تعترض مشيئة الله دون فعله، وذلك مما لا مدخل فيه للنهي،
  وتعلقه بالنهي على وجهين، أحدهما: ولا تقولنّ ذلك القول إلا أن يشاء الله أن تقوله،
  بأن يأذن لك فيه. والثاني: ولا تقولنه إلا بأن يشاء الله، أي: إلا بمشيئة الله، وهو
  في موضع الحال. يعني: إلا ملتبساً بمشيئة الله قائلاً: إن شاء الله وفيه وجه ثالث،
  وهو: أن يكون { أن يشاء الله } في معنى كلمة تأبيد، كأنه قيل ولا تقولنه أبداً. ونحوه
  قوله{ وَمَا يَكُونُ لَنَا أَن نَّعُودَ فِيهَا إِلا أَن يَشَاء ٱللَّهُ }[الأعراف:
  89] لأن عودهم في ملتهم مما لن يشاءه الله. وهذا نهي تأديب من الله لنبيه حين قالت
  اليهود لقريش: سلوه عن الروح، وعن أصحاب الكهف، وذي القرنين. فسألوه فقال: ائتوني غداً
  أخبركم ولم يستثن، فأبطأ عليه الوحي حتى شق عليه وكذبته قريش { وَٱذْكُر رَّبَّكَ }
  أي مشيئة ربك وقل: إن شاء الله إذا فرط منك نسيان لذلك. والمعنى: إذا نسيت كلمة الاستثناء
  ثم تنبهت عليها فتداركها بالذكر. وعن ابن عباس رضي الله عنه: ولو بعد سنة ما لم تحنث.
  وعن سعيد بن جبير: ولو بعد يوم أو أسبوع أو شهر أو سنة. وعن طاوس: هو على ثنياه ما
  دام في مجلسه. وعن الحسن نحوه. وعن عطاء: يستثني على مقدار حلب ناقة غزيرة. وعند عامة
  الفقهاء أنه لا أثر له في الأحكام ما لم يكن موصولاً. ويحكى أنه بلغ المنصور أن أبا
  حنيفة خالف ابن عباس رضي الله عنه في الاستثناء المنفصل، فاستحضره لينكر عليه: فقال
  أبو حنيفة: هذا يرجع عليك، إنك تأخذ البيعة بالأيمان، أفترضى أن يخرجوا من عندك فيستثنوا
  فيخرجوا عليك؟ فاستحسن كلامه ورضي عنه. ويجوز أن يكون المعنى: واذكر ربك بالتسبيح والاستغفار
  إذا نسيت كلمة الاستثناء، تشديداً في البعث على الاهتمام بها. وقيل: واذكر ربك إذا
  تركت بعض ما أمرك به. وقيل: واذكره إذا اعتراك النسيان ليذكرك المنسي، وقد حمل على
  أداء الصلاة المنسية عند ذكرها. و { هَـٰذَا } إشارة إلى نبإ أصحاب الكهف. ومعناه:
  لعل الله يؤتيني من البينات والحجج على أني نبيّ صادق ما هو أعظم في الدلالة وأقرب
  رشداً من نبأ أصحاب الكهف، وقد فعل ذلك حيث آتاه من قصص الأنبياء والإخبار بالغيوب
  ما هو أعظم من ذلك وأدلّ، والظاهر أن يكون المعنى: إذا نسيت شيئاً فاذكر ربك. وذكر
  ربك عند نسيانه أن تقول: عسى ربي أن يهديني لشيء آخر بدل هذا المنسي أقرب منه { رَشَدًا
  } وأدنى خيراً ومنفعة. ولعل النسيان كان خيرة، كقوله{ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ
  مّنْهَا }[البقرة: 106].\r\n\t\t\t\r\n\t\t\t</section>"

