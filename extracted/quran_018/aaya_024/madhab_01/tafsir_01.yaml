  غَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِلاَّ أَن يَشَآءَ ٱللَّهُ وَٱذْكُر رَّبَّكَ إِذَا
  نَسِيتَ وَقُلْ عَسَىٰ أَن يَهْدِيَنِ رَبِّي لأَقْرَبَ مِنْ هَـٰذَا رَشَداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن أبـي سنان، عن ثابت، عن عكرمة،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القولـين فـي ذلك بـالصواب،
  قول من قال: معناه: واذكر ربك إذا تركت ذكره، لأن أحد معانـي النسيان فـي كلام العرب
  الترك، وقد بـيَّنا ذلك فـيـما مضى قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: أفجائز للرجل أن يستثنـيَ فـي يـمينه إذ كان معنى الكلام ما ذكرت بعد مدة
  من حال حلفه؟ قـيـل: بل الصواب أن يستثنى ولو بعد حِنْثه فـي يـمينه، فـيقول: إن شاء
  الله لـيخرج بقـيـله ذلك مـما ألزمه الله فـي ذلك بهذه الآية، فـيسقط عنه الـحرج بتركه
  ما أمره بقـيـله من ذلك فأما الكفـارة فلا تسقط عنه بحال، إلا أن يكون استثناؤه موصولاً
  بـيـمينه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال: فما وجه قول من قال له:
  ثُنْـياه ولو بعد سنة، ومن قال له ذلك ولو بعد شهر، وقول من قال ما دام فـي مـجلسه؟
  قـيـل: إن معناهم فـي ذلك نـحو معنانا فـي أن ذلك له، ولو بعد عشر سنـين، وأنه بـاستثنائه
  وقـيـله إن شاء الله بعد حين من حال حلفه، يسقط عنه الـحرج الذي لو لـم يقله كان له
  لازما فأما الكفـارة فله لازمة بـالـحِنْث بكلّ حال، إلا أن يكون استثناؤه كان موصولاً
  بـالـحلف، وذلك أنا لا نعلـم قائلاً قال مـمن قال له الثُّنْـيا بعد حين يزعم أن ذلك
  يضع عنه الكفـارة إذا حنِث، ففـي ذلك أوضح الدلـيـل علـى صحة ما قلنا فـي ذلك، وأن
  معنى</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـيه، كان نـحو معنانا فـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَقُلْ عَسَى أنْ يَهْدِينِ رَبّـي لأَقْرَبَ مِنْ هَذَا
  رَشَداً } يقول عزّ ذكره لنبـيه صلى الله عليه وسلم: قل ولعلّ الله أن يهدينـي فـيسدّدنـي
  لأسدَّ مـما وعدتكم وأخبرتكم أنه سيكون، إن هو شاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قـيـل: إن ذلك مـما أُمر النبـيّ صلى الله عليه وسلم أن يقوله إذا نسي الاستثناء فـي
  كلامه، الذي هو عنده فـي أمر مستقبل مع قوله: إن شاء الله، إذا ذكر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا الـمعتـمر، عن أبـيه، عن مـحمد، رجل
  من أهل الكوفة، كان يفسر القرآن، وكان يجلس إلـيه يحيى بن عبـاد، قال: { وَلا تَقُولَنَّ
  لِشَيْءٍ إنّـي فـاعِلٌ ذلكَ غَداً إلاَّ أنْ يَشاءَ اللّهُ وَاذْكُرْ رَبَّكَ إذَا
  نَسِيتَ وَقُلْ عَسَى أنْ يَهْدِيَنَ رَبّـي لأَقْرَبَ مِنْ هَذَا رَشَداً } قال فقال:
  وإذا نسي الإنسان أن يقول: إن شاء الله، قال: فتوبته من ذلك، أو كفَّـارة ذلك أن يقول:
  { عَسَى أنْ يَهْدِينِ رَبّـي لأَقْرَبَ مِنْ هَذَا رَشَداً }.</font></font><font
