  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَقُولَنَّ لِشَاْىءٍ إِنِّي فَاعِلٌ ذٰلِكَ غَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ أَن يَشَآءَ
  ٱللَّهُ وَٱذْكُر رَّبَّكَ إِذَا نَسِيتَ وَقُلْ عَسَىٰ أَن يَهْدِيَنِ رَبِّي لأَقْرَبَ
  مِنْ هَـٰذَا رَشَداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا تأديب من الله عزّ ذكره لنبـيه
  صلى الله عليه وسلم عهد إلـيه أن لا يجزم علـى ما يحدث من الأمور أنه كائن لا مـحالة،
  إلا أن يصله بـمشيئة الله، لأنه لا يكون شيء إلا بـمشيئة الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قـيـل له ذلك فـيـما بلغنا من أجل أنه وعد سائلـيه عن الـمسائل
  الثلاث اللواتـي قد ذكرناها فـيـما مضى، اللواتـي إحداهنّ الـمسألة عن أمر الفتـية
  من أصحاب الكهف أن يجيبهم عنهنّ غد يومهم، ولـم يستثن، فـاحتبس الوحي عنه فـيـما قـيـل
  من أجل ذلك خمس عشرة، حتـى حزنه إبطاؤه، ثم أنزل الله علـيه الـجواب عنهنّ، وعرف نبـيه
  سبب احتبـاس الوحي عنه، وعلَّـمه ما الذي ينبغي أن يستعمل فـي عِدَاته وخبره عما يحدث
  من الأمور التـي لـم يأته من الله بها تنزيـل، فقال: { وَلا تَقُولَنَّ } يا مـحمد
  { لِشَيْءٍ إنّـي فـاعِلٌ ذلك غَداً } كما قلت لهؤلاء الذين سألوك عن أمر أصحاب الكهف،
  والـمسائل التـي سألوك عنها، سأخبركم عنها غدا { إلاَّ أنْ يَشاءَ اللّهُ }. ومعنى
  الكلام: إلا أن تقول معه: إن شاء الله، فترك ذكر تقول اكتفـاء بـما ذكر منه، إذ كان
  فـي الكلام دلالة علـيه. وكان بعض أهل العربـية يقول: جائز أن يكون معنى قوله: { إلاَّ
  أنْ يَشاءَ اللّهُ } استثناء من القول، لا من الفعل كأن معناه عنده: لا تقولنّ قولاً
  إلا أن يشاء الله ذلك القول، وهذا وجه بعيد من الـمفهوم بـالظاهر من التنزيـل مع خلافه
  تأويـل أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَاذْكُرْ رَبَّكَ إذَا
  نَسِيتَ } اختلف أهل التأويـل فـي معناه، فقال بعضهم: واستثن فـي يـمينك إذا ذكرت أنك
  نسيت ذلك فـي حال الـيـمين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن هارون الـحربـيّ، قال: ثنا نعيـم بن حماد، قال: ثنا هشيـم، عن الأعمش، عن
  مـجاهد، عن ابن عبـاس، فـي الرجل يحلف، قال له: أن يستثنَـي ولو إلـى سنة، وكان يقول:
  { وَاذْكُرْ رَبَّكَ إذَا نَسِيتَ } فـي ذلك قـيـل للأعمش سمعتَه من مـجاهد، فقال:
  ثنـي به لـيث بن أبـي سلـيـم، يرى ذهب كسائي هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع، عن أبـي العالـية،
  فـي قوله { وَلا تَقُولَنَّ لِشَيْءٍ إنّـي فـاعِلٌ ذلكَ غَداً إلاَّ أنْ يَشاءَ اللّهُ
  وَاذْكُرْ رَبَّكَ إذَا نَسِيتَ } الاستثناء، ثم ذكرت فـاستثن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر، عن أبـيه، فـي قوله:
  { وَاذْكُرْ رَبَّكَ إذَا نَسِيتَ } قال: بلغنـي أن الـحسن، قال: إذا ذكر أنه لـم يقل:
  إن شاء الله، فلـيقل: إن شاء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: واذكر ربك إذا عصيت. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  نصر بن عبد الرحمن، قال: ثنا حكام بن سلـم، عن أبـي سنان، عن ثابت، عن عكرِمة، فـي
  قول الله: { وَاذْكُرْ رَبَّكَ إذَا نَسِيتَ } قال: اذكر ربك إذا عصيت.</font></font>&#13;\t\t\t<label
