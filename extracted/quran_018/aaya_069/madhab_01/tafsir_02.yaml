  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  سَتَجِدُنِيۤ إِن شَآءَ ٱللَّهُ صَابِراً وَلاَ أَعْصِي لَكَ أمْراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلاَ أَعْصِى } في محل النصب عطفاً على { صَابِراً } أي: ستجدني
  صابراً وغير عاص. أو لا في محل، عطفاً على ستجدني. رجا موسى عليه السلام لحرصه على
  العلم وازدياده، أن يستطيع معه صبراً بعد إفصاح الخضر عن حقيقة الأمر، فوعده بالصبر
  معلقاً بمشيئة الله، علماً منه بشدّة الأمر وصعوبته، وإن الحمية التي تأخذ المصلح عند
  مشاهدة الفساد شيء لا يطاق، هذا مع علمه أن النبيّ المعصوم الذي أمره الله بالمسافرة
  إليه واتباعه واقتباسه العلم منه، بريء من أن يباشر ما فيه غميزة في الدين، وأنه لا
  بدّ لما يستسمج ظاهره من باطن حسن جميل، فكيف إذا لم يعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

