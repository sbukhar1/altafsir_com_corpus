  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَيْفَ
  تَصْبِرُ عَلَىٰ مَا لَمْ تُحِطْ بِهِ خُبْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ سَتَجِدُنِيۤ
  إِن شَآءَ ٱللَّهُ صَابِراً وَلاَ أَعْصِي لَكَ أمْراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  عزّ ذكره مخبراً عن قول العالـم لـموسى: وكيف تصبر يا موسى علـى ما ترى منـي من الأفعال
  التـي لا علـم لك بوجوه صوابها، وتقـيـم معي علـيها، وأنت إنـما تـحكم علـى صواب الـمصيب
  وخطأ الـمخطىء بـالظاهر الذي عندك، وبـمبلغ علـمك، وأفعالـي تقع بغير دلـيـل ظاهر لرأي
  عينك علـى صوابها، لأنها تُبتدأ لأسبـاب تـحدث آجلة غير عاجلة، لا علـم لك بـالـحادث
  عنها، لأنها غيب، ولا تـحيط بعلـم الغيب خبراً يقول علـما، قال: { سَتَـجِدُنِـي إنْ
  شاءَ اللّهُ صَابِراً } علـى ما أرى منك وإن كان خلافـاً لـما هو عندي صواب { وَلا
  أعْصِي لَكَ أمْراً } يقول: وأنتهي إلـى ما تأمرنـي، وإن لـم يكن موافقاً هواي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
