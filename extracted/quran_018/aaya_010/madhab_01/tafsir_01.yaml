text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ أَوَى ٱلْفِتْيَةُ
  إِلَى ٱلْكَهْفِ فَقَالُواْ رَبَّنَآ آتِنَا مِن لَّدُنكَ رَحْمَةً وَهَيِّىءْ لَنَا
  مِنْ أَمْرِنَا رَشَداً }يقول تعالى ذكره لنبـيه مـحمد صلى الله عليه وسلم:{ أمْ حَسِبْتَ
  أنَّ أصحَابَ الكَهْفِ والرَّقِـيـمِ كانُوا مِنْ آياتِنا عَجَبـاً }حين أوى الفتـية
  أصحاب الكهف إلـى كهف الـجبل، هربـاً بدينهم إلـى الله، فقالوا إذ أووه: { رَبَّنا
  آتِنا مِنْ لَدُنْكَ رَحْمَةً } رغبة منهم إلـى ربهم، فـي أن يرزقهم من عنده رحمة.
  وقوله: { وَهَيِّىءْ لَنا مِنْ أمْرِنا رَشَداً } يقول: وقالوا: يسِّر لنا بـما نبتغي
  وما نلتـمس من رضاك والهرب من الكفر بك، ومن عبـادة الأوثان التـي يدعونا إلـيها قومنا،
  { رَشَداً } يقول: سَداداً إلـى العمل بـالذي تـحبّ.وقد اختلف أهل العلـم فـي سبب مصير
  هؤلاء الفِتـية إلـى الكهف الذي ذكره الله فـي كتابه، فقال بعضهم: كان سبب ذلك، أنهم
  كانوا مسلـمين علـى دين عيسى، وكان لهم ملك عابد وَثَن، دعاهم إلـى عبـادة الأصنام
  فهربوا بدينهم منه خشية أن يفتنهم عن دينهم، أو يقتلهم، فـاستـخفَوا منه فـي الكهف.
  ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو فـي قوله:{ أصحَابَ
  الكَهْفِ والرَّقِـيـمِ }كانت الفِتـية علـى دين عيسى علـى الإسلام، وكان ملكهم كافراً،
  وقد أخرج لهم صنـما، فأبَوا، وقالوا:{ رَبُّنا رَبُّ السَّمَوَاتِ والأرْضِ لَنْ نَدْعُوَ
  مِنْ دُونِهه إلها لَقَدْ قُلْنا إذا شَطَطاً }قال: فـاعتزلوا عن قومهم لعبـادة الله،
  فقال أحدهم: إنه كان لأبـي كهف يأوي فـيه غنـمه، فـانطلقوا بنا نكن فـيه، فدخـلوه،
  وفُقدوا فـي ذلك الزمان فطُلبوا، فقـيـل: دخـلوا هذا الكهف، فقال قومهم: لا نريد لهم
  عقوبة ولا عذابـاً أشدّ من أن نردم علـيهم هذا الكهف، فبنوه علـيهم ثم ردموه. ثم إن
  الله بعث علـيهم ملكاً علـى دين عيسى، ورفع ذلك البناء الذي كان ردم علـيهم، فقال بعضهم
  لبعض:{ كَمْ لَبِثْتُـمْ }؟ ف{ قالُوا لَبِثنْا يَوْماً أوْ بَعْضَ يَوْمٍ... }حتـى
  بلغ فـابْعَثُوا أحدَكُمْ بِوَرِقِكُمْ هَذِهِ إلـى الـمَدِينَةِ وكان ورِق ذلك الزمان
  كبـاراً، فأرسلوا أحدهم يأتـيهم بطعام وشراب فلـما ذهب لـيخرج، رأى علـى بـاب الكهف
  شيئاً أنكره فأراد أن يرجع، ثم مضى حتـى دخـل الـمدينة، فأنكر ما رأى، ثم أخرج درهماً،
  فنظروا إلـيه فأنكروه، وأنكروا الدرهم، وقالوا: من أين لك هذا؟ هذا من ورق غير هذا
  الزمان، واجتـمعوا علـيه يسألونه، فلـم يزالوا به حتـى انطلقوا به إلـى ملكهم، وكان
  لقومهم لوح يكتبون فـيه ما يكون، فنظروا فـي ذلك اللوح، وسأله الـملك، فأخبره بأمره،
  ونظروا فـي الكتاب متـى فقد، فـاستبشروا به وبأصحابه، وقـيـل له: انطلق بنا فأرنا أصحابك،
  فـانطلق وانطلقوا معه، لـيريهم، فدخـل قبل القوم، فضرب علـى آذانهم، فقال الذين غلبوا
  علـى أمرهم:{ لَنَتَّـخِذَنَّ عَلَـيْهِمْ مَسْجِداً }حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: مَرِج أمر أهل الإنـجيـل وعظُمت فـيهم الـخطايا وطغت فـيهم الـملوك،
  حتـى عبدوا الأصنام وذبحوا للطواغيت، وفـيهم علـى ذلك بقايا علـى أمر عيسى ابن مريـم،
  متـمسكون بعبـادة الله وتوحيده، فكان مـمن فعل ذلك من ملوكهم، ملك من الروم يقال له:
  دَقْـيَنوس، كان قد عبد الأصنام، وذبح للطواغيت، وقتل من خالفه فـي ذلك مـمن أقام علـى
  دين عيسى ابن مريـم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ أَوَى ٱلْفِتْيَةُ إِلَى ٱلْكَهْفِ
  فَقَالُواْ رَبَّنَآ آتِنَا مِن لَّدُنكَ رَحْمَةً وَهَيِّىءْ لَنَا مِنْ أَمْرِنَا
  رَشَداً }كان ينزل فـي قُرى الروم، فلا يترك فـي قرية ينزلها أحداً مـمن يدين بدين
  عيسى ابن مريـم إلا قتله، حتـى يعبد الأصنام، ويذبح للطواغيت، حتـى نزل دقـينوس مدينة
  الفِتـية أصحاب الكهف فلـما نزلها دقـينوس كبر ذلك علـى أهل الإيـمان، فـاستـخْفَوا
  منه وهربوا فـي كلّ وجه. وكان دقـينوس قد أمر حين قدمها أن يتبع أهل الإيـمان فـيُجمعوا
  له، واتـخذ شُرَطاً من الكفَّـار من أهلها، فجعلوا يتبعون أهل الإيـمان فـي أماكنهم
  التـي يستـخفون فـيها، فـيستـخرجونهم إلـى دقـينوس، فقدمهم إلـى الـمـجامع التـي يذبح
  فـيها للطواغيت فـيخيرهم بـين القتل، وبـين عبـادة الأوثان والذبح للطواغيت، فمنهم
  من يرغب فـي الـحياة ويُفْظَع بـالقتل فـيَفتِتن، ومنهم من يأبى أن يعبد غير الله فـيقتل
  فلـما رأى ذلك أهل الصلابة من أهل الإيـمان بـالله، جعلوا يُسْلـمون أنفسهم للعذاب
  والقتل، فـيقتلون ويقطعون، ثم يربط ما قطع من أجسادهم، فـيعلَّق علـى سور الـمدينة
  من نواحيها كلها، وعلـى كلّ بـاب من أبوابها، حتـى عظمت الفتنة علـى أهل الإيـمان،
  فمنهم من كفر فُترك، ومنهم من صُلب علـى دينه فقُتل فلـما رأى ذلك الفِتـية أصحاب الكهف،
  حزنوا حزناً شديداً، حتـى تغيرت ألوانهم، وَنـحِلت أجسامهم، واستعانوا بـالصلاة والصيام
  والصدقة، والتـحميد، والتسبـيح، والتهلـيـل، والتكبـير، والبكاء، والتضرّع إلـى الله،
  وكانوا فتـية أحداثاً أحراراً من أبناء أشراف الروم.فحدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن عبد الله بن أبـي نـجيح، عن مـجاهد، قال: لقد حُدّثت أنه كان علـى
  بعضهم من حداثة أسنانه وضح الورِق. قال ابن عبـاس: فكانوا كذلك فـي عبـادة الله لـيـلهم
  ونهارهم، يبكون إلـى الله، ويستغيثونه، وكانوا ثمانـية نفر مَكْسِلـمينا، وكان أكبرهم،
  وهو الذي كلَّـم الـملك عنهم، ومَـحْسيـميـلنـينا، ويَـملـيخا، ومَرْطوس، وكشوطوش،
  وبـيرونس، ودينـموس، ويطونس قالوس فلـما أجمع دقـينوس أن يجمع أهل القرية لعبـادة الأصنام،
  والذبح للطواغيت، بكوا إلـى الله وتضرّعوا إلـيه، وجعلوا يقولون: اللهمّ ربّ السموات
  والأرض، لن ندعو من دونك إلهاً{ لَقَدْ قُلْنا إذًا شَطَطاً }اكشف عن عبـادك الـمؤمنـين
  هذه الفتنة وادفع عنهم البلاء وأنعم علـى عبـادك الذين آمنوا بك، ومِنُعوا عبـادتك
  إلا سرّاً، مستـخفِـينَ بذلك، حتـى يعبدوك علانـية. فبـينـما هم علـى ذلك، عرفهم عُرفـاؤهم
  من الكفـار، مـمن كان يجمع أهل الـمدينة لعبـادة الأصنام، والذبح للطواغيت، وذكروا
  أمرهم، وكانوا قد خَـلَوا فـي مُصَلًّـى لهم يعبدون الله فـيه، ويتضرّعون إلـيه، ويتوقَّعون
  أن يُذْكَروا لدقـينوس، فـانطلق أولئك الكفرة حتـى دخـلوا علـيهم مُصَلاَّهم، فوجدوهم
  سجوداً علـى وجوههم يتضرّعون، ويبكون، ويرغبون إلـى الله أن ينـجيهم من دقـينوس وفتنته
  فلـما رآهم أولئك الكفرة من عُرفـائهم قالوا لهم: ما خَـلَّفكم عن أمر الـملك؟ انطلقوا
  إلـيه ثم خرجوا من عندهم، فرفعوا أمرهم إلـى دقـينوس، وقالوا: تـجمع الناس للذبح لآلهتك،
  وهؤلاء فِتـية من أهل بـيتك، يسخَرون منك، ويستهزئون بك، ويعصُون أمرك، ويتركون آلهتك،
  ويَعمِدون إلـى مُصَلَـى لهم ولأصحاب عيسى ابن مريـم يصلون فـيه، ويتضرّعون إلـى إلههم
  وإله عيسى وأصحاب عيسى، فلـم تتركهم يصنعون هذا وهم بـين ظَهرانْـي سلطانك ومُلكك،
  وهم ثمانـية نفر: رئيسهم مكسلـمينا، وهم أبناء عظماء الـمدينة؟ فلـما قالوا ذلك لدقـينوس،
  بعث إلـيهم، فأتـى بهم من الـمصلَّـى الذي كانوا فـيه تفـيض أعينهم من الدموع مُعَفرة
  وجوههم فـي التراب، فقال لهم: ما منعكم أن تشهدوا الذبح لآلهتنا التـي تُعبد فـي الأرض،
  وأن تـجعلوا أنفسكم أُسْوة لسَراة أهل مدينتكم، ولـمن حضر منَّا من الناس؟ اختاروا
  منـي: إما أن تذبحوا لآلهتنا كما ذبح الناس، وإما أن أقتلكم فقال مكسلـمينا: إن لنا
  إلها نبعده ملأ السموات والأرض عَظَمتُه، لن ندعو من دونه إلهاً أبداً، ولن نقرّ بهذا
  الذي تدعونا إلـيه أبداً، ولكنا نعبد الله ربنا، له الـحمد والتكبـير والتسبـيح من
  أنفسنا خالصاً أبداً، إياه نعبد، وإياه نسأل النـجاة والـخير، فأما الطواغيت وعبـادتها،
  فلن نقرّ بها أبداً، ولسنا بكائنـين عُبَّـاداً للشياطين، ولا جاعلـي أنفسنا وأجسادنا
  عُبـاداً لها، بعد إذ هدانا الله له رهبتَك، أو فَرَقاً من عبودتك، اصنع بنا ما بدا
  لك ثم قال أصحاب مكسلـمينا لدقـينوس مثل ما قال.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ أَوَى ٱلْفِتْيَةُ إِلَى ٱلْكَهْفِ
  فَقَالُواْ رَبَّنَآ آتِنَا مِن لَّدُنكَ رَحْمَةً وَهَيِّىءْ لَنَا مِنْ أَمْرِنَا
  رَشَداً }قال: فلـما قالوا ذلك له، أمر بهم فنزع عنهم لبوس كان علـيهم من لبوس عظمائهم،
  ثم قال: أما إذ فعلتـم ما فعلتـم فإنـي سأؤخركم أن تكونوا من أهل مـملكتـي وبطانتـي،
  وأهل بلادي، وسأفرُغ لكم، فأنـجز لكم ما وعدتكم من العقوبة، وما يـمنعنـي أن أعجِّل
  ذلك لكم إلا أنـي أراكم فتـيانا حديثة أسنانُكم، ولا أحبّ أن أهلككم حتـى أستأنَـي
  بكم، وأنا جاعل لكم أجلاً تَذكرون فـيه، وتراجعون عقولكم. ثم أمر بحلـية كانت علـيهم
  من ذهب وفضة، فُنزعت عنهم ثم أمر بهم فأخرجوا من عنده. وانطلق دقـينوس مكانه إلـى مدينة
  سوى مدينتهم التـي هم بها قريبـاً منها لبعض ما يريد من أمره.فلـما رأى الفِتـية دقـينوس
  قد خرج من مدينتهم بـادروا قدومه، وخافوا إذا قدم مدينتهم أن يذكر بهم، فأتـمروا بـينهم
  أن يأخذ كلّ واحد منهم نفقة من بـيت أبـيه، فـيتصدّقوا منها، ويتزوّدوا بـما بقـي،
  ثم ينطلقوا إلـى كهف قريب من الـمدينة فـي جبل يقال له: بنـجلوس فـيـمكثوا فـيه، ويعبدوا
  الله حتـى إذا رجع دقـينوس أتوه فقاموا بـين يديه، فـيصنع بهم ما شاء. فلـما قال ذلك
  بعضهم لبعض، عمد كلّ فتـى منهم، فأخذ من بـيت أبـيه نفقة، فتصدّق منها، وانطلقوا بـما
  بقـي معهم من نفقتهم، واتبعهم كلّب لهم، حتـى أتوا ذلك الكهف الذي فـي ذلك الـجبل،
  فلبثوا فـيه لـيس لهم عمل إلا الصلاة والصيام والتسبـيح والتكبـير والتـحميد، ابتغاء
  وجه الله تعالـى، والـحياة التـي لا تنقطع، وجعلوا نفقتهم إلـى فتـى منهم يُقال له
  يـملـيخا، فكان علـى طعامهم، يبتاع لهم أرزاقهم من الـمدينة سرّا من أهلها وذلك أنه
  كان من أجملهم وأجلدهم، فكان يـملـيخا يصنع ذلك، فإذا دخـل الـمدينة يضع ثـيابـاً كانت
  علـيه حساناً، ويأخذ ثـيابـاً كثـياب الـمساكين الذين يستطعمون فـيها، ثم يأخذ وَرِقَه،
  فـينطلق إلـى الـمدينة فـيشتري لهم طعاماً وشرابـاً، ويتسمَّع ويتـجسَّس لهم الـخبر،
  هل ذكر هو وأصحابه بشيء من ملإ الـمدينة، ثم يرجع إلـى أصحابه بطعامهم وشرابهم، ويخبرهم
  بـما سمع من أخبـار الناس، فلبثوا بذلك ما لبثوا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ أَوَى ٱلْفِتْيَةُ إِلَى ٱلْكَهْفِ
  فَقَالُواْ رَبَّنَآ آتِنَا مِن لَّدُنكَ رَحْمَةً وَهَيِّىءْ لَنَا مِنْ أَمْرِنَا
  رَشَداً }ثم قدم دقـينوس الـجبَّـار الـمدينة التـي منها خرج إلـى مدينته، وهي مدينة
  أَفْسوس فأمر عظماء أهلها، فذبحوا للطواغيت، ففزع من ذلك أهل الإيـمان، فتـخبأوا من
  كلّ مخبأ وكان يـملـيخا بـالـمدينة يشتري لأصحابه طعامهم وشرابهم ببعض نفقتهم، فرجع
  إلـى أصحابه وهو يبكي ومعه طعام قلـيـل، فأخبرهم أن الـجبـار دقـينوس قد دخـل الـمدينة،
  وأنهم قد ذُكروا وافتقدوا والتـمسوا مع عظماء أهل الـمدينة لـيذبحوا للطواغيت فلـما
  أخبرهم بذلك، فزعوا فزعاً شديداً، ووقعوا سجوداً علـى وجوههم يدعون الله، ويتضرّعون
  إلـيه، ويتعوّذون به من الفتنة ثم إن يـملـيخا قال لهم: يا إخوتاه، ارفعوا رؤوسكم،
  فـاطعَموا من هذا الطعام الذي جئتكم به، وتوكلوا علـى ربكم فرفعوا رؤوسهم، وأعينهم
  تفـيض من الدمع حذراً وتـخوّفـاً علـى أنفسهم، فطعموا منه، وذلك مع غروب الشمس، ثم
  جلسوا يتـحدثون ويتدارسون، ويذكر بعضهم بعضاً علـى حزن منهم، مشفقـين مـما أتاهم به
  صاحبهم من الـخبر.فبـيناهم علـى ذلك، إذ ضرب الله علـى آذانهم فـي الكهف سنـين عدداً،
  وكلبهم بـاسط ذراعيه ببـاب الكهف، فأصابهم ما أصابهم وهم مؤمنون مُوقنون، مصدّقون بـالوعد،
  ونفقتهم موضوعة عندهم فلـما كان الغد فقدهم دقـينوس، فـالتـمسهم فلـم يجدهم، فقال لعظماء
  أهل الـمدينة: لقد ساءنـي شأن هؤلاء الفتـية الذين ذهبوا. لقد كانوا يظنون أن بـي غضبـاً
  علـيهم فـيـما صنعوا فـي أوّل شأنهم، لـجهلهم ما جهلوا من أمري، ما كنت لأجهل علـيهم
  فـي نفسي، ولا أؤاخذ أحداً منهم بشيء إن هم تابوا وعبدوا آلهتـي، ولو فعلوا لتركتهم،
  وما عاقبتهم بشيء سلف منهم. فقال له عظماء أهل الـمدينة: ما أنت بحقـيق أن ترحم قوما
  فجرة مرَدة عُصاة، مقـيـمين علـى ظلـمهم ومعصيتهم، وقد كنتَ أجَّلتهم أجلاً، وأخَّرتهم
  عن العقوبة التـي أصبت بها غيرهم، ولو شاؤوا لرجعوا فـي ذلك الأجل، ولكنهم لـم يتوبوا
  ولـم ينزعوا ولـم يندموا علـى ما فعلوا، وكانوا منذ انطلقت يبذّرون أموالهم بـالـمدينة
  فلـما علـموا بقدومك فرّوا فلـم يُروا بعد. فإن أحببت أن تُؤْتَـى بهم، فأرسل إلـى
  آبـائهم فـامتـحنهم، واشدُد علـيهم يدُلوك علـيهم، فإنهم مختبئون منك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ أَوَى ٱلْفِتْيَةُ إِلَى ٱلْكَهْفِ
  فَقَالُواْ رَبَّنَآ آتِنَا مِن لَّدُنكَ رَحْمَةً وَهَيِّىءْ لَنَا مِنْ أَمْرِنَا
  رَشَداً }فلـما قالوا ذلك لدقـينوس الـجبـار، غضب غضبـاً شديداً، ثم أرسل إلـى آبـائهم،
  فأتـى بهم فسألهم عنهم وقال: أخبرونـي عن أبنائكم الـمردة الذين عصوا أمري، وتركوا
  آلهتـي ائتونـي بهم، وأنبئونـي بـمكانهم فقال له آبـاؤهم: أما نـحن فلـم نعص أمرك ولـم
  نـخالفك. قد عبدنا آلهتك وذبحنا لهم، فلـم تقتلنا فـي قوم مَرَدة، قد ذهبوا بأموالنا
  فبذّروها وأهلكوها فـي أسواق الـمدينة، ثم انطلقوا، فـارتقوا فـي جبل يدعى بنـجلوس،
  وبـينه وبـين الـمدينة أرض بعيدة هَربـاً منك؟ فلـما قالوا ذلك خـلَّـى سبـيـلهم، وجعل
  يأتـمر ماذا يصنع بـالفِتـية، فألقـى الله عزّ وجلّ فـي نفسه أن يأمر بـالكهف فـيُسدّ
  علـيهم كرامة من الله، أراد أن يكرمهم، ويكرم أجساد الفتـية، فلا يجول، ولا يطوف بها
  شيء، وأراد أن يحيـيهم، ويجعلهم آية لأمة تُستـخـلف من بعدهم، وأن يبـين لهم أن الساعة
  آتـية لا ريب فـيها، وأن الله يبعث من فـي القبور. فأمر دقـينوس بـالكهف أن يسدّ علـيهم،
  وقال: دعوا هؤلاء الفتـية الـمَرَدة الذين تركوا آلهتـي فلـيـموتوا كما هم فـي الكهف
  عطشاً وجوعاً، ولـيكن كهفهم الذي اختاروا لأنفسهم قبرا لهم ففعل بهم ذلك عدوّ الله،
  وهو يظنّ أنهم أيقاظ يعلـمون ما يصنع بهم، وقد تَوَّفـى الله أرواحهم وفـاة النوم،
  وكلبهم بـاسط ذراعيه ببـاب الكهف، قد غَشَّاه الله ما غشاهم، يُقلَّبون ذات الـيـمين
  وذات الشمال.ثم إن رجلـين مؤمنـين كانا فـي بـيت الـملك دقـينوس يكتـمان إيـمانهما:
  اسم أحدهما بـيدروس، واسم الآخر: روناس، فأتـمرا أن يكتبـا شأن الفتـية أصحاب الكهف،
  أنسابهم وأسماءهم وأسماء آبـائهم، وقصة خبرهم فـي لوحين من رَصاص، ثم يصنعا له تابوتا
  من نـحاس، ثم يجعلا اللوحين فـيه، ثم يكتبـا علـيه فـي فم الكهف بـين ظهرانـي البنـيان،
  ويختـما علـى التابوت بخاتـمهما، وقالا: لعلّ الله أن يُظْهر علـى هؤلاء الفتـية قوماً
  مؤمنـين قبل يوم القـيامة، فـيعلـم من فتـح علـيهم حين يقرأ هذا الكتاب خبرهم، ففعلا
  ثم بنـيا علـيه فـي البنـيان، فبقـي دقـينوس وقرنه الذين كانوا منهم ما شاء الله أن
  يبقوا، ثم هلك دقـينوس والقرن الذي كانوا معه، وقرون بعده كثـيرة، وخـلفت الـخـلوف
  بعد الـخـلوف.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عبد
  الله بن كثـير، عن مـجاهد، قال: كان أصحاب الكهف أبناء عظماء مدينتهم، وأهل شرفهم،
  فخرجوا فـاجتـمعوا وراء الـمدينة علـى غير ميعاد، فقال رجل منهم هو أسنهم: إنـي لأجد
  فـي نفسي شيئاً ما أظنّ أن أحداً يجده، قالوا: ماذا تـجد؟ قال: أجد فـي نفسي أن ربـي
  ربّ السموات والأرض، وقالوا: نـحن نـجد. فقاموا جميعاً، فقالوا:{ رَبُّنا رَبُّ السَّمَوَاتِ
  والأرْضِ لَنْ نَدْعُو مِنْ دُونِهِ إلَهاً لَقَدْ قُلْنا إذًا شَطَطاً }، فـاجتـمعوا
  أن يدخـلوا الكهف، وعلـى مدينتهم إذ ذاك جبـار يقال له دقـينوس، فلبثوا فـي الكهف ثلاث
  مئة سنـين وازدادوا تسعاً رقداً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ أَوَى ٱلْفِتْيَةُ إِلَى ٱلْكَهْفِ
  فَقَالُواْ رَبَّنَآ آتِنَا مِن لَّدُنكَ رَحْمَةً وَهَيِّىءْ لَنَا مِنْ أَمْرِنَا
  رَشَداً }حدثنا ابن حميد، قال: ثنا سلـمة، عن عبد العزيز بن أبـي روّاد، عن عبد الله
  بن عبـيد بن عمير، قال: كان أصحاب الكهف فتـيانا ملوكا مُطَوَّقـين مُسَوَّرين ذوي
  ذوائب، وكان معهم كلب صيدهم، فخرجوا فـي عيد لهم عظيـم فـي زيّ وموكب، وأخرجوا معهم
  آلهتـم التـي يعبدون. وقذف الله فـي قلوب الفتـية الإيـمان فآمنوا، وأخفـى كلّ واحد
  منهم الإيـمان عن صاحبه، فقالوا فـي أنفسهم من غير أن يظهر إيـمان بعضهم لبعض: نـخرج
  من بـين أظهر هؤلاء القوم لا يصيبنا عقاب بجرمهم. فخرج شاب منهم حتـى انتهى إلـى ظلّ
  شجرة، فجلس فـيه، ثم خرج آخر فرآه جالساً وحده، فرجا أن يكون علـى مثل أمره من غير
  أن يظهر ذلك منه، فجاء حتـى جلس إلـيه، ثم خرج الآخرون، فجاؤوا حتـى جلسوا إلـيهما،
  فـاجتـمعوا، فقال بعضهم: ما جمعَكم؟ وقال آخر: بل ما جمعكم؟ وكلّ يكتـم إيـمانه من
  صاحبه مخافة علـى نفسه، ثم قالوا: لـيخرج منكم فَتَـيان، فـيخْـلُوَا، فـيتواثقا أن
  لا يفشيَ واحد منهما علـى صاحبه، ثم يفشي كلّ واحد منهما لصاحبه أمره، فإنا نرجو أن
  نكون علـى أمر واحد. فخرج فَتَـيان منهم فتواثقا، ثم تكلـما، فذكر كلّ واحد منهما أمره
  لصاحبه، فأقبلا مستبشَرين إلـى أصحابهما قد اتفقا علـى أمر واحد، فإذا هم جميعا علـى
  الإيـمان، وإذا كهف فـي الـجبل قريب منهم، فقال بعضهم لبعض: ائتوا إلـى الكهف{ يَنْشُرْ
  لَكُمْ رَبُّكُمْ مِنْ رَحْمَتِهِ ويُهَيِّىءْ لَكُمْ مِنْ أمْرِكُمْ مِرْفَقاً }فدخـلوا
  الكهف ومعهم كلب صيدهم فناموا، فجعله الله علـيهم رقدة واحدة، فناموا ثلاث مئة سنـين
  وازدادوا تسعاً. قال: وفقدهم قومُهم فطلبوهم وبعثوا البرد، فعمى الله علـيهم آثارهم
  وكهفهم. فلـما لـم يقدروا علـيهم كتبوا أسماءهم وأنسابهم فـي لوح: فلان ابن فلان، وفلان
  ابن فلان أبناء ملوكنا، فَقَدناهم فـي عيد كذا وكذا فـي شهر كذا وكذا فـي سنة كذا وكذا،
  فـي مـملكة فلان ابن فلان ورفعوا اللوح فـي الـخزانة. فمات ذلك الـملك وغلب علـيهم
  ملك مسلـم مع الـمسلـمين، وجاء قرن بعد قرن، فلبثوا فـي كهفهم ثلاث مئة سنـين وازدادوا
  تسعاً.وقال آخرون: بل كان مصيرهم إلـى الكهف هربـاً من طلب سلطان كان طلبهم بسبب دَعوى
  جناية ادّعى علـى صاحب لهم أنه جناها. ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، قال: أخبرنـي إسماعيـل بن شروس، أنه سمع وهب بن منبه
  يقول: جاء حواريّ عيسى ابن مريـم إلـى مدينة أصحاب الكهف، فأراد أن يدخـلها، فقـيـل
  له: إن علـى بـابها صنـماً لا يدخـلها أحد إلاَّ سجد له. فكره أن يدخـلها، فأتـى حَمَّاماً،
  فكان فـيه قريبـاً من تلك الـمدينة، فكان يعمل فـيه يؤاجر نفسه من صاحب الـحمام.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ أَوَى ٱلْفِتْيَةُ إِلَى ٱلْكَهْفِ
  فَقَالُواْ رَبَّنَآ آتِنَا مِن لَّدُنكَ رَحْمَةً وَهَيِّىءْ لَنَا مِنْ أَمْرِنَا
  رَشَداً }ورأى صاحب الـحمام فـي حمامه البركة ودرّ علـيه الرزق، فجعل يعرض علـيه الإسلام،
  وجعل يسترسل إلـيه، وعلقه فتـية من أهل الـمدينة، وجعل يخبرهم خبر السماء والأرض وخبر
  الآخرة، حتـى آمنوا به وصدّقوه، وكانوا علـى مثل حاله فـي حُسْن الهيئة. وكان يشترط
  علـى صاحب الـحمَّام أن اللـيـل لـي لا تـحول بـينـي وبـين الصلاة إذا حضرت فكان علـى
  ذلك حتـى جاء ابن الـملك بـامرأة، فدخـل بها الـحمام، فعيَّره الـحواريّ، فقال: أنت
  ابن الـملك، وتدخـل معك هذه النكداء؟ فـاستـحيا، فذهب فرجع مرّة أخرى، فقال له مثل
  ذلك، فسبه وانتهره ولـم يـلتفت حتـى دخـل ودخـلت معه الـمرأة، فماتا فـي الـحمام جميعاً.
  فأتـى الـملك، فقـيـل له: قتل صاحب الـحمام ابنك فـالتُـمس، فلـم يقدر علـيه هرَبـاً،
  قال: من كان يصحبه؟ فسموا الفتـية، فـالتُـمسوا، فخرجوا من الـمدينة، فمرّوا بصاحب
  لهم فـي زرع له، وهو علـى مثل أمرهم، فذكروا أنهم التُـمسوا، فـانطلق معهم الكلب، حتـى
  أواهم اللـيـل إلـى الكهف، فدخـلوه، فقالوا: نبـيت ههنا اللـيـلة، ثم نصبح إن شاء الله
  فترون رأيكم، فضرب علـى آذانهم. فخرج الـملك فـي أصحابه يتبعونهم حتـى وجدوهم قد دخـلوا
  الكهف فكلـما أراد رجل أن يدخـل أُرعب، فلـم يطق أحد أن يدخـله، فقال قائل: ألـيس لو
  كنت قدرت علـيهم قتلتهم؟ قال: بلـى قال: فـابن علـيهم بـاب الكهف، ودعهم فـيه يـموتوا
  عطشاً وجوعاً، ففعل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

