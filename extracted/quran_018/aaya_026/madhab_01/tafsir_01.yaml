  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَبِثُواْ
  فِي كَهْفِهِمْ ثَلاثَ مِاْئَةٍ سِنِينَ وَٱزْدَادُواْ تِسْعاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱللَّهُ أَعْلَمُ بِمَا لَبِثُواْ لَهُ غَيْبُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ أَبْصِرْ بِهِ
  وَأَسْمِعْ مَا لَهُم مِّن دُونِهِ مِن وَلِيٍّ وَلاَ يُشْرِكُ فِي حُكْمِهِ أَحَداً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي معنى قوله { وَلَبَثُوا فِـي كَهْفِهِمْ ثَلاثَ
  مِئَةٍ سِنِـينَ وَازْدَادُوا تِسْعاً } فقال بعضهم: ذلك خبر من الله تعالـى ذكره عن
  أهل الكتاب أنهم يقولون ذلك كذلك، واستشهدوا علـى صحة قولهم ذلك بقوله: { قُلِ اللّهُ
  أعْلَـمُ بِـمَا لَبِثُوا } وقالوا: لو كان ذلك خبرا من الله عن قدر لبثهم فـي الكهف،
  لـم يكن لقوله { قُلِ اللّهُ أعْلَـمُ بِـمَا لَبِثُوا } وجه مفهوم، وقد أعلـم الله
  خـلقه مبلغ لبثهم فـيه وقدره. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَبِثُوا فِـي كَهْفِهِمْ
  ثلاثَ مِئَةٍ سِنِـينَ وَازْدَادُوا تِسْعاً } هذا قول أهل الكتاب، فردّه الله علـيهم
  فقال: { قُلِ اللّهُ أعْلَـمُ بِـمَا لَبِثُوا لَهُ غَيْبُ السَّمَواتِ والأرْضِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة فـي قوله { وَلَبِثُوا فِـي كَهْفِهِمْ } قال: فـي حرف ابن مسعود: «وَقالُوا
  وَلَبِثُوا» يعنـي أنه قال الناس، ألا ترى أنه قال: { قُلِ اللّهُ أعْلَـمُ بِـمَا
  لَبِثُوا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ بن سهل، قال: ثنا ضمرة
  بن ربـيعة، عن ابن شوذب عن مطر الورّاق، فـي قول الله: { وَلَبِثُوا فِـي كَهْفِهِمْ
  ثَلاثَ مِئَةٍ سِنِـينَ } قال: إنـما هو شيء قالته الـيهود، فردّه الله علـيهم وقال:
  { قُلِ اللّهُ أعْلَـمُ بِـمَا لَبِثُوا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل ذلك خبر من الله عن مبلغ ما لبثوا فـي كهفهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { وَلَبِثُوا
  فِـي كَهْفِهِمْ ثَلاثَ مِئَةٍ سِنِـينَ وَازْدَادُوا تِسْعاً } قال: عدد ما لبثوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد بنـحوه، وزاد فـيه { قُلِ اللّهُ أعْلَـمُ بِـمَا لَبِثُوا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن عبد العزيز بن أبـي رواد، عن عبد
  الله بن عبـيد بن عمير، قال: { ولَبَثُوا فـي كْهفِهْم ثَلاثَ مِئَةٍ سِنِـينَ وَازْدَادُوا
  تِسْعاً } قال: وتسع سنـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى بن عبد الرحمن الـمسروقـي،
  قال: ثنا أبو أسامة، قال: ثنـي الأجلـح، عن الضحاك بن مزاحم، قال: نزلت هذه الآية {
  وَلَبِثُوا فِـي كَهْفِهِمْ ثَلاثَ مِئَةٍ } فقالوا: أياما أو أشهرا أو سنـين؟ فأنزل
  الله: { سِنِـينَ وَازْدَادُوا تِسْعاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { وَلَبِثُوا فـي كَهْفِهِمْ
  } قال: بـين جبلـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font>&#13;\t\t\t<label disabled=\"true\"
