  وَٱزْدَادُواْ تِسْعاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلِ ٱللَّهُ أَعْلَمُ بِمَا لَبِثُواْ لَهُ
  غَيْبُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ أَبْصِرْ بِهِ وَأَسْمِعْ مَا لَهُم مِّن دُونِهِ
  مِن وَلِيٍّ وَلاَ يُشْرِكُ فِي حُكْمِهِ أَحَداً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك بـالصواب أن يقال كما قال الله عزّ ذكره: ولبث أصحاب الكهف فـي كهفهم
  رقوداً إلـى أن بعثهم الله، لـيتساءلوا بـينهم، وإلـى أن أعثر علـيهم من أعثر، ثلاث
  مئة سنـين وتسع سنـين، وذلك أن الله بذلك أخبر فـي كتابه. وأما الذي ذُكر عن ابن مسعود
  أنه قرأ «وَقالُوا: وَلَبِثُوا فِـي كَهْفِهِم» وقول من قال: ذلك من قول أهل الكتاب،
  وقد ردّ الله ذلك علـيهم، فإن معناه فـي ذلك: إن شاء الله كان أن أهل الكتاب قالوا
  فـيـما ذكر علـى عهد رسول الله صلى الله عليه وسلم أن للفتـية من لدن دخـلوا الكهف
  إلـى يومنا ثلاث مئة سنـين وتسع سنـين، فردّ الله ذلك علـيهم، وأخبر نبـيه أن ذلك قدر
  لبثهم فـي الكهف من لدن أوَوا إلـيه أن بعثهم لـيتساءلوا بـينهم ثم قال جلّ ثناؤه لنبـيه
  صلى الله عليه وسلم: قل يا مـحمد: الله أعلـم بـما لبثوا بعد أن قبض أرواحهم، من بعد
  أن بعثهم من رقدتهم إلـى يومهم هذا، لا يعلـم بذلك غير الله، وغير من أعلـمه الله ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وما يدلّ علـى أن ذلك كذلك؟ قـيـل: الدالّ علـى ذلك
  أنه جلّ ثناؤه ابتدأ الـخبر عن قدر لبثهم فـي كهفهم ابتداء، فقال: { وَلِبثُوا فـي
  كَهْفِهِمْ ثَلاثَ مئَةٍ سنـينَ وَازْدَادُوا تسْعاً } ولـم يضع دلـيلاً علـى أن ذلك
  خبر منه عن قول قوم قالوه، وغير جائز أن يضاف خبره عن شيء إلـى أنه خبر عن غيره بغير
  برهان، لأن ذلك لو جاز جاز فـي كلّ أخبـاره، وإذا جاز ذلك فـي أخبـاره جاز فـي أخبـار
  غيره أن يضاف إلـيه أنها أخبـاره، وذلك قلب أعيان الـحقائق وما لا يخيـل فساده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن ظنّ ظانّ أن قوله: { قُلِ اللّهُ أعْلَـمُ بِـمَا لَبِثُوا } دلـيـل
  علـى أن قوله: { وَلِبثُوا فِـي كَهْفِهِمْ } خبر منه عن قوم قالوه، فإن ذلك كان يجب
  أن يكون كذلك لو كان لا يحتـمل من التأويـل غيره فأما وهو مـحتـمل ما قلنا من أن يكون
  معناه: قل الله أعلـم بـما لبثوا إلـى يوم أنزلنا هذه السورة، وما أشبه ذلك من الـمعانـي
  فغير واجب أن يكون ذلك دلـيلاً علـى أن قوله: { وَلِبِثُوا فـي كَهْفِهِمْ } خبر من
  الله عن قوم قالوه، وإذا لـم يكن دلـيلاً علـى ذلك، ولـم يأت خبر بأن قوله: { وَلِبِثُوا
  فـي كَهْفِهِمْ } خَبر من الله عن قوم قالوه، ولا قامت بصحة ذلك حجة يجب التسلـيـم
  لها، صحّ ما قلنا، وفسَد ما خالفه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله: { ثَلاثَ مِئَةٍ سِنِـينَ } فقرأت ذلك عامة قرّاء الـمدينة
  والبصرة وبعض الكوفـين { ثَلاثِ مِئَةٍ سِنِـينَ } بتنوين: ثلاث مئةٍ، بـمعنى: ولبثوا
  فـي كهفهم سنـين ثلاث مئة. وقرأته عامة قرّاء أهل الكوفة: «ثَلاثَ مِئَةِ سِنِـينَ»
  بإضافة ثلاث مئة إلـى السنـين، غير منوّن.</font></font>&#13;\t\t\t<label disabled=\"true\"
