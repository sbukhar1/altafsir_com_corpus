text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتْلُ مَآ أُوْحِيَ
  إِلَيْكَ مِن كِتَابِ رَبِّكَ لاَ مُبَدِّلَ لِكَلِمَاتِهِ وَلَن تَجِدَ مِن دُونِهِ
  مُلْتَحَداً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واتبع يا مـحمد ما
  أنزل إلـيك من كتاب ربك هذا، ولا تتركنّ تلاوته، واتبـاع ما فـيه من أمر الله ونهيه،
  والعمل بحلاله وحرامه، فتكون من الهالكين وذلك أن مصير من خالفه، وترك اتبـاعه يوم
  القـيامة إلـى جهنـم { لا مُبَدّلَ لكَلـماتِهِ } يقول: لا مغير لـما أوعد بكلـماته
  التـي أنزلها علـيك أهل معاصيه، والعاملـين بخلاف هذا الكتاب الذي أوحيناه إلـيك.وقوله:
  { وَلَنْ تَـجِدَ مِنْ دُونِهِ مُلْتَـحَداً } يقول: وإن أنت يا مـحمد لـم تتل ما أوحى
  إلـيك من كتاب ربك فتتبعه وتأتـمّ به، فنالك وعيد الله الذي أوعد فـيه الـمخالفـين
  حدوده، لن تـجد من دون الله موئلاً تئل إلـيه ومعدلاً تعدل عنه إلـيه، لأن قدرة الله
  مـحيطة بك وبجميع خـلقه، لا يقدر أحد منهم علـى الهرب من أمر أراد به.وبنـحو الذي قلنا
  فـي معنى قوله: { مُلْتَـحَداً } قال أهل التأويـل، وإن اختلفت ألفـاظهم فـي البـيان
  عنه. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا يحيى بن سعيد، عن سفـيان، عن منصور،
  عن مـجاهد، فـي قوله: { مُلْتَـحَداً } قال: مَلْـجَأ.حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد { مُلْتَـحَداً } قال: ملـجأ.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَلَنْ تَـجِدَ مِنْ دُونِهِ مُلْتَـحَداً } قال: موئلاً.حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { مُلْتَـحَداً
  } قال: ملـجأ ولا موئلاً.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { وَلَنْ تَـجِدَ مِنْ دُونِهِ مُلْتَـحَداً } قال: لا يجدون ملتـحدا يـلتـحدونه،
  ولا يجدون من دونه ملـجأ ولا أحداً يـمنعهم. والـملتـحد: إنـما هو الـمفتعل من اللـحد،
  يقال منه: لـحدت إلـى كذا: إذا ملت إلـيه ومنه قـيـل للـحد: لـحد، لأنه فـي ناحية من
  القبر، ولـيس بـالشقّ الذي فـي وسطه، ومنه الإلـحاد فـي الدين، وهو الـمعاندة بـالعدول
  عنه، والترك له.\r\n\t\t\t\r\n\t\t\t</section>"

