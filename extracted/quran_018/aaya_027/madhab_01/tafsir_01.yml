  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتْلُ
  مَآ أُوْحِيَ إِلَيْكَ مِن كِتَابِ رَبِّكَ لاَ مُبَدِّلَ لِكَلِمَاتِهِ وَلَن تَجِدَ
  مِن دُونِهِ مُلْتَحَداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: واتبع يا مـحمد ما أنزل إلـيك من كتاب ربك هذا، ولا
  تتركنّ تلاوته، واتبـاع ما فـيه من أمر الله ونهيه، والعمل بحلاله وحرامه، فتكون من
  الهالكين وذلك أن مصير من خالفه، وترك اتبـاعه يوم القـيامة إلـى جهنـم { لا مُبَدّلَ
  لكَلـماتِهِ } يقول: لا مغير لـما أوعد بكلـماته التـي أنزلها علـيك أهل معاصيه، والعاملـين
  بخلاف هذا الكتاب الذي أوحيناه إلـيك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلَنْ تَـجِدَ مِنْ دُونِهِ مُلْتَـحَداً } يقول: وإن أنت يا مـحمد لـم تتل ما أوحى
  إلـيك من كتاب ربك فتتبعه وتأتـمّ به، فنالك وعيد الله الذي أوعد فـيه الـمخالفـين
  حدوده، لن تـجد من دون الله موئلاً تئل إلـيه ومعدلاً تعدل عنه إلـيه، لأن قدرة الله
  مـحيطة بك وبجميع خـلقه، لا يقدر أحد منهم علـى الهرب من أمر أراد به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي معنى قوله: { مُلْتَـحَداً } قال أهل التأويـل،
  وإن اختلفت ألفـاظهم فـي البـيان عنه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا يحيى بن سعيد، عن سفـيان، عن منصور، عن مـجاهد، فـي قوله:
  { مُلْتَـحَداً } قال: مَلْـجَأ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { مُلْتَـحَداً } قال: ملـجأ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَلَنْ تَـجِدَ مِنْ دُونِهِ مُلْتَـحَداً } قال: موئلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة،
  فـي قوله: { مُلْتَـحَداً } قال: ملـجأ ولا موئلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلَنْ تَـجِدَ مِنْ دُونِهِ
  مُلْتَـحَداً } قال: لا يجدون ملتـحدا يـلتـحدونه، ولا يجدون من دونه ملـجأ ولا أحداً
  يـمنعهم. والـملتـحد: إنـما هو الـمفتعل من اللـحد، يقال منه: لـحدت إلـى كذا: إذا
  ملت إلـيه ومنه قـيـل للـحد: لـحد، لأنه فـي ناحية من القبر، ولـيس بـالشقّ الذي فـي
  وسطه، ومنه الإلـحاد فـي الدين، وهو الـمعاندة بـالعدول عنه، والترك له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
