text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتْلُ مَآ أُوْحِيَ
  إِلَيْكَ مِن كِتَابِ رَبِّكَ لاَ مُبَدِّلَ لِكَلِمَاتِهِ وَلَن تَجِدَ مِن دُونِهِ
  مُلْتَحَداً }كانوا يقولون له: ائت بقرآن غير هذا أو بدله، فقيل له { وَٱتْلُ مَا أُوْحِىَ
  إِلَيْكَ } من القرآن ولا تسمع لما يهذون به من طلب التبديل، فلا مبدل لكمات ربك، أي:
  لا يقدر أحد على تبديلها وتغييرها، وإنما يقدر على ذلك هو وحده{ وَإِذَا بَدَّلْنَآ
  ءايَةً مَّكَانَ ءايَةٍ }[النحل: 101]. { وَلَن تَجِدَ مِن دُونِهِ مُلْتَحَدًا } ملتجأ
  تعدل إليه إن هممت بذلك.\r\n\t\t\t\r\n\t\t\t</section>"

