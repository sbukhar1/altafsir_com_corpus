  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتْلُ
  مَآ أُوْحِيَ إِلَيْكَ مِن كِتَابِ رَبِّكَ لاَ مُبَدِّلَ لِكَلِمَاتِهِ وَلَن تَجِدَ
  مِن دُونِهِ مُلْتَحَداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كانوا يقولون
  له: ائت بقرآن غير هذا أو بدله، فقيل له { وَٱتْلُ مَا أُوْحِىَ إِلَيْكَ } من القرآن
  ولا تسمع لما يهذون به من طلب التبديل، فلا مبدل لكمات ربك، أي: لا يقدر أحد على تبديلها
  وتغييرها، وإنما يقدر على ذلك هو وحده</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا بَدَّلْنَآ ءايَةً مَّكَانَ
  ءايَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 101]. { وَلَن تَجِدَ مِن دُونِهِ مُلْتَحَدًا } ملتجأ تعدل
  إليه إن هممت بذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
