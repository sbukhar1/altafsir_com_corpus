text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَيْفَ تَصْبِرُ
  عَلَىٰ مَا لَمْ تُحِطْ بِهِ خُبْراً } * { قَالَ سَتَجِدُنِيۤ إِن شَآءَ ٱللَّهُ صَابِراً
  وَلاَ أَعْصِي لَكَ أمْراً }يقول عزّ ذكره مخبراً عن قول العالـم لـموسى: وكيف تصبر
  يا موسى علـى ما ترى منـي من الأفعال التـي لا علـم لك بوجوه صوابها، وتقـيـم معي علـيها،
  وأنت إنـما تـحكم علـى صواب الـمصيب وخطأ الـمخطىء بـالظاهر الذي عندك، وبـمبلغ علـمك،
  وأفعالـي تقع بغير دلـيـل ظاهر لرأي عينك علـى صوابها، لأنها تُبتدأ لأسبـاب تـحدث
  آجلة غير عاجلة، لا علـم لك بـالـحادث عنها، لأنها غيب، ولا تـحيط بعلـم الغيب خبراً
  يقول علـما، قال: { سَتَـجِدُنِـي إنْ شاءَ اللّهُ صَابِراً } علـى ما أرى منك وإن
  كان خلافـاً لـما هو عندي صواب { وَلا أعْصِي لَكَ أمْراً } يقول: وأنتهي إلـى ما تأمرنـي،
  وإن لـم يكن موافقاً هواي.\r\n\t\t\t\r\n\t\t\t</section>"

