text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنَّكَ
  لَن تَسْتَطِيعَ مَعِيَ صَبْراً } * { وَكَيْفَ تَصْبِرُ عَلَىٰ مَا لَمْ تُحِطْ بِهِ
  خُبْراً }نفي استطاعة الصبر على وجه التأكيد، كأنهما مما لا يصحّ ولا يستقيم، وعلل
  ذلك بأنه يتولى أموراً هي في ظاهرها مناكير. والرجل الصالح ـ فكيف إذا كان نبياً ـ
  لا يتمالك أن يشمئز ويمتعض ويجزع إذا رأى ذلك ويأخذ في الإنكار. و { خُبْراً } تمييز،
  أي: لم يحط به خبرك[أو لأن لم تحط به] بمعنى لم تخبره، فنصبه نصب المصدر.\r\n\t\t\t\r\n\t\t\t</section>"

