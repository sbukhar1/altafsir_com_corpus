  حالك. فجعل يـملـيخا لا يدري ما يقول لهم وما يرجع إلـيهم، وفَرِق حتـى ما يحير إلـيهم
  جوابـاً فلـما رأوه لا يتكلـم أخذوا كساءه فطوقوه فـي عنقه، ثم جعلوا يقودونه فـي سكك
  الـمدينة ملبَّبـاً، حتـى سمع به من فـيها، فقـيـل: أُخذ رجلٌ عنده كنزٌ.واجتـمع علـيه
  أهل الـمدينة صغيرهم وكبـيرهم، فجعلوا ينظرون إلـيه ويقولون: والله ما هذا الفتـى من
  أهل هذه الـمدينة، وما رأيناه فـيها قطّ، وما نعرفه فجعل يـملـيخا لا يدري ما يقول
  لهم، مع ما يسمع منهم فلـما اجتـمع علـيه أهل الـمدينة، فَرِق، فسكت فلـم يتكلـم ولو
  أنه قال إنه من أهل الـمدينة لـم يصدّق. وكان مستـيقناً أنّ أبـاه وإخوته بـالـمدينة،
