  من عشية أمس يعرف كثـيراً من أهلها، وأنه لا يعرف الـيوم من أهلها أحداً.فبـينـما هو
  قائم كالـحيران ينتظر متـى يأته بعض أهله، أبوه أو بعض إخوته فـيخـلصه من أيديهم، إذ
  اختطفوه فـانطلقوا به إلـى رئيسي الـمدينة ومدبريها اللذين يدبران أمرها، وهما رجلان
  صالـحان، كان اسم أحدهما أريوس، واسم الآخر أسطيوس فلـما انطلق به إلـيهما، ظنّ يـملـيخا
  أنه يُنطلق به إلـى دقـينوس الـجبـار ملكهم الذي هربوا منه، فجعل يـلتفت يـميناً وشمالاً،
