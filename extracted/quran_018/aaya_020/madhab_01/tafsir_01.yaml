  بَيْنَهُمْ قَالَ قَائِلٌ مِّنْهُمْ كَم لَبِثْتُمْ قَالُواْ لَبِثْنَا يَوْماً أَوْ
  بَعْضَ يَوْمٍ قَالُواْ رَبُّكُمْ أَعْلَمُ بِمَا لَبِثْتُمْ فَٱبْعَثُواْ أَحَدَكُمْ
  بِوَرِقِكُمْ هَـٰذِهِ إِلَىٰ ٱلْمَدِينَةِ فَلْيَنْظُرْ أَيُّهَآ أَزْكَىٰ طَعَاماً
  فَلْيَأْتِكُمْ بِرِزْقٍ مِّنْهُ وَلْيَتَلَطَّفْ وَلاَ يُشْعِرَنَّ بِكُمْ أَحَداً
  } * { إِنَّهُمْ إِن يَظْهَرُواْ عَلَيْكُمْ يَرْجُمُوكُمْ أَوْ يُعِيدُوكُمْ فِي مِلَّتِهِمْ
  وَلَن تُفْلِحُوۤاْ إِذاً أَبَداً }ثم قاموا إلـى الصلاة فصلَّوا، كالذي كانوا يفعلون،
  لا يرَون، ولا يُرَى فـي وجوههم، ولا أبشارهم، ولا ألوانهم شيء يُنكرونه كهيئتهم حين
  رقدوا بعشيّ أمس، وهم يرون أن ملكهم دقـينوس الـجبـار فـي طلبهم والتـماسهم.فلـما قضوا
  صلاتهم كما كانوا يفعلون، قالوا لـيـملـيخا، وكان هو صاحب نفقتهم، الذي كان يبتاع لهم
  طعامهم وشرابهم من الـمدينة، وجاءهم بـالـخبر أن دقـينوس يـلتـمسنهم، ويسأل عنهم: أنبئنا
  يا أخي ما الذي قال الناس فـي شأننا عشيّ أمسى عند هذا الـجبـار؟ وهم يظنون أنهم رقدوا
  كبعض ما كانوا يرقدون، وقد خُيِّـل إلـيهم أنهم قد ناموا كأطول ما كانوا ينامون فـي
  اللـيـلة التـي أصبحوا فـيها، حتـى تساءلوا بـينهم، فقال بعضهم لبعض: { كَمْ لَبِثْتُـمْ
  } نـياماً؟ { قالُوا لَبِثْنا يَوْماً أوْ بَعْضَ يَوْمٍ قالُوا رَبُّكُمْ أعْلَـمُ
  بِـما لَبِثْتُـمْ } وكل ذلك فـي أنفسهم يسير. فقال لهم يـملـيخا: افتُقِدْتـم والتـمستـم
  بـالـمدينة، وهو يريد أن يُؤْتَـى بكم الـيوم، فتَذْبحُون للطواغيت، أو يقتُلُكم، فما
  شاء الله بعد ذلك. فقال لهم مكسلـمينا: يا إخوتاه اعلـموا أنكم ملاَقوْن، فلا تكفروا
  بعد إيـمانكم إذا دعاكم عدوّ الله، ولا تُنكروا الـحياة التـي لا تبـيد بعد إيـمانكم
