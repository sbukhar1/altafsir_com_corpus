  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ
  بَعَثْنَاهُمْ لِيَتَسَآءَلُوا بَيْنَهُمْ قَالَ قَائِلٌ مِّنْهُمْ كَم لَبِثْتُمْ
  قَالُواْ لَبِثْنَا يَوْماً أَوْ بَعْضَ يَوْمٍ قَالُواْ رَبُّكُمْ أَعْلَمُ بِمَا
  لَبِثْتُمْ فَٱبْعَثُواْ أَحَدَكُمْ بِوَرِقِكُمْ هَـٰذِهِ إِلَىٰ ٱلْمَدِينَةِ فَلْيَنْظُرْ
  أَيُّهَآ أَزْكَىٰ طَعَاماً فَلْيَأْتِكُمْ بِرِزْقٍ مِّنْهُ وَلْيَتَلَطَّفْ وَلاَ
  يُشْعِرَنَّ بِكُمْ أَحَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّهُمْ إِن يَظْهَرُواْ عَلَيْكُمْ يَرْجُمُوكُمْ
  أَوْ يُعِيدُوكُمْ فِي مِلَّتِهِمْ وَلَن تُفْلِحُوۤاْ إِذاً أَبَداً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَكَذٰلِكَ بَعَثْنَـٰهُمْ } وكما أنمناهم تلك النومة كذلك بعثناهم،
  إدكاراً بقدرته على الإنامة والبعث جميعاً ليسأل بعضهم بعضاً ويعرفوا حالهم وما صنع
  الله بهم، فيعتبروا، ويستدلوا على عظم قدرة الله تعالى ويزدادوا يقيناً، ويشكروا ما
  أنعم الله به عليهم وكرموا به { قَالُواْ لَبِثْنَا يَوْمًا أَوْ بَعْضَ يَوْمٍ } جواب
  مبني على غالب الظن. وفيه دليل على جواز الاجتهاد والقول بالظن الغالب، وأنه لا يكون
  كذباً وإن جاز أن يكون خطأ { قَالُواْ رَبُّكُمْ أَعْلَمُ بِمَا لَبِثْتُمْ } إنكار
  عليهم من بعضهم، وأن الله أعلم بمدّة لبثهم، كأنّ هؤلاء قد علموا بالأدلة أو بإلهام
  من الله أنّ المدة متطاولة، وأنّ مقدارها مبهم لا يعلمه إلا الله. وروي أنهم دخلوا
  الكهف غدوة وكان انتباههم بعد الزوال، فظنوا أنهم في يومهم، فلما نظروا إلى طول أظفارهم
  وأشعارهم قالوا ذلك. فإن قلت: كيف وصلوا قولهم { فَٱبْعَثُواْ } بتذاكر حديث المدة؟
  قلت: كأنهم قالوا: ربكم أعلم بذلك، لا طريق لكم إلى علمه، فخذوا في شيء آخر مما يهمكم.
  والورق: الفضة، مضروبة كانت أو غير مضروبة. ومنه الحديث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(641)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنّ عرفجة أصيب أنفه يوم الكلاب
  فاتخذ أنفاً من ورق فأنتن، فأمره رسول الله صلى الله عليه وسلم أن يتخذ أنفاً من ذهب
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقرىء:
  «بورْقكم» بسكون الراء والواو مفتوحة أو مكسورة. وقرأ ابن كثير «بورِقكم»، بكسر الراء
  وإدغام القاف في الكاف. وعن ابن محيصن أنه كسر الواو وأسكن الراء وأدغم، وهذا غير جائز
  لالتقاء الساكنين لا على حده. وقيل: المدينة طرسوس. قالوا: وتزوّدهم ما كان معهم من
  الورق عند فرارهم: دليل على أنّ حمل النفقة وما يصلح المسافر هو رأي المتوكلين على
  الله، دون المتكلين على الاتفاقات وعلى ما في أوعية القوم من النفقات. ومنه قول عائشة
  رضي الله عنها - لمن سألها عن محرم يشدّ عليه هميانه -: أوثق عليك نفقتك. وما حكي عن
  بعض صعاليك العلماء أنه كان شديد الحنين إلى أن يرزق حج بيت الله، وتعولم منه ذلك،
  فكانت مياسير أهل بلده كلما عزم منهم فوج على حج أتوه فبذلوا له أن يحجوا به وألحوا
  عليه، فيعتذر إليهم ويحمد إليهم بذلهم، فإذا انفضوا عنه قال لمن عنده: ما لهذا السفر
  إلا شيئان: شدّ الهميان، والتوكل على الرحمٰن { بَيْنَهُمْ } أيّ أهلها، فحذف الأهل
  كما في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱسْئَلِ ٱلْقَرْيَة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 82]، { أَزْكَىٰ طَعَامًا
  } أحلّ وأطيب وأكثر وأرخص { وَلْيَتَلَطَّفْ } وليتكلف اللطف والنيقة فيما يباشره من
  أمر المبايعة حتى لا يغبن. أو في أمر التخفي حتى لا يعرف { وَلاَ يُشْعِرَنَّ بِكُمْ
  أَحَدًا } يعني: ولا يفعلنّ ما يؤدي من غير قصد منه إلى الشعور بنا، فسمى ذلك إشعاراً
  منه بهم؛ لأنه سبب فيه الضمير في { إِنَّهُمْ } راجع إلى الأهل المقدر في { أَيُّهَا
  }. { يَرْجُمُوكُمْ } يقتلوكم أخبث القتلة وهي الرجم، وكانت عادتهم { أَوْ يُعِيدُوكُمْ
  } أو يدخلوكم { فِى مِلَّتِهِمْ } بالإكراه العنيف ويصيروكم إليها. والعود في معنى
  الصيرورة أكثر شيء في كلامهم، يقولون: ما عدت أفعل كذا، يريدون ابتداء الفعل { وَلَن
  تُفْلِحُواْ إِذًا أَبَدًا } إذ دخلتم في دينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

