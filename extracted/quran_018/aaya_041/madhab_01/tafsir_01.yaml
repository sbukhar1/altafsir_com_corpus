text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فعسَىٰ رَبِّي
  أَن يُؤْتِيَنِ خَيْراً مِّن جَنَّتِكَ وَيُرْسِلَ عَلَيْهَا حُسْبَاناً مِّنَ ٱلسَّمَآءِ
  فَتُصْبِحَ صَعِيداً زَلَقاً } * { أَوْ يُصْبِحَ مَآؤُهَا غَوْراً فَلَن تَسْتَطِيعَ
  لَهُ طَلَباً }يقول تعالى ذكره مخبراً عن قـيـل الـمؤمن الموقن للـمعاد إلـى الله للكافر
  الـمرتاب فـي قـيام الساعة: إن تَرَن أيها الرجل أنا أقلّ مالاً وولداً فـي الدنـيا،
  فعسى ربـي أن يرزقنـي خيراً من بستانك هذا { وَيُرْسِلَ عَلَـيْها } يعنـي علـى جنة
  الكافر التـي قال لها: ما أظنّ أن تبـيد هذه أبداً { حُسْبـاناً مِنَ السَّماءِ } يقول:
  عذابـا من السماء ترمي به رميا، وتقذف. والـحُسْبـان: جمع حُسْبـانة، وهي الـمرامي.
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد
  قال: ثنا سعيد، عن قتادة { أوْ يُرْسِلَ عَلَـيْها حُسْبـاناً مِنَ السَّماءِ } عذابـاً.حُدثت
  عن مـحمد بن يزيد، عن جويبر، عن الضحاك، قال: عذابـاً.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { أوْ يُرْسِلَ عَلَـيْها حُسْبـاناً مِنَ السَّماءِ
  }. قال: عذابـاً، قال: الـحُسبـان: قضاء من الله يقضيه.حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: الـحُسبـان: العذاب.حدثنا
  الـحسن بن مـحمد، قال: أخبرنا معمر، عن قتادة، فـي قوله { حُسْبـاناً مِنَ السَّماءِ
  } قال: عذابـاً. وقوله: { فَتُصْبِحَ صَعِيداً زَلَقا } يقول عزّ ذكره: فتصبح جنتك
  هذه أيها الرجل أرضاً ملساء لا شيء فـيها، قد ذهب كلّ ما فـيها من غَرْس ونبت، وعادت
  خرابـاً بلاقع، زَلَقاً، لا يثبت فـي أرضها قدم لا ملساسها، ودروس ما كان نابتاً فـيها.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَتُصْبِحَ صَعِيداً زَلَقاً
  }: أي قد حُصِد ما فـيها فلـم يُترك فـيها شيء.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { فَتُصْبِحَ صَعِيداً زَلَقاً } قال:
  مثل الـجُرز.حدثنـي يونس، قال: أخبرنا ابن وهب، قال ابن زيد، فـي قوله: { فَتُصْبِحَ
  صَعِيداً زَلَقاً } قال: صعيداً زلقاً وصعيداً جُرزاً واحد لـيس فـيها شيء من النبـات.وقوله:
  { أوْ يُصْبِحَ ماؤُها غَوْراً } يقول: أو يصبح ماؤها غائراً فوضع الغور وهو مصدر مكان
  الغائر، كما قال الشاعر:تَظَلُّ جِيادُهُ نَوْحاً عَلَـيْهِ   مُقَلَّدَةً أعِنَّتَها
  صُفُونابـمعنى نائحة وكما قال الآخر:هَرِيقـي مِنْ دُمُوعِهِما سَجامَا   ضُبـاعَ وجَاوِبـي
  نَوْحاً قِـيامَاًوالعرب توحد الغَور مع الـجمع والاثنـين، وتذكر مع الـمذكر والـمؤنث،
  تقول: ماء غور، وماءان غَوْر ومياه غَور. ويعنـي بقوله: { غَوْراً } ذاهبـاً قد غار
  فـي الأرض، فذهب فلا تلـحقه الرِّشاء، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { أوْ يُصْبِحَ ماؤُها غَوْراً } أي ذاهبـاً قد غار فـي الأرض.وقوله: { فَلنْ
  تَسْتَطيعَ لَهُ طَلَبـاً } يقول: فلن تطيق أن تدرك الـماء الذي كان فـي جنتك بعد غَوْره،
  بطلبك إياه.\r\n\t\t\t\r\n\t\t\t</section>"

