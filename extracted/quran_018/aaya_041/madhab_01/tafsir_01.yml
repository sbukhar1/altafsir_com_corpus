  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فعسَىٰ
  رَبِّي أَن يُؤْتِيَنِ خَيْراً مِّن جَنَّتِكَ وَيُرْسِلَ عَلَيْهَا حُسْبَاناً مِّنَ
  ٱلسَّمَآءِ فَتُصْبِحَ صَعِيداً زَلَقاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ يُصْبِحَ مَآؤُهَا
  غَوْراً فَلَن تَسْتَطِيعَ لَهُ طَلَباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  مخبراً عن قـيـل الـمؤمن الموقن للـمعاد إلـى الله للكافر الـمرتاب فـي قـيام الساعة:
  إن تَرَن أيها الرجل أنا أقلّ مالاً وولداً فـي الدنـيا، فعسى ربـي أن يرزقنـي خيراً
  من بستانك هذا { وَيُرْسِلَ عَلَـيْها } يعنـي علـى جنة الكافر التـي قال لها: ما أظنّ
  أن تبـيد هذه أبداً { حُسْبـاناً مِنَ السَّماءِ } يقول: عذابـا من السماء ترمي به
  رميا، وتقذف. والـحُسْبـان: جمع حُسْبـانة، وهي الـمرامي. وبنـحو الذي قلنا فـي ذلك،
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد قال: ثنا سعيد، عن قتادة { أوْ يُرْسِلَ عَلَـيْها حُسْبـاناً مِنَ
  السَّماءِ } عذابـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن مـحمد بن يزيد، عن جويبر،
  عن الضحاك، قال: عذابـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { أوْ يُرْسِلَ عَلَـيْها حُسْبـاناً مِنَ السَّماءِ }.
  قال: عذابـاً، قال: الـحُسبـان: قضاء من الله يقضيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قال: الـحُسبـان: العذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: أخبرنا
  معمر، عن قتادة، فـي قوله { حُسْبـاناً مِنَ السَّماءِ } قال: عذابـاً. وقوله: { فَتُصْبِحَ
  صَعِيداً زَلَقا } يقول عزّ ذكره: فتصبح جنتك هذه أيها الرجل أرضاً ملساء لا شيء فـيها،
  قد ذهب كلّ ما فـيها من غَرْس ونبت، وعادت خرابـاً بلاقع، زَلَقاً، لا يثبت فـي أرضها
  قدم لا ملساسها، ودروس ما كان نابتاً فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَتُصْبِحَ صَعِيداً زَلَقاً
  }: أي قد حُصِد ما فـيها فلـم يُترك فـيها شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { فَتُصْبِحَ
  صَعِيداً زَلَقاً } قال: مثل الـجُرز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال ابن زيد، فـي قوله: { فَتُصْبِحَ صَعِيداً زَلَقاً
  } قال: صعيداً زلقاً وصعيداً جُرزاً واحد لـيس فـيها شيء من النبـات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أوْ يُصْبِحَ ماؤُها غَوْراً } يقول: أو يصبح ماؤها غائراً
  فوضع الغور وهو مصدر مكان الغائر، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَظَلُّ جِيادُهُ نَوْحاً عَلَـيْهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مُقَلَّدَةً
  أعِنَّتَها صُفُونا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بـمعنى نائحة وكما قال الآخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هَرِيقـي مِنْ دُمُوعِهِما سَجامَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ضُبـاعَ
  وجَاوِبـي نَوْحاً قِـيامَاً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والعرب توحد الغَور مع الـجمع والاثنـين، وتذكر مع الـمذكر والـمؤنث،
  تقول: ماء غور، وماءان غَوْر ومياه غَور. ويعنـي بقوله: { غَوْراً } ذاهبـاً قد غار
  فـي الأرض، فذهب فلا تلـحقه الرِّشاء، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أوْ يُصْبِحَ ماؤُها غَوْراً } أي ذاهبـاً
  قد غار فـي الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَلنْ تَسْتَطيعَ لَهُ
  طَلَبـاً } يقول: فلن تطيق أن تدرك الـماء الذي كان فـي جنتك بعد غَوْره، بطلبك إياه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

