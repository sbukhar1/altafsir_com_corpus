  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لاَ تُؤَاخِذْنِي بِمَا نَسِيتُ وَلاَ تُرْهِقْنِي مِنْ أَمْرِي عُسْراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بِمَا نَسِيتُ } بالذي نسيته، أو بشيء نسيته، أو بنسياني: أراد أنه
  نسي وصيته و لا مؤاخذة على الناسي. أو أخرج الكلام في معرض النهي عن المؤاخذة بالنسيان
  يوهمه أنه قد نسي ليبسط عذره في الإنكار وهو من معاريض الكلام التي يتقي بها الكذب،
  مع التوصل إلى الغرض، كقول إبراهيم: هذه أختي، وإني سقيم. أو أراد بالنسيان: الترك،
  أي: لا تؤاخذني بما تركت من وصيتك أول مرّة. يقال: رهقه إذا غشيه، وأرهقه إياه. أي:
  ولا تغشني { عُسْراً } من أمري، وهو اتباعه إياه، يعني: ولا تعسر عليَّ متابعتك، ويسرها
  عليّ بالإغضاء وترك المناقشة. وقرىء: «عُسُراً»، بضمتين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

