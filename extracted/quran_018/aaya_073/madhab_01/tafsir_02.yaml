text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لاَ تُؤَاخِذْنِي
  بِمَا نَسِيتُ وَلاَ تُرْهِقْنِي مِنْ أَمْرِي عُسْراً }{ بِمَا نَسِيتُ } بالذي نسيته،
  أو بشيء نسيته، أو بنسياني: أراد أنه نسي وصيته و لا مؤاخذة على الناسي. أو أخرج الكلام
  في معرض النهي عن المؤاخذة بالنسيان يوهمه أنه قد نسي ليبسط عذره في الإنكار وهو من
  معاريض الكلام التي يتقي بها الكذب، مع التوصل إلى الغرض، كقول إبراهيم: هذه أختي،
  وإني سقيم. أو أراد بالنسيان: الترك، أي: لا تؤاخذني بما تركت من وصيتك أول مرّة. يقال:
  رهقه إذا غشيه، وأرهقه إياه. أي: ولا تغشني { عُسْراً } من أمري، وهو اتباعه إياه،
  يعني: ولا تعسر عليَّ متابعتك، ويسرها عليّ بالإغضاء وترك المناقشة. وقرىء: «عُسُراً»،
  بضمتين.\r\n\t\t\t\r\n\t\t\t</section>"

