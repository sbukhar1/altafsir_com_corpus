  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَبُّكَ
  ٱلْغَفُورُ ذُو ٱلرَّحْمَةِ لَوْ يُؤَاخِذُهُم بِمَا كَسَبُواْ لَعَجَّلَ لَهُمُ ٱلْعَذَابَ
  بَل لَّهُم مَّوْعِدٌ لَّن يَجِدُواْ مِن دُونِهِ مَوْئِلاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلْغَفُورُ } البليغ المغفرة { ذُو ٱلرَّحْمَةِ } الموصوف بالرحمة، ثم استشهد على ذلك
  بترك مؤاخذة أهل مكة عاجلاً من غير إمهال مع إفراطهم في عداوة رسول الله صلى الله عليه
  وسلم { بَل لَّهُم مَّوْعِدٌ } وهو يوم بدر { لَّن يَجِدُواْ مِن دُونِهِ مَوْئِلاً
  } منجى ولا ملجأ. يقال: «وأل» إذا نجا، و «وأل إليه» إذا لجأ إليه.</font></font><font
