text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَرَبُّكَ ٱلْغَفُورُ
  ذُو ٱلرَّحْمَةِ لَوْ يُؤَاخِذُهُم بِمَا كَسَبُواْ لَعَجَّلَ لَهُمُ ٱلْعَذَابَ بَل
  لَّهُم مَّوْعِدٌ لَّن يَجِدُواْ مِن دُونِهِ مَوْئِلاً }{ ٱلْغَفُورُ } البليغ المغفرة
  { ذُو ٱلرَّحْمَةِ } الموصوف بالرحمة، ثم استشهد على ذلك بترك مؤاخذة أهل مكة عاجلاً
  من غير إمهال مع إفراطهم في عداوة رسول الله صلى الله عليه وسلم { بَل لَّهُم مَّوْعِدٌ
  } وهو يوم بدر { لَّن يَجِدُواْ مِن دُونِهِ مَوْئِلاً } منجى ولا ملجأ. يقال: «وأل»
  إذا نجا، و «وأل إليه» إذا لجأ إليه.\r\n\t\t\t\r\n\t\t\t</section>"

