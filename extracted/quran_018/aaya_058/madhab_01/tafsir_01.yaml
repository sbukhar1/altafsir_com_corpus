text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَرَبُّكَ ٱلْغَفُورُ
  ذُو ٱلرَّحْمَةِ لَوْ يُؤَاخِذُهُم بِمَا كَسَبُواْ لَعَجَّلَ لَهُمُ ٱلْعَذَابَ بَل
  لَّهُم مَّوْعِدٌ لَّن يَجِدُواْ مِن دُونِهِ مَوْئِلاً }يقول تعالـى ذكره لنبـيه مـحمد
  صلى الله عليه وسلم: وربك الساتر يا مـحمد علـى ذنوب عبـاده بعفوه عنهم إذا تابوا منهم
  { ذُو الرَّحمَةِ بِهِمْ لَوْ يُؤَاخِذُهُم بِـمَا كَسَبُوا } هؤلاء الـمعرضين عن آياته
  إذا ذكروا بها بـما كسبوا من الذنوب والآثام، { لَعجَّلَ لَهُمُ العَذَابَ } ولكنه
  لرحمته بخـلقه غير فـاعل ذلك بهم إلـى ميقاتهم وآجالهم، { بَلْ لَهُمْ مَوْعِدٌ } يقول:
  لكن لهم موعد، وذلك ميقات مـحلّ عذابهم، وهو يوم بدر { لَنْ يَجِدُوا مِنْ دُونِهِ
  مَوْئِلاً } يقول تعالـى: ذكره: لن يجد هؤلاء الـمشركون، وإن لـم يعجل لهم العذاب فـي
  الدنـيا من دون الـموعد الذي جعلته ميقاتاً لعذابهم، ملـجأً يـلـجأون إلـيه، ومنـجى
  ينـجون معه، يعنـي أنهم لا يجدون معقلاً يعتقلون به من عذاب الله يقال منه: وألت من
  كذا إلـى كذا، أئل وُؤولاً، مثل وعولاً ومنه قول الشاعر:لا وَاءَلَتْ نَفْسُكَ خَـلَّـيْتَها   للْعامِرِيـيَّن
  ولَـمْ تُكْلَـمِيقول: لانـجت وقول الأعشى:وَقَدْ أُخالِسُ رَبَّ البَـيْتِ غَفْلَتَهُ   وقَدْ
  يُحاذِر مِنِّـي ثَمَّ ما يَئِلُوبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من
  قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي الـحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله: { مَوْئِلاً
  } قال: مـحرزاً.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد،
  مثله.حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { لَنْ يَجِدُوا مِنْ دُونِهِ مَوْئِلاً }: يقول: ملـجأ.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { لَنْ يَجِدُوا مِنْ دُونِهِ مَوْئِلاً }: أي لن يجدوا
  من دونه ولـياً ولا ملْـجأً.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي
  قوله: { لَنْ يَجِدُوا مِنْ دُونِهِ مَوْئلاً } قال: لـيس من دونه ملـجأ يئلون إليه.\r\n\t\t\t\r\n\t\t\t</section>"

