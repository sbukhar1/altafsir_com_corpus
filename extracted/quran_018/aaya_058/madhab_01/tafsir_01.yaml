  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَبُّكَ
  ٱلْغَفُورُ ذُو ٱلرَّحْمَةِ لَوْ يُؤَاخِذُهُم بِمَا كَسَبُواْ لَعَجَّلَ لَهُمُ ٱلْعَذَابَ
  بَل لَّهُم مَّوْعِدٌ لَّن يَجِدُواْ مِن دُونِهِ مَوْئِلاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وربك الساتر يا مـحمد علـى ذنوب عبـاده
  بعفوه عنهم إذا تابوا منهم { ذُو الرَّحمَةِ بِهِمْ لَوْ يُؤَاخِذُهُم بِـمَا كَسَبُوا
  } هؤلاء الـمعرضين عن آياته إذا ذكروا بها بـما كسبوا من الذنوب والآثام، { لَعجَّلَ
  لَهُمُ العَذَابَ } ولكنه لرحمته بخـلقه غير فـاعل ذلك بهم إلـى ميقاتهم وآجالهم، {
  بَلْ لَهُمْ مَوْعِدٌ } يقول: لكن لهم موعد، وذلك ميقات مـحلّ عذابهم، وهو يوم بدر
  { لَنْ يَجِدُوا مِنْ دُونِهِ مَوْئِلاً } يقول تعالـى: ذكره: لن يجد هؤلاء الـمشركون،
  وإن لـم يعجل لهم العذاب فـي الدنـيا من دون الـموعد الذي جعلته ميقاتاً لعذابهم، ملـجأً
  يـلـجأون إلـيه، ومنـجى ينـجون معه، يعنـي أنهم لا يجدون معقلاً يعتقلون به من عذاب
  الله يقال منه: وألت من كذا إلـى كذا، أئل وُؤولاً، مثل وعولاً ومنه قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لا وَاءَلَتْ نَفْسُكَ خَـلَّـيْتَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">للْعامِرِيـيَّن ولَـمْ تُكْلَـمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: لانـجت وقول الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَقَدْ أُخالِسُ رَبَّ البَـيْتِ غَفْلَتَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقَدْ يُحاذِر مِنِّـي ثَمَّ ما يَئِلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { مَوْئِلاً } قال: مـحرزاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { لَنْ يَجِدُوا مِنْ دُونِهِ مَوْئِلاً
  }: يقول: ملـجأ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { لَنْ يَجِدُوا مِنْ دُونِهِ مَوْئِلاً }: أي لن يجدوا من دونه
  ولـياً ولا ملْـجأً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { لَنْ يَجِدُوا مِنْ دُونِهِ مَوْئلاً } قال: لـيس من
  دونه ملـجأ يئلون إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

