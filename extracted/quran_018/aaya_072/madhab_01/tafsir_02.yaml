text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱنْطَلَقَا حَتَّىٰ
  إِذَا رَكِبَا فِي ٱلسَّفِينَةِ خَرَقَهَا قَالَ أَخَرَقْتَهَا لِتُغْرِقَ أَهْلَهَا
  لَقَدْ جِئْتَ شَيْئاً إِمْراً } * { قَالَ أَلَمْ أَقُلْ إِنَّكَ لَن تَسْتَطِيعَ
  مَعِيَ صَبْراً }{ فَٱنطَلَقَا } على ساحل البحر يطلبان السفينة، فلما ركبا قال أهلها:
  هما من اللصوص، وأمروهما بالخروج، فقال صاحب السفينة: أرى وجوه الأنبياء. وقيل: عرفوا
  الخضر فحملوهما بغير نول، فلما لججوا أخذ الخضر الفأس فخرق السفينة بأن قلع لوحين من
  ألواحها مما يلي الماء فجعل موسى يسدّ الخرق بثيابه ويقول: { أَخَرَقْتَهَا لِتُغْرِقَ
  أَهْلَهَا } وقرىء: «لتغرّق» بالتشديد و «ليغرق أهلها» من غرق وأهلها مرفوع { جِئْتَ
  شَيْئًا إِمْرًا } أتيت شيئاً عظيماً، من أَمر الأمر: إذا عظم، قال:دَاهِيةً دَهْيَاءَ
  إدًّا إمْراً   \r\n\t\t\t</section>"

