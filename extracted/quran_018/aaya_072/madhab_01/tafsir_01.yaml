text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ أَلَمْ أَقُلْ
  إِنَّكَ لَن تَسْتَطِيعَ مَعِيَ صَبْراً } * { قَالَ لاَ تُؤَاخِذْنِي بِمَا نَسِيتُ
  وَلاَ تُرْهِقْنِي مِنْ أَمْرِي عُسْراً }يقول عزّ ذكره: { قَالَ } العالم لموسى إذ
  قال له ما قال { أَلمْ أقُل إنَّكَ لَنْ تَسْتَطِيعَ مَعِيَ صَبْراً } علـى ما ترى
  من أفعالـي، لأنك ترى ما لـم تُـحِط به خبراً قال له موسى: { لا تُؤَاخِذْنِـي بِـمَا
  نَسِيتُ }. فـاختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: كان هذا الكلام من موسى
  علـيه السلام للعالِـم معارضة، لا أنه كان نسي عهده، وما كان تقدّم فـيه حين استصحبه
  بقوله:{ فإنِ اتَّبَعْتَنِـي فَلا تَسألْنِـي عَنْ شَيْءٍ حتـى أُحْدِثَ لَكَ مِنْهُ
  ذِكْراً }ذكر من قال ذلك:حُدثت عن يحيى بن زياد، قال: ثنـي يحيى بن الـمهلب، عن رجل،
  عن سعيد بن جبـير، عن أبـيّ بن كعب الأنصاريّ فـي قوله: { لا تُؤَاخِذْنِـي بِـمَا
  نَسِيتُ } قال: لـم ينس، ولكنها من معاريض الكلام.وقال آخرون: بل معنى ذلك: لا تؤاخذنـي
  بتركي عهدك، ووجه أن معنى النسيان: الترك. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا
  سلـمة، قال: ثنـي مـحمد بن إسحاق، عن الـحسن بن عمارة، عن الـحكم، عن سعيد بن جبـير،
  عن ابن عبـاس قالَ { لا تُؤاخِذْنِـي بِـمَا نَسِيتُ }: أي بـما تركت من عهدك.والصواب
  من القول فـي ذلك أن يقال: إن موسى سأل صاحبه أن لا يؤاخذِه بِـما نسِي فـيه عهده من
  سؤاله إياه علـى وجه ما فعل وسببه لا بـما سأله عنه، وهو لعهده ذاكر للصحيح عن رسول
  الله صلى الله عليه وسلم، بأن ذلك معناه من الـخبر، وذلك ما:حدثنا به أبو كريب، قال:
  ثنا يحيى بن آدم، قال: ثنا ابن عيـينة، عن عمرو بن دينار، عن سعيد بن جبـير، عن ابن
  عبـاس، عن أبـيّ بن كعب، عن رسول الله صلى الله عليه وسلم { لا تُؤاخِذْنِـي بِـمَا
  نَسِيتُ } قالَ: \" كانَتِ الأُوَلـى مِنْ مُوسَى نِسْياناً \" وقوله: { ولا تُرْهِقْنِـي
  مِنْ أمْرِي عُسْراً } يقول: لا تُغْشِنـي من أمري عسراً، يقول: لا تضيق علـيّ أمري
  معك، وصحبتـي إياك.\r\n\t\t\t\r\n\t\t\t</section>"

