  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  أَلَمْ أَقُلْ إِنَّكَ لَن تَسْتَطِيعَ مَعِيَ صَبْراً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لاَ تُؤَاخِذْنِي بِمَا نَسِيتُ وَلاَ تُرْهِقْنِي مِنْ أَمْرِي عُسْراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول عزّ ذكره: { قَالَ } العالم لموسى إذ قال له ما قال { أَلمْ أقُل
  إنَّكَ لَنْ تَسْتَطِيعَ مَعِيَ صَبْراً } علـى ما ترى من أفعالـي، لأنك ترى ما لـم
  تُـحِط به خبراً قال له موسى: { لا تُؤَاخِذْنِـي بِـمَا نَسِيتُ }. فـاختلف أهل التأويـل
  فـي معنى ذلك، فقال بعضهم: كان هذا الكلام من موسى علـيه السلام للعالِـم معارضة، لا
  أنه كان نسي عهده، وما كان تقدّم فـيه حين استصحبه بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإنِ اتَّبَعْتَنِـي فَلا تَسألْنِـي
  عَنْ شَيْءٍ حتـى أُحْدِثَ لَكَ مِنْهُ ذِكْراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن يحيى بن زياد، قال: ثنـي يحيى بن الـمهلب، عن رجل، عن سعيد
  بن جبـير، عن أبـيّ بن كعب الأنصاريّ فـي قوله: { لا تُؤَاخِذْنِـي بِـمَا نَسِيتُ
  } قال: لـم ينس، ولكنها من معاريض الكلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: لا تؤاخذنـي بتركي عهدك، ووجه أن معنى النسيان: الترك. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: ثنـي مـحمد بن إسحاق، عن الـحسن بن عمارة، عن الـحكم، عن سعيد بن جبـير، عن ابن
  عبـاس قالَ { لا تُؤاخِذْنِـي بِـمَا نَسِيتُ }: أي بـما تركت من عهدك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك أن يقال: إن موسى سأل صاحبه أن لا يؤاخذِه
  بِـما نسِي فـيه عهده من سؤاله إياه علـى وجه ما فعل وسببه لا بـما سأله عنه، وهو لعهده
  ذاكر للصحيح عن رسول الله صلى الله عليه وسلم، بأن ذلك معناه من الـخبر، وذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به أبو كريب، قال: ثنا يحيى بن آدم، قال: ثنا ابن عيـينة، عن
  عمرو بن دينار، عن سعيد بن جبـير، عن ابن عبـاس، عن أبـيّ بن كعب، عن رسول الله صلى
  الله عليه وسلم { لا تُؤاخِذْنِـي بِـمَا نَسِيتُ } قالَ:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كانَتِ الأُوَلـى مِنْ مُوسَى نِسْياناً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ولا تُرْهِقْنِـي مِنْ أمْرِي عُسْراً } يقول: لا تُغْشِنـي
  من أمري عسراً، يقول: لا تضيق علـيّ أمري معك، وصحبتـي إياك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

