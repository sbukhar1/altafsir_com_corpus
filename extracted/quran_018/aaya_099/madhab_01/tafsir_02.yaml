  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَرَكْنَا
  بَعْضَهُمْ يَوْمَئِذٍ يَمُوجُ فِي بَعْضٍ وَنُفِخَ فِي ٱلصُّورِ فَجَمَعْنَاهُمْ جَمْعاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَتَرَكْنَا } وجعلنا { بَعْضُهُمْ } بعض الخلق { يَمُوجُ فِى بَعْضٍ
  } أي يضطربون ويختلطون إنسهم وجنهم حيارى. ويجوز أن يكون الضمير ليأجوج ومأجوج، وأنهم
  يموجون حين يخرجون من وراء السدّ مزدحمين في البلاد. وروي: يأتون البحر فيشربون ماءه
  ويأكلون دوابه، ثم يأكلون الشجر، ومن ظفروا به ممن لم يتحصن منهم من الناس، ولا يقدرون
  أن يأتوا مكة والمدينة وبيت المقدس، ثم يبعث الله نغفاً في أقفائهم فيدخل في آذانهم
  فيموتون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
