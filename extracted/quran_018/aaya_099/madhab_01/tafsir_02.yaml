text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَرَكْنَا بَعْضَهُمْ
  يَوْمَئِذٍ يَمُوجُ فِي بَعْضٍ وَنُفِخَ فِي ٱلصُّورِ فَجَمَعْنَاهُمْ جَمْعاً }{ وَتَرَكْنَا
  } وجعلنا { بَعْضُهُمْ } بعض الخلق { يَمُوجُ فِى بَعْضٍ } أي يضطربون ويختلطون إنسهم
  وجنهم حيارى. ويجوز أن يكون الضمير ليأجوج ومأجوج، وأنهم يموجون حين يخرجون من وراء
  السدّ مزدحمين في البلاد. وروي: يأتون البحر فيشربون ماءه ويأكلون دوابه، ثم يأكلون
  الشجر، ومن ظفروا به ممن لم يتحصن منهم من الناس، ولا يقدرون أن يأتوا مكة والمدينة
  وبيت المقدس، ثم يبعث الله نغفاً في أقفائهم فيدخل في آذانهم فيموتون.\r\n\t\t\t\r\n\t\t\t</section>"

