  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱضْرِبْ
  لهُمْ مَّثَلاً رَّجُلَيْنِ جَعَلْنَا لأَحَدِهِمَا جَنَّتَيْنِ مِنْ أَعْنَابٍ وَحَفَفْنَاهُمَا
  بِنَخْلٍ وَجَعَلْنَا بَيْنَهُمَا زَرْعاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كِلْتَا ٱلْجَنَّتَيْنِ
  آتَتْ أُكُلَهَا وَلَمْ تَظْلِم مِّنْهُ شَيْئاً وَفَجَّرْنَا خِلالَهُمَا نَهَراً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَانَ
  لَهُ ثَمَرٌ فَقَالَ لِصَاحِبِهِ وَهُوَ يُحَاوِرُهُ أَنَا أَكْثَرُ مِنكَ مَالاً وَأَعَزُّ
  نَفَراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَٱضْرِبْ لهُمْ مَّثَلاً رَّجُلَيْنِ
  } أي ومثل حال الكافرين والمؤمنين، بحال رجلين وكانا أخوين في بني إسرائيل: أحدهما
  كافر اسمه قطروس، والآخر مؤمن اسمه يهوذا. وقيل: هما المذكوران في سورة الصافات في
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالَ قَائِلٌ مّنْهُمْ إِنّى كَانَ لِى قَرِينٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  51] ورثا من أبيهما ثمانية آلاف دينار، فتشاطراها. فاشترى الكافر أرضاً بألف، فقال
  المؤمن: اللهم إن أخي اشترى أرضاً بألف دينار، وأنا أشتري منك أرضاً في الجنة بألف،
  فتصدّق به. ثم بنى أخوه داراً بألف، فقال: اللهم إني أشتري منك داراً في الجنة بألف
  فتصدّق به. ثم تزوّج أخوه امرأة بألف، فقال: اللهم إني جعلت ألفاً صداقاً للحور. ثم
  اشترى أخوه خدماً ومتاعاً بألف، فقال: اللهم إني اشتريت منك الولدان المخلدين بألف،
  فتصدّق به ثم أصابته حاجة، فجلس لأخيه على طريقه فمرّ به في حشمه، فتعرّض له، فطرده
  ووبخه على التصدّق بماله، وقيل: هما مثل لأخوين من بني مخزوم: مؤمن وهو أبو سلمة عبد
  الله بن عبد الأشد، وكان زوج أمّ سلمة قبل رسول الله صلى الله عليه وسلم. وكافر وهو
  الأسود بن عبد الأشد { جَنَّتَيْنِ مِنْ أَعْنَـٰبٍ } بستانين من كروم { وَحَفَفْنَاهُمَا
  بِنَخْلٍ } وجعلنا النخل محيطاً بالجنتين، وهذا مما يؤثره الدهاقين في كرومهم: أن يجعلوها
  مؤزرة بالأشجار المثمرة. يقال: حفوه، إذا أطافوا به: وحففته بهم. أي جعلتهم حافين حوله،
  وهو متعدّ إلى مفعول واحد فتزيده الباء مفعولاً ثانياً، كقولك: غشيه، وغشيته به { وَجَعَلْنَا
  بَيْنَهُمَا زَرْعًا } جعلناها أرضاً جامعة للأقوات والفواكه. ووصف العمارة بأنها متواصلة
  متشابكة لم يتوسطها ما يقطعها ويفصل بينها، مع الشكل الحسن والترتيب الأنيق، ونعتهما
  بوفاء الثمار وتمام الأكل من غير نقص، ثم بماء وهو أصل الخير ومادّته من أمر الشرب
  فجعله أفضل ما يسقى به، وهو السيح بالنهر الجاري فيها. والأكل: الثمر. وقرىء «بضم الكاف»
  { وَلَمْ تَظْلِمِ } ولم تنقص. وآتت: حمل على اللفظ، لأنّ { كِلْتَا } لفظه لفظ مفرد،
  ولو قيل: آتتا على المعنى: لجاز وقرىء «وفجرنا» على التخفيف وقرأ عبد الله «كل الجنتين
  آتى أكله» بردّ الضمير على كل { وَكَانَ لَهُ ثَمَرٌ } أي أنواع من المال، من ثمر ماله
  إذا كثر. وعن مجاهد: الذهب والفضة، أي: كانت له إلى الجنتين الموصوفتين الأموال الدثرة
  من الذهب والفضة وغيرهما، وكان وافر اليسار من كل وجه، متمكناً من عمارة الأرض كيف
  شاء { وَأَعَزُّ نَفَراً } يعني أنصاراً وحشماً. وقيل: أولاداً ذكوراً، لأنهم ينفرون
  معه دون الإناث، يحاوره: يراجعه الكلام، من حار يحور إذا رجع، وسألته فما أحار كلمة.</font></font><font
