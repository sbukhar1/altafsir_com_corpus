text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱضْرِبْ لهُمْ
  مَّثَلاً رَّجُلَيْنِ جَعَلْنَا لأَحَدِهِمَا جَنَّتَيْنِ مِنْ أَعْنَابٍ وَحَفَفْنَاهُمَا
  بِنَخْلٍ وَجَعَلْنَا بَيْنَهُمَا زَرْعاً } * { كِلْتَا ٱلْجَنَّتَيْنِ آتَتْ أُكُلَهَا
  وَلَمْ تَظْلِم مِّنْهُ شَيْئاً وَفَجَّرْنَا خِلالَهُمَا نَهَراً } * { وَكَانَ لَهُ
  ثَمَرٌ فَقَالَ لِصَاحِبِهِ وَهُوَ يُحَاوِرُهُ أَنَا أَكْثَرُ مِنكَ مَالاً وَأَعَزُّ
  نَفَراً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واضرب يا مـحمد لهؤلاء
  الـمشركين بـالله، الذين سألوك أن تطرُد الذين يدعون ربهم بـالغداة والعشيّ يريدون
  وجهه، { مَثلاً } مثل { رَجُلَـينِ جَعَلْنا لأَحَدهِما جَنَّتَـيْنِ } أي جعلنا له
  بساتـين من كروم { وحَفَفْناهُمَا بنَـخْـلٍ } يقول: وأطفنا هذين البساتـين بنـخـل.
  وقوله: { وَجَعَلْنا بَـيْنَهُما زَرْعاً } يقول: وجعلنا وسط هذين البساتـين زرعاً.
  وقوله: { كِلْتا الـجَنَّتَـيْنِ آتَتْ أُكُلَها } يقول: كلا البستانـين أطعم ثمره
  وما فـيه من الغروس من النـخـل والكرم وصنوف الزرع. وقال: كلتا الـجنتـين، ثم قال:
  آتت، فوحَّد الـخبر، لأن كلتا لا يفرد واحدتها، وأصله كلّ، وقد تفرد العرب كلتا أحيانا،
  ويذهبون بها وهي مفردة إلـى التثنـية قال بعض الرُّجاز فـي ذلك:فِـي كِلْتَ رِجْلَـيْها
  سُلاَمي وَاحدَه   كِلْتاهُما مَقْرُونَةٌ بِزَائِدَهْيريد بكلت: كلتا، وكذلك تفعل
  بكلتا وكلا وكل إذا أضيفت إلـى معرفة، وجاء الفعل بعدهن ويجمع ويوحد. وقوله: { ولَـمْ
  تَظْلِـمْ مِنْهُ شَيْئاً } يقول: ولـم تنقص من الأكل شيئاً، بل آتت ذلك تاما كاملاً،
  ومنه قولهم: ظلـم فلان فلانا حقَّه: إذا بخَسَهُ ونقصه، كما قال الشاعر:تَظَّلَـمَنِـي
  ما لـي كَذَا وَلَوى يَدِي   لَوَى يَدَهُ اللّهُ الَّذِي هُوَ غالِبُهْوبنـحو الذي
  قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { ولَـمْ تَظْلِـمْ مِنْهُ شَيْئاً }: أي لـم تنقص منه شيئا.وقوله:
  { وَفَجَّرْنا خِلاَلهُما نَهَراً } يقول تعالـى ذكره: وَسيَّـلنا خلال هذين البستانـين
  نهراً، يعنـي بـينها وبـين أشجارهما نهراً. وقـيـل: { وفَجَّرْنا } فثقل الـجيـم منه،
  لأن التفجير فـي النهر كله، وذلك أنه يـميد ماء فـيُسيـل بعضه بعضاً.وقوله: { وكانَ
  لَهُ ثَمَرٌ } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـحجاز والعراق: «وكانَ
  لَهُ ثُمُرٌ» بضمّ الثاء والـميـم. واختلف قارئو ذلك كذلك، فقال بعضهم: كان له ذهب
  وفضة، وقالوا: ذلك هو الثمر، لأنها أموال مثمرة، يعنـي مكَّثرة. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله عزّ وجلّ: { وكانَ
  لَهُ ثَمَرٌ } قال: ذهب وفضة، وفـي قول الله عزّ وجلّ:{ بِثُمُرِهِ }قال: هي أيضا ذهب
  وفضة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، فـي
  قوله ثَمَرٌ قال: ذهب وفضة. قال: وقوله:{ وأُحِيطَ بِثُمُرِهِ }هي هي أيضا.وقال آخرون:
  بل عُنِـي به: الـمال الكثـير من صنوف الأموال. ذكر من قال ذلك:حدثنا أحمد بن يوسف،
  قال: ثنا القاسم، قال: ثنـي حجاج، عن هارون، عن سعيد بن أبـي عَروبة، عن قتادة، قال:
  قرأها ابن عبـاس: «وكانَ لَهُ ثُمُرُ» بـالضمّ، وقال: يعنـي أنواع الـمال.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱضْرِبْ لهُمْ مَّثَلاً رَّجُلَيْنِ
  جَعَلْنَا لأَحَدِهِمَا جَنَّتَيْنِ مِنْ أَعْنَابٍ وَحَفَفْنَاهُمَا بِنَخْلٍ وَجَعَلْنَا
  بَيْنَهُمَا زَرْعاً } * { كِلْتَا ٱلْجَنَّتَيْنِ آتَتْ أُكُلَهَا وَلَمْ تَظْلِم
  مِّنْهُ شَيْئاً وَفَجَّرْنَا خِلالَهُمَا نَهَراً } * { وَكَانَ لَهُ ثَمَرٌ فَقَالَ
  لِصَاحِبِهِ وَهُوَ يُحَاوِرُهُ أَنَا أَكْثَرُ مِنكَ مَالاً وَأَعَزُّ نَفَراً }حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: «وكانَ لَهُ
  ثُمُرٌ» يقول: مال.حدثنا بشر، قال: ثنا يزيد. قال: ثنا سعيد، عن قتادة، فـي قوله: «وكانَ
  لَهُ ثُمُرٌ» يقول: من كلّ الـمال.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة، فـي قوله وأُحِيطَ بِثُمُرِهِ قال: الثمر من الـمال كله يعنـي
  الثمر، وغيره من الـمال كله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان،
  عن معمر، عن قتادة، قال: «الثُّمُر» الـمال كله، قال: وكلّ مال إذا اجتـمع فهو ثُمُر
  إذا كان من لون الثمرة وغيرها من الـمال كله.وقال آخرون: بل عنى به الأصل. ذكر من قال
  ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: «وكانَ لَهُ ثُمُرٌ»
  الثمر الأصل. قال{ وأُحيطَ بثُمُرِهِ }قال: بأصله.وكأنّ الذين وجَّهوا معناها إلـى
  أنها أنواع من الـمال، أرادوا أنها جمع ثمار جمع ثمر، كما يجمع الكتاب كتبـاً، والـحمار
  حمراً. وقد قرأ بعض من وافق هؤلاء فـي هذه القراءة «ثُمْرٌ» بضمّ الثاء وسكون الـميـم،
  وهو يريد الضمّ فـيها غير أنه سكنها طلب التـخفـيف. وقد يحتـمل أن يكون أراد بها جمع
  ثمرة، كما تـجمع الـخَشبة خَشَبـاً. وقرأ ذلك بعض الـمدنـيـين: { وكانَ لَهُ ثَمَرٌ
  } بفتـح الثاء والـميـم، بـمعنى جمع الثَّمرة، كما تـجمع الـخشبة خَشبـاً. والقَصبة
  قَصبـاً.وأولـى القراءات فـي ذلك عندي بـالصواب قراءة من قرأ { وكانَ لَهُ ثُمُرٌ }
  بضمّ الثاء والـميـم لإجماع الـحجة من القرّاء علـيه وإن كانت جمع ثمار، كما الكتب
  جمع كتاب.ومعنى الكلام: { وَفَجَّرْنا خِلاَلُهِما نَهَراً وكانَ لَهُ } منهما { ثُمُرٌ
  } بـمعنى من جنتـيه أنواع من الثمار. وقد بـين ذلك لـمن وفق لفهمه، قوله: { جَعَلْنا
  لأحَدِهِما جَنَّتَـيْنِ مِنْ أعْنابٍ وحَفَفْناهُما بنَـخْـلٍ وَجَعَلْنا بَـيْنَهُما
  زَرْعاً } ثم قال: وكان له من هذه الكروم والنـخـل والزرع ثمر.وقوله: { فَقالَ لِصَاحِبِهِ
  وَهُوَ يُحاوِرُهُ } يقول عزّ وجلّ: فقال هذا الذي جعلنا له جنتـين من أعناب، لصاحبه
  الذي لا مال له وهو يخاطبه: { أنا أكْثَرُ مِنْكَ مالاً وأعَزُّ نَفَراً } يقول: وأعزّ
  عشيرة ورَهْطاً، كما قال عُيـينة والأقرع لرسول الله صلى الله عليه وسلم: نـحن سادات
  العرب، وأربـاب الأموال، فنـحّ عنا سلـمان وَخَّبـابـاً وصُهيبـاً، احتقاراً لهم، وتكبراً
  علـيهم، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَقَالَ لِصَاحِبِهِ
  وَهُوَ يُحاوِرُهُ أنا أكْثَرُ مِنْك مالاً وأعَزُّ نَفَراً } وتلك والله أمنـية الفـاجر:
  كثرة الـمال، وعزّة النفر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

