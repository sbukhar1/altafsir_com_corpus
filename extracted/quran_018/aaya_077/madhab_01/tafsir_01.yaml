text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱنطَلَقَا حَتَّىٰ
  إِذَآ أَتَيَآ أَهْلَ قَرْيَةٍ ٱسْتَطْعَمَآ أَهْلَهَا فَأَبَوْاْ أَن يُضَيِّفُوهُمَا
  فَوَجَدَا فِيهَا جِدَاراً يُرِيدُ أَن يَنقَضَّ فَأَقَامَهُ قَالَ لَوْ شِئْتَ لَتَّخَذْتَ
  عَلَيْهِ أَجْراً }يقول تعالـى ذكره: فـانطلق موسى والعالـم { حَتَّـى إذَا أتَـيَا
  أهْلَ قَرْيَةٍ اسْتَطْعمَا أهْلَها } من الطعام فلـم يطعموهما واستضافـاهم { فَأبَوْا
  أن يُضَيِّفُوهُما فَوَجَدَا فِـيها جِدَارا يُرِيدُ أنْ يَنْقَضَّ } يقول: وجدا فـي
  القرية حائطا يريد أن يسقط ويقع يقال منه: انقضّت الدار: إذا انهدمت وسقطت ومنه انقضاض
  الكوكب، وذلك سقوطه وزواله عن مكانه ومنه قول ذي الرُّمة:فـانْقَضَّ كالكَوْكَبِ الدُّرّي
  مُنْصَلِتا   وقد رُوي عن يحيى بن يعمر أنه قرأ ذلك: «يُرِيدُ أنْ يَنْقاضَّ».وقد اختلف
  أهل العلـم بكلام العرب إذا قرىء ذلك كذلك فـي معناه، فقال بعض أهل البصرة منهم: مـجاز
  ينقاضّ: أي ينقلع من أصله، ويتصدّع، بـمنزلة قولهم: قد انقاضت السنّ: أي انصدعت، وتصدّعت
  من أصلها، يقال: فراق كقبض السنّ: أي لا يجتـمع أهله. وقال بعض أهل الكوفة منهم: الانقـياض:
  الشقّ فـي طول الـحائط فـي طيّ البئر وفـي سنّ الرجل، يقال: قد انقاضت سنة: إذا انشقَّت
  طولاً. وقـيـل: إن القرية التـي استطعم أهلها موسى وصاحبه، فأبوا أن يضيفوهما: الآيـلة.
  ذكر من قال ذلك:حدثنـي الـحسين بن مـحمد الذارع، قال: ثنا عمران بن الـمعتـمر صاحب
  الكرابـيسي، قال: ثنا حماد أبو صالـح، عن مـحمد بن سيرين، قال: انتابوا الأيـلة، فإنه
  قلّ من يأتـيها فـيرجع منها خائبـا، وهي الأرض التـي أبوا أن يضيفوهما، وهي أبعد أرض
  الله من السماء.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فـانْطَلَقا
  حتـى إذَا أتـيَا أهْلَ قَرْيَةٍ } ، وتلا إلـى قوله { لاتَّـخَذْتَ عَلَـيْهِ أجْراً
  } شرّ القرى التـي لا تُضِيف الضيف، ولا تعرف لابن السبـيـل حقه.واختلف أهل العلـم
  بكلام العرب فـي معنى قول الله عزّ وجلّ { يَرِيدُ أنْ يَنْقَضَّ } فقال بعض أهل البصرة:
  لـيس للـحائط إرادة ولا للـمَوَات، ولكنه إذا كان فـي هذه الـحال من رثة فهو إرادته.
  وهذا كقول العرب فـي غيره:يُرِيدُ الرُّمْـحُ صَدْرَ أبـي بَرَاءٍ   وَيَرْغَبُ عَنْ
  دِماء بَنِـي عُقَـيْـلِوقال آخر منهم: إنـما كلـم القوم بـما يعقلون، قال: وذلك لـما
  دنا من الانقضاض، جاز أن يقول: يريد أن ينقضّ، قال: ومثله{ تَكادُ السَّمَواتُ يَتَفَطَّرْن }وقولهم:
  إنـي لأكاد أطير من الفرح، وأنت لـم تقرب من ذلك، ولـم تهمّ به، ولكن لعظيـم الأمر
  عندك. وقال بعض الكوفـيـين منهم: من كلام العرب أن يقولوا: الـجدار يريد أن يسقط قال:
  ومثله من قول العرب قول الشاعر:إنّ دهْراً يَـلُفُّ شَمِلـي بِجُمْلٍ   لَزَمانٌ يَهُمُّ
  بـالإِحْسانِوقول الآخر:يَشْكُو إلـيَّ جَمَلِـي طُولَ السُّرَى   صَبْراً جَمِيلاً
  فَكِلانا مُبْتَلَـىقال: والـجمل لـم يشك، إنـما تكلَّـم به علـى أنه لو تكلـم لقال
  ذلك قال: وكذلك قول عنترة:وَازْوَرَّ مِنْ وَقْعِ القَنا بِلَبـانِهِ   وشَكا إلـيَّ
  بعَبْرَةٍ وتَـحَمْـحُمِقال: ومنه قول الله عزّ وجلّ:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱنطَلَقَا حَتَّىٰ إِذَآ أَتَيَآ
  أَهْلَ قَرْيَةٍ ٱسْتَطْعَمَآ أَهْلَهَا فَأَبَوْاْ أَن يُضَيِّفُوهُمَا فَوَجَدَا
  فِيهَا جِدَاراً يُرِيدُ أَن يَنقَضَّ فَأَقَامَهُ قَالَ لَوْ شِئْتَ لَتَّخَذْتَ عَلَيْهِ
  أَجْراً }{ ولَـمَّا سَكَتَ عَنْ مُوسَى الغَضَبُ }والغضب لا يسكت، وإنـما يسكت صاحبه.
  وإنـما معناه: سكن. وقوله:{ فَإذَا عَزَمَ الأَمْرُ }إنـما يعزم أهله. وقال آخر منهم:
  هذا من أفصح كلام العرب، وقال: إما إرادة الـجدار: ميـله، كما قال النبـيّ صلى الله
  عليه وسلم «لا تَرَاءى نارَاهُما» وإنـما هو أن تكون ناران كلّ واحدة من صاحبتها بـموضع
  لو قام فـيه إنسان رأى الأخرى فـي القُرب قال: وهو كقول الله عزّ وجلّ فـي الأصنام:{ وَتَرَاهُمْ
  يَنْظُرُونَ إلَـيْكَ وَهُمْ لا يُبْصِرُونَ }قال: والعرب تقول: داري تنظر إلـى دار
  فلان، تعنـي: قرب ما بـينهما واستشهد بقول ذي الرُّمَّة فـي وصفه حوضاً أو منزلاً دارساً:قَدْ
  كادَ أوْ قَدْ هَمَّ بـالبُـيُودِ   قال: فجعله يهمّ، وإنـما معناه: أنه قد تغير للبلـى.
  والذي نقول به فـي ذلك أن الله عزّ ذكره بلطفه، جعل الكلام بـين خـلقه رحمة منه بهم،
  لـيبـين بعضهم لبعض عما فـي ضمائرهم. مـما لا تـحسُّه أبصارهم، وقد عقلت العرب معنى
  القائل:فِـي مَهْمَةٍ قَلِقَتْ بِهِ هاماتُها   قَلَقَ الفُؤُوسِ إذَا أرَدْنَ نُصُولاوفهمت
  أن الفؤوس لا توصف به بما يوصف بنو آدم من ضمائر الصدور مع وصفها إياها بأنها تريد.
  وعلـمت ما يريد القائل بقوله:كمِثْلِ هَيْـلِ النَّقا طافَ الـمُشاةُ بِهِ   يَنْهالُ
  حِيناً ويَنْهاهُ الثَّرَى حِيناوإنـما لـم يرد أن الثرى نطق، ولكنه أراد به أنه تلبَّد
  بـالندى، فمنعه من الانهيال، فكان منعه إياه من ذلك كالنهي من ذوي الـمنطق فلا ينهال.
  وكذلك قوله: { جِدَاراً يُرِيدُ أنْ يَنْقُضَّ } قد علـمت أن معناه: قد قارب من أن
  يقع أو يسقط، وإنـما خاطب جلّ ثناؤه بـالقرآن من أنزل الوحي بلسانه، وقد عقلوا ما عنى
  به وإن استعجم عن فهمه ذوو البلادة والعمى، وضلّ فـيه ذوو الـجهالة والغبـا.وقوله:
  { فَأقامَهُ } ذكر عن ابن عبـاس أنه قال: هدمه ثم قعد يبنـيه.حدثنا بذلك ابن حميد،
  قال: ثنا سلـمة، قال: ثنـي ابن إسحاق، عن الـحسن بن عُمارة، عن الـحكم بن عتـيبة، عن
  سعيد بن جبـير، عن ابن عبـاس. وقال آخرون فـي ذلك ما:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن عمرو بن دينار، عن سعيد بن جبـير { فوجدا فـيها جِدَاراً
  يُرِيدُ أنْ يَنْقَضَّ } قال: رفع الـجدار بـيده فـاستقام.والصواب من القول فـي ذلك
  أن يُقال: إن الله عزّ ذكره أخبر أن صاحب موسى وموسى وجدا جداراً يريد أن ينقضّ فأقامه
  صاحب موسى، بـمعنى: عَدَل مَيَـله حتـى عاد مستوياً. وجائز أن يكون كان ذلك بإصلاح
  بعد هدم. وجائز أن يكون كان برفع منه له بـيده، فـاستوى بقدرة الله، وزال عنه مَيْـلُه
  بلطفه، ولا دلالة من كتاب الله ولا خبر للعذر قاطع بأيّ ذلك كان من أيّ.وقوله: { قالَ
  لَوْ شِئْتَ لاتَّـخَذْتَ عَلَـيْهِ أجْراً }  يقول: قال موسى لصاحبه: لو شئت لـم تقم
  لهؤلاء القوم جدارهم حتـى يعطوك علـى إقامتك أجراً، فقال بعضهم: إنـما عَنَى موسى بـالأجر
  الذي قال له { لَوْ شِئْتَ لاتَّـخَذْتَ عَلَـيْهِ أجْراً } القِرى: أي حتـى يَقْرُونا،
  فإنهم قد أبوا أن يضِّيفونا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱنطَلَقَا حَتَّىٰ إِذَآ أَتَيَآ
  أَهْلَ قَرْيَةٍ ٱسْتَطْعَمَآ أَهْلَهَا فَأَبَوْاْ أَن يُضَيِّفُوهُمَا فَوَجَدَا
  فِيهَا جِدَاراً يُرِيدُ أَن يَنقَضَّ فَأَقَامَهُ قَالَ لَوْ شِئْتَ لَتَّخَذْتَ عَلَيْهِ
  أَجْراً }وقال آخرون: بل عنى بذلك العِوَض والـجزاء علـى إقامته الـحائط الـمائل.واختلف
  القرّاء فـي قراءة ذلك، فقرأته عامَّة قرّاء أهل الـمدينة والكوفة { لَوْ شِئْتَ لاتَّـخَذْتَ
  عَلَـيْهِ أجْراً } علـى التوجيه منهم له إلـى أنه لافتعلت من الأخذ. وقرأ ذلك بعض
  أهل البصرة «لَوْ شَئِتَ لَتَـخِذْتَ» بتـخفـيف التاء وكسر الـخاء، وأصله: لافتعلت،
  غير أنهم جعلوا التاء كأنها من أصل الكلـمة، ولأن الكلام عندهم فـي فعل ويفعل من ذلك:
  تـخِذ فلان كذا يَتْـخَذُهُ تَـخْذا، وهي لغة فـيـما ذكر لهُذَيـل. وقال بعض الشعراء:وَقَدْ
  تَـخِذَتْ رِجْلِـي لَدَى جَنْبِ غَرْزِها   نَسِيفـاً كأُفُحُوصِ القَطاةِ الـمُطَرِّقِوالصواب
  من القول فـي ذلك عندي: أنهما لغتان معروفتان من لغات العرب بـمعنى واحد، فبأيتهما
  قرأ القارىء فمصيب، غير أنـي أختار قراءته بتشديد التاء علـى لافتعلت، لأنها أفصح اللغتـين
  وأشهرهما، وأكثرهما علـى ألسن العرب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

