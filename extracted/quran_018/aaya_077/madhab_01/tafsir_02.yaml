text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱنطَلَقَا حَتَّىٰ
  إِذَآ أَتَيَآ أَهْلَ قَرْيَةٍ ٱسْتَطْعَمَآ أَهْلَهَا فَأَبَوْاْ أَن يُضَيِّفُوهُمَا
  فَوَجَدَا فِيهَا جِدَاراً يُرِيدُ أَن يَنقَضَّ فَأَقَامَهُ قَالَ لَوْ شِئْتَ لَتَّخَذْتَ
  عَلَيْهِ أَجْراً }{ أَهْلَ قَـَرْيَةٍ } هي إنطاكية. وقيل: الأبلة، وهي أبعد أرض الله
  من السماء { أَن يُضَيّفُوهُمَا }. وقرىء: «يضيفوهما» يقال: ضافه إذا كان له ضيفاً.
  وحقيقته: مال إليه، من ضاف السهم عن الغرض، ونظيره: زاره من الازورار. وأضافه وضيفه:
  أنزله وجعله ضيفه وعن النبي صلى الله عليه وسلم:(647) \" كانوا أهل قرية لئاماً \"
  وقيل: شر القرى التي لا يضاف الضيف فيها ولا يعرف لابن السبيل حقه { يُرِيدُ أَن يَنقَضَّ
  } استعيرت الإرادة للمداناة والمشارفة، كما استعير الهمّ والعزم لذلك. قال الراعي:فِي
  مَهْمَهٍ قَلِقَتْ بِهِ هَامَاتُهَا   قَلَقَ الْفُئُوسِ إذَا أَرَدْنَ نُصُولاَوقال:يُرِيدُ
  الرُّمْحُ صَدْرَ أَبِي بَرَاء   وَيَعْدِلُ عَنْ دِمَارِ بَنِي عَقِيلٍوقال حسان:إنَّ
  دَهْراً يَلِفُّ شَمْلِي بِجُمْلٍ   لَزَمَانٌ يَهُمُّ بِالإحْسَانِوسمعت من يقول:
  عزم السراج أن يطفأ، وطلب أن يطفأ. وإذا كان القول والنطق والشكاية والصدق والكذب والسكوت
  والتمرد والإباء والعزة والطواعية وغير ذلك مستعار للجماد ولما لا يعقل، فما بال الإرادة؟
  قال:إذَا قَالَتِ الأَنْسَاعُ لِلْبَطْنِ الْحَقِ   تَقُولُ سِنِّي لِلنَّوَاةِ طِنِّي   لاَ
  يَنْطقُ اللَّهْوُ حَتَّى يَنْطِقَ العُودُ   وَشَكا إلَيَّ بَعْبرَةٍ وَتَحَمْحُم   ِ
  فَإنْ يَكُ ظَنِّي صَادِقاً وَهْوَ صَادِقِي   { وَلَمَّا سَكَتَ عَن مُّوسَى ٱلْغَضَبُ }[الأعراف:154]:تَمَرَّدَ
  مَارِدٌ وَعَزَّ الأَبْلَقُ   ولبعضهم:يَأْبَى عَلَى أَجْفَانِهِ إغْفَاءَه   هَمٌّ
  إذَا انْقَادِ الْهُمُومُ تَمَرَّدَاأَبَتِ الرَّوَادِفُ وَالثُّدِيُّ لِقُمْصِهَا   مَسَّ
  الْبُطُونِ وَأَنْ تَمَسَّ ظُهُورَا{ قَالَتَا أَتَيْنَا طَائِعِينَ }[فصلت:11] ولقد
  بلغني أن بعض المحرفين لكلام الله تعالى ممن لا يعلم، كان يجعل الضمير للخضر؛ لأنّ
  ما كان فيه من آفة الجهل وسقم الفهم، أراه أعلى الكلام طبقة أدناه منزلة،فتمحل ليردّه
  إلى ما هو عنده أصحّ وأفصح،وعنده أن ما كان أبعد من المجاز كان أدخل في الإعجاز. وانقض:
  إذا أسرع سقوطه،من انقضاض الطائر وهو انفعل، مطاوع قضضته. وقيل: افعلّ من النقض، كاحمرّ
  من الحمرة. وقرىء: «أن ينقض» من النقض، «وأن ينقاص» من انقاصت السن إذا انشقت طولاً،
  قال ذو الرمّة:......... مِنْقَاصٌ وَمُنْكَثِبُ   بالصاد غير معجمة { فَأَقَامَهُ
  } قيل: أقامه بيده. وقيل: مسحه بيده فقام واستوى. وقيل: أقامه بعمود عمده به. وقيل:
  نقضه وبناه. وقيل: كان طول الجدار في السماء مائة ذراع، كانت الحال حال اضطرار وافتقار
  إلى المطعم، ولقد لزتهما الحاجة إلى آخر كسب المرء وهو المسألة، فلم يجدا مواسياً،
  فلما أقام الجدار لم يتمالك موسى لما رأى من الحرمان ومساس الحاجة أن { قَالَ لَوْ
  شِئْتَ لَتَّخَذْتَ عَلَيْهِ أَجْراً } وطلبت على عملك جعلاً حتى ننتعش ونستدفع به
  الضرورة وقرىء: «لتخذت»، والتاء في تخذ، أصل كما في تبع، واتخذ افتعل منه، كاتبع من
  تبع، وليس من الأخذ في شيء.\r\n\t\t\t\r\n\t\t\t</section>"

