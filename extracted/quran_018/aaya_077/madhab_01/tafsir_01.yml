  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَٱنطَلَقَا حَتَّىٰ إِذَآ أَتَيَآ أَهْلَ قَرْيَةٍ
  ٱسْتَطْعَمَآ أَهْلَهَا فَأَبَوْاْ أَن يُضَيِّفُوهُمَا فَوَجَدَا فِيهَا جِدَاراً
  يُرِيدُ أَن يَنقَضَّ فَأَقَامَهُ قَالَ لَوْ شِئْتَ لَتَّخَذْتَ عَلَيْهِ أَجْراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولَـمَّا سَكَتَ عَنْ مُوسَى الغَضَبُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">والغضب
  لا يسكت، وإنـما يسكت صاحبه. وإنـما معناه: سكن. وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإذَا عَزَمَ الأَمْرُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إنـما
  يعزم أهله. وقال آخر منهم: هذا من أفصح كلام العرب، وقال: إما إرادة الـجدار: ميـله،
  كما قال النبـيّ صلى الله عليه وسلم «لا تَرَاءى نارَاهُما» وإنـما هو أن تكون ناران
  كلّ واحدة من صاحبتها بـموضع لو قام فـيه إنسان رأى الأخرى فـي القُرب قال: وهو كقول
  الله عزّ وجلّ فـي الأصنام:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَرَاهُمْ يَنْظُرُونَ إلَـيْكَ وَهُمْ لا يُبْصِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  والعرب تقول: داري تنظر إلـى دار فلان، تعنـي: قرب ما بـينهما واستشهد بقول ذي الرُّمَّة
  فـي وصفه حوضاً أو منزلاً دارساً:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَدْ كادَ أوْ قَدْ هَمَّ بـالبُـيُودِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فجعله يهمّ، وإنـما معناه: أنه قد تغير للبلـى. والذي نقول به
  فـي ذلك أن الله عزّ ذكره بلطفه، جعل الكلام بـين خـلقه رحمة منه بهم، لـيبـين بعضهم
  لبعض عما فـي ضمائرهم. مـما لا تـحسُّه أبصارهم، وقد عقلت العرب معنى القائل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فِـي مَهْمَةٍ قَلِقَتْ بِهِ هاماتُها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَلَقَ الفُؤُوسِ إذَا أرَدْنَ نُصُولا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفهمت أن الفؤوس لا توصف به بما
  يوصف بنو آدم من ضمائر الصدور مع وصفها إياها بأنها تريد. وعلـمت ما يريد القائل بقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كمِثْلِ هَيْـلِ النَّقا طافَ الـمُشاةُ
  بِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَنْهالُ حِيناً ويَنْهاهُ الثَّرَى حِينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما لـم يرد أن الثرى نطق، ولكنه
  أراد به أنه تلبَّد بـالندى، فمنعه من الانهيال، فكان منعه إياه من ذلك كالنهي من ذوي
  الـمنطق فلا ينهال. وكذلك قوله: { جِدَاراً يُرِيدُ أنْ يَنْقُضَّ } قد علـمت أن معناه:
  قد قارب من أن يقع أو يسقط، وإنـما خاطب جلّ ثناؤه بـالقرآن من أنزل الوحي بلسانه،
  وقد عقلوا ما عنى به وإن استعجم عن فهمه ذوو البلادة والعمى، وضلّ فـيه ذوو الـجهالة
  والغبـا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَأقامَهُ } ذكر عن ابن
  عبـاس أنه قال: هدمه ثم قعد يبنـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بذلك ابن حميد، قال: ثنا سلـمة، قال: ثنـي ابن إسحاق، عن الـحسن بن عُمارة، عن الـحكم
  بن عتـيبة، عن سعيد بن جبـير، عن ابن عبـاس. وقال آخرون فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  عمرو بن دينار، عن سعيد بن جبـير { فوجدا فـيها جِدَاراً يُرِيدُ أنْ يَنْقَضَّ } قال:
  رفع الـجدار بـيده فـاستقام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أن يُقال: إن الله عزّ ذكره أخبر أن صاحب موسى وموسى وجدا جداراً
  يريد أن ينقضّ فأقامه صاحب موسى، بـمعنى: عَدَل مَيَـله حتـى عاد مستوياً. وجائز أن
  يكون كان ذلك بإصلاح بعد هدم. وجائز أن يكون كان برفع منه له بـيده، فـاستوى بقدرة
  الله، وزال عنه مَيْـلُه بلطفه، ولا دلالة من كتاب الله ولا خبر للعذر قاطع بأيّ ذلك
  كان من أيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قالَ لَوْ شِئْتَ لاتَّـخَذْتَ
  عَلَـيْهِ أجْراً }  يقول: قال موسى لصاحبه: لو شئت لـم تقم لهؤلاء القوم جدارهم حتـى
  يعطوك علـى إقامتك أجراً، فقال بعضهم: إنـما عَنَى موسى بـالأجر الذي قال له { لَوْ
