  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱنطَلَقَا
  حَتَّىٰ إِذَآ أَتَيَآ أَهْلَ قَرْيَةٍ ٱسْتَطْعَمَآ أَهْلَهَا فَأَبَوْاْ أَن يُضَيِّفُوهُمَا
  فَوَجَدَا فِيهَا جِدَاراً يُرِيدُ أَن يَنقَضَّ فَأَقَامَهُ قَالَ لَوْ شِئْتَ لَتَّخَذْتَ
  عَلَيْهِ أَجْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فـانطلق موسى
  والعالـم { حَتَّـى إذَا أتَـيَا أهْلَ قَرْيَةٍ اسْتَطْعمَا أهْلَها } من الطعام فلـم
  يطعموهما واستضافـاهم { فَأبَوْا أن يُضَيِّفُوهُما فَوَجَدَا فِـيها جِدَارا يُرِيدُ
  أنْ يَنْقَضَّ } يقول: وجدا فـي القرية حائطا يريد أن يسقط ويقع يقال منه: انقضّت الدار:
  إذا انهدمت وسقطت ومنه انقضاض الكوكب، وذلك سقوطه وزواله عن مكانه ومنه قول ذي الرُّمة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فـانْقَضَّ كالكَوْكَبِ الدُّرّي مُنْصَلِتا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد رُوي عن يحيى بن يعمر أنه قرأ ذلك: «يُرِيدُ أنْ يَنْقاضَّ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل العلـم بكلام العرب إذا قرىء ذلك كذلك فـي معناه، فقال
  بعض أهل البصرة منهم: مـجاز ينقاضّ: أي ينقلع من أصله، ويتصدّع، بـمنزلة قولهم: قد
  انقاضت السنّ: أي انصدعت، وتصدّعت من أصلها، يقال: فراق كقبض السنّ: أي لا يجتـمع أهله.
  وقال بعض أهل الكوفة منهم: الانقـياض: الشقّ فـي طول الـحائط فـي طيّ البئر وفـي سنّ
  الرجل، يقال: قد انقاضت سنة: إذا انشقَّت طولاً. وقـيـل: إن القرية التـي استطعم أهلها
  موسى وصاحبه، فأبوا أن يضيفوهما: الآيـلة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحسين بن مـحمد الذارع، قال: ثنا عمران بن الـمعتـمر صاحب الكرابـيسي، قال: ثنا حماد
  أبو صالـح، عن مـحمد بن سيرين، قال: انتابوا الأيـلة، فإنه قلّ من يأتـيها فـيرجع منها
  خائبـا، وهي الأرض التـي أبوا أن يضيفوهما، وهي أبعد أرض الله من السماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فـانْطَلَقا
  حتـى إذَا أتـيَا أهْلَ قَرْيَةٍ } ، وتلا إلـى قوله { لاتَّـخَذْتَ عَلَـيْهِ أجْراً
  } شرّ القرى التـي لا تُضِيف الضيف، ولا تعرف لابن السبـيـل حقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العلـم بكلام العرب فـي معنى قول الله عزّ وجلّ { يَرِيدُ
  أنْ يَنْقَضَّ } فقال بعض أهل البصرة: لـيس للـحائط إرادة ولا للـمَوَات، ولكنه إذا
  كان فـي هذه الـحال من رثة فهو إرادته. وهذا كقول العرب فـي غيره:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يُرِيدُ الرُّمْـحُ صَدْرَ أبـي بَرَاءٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيَرْغَبُ عَنْ دِماء بَنِـي عُقَـيْـلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر منهم: إنـما كلـم القوم
  بـما يعقلون، قال: وذلك لـما دنا من الانقضاض، جاز أن يقول: يريد أن ينقضّ، قال: ومثله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تَكادُ
  السَّمَواتُ يَتَفَطَّرْن</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقولهم: إنـي لأكاد أطير من الفرح، وأنت لـم تقرب من ذلك، ولـم تهمّ
  به، ولكن لعظيـم الأمر عندك. وقال بعض الكوفـيـين منهم: من كلام العرب أن يقولوا: الـجدار
  يريد أن يسقط قال: ومثله من قول العرب قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنّ دهْراً يَـلُفُّ شَمِلـي بِجُمْلٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَزَمانٌ
  يَهُمُّ بـالإِحْسانِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقول الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَشْكُو إلـيَّ جَمَلِـي طُولَ السُّرَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صَبْراً جَمِيلاً فَكِلانا مُبْتَلَـى</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: والـجمل لـم يشك، إنـما تكلَّـم
  به علـى أنه لو تكلـم لقال ذلك قال: وكذلك قول عنترة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَازْوَرَّ مِنْ وَقْعِ القَنا بِلَبـانِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وشَكا إلـيَّ بعَبْرَةٍ وتَـحَمْـحُمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ومنه قول الله عزّ وجلّ:</font></font>&#13;\t\t\t<label
