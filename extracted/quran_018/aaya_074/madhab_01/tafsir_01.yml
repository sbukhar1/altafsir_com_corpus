  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱنْطَلَقَا
  حَتَّىٰ إِذَا لَقِيَا غُلاَماً فَقَتَلَهُ قَالَ أَقَتَلْتَ نَفْساً زَكِيَّةً بِغَيْرِ
  نَفْسٍ لَّقَدْ جِئْتَ شَيْئاً نُّكْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { فـانطلقا حتـى إذا لقـيا غلاماً فقتله } العالـم، فـ { قال } له موسى: { أقتلت نفساً
  زكية }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة ذلك،
  فقرأته عامة قرّاء الـحجاز والبصرة: «أقَتَلْتَ نَفْساً زَاكِيَةً» وقالوا معنى ذلك:
  الـمطهرة التـي لا ذنب لها، ولـم تذنب قطّ لصغرها. وقرأ ذلك عامة قرّاء أهل الكوفة:
  { نَفْساً زَكِيَّةً } بـمعنى: التائبة الـمغفور لها ذنوبها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { أقَتَلْتَ نَفْساً زَكِيَّةً } والزكية: التائبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قالَ أقَتَلْتَ
  نَفْساً زَكِيَّةً } قال: الزكية: التائبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر أقَتَلْتَ نَفْساً زَاكِيَةً
  قال: قال الـحسن: تائبة، هكذا فـي حديث الـحسن وشهْر زاكية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله
  { نَفْساً زَكيَّةً } قال: تائبة. ذكر من قال: معناها الـمسلـمة التـي لا ذنب لها:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  أخبرنـي يعلـى بن مسلـم، أنه سمع سعيد بن جبـير يقول: وجد خضر غلـماناً يـلعبون، فأخذ
  غلاماً ظريفـاً فأضجعه ثم ذبحه بـالسكين. قال: وأخبرنـي وهب بن سلـيـمان عن شعيب الـجبئي
  قال: اسم الغلام الذي قتله الـخضر: جيسور «قالَ أقَتَلْتَ نَفْساً زَاكِيَةً» قال:
  مسلـمة. قال: وقرأها ابن عبـاس: { زَكِيَّةً } كقولك: زكياً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العلـم بكلام العرب من أهل الكوفة يقول: معنى الزكية والزاكية واحد، كالقاسية
  والقسية، ويقول: هي التـي لـم تـجن شيئا، وذلك هو الصواب عندي لأنـي لـم أجد فرقاً
  بـينهما فـي شيء من كلام العرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإذا
  كان ذلك كذلك، فبأيّ القراءتـين قرأ ذلك القارىء فمصيب، لأنهما قراءتان مستفـيضتان
  فـي قرأة الأمصار بـمعنى واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بِغَيْرِ نَفْسٍ } يقول: بغير قصاص بنفس قتلت، فلزمها القتل قوداً بها. وقوله: {
  لَقَدْ جِئْتَ شَيْئاً نُكْراً } يقول: لقد جئت بشيء منكر، وفعلت فعلاً غير معروف.
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل: ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لَقَدْ جِئْتَ شَيْئاً نُكْراً } والنُّكْرُ
  أشدّ من الإمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

