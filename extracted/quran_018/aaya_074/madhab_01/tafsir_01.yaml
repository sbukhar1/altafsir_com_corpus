text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱنْطَلَقَا حَتَّىٰ
  إِذَا لَقِيَا غُلاَماً فَقَتَلَهُ قَالَ أَقَتَلْتَ نَفْساً زَكِيَّةً بِغَيْرِ نَفْسٍ
  لَّقَدْ جِئْتَ شَيْئاً نُّكْراً }يقول تعالـى ذكره: { فـانطلقا حتـى إذا لقـيا غلاماً
  فقتله } العالـم، فـ { قال } له موسى: { أقتلت نفساً زكية }.واختلفت القرّاء فـي قراءة
  ذلك، فقرأته عامة قرّاء الـحجاز والبصرة: «أقَتَلْتَ نَفْساً زَاكِيَةً» وقالوا معنى
  ذلك: الـمطهرة التـي لا ذنب لها، ولـم تذنب قطّ لصغرها. وقرأ ذلك عامة قرّاء أهل الكوفة:
  { نَفْساً زَكِيَّةً } بـمعنى: التائبة الـمغفور لها ذنوبها. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { أقَتَلْتَ نَفْساً زَكِيَّةً } والزكية: التائبة.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { قالَ أقَتَلْتَ نَفْساً زَكِيَّةً } قال: الزكية: التائبة.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر أقَتَلْتَ نَفْساً زَاكِيَةً
  قال: قال الـحسن: تائبة، هكذا فـي حديث الـحسن وشهْر زاكية.حُدثت عن الـحسين، قال:
  سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { نَفْساً زَكيَّةً
  } قال: تائبة. ذكر من قال: معناها الـمسلـمة التـي لا ذنب لها:حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي يعلـى بن مسلـم، أنه سمع سعيد
  بن جبـير يقول: وجد خضر غلـماناً يـلعبون، فأخذ غلاماً ظريفـاً فأضجعه ثم ذبحه بـالسكين.
  قال: وأخبرنـي وهب بن سلـيـمان عن شعيب الـجبئي قال: اسم الغلام الذي قتله الـخضر:
  جيسور «قالَ أقَتَلْتَ نَفْساً زَاكِيَةً» قال: مسلـمة. قال: وقرأها ابن عبـاس: { زَكِيَّةً
  } كقولك: زكياً.وكان بعض أهل العلـم بكلام العرب من أهل الكوفة يقول: معنى الزكية والزاكية
  واحد، كالقاسية والقسية، ويقول: هي التـي لـم تـجن شيئا، وذلك هو الصواب عندي لأنـي
  لـم أجد فرقاً بـينهما فـي شيء من كلام العرب.فإذا كان ذلك كذلك، فبأيّ القراءتـين
  قرأ ذلك القارىء فمصيب، لأنهما قراءتان مستفـيضتان فـي قرأة الأمصار بـمعنى واحد.وقوله:
  { بِغَيْرِ نَفْسٍ } يقول: بغير قصاص بنفس قتلت، فلزمها القتل قوداً بها. وقوله: {
  لَقَدْ جِئْتَ شَيْئاً نُكْراً } يقول: لقد جئت بشيء منكر، وفعلت فعلاً غير معروف.
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل: ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { لَقَدْ جِئْتَ شَيْئاً نُكْراً } والنُّكْرُ أشدّ من الإمر.\r\n\t\t\t\r\n\t\t\t</section>"

