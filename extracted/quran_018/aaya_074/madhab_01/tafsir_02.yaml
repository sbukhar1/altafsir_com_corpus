  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱنْطَلَقَا
  حَتَّىٰ إِذَا لَقِيَا غُلاَماً فَقَتَلَهُ قَالَ أَقَتَلْتَ نَفْساً زَكِيَّةً بِغَيْرِ
  نَفْسٍ لَّقَدْ جِئْتَ شَيْئاً نُّكْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ أَلَمْ أَقُلْ
  لَّكَ إِنَّكَ لَن تَسْتَطِيعَ مَعِيَ صَبْراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَقَتَلَهُ } قيل: كان قتله فتل عنقه. وقيل: ضرب برأسه الحائط، وعن سعيد بن جبير: أضجعه
  ثم ذبحه بالسكين. فإن قلت: لم قيل { حَتَّى إِذَا رَكِبَا فِى ٱلسَّفِينَةِ خَرَقَهَا
  } بغير فاء و { حَتَّىٰ إِذَا لَقِيَا غُلاَمًا فَقَتَلَهُ } قلت: جعل خرقها جزاء للشرط،
  وجعل قتله من جملة الشرط معطوفاً عليه، والجزاء { قَالَ أَقَتَلْتَ }. فإن قلت: فلم
  خولف بينهما؟ قلت: لأن خرق السفينة لم يتعقب الركوب، وقد تعقّب القتل لقاء الغلام.
  وقرىء: «زاكية» و «زكية»، وهي الطاهرة من الذنوب، إما لأنها ظاهرة عنده لأنه لم يرها
  قد أذنبت، وإما لأنها صغيرة لم تبلغ الحنث { بِغَيْرِ نَفْسٍ } يعني لم تقتل نفساً
  فيقتص منها. وعن ابن عباس:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(644) أن نجدة الحروري كتب إليه:
  كيف جاز قتله، وقد نهى رسول الله صلى الله عليه وسلم عن قتل الولدان؟ فكتب إليه: إن
  علمت من حال الولدان ما علمه عالم موسى فلك أن تقتل { نُّكْراً }. وقرىء: «بضمتين»
  وهو المنكر وقيل النكر أقل من الإمر؛ لأن قتل نفس واحدة أهون من إغراق أهل السفينة.
  وقيل: معناه جئت شيئاً أنكر من الأوّل، لأن ذلك كان خرقاً يمكن تداركه بالسدّ، وهذا
  لا سبيل إلى تداركه. فإن قلت: ما معنى زيادة { لَكَ }؟ قلت: زيادة المكافحة بالعتاب
  على رفض الوصية، والوسم بقلة الصبر عند الكرة الثانية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

