  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(18, 9)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(18,9)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتَ أَنَّ أَصْحَابَ ٱلْكَهْفِ وَٱلرَّقِيمِ كَانُواْ مِنْ آيَاتِنَا عَجَباً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: أم حسبت يا مـحمد
  أن أصحاب الكهف والرقـيـم كانوا من آياتنا عَجَبـا، فإن ما خـلقت من السموات والأرض،
  وما فـيهنّ من العجائب أعجب من أمر أصحاب الكهف، وحجتـي بكل ذلك ثابتة علـى هؤلاء الـمشركين
  من قومك، وغيرهم من سائر عبـادي. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد { أمْ حَسِبْتَ أنَّ أصحَابَ الكَهْفِ والرَّقِـيـمِ
  كانُوا مِنْ آياتِنا عَجَبـاً } قال مـحمد بن عمرو فـي حديثه، قال: لـيسوا عجبـاً بأعجب
  آياتنا. وقال الـحارث فـي حديثه بقولهم: أعجب آياتنا: لـيسوا أعجب آياتنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، قوله: { أمْ حَسِبْتَ أنَّ أصْحَابَ الكَهْفِ والرَّقِـيـمِ كانُوا مِنْ آياتِنا
  عَجَبـاً } كانوا يقولون هم عجب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، ثنا سعيد، عن قتادة، قوله: { أمْ حَسِبْتَ أنَّ أصحَابَ الكَهْفِ
  والرَّقِـيـمِ كانْوا مِنْ آياتِنا عَجَبـاً } يقول: قد كان من آياتنا ما هو أعجب من
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق { أمْ حَسِبْتَ أنَّ أصحَابَ الكَهْفِ والرَّقِـيـمِ كانُوا مِنْ آياتِنا
  عَجَبـاً }. أي وما قدروا من قَدْر فـيـما صنعت من أمر الـخلائق، وما وضعت علـى العبـاد
  من حججي ما هو أعظم من ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: أم حسبت
  يا مـحمد أن أصحاب الكهف والرقـيـم كانوا من آياتنا عَجَبـا، فإن الذين آتـيتك من العلـم
  والـحكمة أفضل منه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { أمْ حَسِبْتَ أنَّ أصحَابَ الكَهْفِ والرَّقِـيـمِ كانُوا مِنْ آياتِنا عَجَبـاً
  } يقول: الذي آتـيتك من العلـم والسنة والكتاب أفضل من شأن أصحاب الكهف والرقـيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قلنا: إن القول الأوّل أولـى بتأويـل الآية، لأنّ الله عزّ
  وجلّ أنزل قصة أصحاب الكهف علـى نبـيه احتـجاجاً بها علـى الـمشركين من قومه علـى ما
  ذكرنا فـي الرواية عن ابن عبـاس، إذ سألوه عنها اختبـاراً منهم له بـالـجواب عنها صدقه،
  فكان تقريعهم بتكذيبهم بـما هو أوكد علـيهم فـي الـحجة مـما سألوا عنهم، وزعموا أنهم
  يؤمنون عند الإجابة عنه أشبه من الـخبر عما أنعم الله علـى رسوله من النعم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الكهف، فإنه كهف الـجبل الذي أوى إلـيه القوم الذين قصّ الله
  شأنهم فـي هذه السورة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الرقـيـم، فإن أهل التأويـل
  اختلفوا فـي الـمعنىّ به، فقال بعضهم: هو اسم قرية، أو واد علـى اختلاف بـينهم فـي
  ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
