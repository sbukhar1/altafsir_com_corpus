text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ حَسِبْتَ
  أَنَّ أَصْحَابَ ٱلْكَهْفِ وَٱلرَّقِيمِ كَانُواْ مِنْ آيَاتِنَا عَجَباً }يقول تعالـى
  ذكره لنبـيه مـحمد صلى الله عليه وسلم: أم حسبت يا مـحمد أن أصحاب الكهف والرقـيـم
  كانوا من آياتنا عَجَبـا، فإن ما خـلقت من السموات والأرض، وما فـيهنّ من العجائب أعجب
  من أمر أصحاب الكهف، وحجتـي بكل ذلك ثابتة علـى هؤلاء الـمشركين من قومك، وغيرهم من
  سائر عبـادي. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال:
  ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { أمْ حَسِبْتَ أنَّ أصحَابَ الكَهْفِ
  والرَّقِـيـمِ كانُوا مِنْ آياتِنا عَجَبـاً } قال مـحمد بن عمرو فـي حديثه، قال: لـيسوا
  عجبـاً بأعجب آياتنا. وقال الـحارث فـي حديثه بقولهم: أعجب آياتنا: لـيسوا أعجب آياتنا.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { أمْ حَسِبْتَ
  أنَّ أصْحَابَ الكَهْفِ والرَّقِـيـمِ كانُوا مِنْ آياتِنا عَجَبـاً } كانوا يقولون
  هم عجب.حدثنا بشر، قال: ثنا يزيد، ثنا سعيد، عن قتادة، قوله: { أمْ حَسِبْتَ أنَّ أصحَابَ
  الكَهْفِ والرَّقِـيـمِ كانْوا مِنْ آياتِنا عَجَبـاً } يقول: قد كان من آياتنا ما
  هو أعجب من ذلك.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { أمْ حَسِبْتَ أنَّ
  أصحَابَ الكَهْفِ والرَّقِـيـمِ كانُوا مِنْ آياتِنا عَجَبـاً }. أي وما قدروا من قَدْر
  فـيـما صنعت من أمر الـخلائق، وما وضعت علـى العبـاد من حججي ما هو أعظم من ذلك.وقال
  آخرون: بل معنى ذلك: أم حسبت يا مـحمد أن أصحاب الكهف والرقـيـم كانوا من آياتنا عَجَبـا،
  فإن الذين آتـيتك من العلـم والـحكمة أفضل منه. ذكر من قال ذلك:حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { أمْ
  حَسِبْتَ أنَّ أصحَابَ الكَهْفِ والرَّقِـيـمِ كانُوا مِنْ آياتِنا عَجَبـاً } يقول:
  الذي آتـيتك من العلـم والسنة والكتاب أفضل من شأن أصحاب الكهف والرقـيـم.وإنـما قلنا:
  إن القول الأوّل أولـى بتأويـل الآية، لأنّ الله عزّ وجلّ أنزل قصة أصحاب الكهف علـى
  نبـيه احتـجاجاً بها علـى الـمشركين من قومه علـى ما ذكرنا فـي الرواية عن ابن عبـاس،
  إذ سألوه عنها اختبـاراً منهم له بـالـجواب عنها صدقه، فكان تقريعهم بتكذيبهم بـما
  هو أوكد علـيهم فـي الـحجة مـما سألوا عنهم، وزعموا أنهم يؤمنون عند الإجابة عنه أشبه
  من الـخبر عما أنعم الله علـى رسوله من النعم.وأما الكهف، فإنه كهف الـجبل الذي أوى
  إلـيه القوم الذين قصّ الله شأنهم فـي هذه السورة.وأما الرقـيـم، فإن أهل التأويـل
  اختلفوا فـي الـمعنىّ به، فقال بعضهم: هو اسم قرية، أو واد علـى اختلاف بـينهم فـي
  ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ حَسِبْتَ أَنَّ أَصْحَابَ ٱلْكَهْفِ وَٱلرَّقِيمِ
  كَانُواْ مِنْ آيَاتِنَا عَجَباً }ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا يحيى
  بن عبد الأعلـى وعبد الرحمن، قالا: ثنا سفـيان، عن الشيبـانـيّ، عن عكرمة، عن ابن عبـاس،
  قال: يزعم كعب أن الرقـيـم: القرية.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { أمْ حَسِبْتَ أنَّ أصحَابَ الكَهْفِ
  والرَّقِـيـمِ } قال: الرقـيـم: واد بـين عُسْفـان وأَيـلة دون فلسطين، وهو قريب من
  أيـلة.حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: سمعت أبـي، عن عطية، قال: الرقـيـم:
  واد.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أمْ حَسِبْتَ أنَّ
  أصحَابَ الكَهْفِ والرَّقِـيـمِ } كنَّا نـحدّث أن الرقـيـم: الوادي الذي فـيه أصحاب
  الكهف.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عن سمِاك
  بن حرب، عن عكرمة، عن ابن عبـاس، فـي قوله { الرَّقِـيـمِ } قال: يزعم كعب: أنها القرية.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن ابن أبـي نـجيح عن مـجاهد،
  فـي قوله: { الرَّقِـيـمِ } قال: يقول بعضهم: الرقـيـم: كتاب تبيانهم. ويقول بعضهم:
  هو الوادي الذي فـيه كهفهم.حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا
  عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول: أما الكهف: فهو غار الوادي، والرقـيـم:
  اسم الوادي.وقال آخرون: الرقـيـم: الكتاب. ذكر من قال ذلك:حدثنا علـيّ، قال: ثنا عبد
  الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أمْ حَسِبْتَ أنَّ أصحَابَ
  الكهْفِ والرَّقِـيـمِ } يقول: الكتاب.حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: ثنا
  أبـي، عن ابن قـيس، عن سعيد بن جبـير، قال: الرقـيـم: لوح من حجارة كتبوا فـيه قصص
  أصحاب الكهف، ثم وضعوه علـى بـاب الكهف.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد: الرقـيـم: كتاب، ولذلك الكتاب خبر فلـم يخبر الله عن ذلك الكتاب وعما فـيه،
  وقرأ:{ وَما أدْرَاكَ ما عِلِّـيُّونَ كِتِابٌ مرْقُومٌ يَشْهدُهُ الـمُقَرَّبُون وَما
  أدْرَاكَ ما سِجِّينٌ كتابٌ مرْقُومٌ }وقال آخرون: بل هو اسم جبل أصحاب الكهف. ذكر
  من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال
  ابن عبـاس: الرقـيـم: الـجبل الذي فـيه الكهف.قال أبو جعفر: وقد قـيـل إن اسم ذلك الـجبل:
  بنـجلوس.حدثنا بذلك ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن عبد الله بن أبـي نـجيح،
  عن مـجاهد، عن ابن عبـاس: وقد قـيـل: إن اسمه بناجلوس.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي وهب بن سلـيـمان عن شعيب الـجَبِئي أن اسم
  جبل الكهف: بناجلوس. واسم الكهف: حيزم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ حَسِبْتَ أَنَّ أَصْحَابَ ٱلْكَهْفِ
  وَٱلرَّقِيمِ كَانُواْ مِنْ آيَاتِنَا عَجَباً }والكلب: حمران. وقد رُوي عن ابن عبـاس
  فـي الرقـيـم ما:حدثنا به الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا إسرائيـل عن
  سماك، عن عكرمة، عن ابن عبـاس قال: كلّ القرآن أعلـمه، إلا حناناً، والأوّاه، والرقـيـم.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي عمرو بن دينار،
  أنه سمع عكرمة يقول: قال ابن عبـاس: ما أدري ما الرقـيـم، أكتاب، أم بنـيان؟.وأولى
  هذه الأقوال بـالصواب فـي الرقـيـم أن يكون معنـياً به: لوح، أو حجر، أو شيء كُتب فـيه
  كتاب. وقد قال أهل الأخبـار: إن ذلك لوح كُتب فـيه أسماء أصحاب الكهف وخبرهم حين أوَوْا
  إلـى الكهف. ثم قال بعضهم: رُفع ذلك اللوح فـي خزانة الـملك. وقال بعضهم: بل جُعل علـى
  بـاب كهفهم. وقال بعضهم: بل كان ذلك مـحفوظاً عند بعض أهل بلدهم. وإنـما الرقم: فعيـل.
  أصله: مرقوم، ثم صُرف إلـى فعيـل، كما قـيـل للـمـجروح: جريح، وللـمقتول: قتـيـل، يقال
  منه: رقمت كذا وكذا: إذا كتبته، ومنه قـيـل للرقم فـي الثوب رقم، لأنه الـخطّ الذي
  يعرف به ثمنه. ومن ذلك قـيـل للـحيَّة: أرقم، لـما فـيه من الآثار والعرب تقول: علـيك
  بـالرقمة، ودع الضفة: بـمعنى علـيك برقمة الوادي حيث الـماء، ودع الضفة الـجانبة. والضفتان:
  جانبـا الوادي. وأحسب أن الذي قال الرقـيـم: الوادي، ذهب به إلـى هذا، أعنـي به إلـى
  رقمة الوادي.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

