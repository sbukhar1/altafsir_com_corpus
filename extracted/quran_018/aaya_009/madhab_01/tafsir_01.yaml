  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَمْ حَسِبْتَ أَنَّ أَصْحَابَ ٱلْكَهْفِ وَٱلرَّقِيمِ
  كَانُواْ مِنْ آيَاتِنَا عَجَباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والكلب: حمران.
  وقد رُوي عن ابن عبـاس فـي الرقـيـم ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا إسرائيـل عن سماك، عن عكرمة، عن ابن
  عبـاس قال: كلّ القرآن أعلـمه، إلا حناناً، والأوّاه، والرقـيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  أخبرنـي عمرو بن دينار، أنه سمع عكرمة يقول: قال ابن عبـاس: ما أدري ما الرقـيـم، أكتاب،
  أم بنـيان؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى هذه الأقوال بـالصواب فـي
  الرقـيـم أن يكون معنـياً به: لوح، أو حجر، أو شيء كُتب فـيه كتاب. وقد قال أهل الأخبـار:
  إن ذلك لوح كُتب فـيه أسماء أصحاب الكهف وخبرهم حين أوَوْا إلـى الكهف. ثم قال بعضهم:
  رُفع ذلك اللوح فـي خزانة الـملك. وقال بعضهم: بل جُعل علـى بـاب كهفهم. وقال بعضهم:
  بل كان ذلك مـحفوظاً عند بعض أهل بلدهم. وإنـما الرقم: فعيـل. أصله: مرقوم، ثم صُرف
  إلـى فعيـل، كما قـيـل للـمـجروح: جريح، وللـمقتول: قتـيـل، يقال منه: رقمت كذا وكذا:
  إذا كتبته، ومنه قـيـل للرقم فـي الثوب رقم، لأنه الـخطّ الذي يعرف به ثمنه. ومن ذلك
  قـيـل للـحيَّة: أرقم، لـما فـيه من الآثار والعرب تقول: علـيك بـالرقمة، ودع الضفة:
  بـمعنى علـيك برقمة الوادي حيث الـماء، ودع الضفة الـجانبة. والضفتان: جانبـا الوادي.
  وأحسب أن الذي قال الرقـيـم: الوادي، ذهب به إلـى هذا، أعنـي به إلـى رقمة الوادي.</font></font><font
