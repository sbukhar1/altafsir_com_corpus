text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ مُوسَىٰ
  لِفَتَٰهُ لاۤ أَبْرَحُ حَتَّىٰ أَبْلُغَ مَجْمَعَ ٱلْبَحْرَيْنِ أَوْ أَمْضِيَ حُقُباً
  }يقول عزّ ذكره لنبـيه صلى الله عليه وسلم: واذكر يا مـحمد إذ قال موسى بن عمران لفتاه
  يوشع: { لا أبْرَحُ } يقول: لا أزال أسير { حتـى أبْلُغَ مَـجْمَعَ البَحْرَيْنِ }
  ، كما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { لا أبْرَحُ
  } قال: لا أنتهي.وقـيـل: عنى بقوله: { مَـجْمَعَ البَحْرَيْنِ } اجتـماع بحر فـارس
  والروم، والـمـجمع: مصدر من قولهم: جمع يجمع. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { حتـى أبْلُغَ مَـجْمَعَ البَحْرَيْنِ } والبحران:
  بحر فـارس وبحر الروم، وبحر الروم مـما يـلـي الـمغرب، وبحر فـارس مـما يـلـي الـمشرق.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قوله: { مَـجْمَعَ
  البَحْرَيْنِ } قال: بحر فـارس، وبحر الروم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد { مـجمَع البَحْرَينِ } قال: بحر الروم، وبحر فـارس،
  أحدهما قِبَل الـمشرق، والآخر قِبَل الـمغرب.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: { مُـجْمَعَ البَحْرَيْنِ
  }.حدثنا ابن حميد، قال: ثنا يحيى بن الضريس، قال: ثنا أبو معشر، عن مـحمد بن كعب، فـي
  قوله: { لا أبْرَحُ حتـى أبْلُغَ مَـجْمَعَ البَحْرَيْنِ } قال: طنـجة.وقوله: { أوْ
  أمْضِيَ حُقُبـاً } يقول: أو أسير زماناً ودهراً، وهو واحد، ويجمع كثـيره وقلـيـله:
  أحقاب. وقد تقول العرب: كنت عنده حقبة من الدهر، ويجمعونها حُقبـاً. وكان بعض أهل العربـية
  يوجه تأويـل قوله { لا أبْرَحُ }: أي لا أزول، ويستشهد لقوله ذلك ببـيت الفرزدق:فمَا
  بَرِحُوا حتـى تَهادَتْ نِساؤُهُمْ   ببَطْحاءِ ذِي قارٍ عِيابَ اللَّطائِمِيقول: ما
  زالوا.وذكر بعض أهل العلـم بكلام العرب، أن الـحقب فـي لغة قـيس: سنة. فأما أهل التأويـل
  فإنهم يقولون فـي ذلك ما أنا ذاكره، وهو أنهم اختلفوا فـيه، فقال بعضهم: هو ثمانون
  سنة. ذكر من قال ذلك:حُدثت عن هشيـم، قال: ثنا أبو بلـج، عن عمرو بن ميـمون، عن عبد
  الله بن عمرو، قال: الـحقب: ثمانون سنة.وقال آخرون: هو سبعون سنة. ذكر من قال ذلك:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { أوْ أمْضِيَ حُقُبـاً
  } قال: سبعين خريفـاً.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، مثله.وقال
  آخرون فـي ذلك، بنـحو الذي قلنا. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أوْ أمْضِيَ حُقُبـاً } قال: دهراً.حدثنا
  أحمد بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { حُقَبـاً
  } قال: الـحقب: زمان.حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { أوْ أمْضِيَ حُقُبـاً } قال: الحقب: الزمان.\r\n\t\t\t\r\n\t\t\t</section>"

