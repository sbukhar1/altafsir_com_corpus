  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِفَتَٰهُ لاۤ أَبْرَحُ حَتَّىٰ أَبْلُغَ مَجْمَعَ ٱلْبَحْرَيْنِ أَوْ
  أَمْضِيَ حُقُباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول عزّ ذكره لنبـيه صلى الله عليه
  وسلم: واذكر يا مـحمد إذ قال موسى بن عمران لفتاه يوشع: { لا أبْرَحُ } يقول: لا أزال
  أسير { حتـى أبْلُغَ مَـجْمَعَ البَحْرَيْنِ } ، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { لا أبْرَحُ } قال: لا أنتهي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقـيـل: عنى بقوله: { مَـجْمَعَ البَحْرَيْنِ } اجتـماع بحر فـارس
  والروم، والـمـجمع: مصدر من قولهم: جمع يجمع. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { حتـى أبْلُغَ مَـجْمَعَ البَحْرَيْنِ
  } والبحران: بحر فـارس وبحر الروم، وبحر الروم مـما يـلـي الـمغرب، وبحر فـارس مـما
  يـلـي الـمشرق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قوله: { مَـجْمَعَ البَحْرَيْنِ } قال: بحر
  فـارس، وبحر الروم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { مـجمَع البَحْرَينِ } قال: بحر الروم، وبحر
  فـارس، أحدهما قِبَل الـمشرق، والآخر قِبَل الـمغرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قال: { مُـجْمَعَ البَحْرَيْنِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن الضريس، قال: ثنا أبو معشر، عن مـحمد بن كعب، فـي قوله:
  { لا أبْرَحُ حتـى أبْلُغَ مَـجْمَعَ البَحْرَيْنِ } قال: طنـجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أوْ أمْضِيَ حُقُبـاً } يقول: أو أسير زماناً ودهراً، وهو
  واحد، ويجمع كثـيره وقلـيـله: أحقاب. وقد تقول العرب: كنت عنده حقبة من الدهر، ويجمعونها
  حُقبـاً. وكان بعض أهل العربـية يوجه تأويـل قوله { لا أبْرَحُ }: أي لا أزول، ويستشهد
  لقوله ذلك ببـيت الفرزدق:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فمَا بَرِحُوا حتـى تَهادَتْ نِساؤُهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ببَطْحاءِ ذِي قارٍ عِيابَ اللَّطائِمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: ما زالوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذكر بعض أهل العلـم بكلام العرب، أن الـحقب فـي لغة قـيس: سنة. فأما
  أهل التأويـل فإنهم يقولون فـي ذلك ما أنا ذاكره، وهو أنهم اختلفوا فـيه، فقال بعضهم:
  هو ثمانون سنة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن هشيـم، قال: ثنا أبو بلـج، عن عمرو بن ميـمون، عن عبد الله بن عمرو، قال: الـحقب:
  ثمانون سنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو سبعون سنة. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { أوْ أمْضِيَ حُقُبـاً } قال: سبعين خريفـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون فـي ذلك، بنـحو الذي قلنا. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { أوْ أمْضِيَ حُقُبـاً } قال: دهراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { حُقَبـاً
  } قال: الـحقب: زمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { أوْ أمْضِيَ حُقُبـاً } قال: الحقب: الزمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

