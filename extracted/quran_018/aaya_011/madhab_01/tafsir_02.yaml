text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا جَعَلْنَا
  مَا عَلَى ٱلأَرْضِ زِينَةً لَّهَا لِنَبْلُوَهُمْ أَيُّهُم أَحْسَنُ عَمَلاً } * {
  وَإِنَّا لَجَاعِلُونَ مَا عَلَيْهَا صَعِيداً جُرُزاً } * { أَمْ حَسِبْتَ أَنَّ أَصْحَابَ
  ٱلْكَهْفِ وَٱلرَّقِيمِ كَانُواْ مِنْ آيَاتِنَا عَجَباً } * { إِذْ أَوَى ٱلْفِتْيَةُ
  إِلَى ٱلْكَهْفِ فَقَالُواْ رَبَّنَآ آتِنَا مِن لَّدُنكَ رَحْمَةً وَهَيِّىءْ لَنَا
  مِنْ أَمْرِنَا رَشَداً } * { فَضَرَبْنَا عَلَىٰ آذَانِهِمْ فِي ٱلْكَهْفِ سِنِينَ
  عَدَداً }{ مَا عَلَى ٱلأَرْضِ } يعني ما يصلح أن يكون زينة لها ولأهلها من زخارف الدنيا
  وما يستحسن منها { لِنَبْلُوَهُمْ أَيُّهُم أَحْسَنُ عَمَلاً } وحسن العمل: الزهد فيها
  وترك الاغترار بها، ثم زهد في الميل إليها بقوله { وَإِنَّا لَجَاعِلُونَ مَا عَلَيْهَا
  } من هذه الزينة { صَعِيداً جُرُزاً } يعني مثل أرض بيضاء لانبات فيها، بعد أن كانت
  خضراء معشبة، في إزالة بهجته، وإماطه حسنه، وإبطال ما به كان زينة: من إماتة الحيوان
  وتجفيف النبات والأشجار، ونحو ذلك ذكر من الآيات الكلية تزيين الأرض مما خلق فوقها
  من الأجناس التي لا حصر لها وإزالة ذلك كله كأن لم يكن، ثم قال { أَمْ حَسِبْتَ } يعني
  أن ذلك أعظم من قصة أصحاب الكهف وإبقاء حياتهم مدّة طويلة. والكهف: الغار الواسع في
  الجبل { وَٱلرَّقِيمِ } اسم كلبهم. قال أمية ابن أبي الصلت:وَلَيْسَ بِهَا إلاَّ الرَّقِيمُ
  مُجَاوِراً   وَصِيدَهُمُ وَالْقَوْمُ في الْكَهْفِ هُمَّدُوقيل: هو لوح من رصاص رقمت
  فيه أسماؤهم جعل على باب الكهف. وقيل: إن الناس رقموا حديثهم نقراً في الجبل. وقيل:
  هو الوادي الذي فيه الكهف. وقيل: الجبل. وقيل: قريتهم. وقيل: مكانهم بين غضبان وأيلة
  دون فلسطين { كَانُواْ } آية { عَجَبًا } من آياتنا وصفاً بالمصدر، أو على: ذات عجب
  { مِن لَّدُنكَ رَحْمَةً } أي رحمة من خزائن رحمتك، وهي المغفرة والرزق والأمن من الأعداء
  { وَهَيّىء لَنَا مِنْ أَمْرِنَا } الذي نحن عليه من مفارقة الكفار { رَشَدًا } حتى
  نكون بسببه راشدين مهتدين، أو اجعل أمرنا رشداً كله، كقولك: رأيت منك أسداً { فَضَرَبْنَا
  عَلَىٰ ءاذَانِهِمْ } أي ضربنا عليها حجاباً من أن تسمع، يعني: أنمناهم إنامة ثقيلة
  لا تنبههم فيها الأصوات، كما ترى المستثقل في نومه يصاح به فلا يسمع ولا يستنبه، فحذف
  المفعول الذي هو الحجاب كما يقال: بنى على امرأته، يريدون: بنى عليها القبة { سِنِينَ
  عَدَدًا } ذوات عدد، فيحتمل أن يريد الكثرة وأن يريد القلة؛ لأن الكثير قليل عنده،
  كقوله:{ لَمْ يَلْبَثُواْ إِلاَّ سَاعَةً مّن نَّهَارٍ }[الأحقاف: 35] وقال الزجاج:
  إذا قل فهم مقدار عدده فلم يحتج أن يعدّ، وإذا كثر احتاج إلى أن يعد.\r\n\t\t\t\r\n\t\t\t</section>"

