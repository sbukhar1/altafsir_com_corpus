  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَعَلَّكَ
  بَاخِعٌ نَّفْسَكَ عَلَىٰ آثَارِهِمْ إِن لَّمْ يُؤْمِنُواْ بِهَـٰذَا ٱلْحَدِيثِ أَسَفاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  جَعَلْنَا مَا عَلَى ٱلأَرْضِ زِينَةً لَّهَا لِنَبْلُوَهُمْ أَيُّهُم أَحْسَنُ عَمَلاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّا
  لَجَاعِلُونَ مَا عَلَيْهَا صَعِيداً جُرُزاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  تعالـى ذكره بذلك: فلعلك يا مـحمد قاتلُ نفسك ومهلكها علـى آثار قومك الذين قالوا لك</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَنْ
  نُؤْمِنَ لَكَ حتـى تَفْجُرَ لَنا مِنَ الأرْضِ يَنْبُوعاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">تـمرّدا
  منهم علـى ربهم، إن هم لـم يؤمنوا بهذا الكتاب الذي أنزلته علـيك فـيصدِّقوا بأنه من
  عند الله حزناً وتلهفـاً ووجداً، بإدبـارهم عنك، وإعراضهم عما أتـيتهم به وتركهم الإيـمان
  بك. يقال منه: بخع فلان نفسه يبخعها بَخْعا وبخوعا ومنه قول ذي الرُّمة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألا أيُّهَذَا البـاخِعُ الوَجْدُ نَفْسَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِشَيْءٍ نَـحَتْهُ عَنْ يَدَيْهِ الـمَقادِرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: نـحَّته فخفف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي تأويـل قوله: { باخِعٌ } قال أهل التأويـل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَلَعَلَّكَ بـاخِعٌ نَفْسَكَ } يقول: قاتل نفسك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا مَعْمر،
  عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { أسَفـاً } فإنّ أهل
  التأويـل اختلفوا فـي تأويـله، فقال بعضهم: معناه: فلعلك بـاخع نفسك إن لـم يؤمنوا
  بهذا الـحديث غضبـا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنْ لَـمْ يُؤْمِنُوا بِهَذا الـحَدِيثِ
  أسَفـاً } قال: غضبـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: جَزَعاً. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله { أسَفـاً } قال: جزَعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه: حزناً علـيهم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { أسَفـاً } قال: حزناً علـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بـيَّنا معنى الأسف فـيـما مضى من كتابنا هذا، بـما أغنى عن إعادته
  فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذه معاتبة من الله عزّ ذكره علـى
  وجده بـمبـاعدة قومه إياه فـيـما دعاهم إلـيه من الإيـمان بـالله، والبراءة من الآلهة
  والأنداد، وكان بهم رحيـما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو ما قلنا فـي ذلك، قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق { فَلَعَلَّكَ بـاخِعٌ نَفْسَكَ عَلـى آثارِهِمْ إنْ لَـمْ يُؤْمِنُوا
  بِهَذَا الـحَدِيثِ أسَفـاً } يعاتبه علـى حزنه علـيهم حين فـاته ما كان يرجو منهم:
  أي لا تفعل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّا جَعَلْنا ما عَلَـى
  الأرْضِ زِينَةً لَهَا } يقول عزّ ذكره: إنا جعلنا ما علـى الأرض زينة للأرض { لِنَبْلُوَهُمْ
  أيُّهُمْ أحْسَنُ عَمَلاً } يقول: لنـختبر عبـادنا أيُّهم أترك لها وأتبع لأمرنا ونهينا
  وأعمل فـيها بطاعتنا. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد ما
  عَلـى الأرضِ زِينَةً لَهَا قال: ما علـيها من شيء.</font></font>&#13;\t\t\t<label
