  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَلَعَلَّكَ بَاخِعٌ نَّفْسَكَ عَلَىٰ آثَارِهِمْ
  إِن لَّمْ يُؤْمِنُواْ بِهَـٰذَا ٱلْحَدِيثِ أَسَفاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا جَعَلْنَا
  مَا عَلَى ٱلأَرْضِ زِينَةً لَّهَا لِنَبْلُوَهُمْ أَيُّهُم أَحْسَنُ عَمَلاً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّا
  لَجَاعِلُونَ مَا عَلَيْهَا صَعِيداً جُرُزاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّا
  جَعَلْنا ما عَلـى الأرْضِ زِينَةً لَهَا } ذكر لنا أن نبـيّ الله صلى الله عليه وسلم
  كان يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّ الدُّنـيْا خَضِرَةٌ حُلْوَةٌ، وَإنَّ اللّهَ مُسْتَـخْـلِفَكُمْ فِـيها، فَناظِرٌ
  كَيْفَ تَعْمَلُونَ، فـاتَّقُوا الدُّنـيْا، واتَّقُوا النِّساءَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { لِنَبْلُوَهُمْ أيُّهُمْ أحْسَنُ عَمَلاً } فإن أهل التأويـل
  قالوا فـي تأويـله نـحو قولنا فـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو عاصم العسقلانـي، قال: { لِنَبْلُوَهُمْ أيُّهُمْ
  أحْسَنُ عَمَلاً } قال: أترك لها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { إنَّا جَعَلْنا ما عَلـى الأرْض زِينَةً
  لَهَا لِنَبْلُوَهُمْ أيُّهُمْ أحْسَنُ عَمَلاً } اختبـارا لهم أيهم أتبع لأمري وأعمل
  بطاعتـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإنَّا لَـجاعلُونَ ما
  عَلَـيْها صَعِيداً جُرزاً } يقول عزّ ذكره: وإنا لـمخرّبوها بعد عمارتناها بـما جعلنا
  علـيها من الزينة، فمصيروها صعيداً جرزاً لا نبـات علـيها ولا زرع ولا غرس. وقد قـيـل:
  إنه أريد بـالصعيد فـي هذا الـموضع: الـمستوي بوجه الأرض، وذلك هو شبـيه بـمعنى قولنا
  فـي ذلك. وبنـحو الذي قلنا فـي ذلك، وبـمعنى الـجرز، قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وإنَّا لَـجَاعِلُونَ
  ما عَلَـيْها صَعِيداً جُرُزاً } يقول: يهلك كلّ شيء علـيها ويبـيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد { صَعِيداً جُرُزاً
  } قال: بلقعا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإنَّا لَـجاعلُونَ ما عَلَـيْها
  صَعيداً جُرُزاً } والصعيد: الأرض التـي لـيس فـيها شجر ولا نبـات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سَلَـمة، عن ابن إسحاق { وَإنَّا لَـجَاعِلُونَ
  ما عَلَـيْها صَعِيداً جُرُزاً } يعنـي: الأرض إن ما علـيها لفـانٍ وبـائد، وإن الـمرجع
  لإلـيّ، فلا تأس، ولا يحزنك ما تسمع وترى فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { صَعِيداً جُرزاً } قال: الـجرز:
  الأرض التـي لـيس فـيها شيء، ألا ترى أنه يقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أوَ لَـمْ يَرَوْا أنَّا نَسُوقُ الـماءَ
  إلـى الأرْضِ الـجُرُزِ فنُـخْرِجُ بِهِ زَرْعاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: والـجرز: لا شيء فـيها، لا
  نبـات ولا منفعة. والصعيد: الـمستوي. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
