  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  يٰذَا ٱلْقَرْنَيْنِ إِنَّ يَأْجُوجَ وَمَأْجُوجَ مُفْسِدُونَ فِي ٱلأَرْضِ فَهَلْ
  نَجْعَلُ لَكَ خَرْجاً عَلَىٰ أَن تَجْعَلَ بَيْنَنَا وَبَيْنَهُمْ سَدّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَأْجُوجَ وَمَأْجُوجَ } اسمان أعجميان بدليل منع الصرف. وقرىء:
  «مهموزين». وقرأ رؤبة: «آجوج وماجوج»، وهما من ولد يافث. وقيل: يأجوج من الترك، ومأجوج
  من الجيل والديلم. { مُفْسِدُونَ فِى ٱلأرْضِ } قيل: كانوا يأكلون الناس، وقيل: كانوا
  يخرجون أيام الربيع فلا يتركون شيئاً أخضر إلاّ أكلوه، ولا يابساً إلاّ احتملوه، وكانوا
  يلقون منهم قتلاً وأذى شديداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(651)
  وعن النبيّ صلى الله عليه وسلم في صفتهم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يموت أحد منهم حتى ينظر إلى ألف ذكر من صلبه، كلهم قد حمل السلاح
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  هم على صنفين، طوال مفرطو الطول، وقصار مفرطو القصر. وقرىء: «خرجاً» و «خراجا»، أي
  جعلاً نخرجه من أموالنا: ونظيرهما: النول والنوال. وقرىء: «سدا» و «سدا»، بالفتح والضم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
