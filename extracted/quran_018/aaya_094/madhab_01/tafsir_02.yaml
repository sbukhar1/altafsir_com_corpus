text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ يٰذَا
  ٱلْقَرْنَيْنِ إِنَّ يَأْجُوجَ وَمَأْجُوجَ مُفْسِدُونَ فِي ٱلأَرْضِ فَهَلْ نَجْعَلُ
  لَكَ خَرْجاً عَلَىٰ أَن تَجْعَلَ بَيْنَنَا وَبَيْنَهُمْ سَدّاً }{ يَأْجُوجَ وَمَأْجُوجَ
  } اسمان أعجميان بدليل منع الصرف. وقرىء: «مهموزين». وقرأ رؤبة: «آجوج وماجوج»، وهما
  من ولد يافث. وقيل: يأجوج من الترك، ومأجوج من الجيل والديلم. { مُفْسِدُونَ فِى ٱلأرْضِ
  } قيل: كانوا يأكلون الناس، وقيل: كانوا يخرجون أيام الربيع فلا يتركون شيئاً أخضر
  إلاّ أكلوه، ولا يابساً إلاّ احتملوه، وكانوا يلقون منهم قتلاً وأذى شديداً.(651) وعن
  النبيّ صلى الله عليه وسلم في صفتهم: \" لا يموت أحد منهم حتى ينظر إلى ألف ذكر من
  صلبه، كلهم قد حمل السلاح \" وقيل: هم على صنفين، طوال مفرطو الطول، وقصار مفرطو القصر.
  وقرىء: «خرجاً» و «خراجا»، أي جعلاً نخرجه من أموالنا: ونظيرهما: النول والنوال. وقرىء:
  «سدا» و «سدا»، بالفتح والضم.\r\n\t\t\t\r\n\t\t\t</section>"

