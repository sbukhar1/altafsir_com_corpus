  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَتَحْسَبُهُمْ أَيْقَاظاً وَهُمْ رُقُودٌ وَنُقَلِّبُهُمْ
  ذَاتَ ٱليَمِينِ وَذَاتَ ٱلشِّمَالِ وَكَلْبُهُمْ بَاسِطٌ ذِرَاعَيْهِ بِٱلوَصِيدِ
  لَوِ ٱطَّلَعْتَ عَلَيْهِمْ لَوَلَّيْتَ مِنْهُمْ فِرَاراً وَلَمُلِئْتَ مِنْهُمْ رُعْباً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب، عن هارون، عن عنترة، عن سعيد بن جبـير،
  فـي قوله: { وكَلْبُهُمْ بـاسِطٌ ذِرَاعَيْهِ بـالوَصِيدِ } قال: الوصيد: الصعيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا الـحكم بن بشير، عن عمرو، فـي قوله: { وكَلْبُهُمْ
  بـاسِطٌ ذِرَاعَيْهِ بـالوَصِيدِ } قال: الوصيد: الصعيد، التراب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الوصيد البـاب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  زكريا بن يحيى بن أبـي زائدة، قال: ثنا أبو عاصم، عن شبـيب، عن عكرمة، عن ابن عبـاس
  { وكَلْبُهُمْ بـاسِطٌ ذِرَاعَيْهِ بـالوَصِيدِ } قال: بـالبـاب، وقالوا بـالفناء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب، قول من قال: الوصيد: البـاب، أو
  فناء البـاب حيث يغلق البـاب، وذلك أن البـاب يُوصَد، وإيصاده: إطبـاقه وإغلاقه من
  قول الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّهَا عَلَـيْهِمْ مُؤْصَدَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وفـيه لغتان: الأصيد، وهي لغة أهل
  نـجد، والوصيد: وهي لغة أهل تهامة. وذُكِر عن أبـي عمرو بن العلاء، قال: إنها لغة أهل
  الـيـمن، وذلك نظير قولهم: ورّخت الكتاب وأرخته، ووكدت الأمر وأكدته فمن قال الوصيد،
  قال: أوصدت البـاب فأنا أُوصِده، وهو مُوصَد ومن قال الأصيد، قال: آصدت البـاب فهو
  مُؤْصَد، فكان معنى الكلام: وكلبهم بـاسط ذَراعيه بفناء كهفهم عند البـاب، يحفظ علـيهم
  بـابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَوِ اطَّلَعْتَ عَلَـيْهِمْ
  لَوَلَّـيْتَ مِنْهُمْ فِرَاراً } يقول: لو اطلعت علـيهم فـي رقدتهم التـي رقدوها فـي
  كهفهم، لأدبرت عنهم هاربـاً منهم فـارّاً، { وَلُـمِلئْتَ مِنْهُمْ رُعْبـاً } يقول:
  ولـملئت نفسُك من اطلاعك علـيهم فَزَعا، لـما كان الله ألبسهم من الهيبة، كي لا يصل
  إلـيهم واصل، ولا تلـمِسهم يد لامس حتـى يبلغ الكتاب فـيهم أجله، وتوقظهم من رقدتهم
  قدرته وسلطانه فـي الوقت الذي أراد أن يجعلهم عبرة لـمن شاء من خـلقه، وآية لـمن أراد
  الاحتـجاج بهم علـيه من عبـاده، لـيعلـموا أن وعد الله حقّ، وأنّ الساعة آتـية لا ريب
  فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة قوله:
  { وَلُـملِئْتَ مِنْهُمْ رُعْبـاً } فقرأته عامة قرّاء الـمدينة بتشديد اللام من قوله:
  «ولُـملِّئْتَ» بـمعنى أنه كان يـمتلـىءَ مرّة بعد مرّة. وقرأ ذلك عامة قراء العراق:
  { وَلُـملِئْتَ } بـالتـخفـيف، بـمعنى: لـملئت مرّة، وهما عندنا قراءتان مستفـيضتان
  فـي القراءة، متقاربتا الـمعنى، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
