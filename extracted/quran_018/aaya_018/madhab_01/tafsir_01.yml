  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَحْسَبُهُمْ
  أَيْقَاظاً وَهُمْ رُقُودٌ وَنُقَلِّبُهُمْ ذَاتَ ٱليَمِينِ وَذَاتَ ٱلشِّمَالِ وَكَلْبُهُمْ
  بَاسِطٌ ذِرَاعَيْهِ بِٱلوَصِيدِ لَوِ ٱطَّلَعْتَ عَلَيْهِمْ لَوَلَّيْتَ مِنْهُمْ
  فِرَاراً وَلَمُلِئْتَ مِنْهُمْ رُعْباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: وتـحسب يا مـحمد هؤلاء الفتـية الذين قصصنا علـيك
  قصتهم، لو رأيتهم فـي حال ضربنا علـى آذانهم فـي كهفهم الذي أووا إلـيه أيقاظاً. والأيقاظ:
  جمع يَقِظ ومنه قول الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَوَجَدُوا إخْوَتهُمْ أيْقاظا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وسَيْفَ
  غَيَّاظٍ لَهُمْ غَيَّاظا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَهُمْ رُقُودٌ } يقول: وهم نـيام. والرقود: جمع راقد، كالـجلوس:
  جمع جالس، والقعود: جمع قاعد. وقوله: { وَنُقَلِّبُهُمْ ذَاتَ الـيَـمِينَ وَذَاتَ
  الشّمالِ } يقول جلّ ثناؤه: ونقلِّب هؤلاء الفتـية فـي رقدتهم مرّة للـجنب الأيـمن،
  ومرّة للـجنب الأيسر، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَنُقَلِّبُهُمْ ذَاتَ الـيَـمِينِ وَذَات الشِّمالِ }
  وهذا التقلـيب فـي رقدتهم الأولـى. قال: وذُكر لنا أن أبـا عياض قال: لهم فـي كل عام
  تقلـيبتان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن يزيد، قال: أخبرنا سفـيان
  بن حسين، عن يعلـى بن مسلـم عن سعيد بن جبـير، عن ابن عبـاس { وَنُقَلِّبُهُمْ ذَاتَ
  الـيَـمِينِ وَذَاتَ الشِّمالِ } قال: لو أنهم لا يقلَّبون لأكلتهم الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكَلْبُهُمْ بـاسِطٌ ذِرَاعَيْهِ بـالوَصِيدِ } اختلف أهل
  التأويـل فـي الذي عنى الله بقوله: { وكَلْبُهُمْ بـاسِطٌ ذِرَاعَيْهِ } فقال بعضهم:
  هو كلب من كلابهم كان معهم. وقد ذكرنا كثـيراً مـمن قال ذلك فـيـما مضى. وقال بعضهم:
  كان إنساناً من الناس طبـاخاً لهم تَبِعهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الوصيد، فإن أهل التأويـل اختلفوا فـي تأويـله، فقال بعضهم: هو الفِناء. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { بـالوَصِيد } يقول: بـالفِناء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن بن مَهديّ، قال: ثنا مـحمد
  بن أبـي الوضَّاح، عن سالـم الأفطس، عن سعيد بن جبـير { وكَلْبُهُمْ بـاسِطٌ ذِرَاعَيْهِ
  بـالوَصِيدِ } قال: بـالفناء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { بـالوَصِيد } قال: بـالفناء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد بـالوَصِيد قال: بـالفناء. قال ابن جريج: يـمسك بـاب الكهف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَكَلْبُهُمْ
  بـاسِطٌ ذِرَاعَيْهِ بـالوَصِيدِ } يقول: بفناء الكهف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قوله: { بـالوَصِيدِ
  } قال: بفناء الكهف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { بـالوَصِيدِ
  } قال: يعنـي بـالفناء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الوَصِيد: الصعيد. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وكَلْبُهُمْ
  بـاسِطٌ ذِرَاعَيْهِ بـالوَصِيدِ } يعنـي فناءهم، ويقال: الوصيد: الصعيد.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
