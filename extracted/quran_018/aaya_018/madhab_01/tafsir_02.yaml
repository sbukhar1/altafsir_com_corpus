  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَحْسَبُهُمْ
  أَيْقَاظاً وَهُمْ رُقُودٌ وَنُقَلِّبُهُمْ ذَاتَ ٱليَمِينِ وَذَاتَ ٱلشِّمَالِ وَكَلْبُهُمْ
  بَاسِطٌ ذِرَاعَيْهِ بِٱلوَصِيدِ لَوِ ٱطَّلَعْتَ عَلَيْهِمْ لَوَلَّيْتَ مِنْهُمْ
  فِرَاراً وَلَمُلِئْتَ مِنْهُمْ رُعْباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَتَحْسَبُهُمْ
  } بكسر السين وفتحها: خطاب لكل أحد والأيقاظ: جمع يقظ، كأنكاد في نكد. قيل: عيونهم
  مفتحة وهم نيام، فيحسبهم الناظر لذلك أيقاظاً وقيل: لكثرة تقلبهم وقيل: لهم تقلبتان
  في السنة وقيل: تقلبة واحدة في يوم عاشوراء. وقرىء «ويقلبهم» بالياء والضمير لله تعالى.
  وقرىء «وتقلبهم» على المصدر منصوباً، وانتصابه بفعل مضمر يدل عليه { وَتَحْسَبُهُمْ
  أَيْقَاظًا } كأنه قيل: وترى وتشاهد تقلبهم. وقرأ جعفر الصادق «وكالبهم» أي وصاحب كلبهم
  { بَـٰسِطٌ ذِرَاعَيْهِ } حكاية حال ماضية؛ لأنّ اسم الفاعل لا يعمل إذا كان في معنى
  المضي، وإضافته إذا أضيف حقيقية معرفة، كغلام زيد، إلا إذا نويت حكاية الحال الماضية.
  والوصيد: الفناء، وقيل: العتبة. وقيل: الباب. وأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِأَرْضٍ فَضَاء لاَ يُسَدُّ وَصِيدُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلَىَّ وَمَعْرُوفِي بِهَا غَيْرُ مُنْكَرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء «ولملئت» بتشديد اللام للمبالغة.
  وقرىء «بتخفيف الهمزة وقلبها ياء». و { رُعْبًا } بالتخفيف والتثقيل، وهو الخوف الذي
  يرعب الصدر أي يملؤه، وذلك لما ألبسهم الله من الهيبة. وقيل: لطول أظفارهم وشعورهم
  وعظم أجرامهم. وقيل: لوحشة مكانهم. وعن معاوية أنه غزا الروم فمرّ بالكهف فقال: لو
  كشف لنا عن هؤلاء فنظرنا إليهم، فقال له ابن عباس رضي الله عنه: ليس لك ذلك، قد منع
  الله تعالى منه من هو خير منك فقال: { لَوِ ٱطَّلَعْتَ عَلَيْهِمْ لَوْلَّيْتَ مِنْهُمْ
  فِرَارًا } فقال معاوية، لا أنتهي حتى أعلم علمهم، فبعث ناساً وقال لهم: اذهبوا فانظروا،
  ففعلوا، فلما دخلوا الكهف بعث الله عليهم ريحاً فأحرقتهم. وقرىء: «لوُ اطلعت»، بضم
  الواو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

