text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَحْسَبُهُمْ
  أَيْقَاظاً وَهُمْ رُقُودٌ وَنُقَلِّبُهُمْ ذَاتَ ٱليَمِينِ وَذَاتَ ٱلشِّمَالِ وَكَلْبُهُمْ
  بَاسِطٌ ذِرَاعَيْهِ بِٱلوَصِيدِ لَوِ ٱطَّلَعْتَ عَلَيْهِمْ لَوَلَّيْتَ مِنْهُمْ
  فِرَاراً وَلَمُلِئْتَ مِنْهُمْ رُعْباً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه
  وسلم: وتـحسب يا مـحمد هؤلاء الفتـية الذين قصصنا علـيك قصتهم، لو رأيتهم فـي حال ضربنا
  علـى آذانهم فـي كهفهم الذي أووا إلـيه أيقاظاً. والأيقاظ: جمع يَقِظ ومنه قول الراجز:وَوَجَدُوا
  إخْوَتهُمْ أيْقاظا   وسَيْفَ غَيَّاظٍ لَهُمْ غَيَّاظاوقوله: { وَهُمْ رُقُودٌ } يقول:
  وهم نـيام. والرقود: جمع راقد، كالـجلوس: جمع جالس، والقعود: جمع قاعد. وقوله: { وَنُقَلِّبُهُمْ
  ذَاتَ الـيَـمِينَ وَذَاتَ الشّمالِ } يقول جلّ ثناؤه: ونقلِّب هؤلاء الفتـية فـي رقدتهم
  مرّة للـجنب الأيـمن، ومرّة للـجنب الأيسر، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وَنُقَلِّبُهُمْ ذَاتَ الـيَـمِينِ وَذَات الشِّمالِ } وهذا
  التقلـيب فـي رقدتهم الأولـى. قال: وذُكر لنا أن أبـا عياض قال: لهم فـي كل عام تقلـيبتان.حُدثت
  عن يزيد، قال: أخبرنا سفـيان بن حسين، عن يعلـى بن مسلـم عن سعيد بن جبـير، عن ابن
  عبـاس { وَنُقَلِّبُهُمْ ذَاتَ الـيَـمِينِ وَذَاتَ الشِّمالِ } قال: لو أنهم لا يقلَّبون
  لأكلتهم الأرض.وقوله: { وكَلْبُهُمْ بـاسِطٌ ذِرَاعَيْهِ بـالوَصِيدِ } اختلف أهل التأويـل
  فـي الذي عنى الله بقوله: { وكَلْبُهُمْ بـاسِطٌ ذِرَاعَيْهِ } فقال بعضهم: هو كلب
  من كلابهم كان معهم. وقد ذكرنا كثـيراً مـمن قال ذلك فـيـما مضى. وقال بعضهم: كان إنساناً
  من الناس طبـاخاً لهم تَبِعهم.وأما الوصيد، فإن أهل التأويـل اختلفوا فـي تأويـله،
  فقال بعضهم: هو الفِناء. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله: { بـالوَصِيد } يقول: بـالفِناء.حدثنا مـحمد
  بن بشار، قال: ثنا عبد الرحمن بن مَهديّ، قال: ثنا مـحمد بن أبـي الوضَّاح، عن سالـم
  الأفطس، عن سعيد بن جبـير { وكَلْبُهُمْ بـاسِطٌ ذِرَاعَيْهِ بـالوَصِيدِ } قال: بـالفناء.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { بـالوَصِيد } قال: بـالفناء.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد بـالوَصِيد قال:
  بـالفناء. قال ابن جريج: يـمسك بـاب الكهف.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { وَكَلْبُهُمْ بـاسِطٌ ذِرَاعَيْهِ بـالوَصِيدِ } يقول: بفناء الكهف.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قوله: { بـالوَصِيدِ
  } قال: بفناء الكهف.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان،
  قال: سمعت الضحاك يقول فـي قوله: { بـالوَصِيدِ } قال: يعنـي بـالفناء.وقال آخرون:
  الوَصِيد: الصعيد. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وكَلْبُهُمْ بـاسِطٌ ذِرَاعَيْهِ
  بـالوَصِيدِ } يعنـي فناءهم، ويقال: الوصيد: الصعيد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَحْسَبُهُمْ أَيْقَاظاً وَهُمْ رُقُودٌ
  وَنُقَلِّبُهُمْ ذَاتَ ٱليَمِينِ وَذَاتَ ٱلشِّمَالِ وَكَلْبُهُمْ بَاسِطٌ ذِرَاعَيْهِ
  بِٱلوَصِيدِ لَوِ ٱطَّلَعْتَ عَلَيْهِمْ لَوَلَّيْتَ مِنْهُمْ فِرَاراً وَلَمُلِئْتَ
  مِنْهُمْ رُعْباً }حدثنا ابن حميد، قال: ثنا يعقوب، عن هارون، عن عنترة، عن سعيد بن
  جبـير، فـي قوله: { وكَلْبُهُمْ بـاسِطٌ ذِرَاعَيْهِ بـالوَصِيدِ } قال: الوصيد: الصعيد.حدثنا
  ابن حميد، قال: ثنا الـحكم بن بشير، عن عمرو، فـي قوله: { وكَلْبُهُمْ بـاسِطٌ ذِرَاعَيْهِ
  بـالوَصِيدِ } قال: الوصيد: الصعيد، التراب.وقال آخرون: الوصيد البـاب. ذكر من قال
  ذلك:حدثنـي زكريا بن يحيى بن أبـي زائدة، قال: ثنا أبو عاصم، عن شبـيب، عن عكرمة، عن
  ابن عبـاس { وكَلْبُهُمْ بـاسِطٌ ذِرَاعَيْهِ بـالوَصِيدِ } قال: بـالبـاب، وقالوا
  بـالفناء.وأولـى الأقوال فـي ذلك بـالصواب، قول من قال: الوصيد: البـاب، أو فناء البـاب
  حيث يغلق البـاب، وذلك أن البـاب يُوصَد، وإيصاده: إطبـاقه وإغلاقه من قول الله عزّ
  وجلّ:{ إنَّهَا عَلَـيْهِمْ مُؤْصَدَةٌ }وفـيه لغتان: الأصيد، وهي لغة أهل نـجد، والوصيد:
  وهي لغة أهل تهامة. وذُكِر عن أبـي عمرو بن العلاء، قال: إنها لغة أهل الـيـمن، وذلك
  نظير قولهم: ورّخت الكتاب وأرخته، ووكدت الأمر وأكدته فمن قال الوصيد، قال: أوصدت البـاب
  فأنا أُوصِده، وهو مُوصَد ومن قال الأصيد، قال: آصدت البـاب فهو مُؤْصَد، فكان معنى
  الكلام: وكلبهم بـاسط ذَراعيه بفناء كهفهم عند البـاب، يحفظ علـيهم بـابه.وقوله: {
  لَوِ اطَّلَعْتَ عَلَـيْهِمْ لَوَلَّـيْتَ مِنْهُمْ فِرَاراً } يقول: لو اطلعت علـيهم
  فـي رقدتهم التـي رقدوها فـي كهفهم، لأدبرت عنهم هاربـاً منهم فـارّاً، { وَلُـمِلئْتَ
  مِنْهُمْ رُعْبـاً } يقول: ولـملئت نفسُك من اطلاعك علـيهم فَزَعا، لـما كان الله ألبسهم
  من الهيبة، كي لا يصل إلـيهم واصل، ولا تلـمِسهم يد لامس حتـى يبلغ الكتاب فـيهم أجله،
  وتوقظهم من رقدتهم قدرته وسلطانه فـي الوقت الذي أراد أن يجعلهم عبرة لـمن شاء من خـلقه،
  وآية لـمن أراد الاحتـجاج بهم علـيه من عبـاده، لـيعلـموا أن وعد الله حقّ، وأنّ الساعة
  آتـية لا ريب فـيها.واختلفت القرّاء فـي قراءة قوله: { وَلُـملِئْتَ مِنْهُمْ رُعْبـاً
  } فقرأته عامة قرّاء الـمدينة بتشديد اللام من قوله: «ولُـملِّئْتَ» بـمعنى أنه كان
  يـمتلـىءَ مرّة بعد مرّة. وقرأ ذلك عامة قراء العراق: { وَلُـملِئْتَ } بـالتـخفـيف،
  بـمعنى: لـملئت مرّة، وهما عندنا قراءتان مستفـيضتان فـي القراءة، متقاربتا الـمعنى،
  فبأيتهما قرأ القارىء فمصيب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

