text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ مَا مَكَّنِّي
  فِيهِ رَبِّي خَيْرٌ فَأَعِينُونِي بِقُوَّةٍ أَجْعَلْ بَيْنَكُمْ وَبَيْنَهُمْ رَدْماً
  }يقول تعالـى ذكره: قال ذو القرنـين: الذي مكننـي فـي عمل ما سألتـمونـي من السدّ بـينكم
  وبـين هؤلاء القوم ربـي، ووطأه لـي، وقوّانـي علـيه، خير من جُعلكم، والأجرة التـي
  تعرضونها علـيّ لبناء ذلك، وأكثر وأطيب، ولكن أعينونـي منكم بقوّة، أعينونـي بفَعلة
  وصناع يُحسنون البناء والعمل. كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد { ما مَكَّنِّـي فِـيهِ رَبّـي خَيْرٌ فَأَعِينونـي بقُوَةٍ
  } قال: برجال { أجْعَلْ بَـيْنَكُمْ وَبَـيْنَهُمْ رَدْماً } وقال ما مكنـي، فأدغم
  إحدى النونـين فـي الأخرى، وإنـما هو ما مكننـي فـيه. وقوله: { أجعَلْ بَـيْنَكُمْ
  وَبَـيْنَهُمْ رَدْماً } يقول: أجعل بـينكم وبـين يأجوج ومأجوج ردماً. والردم: حاجز
  الـحائط والسدّ، إلا أنه أمنع منه وأشدّ، يقال منه: قد ردم فلان موضع كذا يَردِمه رَدْماً
  ورُداماً ويقال أيضاً: رَدَّم ثوبه يردمه، وهو ثوب مُرَدّم: إذا كان كثـير الرقاع ومنه
  قول عنترة:هَلْ غادَرَ الشُّعَرَاءُ مِنْ مُتَرَدَّمِ   أمْ هَلْ عَرَفْتَ الدَّارَ
  بَعْدَ تَوَهُّمِوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { أجْعَلْ بَـيْنَكُمْ وَبَـيْنَهُمْ رَدْماً } قال: هو كأشدّ الـحجاب.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أن رجلاً قال: يا نبـيّ
  الله قد رأيت سدّ يأجوج ومأجوج، قال: «انْعَتْهُ لـي»، قال: كأنه البرد المحَّبر، طريقة
  سوداء، وطريقة حمراء، قالَ: «قَدْ رأيَتَهُ».\r\n\t\t\t\r\n\t\t\t</section>"

