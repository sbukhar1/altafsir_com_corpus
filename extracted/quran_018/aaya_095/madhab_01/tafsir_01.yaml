  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  مَا مَكَّنِّي فِيهِ رَبِّي خَيْرٌ فَأَعِينُونِي بِقُوَّةٍ أَجْعَلْ بَيْنَكُمْ وَبَيْنَهُمْ
  رَدْماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: قال ذو القرنـين:
  الذي مكننـي فـي عمل ما سألتـمونـي من السدّ بـينكم وبـين هؤلاء القوم ربـي، ووطأه
  لـي، وقوّانـي علـيه، خير من جُعلكم، والأجرة التـي تعرضونها علـيّ لبناء ذلك، وأكثر
  وأطيب، ولكن أعينونـي منكم بقوّة، أعينونـي بفَعلة وصناع يُحسنون البناء والعمل. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد { ما مَكَّنِّـي فِـيهِ رَبّـي خَيْرٌ فَأَعِينونـي بقُوَةٍ } قال: برجال {
  أجْعَلْ بَـيْنَكُمْ وَبَـيْنَهُمْ رَدْماً } وقال ما مكنـي، فأدغم إحدى النونـين فـي
  الأخرى، وإنـما هو ما مكننـي فـيه. وقوله: { أجعَلْ بَـيْنَكُمْ وَبَـيْنَهُمْ رَدْماً
  } يقول: أجعل بـينكم وبـين يأجوج ومأجوج ردماً. والردم: حاجز الـحائط والسدّ، إلا أنه
  أمنع منه وأشدّ، يقال منه: قد ردم فلان موضع كذا يَردِمه رَدْماً ورُداماً ويقال أيضاً:
  رَدَّم ثوبه يردمه، وهو ثوب مُرَدّم: إذا كان كثـير الرقاع ومنه قول عنترة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">هَلْ غادَرَ الشُّعَرَاءُ مِنْ مُتَرَدَّمِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أمْ هَلْ عَرَفْتَ الدَّارَ بَعْدَ تَوَهُّمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { أجْعَلْ بَـيْنَكُمْ
  وَبَـيْنَهُمْ رَدْماً } قال: هو كأشدّ الـحجاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أن رجلاً قال: يا نبـيّ
  الله قد رأيت سدّ يأجوج ومأجوج، قال: «انْعَتْهُ لـي»، قال: كأنه البرد المحَّبر، طريقة
  سوداء، وطريقة حمراء، قالَ: «قَدْ رأيَتَهُ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

