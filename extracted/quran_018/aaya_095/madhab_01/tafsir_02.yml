  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  مَا مَكَّنِّي فِيهِ رَبِّي خَيْرٌ فَأَعِينُونِي بِقُوَّةٍ أَجْعَلْ بَيْنَكُمْ وَبَيْنَهُمْ
  رَدْماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">آتُونِي زُبَرَ ٱلْحَدِيدِ حَتَّىٰ إِذَا سَاوَىٰ
  بَيْنَ ٱلصَّدَفَيْنِ قَالَ ٱنفُخُواْ حَتَّىٰ إِذَا جَعَلَهُ نَاراً قَالَ آتُونِيۤ
  أُفْرِغْ عَلَيْهِ قِطْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَا ٱسْطَاعُوۤاْ أَن يَظْهَرُوهُ وَمَا
  ٱسْتَطَاعُواْ لَهُ نَقْباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ مَا مَكَّنّى
  فِيهِ رَبّى خَيْرٌ } ما جعلني فيه مكيناً من كثرة المال واليسار، خير مما تبذلون لي
  من الخراج، فلا حاجة بي إليه، كما قال سليمان صلوات الله عليه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا ءاتَـٰنِى ٱللَّهُ خَيْرٌ مّمَّا
  ءاتَـٰكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النمل: 36]. قرىء: بالإدغام وبفكه. { فَأَعِينُونِى بِقُوَّةٍ } بفعله
  وصناع يحسنون البناء والعمل، وبالآلات { رَدْمًا } حاجزاً حصيناً موثقاً. والردم أكبر
  من السدّ، من قولهم: ثوب مردم، رقاع فوق رقاع. وقيل: حفر الأساس حتى بلغ الماء، وجعل
  الأساس من الصخر والنحاس المذاب والبنيان من زبر الحديد، بينهما الحطب والفحم حتى سدّ
  ما بين الجبلين إلى أعلاهما، ثم وضع المنافيخ حتى إذا صارت كالنار، صبّ النحاس المذاب
  على الحديد المحمي فاختلط والتصق بعضه ببعض وصار جبلاً صلداً. وقيل: بعد ما بين السدّين
  مائة فرسخ. وقرىء: «سوّى»، و «سووى». وعن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(652) أنّ رجلاً أخبره به فقال: كيف رأيته؟ قال كالبرد المحبر طريقة
  سوداء وطريقة حمراء. قال: «قد رأيته» والصدفان - بفتحتين -: جانبا الجبلين، لأنهما
  يتصادقان أي: يتقابلان، وقرىء: «الصدفين» بضمتين. و «الصدفين» بضمة وسكون. «الصدفين»
  بفتحة وضمة. والقطر، النحاس المذاب لأنه يقطر و { قِطراً } منصوب بأفرغ وتقديره آتوني
  قطراً أفرغ عليه قطراً فحذف الأول لدلالة الثاني عليه. وقرىء: «قال ائتوني»، أي جيئوني
  { فَمَا اسطاعوا } بحذف التاء للخفة؛ لأنّ التاء قريبة المخرج من الطاء. وقرىء: «فما
  اصطاعوا»، بقلب السين صادا. وأما من قرأ بإدغام التاء في الطاء، فملاق بين ساكنين على
  غير الحدّ { أَن يَظْهَرُوهُ } أي يعلوه، أي: لا حيلة لهم فيه من صعود. لارتفاعه وانملاسه،
  ولا نقب لصلابته وثخانته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
