  none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ إِذَا بَلَغَ مَطْلِعَ ٱلشَّمْسِ وَجَدَهَا
  تَطْلُعُ عَلَىٰ قَوْمٍ لَّمْ نَجْعَل لَّهُمْ مِّن دُونِهَا سِتْراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ
  وَقَدْ أَحَطْنَا بِمَا لَدَيْهِ خُبْراً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ثم سار وسلك ذو القرنـين طرقا ومنازل، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { ثُمَّ أتْبَعَ سَبَبـاً } يعنـي منزلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ثُمَّ أتْبَعَ سَبَبـاً }: منازل الأرض
  ومعالـمها. { حتـى إذَا بَلَغَ مَطْلِعَ الشَّمْسِ وَجَدَها تَطْلُعُ علـى قَوْمٍ لَـمْ
  نَـجْعَلْ لَهُمْ مِنْ دُونها سِتْراً }: يقول تعالـى ذكره: ووجد ذو القرنـين الشمس
  تطلع علـى قوم لـم نـجعل لهم من دونها ستراً، وذلك أن أرضهم لا جبل فـيها ولا شجر،
  ولا تـحتـمل بناء، فـيسكنوا البـيوت، وإنـما يغورون فـي الـمياه، أو يَسْرُبون فـي
  الأسراب. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي إبراهيـم بن الـمستـمر، قال:
  ثنا سلـيـمان بن داود وأبو داود، قال: ثنا سهل بن أبـي الصلت السراج، عن الـحسن { تَطْلُعُ
  علـى قَوْمٍ لَـمْ نَـجْعَلْ لَهُمْ مِنْ دُونها سِتْراً } قال: كانت أرضاً لا تـحتـمل
  البناء، وكانوا إذا طلعت علـيهم الشمس تغوروا فـي الـماء، فإذا غربت خرجوا يتراعون،
  كما ترعى البهائم، قال: ثم قال الـحسن: هذا حديث سَمُرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { حتـى إذَا بَلَغَ مَطْلِعَ الشَّمْسِ
  وَجَدَها تَطْلُعُ علـى قَوْمٍ لَـمْ نَـجْعَلْ لَهُمْ مِنْ دُونها سِتْراً } ذُكِر
  لنا أنهم كانوا فـي مكان لا يستقرّ علـيه البناء، وإنـما يكونون فـي أسراب لهم، حتـى
  إذا زالت عنهم الشمس خرجوا إلـى معايشهم وحروثهم، قال: { كذلك وقد أحطنا بـما لديه
  خبراً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج فـي قوله: { وَجَدَها تَطْلُعُ علـى قَوْمٍ لَـمْ نَـجْعَلْ
  لَهُمْ مِنْ دُونها سِتْراً } قال: لـم يبنوا فـيها بناء قَطّ، ولـم يُبْنَ علـيهم
  فـيها بناء قَطّ، وكانوا إذا طلعت علـيهم الشمس دخـلوا أسرابـاً لهم تزول الشمس، أو
  دخـلوا البحر، وذلك أن أرضهم لـيس فـيها جبل، وجاءهم جيش مرّة، فقال لهم أهلها: لا
  تطلُعَنّ علـيكم الشمس وأنتـم بها، فقالوا: لا نبرح حتـى تطلع الشمس، ما هذه العظام؟
  قالوا: هذه جِيفَ جيش طلعت عليهم الشمس ها هنا فماتوا، قال: فذهبوا هاربـين فـي الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، قوله: { تَطْلُعُ علـى قَوْمٍ لَـمْ نَـجْعَلْ لَهُمْ مِنْ دُونها سِتْراً
  } قال: بلغنا أنهم كانوا فـي مكان لا يثبت علـيهم بناء، فكانوا يدخـلون فـي أسراب لهم
  إذا طلعت الشمس، حتـى تزول عنهم، ثم يخرجون إلـى معايشهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هم الزَّنـج. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { تَطْلُعُ
  علـى قَوْمٍ لَـمْ نَـجْعَلْ لَهُمْ مِنْ دُونها سِتْراً } قال: يقال: هم الزَّنْـج.</font></font>&#13;\t\t\t<label
