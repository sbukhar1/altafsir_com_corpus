  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { كَذَلِكَ } فإن معناه:
  ثم أتبع سببـاً كذلك، حتـى إذا بلغ مطلع الشمس وكذلك: من صلة أتبع. وإنـما معنى الكلام:
  ثم أتبع سببـا، حتـى بلغ مطلع الشمس، كما أتبع سببـاً حتـى بلغ مغربها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَقَدْ أحَطْنا بِـمَا لَدَيْهِ خُبْراً } يقول: وقد أحطنا
  بـما عند مطلع الشمس علماً، لا يخفـى علـينا مـما هنالك من الـخـلق وأحوالهم وأسبـابهم،
  ولا من غيرهم، شيء. وبـالذي قلنا فـي معنى الـخبر، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، قوله: { خُبْراً } قال: علـماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { كَذَلكَ
  وَقَدْ أحَطْنا بِـمَا لَدَيْهِ خُبْراً } قال: علـماً.</font></font><font class=\"TextResultArabic\"><font
