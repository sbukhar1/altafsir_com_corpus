text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نَحْنُ نَقُصُّ
  عَلَيْكَ نبَأَهُم بِٱلْحَقِّ إِنَّهُمْ فِتْيَةٌ آمَنُواْ بِرَبِّهِمْ وَزِدْنَاهُمْ
  هُدًى } * { وَرَبَطْنَا عَلَىٰ قُلُوبِهِمْ إِذْ قَامُواْ فَقَالُواْ رَبُّنَا رَبُّ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ لَن نَّدْعُوَاْ مِن دُونِهِ إِلـٰهاً لَّقَدْ قُلْنَا إِذاً
  شَطَطاً } * { هَـٰؤُلاۤءِ قَوْمُنَا ٱتَّخَذُواْ مِن دُونِهِ آلِهَةً لَّوْلاَ يَأْتُونَ
  عَلَيْهِم بِسُلْطَانٍ بَيِّنٍ فَمَنْ أَظْلَمُ مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً
  }{ وَزِدْنَـٰهُمْ هُدًى } بالتوفيق والتثبيت { وَرَبَطْنَا عَلَىٰ قُلُوبِهِمْ } وقويناها
  بالصبر على هجر الأوطان والنعيم، والفرار بالدين إلى بعض الغيران، وجسرناهم على القيام
  بكلمة الحق والتظاهر بالإسلام { إِذْ قَامُواْ } بين يدي الجبار وهو دقيانوس، من غير
  مبالاة به حين عاتبهم على ترك عبادة الصنم { فَقَالُواْ رَبُّنَا رَبُّ ٱلسَّمَـٰوَاتِ
  وَٱلأَرْضِ..... شَطَطًا } قولا ذا شطط، وهو الإفراط في الظلم والإبعاد فيه، من شط:
  إذا بعد. ومنه أشط في السوم وفي غيره { هَـؤُلاء } مبتدأ، و { قَوْمُنَا } عطف بيان
  { وَٱتَّخَذُواْ } خبر وهو إخبار في معنى إنكار { لَّوْلاَ يَأْتُونَ عَلَيْهِم } هلا
  يأتون على عبادتهم، فحذف المضاف { بِسُلْطَـٰنٍ بَيّنٍ } وهو تبكيت؛ لأنّ الإتيان بالسلطان
  على عبادة الأوثان محال، وهو دليل على فساد التقليد، وأنه لا بد في الدين من الحجة
  حتى يصح ويثبت { ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِبًا } بنسبة الشريك إليه.\r\n\t\t\t\r\n\t\t\t</section>"

