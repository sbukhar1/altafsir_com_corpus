text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نَحْنُ نَقُصُّ
  عَلَيْكَ نبَأَهُم بِٱلْحَقِّ إِنَّهُمْ فِتْيَةٌ آمَنُواْ بِرَبِّهِمْ وَزِدْنَاهُمْ
  هُدًى } * { وَرَبَطْنَا عَلَىٰ قُلُوبِهِمْ إِذْ قَامُواْ فَقَالُواْ رَبُّنَا رَبُّ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ لَن نَّدْعُوَاْ مِن دُونِهِ إِلـٰهاً لَّقَدْ قُلْنَا إِذاً
  شَطَطاً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: نـحن يا مـحمد نقصّ علـيك
  خبر هؤلاء الفتـية الذين أوَوْا إلـى الكهف بـالـحقّ، يعنـي: بـالصدق والـيقـين الذي
  لا شكّ فـيه { إنَّهُمْ فِتْـيَةٌ آمَنُوا بِرَبِّهِمْ } يقول: إن الفتـية الذين أوَوْا
  إلـى الكهف الذين سألك عن نبئهم الـملأ من مشركي قومك، فتـية آمنوا بربهم، { وَزِدْناهُمْ
  هُدًى } يقول: وزدناهم إلـى إيـمانهم بربهم إيـماناً، وبصيرة بدينهم، حتـى صبروا علـى
  هجران دار قومهم، والهرب من بـين أظهرهم بدينهم إلـى الله، وفراق ما كانوا فـيه من
  خفض العيش ولـينه، إلـى خشونة الـمكث فـي كهف الـجبل.وقوله: { وَرَبَطْنا علـى قُلُوبِهمْ
  } يقول عزّ ذكره: وألهمناهم الصبر، وشددنا قلوبهم بنور الإيـمان حتـى عزفت أنفسهم عما
  كانوا علـيه من خفض العيش، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد عن قتادة {
  وَرَبَطْنا علـى قُلُوبِهمْ } يقول: بـالإيـمان.وقوله: { إذْ قامُوا فقالُوا رَبُّنا
  رَبُّ السَّمَوَاتِ والأرْضِ } يقول: حين قاموا بـين يدي الـجبـار دقـينوس، فقالوا
  له إذ عاتبهم علـى تركهم عبـادة آلهته: { ربُّنا رَبُّ السَّمَوَاتِ والأرْضِ } يقول:
  قالوا ربنا ملك السموات والأرض وما فـيهما من شيء، وآلهتك مربوبة، وغير جائز لنا أن
  نترك عبـادة الربّ ونعبد الـمربوب { لَنْ نَدْعُوَ منْ دُونِه إلَهاً } يقول: لن ندعو
  من دون ربّ السموات والأرض إلها، لأنه لا إله غيره، وإن كلّ ما دونه فهو خـلقه { لَقَدْ
  قُلْنا إذاً شَططاً } يقول جلّ ثناؤه: لئن دعونا إلها غير إله السموات والأرض، لقد
  قلنا إذاً بدعائنا غيره إلهاً، شططاً من القول: يعنـي غالـيا من الكذب، مـجاوزاً مقداره
  فـي البطول والغلوّ: كما قال الشاعر:ألا يا لَقَوْمي قَدْ أشْطَتْ عَوَاذِلـي   ويزْعُمْنَ
  أنْ أوْدَى بِحَقِّـيَ بـاطلـييقال منه: قد أشط فلان فـي السوم إذا جاوز القدر وارتفع،
  يشطّ إشطاطاً وشططاً. فأما من البعد فإنـما يقال: شطّ منزل فلان يشطّ شطوطاً ومن الطول:
  شطت الـجارية تشطّ شطاطاً وشطاطة: إذا طالت. وبنـحو الذي قلنا فـي تأويـل قوله { شَطَطاً
  } قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله { لَقَدْ قُلْنا إذا شَطَطاً } يقول كذبـاً.حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { لَقَدْ قُلْنا إذاً شَطَطاً } قال: لقد قلنا إذاً خطأ،
  قال: الشطط: الـخطأ من القول.\r\n\t\t\t\r\n\t\t\t</section>"

