  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَحْنُ
  نَقُصُّ عَلَيْكَ نبَأَهُم بِٱلْحَقِّ إِنَّهُمْ فِتْيَةٌ آمَنُواْ بِرَبِّهِمْ وَزِدْنَاهُمْ
  هُدًى</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَرَبَطْنَا عَلَىٰ قُلُوبِهِمْ إِذْ قَامُواْ فَقَالُواْ
  رَبُّنَا رَبُّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ لَن نَّدْعُوَاْ مِن دُونِهِ إِلـٰهاً لَّقَدْ
  قُلْنَا إِذاً شَطَطاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: نـحن يا مـحمد نقصّ علـيك خبر هؤلاء الفتـية الذين أوَوْا إلـى الكهف
  بـالـحقّ، يعنـي: بـالصدق والـيقـين الذي لا شكّ فـيه { إنَّهُمْ فِتْـيَةٌ آمَنُوا
  بِرَبِّهِمْ } يقول: إن الفتـية الذين أوَوْا إلـى الكهف الذين سألك عن نبئهم الـملأ
  من مشركي قومك، فتـية آمنوا بربهم، { وَزِدْناهُمْ هُدًى } يقول: وزدناهم إلـى إيـمانهم
  بربهم إيـماناً، وبصيرة بدينهم، حتـى صبروا علـى هجران دار قومهم، والهرب من بـين أظهرهم
  بدينهم إلـى الله، وفراق ما كانوا فـيه من خفض العيش ولـينه، إلـى خشونة الـمكث فـي
  كهف الـجبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَرَبَطْنا علـى قُلُوبِهمْ
  } يقول عزّ ذكره: وألهمناهم الصبر، وشددنا قلوبهم بنور الإيـمان حتـى عزفت أنفسهم عما
  كانوا علـيه من خفض العيش، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد عن قتادة { وَرَبَطْنا علـى قُلُوبِهمْ } يقول:
  بـالإيـمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إذْ قامُوا فقالُوا رَبُّنا
  رَبُّ السَّمَوَاتِ والأرْضِ } يقول: حين قاموا بـين يدي الـجبـار دقـينوس، فقالوا
  له إذ عاتبهم علـى تركهم عبـادة آلهته: { ربُّنا رَبُّ السَّمَوَاتِ والأرْضِ } يقول:
  قالوا ربنا ملك السموات والأرض وما فـيهما من شيء، وآلهتك مربوبة، وغير جائز لنا أن
  نترك عبـادة الربّ ونعبد الـمربوب { لَنْ نَدْعُوَ منْ دُونِه إلَهاً } يقول: لن ندعو
  من دون ربّ السموات والأرض إلها، لأنه لا إله غيره، وإن كلّ ما دونه فهو خـلقه { لَقَدْ
  قُلْنا إذاً شَططاً } يقول جلّ ثناؤه: لئن دعونا إلها غير إله السموات والأرض، لقد
  قلنا إذاً بدعائنا غيره إلهاً، شططاً من القول: يعنـي غالـيا من الكذب، مـجاوزاً مقداره
  فـي البطول والغلوّ: كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألا يا لَقَوْمي قَدْ أشْطَتْ عَوَاذِلـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ويزْعُمْنَ أنْ أوْدَى بِحَقِّـيَ بـاطلـي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يقال منه: قد أشط فلان فـي السوم
  إذا جاوز القدر وارتفع، يشطّ إشطاطاً وشططاً. فأما من البعد فإنـما يقال: شطّ منزل
  فلان يشطّ شطوطاً ومن الطول: شطت الـجارية تشطّ شطاطاً وشطاطة: إذا طالت. وبنـحو الذي
  قلنا فـي تأويـل قوله { شَطَطاً } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { لَقَدْ
  قُلْنا إذا شَطَطاً } يقول كذبـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { لَقَدْ قُلْنا إذاً شَطَطاً
  } قال: لقد قلنا إذاً خطأ، قال: الشطط: الـخطأ من القول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

