  \       <a href=\"javascript:go_QurPage(18,30)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ إِنَّا لاَ نُضِيعُ أَجْرَ مَنْ أَحْسَنَ
  عَمَلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: إن الذين صدقوا
  الله ورسوله، وعملوا بطاعة الله، وانتهوا إلـى أمره ونهيه، إنا لا نضيع ثواب من أحسن
  عملاً، فأطاع الله، واتبع أمره ونهيه، بل نـجازيه بطاعته وعمله الـحسن جنات عدن تـجري
  من تـحتها الأنهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وأين خَبَر «إنّ»
  الأولـى؟ قـيـل: جائز أن يكون خبرها قوله: { إنَّا لا نُضِيعُ أجْرَ مَنْ أحْسَنَ عَمَلاً
  } فـيكون معنى الكلام: إنا لا نضيع أجر من عمل صالـحاً، فترك الكلام الأوّل، واعتـمد
  علـى الثانـي بنـية التكرير، كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَسْألُونَكَ عَنِ الشَّهْرِ الـحَرَامِ
  قِتالٍ فِـيهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">بـمعنى: عن قتال فـيه علـى التكرير، وكما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنَّ الـخَـلِـيفَةَ إنَّ اللّهَ سَرْبَلَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سِرْبالَ مُلْكٍ بِهِ تُرْجَى الـخَواتِـيـمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويروى: تُرْخَى وجائز أن يكون: {
  إنَّ الَّذِينَ آمَنُوا } جزاءً، فـيكون معنى الكلام: إن من عمل صالـحاً فإنا لا نضيع
  أجره، فتضمر الفـاء فـي قوله «إنَّا» وجائز أن يكون خبرها: أولئك لهم جنات عدن، فـيكون
  معنى الكلام: إن الذين آمنوا وعملوا الصالـحات، أولئك لهم جنات عدن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

