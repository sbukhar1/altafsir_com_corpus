text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ إِنَّا لاَ نُضِيعُ أَجْرَ مَنْ أَحْسَنَ عَمَلاً
  }يقول تعالى ذكره: إن الذين صدقوا الله ورسوله، وعملوا بطاعة الله، وانتهوا إلـى أمره
  ونهيه، إنا لا نضيع ثواب من أحسن عملاً، فأطاع الله، واتبع أمره ونهيه، بل نـجازيه
  بطاعته وعمله الـحسن جنات عدن تـجري من تـحتها الأنهار.فإن قال قائل: وأين خَبَر «إنّ»
  الأولـى؟ قـيـل: جائز أن يكون خبرها قوله: { إنَّا لا نُضِيعُ أجْرَ مَنْ أحْسَنَ عَمَلاً
  } فـيكون معنى الكلام: إنا لا نضيع أجر من عمل صالـحاً، فترك الكلام الأوّل، واعتـمد
  علـى الثانـي بنـية التكرير، كما قـيـل:{ يَسْألُونَكَ عَنِ الشَّهْرِ الـحَرَامِ قِتالٍ
  فِـيهِ }بـمعنى: عن قتال فـيه علـى التكرير، وكما قال الشاعر:إنَّ الـخَـلِـيفَةَ إنَّ
  اللّهَ سَرْبَلَهُ   سِرْبالَ مُلْكٍ بِهِ تُرْجَى الـخَواتِـيـمُويروى: تُرْخَى وجائز
  أن يكون: { إنَّ الَّذِينَ آمَنُوا } جزاءً، فـيكون معنى الكلام: إن من عمل صالـحاً
  فإنا لا نضيع أجره، فتضمر الفـاء فـي قوله «إنَّا» وجائز أن يكون خبرها: أولئك لهم
  جنات عدن، فـيكون معنى الكلام: إن الذين آمنوا وعملوا الصالـحات، أولئك لهم جنات عدن.\r\n\t\t\t\r\n\t\t\t</section>"

