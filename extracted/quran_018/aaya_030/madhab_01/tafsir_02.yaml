  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ إِنَّا لاَ نُضِيعُ أَجْرَ مَنْ أَحْسَنَ
  عَمَلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ لَهُمْ جَنَّاتُ عَدْنٍ تَجْرِي مِن
  تَحْتِهِمُ ٱلأَنْهَارُ يُحَلَّوْنَ فِيهَا مِنْ أَسَاوِرَ مِن ذَهَبٍ وَيَلْبَسُونَ
  ثِيَاباً خُضْراً مِّن سُنْدُسٍ وَإِسْتَبْرَقٍ مُّتَّكِئِينَ فِيهَا عَلَى ٱلأَرَآئِكِ
  نِعْمَ ٱلثَّوَابُ وَحَسُنَتْ مُرْتَفَقاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أُوْلَـٰئِكَ } خبر إن و { إِنَّا لاَ نُضِيعُ } اعتراض، ولك أن تجعل { إِنَّا لاَ
  نُضِيعُ } و { أُوْلَـٰئِكَ } خبرين معاً. أو تجعل { أُوْلَـٰئِكَ } كلاماً مستأنفاً
  بياناً للأجر المبهم. فإن قلت: إذا جعلت { إِنَّا لاَ نُضِيعُ } خبراً، فأين الضمير
  الراجع منه إلى المبتدأ؟ قلت: { مَنْ أَحْسَنَ عَمَلاً } و { ٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ
  ٱلصَّـٰلِحَاتِ } ينتظمهما معنى واحد، فقام: { مَنْ أَحْسَنَ } مقام الضمير. أو أردت:
  من أحسن عملا منهم، فكان كقولك: السمن منوان بدرهم. من الأولى للابتداء. والثانية للتبيين
  وتنكير { أَسَاوِرَ } لإبهام أمرها في الحسن. وجمع بين السندس: وهو مارقّ من الديباج،
  وبين الإستبرق: وهو الغليظ منه، جمعاً بين النوعين وخص الاتكاء، لأنه هيئة المنعمين
  والملوك على أسرتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

