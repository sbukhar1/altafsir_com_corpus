text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّا ٱلْغُلاَمُ
  فَكَانَ أَبَوَاهُ مُؤْمِنَيْنِ فَخَشِينَآ أَن يُرْهِقَهُمَا طُغْيَاناً وَكُفْراً
  } * { فَأَرَدْنَآ أَن يُبْدِلَهُمَا رَبُّهُمَا خَيْراً مِّنْهُ زَكَـاةً وَأَقْرَبَ
  رُحْماً }يقول تعالـى ذكره: وأما الغلام، فإنه كان كافراً، وكان أبواه مؤمنـين، فعلـمنا
  أنه يرهقهما. يقول: يغشيهما طغياناً، وهو الاستكبـار علـى الله، وكفراً به. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. وقد ذُكر ذلك فـي بعض الـحروف. وأما الغلام فكان
  كافراً. ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة: «وأمَّا الغُلامُ فَكانَ كافِراً» فـي حرف أُبـيّ، وكان أبواه مؤمنـين
  { فأَرَدْنَا أَنْ يُبْدِلَهُمَا رَبُّهُمَا خَيْراً مِنْهُ زَكَاةً وَأَقْرَبَ رُحْماً
  }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَأمَّا الغُلامُ فَكانَ أبَوَاه
  مُوْمِنَـيْنِ } وكان كافراً بعض القراءة. وقوله: { فَخَشِينا } وهي فـي مصحف عبد الله:
  «فخَافَ رَبُّكَ أنْ يُرْهِقَهُما طُغْياناً وكُفْراً».حدثنا عمرو بن علـيّ، قال: ثنا
  أبو قتـيبة، قال: ثنا عبد الـجبـار بن عبـاس الهمْدانـي، عنا بن إسحاق، عن سعيد بن
  جبـير، عن ابن عبـاس، عن أبـيّ بن كعب أن رسول الله صلى الله عليه وسلم: \" الغُلامُ
  الَّذِي قَتَلَهُ الـخَضِرُ طُبِعَ يَوْمَ طُبِعَ كافِراً \" والـخشية والـخوف توجههما
  العرب إلـى معنى الظنّ، وتوجه هذه الـحروف إلـى معنى العلـم بـالشيء الذي يُدرك من
  غير جهة الـحسّ والعيان. وقد بـيَّنا ذلك بشواهده فـي غير هذا الـموضع، بـما أغنى عن
  إعادته.وكان بعض أهل العربـية من أهل البصرة يقول: معنى قوله { خَشِينا } فـي هذا الـموضع:
  كرهنا، لأنّ الله لا يخشَى. وقال فـي بعض القراءات: فخاف ربكُ، قال: وهو مثل خفت الرجلـين
  أن يعولا، وهو لا يخاف من ذلك أكثر من أنه يكرهه لهما.وقوله: { فأَرَدْنَا أَنْ يُبْدِلَهُمَا
  رَبُّهُمَا }: اختلفت القرّاء فـي قراءة ذلك، فقرأه جماعة من قرّاء الـمكيـين والـمدنـيـين
  والبصريـين: «فأَرَدْنَا أَنْ يُبْدِلَهُمَا رَبُّهُمَا». وكان بعضهم يعتلّ لصحة ذلك
  بأنه وجد ذلك مشدّدا فـي عامَّة القرآن، كقول الله عزّ وجلّ: { فَبَدَّلَ الَّذِينَ
  ظَلَـمُوا } ، وقوله: { وَإذَا بَدَّلْنا آيَةً مَكانَ إيَةٍ } ، فألـحق قوله: { فأَرَدْنَا
  أَنْ يُبْدِلَهُمَا بِه }. وقرأ ذلك عامَّة قرّاء الكوفة: { فأَرَدْنَا أَنْ يُبْدِلَهُمَا
  } بتـخفـيف الدال. وكان بعض من قرأ ذلك كذلك من أهل العربـية يقول: أبدل يُبْدِل بـالتـخفـيف
  وبَدَّل يُبدِّل بـالتشديد: بـمعنى واحد.والصواب من القول فـي ذلك عندي: أنهما قراءتان
  متقاربتا الـمعنى، قد قرأ بكلّ واحدة منهما جماعة من القرّاء، فبأيتهما قرأ القارىء
  فمصيب. وقـيـل: إن الله عزّ وجلّ أبدل أبَوَي الغلام الذي قتله صاحب موسى منه بجارية.
  ذكر من قال ذلك:حدثنـي يعقوب، قال: ثنا هاشم بن القاسم، قال: ثنا الـمبـارك بن سعيد،
  قال: ثنا عمرو بن قـيس فـي قوله: { فأَرَدْنَا أَنْ يُبْدِلَهُمَا رَبُّهُمَا خَيْراً
  مِنْهُ زَكَاةً وَأَقْرَبَ رُحْماً } قال: بلغنـي أنها جارية.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّا ٱلْغُلاَمُ فَكَانَ أَبَوَاهُ
  مُؤْمِنَيْنِ فَخَشِينَآ أَن يُرْهِقَهُمَا طُغْيَاناً وَكُفْراً } * { فَأَرَدْنَآ
  أَن يُبْدِلَهُمَا رَبُّهُمَا خَيْراً مِّنْهُ زَكَـاةً وَأَقْرَبَ رُحْماً }حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، أخبرنـي سلـيـمان بن
  أميَّة أنه سمع يعقوب بن عاصم يقول: أُبْدِلاَ مكان الغلام جارية.قال ابن جريج: وأخبرنـي
  عبد الله بن عثمان بن خُثَـيـم، أنه سمع سعيد بن جبـير يقول: أبدلا مكان الغلام جارية.وقال
  آخرون: أبدلهما ربهما بغلام مسلـم. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج { فأَرَدْنَا أَنْ يُبْدِلَهُمَا رَبُّهُمَا خَيْراً مِنْهُ زَكَاةً
  وَأَقْرَبَ رُحْماً } قال: كانت أمه حُبلـى يومئذ بغلام مسلـم.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قتادة، أنه ذكر الغلام الذي قتله الـخضر،
  فقال: قد فرح به أبواه حين ولد وحزناً علـيه حين قتل، ولو بقـي كان فـيه هلاكهما، فلـيرض
  امرؤ بقضاء الله، فإن قضاء الله للـمؤمن فـيـماط يكره خير له من قضائه فـيـما يحبّ.وقوله:
  { خَيْراً مِنْهُ زَكاةً } يقول: خيراً من الغلام الذي قتله صلاحاً وديناً، كما:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { فأَرَدْنَا أَنْ يُبْدِلَهُمَا
  رَبُّهُمَا خَيْراً مِنْهُ زَكَاةً } قال: الإسلام.وقوله: { وأقْرَبَ رُحْماً } اختلف
  أهل التأويـل فـي تأويـله، فقال بعضهم: معنى ذلك: وأقرب رحمة بوالديه وأبرّ بهما من
  الـمقتول. ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر عن قتادة { وأقْرَبَ رُحْماً }: أبرّ بوالديه.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سيعد، عن قتادة { وأقْرَبَ رُحْماً } أي أقرب خيراً.وقال آخرون: بل معنى ذلك: وأقرب
  أن يرحمه أبواه منهما للـمقتول. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج { وأقْرَبَ رُحْماً } أرحم به منهما بـالذي قتل الـخضر.وكان
  بعض أهل العربـية يتأوّل ذلك: وأقرب أن يرحماه والرُّحْم: مصدر رحمت، يقال: رَحِمته
  رَحْمة ورُحما. وكان بعض البصريـين يقول: من الرَّحِم والقرابة. وقد يقال: رُحْم ورُحُم
  مثل عُسْر وعُسُر، وهُلْك وهُلُك، واستشهد لقوله ذلك ببـيت العجاج:ولَـمْ تُعَوَّجْ
  رُحْمُ مَنْ تَعَوَّجا   ولا وجه للرَّحيـم فـي هذا الـموضع. لأن الـمقتول كان الذي
  أبدل الله منه والديه ولداً لأبوي الـمقتول، فقرابتهما من والديه، وقربهما منه فـي
  الرَّحيـم سواء. وإنـما معنى ذلك: وأقرب من الـمقتول أن يرحم والديه فـيبرهما كما قال
  قتادة. وقد يتوجه الكلام إلـى أن يكون معناه. وأقرب أن يرحماه، غير أنه لا قائل من
  أهل تأويـل تأوّله كذلك. فإذ لـم يكن فـيه قائل، فـالصواب فـيه ما قلنا لـما بـيَّ\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

