  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلْغُلاَمُ فَكَانَ أَبَوَاهُ مُؤْمِنَيْنِ فَخَشِينَآ أَن يُرْهِقَهُمَا طُغْيَاناً
  وَكُفْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَرَدْنَآ أَن يُبْدِلَهُمَا رَبُّهُمَا
  خَيْراً مِّنْهُ زَكَـاةً وَأَقْرَبَ رُحْماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلْجِدَارُ
  فَكَانَ لِغُلاَمَيْنِ يَتِيمَيْنِ فِي ٱلْمَدِينَةِ وَكَانَ تَحْتَهُ كَنزٌ لَّهُمَا
  وَكَانَ أَبُوهُمَا صَالِحاً فَأَرَادَ رَبُّكَ أَن يَبْلُغَآ أَشُدَّهُمَا وَيَسْتَخْرِجَا
  كَنزَهُمَا رَحْمَةً مِّن رَّبِّكَ وَمَا فَعَلْتُهُ عَنْ أَمْرِي ذَلِكَ تَأْوِيلُ
  مَا لَمْ تَسْطِـع عَّلَيْهِ صَبْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرأ الجحدري:
  «وكان أبواه مؤمنان» على أن «كان» فيه ضمير الشأن { فَخَشِينَا أَن يُرْهِقَهُمَا طُغْيَـٰناً
  وَكُفْراً } فخفنا أن يغشى الوالدين المؤمنين طغياناً عليهما، وكفراً لنعمتهما بعقوقه
  وسوء صنيعه، ويلحق بهما شراً وبلاء، أو يقرن بإيمانهما طغيانه وكفره، فيجتمع في بيت
  واحد مؤمنان وطاغ كافر. أو يعديهما بدائه ويضلهما بضلاله فيرتدّا بسببه ويطغيا ويكفرا
  بعد الإيمان وإنما خشي الخضر منه ذلك؛ لأن الله تعالى أعلمه بحاله وأطلعه على سرّ أمره.
  وأمره إياه بقتله كاخترامه لمفسدة عرفها في حياته. وفي قراءة أبيّ: «فخاف ربك» والمعنى:
  فكره ربك كراهة من خاف سوء عاقبة الأمر فغيره. ويجوز أن يكون قوله { فَخَشِينَا } حكاية
  لقول الله تعالى، بمعنى: فكرهنا، كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لأهَبَ لَكِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  19]. وقرىء: «يبدّلهما» بالتشديد. والزكاة: الطهارة والنقاء من الذنوب. والرحم: الرحمة
  والعطف. وروي أنه ولدت لهما جارية نزوّجها نبيّ، فولدت نبياً هدى الله على يديه أمّة
  من الأمم. وقيل ولدت سبعين نبياً. وقيل: أبدلهما ابناً مؤمناً مثلهما. قيل اسما الغلامين:
  أصرم، وصريم. والغلام المقتول: اسمه الحسين. واختلف في الكنز، فقيل: مال مدفون من ذهب
  وفضة. وقيل: لوح من ذهب مكتوب فيه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(648)
  (عجبت لمن يؤمن بالقدر كيف يحزن، وعجبت لمن يؤمن بالرزق كيف يتعب، وعجبت لمن يؤمن بالموت
  كيف يفرح، وعجبت لمن يؤمن بالحساب كيف يغفل. وعجبت لمن يعرف الدنيا وتقلبها بأهلها
  كيف يطمئن إليها. لا إلٰه إلاّ الله محمد رسول الله). وقيل: صحف فيها علم. والظاهر
  لإطلاقه: أنه مال. وعن قتادة: أحل الكنز لمن قبلنا وحرّم علينا، وحرّمت الغنيمة عليهم
  وأحّلت لنا: أراد قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ يَكْنِزُونَ ٱلذَّهَبَ وَٱلْفِضَّةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  34]. { وَكَانَ أَبُوهُمَا صَـٰلِحاً } اعتداد بصلاح أبيهما وحفظ لحقه فيهما. وعن جعفر
  بن محمد الصادق: كان بين الغلامين وبين الأب الذي حفظا فيه سبعة آباء. وعن الحسين بن
  علي رضي الله تعالى عنهما أنه قال لبعض الخوارج في كلام جرى بينهما: بم حفظ الله الغلامين؟
  قال: بصلاح أبيهما. قال: فأبي وجدّي خير منه. فقال: قد أنبأنا الله أنكم قوم خصمون
  { رَحْمَةً } مفعول له. أو مصدر منصوب بأراد ربك، لأنه في معنى رحمهما { وَمَا فَعَلْتُهُ
  } وما فعلت ما رأيت { عَنْ أَمْرِى } عن اجتهادي ورأيي، وإنما فعلته بأمر الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
