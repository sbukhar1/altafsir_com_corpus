text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْمَالُ وَٱلْبَنُونَ
  زِينَةُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱلْبَاقِيَاتُ ٱلصَّالِحَاتُ خَيْرٌ عِندَ رَبِّكَ
  ثَوَاباً وَخَيْرٌ أَمَلاً }يقول تعالـى ذكره: الـمال والبنون أيها الناس التـي يفخر
  بها عيـينة والأقرع، ويتكبران بها علـى سلـمان وخبـاب وصهيب، مـما يتزين به فـي الـحياة
  الدنـيا، ولـيسا من عداد الآخرة { والبـاقـياتُ الصَّالِـحاتُ خَيْرٌ عِنْدَ رَبِّكَ
  ثَوَابـاً } يقول: وما يعمل سلـمان وخبـاب وصهيب من طاعة الله، ودعائهم ربهم بـالغداة
  والعشيّ يريدون وجهه، البـاقـي لهم من الأعمال الصالـحة بعد فناء الـحياة الدنـيا،
  خير يا مـحمد عند ربك ثوابـاً من الـمال والبنـين التـي يفتـخر هؤلاء الـمشركون بها،
  التـي تفنى، فلا تبقـى لأهلها { وخَيْرٌ أمَلاً } يقول: وما يؤمل من ذلك سلـمان وصهيب
  وخبـاب، خير مـما يؤمل عيـينة والأقرع من أموالهما وأولادهما. وهذه الآيات من لدن قوله:{ وَاتْلُ
  ما أُوحيَ إلَـيْكَ مِنْ كِتابِ رَبِّكَ }إلـى هذا الـموضع، ذُكر أنها نزلت فـي عيـينة
  والأقرع. ذكر من قال ذلك:حدثنا الـحسين بن عمرو العنقزي، قال: ثنا أبـي، قال: ثنا أسبـاط
  بن نصر، عن السديّ، عن أبـي سعيد الأزدي، وكان قارىء الأزد، عن أبـي الكنود، عن خبـاب
  فـي قوله:{ وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ بـالغَدَاةِ والعَشيّ }ثم
  ذكر القصة التـي ذكرناها فـي سورة الأنعام فـي قصة عيـينة والأقرع، إلـى قوله:{ وَلا
  تُطِعْ مَنْ أغْفَلْنا قَلْبَه عَنْ ذِكْرِنا }قال: عيـينة والأقرع{ وَاتَّبعَ هَوَاهُ }قال:
  قال: ثم ضرب لهم مثلاً رجلـين، ومثل الـحياة الدنـيا.واختلف أهل التأويـل فـي الـمعنـيّ
  بـالبـاقـيات الصالـحات، اختلافهم فـي الـمعنىّ بـالدعاء الذي وصف جلّ ثناؤه به الذين
  نهى رسول الله صلى الله عليه وسلم، عن طردهم، وأمره بـالصبر معهم، فقال بعضهم: هي الصلوات
  الـخمس. وقال بعضهم: هي ذكر الله بـالتسبـيح والتقديس والتهلـيـل، ونـحو ذلك. وقال
  بعضهم: هي العمل بطاعة الله. وقال بعضهم: الكلام الطيب. ذكر من قال: هي الصلوات الـخمس:حدثنـي
  مـحمد بن إبراهيـم الأنـماطي، قال: ثنا يعقوب بن كاسب، قال: ثنا عبد الله بن عبد الله
  الأموي قال: سمعت عبد الله بن يزيد بن هرمز، يحدّث عن عبـيد الله بن عتبة، عن ابن عبـاس
  أنه قال: البـاقـيات الصالـحات: الصلوات الـخمس.حدثنـي زريق بن إسحاق، قال: ثنا قبـيصة،
  عن سفـيان، عن عبد الله بن مسلـم، عن سعيد بن جبـير، فـي قوله: { وَالبـاقِـياتُ الصَّالِـحاتُ
  } قال: الصلوات الـخمس.حدثنـي يحيى بن إبراهيـم الـمسعودي، قال: ثنا أبـي، عن أبـيه،
  عن جدّه، عن الأعمش، عن أبـي إسحاق عن عمرو بن شُرَحبـيـل فـي هذه الآية { والبـاقـياتُ
  الصَّالِـحاتُ } قال: هي الصلوات الـمكتوبـات.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا الثوري، عن عبد الله بن مسلـم، عن سعيد بن جبـير، عن ابن عبـاس،
  قال: البـاقـيات الصالـحات: الصلوات الـخمس.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفـيان عن الـحسن بن عبد الله، عن إبراهيـم، قال { البـاقِـياتُ الصَّالِـحاتُ
  } الصلوات الـخمس.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْمَالُ وَٱلْبَنُونَ زِينَةُ ٱلْحَيَاةِ
  ٱلدُّنْيَا وَٱلْبَاقِيَاتُ ٱلصَّالِحَاتُ خَيْرٌ عِندَ رَبِّكَ ثَوَاباً وَخَيْرٌ
  أَمَلاً }حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن أبـي إسحاق، عن أبـي ميسرة {
  والبـاقِـياتُ الصَّالِـحاتُ } قال: الصلوات الـخمس. ذكر من قال: هنّ ذكر الله بـالتسبـيح
  والتـحميد ونـحو ذلك:حدثنا ابن حميد وعبد الله بن أبـي زياد ومـحمد بن عمارة الأسدي،
  قالوا: ثنا عبد الله بن يزيد، قال: أخبرنا حيوة، قال: أخبرنا أبو عقـيـل زهرة بن معبد
  القرشي من بنـي تـيـم من رهط أبـي بكر الصدّيق، أنه سمع الـحرث مولـى عثمان بن عفـان،
  يقول: قـيـل لعثمان: ما البـاقـيات الصالـحات؟ قال: هنّ لا إله إلا الله، وسبحان الله،
  والـحمد لله، والله أكبر، ولا حول ولا قوّة إلا بـالله.حدثنـي سعد بن عبد الله بن عبد
  الـحكم، قال: ثنا أبو زرعة، قال: ثنا حيوة، قال: ثنا أبو عقـيـل زهرة بن معبد، أنه
  سمع الـحرث مولـى عثمان بن عفـان يقول: قـيـل لعثمان بن عفـان: ما البـاقـيات الصالـحات؟
  قال: هي لا إله إلا الله، وسبحان الله وبحمده، والله أكبر، والـحمد لله، ولا حول ولا
  قوّة إلا بـالله.حدثنـي ابن عبد الرحيـم البرّقـي، قال: ثنا ابن أبـي مريـم، قال: ثنا
  نافع بن يزيد ورشدين بن سعد، قالا: ثنا زهرة بن معبد، قال: سمعت الـحارث مولـى عثمان
  بن عفـان يقول: قالوا لعثمان: ما البـاقـيات الصالـحات؟ فذكر مثله.حدثنا ابن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عبد الله بن مسلـم بن هرمز، عن سعيد بن جبـير،
  عن ابن عبـاس، فـي قوله: { وَالبـاقِـياتُ الصَّالِـحاتُ } قال: سبحان الله، والـحمد
  لله، ولا إله إلا الله، والله أكبر.حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: سمعت
  عبد الـملك، عن عطاء، عن ابن عبـاس، فـي قوله { وَالبـاقِـياتُ الصَّالِـحاتُ } قال:
  سبحان الله، والـحمد لله، ولا إله إلا الله، والله أكبر.حدثنا أبو كريب، قال: ثنا طلق
  بن غنام، عن زائدة، عن عبد الـملك، عن عطاء، عن ابن عبـاس، مثله.حدثنا ابن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا مالك، عن عمارة بن عبد الله بن صياد، عن سعيد بن الـمسيب،
  قال: { البـاقِـياتُ الصَّالِـحاتُ }: سبحان الله، والـحمد لله، ولا إله إلا الله،
  والله أكبر، ولا حول ولا قوّة إلا بـالله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد، قال: أخبرنـي عبد الله بن عثمان بن خُثَـيـم، عن نافع
  بن سرجس، أنه أخبره أنه سأل ابن عمر عن البـاقـيات الصالـحات، قال: لا إله إلا الله،
  والله أكبر، وسبحان الله، ولا حول ولا قوّة إلا بـالله. قال ابن جريج، وقال عطاء بن
  أبـي رَبـاح مثل ذلك.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور،
  عن مـجاهد، قال: البـاقـيات الصالـحات: سبحان الله، والـحمد لله، ولا إله إلا الله،
  والله أكبر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْمَالُ وَٱلْبَنُونَ زِينَةُ ٱلْحَيَاةِ
  ٱلدُّنْيَا وَٱلْبَاقِيَاتُ ٱلصَّالِحَاتُ خَيْرٌ عِندَ رَبِّكَ ثَوَاباً وَخَيْرٌ
  أَمَلاً }حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن منصور، عن
  مـجاهد، بنـحوه.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد، فـي قوله { والبـاقـياتُ
  الصَّالِـحاتُ } قال: سبحان الله، والـحمد لله، ولا إله إلا الله، والله أكبر.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: ثنـي أبو صخر: أن عبد الله بن عبد الرحمن، مولـى سالـم
  بن عبد الله، حدثه قال: أرسلنـي سالـم بن مـحمد بن كعب القُرَظي، فقال: قل له الْقَنِـي
  عند زاوية القبر، فإن لـي إلـيك حاجة، قال: فـالتقـيا، فسلـم أحدهما علـى الآخر، ثم
  قال سالـم: ما تعدّ البـاقـيات الصالـحات؟ فقال: لا إله إلا الله، والـحمد لله، وسبحان
  الله، والله أكبر، ولا حول ولا قوّة إلا بـالله، فقال له سالـم: متـى جعلت فـيها لا
  حول ولا قوّة إلا بـالله؟ فقال: ما زلت أجعلها، قال: فراجعه مرّتـين أو ثلاثاً فلـم
  ينزع. قال: فأثبت، قال سالـم: أجل، فأثبت فإن أبـا أيوبَ الأنصاري حدثنـي أنه سمع رسول
  الله صلى الله عليه وسلم وهو يقول: \" عُرِجَ بِـي إلـى السَّماءِ فَأُرِيتُ إبْرَاهِيـمَ،
  فقال: يا جِبْرِيـلُ مَنْ هَذَا مَعَك؟ فقالَ: مُـحَمَّد، فَرَحَّبَ بِـي وَسَهَّلَ،
  ثُمَّ قالَ: مُرْ أمَّتَكَ فَلْتُكْثِرْ مِنْ غِرَاسِ الـجَنَّةِ، فإنَّ تُرْبَتَها
  طَيِّبَةٌ، وأرْضُها وَاسِعَةٌ، فَقُلْتُ: وَما غِرَاسُ الـجَنَّةِ؟ قالَ: لا حَوْلَ
  وَلا قُوَّةَ إلاَّ بـاللّهِ \" وجدت فـي كتابـي عن الـحسن بن الصَّبـاح البَزَّار،
  عن أبـي نصر التـمار، عن عبد العزيز بن مسلـم، عن مـحمد بن عجلان، عن سعيد الـمَقْبُري،
  عن أبـيه، عن أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم: \" سُبْحَانَ اللّهِ،
  والـحَمْدُ لِلّهِ، وَلا إلهَ إلاَّ اللّهُ، وَاللّهُ أكْبَرُ مِنَ البـاقِـياتِ الصَّالِـحاتِ
  \" حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن وقتادة،
  فـي قوله: { والبـاقِـياتُ الصَّالِـحاتُ خَيْرٌ } قال: لا إله إلا الله، والله أكبر،
  والـحمد لله، وسبحان الله، هنّ البـاقـيات الصالـحات.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: أخبرنا عمرو بن الـحارث، أن دراجاً أبـا السمـح حدثه عن أبـي الهيثم، عن
  أبـي سعيد الـخُدريّ، أن رسول الله صلى الله عليه وسلم قال: \" اسْتَكْثَرُوا مِنَ
  البـاقِـياتِ الصَّالِـحاتِ \" ، قـيـلَ: وما هي يا رسول الله؟ قال: \" الـمِلَّة \"
  ، قـيـل: وما هي يا رسول الله؟ قال: \" التَّكْبِـيرُ والتَّهْلِـيـلُ والتسبِـيحُ،
  والـحَمْدُ، ولا حَوْلَ وَلا قُوَّةَ إلاَّ بـاللّهِ \" حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: أخبرنـي مالك، عن عمارة بن صياد، أنه سمع سعيد بن الـمسيب يقول فـي البـاقـيات
  الصالـحات: إنها قول العبد: الله أكبر، وسبحان الله، والـحمد لله، ولا حول ولا قوّة
  إلا بـالله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْمَالُ وَٱلْبَنُونَ زِينَةُ ٱلْحَيَاةِ
  ٱلدُّنْيَا وَٱلْبَاقِيَاتُ ٱلصَّالِحَاتُ خَيْرٌ عِندَ رَبِّكَ ثَوَاباً وَخَيْرٌ
  أَمَلاً }حدثنـي ابن البَرْقـي، قال: ثنا ابن أبـي مريـم، قال: أخبرنا يحيى بن أيوب،
  قال: ثنـي ابن عَجْلان، عن عمارة بن صياد، قال: سألنـي سعيد بن الـمسيب، عن البـاقـيات
  الصالـحات، فقلت: الصلاة والصيام، قال: لـم تصب فقلت: الزكاة والـحجّ، فقال:لـم تصب،
  ولكنهنّ الكلـمات الـخمس: لا إله إلا الله، والله أكبر، وسبحان الله، والـحمد لله،
  ولا حول ولا قوّة إلا بـالله. ذكر من قال: هي العمل بطاعة الله عزّ وجلّ:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عطاء الـخراسانـيّ، عن ابن عبـاس
  { والبـاقِـياتُ الصَّالـحاتُ خَيْرٌ عِنْدَ رَبِّكَ ثَوَابـاً وخَيْرٌ أمَلاً } قال:
  الأعمال الصالـحة: سبحان الله، والـحمد لله، ولا إله إلا الله، والله أكبر.حدثنـي علـيّ،
  قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { والبـاقِـياتُ
  الصَّالـحاتُ } قال: هي ذكر الله قول لا إله إلا الله، والله أكبر، وسبحان الله، والـحمد
  لله، وتبـارك الله، ولا حول ولا قوّة إلا بـالله، وأستغفر الله، وصلـى الله علـى رسول
  الله والصيام والصلاة والـحجّ والصدقة والعتق والـجهاد والصلة، وجميع أعمال الـحسنات،
  وهنّ البـاقـيات الصالـحات، التـي تبقـى لأهلها فـي الـجنة ما دامت السموات والأرض.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { والبـاقِـياتُ الصَّالِـحاتُ
  خَيْرٌ عِنْدَ رَبِّكَ ثَوَابـاً وخَيْرٌ أمَلاً } قال: الأعمال الصالـحة. ذكر من قال:
  هي الكلـم الطيب:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
