  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْمَالُ
  وَٱلْبَنُونَ زِينَةُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱلْبَاقِيَاتُ ٱلصَّالِحَاتُ خَيْرٌ
  عِندَ رَبِّكَ ثَوَاباً وَخَيْرٌ أَمَلاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: الـمال والبنون أيها الناس التـي يفخر بها عيـينة والأقرع، ويتكبران بها
  علـى سلـمان وخبـاب وصهيب، مـما يتزين به فـي الـحياة الدنـيا، ولـيسا من عداد الآخرة
  { والبـاقـياتُ الصَّالِـحاتُ خَيْرٌ عِنْدَ رَبِّكَ ثَوَابـاً } يقول: وما يعمل سلـمان
  وخبـاب وصهيب من طاعة الله، ودعائهم ربهم بـالغداة والعشيّ يريدون وجهه، البـاقـي لهم
  من الأعمال الصالـحة بعد فناء الـحياة الدنـيا، خير يا مـحمد عند ربك ثوابـاً من الـمال
  والبنـين التـي يفتـخر هؤلاء الـمشركون بها، التـي تفنى، فلا تبقـى لأهلها { وخَيْرٌ
  أمَلاً } يقول: وما يؤمل من ذلك سلـمان وصهيب وخبـاب، خير مـما يؤمل عيـينة والأقرع
  من أموالهما وأولادهما. وهذه الآيات من لدن قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاتْلُ ما أُوحيَ إلَـيْكَ مِنْ كِتابِ
  رَبِّكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلـى هذا الـموضع، ذُكر أنها نزلت فـي عيـينة والأقرع. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسين بن عمرو العنقزي،
  قال: ثنا أبـي، قال: ثنا أسبـاط بن نصر، عن السديّ، عن أبـي سعيد الأزدي، وكان قارىء
  الأزد، عن أبـي الكنود، عن خبـاب فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ
  رَبَّهُمْ بـالغَدَاةِ والعَشيّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ثم ذكر القصة التـي ذكرناها فـي
  سورة الأنعام فـي قصة عيـينة والأقرع، إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلا تُطِعْ مَنْ أغْفَلْنا قَلْبَه
  عَنْ ذِكْرِنا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: عيـينة والأقرع</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاتَّبعَ هَوَاهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  قال: ثم ضرب لهم مثلاً رجلـين، ومثل الـحياة الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي الـمعنـيّ بـالبـاقـيات الصالـحات، اختلافهم فـي الـمعنىّ بـالدعاء
  الذي وصف جلّ ثناؤه به الذين نهى رسول الله صلى الله عليه وسلم، عن طردهم، وأمره بـالصبر
  معهم، فقال بعضهم: هي الصلوات الـخمس. وقال بعضهم: هي ذكر الله بـالتسبـيح والتقديس
  والتهلـيـل، ونـحو ذلك. وقال بعضهم: هي العمل بطاعة الله. وقال بعضهم: الكلام الطيب.
  ذكر من قال: هي الصلوات الـخمس:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن إبراهيـم الأنـماطي، قال: ثنا يعقوب بن كاسب، قال: ثنا عبد الله بن عبد الله
  الأموي قال: سمعت عبد الله بن يزيد بن هرمز، يحدّث عن عبـيد الله بن عتبة، عن ابن عبـاس
  أنه قال: البـاقـيات الصالـحات: الصلوات الـخمس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  زريق بن إسحاق، قال: ثنا قبـيصة، عن سفـيان، عن عبد الله بن مسلـم، عن سعيد بن جبـير،
  فـي قوله: { وَالبـاقِـياتُ الصَّالِـحاتُ } قال: الصلوات الـخمس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يحيى بن إبراهيـم الـمسعودي، قال: ثنا أبـي، عن أبـيه، عن جدّه،
  عن الأعمش، عن أبـي إسحاق عن عمرو بن شُرَحبـيـل فـي هذه الآية { والبـاقـياتُ الصَّالِـحاتُ
  } قال: هي الصلوات الـمكتوبـات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن عبد الله بن مسلـم،
  عن سعيد بن جبـير، عن ابن عبـاس، قال: البـاقـيات الصالـحات: الصلوات الـخمس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان عن الـحسن بن
  عبد الله، عن إبراهيـم، قال { البـاقِـياتُ الصَّالِـحاتُ } الصلوات الـخمس.</font></font>&#13;\t\t\t<label
