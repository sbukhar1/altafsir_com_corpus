  وَٱلْبَاقِيَاتُ ٱلصَّالِحَاتُ خَيْرٌ عِندَ رَبِّكَ ثَوَاباً وَخَيْرٌ أَمَلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن أبـي إسحاق، عن أبـي
  ميسرة { والبـاقِـياتُ الصَّالِـحاتُ } قال: الصلوات الـخمس. ذكر من قال: هنّ ذكر الله
  بـالتسبـيح والتـحميد ونـحو ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد وعبد الله بن أبـي زياد ومـحمد بن عمارة الأسدي، قالوا: ثنا عبد الله بن يزيد،
  قال: أخبرنا حيوة، قال: أخبرنا أبو عقـيـل زهرة بن معبد القرشي من بنـي تـيـم من رهط
  أبـي بكر الصدّيق، أنه سمع الـحرث مولـى عثمان بن عفـان، يقول: قـيـل لعثمان: ما البـاقـيات
  الصالـحات؟ قال: هنّ لا إله إلا الله، وسبحان الله، والـحمد لله، والله أكبر، ولا حول
  ولا قوّة إلا بـالله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي سعد بن عبد الله بن عبد الـحكم،
  قال: ثنا أبو زرعة، قال: ثنا حيوة، قال: ثنا أبو عقـيـل زهرة بن معبد، أنه سمع الـحرث
  مولـى عثمان بن عفـان يقول: قـيـل لعثمان بن عفـان: ما البـاقـيات الصالـحات؟ قال:
  هي لا إله إلا الله، وسبحان الله وبحمده، والله أكبر، والـحمد لله، ولا حول ولا قوّة
  إلا بـالله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي ابن عبد الرحيـم البرّقـي،
  قال: ثنا ابن أبـي مريـم، قال: ثنا نافع بن يزيد ورشدين بن سعد، قالا: ثنا زهرة بن
  معبد، قال: سمعت الـحارث مولـى عثمان بن عفـان يقول: قالوا لعثمان: ما البـاقـيات الصالـحات؟
  فذكر مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن عبد الله بن مسلـم بن هرمز، عن سعيد بن جبـير، عن ابن عبـاس، فـي
  قوله: { وَالبـاقِـياتُ الصَّالِـحاتُ } قال: سبحان الله، والـحمد لله، ولا إله إلا
  الله، والله أكبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس،
  قال: سمعت عبد الـملك، عن عطاء، عن ابن عبـاس، فـي قوله { وَالبـاقِـياتُ الصَّالِـحاتُ
  } قال: سبحان الله، والـحمد لله، ولا إله إلا الله، والله أكبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا طلق بن غنام، عن زائدة، عن عبد الـملك، عن
  عطاء، عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا مالك، عن عمارة بن عبد الله بن صياد، عن سعيد بن الـمسيب، قال: { البـاقِـياتُ
  الصَّالِـحاتُ }: سبحان الله، والـحمد لله، ولا إله إلا الله، والله أكبر، ولا حول
  ولا قوّة إلا بـالله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: أخبرنـي عبد الله بن عثمان بن خُثَـيـم،
  عن نافع بن سرجس، أنه أخبره أنه سأل ابن عمر عن البـاقـيات الصالـحات، قال: لا إله
  إلا الله، والله أكبر، وسبحان الله، ولا حول ولا قوّة إلا بـالله. قال ابن جريج، وقال
  عطاء بن أبـي رَبـاح مثل ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور، عن مـجاهد، قال: البـاقـيات
  الصالـحات: سبحان الله، والـحمد لله، ولا إله إلا الله، والله أكبر.</font></font>&#13;\t\t\t<label
