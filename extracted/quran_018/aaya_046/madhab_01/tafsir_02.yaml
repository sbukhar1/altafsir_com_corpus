  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْمَالُ
  وَٱلْبَنُونَ زِينَةُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱلْبَاقِيَاتُ ٱلصَّالِحَاتُ خَيْرٌ
  عِندَ رَبِّكَ ثَوَاباً وَخَيْرٌ أَمَلاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وٱلْبَٰقِيَاتُ; ٱلصَّـٰلِحَاتُ } أعمال الخير التي تبقى ثمرتها للإنسان وتفنى عنه
  كل ما تطمح إليه نفسه من حظوظ الدنيا. وقيل: هي الصلوات الخمس، وقيل: سبحان الله والحمد
  لله ولا إلٰه إلاّ الله والله أكبر. وعن قتادة: كل ما أريد به وجه الله { خَيْرٌ عِندَ
  رَبِّكَ ثَوَابًا } أي ما يتعلق بها من الثواب وما يتعلق بها من الأمل؛ لأن صاحبها
  يأمل في الدنيا ثواب الله، ويصيبه في الآخرة.</font></font><font class=\"TextResultArabic\"><font
