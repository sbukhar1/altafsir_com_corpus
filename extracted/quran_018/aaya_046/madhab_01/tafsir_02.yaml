text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْمَالُ وَٱلْبَنُونَ
  زِينَةُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱلْبَاقِيَاتُ ٱلصَّالِحَاتُ خَيْرٌ عِندَ رَبِّكَ
  ثَوَاباً وَخَيْرٌ أَمَلاً }{ وٱلْبَٰقِيَاتُ; ٱلصَّـٰلِحَاتُ } أعمال الخير التي تبقى
  ثمرتها للإنسان وتفنى عنه كل ما تطمح إليه نفسه من حظوظ الدنيا. وقيل: هي الصلوات الخمس،
  وقيل: سبحان الله والحمد لله ولا إلٰه إلاّ الله والله أكبر. وعن قتادة: كل ما أريد
  به وجه الله { خَيْرٌ عِندَ رَبِّكَ ثَوَابًا } أي ما يتعلق بها من الثواب وما يتعلق
  بها من الأمل؛ لأن صاحبها يأمل في الدنيا ثواب الله، ويصيبه في الآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

