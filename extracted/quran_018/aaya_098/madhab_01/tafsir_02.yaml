text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ هَـٰذَا
  رَحْمَةٌ مِّن رَّبِّي فَإِذَا جَآءَ وَعْدُ رَبِّي جَعَلَهُ دَكَّآءَ وَكَانَ وَعْدُ
  رَبِّي حَقّاً }{ هَـٰذَا } إشارة إلى السدّ أي: هذا السد نعمة من الله و { رَحْمَةً
  } على عباده. أو هذا الإقدار والتمكين من تسويته { فَإِذَا جَاء وَعْدُ رَبّى } يعني
  فإذا دنا مجيء يوم القيامة وشارف أن يأتي جعل السد { دَكّاً } أي مدكوكاً مبسوطاً مستوي
  بالأرض، وكل ما انبسط من بعد ارتفاع فقد اندك. ومنه: الجمل الأدك: المنبسط السنام.
  وقرىء: «دكاء» بالمد: أي أرضاً مستوية { وَكَانَ وَعْدُ رَبّى حَقّاً } آخر حكاية قول
  ذي القرنين.\r\n\t\t\t\r\n\t\t\t</section>"

