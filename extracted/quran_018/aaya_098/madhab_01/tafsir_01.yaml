  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  هَـٰذَا رَحْمَةٌ مِّن رَّبِّي فَإِذَا جَآءَ وَعْدُ رَبِّي جَعَلَهُ دَكَّآءَ وَكَانَ
  وَعْدُ رَبِّي حَقّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول عزّ ذكره: فلـما رأى ذو القرنـين
  أن يأجوج ومأجوج لا يستطيعون أن يظهروا ما بنـي من الردم، ولا يقدرون عل نقبه، قال:
  هذا الذي بنـيته وسوّيته حاجزاً بـين هذه الأمة، ومن دون الردم رحمة من ربـي رحم بها
  من دون الردم من الناس، فأعاننـي برحمته لهم حتـى بنـيته وسوّيته لـيكفّ بذلك غائلة
  هذه الأمة عنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فإذَا جاءَ وَعْدُ رَبّـي
  جَعَلَهُ دَكَّاءَ } يقول: فإذا جاء وعد ربـي الذي جعله ميقاتاً لظهور هذه الأمة وخروجها
  من وراء هذا الردم لهم، جعله دكاء، يقول: سوّاه بـالأرض، فألزقه بها، من قولهم: ناقة
  دكاء: مستوية الظهر لا سنام لها. وإنـما معنى الكلام: جعله مدكوكا، فقـيـل: دكاء. وكان
  قتادة يقول فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فإذَا جاءَ وَعدُ رَبـي جَعَلَه دَكَّاءَ } قال: لا أدري
  الـجبلـين يعنـي به، أو ما بـينهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن ذلك يكون كذلك بعد قتل عيسى ابن مريـم علـيه السلام الدجال. ذكر الخبر قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أحمد بن إبراهيـم الدورقـي، قال: ثنا هشيـم بن بشير، قال: أخبرنا
  العوّام، عن جبلة بن سحيـم، عن مؤثر، وهو ابن عفـارة العبدي، عن عبد الله بن مسعود،
  قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَقِـيتُ لَـيْـلَةَ الإسْرَاءِ إبْرَاهِيـمَ وَمُوسَى وَعيسَى فَتَذَاكرُوا
  أمْر السَّاعَةِ، وَرَدُّوا الأَمْرَ إلـى إبْرَاهِيـمَ فَقالَ إبْرَاهِيـمُ: لا عِلْـمَ
  لـي بِها، فَرَدُّوا الأمْرَ إلـى مُوسَى، فقالَ مُوسَى: لا عِلْـمَ لـي بها، فَرَدُّوا
  الأَمْرَ إلـى عِيسَى قالَ عِيسَى: أمَّا قِـيامُ السَّاعَةِ لا يَعْلَـمُهُ إلاَّ
  اللَّهُ، وَلَكِنَّ رَبّـي قَدْ عَهِدَ إلـيَّ بِـمَا هُوَ كائِنٌ دُونَ وَقْتِها،
  عَهِدَ إلـيَّ أنَّ الدَّجَّالَ خارجٌ، وأنَّهُ مُهْبطي إلَـيْه، فَذَكَرَ أنَّ مَعَهُ
  قَصَبَتَـيْنِ، فإذَا رآنِـي أهْلَكَهُ اللَّهُ، قالَ: فَـيَذُوبُ كمَا يَذُوبُ الرَّصَاصُ،
  حتـى إنَّ الـحَجَرَ والشَّجَرَ لَـيَقُولُ: يا مُسْلِـمُ هَذَا كافِرٌ فـاقْتُلْهُ،
  فَـيُهْلِكُهُمْ اللَّهُ، وَيَرْجِعُ الناسُ إلـى بِلادِهِمْ وأوْطانِهِمْ فَـيَسْتَقْبِلُهُمْ
  يَأْجُوجُ ومَأْجُوجَ مِنْ كُلّ حَدْبٍ يَنْسِلُونَ، لا يَأْتُونَ عَلـى شَيْءٍ إلاَّ
  أكَلُوهُ، وَالا يَـمُرُّونَ عَلـى ماءِ إلاَّ شَرِبُوهُ، فـيَرّجِعُ النَّاسُ إلـيَّ،
  فَـيَشْكُونَهُمْ، فأدْعُوا اللَّهَ عَلَـيْهِمْ فَـيُـمِيتُهُمْ حتـى تَـجْوَى الأرْضُ
  مِنْ نَتْنِ رِيحِهِمُ، فَـيَنْزِلُ الـمَطَرُ، فَـيَجُرُّ أجْسادَهُمْ، فـيُـلْقِـيهِمْ
  فِـي البَحْرِ، ثُمَّ يَنْسِفُ الـجِبـالَ حتـى تَكُونَ الأرْضُ كالأديـم، فَعَهِدَ
  إلـيَّ رَبّـي أنّ ذلكَ إذا كان كذلك، فَإنَّ السَّاعَةَ مِنْهُمْ كالـحامِلِ الـمُتِـمّ
  الَّتِـي لا يَدْرِي أهْلُها مَتـى تَفْجَوهُمْ بِوِلادِها، لَـيْلاً أوْ نَهاراً \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عبـيد بن إسماعيـل، قال: ثنا
  الـمـحاربـيّ، عن أصبع بن زيد، عن العوّام بن حوشب، عن جبلة بن سحيـم، عن مؤثر بن عَفـازَة،
  عن عبد الله بن مسعود، قال: لـما أُسْري برسول الله صلى الله عليه وسلم التقـي هو وإبراهيـم
  وموسى وعيسى علـيهم السلام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
