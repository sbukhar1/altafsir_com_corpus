text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ هَـٰذَا
  رَحْمَةٌ مِّن رَّبِّي فَإِذَا جَآءَ وَعْدُ رَبِّي جَعَلَهُ دَكَّآءَ وَكَانَ وَعْدُ
  رَبِّي حَقّاً }يقول عزّ ذكره: فلـما رأى ذو القرنـين أن يأجوج ومأجوج لا يستطيعون
  أن يظهروا ما بنـي من الردم، ولا يقدرون عل نقبه، قال: هذا الذي بنـيته وسوّيته حاجزاً
  بـين هذه الأمة، ومن دون الردم رحمة من ربـي رحم بها من دون الردم من الناس، فأعاننـي
  برحمته لهم حتـى بنـيته وسوّيته لـيكفّ بذلك غائلة هذه الأمة عنهم.وقوله: { فإذَا جاءَ
  وَعْدُ رَبّـي جَعَلَهُ دَكَّاءَ } يقول: فإذا جاء وعد ربـي الذي جعله ميقاتاً لظهور
  هذه الأمة وخروجها من وراء هذا الردم لهم، جعله دكاء، يقول: سوّاه بـالأرض، فألزقه
  بها، من قولهم: ناقة دكاء: مستوية الظهر لا سنام لها. وإنـما معنى الكلام: جعله مدكوكا،
  فقـيـل: دكاء. وكان قتادة يقول فـي ذلك ما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { فإذَا جاءَ وَعدُ رَبـي جَعَلَه دَكَّاءَ } قال: لا أدري الـجبلـين
  يعنـي به، أو ما بـينهما.وذُكر أن ذلك يكون كذلك بعد قتل عيسى ابن مريـم علـيه السلام
  الدجال. ذكر الخبر قال ذلك:حدثنـي أحمد بن إبراهيـم الدورقـي، قال: ثنا هشيـم بن بشير،
  قال: أخبرنا العوّام، عن جبلة بن سحيـم، عن مؤثر، وهو ابن عفـارة العبدي، عن عبد الله
  بن مسعود، قال: قال رسول الله صلى الله عليه وسلم: \" لَقِـيتُ لَـيْـلَةَ الإسْرَاءِ
  إبْرَاهِيـمَ وَمُوسَى وَعيسَى فَتَذَاكرُوا أمْر السَّاعَةِ، وَرَدُّوا الأَمْرَ إلـى
  إبْرَاهِيـمَ فَقالَ إبْرَاهِيـمُ: لا عِلْـمَ لـي بِها، فَرَدُّوا الأمْرَ إلـى مُوسَى،
  فقالَ مُوسَى: لا عِلْـمَ لـي بها، فَرَدُّوا الأَمْرَ إلـى عِيسَى قالَ عِيسَى: أمَّا
  قِـيامُ السَّاعَةِ لا يَعْلَـمُهُ إلاَّ اللَّهُ، وَلَكِنَّ رَبّـي قَدْ عَهِدَ إلـيَّ
  بِـمَا هُوَ كائِنٌ دُونَ وَقْتِها، عَهِدَ إلـيَّ أنَّ الدَّجَّالَ خارجٌ، وأنَّهُ
  مُهْبطي إلَـيْه، فَذَكَرَ أنَّ مَعَهُ قَصَبَتَـيْنِ، فإذَا رآنِـي أهْلَكَهُ اللَّهُ،
  قالَ: فَـيَذُوبُ كمَا يَذُوبُ الرَّصَاصُ، حتـى إنَّ الـحَجَرَ والشَّجَرَ لَـيَقُولُ:
  يا مُسْلِـمُ هَذَا كافِرٌ فـاقْتُلْهُ، فَـيُهْلِكُهُمْ اللَّهُ، وَيَرْجِعُ الناسُ
  إلـى بِلادِهِمْ وأوْطانِهِمْ فَـيَسْتَقْبِلُهُمْ يَأْجُوجُ ومَأْجُوجَ مِنْ كُلّ
  حَدْبٍ يَنْسِلُونَ، لا يَأْتُونَ عَلـى شَيْءٍ إلاَّ أكَلُوهُ، وَالا يَـمُرُّونَ
  عَلـى ماءِ إلاَّ شَرِبُوهُ، فـيَرّجِعُ النَّاسُ إلـيَّ، فَـيَشْكُونَهُمْ، فأدْعُوا
  اللَّهَ عَلَـيْهِمْ فَـيُـمِيتُهُمْ حتـى تَـجْوَى الأرْضُ مِنْ نَتْنِ رِيحِهِمُ،
  فَـيَنْزِلُ الـمَطَرُ، فَـيَجُرُّ أجْسادَهُمْ، فـيُـلْقِـيهِمْ فِـي البَحْرِ، ثُمَّ
  يَنْسِفُ الـجِبـالَ حتـى تَكُونَ الأرْضُ كالأديـم، فَعَهِدَ إلـيَّ رَبّـي أنّ ذلكَ
  إذا كان كذلك، فَإنَّ السَّاعَةَ مِنْهُمْ كالـحامِلِ الـمُتِـمّ الَّتِـي لا يَدْرِي
  أهْلُها مَتـى تَفْجَوهُمْ بِوِلادِها، لَـيْلاً أوْ نَهاراً \" حدثني عبـيد بن إسماعيـل،
  قال: ثنا الـمـحاربـيّ، عن أصبع بن زيد، عن العوّام بن حوشب، عن جبلة بن سحيـم، عن
  مؤثر بن عَفـازَة، عن عبد الله بن مسعود، قال: لـما أُسْري برسول الله صلى الله عليه
  وسلم التقـي هو وإبراهيـم وموسى وعيسى علـيهم السلام.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ هَـٰذَا رَحْمَةٌ مِّن رَّبِّي
  فَإِذَا جَآءَ وَعْدُ رَبِّي جَعَلَهُ دَكَّآءَ وَكَانَ وَعْدُ رَبِّي حَقّاً }فتذاكروا
  أمر الساعة. فذكر نـحو حديث إبراهيـم الدورقـي عن هشيـم، وزاد فـيه: قال العوّام بن
  حوشب: فوجدت تصديق ذلك فـي كتاب الله تعالـى، قال الله عزّ وجلّ:{ حتـى إذَا فُتِـحَتْ
  يأْجُوجُ ومَأْجُوجُ وَهُمْ مِنْ كُلّ حَدَبٍ يَنْسِلُونَ وَاقْتَرَبَ الوَعْدُ الـحَقُّ
  فإذَا هِيَ شاخِصَةٌ أبْصَارُ الَّذِينَ كَفَرُوا }وقال: { فإذَا جاءَ وَعْدُ رَبّـي
  جَعَلَهُ دَكَّاءَ وكانَ وَعْدُ رَبّـي حَقًّا } يقول: وكان وعد ربـي الذي وعد خـلقه
  فـي دكّ هذا الردم، وخروج هؤلاء القوم علـى الناس، وعيثهم فـيه، وغير ذلك من وعده حقاً،
  لأنه لا يخـلف الـميعاد فلا يقع غير ما وعد أنه كائن.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

