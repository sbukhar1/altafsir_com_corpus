  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فتذاكروا أمر الساعة. فذكر نـحو حديث إبراهيـم الدورقـي عن هشيـم،
  وزاد فـيه: قال العوّام بن حوشب: فوجدت تصديق ذلك فـي كتاب الله تعالـى، قال الله عزّ
  وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حتـى إذَا فُتِـحَتْ يأْجُوجُ ومَأْجُوجُ وَهُمْ مِنْ كُلّ حَدَبٍ
  يَنْسِلُونَ وَاقْتَرَبَ الوَعْدُ الـحَقُّ فإذَا هِيَ شاخِصَةٌ أبْصَارُ الَّذِينَ
  كَفَرُوا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقال: { فإذَا جاءَ وَعْدُ رَبّـي جَعَلَهُ دَكَّاءَ وكانَ وَعْدُ
  رَبّـي حَقًّا } يقول: وكان وعد ربـي الذي وعد خـلقه فـي دكّ هذا الردم، وخروج هؤلاء
  القوم علـى الناس، وعيثهم فـيه، وغير ذلك من وعده حقاً، لأنه لا يخـلف الـميعاد فلا
