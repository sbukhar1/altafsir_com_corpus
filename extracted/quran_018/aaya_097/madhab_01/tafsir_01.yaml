  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">آتُونِي زُبَرَ ٱلْحَدِيدِ حَتَّىٰ إِذَا سَاوَىٰ
  بَيْنَ ٱلصَّدَفَيْنِ قَالَ ٱنفُخُواْ حَتَّىٰ إِذَا جَعَلَهُ نَاراً قَالَ آتُونِيۤ
  أُفْرِغْ عَلَيْهِ قِطْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَا ٱسْطَاعُوۤاْ أَن يَظْهَرُوهُ وَمَا
  ٱسْتَطَاعُواْ لَهُ نَقْباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والفتـح فـي الصاد
  والدال أشهر هذه اللغات، والقراءة بها أعجب إلـيّ، وإن كنت مستـجيزا القراءة بجميعها،
  لاتفـاق معانـيها. وإنـما اخترت الفتـح فـيهما لـما ذكرت من العلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قالَ انْفُخُوا } يقول عزّ ذكره، قال للفعلة: انفخوا النار
  علـى هذه الزُّبر من الـحديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { حتـى إذَا جَعَلَهُ ناراً } وفـي الكلام متروك، وهو فنفخوا، حتـى إذا جعل ما بـين
  الصدفـين من الـحديد ناراً { قالَ آتُونِـي أُفْرِغْ عَلَـيْهِ قِطْراً } فـاختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة والبصرة، وبعض أهل الكوفة: { قالَ
  آتُونِـي } بـمدّ الألف من { آتُونِـي } بـمعنى: أعطونـي قطراً أفرغ علـيه. وقرأه بعض
  قرّاء الكوفة، قال: «ائْتُونِـي» بوصل الألف، بـمعنى: جيئونـي قِطْرا أفرغ علـيه، كما
  علـيه: أخذت الـخطام، وأخذت بـالـخطام، وجئتك زيداً، وجئتك بزبر. وقد يتوجه معنى ذلك
  إذا قرىء كذلك إلـى معنى أعطونـي، فـيكون كأنه قارئه أراد مدّ الألف من آتونـي، فترك
  الهمزة الأولـى من آتونـي، وإذا سقطت الأولـى همز الثانـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أُفْرِغْ عَلَـيْهِ قِطْراً } يقول: أصبّ علـيه قطراً، والقِطْر: النُّـحاس. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { أُفْرِغْ عَلَـيْهِ قِطْراً } قال: القِطر: النـحاس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا مُعاذ يقول: ثنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { أُفْرِغْ عَلَـيْهِ قِطْراً }: يعنـي النـحاس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أُفْرِغْ عَلَـيْهِ
  قِطْراً } أي النـحاس لـيـلزمه به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { أُفْرِغْ
  عَلَـيْهِ قِطْراً } قال: نـحاساً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العلـم بكلام العرب من أهل البصرة يقول: القِطر: الـحديد الـمذاب، ويستشهد
  لقوله ذلك بقول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حُساماً كَلَوْنِ الـمِلْـحِ صَافٍ حَديدُه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جُزَاراً مِنَ اقْطارِ الـحَديدِ الـمُنَعَّتِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَمَا اسْطاعُوا أنْ يَظْهَرُوهُ
  } يقول عزّ ذكره: فما اسطاع يأجوج ومأجوج أن يَعلُوا الردم الذي جعله ذو القرنـين حاجزاً
  بـينهم، وبـين من دونهم من الناس، فـيصيروا فوقه وينزلوا منه إلـى الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقال منه: ظهر فلان فوق البـيت: إذا علاه ومنه قول الناس: ظهر فلان
