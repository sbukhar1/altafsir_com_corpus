text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ آتُونِي زُبَرَ
  ٱلْحَدِيدِ حَتَّىٰ إِذَا سَاوَىٰ بَيْنَ ٱلصَّدَفَيْنِ قَالَ ٱنفُخُواْ حَتَّىٰ إِذَا
  جَعَلَهُ نَاراً قَالَ آتُونِيۤ أُفْرِغْ عَلَيْهِ قِطْراً } * { فَمَا ٱسْطَاعُوۤاْ
  أَن يَظْهَرُوهُ وَمَا ٱسْتَطَاعُواْ لَهُ نَقْباً }يقول عزّ ذكره: قال ذو القرنـين
  للذين سألوه أن يجعل بـينهم وبـين يأجوج ومأجوج سدّا { آتونِي } أي جيئونـي بِزُبَر
  الـحديد، وهي جمع زُبْرة، والزُّبْرة: القطعة من الـحديد. كما:حدثني عليّ، قال: ثنا
  عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { زُبَرَ الـحَدِيدِ }
  يقول: قطع الـحديد.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، قوله: { آتُونِـي زُبَرَ الـحَدِيدِ } قال: قطع الـحديد.حدثنـي
  إسماعيـل بن سيف، قال: ثنا علـيّ بن مسهر، عن إسماعيـل، عن أبـي صالـح، قوله: { زُبَرَ
  الـحَدِيدِ } قال: قطع الـحديد.حدثنـي مـحمد بن عمارة الأسديّ، قال: ثنا عبـيد الله
  بن موسى، قال: أخبرنا إسرائيـل، عن أبـي يحيى عن مـجاهد، قوله: { آتُونِـي زُبَرَ الـحَدِيدِ
  } قال: قطع الـحديد.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { آتُونِـي
  زُبَرُ الـحَدِيدِ }: أي فَلَق الـحديث.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، فـي قوله: { آتُونِـي زُبَرُ الـحَدِيدِ } قال: قطع الـحديد.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { آتُونِـي
  زُبَرَ الـحَدِيدِ } قال: قطع الـحديد.وقوله: { حتـى إذَا ساوَى بـينَ الصَّدفَـيْنِ
  } يقول عزّ ذكره: فآتُوهُ زُبَر الـحديد، فجعلها بـين الصدفـين حتـى إذا ساوى بـين
  الـجبلـين بـما جعل بـينهما من زُبر الـحديد، ويقال: سوّى. والصدفـان: ما بـين ناحيتـي
  الـجبلـين ورؤوسهما ومنه قوله الراجز:قدْ أخَذَتْ ما بـينَ عَرْضِ الصُّدُفَـيْنِ   ناحِيَتَـيْها
  وأعالـي الرُّكْنَـيْنِوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { بـينَ
  الصَّدَفَـيْنِ } يقول: بـين الـجبلـين.حدثنـي مـحمد، بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:{ حتـى إذَا بَلَغَ بـينَ السَّدَّيْنِ }قال:
  هو سدّ كان بـين صَدَفـين، والصدفـان: الـجبلان.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى «ح» وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { الصَّدَفَـيْنِ } رؤوس الـجبلـين.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حُدثت عن الـحسين
  بن الفرج، قال: سمعت أبـا مُعاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { بـينَ الصَّدَفَـيْنِ } يعنـي الـجبلـين، وهما من قبل أرمينـية وأذربـيجان.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { حتـى إذَا ساوَى بـينَ الصَّدَفَـيْنِ
  } وهما الـجبلان.حدثنـي أحمد بن يوسف، قال: أخبرنا القاسم، قال: ثنا هشيـم، عن مغيرة،
  عن إبراهيـم أنه قرأها: { بـينَ الصَّدَفَـيْنِ } منصوبة الصاد والدال، وقال: بـين
  الـجبلـين، وللعرب فـي الصدفـين: لغات ثلاث، وقد قرأ بكلّ واحدة منها جماعة من القراء:
  الفتـح فـي الصاد والدال، وذلك قراءة عامة قرّاء أهل الـمدينة والكوفة والضمّ فـيهما،
  وهي قراءة أهل البصرة والضم فـي الصاد وتسكين الدال، وذلك قراءة بعض أهل مكة والكوفة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ آتُونِي زُبَرَ ٱلْحَدِيدِ حَتَّىٰ
  إِذَا سَاوَىٰ بَيْنَ ٱلصَّدَفَيْنِ قَالَ ٱنفُخُواْ حَتَّىٰ إِذَا جَعَلَهُ نَاراً
  قَالَ آتُونِيۤ أُفْرِغْ عَلَيْهِ قِطْراً } * { فَمَا ٱسْطَاعُوۤاْ أَن يَظْهَرُوهُ
  وَمَا ٱسْتَطَاعُواْ لَهُ نَقْباً }والفتـح فـي الصاد والدال أشهر هذه اللغات، والقراءة
  بها أعجب إلـيّ، وإن كنت مستـجيزا القراءة بجميعها، لاتفـاق معانـيها. وإنـما اخترت
  الفتـح فـيهما لـما ذكرت من العلة.وقوله: { قالَ انْفُخُوا } يقول عزّ ذكره، قال للفعلة:
  انفخوا النار علـى هذه الزُّبر من الـحديد.وقوله: { حتـى إذَا جَعَلَهُ ناراً } وفـي
  الكلام متروك، وهو فنفخوا، حتـى إذا جعل ما بـين الصدفـين من الـحديد ناراً { قالَ
  آتُونِـي أُفْرِغْ عَلَـيْهِ قِطْراً } فـاختلفت القرّاء فـي قراءة ذلك، فقرأته عامة
  قرّاء الـمدينة والبصرة، وبعض أهل الكوفة: { قالَ آتُونِـي } بـمدّ الألف من { آتُونِـي
  } بـمعنى: أعطونـي قطراً أفرغ علـيه. وقرأه بعض قرّاء الكوفة، قال: «ائْتُونِـي» بوصل
  الألف، بـمعنى: جيئونـي قِطْرا أفرغ علـيه، كما علـيه: أخذت الـخطام، وأخذت بـالـخطام،
  وجئتك زيداً، وجئتك بزبر. وقد يتوجه معنى ذلك إذا قرىء كذلك إلـى معنى أعطونـي، فـيكون
  كأنه قارئه أراد مدّ الألف من آتونـي، فترك الهمزة الأولـى من آتونـي، وإذا سقطت الأولـى
  همز الثانـية.وقوله: { أُفْرِغْ عَلَـيْهِ قِطْراً } يقول: أصبّ علـيه قطراً، والقِطْر:
  النُّـحاس. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله
  { أُفْرِغْ عَلَـيْهِ قِطْراً } قال: القِطر: النـحاس.حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، مثله.حُدثت عن الـحسين، قال: سمعت أبـا مُعاذ يقول: ثنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { أُفْرِغْ عَلَـيْهِ قِطْراً }: يعنـي النـحاس.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { أُفْرِغْ عَلَـيْهِ قِطْراً } أي النـحاس لـيـلزمه
  به.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله {
  أُفْرِغْ عَلَـيْهِ قِطْراً } قال: نـحاساً.وكان بعض أهل العلـم بكلام العرب من أهل
  البصرة يقول: القِطر: الـحديد الـمذاب، ويستشهد لقوله ذلك بقول الشاعر:حُساماً كَلَوْنِ
  الـمِلْـحِ صَافٍ حَديدُه   جُزَاراً مِنَ اقْطارِ الـحَديدِ الـمُنَعَّتِوقوله: {
  فَمَا اسْطاعُوا أنْ يَظْهَرُوهُ } يقول عزّ ذكره: فما اسطاع يأجوج ومأجوج أن يَعلُوا
  الردم الذي جعله ذو القرنـين حاجزاً بـينهم، وبـين من دونهم من الناس، فـيصيروا فوقه
  وينزلوا منه إلـى الناس.يقال منه: ظهر فلان فوق البـيت: إذا علاه ومنه قول الناس: ظهر
  فلان علـى فلان: إذا قهره وعلاه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ آتُونِي زُبَرَ ٱلْحَدِيدِ حَتَّىٰ
  إِذَا سَاوَىٰ بَيْنَ ٱلصَّدَفَيْنِ قَالَ ٱنفُخُواْ حَتَّىٰ إِذَا جَعَلَهُ نَاراً
  قَالَ آتُونِيۤ أُفْرِغْ عَلَيْهِ قِطْراً } * { فَمَا ٱسْطَاعُوۤاْ أَن يَظْهَرُوهُ
  وَمَا ٱسْتَطَاعُواْ لَهُ نَقْباً }{ وَما اسْتَطاعُوا لَهُ نَقْبـاً } يقول: ولـم
  يستطيعوا أن ينقبوه من أسفله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَمَا اسْطاعُوا أنْ
  يَظْهَرُوهُ } من قوله: { وَما اسْتَطاعُوا لَهُ نَقْبـاً }: أي من أسفله.حدثنا الـحسن،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { فَمَا اسْطاعُوا أنْ
  يَظْهَرُوهُ } قال: ما استطاعوا أن ينزعوه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا
  أبو سفـيان، عن معمر، عن قتادة { فَمَا اسْطاعُوا أنْ يَظْهَرُوهُ } قال: أن يرتقُوه
  { وَما اسْتَطاعُوا لَهُ نَقْبـاً }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، { فَمَا اسْطاعُوا أنْ يَظْهَرُوهُ } قال: أن يرتقُوه { وَما اسْتَطاعُوا
  لَهْ نَقْبـاً }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثن حجاج، عن ابن جريج { فَمَا
  اسْطاعُوا أنْ يَظْهَرُوهُ } قال: يعلوه { وَما اسْتَطاعُوا لَهُ نَقْبـاً }: أي ينقبوه
  من أسفله.واختلف أهل العربـية فـي وجه حذف التاء من قوله: { فَمَا اسْطاعُوا } فقال
  بعض نـحويـي البصرة: فعل ذلك لأن لغة العرب أن تقول: اسطاع يسطيع، يريدون بها: استطاع
  يستطيع، ولكن حذفوا التاء إذا جُمعت مع الطاء ومخرجهما واحد. قال: وقال بعضهم: استاع،
  فحذف الطاء لذلك. وقال بعضهم: أسطاع يسطيع، فجعلها من القطع كأنها أطاع يطيع، فجعل
  السين عوضاً من إسكان الواو. وقال بعض نـحويـيِّ الكوفة: هذا حرف استعمل فكثر حتـى
  حذف.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

