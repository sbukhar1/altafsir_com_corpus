  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">آتُونِي
  زُبَرَ ٱلْحَدِيدِ حَتَّىٰ إِذَا سَاوَىٰ بَيْنَ ٱلصَّدَفَيْنِ قَالَ ٱنفُخُواْ حَتَّىٰ
  إِذَا جَعَلَهُ نَاراً قَالَ آتُونِيۤ أُفْرِغْ عَلَيْهِ قِطْراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا
  ٱسْطَاعُوۤاْ أَن يَظْهَرُوهُ وَمَا ٱسْتَطَاعُواْ لَهُ نَقْباً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول عزّ ذكره: قال ذو القرنـين للذين سألوه أن يجعل بـينهم وبـين
  يأجوج ومأجوج سدّا { آتونِي } أي جيئونـي بِزُبَر الـحديد، وهي جمع زُبْرة، والزُّبْرة:
  القطعة من الـحديد. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { زُبَرَ الـحَدِيدِ } يقول: قطع
  الـحديد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { آتُونِـي زُبَرَ
  الـحَدِيدِ } قال: قطع الـحديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  إسماعيـل بن سيف، قال: ثنا علـيّ بن مسهر، عن إسماعيـل، عن أبـي صالـح، قوله: { زُبَرَ
  الـحَدِيدِ } قال: قطع الـحديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمارة الأسديّ، قال: ثنا عبـيد الله بن موسى، قال: أخبرنا إسرائيـل، عن أبـي
  يحيى عن مـجاهد، قوله: { آتُونِـي زُبَرَ الـحَدِيدِ } قال: قطع الـحديد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { آتُونِـي زُبَرُ
  الـحَدِيدِ }: أي فَلَق الـحديث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  آتُونِـي زُبَرُ الـحَدِيدِ } قال: قطع الـحديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { آتُونِـي
  زُبَرَ الـحَدِيدِ } قال: قطع الـحديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { حتـى إذَا ساوَى بـينَ الصَّدفَـيْنِ } يقول عزّ ذكره: فآتُوهُ زُبَر الـحديد، فجعلها
  بـين الصدفـين حتـى إذا ساوى بـين الـجبلـين بـما جعل بـينهما من زُبر الـحديد، ويقال:
  سوّى. والصدفـان: ما بـين ناحيتـي الـجبلـين ورؤوسهما ومنه قوله الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قدْ أخَذَتْ ما بـينَ عَرْضِ الصُّدُفَـيْنِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ناحِيَتَـيْها وأعالـي الرُّكْنَـيْنِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { بـينَ الصَّدَفَـيْنِ } يقول: بـين
  الـجبلـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد، بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حتـى إذَا بَلَغَ بـينَ السَّدَّيْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هو سدّ كان بـين صَدَفـين، والصدفـان: الـجبلان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { الصَّدَفَـيْنِ } رؤوس
  الـجبلـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا مُعاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول
  فـي قوله: { بـينَ الصَّدَفَـيْنِ } يعنـي الـجبلـين، وهما من قبل أرمينـية وأذربـيجان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { حتـى إذَا ساوَى
  بـينَ الصَّدَفَـيْنِ } وهما الـجبلان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أحمد بن يوسف، قال: أخبرنا القاسم، قال: ثنا هشيـم، عن مغيرة، عن إبراهيـم أنه قرأها:
  { بـينَ الصَّدَفَـيْنِ } منصوبة الصاد والدال، وقال: بـين الـجبلـين، وللعرب فـي الصدفـين:
  لغات ثلاث، وقد قرأ بكلّ واحدة منها جماعة من القراء: الفتـح فـي الصاد والدال، وذلك
  قراءة عامة قرّاء أهل الـمدينة والكوفة والضمّ فـيهما، وهي قراءة أهل البصرة والضم
  فـي الصاد وتسكين الدال، وذلك قراءة بعض أهل مكة والكوفة.</font></font>&#13;\t\t\t<label
