  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ كَفَرُواْ بِآيَاتِ رَبِّهِمْ وَلِقَائِهِ فَحَبِطَتْ أَعْمَالُهُمْ فَلاَ
  نُقِيمُ لَهُمْ يَوْمَ ٱلْقِيَامَةِ وَزْناً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: هؤلاء الذين وصفنا صفتهم، الأخسرون أعمالاً، الذين كفروا بحُجج ربهم وأدلته،
  وأنكروا لقاءه { فَحَبِطَتْ أعمالهُمْ } يقول: فبطلت أعمالهم، فلـم يكن لها ثواب ينفع
  أصحابها فـي الآخرة، بل لهم منها عذاب وخِزي طويـل { فَلا نُقِـيـمُ لَهُمْ يَوْمَ
  القِـيامَةِ وَزْناً } يقول تعالـى ذكره: فلا نـجعل لهم ثقلاً. وإنـما عنى بذلك: أنهم
  لا تثقل بهم موازينهم، لأن الـموازين إنـما تثقل بـالأعمال الصالـحة، ولـيس لهؤلاء
  شيء من الأعمال الصالـحة، فتثقل به موازينهم. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن الأعمش، عن شمر، عن أبـي يحيى عن كعب، قال: يؤتـى يوم
  القـيامة برجل عظيـم طويـل، فلا يزن عند الله جناح بعوضة، اقرأوا: { فَلا نُقِـيـمُ
  لَهُمْ القـيامَةِ وَزْناً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن الصلت، قال: ثنا ابن أبـي الزناد، عن صالـح مولـى التوأمة،
  عن أبـي هريرة، قال: قال رسول صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يُؤْتَـى بـالأَكُولِ الشَّرُوب الطَّوِيـلِ، فَـيُوزَنُ فَلا يَزِنُ
  جَناحَ بَعُوضَةٍ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قرأ { فَلا نُقِـيـمُ لَهُمْ يَوْمَ القِـيامَةِ وَزْناً }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

