text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ ٱلَّذِينَ
  كَفَرُواْ بِآيَاتِ رَبِّهِمْ وَلِقَائِهِ فَحَبِطَتْ أَعْمَالُهُمْ فَلاَ نُقِيمُ
  لَهُمْ يَوْمَ ٱلْقِيَامَةِ وَزْناً }يقول تعالـى ذكره: هؤلاء الذين وصفنا صفتهم، الأخسرون
  أعمالاً، الذين كفروا بحُجج ربهم وأدلته، وأنكروا لقاءه { فَحَبِطَتْ أعمالهُمْ } يقول:
  فبطلت أعمالهم، فلـم يكن لها ثواب ينفع أصحابها فـي الآخرة، بل لهم منها عذاب وخِزي
  طويـل { فَلا نُقِـيـمُ لَهُمْ يَوْمَ القِـيامَةِ وَزْناً } يقول تعالـى ذكره: فلا
  نـجعل لهم ثقلاً. وإنـما عنى بذلك: أنهم لا تثقل بهم موازينهم، لأن الـموازين إنـما
  تثقل بـالأعمال الصالـحة، ولـيس لهؤلاء شيء من الأعمال الصالـحة، فتثقل به موازينهم.
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش، عن شمر، عن أبـي يحيى عن كعب، قال:
  يؤتـى يوم القـيامة برجل عظيـم طويـل، فلا يزن عند الله جناح بعوضة، اقرأوا: { فَلا
  نُقِـيـمُ لَهُمْ القـيامَةِ وَزْناً }.حدثنا أبو كريب، قال: ثنا ابن الصلت، قال: ثنا
  ابن أبـي الزناد، عن صالـح مولـى التوأمة، عن أبـي هريرة، قال: قال رسول صلى الله عليه
  وسلم: \" يُؤْتَـى بـالأَكُولِ الشَّرُوب الطَّوِيـلِ، فَـيُوزَنُ فَلا يَزِنُ جَناحَ
  بَعُوضَةٍ \" ثم قرأ { فَلا نُقِـيـمُ لَهُمْ يَوْمَ القِـيامَةِ وَزْناً }\r\n\t\t\t\r\n\t\t\t</section>"

