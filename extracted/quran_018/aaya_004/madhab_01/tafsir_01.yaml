text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيُنْذِرَ ٱلَّذِينَ
  قَالُواْ ٱتَّخَذَ ٱللَّهُ وَلَداً } * { مَّا لَهُمْ بِهِ مِنْ عِلْمٍ وَلاَ لآبَائِهِمْ
  كَبُرَتْ كَلِمَةً تَخْرُجُ مِنْ أَفْوَاهِهِمْ إِن يَقُولُونَ إِلاَّ كَذِباً }يقول
  تعالـى ذكره: ويحذر أيضاً مـحمد القوم الَّذِين قالُوا { اتَّـخَذَ اللّهُ وَلَداً
  } من مشركي قومه وغيرهم، بأسَ الله وعاجلَ نقمته، وآجل عذابه، علـى قـيـلهم ذلك، كما:حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { وَيُنْذِرَ الَّذِينَ قالُوا اتَّـخَذَ اللّهُ
  وَلَداً } يعنـي قريشا فـي قولهم: إنـما نعبد الـملائكة، وهنّ بنات الله.وقولهم: {
  ما لَهُمْ بِهِ مِنْ عِلْـمٍ } يقول: ما لقائلـي هذا القول، يعنـي قولهم { اتَّـخَذَ
  اللّهُ وَلَداً }  { بِهِ }: يعنـي بـالله من علـم، والهاء فـي قوله { بِهِ } من ذكر
  الله. وإنـما معنى الكلام: ما لهؤلاء القائلـين هذا القول بـالله، إنه لا يجوز أن يكون
  له ولد من علـم، فلـجهلهم بـالله وعظمته قالوا ذلك. وقوله: { ولاَ لآبـائِهِمْ } يقول:
  ولا لأسلافهم الذين مضوا قبلهم علـى مثل الذي هم علـيه الـيوم، كان لهم بـالله وبعظمته
  علـم. وقوله: { كَبُرَتْ كَلِـمَةً تَـخْرُجُ مِنْ أفْوَاهِهِمْ } اختلفت القرّاء فـي
  قراءة ذلك، فقرأته عامة قرّاء الـمدنـيـين والكوفـيـين والبصريـين: { كَبُرَتْ كَلِـمَةً
  } بنصب كلـمةً بـمعنى: كبُرت كلـمتهم التـي قالوها كلـمةً علـى التفسير، كما يقال:
  نعم رجلاً عمرو، ونعم الرجل رجلاً قام، ونعم رجلاً قام. وكان بعض نـحويِّـي أهل البصرة
  يقول: نُصبت كلـمةً لأنها فـي معنى: أكْبِر بها كلـمة، كما قال جلّ ثناؤه{ وَسَاءتْ
  مُرْتَفَقاً }وقال: هي فـي النصب مثل قول الشاعر:ولقدْ عَلِـمْتُ إذَا اللِّقاحُ تَرَوَّحتْ   هَدَجَ
  الرّئالِ تَكُبُّهُنَّ شَمالاأي تكبهنّ الرياح شمالاً. فكأنه قال: كبرت تلك الكلـمة.
  وذُكِر عن بعض الـمكيـين أنه كان يقرأ ذلك: «كَبُرَتْ كَلِـمَةٌ» رفعا، كما يقال: عَظُم
  قولُك وكَبُر شأنُك. وإذا قرىء ذلك كذلك لـم يكن فـي قوله { كَبُرَتْ كَلِـمَةً } مُضمر،
  وكان صفة للكلـمة.والصواب من القراءة فـي ذلك عندي، قراءة من قرأ: { كَبُرَتْ كَلِـمَةً
  } نصبـاً لإجماع الـحجة من القرّاء علـيها، فتأويـل الكلام: عَظُمت الكلـمة كلـمة تـخرج
  من أفواه هؤلاء القوم الذين قالوا: اتـخذ الله ولداً، والـملائكة بنات الله، كما:حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { كَبُرَتْ كَلِـمَةً تَـخْرُجُ مِنْ أفْوَاهِهِمْ
  } قولهم: إن الـملائكة بنات الله.وقوله: { إنْ يَقُولُونَ إلاَّ كَذِبـاً } يقول عزّ
  ذكره: ما يقول هؤلاء القائلون اتـخذ الله ولداً بقـيـلهم ذلك إلا كذبـاً وفرية افتروها
  علـى الله.\r\n\t\t\t\r\n\t\t\t</section>"

