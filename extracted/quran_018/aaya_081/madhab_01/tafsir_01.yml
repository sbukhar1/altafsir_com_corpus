  href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلْغُلاَمُ فَكَانَ أَبَوَاهُ مُؤْمِنَيْنِ
  فَخَشِينَآ أَن يُرْهِقَهُمَا طُغْيَاناً وَكُفْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَرَدْنَآ أَن
  يُبْدِلَهُمَا رَبُّهُمَا خَيْراً مِّنْهُ زَكَـاةً وَأَقْرَبَ رُحْماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج،
  أخبرنـي سلـيـمان بن أميَّة أنه سمع يعقوب بن عاصم يقول: أُبْدِلاَ مكان الغلام جارية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن جريج: وأخبرنـي عبد الله بن عثمان بن خُثَـيـم، أنه سمع سعيد
  بن جبـير يقول: أبدلا مكان الغلام جارية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: أبدلهما ربهما بغلام مسلـم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج { فأَرَدْنَا أَنْ يُبْدِلَهُمَا رَبُّهُمَا
  خَيْراً مِنْهُ زَكَاةً وَأَقْرَبَ رُحْماً } قال: كانت أمه حُبلـى يومئذ بغلام مسلـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن
  قتادة، أنه ذكر الغلام الذي قتله الـخضر، فقال: قد فرح به أبواه حين ولد وحزناً علـيه
  حين قتل، ولو بقـي كان فـيه هلاكهما، فلـيرض امرؤ بقضاء الله، فإن قضاء الله للـمؤمن
  فـيـماط يكره خير له من قضائه فـيـما يحبّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { خَيْراً مِنْهُ زَكاةً } يقول: خيراً من الغلام الذي قتله صلاحاً وديناً، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { فأَرَدْنَا أَنْ يُبْدِلَهُمَا رَبُّهُمَا خَيْراً مِنْهُ زَكَاةً } قال: الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأقْرَبَ رُحْماً } اختلف أهل التأويـل فـي تأويـله، فقال
  بعضهم: معنى ذلك: وأقرب رحمة بوالديه وأبرّ بهما من الـمقتول. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن
  قتادة { وأقْرَبَ رُحْماً }: أبرّ بوالديه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سيعد، عن قتادة { وأقْرَبَ رُحْماً } أي أقرب خيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: وأقرب أن يرحمه أبواه منهما للـمقتول. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج { وأقْرَبَ رُحْماً } أرحم به منهما بـالذي قتل الـخضر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض أهل العربـية يتأوّل ذلك: وأقرب أن يرحماه والرُّحْم: مصدر
  رحمت، يقال: رَحِمته رَحْمة ورُحما. وكان بعض البصريـين يقول: من الرَّحِم والقرابة.
  وقد يقال: رُحْم ورُحُم مثل عُسْر وعُسُر، وهُلْك وهُلُك، واستشهد لقوله ذلك ببـيت
  العجاج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولَـمْ تُعَوَّجْ
  رُحْمُ مَنْ تَعَوَّجا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولا وجه للرَّحيـم فـي هذا الـموضع.
  لأن الـمقتول كان الذي أبدل الله منه والديه ولداً لأبوي الـمقتول، فقرابتهما من والديه،
  وقربهما منه فـي الرَّحيـم سواء. وإنـما معنى ذلك: وأقرب من الـمقتول أن يرحم والديه
  فـيبرهما كما قال قتادة. وقد يتوجه الكلام إلـى أن يكون معناه. وأقرب أن يرحماه، غير
  أنه لا قائل من أهل تأويـل تأوّله كذلك. فإذ لـم يكن فـيه قائل، فـالصواب فـيه ما قلنا
  لـما بـيَّ</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
