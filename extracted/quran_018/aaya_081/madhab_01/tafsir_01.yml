  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلْغُلاَمُ فَكَانَ أَبَوَاهُ مُؤْمِنَيْنِ فَخَشِينَآ أَن يُرْهِقَهُمَا طُغْيَاناً
  وَكُفْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَرَدْنَآ أَن يُبْدِلَهُمَا رَبُّهُمَا
  خَيْراً مِّنْهُ زَكَـاةً وَأَقْرَبَ رُحْماً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وأما الغلام، فإنه كان كافراً، وكان أبواه مؤمنـين، فعلـمنا أنه يرهقهما.
  يقول: يغشيهما طغياناً، وهو الاستكبـار علـى الله، وكفراً به. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. وقد ذُكر ذلك فـي بعض الـحروف. وأما الغلام فكان كافراً. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: «وأمَّا الغُلامُ فَكانَ كافِراً» فـي حرف
  أُبـيّ، وكان أبواه مؤمنـين { فأَرَدْنَا أَنْ يُبْدِلَهُمَا رَبُّهُمَا خَيْراً مِنْهُ
  زَكَاةً وَأَقْرَبَ رُحْماً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَأمَّا الغُلامُ فَكانَ أبَوَاه مُوْمِنَـيْنِ
  } وكان كافراً بعض القراءة. وقوله: { فَخَشِينا } وهي فـي مصحف عبد الله: «فخَافَ رَبُّكَ
  أنْ يُرْهِقَهُما طُغْياناً وكُفْراً».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن علـيّ، قال: ثنا أبو قتـيبة، قال: ثنا عبد الـجبـار بن عبـاس الهمْدانـي، عنا
  بن إسحاق، عن سعيد بن جبـير، عن ابن عبـاس، عن أبـيّ بن كعب أن رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الغُلامُ الَّذِي قَتَلَهُ الـخَضِرُ طُبِعَ يَوْمَ طُبِعَ كافِراً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والـخشية والـخوف توجههما العرب إلـى معنى الظنّ، وتوجه هذه الـحروف
  إلـى معنى العلـم بـالشيء الذي يُدرك من غير جهة الـحسّ والعيان. وقد بـيَّنا ذلك بشواهده
  فـي غير هذا الـموضع، بـما أغنى عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العربـية من أهل البصرة يقول: معنى قوله { خَشِينا } فـي هذا الـموضع: كرهنا،
  لأنّ الله لا يخشَى. وقال فـي بعض القراءات: فخاف ربكُ، قال: وهو مثل خفت الرجلـين
  أن يعولا، وهو لا يخاف من ذلك أكثر من أنه يكرهه لهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فأَرَدْنَا أَنْ يُبْدِلَهُمَا رَبُّهُمَا }: اختلفت القرّاء فـي قراءة ذلك، فقرأه
  جماعة من قرّاء الـمكيـين والـمدنـيـين والبصريـين: «فأَرَدْنَا أَنْ يُبْدِلَهُمَا
  رَبُّهُمَا». وكان بعضهم يعتلّ لصحة ذلك بأنه وجد ذلك مشدّدا فـي عامَّة القرآن، كقول
  الله عزّ وجلّ: { فَبَدَّلَ الَّذِينَ ظَلَـمُوا } ، وقوله: { وَإذَا بَدَّلْنا آيَةً
  مَكانَ إيَةٍ } ، فألـحق قوله: { فأَرَدْنَا أَنْ يُبْدِلَهُمَا بِه }. وقرأ ذلك عامَّة
  قرّاء الكوفة: { فأَرَدْنَا أَنْ يُبْدِلَهُمَا } بتـخفـيف الدال. وكان بعض من قرأ
  ذلك كذلك من أهل العربـية يقول: أبدل يُبْدِل بـالتـخفـيف وبَدَّل يُبدِّل بـالتشديد:
  بـمعنى واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك عندي:
  أنهما قراءتان متقاربتا الـمعنى، قد قرأ بكلّ واحدة منهما جماعة من القرّاء، فبأيتهما
  قرأ القارىء فمصيب. وقـيـل: إن الله عزّ وجلّ أبدل أبَوَي الغلام الذي قتله صاحب موسى
  منه بجارية. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا هاشم بن القاسم، قال: ثنا الـمبـارك بن سعيد، قال: ثنا عمرو بن قـيس
  فـي قوله: { فأَرَدْنَا أَنْ يُبْدِلَهُمَا رَبُّهُمَا خَيْراً مِنْهُ زَكَاةً وَأَقْرَبَ
  رُحْماً } قال: بلغنـي أنها جارية.</font></font>&#13;\t\t\t<label disabled=\"true\"
