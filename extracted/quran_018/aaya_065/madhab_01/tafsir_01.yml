  آثَارِهِمَا قَصَصاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَوَجَدَا عَبْداً مِّنْ عِبَادِنَآ آتَيْنَاهُ
  رَحْمَةً مِّنْ عِندِنَا وَعَلَّمْنَاهُ مِن لَّدُنَّا عِلْماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل كان سبب ذلك أنه سأل الله جلّ ثناؤه أن يدله علـى عالـم
  يزداد من علـمه إلـى علـم نفسه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن هارون بن عنترة، عن أبـيه، عن ابن عبـاس، قال: سأل موسى
  ربه وقال: ربّ أيّ عبـادك أحبّ إلـيك؟ قال: الذي يذكرنـي ولا ينسانـي قال: فأيّ عبـادك
  أقضى؟ قال: الذي يقضي بـالـحقّ ولا يتبع الهوى قال: أي ربّ أيّ عبـادك أعلـم؟ قال:
  الذي يبتغي علـم الناس إلـى علـم نفسه، عسى أن يصيب كلـمة تهديه إلـى هُدَى، أو تردّه
  عن رَدَى قال: ربّ فهل فـي الأرض أحدٌ؟ قال: نعم قال: ربّ، فمن هو؟ قال: الـخضر قال:
  وأين أطلبه؟ قال: علـى الساحل عند الصخرة التـي ينفلت عندها الـحوت قال: فخرج موسى
  يطلبه، حتـى كان ما ذكر اللّهُ، وانتهى إلـيه موسى عند الصخرة، فسلـم كلّ واحد منهما
  علـى صاحبه، فقال له موسى: إنـي أريد أن تستصحبنـي، قال: إنك لن تطيق صحبتـي، قال:
  بلـى، قال: فإن صحبتنـي «فَلا تَسْأَلْنِـي عَنْ شَيْءٍ حتـى أُحْدِثَ لَكَ مِنْهُ
  ذِكْراً فـانْطَلَقا حتـى إذَا رَكِبـا فِـي السَّفِـينَةِ خَرَقَها قال أخَرَقْتَها
  لِتُغْرِقَ أهْلَها لَقَدْ جِئْتَ شَيْئاً إمْراً قالَ أَلَـمْ أقُلْ إنَّكَ لَنْ تَسْتَطِيعَ
  مَعِيَ صَبْرا قال لا تُؤَاخِذْنِـي بِـمَا نَسِيتُ وَلا تُرْهِقْنِـي مِنْ أمْرِي
  عُسْراً فـانْطَلَقَا حتـى إذَا لَقِـيا غُلاماً فَقَتَلَهُ قالَ أقَتَلْتَ نَفْساً
  زَكيَّةً بغَيْرِ نَفْسٍ لَقَدْ جئْتَ شَيْئاً نُكْراً»... إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاتَّـخَذْتَ
  عَلَـيْهِ أجْرا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فكان قول موسى فـي الـجدار لنفسه، ولطلب شيء من الدنـيا، وكان
  قوله فـي السفـينة وفـي الغلام لله،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قالَ هَذَا فِرَاقُ بَـيْنِـي وَبَـيْنِكَ
  سأُنَبِّئُكَ بتَأْوِيـلِ ما لَـمْ تَسْتَطِعْ عَلَـيْهِ صَبْراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فأخبره
  بـما قال أما السفـينة وأما الغلام وأما الـجدار، قال: فسار به فـي البحر حتـى انتهى
  إلـى مـجمع البحور، ولـيس فـي الأرض مكان أكثر ماء منه، قال: وبعث ربك الـخُطَّاف فجعل
  يستقـي منه بـمنقاره، فقـيـل لـموسى: كم ترى هذا الـخطاف رَزَأ من هذا الـماء؟ قال:
  ما أقلّ ما رَزَأ قال: يا موسى فإن علـمي وعلـمك فـي علـم الله كقدر ما استقـى هذا
  الـخطاف من هذا الـماء وكان موسى قد حدّث نفسه أنه لـيس أحد أعلـم منه، أو تكلـم به،
  فمن ثَم أُمِرَ أن يأتـي الـخضر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن أبـي إسحاق، عن سعيد
  بن جبـير، عن ابن عبـاس، قال: خطب موسى بنـي إسرائيـل، فقال: ما أحد أعلـم بـالله وبأمره
  منـي، فأوحى الله إلـيه أن يأتـي هذا الرجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة أنه قـيـل له:
  إن آية لقـيك إياه أن تنسى بعض متاعك، فخرج هو وفتاه يوشع بن نون، وتزوّدا حوتاً مـملوحاً،
  حتـى إذا كانا حيث شاء الله، ردّ الله إلـى الـحوت روحه، فسرب فـي البحر، فـاتـخذ الـحوت
  طريقه سربـاً فـي البحر، فسرب فـيه</font></font>&#13;\t\t\t<label disabled=\"true\"
