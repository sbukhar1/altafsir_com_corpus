  أبـيّ بن كعب أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ مُوسَى هُوَ نَبِـيُّ بَنِـي إسْرَائِيـلَ سأَلَ رَبَّهُ فَقالَ:
