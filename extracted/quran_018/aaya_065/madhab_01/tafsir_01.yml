  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عبـاس: فظهر موسى علـى الصخرة حين انتهيا إلـيها، فإذا رجل متلفف فـي كساء له،
