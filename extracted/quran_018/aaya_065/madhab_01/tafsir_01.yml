  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ذَلِكَ مَا كُنَّا نَبْغِ فَٱرْتَدَّا عَلَىٰ آثَارِهِمَا قَصَصاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَجَدَا
  عَبْداً مِّنْ عِبَادِنَآ آتَيْنَاهُ رَحْمَةً مِّنْ عِندِنَا وَعَلَّمْنَاهُ مِن لَّدُنَّا
  عِلْماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فـ { قال } موسى
  لفتاه { ذلكَ } يعنـي بذلك: نسيانك الـحوت { وما كُنَّا نَبْغِ } يقول: الذي كنا نلتـمس
  ونطلب، لأن موسى كان قـيـل له صاحبك الذي تريده حيث تنسى الـحوت، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ذلكَ
  ما كُنَّا نَبْغِ } قال موسى: فذلك حين أخبرت أنـي واجد خضراً حيث يفوتنـي الـحوت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله، إلا أنه قال: حيث يفـارقنـي الـحوت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فـارْتَدَّا علـى آثارِهِما قَصَصَاً } يقول: فرجعا فـي الطريق الذي كانا قطعاه ناكصين
  علـى أديارهما يقصان آثارهما التـي كانا سلكاهما. وبنـحو الذي قلنا فـي ذلك، قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { قَصصاً } قال: اتبع موسى وفتاه أثر الـحوت،
  فشقا البحر راجعين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { فـارْتَدا علـى آثارِهِما قَصَصاً
  } قال: اتبـاع موسى وفتاه أثر الـحوت بشقّ البحر، وموسى وفتاه راجعان وموسى يعجب من
  أثر الـحوت فـي البحر، ودوراته التـي غاب فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: رجعا عودهما علـى بدئهما { فـارْتَدَّا
  عَلـى آثارِهما قَصَصاً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: ثنـي مـحمد بن إسحاق، عن الزهري، عن عبـيد الله بن عبد الله عن ابن عبـاس، عن
  أبّـي بن كعب، قال: قال رسول الله صلى الله عليه وسلم فـي قوله: { ذلكَ ما كُنَّا نَبْغِ
  فـارْتَدَّا عَلـى آثارِهما قَصَصاً }:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أيْ يَقُصَّان آثارَهما حتـى انْتَهَيا إلـى مَدْخَـلِ الـحُوتِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَوَجَدَا عَبْداً مِنْ
  عبـادِنا آتَـيْناه رحْمَةً مِنْ عِنْدِنا } فوجد موسى وفتاه عند العمرة حين رجعا إليها
  عبداً من عبادنا ذكر أنه الخضر اتيناه رحمة من عندنا يقول: وهبنا له رحمة من عندنا
  { وَعَلَّـمْناهُ مِنْ لَدُنَّا عِلْـماً } يقول: وعلـمناه من عندنا أيضاً علـماً.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { مِنْ لَدُنَّا عِلْـماً }: أي من عندنا علـماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان سبب موسى صلى الله عليه وسلم وفتاه ولقائه هذا العالم الذي ذكره
  الله في هذا الموضع فيما ذكر أن موسى سفر سُئل: هل فـي الأرض أحد أعلـم منك؟ فقال:
  لا، أو حدّثته نفسه بذلك، فكره ذلك له، فأراد الله تعريفه أن من عبـاده فـي الأرض من
  هو أعلـم منه، وأنه لـم يكن له أن يحتـم علـى ما لا علـم له به، ولكن كان ينبغي له
  أن يكل إلـى عالـمه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
