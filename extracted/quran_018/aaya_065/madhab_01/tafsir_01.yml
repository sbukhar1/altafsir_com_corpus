  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أبو
  جعفر الطبري يشكّ، وهو فـي كتابه نَقَر، قالَ:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فَبَـيْنـما هُوَ إذْ لَـمْ يَفْجَأهُ مُوسَى إلاَّ وَهُوَ يَتِدُ
  وَتِداً أوْ يَنْزِعُ يختاً مِنْها، فَقالَ لَهُ مُوسَى: حُمِلْنا بِغَيرِ نَوْلٍ وَتـخْرِقُها
  لِتُغْرِقَ أهْلَها؟ لَقَدْ جِئْتَ شَيْئاً إمْراً، قالَ: أَلـمْ أقُل إنَّكَ لَنْ
  تَسْتَطِيعَ مَعَيَ صَبْراً، قالَ: لا تُؤَاخِذْنِـي بِـمَا نَسِيتُ، قالَ: وكانَتِ
  الأُوَلـى مِنْ مُوسَى نِسْيانا قالَ: ثُمَّ خَرَجا فـانْطَلَقَا يَـمْشيانِ، فَأَبْصَرَا
  غُلاماً يَـلْعَبُ مَعَ الغلْـمانِ، فَأخَذَ برأْسِهِ فَقَتَلَهُ، فَقَالَ لَهُ مُوسَى:
