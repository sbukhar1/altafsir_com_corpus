  ابن امرأة كعب يزعم عن كعب، أن موسى النبـيّ الذي طلب العالـم، إنـما هو موسى بن ميشا.
  قال سعيد: قال ابن عبـاس: أنوف يقول هذا؟ قال سعيد: فقلت له نعم، أنا سمعت نوفـا يقول
