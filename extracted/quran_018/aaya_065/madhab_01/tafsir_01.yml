  ما كُنَّا نَبْغِ، فـارْتَدَّا عَلـى آثارِهما قَصَصاً، قالَ: يَقُصَّانِ آثارَهما،
  قالَ: فَأَتَـيَا الصَّخْرَةَ، فإذَا رَجُلٌ نائمٌ مُسَّجًّى بِثَوْبِهِ، فَسَلَّـمَ
