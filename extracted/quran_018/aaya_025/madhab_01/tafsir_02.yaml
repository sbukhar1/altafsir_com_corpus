  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَبِثُواْ
  فِي كَهْفِهِمْ ثَلاثَ مِاْئَةٍ سِنِينَ وَٱزْدَادُواْ تِسْعاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱللَّهُ أَعْلَمُ بِمَا لَبِثُواْ لَهُ غَيْبُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ أَبْصِرْ بِهِ
  وَأَسْمِعْ مَا لَهُم مِّن دُونِهِ مِن وَلِيٍّ وَلاَ يُشْرِكُ فِي حُكْمِهِ أَحَداً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلَبِثُواْ فِى كَهْفِهِمْ ثَلَٰثَ مِاْئَةٍ سِنِينَ } يريد لبثهم
  فيه أحياء مضروباً على آذانهم هذه المدّة، وهو بيان لما أجمل في قوله { فَضَرَبْنَا
  عَلَىٰ ءاذَانِهِمْ فِى ٱلْكَهْفِ سِنِينَ عَدَدًا } ومعنى قوله: { قُلِ ٱللَّهُ أَعْلَمُ
  بِمَا لَبِثُواْ } أنه أعلم من الذين اختلفوا فيهم بمدّة لبثهم، والحق ما أخبرك الله
  به. وعن قتادة: أنه حكاية لكلام أهل الكتاب. و { قُلِ ٱللَّهُ أَعْلَمُ } رد عليهم.
  وقال في حرف عبد الله: وقالوا لبثوا. وسنين: عطف بيان لثلثمائة. وقرىء «ثلثمائة سنين»،
  بالإضافة، على وضع الجمع موضع الواحد في التمييز، كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِٱلاْخْسَرِينَ أَعْمَـٰلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  103] وفي قراءة أبيّ «ثلثمائة سنة» { تِسْعًا } تسع سنين؛ لأن ما قبله يدل عليه. وقرأ
  الحسن «تسعاً» بالفتح، ثم ذكر اختصاصه بما غاب في السموات والأرض وخفي فيها من أحوال
  أهلها ومن غيرها وأنه هو وحده العالم به، وجاء بما دل على التعجب من إدراكه المسموعات
  والمبصرات، للدلالة على أن أمره في الإدراك خارج عن حدّ ما عليه إدراك السامعين والمبصرين،
  لأنه يدرك ألطف الأشياء وأصغرها كما يدرك أكبرها حجماً وأكثفها جرماً، ويدرك البواطن
  كما يدرك الظواهر { مَّا لَهُم } الضمير لأهل السموات والأرض { مِن وَلِىٍّ } من متول
  لأمورهم { وَلاَ يُشْرِكُ فِى حُكْمِهِ } في قضائه { أَحَدًا } منهم. وقرأ الحسن: ولا
  تشرك، بالتاء والجزم على النهي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

