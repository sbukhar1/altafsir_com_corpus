text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَبِثُواْ فِي
  كَهْفِهِمْ ثَلاثَ مِاْئَةٍ سِنِينَ وَٱزْدَادُواْ تِسْعاً } * { قُلِ ٱللَّهُ أَعْلَمُ
  بِمَا لَبِثُواْ لَهُ غَيْبُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ أَبْصِرْ بِهِ وَأَسْمِعْ مَا
  لَهُم مِّن دُونِهِ مِن وَلِيٍّ وَلاَ يُشْرِكُ فِي حُكْمِهِ أَحَداً }{ وَلَبِثُواْ
  فِى كَهْفِهِمْ ثَلَٰثَ مِاْئَةٍ سِنِينَ } يريد لبثهم فيه أحياء مضروباً على آذانهم
  هذه المدّة، وهو بيان لما أجمل في قوله { فَضَرَبْنَا عَلَىٰ ءاذَانِهِمْ فِى ٱلْكَهْفِ
  سِنِينَ عَدَدًا } ومعنى قوله: { قُلِ ٱللَّهُ أَعْلَمُ بِمَا لَبِثُواْ } أنه أعلم
  من الذين اختلفوا فيهم بمدّة لبثهم، والحق ما أخبرك الله به. وعن قتادة: أنه حكاية
  لكلام أهل الكتاب. و { قُلِ ٱللَّهُ أَعْلَمُ } رد عليهم. وقال في حرف عبد الله: وقالوا
  لبثوا. وسنين: عطف بيان لثلثمائة. وقرىء «ثلثمائة سنين»، بالإضافة، على وضع الجمع موضع
  الواحد في التمييز، كقوله{ بِٱلاْخْسَرِينَ أَعْمَـٰلاً }[الكهف: 103] وفي قراءة أبيّ
  «ثلثمائة سنة» { تِسْعًا } تسع سنين؛ لأن ما قبله يدل عليه. وقرأ الحسن «تسعاً» بالفتح،
  ثم ذكر اختصاصه بما غاب في السموات والأرض وخفي فيها من أحوال أهلها ومن غيرها وأنه
  هو وحده العالم به، وجاء بما دل على التعجب من إدراكه المسموعات والمبصرات، للدلالة
  على أن أمره في الإدراك خارج عن حدّ ما عليه إدراك السامعين والمبصرين، لأنه يدرك ألطف
  الأشياء وأصغرها كما يدرك أكبرها حجماً وأكثفها جرماً، ويدرك البواطن كما يدرك الظواهر
  { مَّا لَهُم } الضمير لأهل السموات والأرض { مِن وَلِىٍّ } من متول لأمورهم { وَلاَ
  يُشْرِكُ فِى حُكْمِهِ } في قضائه { أَحَدًا } منهم. وقرأ الحسن: ولا تشرك، بالتاء
  والجزم على النهي.\r\n\t\t\t\r\n\t\t\t</section>"

