text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَبِثُواْ فِي
  كَهْفِهِمْ ثَلاثَ مِاْئَةٍ سِنِينَ وَٱزْدَادُواْ تِسْعاً } * { قُلِ ٱللَّهُ أَعْلَمُ
  بِمَا لَبِثُواْ لَهُ غَيْبُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ أَبْصِرْ بِهِ وَأَسْمِعْ مَا
  لَهُم مِّن دُونِهِ مِن وَلِيٍّ وَلاَ يُشْرِكُ فِي حُكْمِهِ أَحَداً }اختلف أهل التأويـل
  فـي معنى قوله { وَلَبَثُوا فِـي كَهْفِهِمْ ثَلاثَ مِئَةٍ سِنِـينَ وَازْدَادُوا تِسْعاً
  } فقال بعضهم: ذلك خبر من الله تعالـى ذكره عن أهل الكتاب أنهم يقولون ذلك كذلك، واستشهدوا
  علـى صحة قولهم ذلك بقوله: { قُلِ اللّهُ أعْلَـمُ بِـمَا لَبِثُوا } وقالوا: لو كان
  ذلك خبرا من الله عن قدر لبثهم فـي الكهف، لـم يكن لقوله { قُلِ اللّهُ أعْلَـمُ بِـمَا
  لَبِثُوا } وجه مفهوم، وقد أعلـم الله خـلقه مبلغ لبثهم فـيه وقدره. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَبِثُوا فِـي كَهْفِهِمْ
  ثلاثَ مِئَةٍ سِنِـينَ وَازْدَادُوا تِسْعاً } هذا قول أهل الكتاب، فردّه الله علـيهم
  فقال: { قُلِ اللّهُ أعْلَـمُ بِـمَا لَبِثُوا لَهُ غَيْبُ السَّمَواتِ والأرْضِ }.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله { وَلَبِثُوا
  فِـي كَهْفِهِمْ } قال: فـي حرف ابن مسعود: «وَقالُوا وَلَبِثُوا» يعنـي أنه قال الناس،
  ألا ترى أنه قال: { قُلِ اللّهُ أعْلَـمُ بِـمَا لَبِثُوا }.حدثنا علـيّ بن سهل، قال:
  ثنا ضمرة بن ربـيعة، عن ابن شوذب عن مطر الورّاق، فـي قول الله: { وَلَبِثُوا فِـي
  كَهْفِهِمْ ثَلاثَ مِئَةٍ سِنِـينَ } قال: إنـما هو شيء قالته الـيهود، فردّه الله
  علـيهم وقال: { قُلِ اللّهُ أعْلَـمُ بِـمَا لَبِثُوا }.وقال آخرون: بل ذلك خبر من
  الله عن مبلغ ما لبثوا فـي كهفهم. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبـي نـجيح، عن مـجاهد { وَلَبِثُوا فِـي كَهْفِهِمْ ثَلاثَ مِئَةٍ سِنِـينَ وَازْدَادُوا
  تِسْعاً } قال: عدد ما لبثوا.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، عن مـجاهد بنـحوه، وزاد فـيه { قُلِ اللّهُ أعْلَـمُ بِـمَا لَبِثُوا }.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن عبد العزيز بن أبـي رواد، عن عبد الله بن عبـيد بن عمير،
  قال: { ولَبَثُوا فـي كْهفِهْم ثَلاثَ مِئَةٍ سِنِـينَ وَازْدَادُوا تِسْعاً } قال:
  وتسع سنـين.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق بنـحوه.حدثنا موسى بن عبد
  الرحمن الـمسروقـي، قال: ثنا أبو أسامة، قال: ثنـي الأجلـح، عن الضحاك بن مزاحم، قال:
  نزلت هذه الآية { وَلَبِثُوا فِـي كَهْفِهِمْ ثَلاثَ مِئَةٍ } فقالوا: أياما أو أشهرا
  أو سنـين؟ فأنزل الله: { سِنِـينَ وَازْدَادُوا تِسْعاً }.حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد { وَلَبِثُوا فـي كَهْفِهِمْ } قال: بـين جبلـين.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَبِثُواْ فِي كَهْفِهِمْ ثَلاثَ
  مِاْئَةٍ سِنِينَ وَٱزْدَادُواْ تِسْعاً } * { قُلِ ٱللَّهُ أَعْلَمُ بِمَا لَبِثُواْ
  لَهُ غَيْبُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ أَبْصِرْ بِهِ وَأَسْمِعْ مَا لَهُم مِّن دُونِهِ
  مِن وَلِيٍّ وَلاَ يُشْرِكُ فِي حُكْمِهِ أَحَداً }وأولـى الأقوال فـي ذلك بـالصواب
  أن يقال كما قال الله عزّ ذكره: ولبث أصحاب الكهف فـي كهفهم رقوداً إلـى أن بعثهم الله،
  لـيتساءلوا بـينهم، وإلـى أن أعثر علـيهم من أعثر، ثلاث مئة سنـين وتسع سنـين، وذلك
  أن الله بذلك أخبر فـي كتابه. وأما الذي ذُكر عن ابن مسعود أنه قرأ «وَقالُوا: وَلَبِثُوا
  فِـي كَهْفِهِم» وقول من قال: ذلك من قول أهل الكتاب، وقد ردّ الله ذلك علـيهم، فإن
  معناه فـي ذلك: إن شاء الله كان أن أهل الكتاب قالوا فـيـما ذكر علـى عهد رسول الله
  صلى الله عليه وسلم أن للفتـية من لدن دخـلوا الكهف إلـى يومنا ثلاث مئة سنـين وتسع
  سنـين، فردّ الله ذلك علـيهم، وأخبر نبـيه أن ذلك قدر لبثهم فـي الكهف من لدن أوَوا
  إلـيه أن بعثهم لـيتساءلوا بـينهم ثم قال جلّ ثناؤه لنبـيه صلى الله عليه وسلم: قل
  يا مـحمد: الله أعلـم بـما لبثوا بعد أن قبض أرواحهم، من بعد أن بعثهم من رقدتهم إلـى
  يومهم هذا، لا يعلـم بذلك غير الله، وغير من أعلـمه الله ذلك.فإن قال قائل: وما يدلّ
  علـى أن ذلك كذلك؟ قـيـل: الدالّ علـى ذلك أنه جلّ ثناؤه ابتدأ الـخبر عن قدر لبثهم
  فـي كهفهم ابتداء، فقال: { وَلِبثُوا فـي كَهْفِهِمْ ثَلاثَ مئَةٍ سنـينَ وَازْدَادُوا
  تسْعاً } ولـم يضع دلـيلاً علـى أن ذلك خبر منه عن قول قوم قالوه، وغير جائز أن يضاف
  خبره عن شيء إلـى أنه خبر عن غيره بغير برهان، لأن ذلك لو جاز جاز فـي كلّ أخبـاره،
  وإذا جاز ذلك فـي أخبـاره جاز فـي أخبـار غيره أن يضاف إلـيه أنها أخبـاره، وذلك قلب
  أعيان الـحقائق وما لا يخيـل فساده.فإن ظنّ ظانّ أن قوله: { قُلِ اللّهُ أعْلَـمُ بِـمَا
  لَبِثُوا } دلـيـل علـى أن قوله: { وَلِبثُوا فِـي كَهْفِهِمْ } خبر منه عن قوم قالوه،
  فإن ذلك كان يجب أن يكون كذلك لو كان لا يحتـمل من التأويـل غيره فأما وهو مـحتـمل
  ما قلنا من أن يكون معناه: قل الله أعلـم بـما لبثوا إلـى يوم أنزلنا هذه السورة، وما
  أشبه ذلك من الـمعانـي فغير واجب أن يكون ذلك دلـيلاً علـى أن قوله: { وَلِبِثُوا فـي
  كَهْفِهِمْ } خبر من الله عن قوم قالوه، وإذا لـم يكن دلـيلاً علـى ذلك، ولـم يأت خبر
  بأن قوله: { وَلِبِثُوا فـي كَهْفِهِمْ } خَبر من الله عن قوم قالوه، ولا قامت بصحة
  ذلك حجة يجب التسلـيـم لها، صحّ ما قلنا، وفسَد ما خالفه.واختلفت القرّاء فـي قراءة
  قوله: { ثَلاثَ مِئَةٍ سِنِـينَ } فقرأت ذلك عامة قرّاء الـمدينة والبصرة وبعض الكوفـين
  { ثَلاثِ مِئَةٍ سِنِـينَ } بتنوين: ثلاث مئةٍ، بـمعنى: ولبثوا فـي كهفهم سنـين ثلاث
  مئة. وقرأته عامة قرّاء أهل الكوفة: «ثَلاثَ مِئَةِ سِنِـينَ» بإضافة ثلاث مئة إلـى
  السنـين، غير منوّن.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَبِثُواْ فِي كَهْفِهِمْ ثَلاثَ
  مِاْئَةٍ سِنِينَ وَٱزْدَادُواْ تِسْعاً } * { قُلِ ٱللَّهُ أَعْلَمُ بِمَا لَبِثُواْ
  لَهُ غَيْبُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ أَبْصِرْ بِهِ وَأَسْمِعْ مَا لَهُم مِّن دُونِهِ
  مِن وَلِيٍّ وَلاَ يُشْرِكُ فِي حُكْمِهِ أَحَداً }وأولـى القراءتـين فـي ذلك عندي
  بـالصواب قراة من قرأه: { ثلاثَ مِئَةٍ } بـالتنوين { سِنِـينَ } ، وذلك أن العرب إنـما
  تضيف الـمئة إلـى ما يفسرها إذا جاء تفسيرها بلفظ الواحد، وذلك كقولهم ثلاث مئة درهم،
  وعندي مئة دينار، لأن الـمئة والألف عدد كثـير، والعرب لا تفسر ذلك إلا بـما كان بـمعناه
  فـي كثرة العدد، والواحد يؤدّي عن الـجنس، ولـيس ذلك للقلـيـل من العدد، وإن كانت العرب
  ربـما وضعت الـجمع القلـيـل موضع الكثـير، ولـيس ذلك بـالكثـير. وأما إذا جاء تفسيرها
  بلفظ الـجمع، فإنها تنوّن، فتقول: عندي ألفٌ دراهمُ، وعندي مئةٌ دنانـير، علـى ما قد
  وصفت.وقوله: { لَهُ غَيْبُ السَّمَوَاتِ والأرْضِ } يقول تعالـى ذكره: لله علـم غيب
  السموات والأرض، لا يعزب عنه علـم شيء منه، ولا يخفـى علـيه شيء، يقول: فسلـموا له
  علـم مبلغ ما لبثت الفتـية فـي الكهف إلـى يومكم هذا، فإن ذلك لا يعلـمه سوى الذي يعلـم
  غيب السموات والأرض، ولـيس ذلك إلا الله الواحد القهار.وقوله: { أبْصرْ بِهِ وأسمِعْ
  } يقول: أبصر بـالله وأسمع، وذلك بـمعنى الـمبـالغة فـي الـمدح، كأنه قـيـل: ما أبصره
  وأسمعه.وتأويـل الكلام: ما أبصر الله لكلّ موجود، وأسمعه لكلّ مسموع، لا يخفـى علـيه
  من ذلك شيء، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أبْصرْ بِهِ
  وأسمِعْ } فلا أحد أبصر من الله ولا أسمع، تبـارك وتعالـى.حدثنا يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { أبْصرْ بِهِ وأسمِعْ ما لَهُمْ مِنْ دُونِهِ
  مِنْ وَلِـيّ } قال: يرى أعمالهم، ويسمع ذلك منهم سميعاً بصيراً.وقوله: { ما لَهُمْ
  مِنْ دُونِهِ مِنْ وَلِـيّ } يقول جلّ ثناؤه: ما لـخـلقه دون ربهم الذي خـلقهم ولـيّ،
  يـلـي أمرهم وتدبـيرهم، وصرفهم فـيـما هم فـيه مصرفون. { وَلا يُشْرِكُ فِـي حُكمِهِ
  أحَداً } يقول: ولا يجعل الله فـي قضائه، وحكمه فـي خـلقه أحداً سواه شريكاً، بل هو
  الـمنفرد بـالـحكم والقضاء فـيهم، وتدبـيرهم وتصريفهم فيما شاء وأحبّ.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

