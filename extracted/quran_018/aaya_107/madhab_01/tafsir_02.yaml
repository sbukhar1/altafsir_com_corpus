text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ كَانَتْ لَهُمْ جَنَّاتُ ٱلْفِرْدَوْسِ نُزُلاً
  } * { خَالِدِينَ فِيهَا لاَ يَبْغُونَ عَنْهَا حِوَلاً }الحول: التحوّل. يقال: حال
  من مكانه حولاً، كقولك: عادني حبها عوداً، يعني: لا مزيد عليها حتى تنازعهم أنفسهم
  إلى أجمع لأغراضهم وأمانيهم. وهذه غاية الوصف؛ لأن الإنسان في الدنيا في أيّ نعيم كان
  فهو طامح الطرف إلى أرفع منه. ويجوز أن يراد نفي التحوّل وتأكيد الخلود.\r\n\t\t\t\r\n\t\t\t</section>"

