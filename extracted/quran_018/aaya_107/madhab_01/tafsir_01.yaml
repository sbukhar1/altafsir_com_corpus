text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ كَانَتْ لَهُمْ جَنَّاتُ ٱلْفِرْدَوْسِ نُزُلاً
  } * { خَالِدِينَ فِيهَا لاَ يَبْغُونَ عَنْهَا حِوَلاً }يقول تعالـى ذكره: إن الذين
  صدقوا بـالله ورسوله، وأقرّوا بتوحيد الله وما أنزل من كتبه وعملوا بطاعته، كانت لهم
  بساتـين الفردوس، والفردوس: معظم الـجنة، كما قال أمية:كانَتْ مَنازِلُهُمْ إذْ ذاكَ
  ظاهِرَةً   فِـيها الفَراديسُ والفُومانُ والبَصَلُواختلف أهل التأويـل فـي معنى الفردوس
  فقال بعضهم: عنى به أفضل الـجنة وأوسطها. ذكر من قال ذلك:حدثنا مـحمد بن الـمثنى، قال:
  ثنا عبـاس بن الولـيد، قال: ثنا يزيد بن زريع، عن سعيد، عن قتادة، قال: الفردوس: رَبوة
  الـجنة وأوسطها وأفضلها.حدثنا أحمد بن سريج الرازي، قال: ثنا الهيثم أبو بشر، قال:
  أخبرنا الفرج بن فضالة، عن لقمان، عن عامر، قال: سئل أبو أسامة عن الفردوس، فقال: هي
  سرّة الـجنة.حدثنا أحمد بن أبـي سريج، قال: ثنا حماد بن عمرو النصيبـي، عن أبـي علـيّ،
  عن كعب، قال: لـيس فـي الـجنان جنة أعلـى من جنة الفردوس، وفـيها الآمرون بـالـمعروف،
  والناهون عن الـمنكر.وقال آخرون: هو البستان بـالرومية. ذكر من قال ذلك:حدثنـي علـيّ
  بن سهل الرملـي، قال: ثنا حجاج عن ابن جريج، عن عبد الله بن كثـير، عن مـجاهد، قال:
  الفردوس: بستان بـالرومية.حدثنا العبـاس بن مـحمد، قال: ثنا حجاج، قال: ابن جريج: أخبرنـي
  عبد الله عن مـجاهد، مثله.وقال آخرون: هو البستان الذي فـيه الأعناب. ذكر من قال ذلك:حدثنا
  عبـاس بن مـحمد، قال: ثنا مـحمد بن عبـيد، عن الأعمش، عن يزيد بن أبـي زياد، عن عبد
  الله بن الـحارث، عن كعب، قال: جنات الفردوس التـي فـيها الأعناب.والصواب من القول
  فـي ذلك، ما تظاهرت به الأخبـار عن رسول الله صلى الله عليه وسلم. وذلك ما:حدثنا به
  أحمد بن أبـي سريج، قال: ثنا يزيد بن هارون، قال: أخبرنا همام بن يحيى، قال: ثنا زيد
  بن أسلـم، عن عطاء بن يسار، عن عبـادة بن الصامت، عن النبـيّ صلى الله عليه وسلم قال:
  \" الـجَنَّةُ مِئَةُ دَرَجَةٍ، ما بـينَ كُلّ دَرَجَتَـينِ مَسِيرَةُ عامٍ والفِرْدَوْسُ
  أعْلاها دَرَجَةً، وَمِنْها الأنهَارُ الأرْبَعَةُ، والفِرْدَوْسُ مِنْ فَوْقِها، فإذَا
  سألْتُـمُ اللَّهَ فـاسألُوهُ الفِرْدَوْسَ \" حدثنا موسى بن سهل، قال: ثنا موسى بن
  داود، قال: ثنا همام بن يحيى، عن زيد بن أسلـم، عن عطاء بن يسار، عن عُبـادة بن الصامت،
  أن رسول الله صلى الله عليه وسلم قال: \" الجَنَّةُ مِئَةُ دَرَجَةٍ ما بـينَ كُلّ
  دَرَجَتَـينِ كمَا بـينَ السَّماءِ والأرْضِ، أعْلاها الفِرْدَوْسُ، ومِنْها تُفَجَّر
  أنهَارُ الـجَنَّةِ الأرْبَعَةُ، فإذَا سألْتُـمُ اللَّهَ فـاسألُوهُ الفِرْدَوْسَ
  \" حدثنـي يونس، قال: أخبرنا ابن وهب، قال: ثنـي أبو يحيى بن سلـيـمان، عن هلال بن
  أسامة، عن عطاء بن يسار، عن أبـي هريرة، أو أبـي سعيد الـخُدريّ، عن رسول الله صلى
  الله عليه وسلم أنه قال:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ كَانَتْ لَهُمْ جَنَّاتُ ٱلْفِرْدَوْسِ نُزُلاً } * { خَالِدِينَ فِيهَا
  لاَ يَبْغُونَ عَنْهَا حِوَلاً } \" إذَا سألْتُـمُ اللَّهَ فـاسألُوهُ الفِرْدَوْسَ،
  فإنَّها أوْسَطُ الـجَنَّةِ وأعْلَـى الـجَنَّةِ، وَفَوْقَها عَرْشُ الرَّحْمنِ تَبـارَكَ
  وَتَعالـى، ومِنْهُ تَفَجَّرُ أنهارُ الـجَنَّةِ \" حدثنا مـحمد بن الـمثنى، قال: ثنا
  أبو عامر، قال: ثنا فلـيح، عن هلال، عن عبد الرحمن بن أبـي عمرة، عن أبـي هريرة، عن
  النبـيّ صلى الله عليه وسلم مثله، إلا أنه قال: \" وَسَطُ الـجَنَّةِ \" وقالَ أيضا:
  \" وَمِنهُ تُفَجَّرُ أو تَتَفَجَّرُ \" حدثنـي عمار بن بكار الكلاعي، قال: ثنا يحيى
  بن صالـح، قال: ثنا عبد العزيز بن مـحمد، قال: ثنا زيد بن أسلـم، عن عطاء بن يسار،
  عن معاذ بن جبل، أن رسول الله صلى الله عليه وسلم قال: \" إنَّ فِـي الـجَنَّةِ مِئَةَ
  دَرَجَةٍ، ما بـينَ كُلّ دَرَجَتَـينِ كمَا بـينَ السَّماءِ والأرْضِ، والفِرْدَوْسُ
  أعْلَـى الـجنَّةِ وأوْسَطُها، وفَوْقُها عَرْشُ الرَّحْمنِ، ومِنْها تَفَجَّر أنهَارُ
  الـجَنَّةِ، فإذَا سألْتُـمُ الله فَسَلُوهُ الفِرْدَوْسَ \" حدثنا أحمد بن منصور،
  قال: ثنا عبد الصمد بن عبد الوارث، قال: ثنا الـحارث بن عمير، عن أبـيه، قال: قال رسول
  الله صلى الله عليه وسلم: \" جَنَّاتُ الفِرْدَوْسِ أرْبَعَةٌ، اثْنَتانِ مِنْ ذَهَبٍ
  حِلْـيَتُهُما وآنِـيَتُهُما، وَما فِـيهِما مِنْ شَيْءٍ، وَاثْنَتانِ مِنْ فِضَّةٍ
  حِلْـيَتُهُما وآنِـيَتُهُما، وَما فِـيهِما مِنْ شَيْءٍ \".  \" جَنَّاتُ الفِرْدَوْسِ
  أرْبَعٌ: ثِنْتانِ مِنْ ذَهَبٍ حِلْـيَتهُما وآنِـيَتُهُما وَما فِـيهِما، وَثِنْتانِ
  مِنْ فِضَّةٍ حِلْـيَتُهُما وآنِـيَتُهُما وَما فِـيهِما \" حدثنا ابن حميد، قال: ثنا
  يعقوب، عن حفص، عن شمر، قال: خـلق الله جنة الفردوس بـيده، فهو يفتـحها فـي كلّ يوم
  خميس، فـيقول: ازدادي طيبـاً لأولـيائي، ازدادي حسنا لأولـيائي.حدثنا ابن البرقـيّ،
  قال: ثنا ابن أبـي مريـم، قال: أخبرنا مـحمد بن جعفر وابن الدراورديّ، قالا: ثنا زيد
  بن أسلـم، عن عطاء بن يسار، عن معاذ بن جبل، قال: قال رسول الله صلى الله عليه وسلم:
  \" إنَّ للْـجَنَّةِ مِئَةَ دَرَجَةٍ، كُلُّ دَرَجَةٍ مِنْها كَمَا بـينَ السَّماءِ
  والأرْضِ، أعْلَـى دَرَجَةً مِنْها الفِرْدَوْسُ \" حدثنـي أحمد بن يحيى الصوفـيّ،
  قال: ثنا أحمد بن الفرج الطائيّ، قال: ثنا الولـيد بن مسلـم، عن سعيد بن بشير، عن قتادة،
  عن الـحسن، عن سَمُرة بن جُنْدَب، قال: قال رسول الله صلى الله عليه وسلم: \" الفِرْدَوْسُ
  مِنْ رَبْوَةِ الـجَنَّةِ، هِيَ أوْسَطُها وأحْسَنُها \" حدثناابن بشار، قال: ثنا ابن
  أبـي عديّ، قال: أنبأنا إسماعيـل بن مسلـم، عن الـحسن، عن سمرة بن جندب، قال: أخبرنا
  رسول الله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ كَانَتْ لَهُمْ جَنَّاتُ ٱلْفِرْدَوْسِ نُزُلاً } * { خَالِدِينَ فِيهَا
  لاَ يَبْغُونَ عَنْهَا حِوَلاً } \" أنَّ الفِرْدَوْسَ هِيَ أعْلَـى الـجَنَّةِ وأحْسَنُها
  وأرْفَعُها \" حدثنـي مـحمد بن مرزوق، قال: ثنا روح بن عبـادة، قال: ثنا سعيد، عن قتادة،
  عن أنس بن مالك أن نبـيّ الله صلى الله عليه وسلم، قال للربـيع ابنة النضر: \" يا أُمَّ
  حارثَةَ، إنَّها جِنانٌ، وإنَّ ابْنَكِ أصَابَ الفِرْدَوْسَ الأعْلَـى \" والفردوس:
  ربوة الـجنة وأوسطها وأفضلها.وقوله: { نُزُلاً } يقول: منازل ومساكن، والـمنزل: من
  النزول، وهو من نزول بعض الناس علـى بعض. وأما النَّزْل: فهو الرَّيْع، يقال: ما لطعامكم
  هذا نَزْل، يراد به الرَّيْع، وما وجدنا عندكم نزلاً: أي نزولاً.وقوله: { خالِدِينَ
  } يقول: لابثـين فـيها أبداً { لا يَبْغُونَ عَنْها حِوَلاً } يقول: لا يريدون عنها
  تـحوّلاً، وهو مصدر تـحوّلت، أخرج إلـى أصله، كما يقال: صغُر يصغُر صِغَراً، وعاج يعوج
  عِوَجاً.وبنحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعا عن ابن أبـي نـجيح، عن مـجاهد { لا يَبْغُونَ عَنْها حِوَلاً } قال: متـحوّلاً.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، بنـحوه.حدثنا القاسم،
  قال: ثنا الـحسين، قال: سمعت مخـلد بن الـحسين يقول: وسئل عنها، قال: سمعت بعض أصحاب
  أنس يقول: قال: «يقول أوّلهم دخولاً إنـما أدخـلنـي الله أوّلهم، لأنه لـيس أحد أفضل
  منـي، ويقول آخرهم دخولاً: إنـما أخرنـي الله، لأنه لـيس أحد أعطاه الله مثل الذي أعطانـي».\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

