  لاَ يَبْغُونَ عَنْهَا حِوَلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذَا سألْتُـمُ اللَّهَ فـاسألُوهُ
  الفِرْدَوْسَ، فإنَّها أوْسَطُ الـجَنَّةِ وأعْلَـى الـجَنَّةِ، وَفَوْقَها عَرْشُ
  الرَّحْمنِ تَبـارَكَ وَتَعالـى، ومِنْهُ تَفَجَّرُ أنهارُ الـجَنَّةِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا أبو عامر، قال: ثنا فلـيح، عن هلال،
  عن عبد الرحمن بن أبـي عمرة، عن أبـي هريرة، عن النبـيّ صلى الله عليه وسلم مثله، إلا
  أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  وَسَطُ الـجَنَّةِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقالَ
  أيضا:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" وَمِنهُ
  تُفَجَّرُ أو تَتَفَجَّرُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عمار بن بكار الكلاعي، قال: ثنا يحيى بن صالـح، قال: ثنا عبد العزيز بن مـحمد، قال:
  ثنا زيد بن أسلـم، عن عطاء بن يسار، عن معاذ بن جبل، أن رسول الله صلى الله عليه وسلم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ
  فِـي الـجَنَّةِ مِئَةَ دَرَجَةٍ، ما بـينَ كُلّ دَرَجَتَـينِ كمَا بـينَ السَّماءِ
  والأرْضِ، والفِرْدَوْسُ أعْلَـى الـجنَّةِ وأوْسَطُها، وفَوْقُها عَرْشُ الرَّحْمنِ،
  ومِنْها تَفَجَّر أنهَارُ الـجَنَّةِ، فإذَا سألْتُـمُ الله فَسَلُوهُ الفِرْدَوْسَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن منصور، قال: ثنا عبد
  الصمد بن عبد الوارث، قال: ثنا الـحارث بن عمير، عن أبـيه، قال: قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" جَنَّاتُ الفِرْدَوْسِ أرْبَعَةٌ، اثْنَتانِ مِنْ ذَهَبٍ حِلْـيَتُهُما وآنِـيَتُهُما،
  وَما فِـيهِما مِنْ شَيْءٍ، وَاثْنَتانِ مِنْ فِضَّةٍ حِلْـيَتُهُما وآنِـيَتُهُما،
  وَما فِـيهِما مِنْ شَيْءٍ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" جَنَّاتُ الفِرْدَوْسِ أرْبَعٌ: ثِنْتانِ مِنْ ذَهَبٍ حِلْـيَتهُما وآنِـيَتُهُما
  وَما فِـيهِما، وَثِنْتانِ مِنْ فِضَّةٍ حِلْـيَتُهُما وآنِـيَتُهُما وَما فِـيهِما
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب،
  عن حفص، عن شمر، قال: خـلق الله جنة الفردوس بـيده، فهو يفتـحها فـي كلّ يوم خميس،
  فـيقول: ازدادي طيبـاً لأولـيائي، ازدادي حسنا لأولـيائي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن البرقـيّ، قال: ثنا ابن أبـي مريـم، قال: أخبرنا مـحمد بن جعفر وابن الدراورديّ،
  قالا: ثنا زيد بن أسلـم، عن عطاء بن يسار، عن معاذ بن جبل، قال: قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّ للْـجَنَّةِ مِئَةَ دَرَجَةٍ، كُلُّ دَرَجَةٍ مِنْها كَمَا بـينَ السَّماءِ
  والأرْضِ، أعْلَـى دَرَجَةً مِنْها الفِرْدَوْسُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أحمد بن يحيى الصوفـيّ، قال: ثنا أحمد بن الفرج الطائيّ، قال: ثنا الولـيد بن مسلـم،
  عن سعيد بن بشير، عن قتادة، عن الـحسن، عن سَمُرة بن جُنْدَب، قال: قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الفِرْدَوْسُ مِنْ رَبْوَةِ الـجَنَّةِ، هِيَ أوْسَطُها وأحْسَنُها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثناابن بشار، قال: ثنا ابن أبـي عديّ، قال: أنبأنا إسماعيـل بن مسلـم،
  عن الـحسن، عن سمرة بن جندب، قال: أخبرنا رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
