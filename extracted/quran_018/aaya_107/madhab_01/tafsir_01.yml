  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ كَانَتْ لَهُمْ جَنَّاتُ ٱلْفِرْدَوْسِ
  نُزُلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">خَالِدِينَ فِيهَا لاَ يَبْغُونَ عَنْهَا حِوَلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: إن الذين صدقوا بـالله ورسوله، وأقرّوا بتوحيد الله
  وما أنزل من كتبه وعملوا بطاعته، كانت لهم بساتـين الفردوس، والفردوس: معظم الـجنة،
  كما قال أمية:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كانَتْ مَنازِلُهُمْ
  إذْ ذاكَ ظاهِرَةً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فِـيها الفَراديسُ والفُومانُ والبَصَلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي معنى الفردوس
  فقال بعضهم: عنى به أفضل الـجنة وأوسطها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا عبـاس بن الولـيد، قال: ثنا يزيد بن زريع، عن سعيد، عن
  قتادة، قال: الفردوس: رَبوة الـجنة وأوسطها وأفضلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن سريج الرازي، قال: ثنا الهيثم أبو بشر، قال: أخبرنا الفرج بن فضالة، عن لقمان،
  عن عامر، قال: سئل أبو أسامة عن الفردوس، فقال: هي سرّة الـجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن أبـي سريج، قال: ثنا حماد بن عمرو النصيبـي، عن أبـي
  علـيّ، عن كعب، قال: لـيس فـي الـجنان جنة أعلـى من جنة الفردوس، وفـيها الآمرون بـالـمعروف،
  والناهون عن الـمنكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو البستان بـالرومية.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ بن سهل الرملـي، قال:
  ثنا حجاج عن ابن جريج، عن عبد الله بن كثـير، عن مـجاهد، قال: الفردوس: بستان بـالرومية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا العبـاس بن مـحمد، قال: ثنا حجاج، قال: ابن جريج: أخبرنـي عبد
  الله عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو البستان الذي فـيه
  الأعناب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبـاس بن مـحمد، قال: ثنا
  مـحمد بن عبـيد، عن الأعمش، عن يزيد بن أبـي زياد، عن عبد الله بن الـحارث، عن كعب،
  قال: جنات الفردوس التـي فـيها الأعناب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك، ما تظاهرت به الأخبـار عن رسول الله صلى الله عليه وسلم. وذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به أحمد بن أبـي سريج، قال: ثنا يزيد بن هارون، قال: أخبرنا
  همام بن يحيى، قال: ثنا زيد بن أسلـم، عن عطاء بن يسار، عن عبـادة بن الصامت، عن النبـيّ
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الـجَنَّةُ مِئَةُ دَرَجَةٍ، ما بـينَ كُلّ دَرَجَتَـينِ مَسِيرَةُ عامٍ والفِرْدَوْسُ
  أعْلاها دَرَجَةً، وَمِنْها الأنهَارُ الأرْبَعَةُ، والفِرْدَوْسُ مِنْ فَوْقِها، فإذَا
  سألْتُـمُ اللَّهَ فـاسألُوهُ الفِرْدَوْسَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى بن سهل، قال: ثنا موسى بن داود، قال: ثنا همام بن يحيى، عن زيد بن أسلـم، عن عطاء
  بن يسار، عن عُبـادة بن الصامت، أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الجَنَّةُ مِئَةُ دَرَجَةٍ ما
  بـينَ كُلّ دَرَجَتَـينِ كمَا بـينَ السَّماءِ والأرْضِ، أعْلاها الفِرْدَوْسُ، ومِنْها
  تُفَجَّر أنهَارُ الـجَنَّةِ الأرْبَعَةُ، فإذَا سألْتُـمُ اللَّهَ فـاسألُوهُ الفِرْدَوْسَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: ثنـي أبو يحيى بن سلـيـمان، عن هلال بن أسامة، عن عطاء بن يسار، عن أبـي هريرة،
  أو أبـي سعيد الـخُدريّ، عن رسول الله صلى الله عليه وسلم أنه قال:</font></font>&#13;\t\t\t<label
