  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَيِّماً
  لِّيُنْذِرَ بَأْساً شَدِيداً مِّن لَّدُنْهُ وَيُبَشِّرَ ٱلْمُؤْمِنِينَ ٱلَّذِينَ
  يَعْمَلُونَ ٱلصَّالِحَاتِ أَنَّ لَهُمْ أَجْراً حَسَناً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّاكِثِينَ
  فِيهِ أَبَداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: أنزل علـى عبده
  القرآن معتدلاً مستقـيـماً لا عوج فـيه لـينذركم أيها الناس بأساً من الله شديداً.
  وعنى بـالبأس العذاب العاجل، والنكال الـحاضر والسطوة. وقوله: { مِنْ لَدُنْه } يعنـي:
  من عند الله. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا يونس بن بكير، عن مـحمد بن إسحاق { لِـيُنْذِرَ
  بَأْساً شَدِيداً } عاجل عقوبة فـي الدنـيا وعذابـا فـي الآخرة. { مِنْ لَدنْهِ }:
  أي من عند ربك الذي بعثك رسولاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { مِنْ لَدُنْهُ }: أي من عنده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: فأين مفعول قوله { لِـيُنْذَرِ } فإن مفعوله مـحذوف
  اكتفـى بدلالة ما ظهر من الكلام علـيه من ذكره، وهو مضمر متصل بـينذر قبل البأس، كأنه
  قـيـل: لـينذركم بأساً، كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُخَوّفُ أوْلِـياءَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إنـما
  هو: يخوّفكم أولـياءه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيُبَشِّرَ الـمُؤْمِنِـينَ
  } يقول: ويبشر الـمصدقـين الله ورسوله { الَّذِينَ يَعْمَلُونَ الصَّالِـحات } وهو
  العمل بـما أمر الله بـالعمل به، والانتهاء عما نهى الله عنه { أنَّ لَهُمْ أجْراً
  حَسَناً } يقول: ثوابـاً جزيلاً له من الله علـى إيـمانهم بـالله ورسوله، وعملهم فـي
  الدنـيا الصالـحات من الأعمال، وذلك الثواب: هو الـجنة التـي وعدها الـمتقون. وقوله:
  { ماكِثِـينَ فِـيهِ أبَداً } خالدين، لا ينتقلون عنه، ولا يُنْقَلون ونصب ماكثـين
  علـى الـحال من قوله: { أنَّ لَهُمْ أجْراً حَسَناً } فـي هذه الـحال فـي حال مكثهم
  فـي ذلك الأجر. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سَلَـمة، عن ابن إسحاق { وَيُبَشِّرَ الـمُؤْمِنِـينَ
  الَّذِينَ يَعْمَلُونَ الصَّالِـحاتِ أنَّ لَهُمْ أجْراً حَسَناً ماكِثِـينَ فِـيهِ
  أبَداً }: أي فـي دار خـلد لا يـموتون فـيها، الذين صدقوك بـما جئت به عن الله، وعملوا
  بـما أمرتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

