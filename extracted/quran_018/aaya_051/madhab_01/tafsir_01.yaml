  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّآ
  أَشْهَدتُّهُمْ خَلْقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَلاَ خَلْقَ أَنْفُسِهِمْ وَمَا كُنتُ
  مُتَّخِذَ ٱلْمُضِلِّينَ عَضُداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول عزّ ذكره:
  ما أشهدت إبلـيس وذرّيته { خَـلْقَ السمَوَاتِ والأرْضِ } يقول: ما أحضرتهم ذلك فأستعين
  بهم علـى خـلقها { وَلا خَـلْقَ أنْفُسِهِمْ } يقول: ولا أشهدت بعضهم أيضاً خـلق بعض
  منهم، فأستعين به علـى خـلقه، بل تفرّدت بخـلق جميع ذلك بغير معين ولا ظهير، يقول:
  فكيف اتـخذوا عدوّهم أولـياء من دونـي، وهم خـلق من خـلق أمثالهم، وتركوا عبـادتـي
  وأنا الـمنعم علـيهم وعلـى أسلافهم، وخالقهم وخالق من يوالونه من دونـي منفردا بذلك
  من غير معين ولا ظهير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما كُنْتُ مُتَّـخِذَ
  الـمُضِلِّـينَ عَضُداً } يقول: وما كنت متـخذ من لا يهدى إلـى الـحقّ، ولكنه يضلّ،
  فمن تبعه يجور به عن قصد السبـيـل أعواناً وأنصاراً وهو من قولهم: فلان يعضد فلاناً
  إذا كان يقوّيه ويعينه. وبنـحو ذلك قال بعض أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما
  كُنْتَ مُتَّـخِذَ الـمُضِلِّـينَ عَضُداً }: أي أعواناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، مثله، وإنـما
  يعنـي بذلك أن إبلـيس وذرّيته يضلون بنـي آدم عن الـحقّ، ولا يهدونهم للرشد، وقد يحتـمل
  أن يكون عنى بـالـمضلـين الذين هم أتبـاع علـى الضلالة، وأصحاب علـى غير هدى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
