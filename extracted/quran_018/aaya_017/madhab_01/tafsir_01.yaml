text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَرَى ٱلشَّمْسَ
  إِذَا طَلَعَت تَّزَاوَرُ عَن كَهْفِهِمْ ذَاتَ ٱلْيَمِينِ وَإِذَا غَرَبَت تَّقْرِضُهُمْ
  ذَاتَ ٱلشِّمَالِ وَهُمْ فِي فَجْوَةٍ مِّنْهُ ذٰلِكَ مِنْ آيَاتِ ٱللَّهِ مَن يَهْدِ
  ٱللَّهُ فَهُوَ ٱلْمُهْتَدِ وَمَن يُضْلِلْ فَلَن تَجِدَ لَهُ وَلِيّاً مُّرْشِداً
  }يقول تعالى ذكره { وَتَرَى الشَّمْسَ } يامـحمد { إذَا طَلَعَتْ تَزَاوَرُ عَنْ كَهْفِهِمْ
  ذَاتَ الـيَـمِينِ }. يعنـي بقوله: { تَزَاوَرُ }: تعدِل وتـميـل، من الزِّوَر: وهو
  الْعِوَج والـميـل يقال منه: فـي هذه الأرض زَوَر: إذا كان فـيها اعوجاج، وفـي فلان
  عن فلان ازْورار، إذا كان فـيه عنه إعراض ومنه قول بشر بن أبـي خازم:يَؤُمُّ بِها الـحُدَاةُ
  مِياهَ نَـخْـلٍ   وَفِـيها عَنْ أبـانَـينِ ازْوِرَارُيعنـي: إعراضاً وصدًّا.وقد اختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة ومكة والبصرة: «تَزَّاوَرُ» بتشديد
  الزاي، بـمعنى: تتزاور بتاءين، ثم أدغم إحدى التاءين فـي الزاي، كما قـيـل: تظَّاهرون
  علـيهم. وقرأ ذلك عامة قراء الكوفـيـين: { تَزَاوَرُ } بتـخفـيف التاء والزاي، كأنه
  عنى به تفـاعل من الزور. ورُوي عن بعضهم: «تَزْوَرّ» بتـخفـيف التاء وتسكين الزاي وتشديد
  الراء مثل تـحمُّر، وبعضهم: «تَزْوَارّ» مثل تـحمارّ.والصواب منالقول فـي قراءة ذلك
  عندنا أن يقال: إنهما قراءتان، أعنـي { تَزَاوَرُ } بتـخفـيف الزاي، و { تَزَّاوَرُ
  } بتشديدها معروفتان، مستفـيضة القراءة بكلّ واحدة منهما فـي قرّاء الأمصار، متقاربتا
  الـمعنى، فبأيتهما قرأ القارىء فمصيب الصواب. وأما القراءتان الأخريان فإنهما قراءتان
  لا أرى القراءة بهما، وإن كان لهما فـي العربـية وجه مفهوم، لشذوذهما عما علـيه قرأة
  الأمصار. وبنـحو الذي قلنا فـي تأويـل قوله { تَزَاوَرُ عَنْ كَهْفِهِمْ } قال أهل
  التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن بن مهدي، قال:
  ثنا مـحمد بن أبـي الوضاح، عن سالـم الأفطس، عن سعيد بن جبـير، قال: { وَتَرى الشَّمْسَ
  إذَا طَلَعَتْ تَزَاوَرُ عَنْ كَهْفِهِمْ ذَاتَ الـيَـمِينِ } قال: تـميـل.حدثنـي علـيّ،
  قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { تَزَاوَرُ عَنْ كَهْفِهِمْ
  ذَاتَ الـيَـمِينِ } يقول: تـميـل عنهم.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَتَرَى الشَّمْسَ إذَا
  طَلَعَتْ تَزَاوَرُ عَنْ كَهْفِهِمْ ذَاتَ الـيَـمِينِ وإذَا غَرَبَتْ تَقْرِضُهُمْ
  ذَاتَ الشّمالِ } يقول: تـميـل عن كهفهم يـميناً وشمالاً.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَتَرى الشَّمْسَ إذَا طَلَعَتْ تَزَاوَرُ عَنْ كَهْفِهِمْ
  ذَاتَ الـيَـمِينِ } يقول: تـميـل ذات الـيـمين، تدعهم ذات الـيـمين.حدثنا الـحسن بن
  يحيى، قال: أخبرنا عبد الرزّاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { تَزَاوَرُ
  عَنْ كَهْفِهِمْ ذَاتَ الـيَـمِينِ } قال: تـميـل عن كهفهم ذات الـيـمين.حُدثت عن يزيد
  بن هارون، عن سفـيان بن حسين، عن يَعْلَـى بن مسلـم، عن سعيد بن جبـير، عن ابن عبـاس،
  قال: لو أن الشمس تطلع علـيهم لأحرقتهم، ولو أنهم لا يقلَّبون لأكلتهم الأرض، قال:
  وذلك قوله: { وَتَرى الشَّمْسَ إذَا طَلَعَتْ تَزَاوَرْ عَنْ كَهْفِهِمْ ذَاتَ الـيَـمِينِ
  وَإذَا غَرَبَتْ تَقْرِضُهُمْ ذَاتَ الشَّمالِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَرَى ٱلشَّمْسَ إِذَا طَلَعَت تَّزَاوَرُ
  عَن كَهْفِهِمْ ذَاتَ ٱلْيَمِينِ وَإِذَا غَرَبَت تَّقْرِضُهُمْ ذَاتَ ٱلشِّمَالِ وَهُمْ
  فِي فَجْوَةٍ مِّنْهُ ذٰلِكَ مِنْ آيَاتِ ٱللَّهِ مَن يَهْدِ ٱللَّهُ فَهُوَ ٱلْمُهْتَدِ
  وَمَن يُضْلِلْ فَلَن تَجِدَ لَهُ وَلِيّاً مُّرْشِداً }حدثنـي مـحمد بن سنان القزاز،
  قال: ثنا موسى بن إسماعيـل، قال: ثنا مـحمد بن مسلـم بن أبـي الوضاح، عن سالـم الأفطس،
  عن سعيد بن جبـير، قال: { تَزَاوَرُ عَنْ كَهْفِهِمْ } تـميـل.وقوله: { وَإذَا غَرَبَتْ
  تَقْرِضُهُمْ ذَاتَ الشّمالِ } يقول تعالـى ذكره: وإذا غربت الشمس تتركهم من ذات شمالهم.
  وإنـما معنى الكلام: وترى الشمس إذا طلعت تعدل عن كهفهم، فتطلع علـيه من ذات الـيـمين،
  لئلا تصيب الفتـية، لأنها لو طلعت علـيهم قبـالهم لأحرقتهم وثـيابهم، أو أشحبتهم. وإذا
  غربت تتركهم بذات الشمال، فلا تصيبهم يقال منه: قرضت موضع كذا: إذا قطعته فجاوزته.
  وكذلك كان يقول بعض أهل العلـم بكلام العرب من أهل البصرة. وأما الكوفـيون فإنهم يزعمون
  أنه الـمـحاذاة، وذكروا أنهم سمعوا من العرب قرضته قُبُلا ودُبُرا، وحذوته ذات الـيـمين
  والشمال، وقُبلاً ودبراً: أي كنت بحذائه قالوا: والقرض والـحذو بـمعنى واحد. وأصل القرض:
  القطع، يقال منه: قرضت الثوب: إذا قطعته ومنه قـيـل للـمقراض: مقراض، لأنه يقطع ومنه
  قرض الفأر الثوب ومنه قول ذي الرُّمَّة:إلـى ظُعْنٍ يَقْرِضْنَ أجْوَازَ مُشْرِفٍ   شِمالاً
  وعَنْ أيْـمانِهنَّ الفَوَارِسُيعنـي بقوله: يَقْرِضْن: يقطعن. وبنـحو ما قلنا فـي
  ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنـي أبو صالـح، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَإذَا غَرَبَتْ تَقْرِضُهُمْ ذَاتَ الشّمالِ
  } يقول: تَذَرُهم.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا مـحمد بن أبـي الوضاح،
  عن سالـم الأفطس، عن سعيد بن جبـير، قال { وَإذَا غَرَبَتْ تَقْرِضُهُمْ } تتركهم ذات
  الشمال.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال:
  ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله عزّ
  وجلّ: { تَقْرِضُهُمْ } قال: تتركهم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة {
  وَإذَا غَرَبَتْ تَقْرِضُهُمْ ذَاتَ الشِّمالِ } يقول: تدعهم ذات الشمال.حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا مَعْمر، عن قتادة، قوله: { تَقْرِضُهُمْ
  ذَاتَ الشّمالِ } قال: تَدَعُهم ذات الشمال.حدثنا ابن سنان القَزّاز، قال: ثنا موسى
  بن إسماعيـل، قال: أخبرنا مـحمد بن مسلـم بن أبـي الوضَّاح عن سالـم، عن سعيد بن جبـير
  { وَإذَا غَرَبَتْ تَقْرِضُهُمْ } قال: تتركهم.وقوله: { وَهُمْ فِـي فَجْوَةٍ مِنْهُ
  } يقول: والفتـية الذين أووا إلـيه فـي متسع منه يُجْمع: فَجَوات، وفِجَاء مـمدوداً.
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَهُمْ فِـي فَجْوَةٍ مِنْهُ } يقول: فـي فضاء من الكهف،
  قال الله: { ذلكَ مِنْ آياتِ الله }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَرَى ٱلشَّمْسَ إِذَا طَلَعَت تَّزَاوَرُ
  عَن كَهْفِهِمْ ذَاتَ ٱلْيَمِينِ وَإِذَا غَرَبَت تَّقْرِضُهُمْ ذَاتَ ٱلشِّمَالِ وَهُمْ
  فِي فَجْوَةٍ مِّنْهُ ذٰلِكَ مِنْ آيَاتِ ٱللَّهِ مَن يَهْدِ ٱللَّهُ فَهُوَ ٱلْمُهْتَدِ
  وَمَن يُضْلِلْ فَلَن تَجِدَ لَهُ وَلِيّاً مُّرْشِداً }حدثنا ابن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا مـحمد بن أبـي الوضَّاح، عن سالـم الأفطس، عن سعيد بن جبـير { وَهُمْ
  فِـي فَجْوَةٍ مِنْهُ } قال: الـمكان الداخـل.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن منصور، عن مـجاهد { وَهُمْ فِـي فَجْوَةٍ مِنْهُ } قال: الـمكان
  الذاهب.حدثنـي ابن سِنان، قال: ثنا موسى بن إسماعيـل، قال: ثنا مـحمد بن مسلـم أبو
  سعيد بن أبـي الوضَّاح، عن سالـم الأفطس، عن سعيد بن جبـير { فِـي فَجْوَةٍ مِنْهُ
  } قال: فـي مكان داخـل.وقوله: { ذلكَ مِنْ آياتِ اللّهِ } يقول عزّ ذكره: فعلنا هذا
  الذي فعلنا بهؤلاء الفتـية الذين قصصنا علـيكم أمرهم من تصيـيرناهم، إذ أردنا أن نضرب
  علـى آذانهم بحيث تزاور الشمس عن مضاجعهم ذات الـيـمين إذا هي طلعت، وتقرضهم ذات الشمال
  إذا هي غَرَبت، مع كونهم فـي الـمتسع من الـمكان، بحيث لاتُـحرْقهم الشمس فتُشحبهم،
  ولا تُبْلـي علـى طول رقدتهم ثـيابهم، فتعفَن علـى أجسادهم، من حجج الله وأدلته علـى
  خـلقه، والأدلة التـي يستدلّ بها أولو الألبـاب علـى عظيـم قدرته وسلطانه، وأنه لا
  يُعجزه شيء أراده. وقوله { مَنْ يَهْدِ اللّهُ فَهُوَ الـمُهْتَدِ } يقول عزّ وجلّ:
  من يوفِّقه الله للاهتداء بآياته وحججه إلـى الـحقّ التـي جعلها أدلة علـيه، فهو الـمهتدي.
  يقول: فهو الذي قد أصاب سبـيـل الـحقّ { وَمَنْ يُضْلِلْ } يقول: ومن أضله الله عن
  آياته وأدلته، فلـم يوفقه للاستدلال بها علـى سبـيـل الرشاد { فَلَنْ تَـجِد لَهُ وَلِـيًّا
  مُرْشِداً } يقول: فلن تـجد له يا مـحمد خـلـيلاً وحلـيفـاً يرشده لإصابتها، لأن التوفـيق
  والـخِذْلان بـيد الله، يوفق من يشاء من عبـاده، ويخذل من أراد يقول: فلا يَحْزنُك
  إدبـار من أدبر عنك من قومك وتكذيبهم إياك، فإنـي لو شئت هديتهم فآمنوا، وبـيدي الهداية
  والضلال.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

