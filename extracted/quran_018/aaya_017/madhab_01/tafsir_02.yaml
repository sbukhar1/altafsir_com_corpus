  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَرَى
  ٱلشَّمْسَ إِذَا طَلَعَت تَّزَاوَرُ عَن كَهْفِهِمْ ذَاتَ ٱلْيَمِينِ وَإِذَا غَرَبَت
  تَّقْرِضُهُمْ ذَاتَ ٱلشِّمَالِ وَهُمْ فِي فَجْوَةٍ مِّنْهُ ذٰلِكَ مِنْ آيَاتِ ٱللَّهِ
  مَن يَهْدِ ٱللَّهُ فَهُوَ ٱلْمُهْتَدِ وَمَن يُضْلِلْ فَلَن تَجِدَ لَهُ وَلِيّاً
  مُّرْشِداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ تَّزَاوَرُ } أي تمايل، أصله تتزاور
  فخفف بإدغام التاء في الزاي أو حذفها. وقد قرىء «بهما». وقرىء «تزورّ وتزوارّ» بوزن
  تحمرّ وتحمارّ، وكلها من الزور وهو الميل. ومنه زاره إذا مال إليه. والزور: الميل عن
  الصدق { ذَاتَ ٱلْيَمِينِ } جهة اليمين وحقيقتها. الجهة المسماة باليمين { تَّقْرِضُهُمْ
  } تقطعهم لا تقربهم من معنى القطيعة والصرم. قال ذو الرمة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلَى ظُعُنٍ يَقْرِضْنَ أَقْوَازَ مُشْرِف</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">شَمِالاً وَعَنْ أَيْمَانِهنَّ الْفَوَارِسُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَهُمْ فِى فَجْوَةٍ مّنْهُ }
  وهم في متسع من الكهف. والمعنى أنهم في ظل نهارهم كله لا تصيبهم الشمس في طلوعها ولا
  غروبها، مع أنهم في مكان واسع منفتح معرّض لإصابة الشمس لولا أنّ الله يحجبها عنهم.
  وقيل: في متفسح من غارهم ينالهم فيه روح الهواء وبرد النسيم ولا يحسون كرب الغار {
  ذٰلِكَ مِنْءَايَـٰتِ ٱللَّهِ } أي ما صنعه الله بهم - من ازورار الشمس وقرضها طالعة
  وغاربة - آية من آياته، يعني: أنّ ما كان في ذلك السمت تصيبه الشمس ولا تصيبهم، اختصاصاً
  لهم بالكرامة. وقيل: باب الكهف شمالي مستقبل لبنات نعش، فهم في مقنأة أبداً ومعنى (ذلك
  من آيات الله) أنّ شأنهم وحديثهم من آيات الله { مَن يَهْدِ ٱللَّهُ فَهُوَ ٱلْمُهْتَدِ
  } ثناء عليهم بأنهم جاهدوا في الله وأسلموا له وجوههم، فلطف بهم وأعانهم، وأرشدهم إلى
  نيل تلك الكرامة السنية والاختصاص بالآية العظيمة، وأن كل من سلك طريقة المهتدين الراشدين
  فهو الذي أصاب الفلاح، واهتدى إلى السعادة، ومن تعرّض للخذلان، فلن يجد من يليه ويرشده
  بعد خذلان الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
