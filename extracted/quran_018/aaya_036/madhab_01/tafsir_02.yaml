  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَخَلَ
  جَنَّتَهُ وَهُوَ ظَالِمٌ لِّنَفْسِهِ قَالَ مَآ أَظُنُّ أَن تَبِيدَ هَـٰذِهِ أَبَداً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَظُنُّ ٱلسَّاعَةَ قَائِمَةً وَلَئِن رُّدِدتُّ إِلَىٰ رَبِّي لأَجِدَنَّ خَيْراً
  مِّنْهَا مُنْقَلَباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني قطروس أخذ بيد أخيه المسلم
  يطوف به في الجنتين ويريه ما فيهما ويعجبه منهما ويفاخره بما ملك من المال دونه. فإن
  قلت: فلم أفرد الجنة بعد التثنية؟ قلت: معناه ودخل ما هو جنته ماله جنة غيرها، يعني
  أنه لا نصيب له في الجنة التي وعد المؤمنون، فما ملكه في الدنيا هو جنته لا غير، ولم
  يقصد الجنتين ولا واحدة منهما { وَهُوَ ظَالِمٌ لِّنَفْسِهِ } وهو معجب بما أوتي مفتخر
  به كافر لنعمة ربه، معرّض بذلك نفسه لسخط الله، وهو أفحش الظلم. إخباره عن نفسه بالشك
  في بيدودة جنته: لطول أمله واستيلاء الحرص عليه وتمادي غفلته واغتراره بالمهلة وإطراحه
  النظر في عواقب أمثاله. وترى أكثر الأغنياء من المسلمين وإن لم يطلقوا بنحو هذا ألسنتهم،
  فإن ألسنة أحوالهم ناطقة به منادية عليه { وَلَئِن رُّدِدتُّ إِلَىٰ رَبّى } إقسام
  منه على أنه إن ردَّ إلى ربه على سبيل الفرض والتقدير وكما يزعم صاحبه ليجدنّ في الآخرة
  خيراً من جنته في الدنيا، تطمعاً وتمنياً على الله، وادّعاء لكرامته عليه ومكانته عنده،
  وأنه ما أولاه الجنتين إلا لاستحقاقه واستئهاله، وأنّ معه هذا الاستحقاق أينما توجه،
  كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ لِى عِندَهُ لَلْحُسْنَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 50]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَوتَيَنَّ مَالاً وَوَلَداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  77]. وقرىء: «خيراً منهما» ردّا على الجنتين { مُنْقَلَباً } مرجعاً وعاقبة. وانتصابه
  على التمييز، أي: منقلب تلك، خير من منقلب هذه، لأنها فانية وتلك باقية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
