text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدَخَلَ جَنَّتَهُ
  وَهُوَ ظَالِمٌ لِّنَفْسِهِ قَالَ مَآ أَظُنُّ أَن تَبِيدَ هَـٰذِهِ أَبَداً } * {
  وَمَآ أَظُنُّ ٱلسَّاعَةَ قَائِمَةً وَلَئِن رُّدِدتُّ إِلَىٰ رَبِّي لأَجِدَنَّ خَيْراً
  مِّنْهَا مُنْقَلَباً }يعني قطروس أخذ بيد أخيه المسلم يطوف به في الجنتين ويريه ما
  فيهما ويعجبه منهما ويفاخره بما ملك من المال دونه. فإن قلت: فلم أفرد الجنة بعد التثنية؟
  قلت: معناه ودخل ما هو جنته ماله جنة غيرها، يعني أنه لا نصيب له في الجنة التي وعد
  المؤمنون، فما ملكه في الدنيا هو جنته لا غير، ولم يقصد الجنتين ولا واحدة منهما {
  وَهُوَ ظَالِمٌ لِّنَفْسِهِ } وهو معجب بما أوتي مفتخر به كافر لنعمة ربه، معرّض بذلك
  نفسه لسخط الله، وهو أفحش الظلم. إخباره عن نفسه بالشك في بيدودة جنته: لطول أمله واستيلاء
  الحرص عليه وتمادي غفلته واغتراره بالمهلة وإطراحه النظر في عواقب أمثاله. وترى أكثر
  الأغنياء من المسلمين وإن لم يطلقوا بنحو هذا ألسنتهم، فإن ألسنة أحوالهم ناطقة به
  منادية عليه { وَلَئِن رُّدِدتُّ إِلَىٰ رَبّى } إقسام منه على أنه إن ردَّ إلى ربه
  على سبيل الفرض والتقدير وكما يزعم صاحبه ليجدنّ في الآخرة خيراً من جنته في الدنيا،
  تطمعاً وتمنياً على الله، وادّعاء لكرامته عليه ومكانته عنده، وأنه ما أولاه الجنتين
  إلا لاستحقاقه واستئهاله، وأنّ معه هذا الاستحقاق أينما توجه، كقوله{ إِنَّ لِى عِندَهُ
  لَلْحُسْنَىٰ }[فصلت: 50]،{ لاَوتَيَنَّ مَالاً وَوَلَداً }[مريم: 77]. وقرىء: «خيراً
  منهما» ردّا على الجنتين { مُنْقَلَباً } مرجعاً وعاقبة. وانتصابه على التمييز، أي:
  منقلب تلك، خير من منقلب هذه، لأنها فانية وتلك باقية.\r\n\t\t\t\r\n\t\t\t</section>"

