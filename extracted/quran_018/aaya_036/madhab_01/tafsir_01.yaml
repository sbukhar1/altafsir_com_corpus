text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدَخَلَ جَنَّتَهُ
  وَهُوَ ظَالِمٌ لِّنَفْسِهِ قَالَ مَآ أَظُنُّ أَن تَبِيدَ هَـٰذِهِ أَبَداً } * {
  وَمَآ أَظُنُّ ٱلسَّاعَةَ قَائِمَةً وَلَئِن رُّدِدتُّ إِلَىٰ رَبِّي لأَجِدَنَّ خَيْراً
  مِّنْهَا مُنْقَلَباً }يقول تعالـى ذكره: هذا الذي جعلنا له جنتـين من أعناب { دَخَـلَ
  جَنَّتَهُ } وهي بستانه { وَهُوَ ظالِـمٌ لِنَفْسِهِ } وظلـمه نفسه: كفره بـالبعث،
  وشكه فـي قـيام الساعة، ونسيانه الـمعاد إلـى الله تعالـى، فأوجب لها بذلك سخط الله
  وألـيـم عقابه. وقوله: { قالَ ما أظُنُّ أنْ تَبِـيدَ هَذِهِ أبَداً } يقول جلّ ثناؤه:
  قال لـما عاين جنته، ورآها وما فـيها من الأشجار والثمار والزروع والأنهار الـمطردة
  شكاً فـي الـمعاد إلـى الله: ما أظنّ أن تبـيد هذه الـجنة أبداً، ولا تفنى ولا تـخْرب،
  وما أظنّ الساعة التـي وعد الله خـلقه الـحشر فـيها تقول فتـحدث، ثم تـمنى أمنـية أخرى
  علـى شكّ منه، فقال: { وَلَئِنَ رُدِدْتُ إلـى رّبـي } فرجعت إلـيه، وهو غير موقن أنه
  راجع إلـيه { لأَجِدَنَّ خَيْراً مِنْها مُنْقَلَبـاً } يقول: لأجدنّ خيرا من جنتـي
  هذه عند الله إن رددت إلـيه مرجعاً ومردّاً، يقول: لـم يعطنـي هذه الـجنة فـي الدنـيا
  إلا ولـى عنده أفضل منها فـي الـمعاد إن رددت إلـيه. كما:حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { وَما أظُنَّ السَّاعَةَ قائِمَةً } قال: شكّ،
  ثم قال: { وَلَئِنْ } كان ذلك ثم { رُدِدْتُ إلـى رَبّـي لأَجِدَنَّ خَيْراً مِنْها
  مُنْقَلَبـاً } ما أعطانـي هذه إلا ولـي عنده خير من ذلك.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَدَخَـلَ جَنَّتَهُ وَهُوَ ظالِـمٌ لَنَفْسِهِ قالَ
  ما أظُنُّ أنْ تَبِـيدَ هَذِهِ أبَداً وَما أظُنُّ السَّاعة قائمَةً } كفور لنعم ربه،
  مكذّب بلقائه، متـمنّ علـى الله.\r\n\t\t\t\r\n\t\t\t</section>"

