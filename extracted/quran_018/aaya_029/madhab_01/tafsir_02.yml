  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلِ
  ٱلْحَقُّ مِن رَّبِّكُمْ فَمَن شَآءَ فَلْيُؤْمِن وَمَن شَآءَ فَلْيَكْفُرْ إِنَّا
  أَعْتَدْنَا لِلظَّالِمِينَ نَاراً أَحَاطَ بِهِمْ سُرَادِقُهَا وَإِن يَسْتَغِيثُواْ
  يُغَاثُواْ بِمَآءٍ كَٱلْمُهْلِ يَشْوِي ٱلْوجُوهَ بِئْسَ ٱلشَّرَابُ وَسَآءَتْ مُرْتَفَقاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَقُلِ ٱلْحَقُّ مِن رَّبّكُمْ } الحق خبر مبتدأ محذوف. والمعنى:
  جاء الحق وزاحت العلل فلم يبق إلا اختياركم لأنفسكم ما شئتم من الأخذ في طريق النجاة
  أو في طريق الهلاك. وجيء بلفظ الأمر والتخيير، لأنه لما مكن من اختيار أيهما شاء، فكأنه
  مخير مأمور بأن يتخير ما شاء من النجدين. شبه ما يحيط بهم من النار بالسرادق، وهو الحجرة
  التي تكون حول الفسطاط وبيت مسردق: ذو سرادق وقيل: هو دخان يحيط بالكفار قبل دخولهم
  النار. وقيل: حائط من نار يطيف بهم { يُغَاثُواْ بِمَاء كَٱلْمُهْلِ } كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">...... فَأَعْتَبُوا بِالصَّيْلَمِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفيه تهكم. والمهل: ما أذيب من جواهر الأرض. وقيل: درديّ الزيت { يَشْوِى
  ٱلْوجُوهَ } إذا قدم ليشرب انشوى الوجه من حرارته. عن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(642)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هو كعكر الزيت، فإذا قرب إليه سقطت فروة وجهه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ بِئْسَ ٱلشَّرَابُ } ذلك { وَسَاءتْ } النار { مُرْتَفَقًا } متكأ
  من المرفق، وهذا لمشاكلة قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَحَسُنَتْ مُرْتَفَقاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 31] وإلا فلا ارتفاق لأهل
  النار ولا اتكاء، إلا أن يكون من قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنِّي أرِقْتُ فَبِتُّ اللَّيْلَ مُرْتَفِقا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَأَنَّ عَيْنِي فِيهَا الصَّابُ مَذبُوح</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

