  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلِ
  ٱلْحَقُّ مِن رَّبِّكُمْ فَمَن شَآءَ فَلْيُؤْمِن وَمَن شَآءَ فَلْيَكْفُرْ إِنَّا
  أَعْتَدْنَا لِلظَّالِمِينَ نَاراً أَحَاطَ بِهِمْ سُرَادِقُهَا وَإِن يَسْتَغِيثُواْ
  يُغَاثُواْ بِمَآءٍ كَٱلْمُهْلِ يَشْوِي ٱلْوجُوهَ بِئْسَ ٱلشَّرَابُ وَسَآءَتْ مُرْتَفَقاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وقل يا مـحمد لهؤلاء
  الذين أغفلنا قلوبهم عن ذكرنا، واتبعوا أهواءهم: الـحقّ أيها الناس من عند ربكم، وإلـيه
  التوفـيق والـحذلان، وبـيده الهدى والضلال يهدي من يشاء منكم للرشاد، فـيؤمن، ويضلّ
  من يشاء عن الهدى فـيكفر، لـيس إلـيّ من ذلك شيء، ولست بطارد لهواكم من كان للـحقّ
  متبعا، وبـالله وبـما أنزل علـيّ مؤمناً، فإن شئتـم فآمنوا، وإن شئتـم فـاكفروا، فإنكم
  إن كفرتـم فقد أعدّ لكم ربكم علـى كفركم به نار أحاط بكم سرادقها، وإن آمنتـم به وعملتـم
  بطاعته، فإن لكم ما وصف الله لأهل طاعته. وروي عن ابن عبـاس فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { فَمَنْ شاءَ فَلْـيُؤْمِنْ وَمَنْ شاءَ فَلْـيَكْفُرْ } يقول: من
  شاء الله له الإيـمان آمن، ومن شاء الله له الكفر كفر، وهو قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَما
  تَشاءُونَ إلاَّ أنْ يَشاءَ اللّهُ رَبْ العَالَـمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ولـيس هذا بإطلاق من الله الكفر
  لـمن شاء، والإيـمان لـمن أراد، وإنـما هو تهديد ووعيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـين أن ذلك كذلك قوله: { إنَّا اعْتَدْنا للظَّالِـمينَ ناراً } والآيات بعدها. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، عن عمر بن حبـيب، عن
  داود، عن مـجاهد، فـي قوله: { فَمَنْ شاءَ فَلْـيُؤْمِنْ وَمَنْ شاءَ فَلْـيَكْفُرْ
  }. قال: وعيد من الله، فلـيس بـمعجزي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { فَمَنْ شاءَ فَلْـيُؤْمِنْ
  وَمَنْ شاءَ فَلْـيَكْفُرْ } ، وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اعْمَلُوا ما شِئْتُـمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هذا كله وعيد لـيس مصانعة ولا مراشاة ولا تفويضاً. وقوله: { إنَّا أعْتَدْنا للظَّالِـمينَ
  ناراً } يقول تعالـى ذكره: إنا أعددنا، وهو من العُدّة. للظالـمين: الذين كفروا بربهم.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب
  قال: قال ابن زيد، فـي قوله: { إنَّا أعْتَدْنا للظَّالِـمِينَ ناراً أحاطَ بِهمْ سُرَادِقُها
  } قال: للكافرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أحاطَ بِهمْ سُرَادِقُها
  } يقول: أحاط سرادق النار التـي أعدّها الله للكافرين بربهم، وذلك فـيـما قـيـل: حائط
  من نار يطيف بهم كسرادق الفسطاط، وهي الـحجرة التـي تطيف بـالفسطاط، كما قال رؤبة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا حَكَمَ بنَ الـمُنْذِرِ بْنَ الـجارُودْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سُرادِقُ الفَضْلِ عَلَـيْكَ مَـمْدُودْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال سلامة بن جندل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">هُوَ الـمُوِلـجُ النُّعْمانَ بـيْتاً سَماؤُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صُدُورُ الفُـيُولِ بعدَ بَـيْتٍ مُسَرْدَق</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي: بـيتا له سرادق. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس، فـي قوله: { إنَّا أعْتَدْنا للظَّالِـمِينَ
  ناراً أحاطَ بِهمْ سُرَادِقُها } قال: هي حائط من نار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عمن أخبره، قال { أحَاطَ
  بِهِمْ سُرَادِقُهَا } قال: دخان يحيط بـالكفـار يوم القـيامة، وهو الذي قال الله:</font></font>&#13;\t\t\t<label
