  href=\"JavaScript:Open_Menu()\">وَقُلِ ٱلْحَقُّ مِن رَّبِّكُمْ فَمَن شَآءَ فَلْيُؤْمِن
  وَمَن شَآءَ فَلْيَكْفُرْ إِنَّا أَعْتَدْنَا لِلظَّالِمِينَ نَاراً أَحَاطَ بِهِمْ
  سُرَادِقُهَا وَإِن يَسْتَغِيثُواْ يُغَاثُواْ بِمَآءٍ كَٱلْمُهْلِ يَشْوِي ٱلْوجُوهَ
  بِئْسَ ٱلشَّرَابُ وَسَآءَتْ مُرْتَفَقاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ظلّ
  ذِي ثَلاثِ شُعَبٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  رُوي عن النبـيّ صلى الله عليه وسلم فـي ذلك خبر يدلّ علـى أن معنى قوله { أحاطَ بِهمْ
  سرادِقُها } أحاط بهم ذلك فـي الدنـيا، وأن ذلك السرادق هو البحر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي العبـاس بن مـحمد والـحسين بن نصر، قالا: ثنا أبو عاصم، عن
  عبد الله بن أمية، قال: ثنـي مـحمد بن حيـي بن يعلـى، عن صفوان بن يعلـى، عن يعلـى
  بن أمية، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" البَحْرُ هُوَ جَهَنَّـمُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فقـيـل له: كيف ذلك، فتلا هذه الآية، أو قرأ هذه الآية: { ناراً
  أحاطَ بِهمْ سُرَادِقُها } ثم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" واللّهِ لا أدْخُـلُها أبَداً أوْ ما دُمْتُ حَيًّا، وَلا تُصِيبُنـي
  مِنْها قَطْرَة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  يعمر بن بشر، قال: ثنا ابن الـمبـارك، قال: أخبرنا رشدين بن سعد، قال: ثنـي عمرو بن
  الـحرث، عن أبـي السمـح، عن أبـي الهيثم، عن أبـي سعيد الـخدري، عن النبـيّ صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" سُرَادِقُ النَّارِ أرْبَعَةُ جُدُرٍ، كِثْفُ كُلّ وَاحِدٍ مِثْلُ مَسِيرَةِ أرْبعِينَ
  سَنَةً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا ابن وهب، قال:
  أخبرنـي عمرو بن الـحارث، عن درّاج، عن أبـي الهيثم، عن أبـي سعيد، عن رسول الله صلى
  الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّ لِسُرَادِقِ النَّارِ أرْبَعَةَ جُدُرٍ، كِثْفُ كُلّ وَاحِدَة مِثْلُ مَسِيرةِ
  أرْبَعِينَ سَنَةً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنابشر، قال: ثنا ابن وهب، قال:
  أخبرنـي عمرو، عن دراج، عن أبـي الهيثم، عن أبـي سعيد، عن رسول الله صلى الله عليه
  وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ماءٌ كالـمُهْلِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  قالَ:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" كَعَكَرِ
  الزَّيْتِ، فإذَا قَرَّبَهُ إلَـيْه سقط فَرْوَةُ وَجْهِهِ فِـيهِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإن يَسْتَغِيثُوا يُغاثُوا بِـمَاءٍ كالـمُهْلِ } يقول
  تعالـى ذكره: وإن يستغث هؤلاء الظالـمون يوم القـيامة فـي النار من شدّة ما بهم من
  العطش، فـيطلبونَ الـماء يُغاثوا بـماء الـمُهْل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي الـمهل، فقال بعضهم: هو كلّ شيء أذيب وإنـماع. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذُكر لنا
  أن ابن مسعود أهديت إلـيه سِقاية من ذهب وفضة، فأمر بأخدود فخدّ فـي الأرض، ثم قذف
  فـيه من جزل حطب، ثم قذف فـيه تلك السقاية، حتـى إذا أزبدت وانـماعت قال لغلامه: ادع
  من يحضُرنا من أهل الكوفة، فدعا رهطاً، فلـما دخـلوا علـيه قال: أترون هذا؟ قالوا:
  نعم، قال: ما رأينا فـي الدنـيا شبـيها للـمهل أدنى من هذا الذهب والفضة، حين أزبد
  وإنـماع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو القـيح والدم الأسود.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام عن
  عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم، عن أبـي بَزّة، عن مـجاهد فـي قوله: { وَإنْ
  يَسْتَغِيثُوا يُغاثوا بِـمَاءٍ كالـمُهْلِ } قال: القـيح والدم.</font></font>&#13;\t\t\t<label
