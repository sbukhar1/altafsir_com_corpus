text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُلِ ٱلْحَقُّ
  مِن رَّبِّكُمْ فَمَن شَآءَ فَلْيُؤْمِن وَمَن شَآءَ فَلْيَكْفُرْ إِنَّا أَعْتَدْنَا
  لِلظَّالِمِينَ نَاراً أَحَاطَ بِهِمْ سُرَادِقُهَا وَإِن يَسْتَغِيثُواْ يُغَاثُواْ
  بِمَآءٍ كَٱلْمُهْلِ يَشْوِي ٱلْوجُوهَ بِئْسَ ٱلشَّرَابُ وَسَآءَتْ مُرْتَفَقاً }{
  وَقُلِ ٱلْحَقُّ مِن رَّبّكُمْ } الحق خبر مبتدأ محذوف. والمعنى: جاء الحق وزاحت العلل
  فلم يبق إلا اختياركم لأنفسكم ما شئتم من الأخذ في طريق النجاة أو في طريق الهلاك.
  وجيء بلفظ الأمر والتخيير، لأنه لما مكن من اختيار أيهما شاء، فكأنه مخير مأمور بأن
  يتخير ما شاء من النجدين. شبه ما يحيط بهم من النار بالسرادق، وهو الحجرة التي تكون
  حول الفسطاط وبيت مسردق: ذو سرادق وقيل: هو دخان يحيط بالكفار قبل دخولهم النار. وقيل:
  حائط من نار يطيف بهم { يُغَاثُواْ بِمَاء كَٱلْمُهْلِ } كقوله:...... فَأَعْتَبُوا
  بِالصَّيْلَمِ   وفيه تهكم. والمهل: ما أذيب من جواهر الأرض. وقيل: درديّ الزيت { يَشْوِى
  ٱلْوجُوهَ } إذا قدم ليشرب انشوى الوجه من حرارته. عن النبي صلى الله عليه وسلم:(642)
  \" هو كعكر الزيت، فإذا قرب إليه سقطت فروة وجهه \" { بِئْسَ ٱلشَّرَابُ } ذلك { وَسَاءتْ
  } النار { مُرْتَفَقًا } متكأ من المرفق، وهذا لمشاكلة قوله{ وَحَسُنَتْ مُرْتَفَقاً }[الكهف:
  31] وإلا فلا ارتفاق لأهل النار ولا اتكاء، إلا أن يكون من قوله:إنِّي أرِقْتُ فَبِتُّ
  اللَّيْلَ مُرْتَفِقا   كَأَنَّ عَيْنِي فِيهَا الصَّابُ مَذبُوح\r\n\t\t\t</section>"

