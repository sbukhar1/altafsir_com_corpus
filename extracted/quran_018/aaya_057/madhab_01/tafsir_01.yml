  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّن ذُكِّرَ بِآيَٰتِ رَبِّهِ فَأَعْرَضَ عَنْهَا وَنَسِيَ مَا قَدَّمَتْ
  يَدَاهُ إِنَّا جَعَلْنَا عَلَىٰ قُلُوبِهِمْ أَكِنَّةً أَن يَفْقَهُوهُ وَفِي ءَاذَانِهِمْ
  وَقْراً وَإِن تَدْعُهُمْ إِلَىٰ ٱلْهُدَىٰ فَلَنْ يَهْتَدُوۤاْ إِذاً أَبَداً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول عزّ ذكره: وأيّ الناس أوضع للإعراض والصدّ فـي غير موضعهما مـمن
  ذكره بآياته وحججه، فدله بها علـى سبـيـل الرشاد، وهداه بها إلـى طريق النـجاة، فأعرض
  عن آياته وأدلته التـي فـي استدلاله بها الوصول إلـى الـخلاص من الهلاك { وَنَسِيَ
  ما قَدَّمَتْ يَدَاهُ } يقول: ونسي ما أسلف من الذنوب الـمهلكة فلـم يتب، ولـم ينب
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَنَسِيَ ما قَدَّمَتْ يَدَاهُ }: أي نسي ما سلف من الذنوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنِّا جَعَلْنا علـى قُلوبِهِمْ أكِنَّةَ أنْ يَفْقَهُوهُ
  وفِـي آذانِهِمْ وَقْراً } يقول تعالـى ذكره: إنا جعلنا علـى قلوب هؤلاء الذين يعرضون
  عن آيات الله إذا ذكروا بها أغطية لئلا يفقهوه، لأن الـمعنى أن يفقهوا ما ذكروا به.
  وقوله: { وفِـي آذانِهِمْ وَقْراً } يقول: فـي آذانهم ثقلاً لئلا يسمعوه { وَإنْ تَدْعُهُمْ
  إلـى الهُدَى } يقول عزّ ذكره لنبـيه مـحمد صلى الله عليه وسلم: وَإنْ تَدْعُ يا مُـحَمَّد
  هؤلاء الـمعرضين عن آيات الله عند التذكير بها إلـى الاستقامة علـى مـحجة الـحقّ والإيـمان
  بـالله، وما جئتهم به من عند ربك { فَلَنْ يَهْتَدُوا إذًا أبَدًا } يقول: فلن يستقـيـموا
  إذا أبداً علـى الـحقّ، ولن يؤمنوا بـما دعوتهم إلـيه، لأن الله قد طبع علـى قلوبهم،
  وسمعهم وأبصارهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

