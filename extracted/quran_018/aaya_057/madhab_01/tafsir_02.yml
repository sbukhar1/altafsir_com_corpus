  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّن ذُكِّرَ بِآيَٰتِ رَبِّهِ فَأَعْرَضَ عَنْهَا وَنَسِيَ مَا قَدَّمَتْ
  يَدَاهُ إِنَّا جَعَلْنَا عَلَىٰ قُلُوبِهِمْ أَكِنَّةً أَن يَفْقَهُوهُ وَفِي ءَاذَانِهِمْ
  وَقْراً وَإِن تَدْعُهُمْ إِلَىٰ ٱلْهُدَىٰ فَلَنْ يَهْتَدُوۤاْ إِذاً أَبَداً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بأيِٰتِ رَبِّهِ } بالقرآن، ولذلك رجع إليها الضمير مذكراً في قوله:
  { أَن يَفْقَهُوهُ }. { فَأَعْرَضَ عَنْهَا } فلم يتذكر حين ذكر ولم يتدبر { وَنَسِىَ
  } عاقبة { مَا قَدَّمَتْ يَدَاهُ } من الكفر والمعاصي، غير متفكر فيها ولا ناظر في
  أنّ المسيء والمحسن لا بدّ لهما من جزاء. ثم علّل إعراضهم ونسيانهم بأنهم مطبوع على
  قلوبهم، وجمع بعد الافراد حملاً على لفظ من ومعناه { فَلَنْ يَهْتَدُواْ } فلا يكون
  منهم اهتداء البتة، كأنه محال منهم لشدّة تصميمهم { أَبَدًا } مدّة التكليف كلها. و
  { إِذَا } جزاء وجواب، فدلّ على انتفاء اهتدائهم لدعوة الرسول، بمعنى أنهم جعلوا ما
  يجب أن يكون سبب وجود الاهتداء سبباً في انتفائه، وعلى أنه جواب للرسول على تقدير قوله:
  ما لي لا أدعوهم حرصاً على إسلامهم؟ فقيل: وإن تدعهم إلى الهدى فلن يهتدوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
