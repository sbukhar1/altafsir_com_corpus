  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يَقُولُ نَادُواْ شُرَكَآئِيَ ٱلَّذِينَ زَعَمْتُمْ فَدَعَوْهُمْ فَلَمْ يَسْتَجِيبُواْ
  لَهُمْ وَجَعَلْنَا بَيْنَهُم مَّوْبِقاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَأَى ٱلْمُجْرِمُونَ
  ٱلنَّارَ فَظَنُّوۤاْ أَنَّهُمْ مُّوَاقِعُوهَا وَلَمْ يَجِدُواْ عَنْهَا مَصْرِفاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول عزّ ذكره { وَيَوْمَ يَقُولُ } الله عزّ ذكره للـمشركين به الآلهة
  والأنداد { نادُوا شُرَكائيَ الَذِينَ زَعَمْتُـمْ } يقول لهم: ادعوا الذين كنتـم تزعمون
  أنهم شركائي فـي العبـادة لـينصروكم ويـمنعوكم منـي { فَدَعَوهُمْ فَلَـمْ يَسْتَـجِيبُوا
  لَهُمْ } يقول: فـاستغاثوا بهم فلـم يغيثوهم { وجَعَلْنا بَـيْنَهُمْ مَوْبِقاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فـاختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: معناه: وجعلنا بـين
  هؤلاء الـمشركين وما كانوا يدعون من دون الله شركاء فـي الدنـيا يومئذٍ عداوة. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبد الله بن بزيع،
  قال: ثنا بشر بن الـمفضل، عن عوف، عن الـحسن، فـي قول الله: { وَجَعَلْنا بَـيْنَهُمْ
  مَوْبِقاً } قال: جعل بـينهم عداوة يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عثمان بن عمر، عن عوف، عن الـحسن { وَجَعَلْنا بَـيْنَهُمْ مَوْبِقاً
  } قال: عداوة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه: وجعلنا فعلهم
  ذلك لهم مَهْلِكا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَجَعَلْنا
  بَـيْنَهُمْ مَوْبِقاً } قال: مَهْلِكاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  مَوْبِقاً } قال: هلاكاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { وَجَعَلْنا بَـيْنَهُمْ مَوْبِقاً } قال: الـموبق: الـمهلك،
  الذي أهلك بعضهم بعضا فـيه، أوبق بعضهم بعضا. وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلْنا لِـمَهْلِكِهمْ مَوْعِداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن مـحمد بن يزيد، عن جويبر،
  عن الضحاك { مَوْبِقاً } قال: هلاكاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن عَرْفَجة، فـي قوله { وَجَعَلْنا بَـيْنَهُمْ
  مَوْبِقاً } قال: مهلكاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو اسم واد فـي جهنـم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبـي
  عديّ، عن سعيد، عن قتادة، عن أبـي أيوب، عن عمرو البكّالـيّ: { وَجَعَلْنا بَـيْنَهُمْ
  مَوْبِقاً } قال: واد عميق فُصِل به بـين أهل الضلالة وأهل الهدى، وأهل الـجنة، وأهل
  النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَجَعَلْنا بَـيْنَهُمْ مَوْبِقاً } ذكر لنا أن عَمراً
  البكَالـي حدّث عن عبد الله بن عمرو، قال: هو واد عميق فُرق به يوم القـيامة بـين أهل
  الهدى وأهل الضلالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا عمر بن
  عبـيد، عن الـحجاج بن أرطاة، قال: قال مـجاهد { وَجَعَلْنا بَـيْنَهُمْ مَوْبِقاً }
  قال: واديا فـي النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى «ح» وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن
  ابن أبـي نـجيح، عن مـجاهد، قوله: { وَجَعَلْنا بَـيْنَهُمْ مَوْبِقاً } قال: واديا
  فـي جهنـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سنان القزاز، قال: ثنا عبد الصمد، قال: ثنا يزيد بن درهم، قال: سمعت أنس بن
  مالك يقول فـي قول الله عزّ وجلّ { وَجَعَلْنا بَـيْنَهُمْ مَوْبِقاً } قال: واد فـي
  جهنـم من قـيح ودم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
