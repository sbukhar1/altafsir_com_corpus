  مَصْرِفاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب،
  القول الذي ذكرناه عن ابن عبـاس، ومن وافقه فـي تأويـل الـموبق: أنه الـمهلك، وذلك
  أن العرب تقول فـي كلامها: قد أوبقت فلاناً: إذا أهلكته. ومنه قول الله عزّ وجلّ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أوْ
  يُوبِقْهُنَّ بِـمَا كَسَبُوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">بـمعنى: يهلكهنّ. ويقال للـمهلك
  نفسه: قد وبق فلان فهو يوبق وبقا. ولغة بنـي عامر: يابق بغير همز. وحُكي عن تـميـم
  أنها تقول: يبـيق. وقد حُكي وبق يبق وبوقا، حكاها الكسائي. وكان بعض أهل العلـم بكلام
  العرب من أهل البصرة يقول: الـموبق: الوعد، ويستشهد لقـيـله ذلك بقول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وحادَ شَرَوْرَى فـالسَّتارَ فَلَـمْ يَدَعْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تِعاراً لَهُ والوَادِيَـيْنِ بِـمَوْبِقِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويتأوّله بموعد. وجائز أن يكون ذلك
  الـمهلك الذي جعل الله جلّ ثناؤه بـين هؤلاء الـمشركين، هو الوادي الذي ذكر عن عبد
  الله بن عمرو، وجائز أن يكون العداوة التـي قالها الـحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَرَأى الـمُـجْرِمُونَ النَّارَ } يقول: وعاين الـمشركون النار يومئذٍ { فَظَنُّوا
  أنَّهُمْ مُوَاقعُوها } يقول: فعلـموا أنهم داخـلوها، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  فَظَنُّوا أنَّهُمْ مُوَاقعُوها } قال: علـموا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي عمرو بن الـحارث، عن درّاج، عن أبـي الهيثم
  عن أبـي سعيد الـخدريّ، عن رسول الله صلى الله عليه وسلم، أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ الكافرَ يَرَى جَهَنَّـمَ
  فَـيَظُنُّ أنَّها مُوَاقعَتُهُ مِنْ مَسيرَةِ أرْبَعينَ سَنَةَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ولَـمْ يَجِدُوا عَنْها مَصْرِفـاً } يقول: ولـم يجدوا عن
  النار التـي رأوا معدلاً يعدلون عنها إلـيه. يقول: لـم يجدوا من مواقعتها بدّا، لأن
  الله قد حتـم علـيهم ذلك. ومن الـمصرف بـمعنى الـمعدل قول أبـي كبـير الهذلـيّ:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أزُهَيْرُ هَلْ عَنْ شَيْبَةٍ مِنْ مَصْرِفِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أمْ لا خُـلُودَ لبـاذِلٍ مُتَكَلِّفِ</font></font></b></td></tr></table><label
