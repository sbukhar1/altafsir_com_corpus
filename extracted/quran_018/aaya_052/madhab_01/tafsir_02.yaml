  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يَقُولُ نَادُواْ شُرَكَآئِيَ ٱلَّذِينَ زَعَمْتُمْ فَدَعَوْهُمْ فَلَمْ يَسْتَجِيبُواْ
  لَهُمْ وَجَعَلْنَا بَيْنَهُم مَّوْبِقاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَأَى ٱلْمُجْرِمُونَ
  ٱلنَّارَ فَظَنُّوۤاْ أَنَّهُمْ مُّوَاقِعُوهَا وَلَمْ يَجِدُواْ عَنْهَا مَصْرِفاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يِقُولُ } بالياء والنون. وإضافة الشركاء إليه على زعمهم: توبيخاً
  لهم وأراد الجنّ والموبق: المهلك، من وبق يبق وبوقاً، ووبق يوبق وبقاً: إذا هلك. وأوبقه
  غيره. ويجوز أن يكون مصدراً كالمورد والموعد، يعني: وجعلنا بينهم وادياً من أودية جهنم
  هو مكان الهلاك والعذاب الشديد مشتركاً يهلكون فيه جميعاً. وعن الحسن { مَّوْبِقاً
  } عداوة. والمعنى: عداوة هي في شدتها هلاك، كقوله لا يكن حبك كلفاً، ولا بغضك تلفاً.
  وقال الفراء: البين الوصل أي: وجعلنا تواصلهم في الدنيا هلاكاً يوم القيامة. ويجوز
  أن يريد الملائكة وعزيراً وعيسى ومريم، وبالموبق: البرزخ البعيد، أي: وجعلنا بينهم
  أمداً بعيداً تهلك فيه الأشواط لفرط بعده؛ لأنهم في قعر جهنم وهم في أعلى الجنان {
  فَظَنُّواْ } فأيقنوا { مُّوَاقِعُوهَا } مخالطوها واقعون فيها { مَصْرِفًا } معدلاً.
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَزُهَيْرَ
  هَلْ عَنْ شَيْبَةٍ مِنْ مَصْرِفِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><label
