text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يَقُولُ
  نَادُواْ شُرَكَآئِيَ ٱلَّذِينَ زَعَمْتُمْ فَدَعَوْهُمْ فَلَمْ يَسْتَجِيبُواْ لَهُمْ
  وَجَعَلْنَا بَيْنَهُم مَّوْبِقاً } * { وَرَأَى ٱلْمُجْرِمُونَ ٱلنَّارَ فَظَنُّوۤاْ
  أَنَّهُمْ مُّوَاقِعُوهَا وَلَمْ يَجِدُواْ عَنْهَا مَصْرِفاً }{ يِقُولُ } بالياء
  والنون. وإضافة الشركاء إليه على زعمهم: توبيخاً لهم وأراد الجنّ والموبق: المهلك،
  من وبق يبق وبوقاً، ووبق يوبق وبقاً: إذا هلك. وأوبقه غيره. ويجوز أن يكون مصدراً كالمورد
  والموعد، يعني: وجعلنا بينهم وادياً من أودية جهنم هو مكان الهلاك والعذاب الشديد مشتركاً
  يهلكون فيه جميعاً. وعن الحسن { مَّوْبِقاً } عداوة. والمعنى: عداوة هي في شدتها هلاك،
  كقوله لا يكن حبك كلفاً، ولا بغضك تلفاً. وقال الفراء: البين الوصل أي: وجعلنا تواصلهم
  في الدنيا هلاكاً يوم القيامة. ويجوز أن يريد الملائكة وعزيراً وعيسى ومريم، وبالموبق:
  البرزخ البعيد، أي: وجعلنا بينهم أمداً بعيداً تهلك فيه الأشواط لفرط بعده؛ لأنهم في
  قعر جهنم وهم في أعلى الجنان { فَظَنُّواْ } فأيقنوا { مُّوَاقِعُوهَا } مخالطوها واقعون
  فيها { مَصْرِفًا } معدلاً. قال:أَزُهَيْرَ هَلْ عَنْ شَيْبَةٍ مِنْ مَصْرِفِ   \r\n\t\t\t</section>"

