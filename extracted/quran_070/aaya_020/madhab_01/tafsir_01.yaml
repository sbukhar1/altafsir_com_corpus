text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلإِنسَانَ
  خُلِقَ هَلُوعاً } * { إِذَا مَسَّهُ ٱلشَّرُّ جَزُوعاً } * { وَإِذَا مَسَّهُ ٱلْخَيْرُ
  مَنُوعاً } * { إِلاَّ ٱلْمُصَلِّينَ } * { ٱلَّذِينَ هُمْ عَلَىٰ صَلاَتِهِمْ دَآئِمُونَ
  }يقول تعالى ذكره: { إنَّ الإنْسانَ } الكافر { خُلِقَ هَلُوعاً } ، والهَلَع: شدّة
  الجَزَع مع شدّة الحرص والضجر. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال
  ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي عن أبيه، عن ابن
  عباس، قوله: { إنَّ الإنْسانَ خُلِقَ هَلُوعاً } قال: هو الذي قال الله { إذَا مَسَّهُ
  الشَّرُّ جزُوعا وَإذَا مَسَّهُ الخَيْرُ مَنُوعاً } ويقال: الهَلُوع: هو الجَزُوع
  الحريص، وهذا في أهل الشرك.حدثنا أبو كريب، قال: ثنا ابن يمان، عن أشعث بن إسحاق، عن
  جعفر بن أبي المغيرة، عن سعيد بن جبير { إنَّ الإنْسانَ خُلِقَ هَلُوعاً } قال: شحيحاً
  جَزُوعاً.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن إسماعيل بن أبي خالد عن عكرِمة
  { إنَّ الإنْسانَ خُلِقَ هَلُوعاً } قال: ضَجُوراً.حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول: { إنَّ الإنْسانَ } يعني الكافر { خُلِقَ
  هَلُوعاً } يقول: هو بخيل مَنُوع للخير، جَزُوع إذا نزل به البلاء، فهذا الهلوع.حدثنا
  يحيى بن حبيب بن عربي، قال: ثنا خالد بن الحارث، قال: ثنا شعبة، عن حصين، قال يحيى،
  قال خالد: وسألت شعبة عن قوله: { إنَّ الإنْسانَ خُلِقَ هَلُوعاً } فحدثني شعبة عن
  حصين أنه قال: الهلوع: الحريص.حدثنا ابن المثنى، قال: ثنا ابن أبي عديّ، عن شعبة، قال:
  سألت حصينا عن هذه الآية: { إنَّ الإنْسانَ خُلِقَ هَلُوعاً } قال: حريصاً.حدثنا يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّ الإنْسانَ خُلِقَ هلوعاً }
  قال: الهلوع: الجزوع.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في
  قوله: { خُلِقَ هَلُوعاً } قال: جزوعاً.وقوله: { إذَا مَسَّهُ الشَّرُّ جَزُوعاً }
  يقول: إذا قلّ ماله وناله الفقر والعدم فهو جزوع من ذلك لا صبر له عليه. { وَإذَا مَسَّهُ
  الخَيْرُ مَنُوعاً } يقول: وإذا كثر ماله، ونال الغنى فهو منوع لما في يده، بخيل به،
  لا ينفقه في طاعة الله، ولا يؤدّي حقّ الله منه.وقوله: { إلاَّ المُصَلِّينَ الَّذِينَ
  هُمْ على صَلاتِهِمْ دائمُونَ } يقول: إلا الذين يطيعون الله بأداء ما افترض عليهم
  من الصلاة، وهم على أداء ذلك مقيمون لا يضيعون منها شيئاً، فإن أولئك غير داخلين في
  عداد من خلق هلوعا، وهو مع ذلك بربه كافر لا يصلي لله.وقيل: عُني بقوله: { إلاَّ المُصَلِّينَ
  } المؤمنون الذين كانوا مع رسول الله صلى الله عليه وسلم وقيل عُنِي به كلّ من صلى
  الخمس.ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن ومؤمل، قالا: ثنا سفيان،
  عن منصور، عن إبراهيم { الَّذِينَ هُمْ على صَلاتِهِمْ دائمُونَ } قال: المكتوبة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلإِنسَانَ خُلِقَ هَلُوعاً }
  * { إِذَا مَسَّهُ ٱلشَّرُّ جَزُوعاً } * { وَإِذَا مَسَّهُ ٱلْخَيْرُ مَنُوعاً } *
  { إِلاَّ ٱلْمُصَلِّينَ } * { ٱلَّذِينَ هُمْ عَلَىٰ صَلاَتِهِمْ دَآئِمُونَ }حدثني
  زريق بن السخب، قال: ثنا معاوية بن عمرو، قال: ثنا زائدة، عن منصور، عن إبراهيم { الَّذِينَ
  هُمْ على صَلاتِهِمْ دائمُونَ } قال: الصلوات الخمس.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله { إنَّ الإنْسانَ خُلِقَ هَلُوعاً }... إلى قوله: { دَائمُونَ
  } ذُكر لنا أن دانيال نعت أمة محمد صلى الله عليه وسلم قال: يصلون صلاة لو صلاها قوم
  نوح ما غرقوا، أو عاد ما أُرسلت عليهم الريح العقيم، أو ثمود ما أخذتهم الصيحة، فعليكم
  بالصلاة فإنها خُلُقٌ للمؤمنين حسن.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور،
  عن إبراهيم { عَلى صَلاتهِمْ دائمُونَ } قال: الصلاة المكتوبة.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد في قوله: { الَّذِينَ هُمْ على صَلاتِهِمْ دائمُونَ } قال:
  هؤلاء المؤمنون الذين مع النبيّ صلى الله عليه وسلم على صلاتهم دائمون.قال: أخبرنا
  ابن وهب، قال: أخبرنا حَيْوة، عن يزيد بن أبي حبيب، عن أبي الخير أنه سأل عقبة بن عامر
  الجُهَنيَّ، عن: { الَّذِينَ هُمْ على صَلاتِهِمْ دائمُونَ } قال: هم الذين إذا صلوا
  لم يلتفتوا خَلْفَهم، ولا عن أيمانهم، ولا عن شمائلهم.حدثني العباس بن الوليد، قال:
  أخبرنا أبي، قال: ثنا الأوزاعي، قال: ثني يحيى بن أبي كثير، قال: ثني أبو سلمة بن عبد
  الرحمن، قال: حدثتني عائشة زوج النبيّ صلى الله عليه وسلم أن رسول الله صلى الله عليه
  وسلم، قال: \" خُذُوا مِنَ العَمَلِ ما تُطِيقُونَ، فإنَّ اللَّهَ لا يَمَلُّ حتى تَمَلُّوا
  \" قالت: وكان أحبّ الأعمال إلى رسول الله صلى الله عليه وسلم ما دُووِمَ عليه قال:
  يقول أبو سلمة: إن الله يقول: { الَّذِينَ هُمْ عَلى صَلاتِهِمْ دَائمُونَ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

