  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلْمُصَلِّينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  هُمْ عَلَىٰ صَلاَتِهِمْ دَآئِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  { إنَّ الإنْسانَ } الكافر { خُلِقَ هَلُوعاً } ، والهَلَع: شدّة الجَزَع مع شدّة الحرص
  والضجر. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي عن أبيه، عن ابن عباس، قوله: { إنَّ الإنْسانَ خُلِقَ هَلُوعاً
  } قال: هو الذي قال الله { إذَا مَسَّهُ الشَّرُّ جزُوعا وَإذَا مَسَّهُ الخَيْرُ مَنُوعاً
  } ويقال: الهَلُوع: هو الجَزُوع الحريص، وهذا في أهل الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن يمان، عن أشعث بن إسحاق، عن جعفر بن أبي المغيرة، عن سعيد بن
  جبير { إنَّ الإنْسانَ خُلِقَ هَلُوعاً } قال: شحيحاً جَزُوعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن إسماعيل بن أبي خالد
  عن عكرِمة { إنَّ الإنْسانَ خُلِقَ هَلُوعاً } قال: ضَجُوراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول: { إنَّ الإنْسانَ
  } يعني الكافر { خُلِقَ هَلُوعاً } يقول: هو بخيل مَنُوع للخير، جَزُوع إذا نزل به
  البلاء، فهذا الهلوع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يحيى بن حبيب بن عربي، قال:
  ثنا خالد بن الحارث، قال: ثنا شعبة، عن حصين، قال يحيى، قال خالد: وسألت شعبة عن قوله:
  { إنَّ الإنْسانَ خُلِقَ هَلُوعاً } فحدثني شعبة عن حصين أنه قال: الهلوع: الحريص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا ابن أبي عديّ، عن شعبة، قال: سألت حصينا
  عن هذه الآية: { إنَّ الإنْسانَ خُلِقَ هَلُوعاً } قال: حريصاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّ
  الإنْسانَ خُلِقَ هلوعاً } قال: الهلوع: الجزوع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { خُلِقَ هَلُوعاً
  } قال: جزوعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إذَا مَسَّهُ الشَّرُّ
  جَزُوعاً } يقول: إذا قلّ ماله وناله الفقر والعدم فهو جزوع من ذلك لا صبر له عليه.
  { وَإذَا مَسَّهُ الخَيْرُ مَنُوعاً } يقول: وإذا كثر ماله، ونال الغنى فهو منوع لما
  في يده، بخيل به، لا ينفقه في طاعة الله، ولا يؤدّي حقّ الله منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إلاَّ المُصَلِّينَ الَّذِينَ هُمْ على صَلاتِهِمْ دائمُونَ
  } يقول: إلا الذين يطيعون الله بأداء ما افترض عليهم من الصلاة، وهم على أداء ذلك مقيمون
  لا يضيعون منها شيئاً، فإن أولئك غير داخلين في عداد من خلق هلوعا، وهو مع ذلك بربه
  كافر لا يصلي لله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: عُني بقوله: { إلاَّ المُصَلِّينَ
  } المؤمنون الذين كانوا مع رسول الله صلى الله عليه وسلم وقيل عُنِي به كلّ من صلى
  الخمس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن ومؤمل، قالا: ثنا سفيان، عن منصور،
  عن إبراهيم { الَّذِينَ هُمْ على صَلاتِهِمْ دائمُونَ } قال: المكتوبة.</font></font>&#13;\t\t\t<label
