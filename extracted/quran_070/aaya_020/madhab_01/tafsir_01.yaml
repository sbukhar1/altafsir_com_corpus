  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني زريق بن السخب، قال: ثنا معاوية بن عمرو، قال: ثنا زائدة، عن
  منصور، عن إبراهيم { الَّذِينَ هُمْ على صَلاتِهِمْ دائمُونَ } قال: الصلوات الخمس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله { إنَّ الإنْسانَ
  خُلِقَ هَلُوعاً }... إلى قوله: { دَائمُونَ } ذُكر لنا أن دانيال نعت أمة محمد صلى
  الله عليه وسلم قال: يصلون صلاة لو صلاها قوم نوح ما غرقوا، أو عاد ما أُرسلت عليهم
  الريح العقيم، أو ثمود ما أخذتهم الصيحة، فعليكم بالصلاة فإنها خُلُقٌ للمؤمنين حسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن إبراهيم {
  عَلى صَلاتهِمْ دائمُونَ } قال: الصلاة المكتوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { الَّذِينَ هُمْ على صَلاتِهِمْ
  دائمُونَ } قال: هؤلاء المؤمنون الذين مع النبيّ صلى الله عليه وسلم على صلاتهم دائمون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: أخبرنا ابن وهب، قال: أخبرنا حَيْوة، عن يزيد بن أبي حبيب، عن
  أبي الخير أنه سأل عقبة بن عامر الجُهَنيَّ، عن: { الَّذِينَ هُمْ على صَلاتِهِمْ دائمُونَ
  } قال: هم الذين إذا صلوا لم يلتفتوا خَلْفَهم، ولا عن أيمانهم، ولا عن شمائلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني العباس بن الوليد، قال: أخبرنا أبي، قال: ثنا الأوزاعي، قال:
  ثني يحيى بن أبي كثير، قال: ثني أبو سلمة بن عبد الرحمن، قال: حدثتني عائشة زوج النبيّ
  صلى الله عليه وسلم أن رسول الله صلى الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خُذُوا مِنَ العَمَلِ ما تُطِيقُونَ، فإنَّ اللَّهَ لا يَمَلُّ حتى
  تَمَلُّوا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالت:
  وكان أحبّ الأعمال إلى رسول الله صلى الله عليه وسلم ما دُووِمَ عليه قال: يقول أبو
  سلمة: إن الله يقول: { الَّذِينَ هُمْ عَلى صَلاتِهِمْ دَائمُونَ }.</font></font><font
