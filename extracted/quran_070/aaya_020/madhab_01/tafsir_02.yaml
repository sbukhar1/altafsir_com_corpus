  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلإِنسَانَ خُلِقَ هَلُوعاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذَا مَسَّهُ ٱلشَّرُّ جَزُوعاً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  مَسَّهُ ٱلْخَيْرُ مَنُوعاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلْمُصَلِّينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  هُمْ عَلَىٰ صَلاَتِهِمْ دَآئِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ فِيۤ
  أَمْوَٰلِهِمْ حَقٌّ مَّعْلُومٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لِّلسَّآئِلِ وَٱلْمَحْرُومِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُصَدِّقُونَ بِيَوْمِ ٱلدِّينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ هُم مِّنْ عَذَابِ رَبِّهِم مُّشْفِقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  عَذَابَ رَبِّهِمْ غَيْرُ مَأْمُونٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ هُمْ
  لِفُرُوجِهِمْ حَافِظُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ عَلَىٰ أَزْوَاجِهِمْ أَوْ مَا مَلَكَتْ
  أَيْمَانُهُمْ فَإِنَّهُمْ غَيْرُ مَلُومِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنِ ٱبْتَغَىٰ
  وَرَآءَ ذَلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْعَادُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ هُمْ
  لأَمَانَاتِهِمْ وَعَهْدِهِمْ رَاعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَالَّذِينَ هُمْ
  بِشَهَادَاتِهِم قَائِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَالَّذِينَ هُمْ عَلَىٰ صَلاَتِهِمْ يُحَافِظُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  فِي جَنَّاتٍ مُّكْرَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أريد بالإنسان
  الناس؛ فلذلك استثنى منه إلا المصلين. والهلع: سرعة الجزع عند مسّ المكروه وسرعة المنع
  عند مسّ الخير، من قولهم: ناقة هلواع سريعة السير. وعن أحمد بن يحيى، قال لي محمد بن
  عبد اللَّه بن طاهر: ما الهلع؟ فقلت: قد فسره اللَّه، ولا يكون تفسير أبين من تفسيره،
  وهو الذي إذا ناله شر أظهر شدّة الجزع، وإذا ناله خير بخل به ومنعه الناس والخير: المال
  والغنى؛ والشرّ: الفقر. أو الصحة والمرض: إذا صحّ الغني منع المعروف وشحّ بماله، وإذا
  مرض جزع وأخذ يوصي. والمعنى: أن الإنسان لإيثاره الجزع والمنع وتمكنهما منه ورسوخهما
  فيه، كأنه مجبول عليهما مطبوع، وكأنه أمر خلقي وضروري غير اختياري، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">خُلِقَ
  ٱلإنْسَانُ مِنْ عَجَلٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 37] والدليل عليه أنه حين كان في البطن والمهد لم يكن به
  هلع، ولأنه ذمّ والله لا يذمّ فعله، والدليل عليه: استثناء المؤمنين الذين جاهدوا أنفسهم
  وحملوها على المكاره وظلّفوها عن الشهوات، حتى لم يكونوا جازعين ولا مانعين. وعن النبي
  صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1226)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" شرّ ما أعطي ابن آدم شحّ هالع وجبن خالع \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: كيف قال: { عَلَىٰ صَلاَتِهِمْ
  دَائِمُونَ } ثم على صلاتهم يحافظون؟ قلت: معنى دوامهم عليها أن يواظبوا على أدائها
  لا يخلون بها ولا يشتغلون عنها بشىء من الشواغل، كما روي عن النبي صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1227)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أفضل العمل أدومه وإن قلّ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقول عائشة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1228)
  كان عمله ديمة. ومحافظتهم عليها أن يراعوا إسباغ الوضوء لها ومواقيتها ويقيموا أركانها
  ويكملوها بسنتها وآدابها، ويحفظوها من الإحباط باقتراف المآثم، فالدوام يرجع إلى أنفس
  الصلوات والمحافظة إلى أحوالها { حَقٌّ مَّعْلُومٌ } هو الزكاة، لأنها مقدرة معلومة؛
  أو صدقة يوظفها الرجل على نفسه يؤديها في أوقات معلومة. السائل: الذي يسأل { وَٱلْمَحْرُومِ
  } الذي يتعفف عن السؤال فيحسب غنياً فيحرم { يُصَدِّقُونَ بِيَوْمِ ٱلدِّينِ } تصديقاً
  بأعمالهم واستعدادهم له، ويشفقون من عذاب ربهم، واعترض بقوله: { إِنَّ عَذَابَ رَبّهِمْ
  غَيْرُ مَأْمُونٍ } أي لا ينبغي لأحد وإن بالغ في الطاعة والاجتهاد أن يأمنه. وينبغي
  أن يكون مترجحاً بين الخوف والرجاء. قرىء: «بشهادتهم» «وبشهاداتهم» والشهادة من جملة
  الأمانات. وخصها من بينها إبانة لفضلها، لأنّ في إقامتها إحياء الحقوق وتصحيحها. وفي
  زيها: تضييعها وإبطالها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

