  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَكُونُ
  ٱلْجِبَالُ كَٱلْعِهْنِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ يَسْأَلُ حَمِيمٌ حَمِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عُنِي بذلك الكفار الذين كانوا أتباعاً لآخرين في الدنيا
  على الكفر، أنهم يعرفون المتبوعين في النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { يُبَصَّرونَهُمْ } قال: يبصرون الذين أضلوهم في الدنيا
  في النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك بالصحة، قول
  من قال: معنى ذلك: ولا يسأل حميم حميماً عن شأنه، ولكنهم يبصرونهم فيعرفونهم، ثم يفرّ
  بعضهم من بعض، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ يَفِرُّ المَرْءُ مِنْ أخِيهِ
  وأُمِّهِ وأبِيهِ وَصَاحِبَتِهِ وَبَنِيهِ لِكُلّ امْرْىءٍ منهم يَوْمَئِذٍ شأْنٌ يُغْنِيهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما قلنا ذلك أولى التأويلات بالصواب،
  لأن ذلك أشبهها بما دل عليه ظاهر التنزيل، وذلك أن قوله: { يُبَصَّرُونَهُمْ } تلا
  قوله: { وَلا يَسألُ حَميمٌ حَميماً } فلأن تكون الهاء والميم من ذكرهم أشبه منها بأن
  تكون من ذكر غيرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة قوله:
  { وَلا يَسألُ } فقرأ ذلك عامة قرّاء الأمصار سوى أبي جعفر القارىء وشَيبة بفتح الياء
  وقرأه أبو جعفر وشيبة: «وَلا يُسْئَلُ» بضم الياء، يعني: لا يقال لحميم أين حميمك؟
  ولا يطلب بعضهم من بعض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة عندنا فتح الياء،
  بمعنى: لا يسأل الناس بعضهم بعضاً عن شأنه، لصحة معنى ذلك، ولإجماع الحجة من القرّاء
  عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
