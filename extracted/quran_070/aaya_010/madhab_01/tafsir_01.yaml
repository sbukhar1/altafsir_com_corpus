  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَكُونُ ٱلسَّمَآءُ كَٱلْمُهْلِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَتَكُونُ ٱلْجِبَالُ كَٱلْعِهْنِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَسْأَلُ حَمِيمٌ حَمِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  إن هؤلاء المشركين يرون العذاب الذي سألوا عنه، الواقع عليهم بعيداً وقوعه، وإنما أخبر
  جلّ ثناؤه أنهم يرون ذلك بعيداً، لأنهم كانوا لا يصدّقون به، وينكرون البعث بعد الممات،
  والثواب والعقاب، فقال: إنهم يرونه غير واقع، ونحن نراه قريباً، لأنه كائن، وكلّ ما
  هو آت قريب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والهاء والميم من قوله: { إنَّهُمْ
  } من ذكر الكافرين، والهاء من قوله: { يَرَوْنَهُ } من ذكر العذاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَوْمَ تَكُونُ السَّماءُ كالمُهْلِ } يقول تعالى ذكره: يوم
  تكون السماء كالشيء المذاب، وقد بينت معنى المهل فيما مضى بشواهده، واختلاف المختلفين
  فيه، وذكرنا ما قال فيه السلف، فأغنى ذلك عن إعادته في هذا الموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { يَوْمَ
  تَكُونُ السَّماءُ كالمُهْلِ } قال: كَعَكَرِ الزيت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَوْمَ تَكُونُ السَّماءُ كالمُهْلِ
  } تتحوّل يومئذٍ لوناً آخر إلى الحمرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَتَكُونُ الجِبالُ كالْعِهنِ } يقول: وتكون الجبال كالصوف. وبنحو الذي قلنا في ذلك
  قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { كالْعِهْنِ }
  قال: كالصوف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { كالْعِهْنِ } قال: كالصوف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا يَسألُ حَمِيمٌ حَمِيماً يُبَصَّرُونَهُمْ } يقول تعالى
  ذكره: ولا يسأل قريب قريبه عن شأنه لشغله بشأن نفسه. وبنحو الذي قلنا في ذلك قال أهل
  التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال ثنا سعيد، عن قتادة و قوله: { وَلا
  يَسأَلُ حَمِيمٌ حَمِيماً } يشغل كلّ إنسان بنفسه عن الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يُبَصَّرُونَهُمْ } اختلف أهل التأويل في الذين عنوا بالهاء والميم في قوله { يُبَصَّرُونَهُمْ
  } فقال بعضهم: عُني بذلك الأقرباء أنهم يعرّفون أقربائهم، ويعرّف كلّ إنسان قريبه،
  فذلك تبصير الله إياهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { يُبَصَّرُونَهُمْ } قال: يعرَف بعضهم بعضاً، ويتعارفون
  بينهم، ثم يفرّ بعضهم من بعض، يقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لكُلّ امْرِىْ مِنْهُمْ يَوْمَئِذٍ
  شأْنٌ يُغْنِيِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يُبَصَّرُونَهُمْ } يعرّفونهم يعلمون،
  والله ليعرِّفنَّ قوم قوماً، وأناس أناساً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُنِي بذلك المؤمنون أنهم يبصرون الكفار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { يُبَصَّرُونَهُمْ } المؤمنون يبصرون الكافرين.</font></font>&#13;\t\t\t<label
