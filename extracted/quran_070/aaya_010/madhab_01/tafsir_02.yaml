text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَأَلَ سَآئِلٌ
  بِعَذَابٍ وَاقِعٍ } * { لِّلْكَافِرِينَ لَيْسَ لَهُ دَافِعٌ } * { مِّنَ ٱللَّهِ
  ذِي ٱلْمَعَارِجِ } * { تَعْرُجُ ٱلْمَلاَئِكَةُ وَٱلرُّوحُ إِلَيْهِ فِي يَوْمٍ كَانَ
  مِقْدَارُهُ خَمْسِينَ أَلْفَ سَنَةٍ } * { فَٱصْبِرْ صَبْراً جَمِيلاً } * { إِنَّهُمْ
  يَرَوْنَهُ بَعِيداً } * { وَنَرَاهُ قَرِيباً } * { يَوْمَ تَكُونُ ٱلسَّمَآءُ كَٱلْمُهْلِ
  } * { وَتَكُونُ ٱلْجِبَالُ كَٱلْعِهْنِ } * { وَلاَ يَسْأَلُ حَمِيمٌ حَمِيماً } *
  { يُبَصَّرُونَهُمْ يَوَدُّ ٱلْمُجْرِمُ لَوْ يَفْتَدِي مِنْ عَذَابِ يَوْمِئِذٍ بِبَنِيهِ
  } * { وَصَاحِبَتِهِ وَأَخِيهِ } * { وَفَصِيلَتِهِ ٱلَّتِي تُؤْوِيهِ } * { وَمَن
  فِي ٱلأَرْضِ جَمِيعاً ثُمَّ يُنجِيهِ } * { كَلاَّ إِنَّهَا لَظَىٰ } * { نَزَّاعَةً
  لِّلشَّوَىٰ } * { تَدْعُواْ مَنْ أَدْبَرَ وَتَوَلَّىٰ } * { وَجَمَعَ فَأَوْعَىٰ
  }ضمن { سَأَلَ } معنى دعا، فعدّي تعديته، كأنه قيل: دعا داع { بِعَذَابٍ وَاقِعٍ }
  من قولك: دعا بكذا. إذا استدعى وطلبه. ومنه قوله تعالى:{ يَدْعُونَ فِيهَا بِكلِّ فَاكِهَةٍ }[الدخان:55]
  وعن ابن عباس رضي اللَّه عنهما: هو النضر بن الحرث قال: إن كان هذا هو الحق من عندك
  فأمطر علينا حجارة من السماء أو ائتنا بعذاب أليم. وقيل: هو رسول اللَّه صلى الله عليه
  وسلم، استعجل بعذاب للكافرين. وقرىء: «سال سائل» وهو على وجهين: إما أن يكون من السؤال
  وهي لغة قريش، يقولون: سلت تسأل، وهما يتسايلان؛ وأن يكون من السيلان. ويؤيده قراءة
  ابن عباس «سال سيل»، والسيل: مصدر في معنى السائل، كالغور بمعنى الغائر. والمعنى: اندفع
  عليهم وادي عذاب فذهب بهم وأهلكهم. وعن قتادة: سأل سائل عن عذاب الله على من ينزل وبمن
  يقع؟ فنزلت، وسأل على هذا الوجه مضمن معنى: عنى واهتم فإن قلت: بم يتصل قوله: { لِّلْكَـٰفِرِينَ
  } قلت: هو على القول الأوّل متصل بعذاب صفة له، أي: بعذاب واقع كائن للكافرين، أو بالفعل،
  أي: دعا للكافرين بعذاب واقع، أو بواقع؛ أي: بعذاب نازل لأجلهم، وعلى الثاني: هو كلام
  مبتدأ جواب للسائل، أي: هو للكافرين. فإن قلت: فقوله { مِّنَ ٱللَّهِ } بم يتصل؟ قلت:
  يتصل بواقع، أي واقع من عنده، أو بدافع؛ بمعنى: ليس له دافع من جهته إذا جاء وقته وأوجبت
  الحكمة وقوعه { ذِي ٱلْمَعَارِجِ } ذي المصاعد جمع معرج، ثم وصف المصاعد وبعد مداها
  في العلو والارتفاع فقال: { تَعْرُجُ ٱلْمَلَـٰۤئِكَةُ وَٱلرُّوحُ إِلَيْهِ } إلى عرشه
  وحيث تهبط منه أوامره { فِى يَوْمٍ كَانَ مِقْدَارُهُ } كمقدار مدة { خَمْسِينَ أَلْفَ
  سَنَةٍ } مما يعد الناس. والروح. جبريل عليه السلام، أفرده لتميزه بفضله. وقيل: الروح
  خلق هم حفظة على الملائكة، كما أنّ الملائكة حفظة على الناس. فإن قلت: بم يتعلق قوله
  { فَٱصْبِرْ }؟ قلت: بسأل سائل؛ لأنّ استعجال النصر بالعذاب إنما كان على وجه الاستهزاء
  برسول اللَّه صلى الله عليه وسلم والتكذيب بالوحي، وكان ذلك مما يضجر رسول الله صلى
  الله عليه وسلم، فأمر بالصبر عليه، وكذلك من سأل عن العذاب لمن هو، فإنما سأل على طريق
  التعنت، وكان من كفار مكة. ومن قرأ: «سال سائل» أو سيل، فمعناه: جاء العذاب لقرب وقوعه،
  فاصبر فقد شارفت الانتقام، وقد جعل { فِى يَوْمٍ } من صلة { وَاقِعٍ } أي: يقع في يوم
  طويل مقداره خمسون ألف سنة من سنيكم، وهو يوم القيامة: إما أن يكون استطالة له لشدّته
  على الكفار، وإما لأنه على الحقيقة كذلك. قيل: فيه خمسون موطناً كل موطن ألف سنة، وما
  قدر ذلك على المؤمن إلا كما بين الظهر والعصر.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَأَلَ سَآئِلٌ بِعَذَابٍ وَاقِعٍ }
  * { لِّلْكَافِرِينَ لَيْسَ لَهُ دَافِعٌ } * { مِّنَ ٱللَّهِ ذِي ٱلْمَعَارِجِ } *
  { تَعْرُجُ ٱلْمَلاَئِكَةُ وَٱلرُّوحُ إِلَيْهِ فِي يَوْمٍ كَانَ مِقْدَارُهُ خَمْسِينَ
  أَلْفَ سَنَةٍ } * { فَٱصْبِرْ صَبْراً جَمِيلاً } * { إِنَّهُمْ يَرَوْنَهُ بَعِيداً
  } * { وَنَرَاهُ قَرِيباً } * { يَوْمَ تَكُونُ ٱلسَّمَآءُ كَٱلْمُهْلِ } * { وَتَكُونُ
  ٱلْجِبَالُ كَٱلْعِهْنِ } * { وَلاَ يَسْأَلُ حَمِيمٌ حَمِيماً } * { يُبَصَّرُونَهُمْ
  يَوَدُّ ٱلْمُجْرِمُ لَوْ يَفْتَدِي مِنْ عَذَابِ يَوْمِئِذٍ بِبَنِيهِ } * { وَصَاحِبَتِهِ
  وَأَخِيهِ } * { وَفَصِيلَتِهِ ٱلَّتِي تُؤْوِيهِ } * { وَمَن فِي ٱلأَرْضِ جَمِيعاً
  ثُمَّ يُنجِيهِ } * { كَلاَّ إِنَّهَا لَظَىٰ } * { نَزَّاعَةً لِّلشَّوَىٰ } * { تَدْعُواْ
  مَنْ أَدْبَرَ وَتَوَلَّىٰ } * { وَجَمَعَ فَأَوْعَىٰ }الضمير في { يَرَوْنَهُ } للعذاب
  الواقع، أو ليوم القيامة فيمن علق (في يوم) بواقع؛ أي: يستبعدونه على جهة الإحالة نحن
  { نَرَاهُ قَرِيبًا(7) } هيناً في قدر في قدرتنا غير بعيد علينا ولا متعذر، فالمراد
  بالبعيد:البعيد من الإمكان، وبالقريب: القريب منه نصب { يَوْمَ تَكُونُ } بقريباً،
  أي: يمكن ولا يتعذر في ذلك اليوم. أو بإضمار يقع، لدلالة (واقع) عليه أو يوم تكون السماء
  كالمهل. كان كيت وكيت. أو هو بدل عن (في يوم) فيمن علقه بواقع { كَٱلْمُهْلِ } كدردي
  الزيت. وعن ابن مسعود: كالفضة المذابة في تلوّنها { كالعهن } كالصوف المصبوغ ألواناً
  لأن الجبال جدد بيض وحمر مختلف ألوانها وغرابيب سود، فإذا بست وطيرت في الجو: أشبهت
  العهن المنقوش إذا طيرته الريح { وَلاَ يَسْـئَلُ حَمِيمٌ حَمِيماً(10) } أي لا يسأله
  بكيف حالك ولا يكلمه، لأن بكل أحد ما يشغله عن المساءلة { يُبَصَّرُونَهُمْ } أي يبصر
  الأحماء الأحماء، فلا يخفون عليهم، فما يمنعهم من المساءلة أنّ بعضهم لا يبصر بعضاً،
  وإنما يمنعهم التشاغل: وقرىء: «يبصرونهم» وقرىء: «ولا يسئل» على البناء للمفعول، أي:
  لا يقال لحميم أين حميمك ولا يطلب منه؛ لأنهم يبصرونهم فلا يحتاجون إلى السؤال والطلب.
  فإن قلت: ما موقع يبصرونهم؟ قلت: هو كلام مستأنف، كأنه لما قال { وَلاَ يَسْـئَلُ حَمِيمٌ
  حَمِيماً (10) } قيل: لعله لا يبصره، فقيل: يبصرونهم ولكنهم لتشاغلهم لم يتمكنوا من
  تساؤلهم. فإن قلت: لم جمع الضميران في { يُبَصَّرُونَهُمْ } وهما للحميمين؟ قلت: المعنى
  على العموم لكل حميمين لا لحميمين اثنين. ويجوز أن يكون { يُبَصَّرُونَهُمْ } صفة،
  أي: حميماً مبصرين معرّفين إياهم. قرىء: «يومئذ» بالجرّ والفتح على البناء للإضافة
  إلى غير متمكن، ومن عذاب يومئذ، بتنوين (عذاب) ونصب { يَوْمَئِذٍ } وانتصابه بعذاب.
  لأنه في معنى تعذيب { وَفَصِيلَتِهِ } عشيرته الأدنون الذين فصل عنهم { تُئْـوِيهِ
  } تضمه انتماء إليها، أو لياذاً بها في النوائب. { يُنجِيهِ } عطف على يفتدي، أي: يودّ
  لو يفتدى، ثم لو ينجيه الافتداء. أو من في الأرض. وثم: لاستبعاد الإنجاء، يعني: تمنى
  لو كان هؤلاء جميعاً تحت يده وبذلهم في فداء نفسه، ثم ينجيه ذلك وهيهات أن ينجيه {
  كَلاَّ } ردّع للمجرم عن الودادة، وتنبيه على أنه لا ينفعه الافتداء ولا ينجيه من العذاب،
  ثم قال: { إِنَّهَا } والضمير للنار، ولم يجر لها ذكر؛ لأنّ ذكر العذاب دل عليها. ويجوز
  أن يكون ضميراً مبهماً ترجم عنه الخبر، أو ضمير القصة. و { لَظَىٰ } علم للنار، منقول
  من اللظى: بمعنى اللهب. ويجوز أن يراد اللهب. و { نَزَّاعَةً } خبر بعد خبر؛ لأنّ أو
  خبر للظى إن كانت الهاء ضمير القصة، أو صفة له إن أردت اللهب، والتأنيث لأنه في معنى
  النار. أو رفع على التهويل، أي: هي نزاعة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَأَلَ سَآئِلٌ بِعَذَابٍ وَاقِعٍ }
  * { لِّلْكَافِرِينَ لَيْسَ لَهُ دَافِعٌ } * { مِّنَ ٱللَّهِ ذِي ٱلْمَعَارِجِ } *
  { تَعْرُجُ ٱلْمَلاَئِكَةُ وَٱلرُّوحُ إِلَيْهِ فِي يَوْمٍ كَانَ مِقْدَارُهُ خَمْسِينَ
  أَلْفَ سَنَةٍ } * { فَٱصْبِرْ صَبْراً جَمِيلاً } * { إِنَّهُمْ يَرَوْنَهُ بَعِيداً
  } * { وَنَرَاهُ قَرِيباً } * { يَوْمَ تَكُونُ ٱلسَّمَآءُ كَٱلْمُهْلِ } * { وَتَكُونُ
  ٱلْجِبَالُ كَٱلْعِهْنِ } * { وَلاَ يَسْأَلُ حَمِيمٌ حَمِيماً } * { يُبَصَّرُونَهُمْ
  يَوَدُّ ٱلْمُجْرِمُ لَوْ يَفْتَدِي مِنْ عَذَابِ يَوْمِئِذٍ بِبَنِيهِ } * { وَصَاحِبَتِهِ
  وَأَخِيهِ } * { وَفَصِيلَتِهِ ٱلَّتِي تُؤْوِيهِ } * { وَمَن فِي ٱلأَرْضِ جَمِيعاً
  ثُمَّ يُنجِيهِ } * { كَلاَّ إِنَّهَا لَظَىٰ } * { نَزَّاعَةً لِّلشَّوَىٰ } * { تَدْعُواْ
  مَنْ أَدْبَرَ وَتَوَلَّىٰ } * { وَجَمَعَ فَأَوْعَىٰ }وقرىء: «نزاعة» بالنصب على الحال
  المؤكدة، أو على أنها متلظية نزاعة؛ أو على الاختصاص للتهويل. والشوى: الأطراف أو جمع
  شواة: وهي جلدة الرأس تتزعها نزعاً فتبتكها؟ ثم تعاد { تَدْعُواْ } مجاز عن إحضارهم،
  كأنها تدعوهم فتحضرهم. ونحوه قول ذي الرمّة:...... تَدْعُو أَنْفَهُ الرِّببُ   وقوله:لَيَالِى
  اللَّهْوِ يُطْبِينِي فَأَتْبَعُهُ   وقول أبي النجم:تَقُولُ للِرَّائِدِ أَعْشَبْت
  َانْزِلِ   وقيل: تقول لهم: إليّ إليّ يا كافر يا منافق. وقيل: تدعو المنافقين والكافرين
  بلسان فصيح ثم تلتقطهم التقاط الحب، فيجوز أن يخلق الله فيها كلاماً كما يخلقه في جلودهم
  وأيديهم وأرجلهم، وكما خلقه في الشجرة ويجوز أن يكون دعاء الزبانية. وقيل: تدعو تهلك،
  من قول العرب: دعاك الله، أي: أهلكك. قال:دَعَاكَ اللَّهُ مِنْ رَجُلٍ بِأفْعَى   {
  مَنْ أَدْبَرَ } عن الحق { وَتَوَلَّىٰ } عنه [وجمع] المال فجعله في وعاء وكنزه ولم
  يؤدّ الزكاة والحقوق الواجبة فيه، وتشاغل به عن الدين؛ وزهى بإقتنائه وتكبر.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

