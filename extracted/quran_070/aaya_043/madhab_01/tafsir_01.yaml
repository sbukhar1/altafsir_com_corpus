text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يَخْرُجُونَ
  مِنَ ٱلأَجْدَاثِ سِرَاعاً كَأَنَّهُمْ إِلَىٰ نُصُبٍ يُوفِضُونَ } * { خَٰشِعَةً أَبْصَٰرُهُمْ
  تَرْهَقُهُمْ ذِلَّةٌ ذَلِكَ ٱلْيَوْمُ ٱلَّذِي كَانُواْ يُوعَدُونَ }وقوله: { يَوْمَ
  يَخْرُجُونَ } بيان وتوجيه عن اليوم الأوّل الذي في قوله: { يَوْمُهُمُ الَّذِي يوعَدُونَ
  } وتأويل الكلام: حتى يلاقوا يومهم الذي يوعدونه يوم يخرجون مِن الأجداث وهي القبور:
  واحدها جدث { سِرَاعاً كأنَّهُمْ إلى نُصُبٍ يُوفِضُونَ } ، كما:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { يَوْمَ يَخْرُجُونَ مِنَ الأجْداثِ سِرَاعاً }: أي
  من القبور سراعاً.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، مثله.وقد
  بيَّنا الجدث فيما مضى قبل بشواهده، وما قال أهل العلم فيه.وقوله: { إلى نُصُبٍ يُوفِضُونَ
  } يقول: كأنهم إلى عَلَم قد نُصب لهم يستبقون. وأجمعت قرّاء الأمصار على فتح النون
  من قوله: «نَصْبٍ» غير الحسن البصري، فإنه ذكر عنه أنه كان يضمها مع الصاد وكأن من
  فتحها يوجه النصب إلى أنه مصدر من قول القائل: نصبت الشيء أنصبه نصباً. وكان تأويله
  عندهم: كأنهم إلى صنم منصوب يسرعون سعياً. وأما من ضمها مع الصاد فأنه يوجهه إلى أنه
  واحد الأنصاب، وهي آلهتهم التي كانوا يعبدونها.وأما قوله: { يُوفِضُونَ } فإن الإيفاض:
  هو الإسراع ومنه قول الشاعر:لأَنْعَتَنْ نَعامَةً مِيفاضَا   خَرْجاءَ تَغْدو تطْلُبُ
  الإضَاَضَايقول: تطلب ملجأً تلجأ إليه والإيفاض: السرعة وقال رؤبة:تَمْشِي بنا الجِدّ
  على أوْفاضٍ   وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا ابن بشار،
  قال: ثنا محمد بن جعفر، قال: ثنا ابن أبي عديّ، عن عوف، عن أبي العالية، أنه قال في
  هذه الآية { كأنَّهُمْ إلى نُصُبٍ يُوفِضُونَ } قال: إلى علامات يستبقون.حدثنا محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: {
  كأنَّهُمْ إلى نُصُبٍ يُوفِضُونَ } قال: إلى علم يسعون.حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبي نجيح، عن مجاهد، قوله: { يُوفِضُونَ } قال: يستبقون.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { كأنَّهُمْ إلى نُصُبٍ يُوفِضُونَ } قال: إلى علم يسعون.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة: { كأنَّهُمْ إلى نُصُبٍ يُوفِضُونَ
  } قال: إلى عَلَم يوفضون، قال: يسعون.حدثنا عليّ بن سهل، قال: ثنا الوليد بن مسلم،
  قال: سمعت أبا عمر يقول: سمعت يحيى بن أبي كثير يقول: { كأنَّهُمْ إلى نُصُبٍ يُوفِضُونَ
  } قال: إلى غاية يستبقون.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال:
  سمعت الضحاك يقول في قوله: { إلى نُصُبٍ يُوفِضُونَ } إلى علم ينطلقون.حدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان { إلى نُصُبٍ يُوفِضُونَ } قال: إلى علم يستبقون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يَخْرُجُونَ مِنَ ٱلأَجْدَاثِ
  سِرَاعاً كَأَنَّهُمْ إِلَىٰ نُصُبٍ يُوفِضُونَ } * { خَٰشِعَةً أَبْصَٰرُهُمْ تَرْهَقُهُمْ
  ذِلَّةٌ ذَلِكَ ٱلْيَوْمُ ٱلَّذِي كَانُواْ يُوعَدُونَ }حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { كأنَّهُمْ إلى نُصُبٍ يُوفِضُونَ } قال: النصب:
  حجارة كانوا يعبدونها، حجارة طوال يقال لها نصب. وفي قوله { يوفِضُونَ } قال: يُسرعون
  إليه كما يُسرعون إلى نصب يوفضون قال ابن زيد: والأنصاب التي كان أهل الجاهلية يعبدونها
  ويأتونها ويعظمونها، كان أحدهم يحمله معه، فإذا رأى أحسن منه أخذه، وألقى هذا، فقال
  له: كَلٌّ عَلىَ مَوْلاهُ أيْنَما يُوَجِّهْهُ لا يأْتِ بِخَيْرٍ هَلْ يسْتَوِي هُوَ
  وَمَنْ يأْمُرُ بِالْعَدْلِ وَهُوَ عَلىَ صِرَاطٍ مُسْتَقِيمٍ.حدثنا ابن بشار، قال:
  ثنا أبو عامر، قال: ثنا مرّة، عن الحسن، في قوله: { كأنَّهُمْ إلى نُصُبٍ يُوفِضُونَ
  } قال: يبتدرون إلى نصبهم أيهم يستلمه أوّل.حدثنا ابن بشار، قال: ثنا حماد بن مسعدة،
  قال: ثنا قرّة، عن الحسن، مثله.وقوله: { خاشِعَةً أبْصَارُهُمْ } يقول: خاضعة أبصارهم
  للذي هم فيه من الخزي والهوان { تَرْهَقُهُمْ ذِلَّةٌ } يقول: تغشاهم ذلة { ذَلكَ اليَوْمُ
  الَّذِي كانُوا يُوعِدُونَ } يقول عزّ وجلّ: هذا اليوم الذي وصفت صفته، وهو يوم القيامة
  الذي كان مشركو قريش يوعدونَ في الدنيا أنهم لاقوه في الآخرة، كانوا يُكَذّبون به.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ذَلكَ اليَوْم } يوم القيامة { الَّذِي
  كانُوا يُوعَدُونَ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

