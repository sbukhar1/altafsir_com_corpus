  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُبَصَّرُونَهُمْ
  يَوَدُّ ٱلْمُجْرِمُ لَوْ يَفْتَدِي مِنْ عَذَابِ يَوْمِئِذٍ بِبَنِيهِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَصَاحِبَتِهِ
  وَأَخِيهِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَفَصِيلَتِهِ ٱلَّتِي تُؤْوِيهِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  فِي ٱلأَرْضِ جَمِيعاً ثُمَّ يُنجِيهِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  يودّ الكافر يومئذٍ ويتمنى أنه يفتدى من عذاب الله إياه ذلك اليوم ببنيه وصاحبته، وهي
  زوجته، وأخيه وفصيلته، وهم عشيرته التي تؤويه، يعني التي تضمه إلى رحله، وتنزل فيه
  امرأته، لقربة ما بينها وبينه، وبمن في الأرض جميعاً من الخلق، ثم ينجيه ذلك من عذاب
  الله إياه ذلك اليوم. وبدأ جلّ ثناؤه بذكر البنين، ثم الصاحبة، ثم الأخ، إعلاماً منه
  عباده أن الكافر من عظيم ما ينزل به يومئذٍ من البلاء يفتدى نفسه، لو وجد إلى ذلك سبيلاً
  بأحبّ الناس إليه، كان في الدنيا، وأقربهم إليه نسباً. وبنحو الذي قلنا في ذلك قال
  أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَوَدُّ
  المُجْرِمُ لَوْ يَفْتَدِي مِنْ عَذَابِ يَوْمِئِذٍ بِبَنِيهِ وَصَاحِبَتِهِ وأخِيهِ
  وَفَصِيلَتِهِ الَّتِي تُؤْوِيه } الأحبّ فالأحبّ، والأقرب فالأقرب من أهله وعشيرته
  لشدائد ذلك اليوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { وَفَصِيلَتِهِ الَّتِي تُؤْوِيهِ } قال: قبيلته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَصَاحِبَتِهِ
  } قال: الصاحبة الزوجة { وَفَصِيلَتِهِ الَّتِي تُؤْوِيِهِ } قال: فصيلته: عشيرته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

