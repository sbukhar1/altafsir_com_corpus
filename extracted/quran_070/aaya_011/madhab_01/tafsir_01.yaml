text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُبَصَّرُونَهُمْ
  يَوَدُّ ٱلْمُجْرِمُ لَوْ يَفْتَدِي مِنْ عَذَابِ يَوْمِئِذٍ بِبَنِيهِ } * { وَصَاحِبَتِهِ
  وَأَخِيهِ } * { وَفَصِيلَتِهِ ٱلَّتِي تُؤْوِيهِ } * { وَمَن فِي ٱلأَرْضِ جَمِيعاً
  ثُمَّ يُنجِيهِ }يقول تعالى ذكره: يودّ الكافر يومئذٍ ويتمنى أنه يفتدى من عذاب الله
  إياه ذلك اليوم ببنيه وصاحبته، وهي زوجته، وأخيه وفصيلته، وهم عشيرته التي تؤويه، يعني
  التي تضمه إلى رحله، وتنزل فيه امرأته، لقربة ما بينها وبينه، وبمن في الأرض جميعاً
  من الخلق، ثم ينجيه ذلك من عذاب الله إياه ذلك اليوم. وبدأ جلّ ثناؤه بذكر البنين،
  ثم الصاحبة، ثم الأخ، إعلاماً منه عباده أن الكافر من عظيم ما ينزل به يومئذٍ من البلاء
  يفتدى نفسه، لو وجد إلى ذلك سبيلاً بأحبّ الناس إليه، كان في الدنيا، وأقربهم إليه
  نسباً. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَوَدُّ المُجْرِمُ لَوْ يَفْتَدِي مِنْ عَذَابِ
  يَوْمِئِذٍ بِبَنِيهِ وَصَاحِبَتِهِ وأخِيهِ وَفَصِيلَتِهِ الَّتِي تُؤْوِيه } الأحبّ
  فالأحبّ، والأقرب فالأقرب من أهله وعشيرته لشدائد ذلك اليوم.حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبي نجيح، عن مجاهد، قوله: { وَفَصِيلَتِهِ الَّتِي تُؤْوِيهِ } قال: قبيلته.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَصَاحِبَتِهِ } قال: الصاحبة
  الزوجة { وَفَصِيلَتِهِ الَّتِي تُؤْوِيِهِ } قال: فصيلته: عشيرته.\r\n\t\t\t\r\n\t\t\t</section>"

