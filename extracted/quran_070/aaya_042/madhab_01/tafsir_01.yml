  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلآ
  أُقْسِمُ بِرَبِّ ٱلْمَشَٰرِقِ وَٱلْمَغَٰرِبِ إِنَّا لَقَٰدِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلَىٰ
  أَن نُّبَدِّلَ خَيْراً مِّنْهُمْ وَمَا نَحْنُ بِمَسْبُوقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَذَرْهُمْ
  يَخُوضُواْ وَيَلْعَبُواْ حَتَّىٰ يُلَٰقُواْ يَوْمَهُمُ ٱلَّذِي يُوعَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فلا أقسم بربّ مشارق الأرض ومغاربها { إنَّا لَقادِرُونَ
  على أنْ نُبَدّلَ خَيْراً مِنْهُمْ } يقول: إنا لقادرون على أن نهلكهم، ونأتي بخير
  منهم من الخلق يطيعونني ولا يعصونني { وَما نَحْنُ بِمَسْبُوقِينَ } يقول تعالى ذكره:
  وما يفوتنا منهم أحد بأمر نريده منه، فيعجزنا هرباً. وبنحو الذي قلنا في ذلك قال أهل
  التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب ابن إبراهيم، قال: ثنا علية، قال: أخبرنا عمارة بن أبي
  حفصة، عن عكرمة، قال: قال ابن عباس: إن الشمس تطلع كلّ سنة في ثلاثمائة وستين كوّة،
  تطلع كلّ يوم في كوّة، لا ترجع إلى تلك الكوّة إلى ذلك اليوم من العام المقبل، ولا
  تطلع إلا وهي كارهة، تقول: ربّ لا تطلعني على عبادك، فإني أراهم يعصونك، يعملون بمعاصيك
  أراهم، قال: أو لم تسمعوا إلى قول أمية بن أبي الصلت:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتى تُجَرَّ وتُجْلَدَ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: يا مولاه وتجلد الشمس؟ فقال:
  عَضَضْتَ بِهَنِ أبيك، إنما اضطره الرويّ إلى الجلد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثني ابن عمارة، عن عكرِمة، عن ابن عباس في قول الله: { رَبِّ المَشارِقِ
  والمَغارِبِ } قال: إن الشمس تطلع من ثلاثمائة وستين مطلعاً، تطلع كلّ يوم من مطلع
  لا تعود فيه إلى قابل، ولا تطلع إلا وهي كارهة، قال عكرِمة: فقلت له: قد قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حتى تُجَرَّ وتُجْلَد</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فقال ابن عباس: عضِضت بهن أبيك، إنما اضطره الرويّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا خلاد بن أسلم، قال: أخبرنا النضر، قال: أخبرنا شعبة، قال: أخبرنا
  عمارة، عن عكرمة، عن ابن عباس: إن الشمس تطلع في ثلاثمائة وستين كوّة، فإذا طلعت في
  كوّة لم تطلع منها حتى العام المقبل، ولا تطلع إلا وهي كارهة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { فَلا
  أُقْسِمُ بِرَبّ المَشارَقِ وَالمَغارِبِ } قال: هو مطلع الشمس ومغربها، ومطلع القمر
  ومغربه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَذَرْهُمْ يَخُوضُوا وَيَلْعَبُوا
  } يقول لنبيه محمد صلى الله عليه وسلم: فذر هؤلاء المشركين المهطعين عن اليمين وعن
  الشمال عزين، يخوضوا في باطلهم، ويلعبوا في هذه الدنيا { حتى يُلاقُوا يَوْمَهُمُ الَّذِي
  يُوعَدُونَ } يقول: حتى يلاقوا عذاب يوم القيامة الذي يوعدونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

