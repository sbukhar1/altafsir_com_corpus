  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  هُمْ لِفُرُوجِهِمْ حَافِظُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ عَلَىٰ أَزْوَاجِهِمْ أَوْ مَا مَلَكَتْ
  أَيْمَانُهُمْ فَإِنَّهُمْ غَيْرُ مَلُومِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنِ ٱبْتَغَىٰ
  وَرَآءَ ذَلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْعَادُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { وَالَّذِينَ هُمْ لِفُرُوجِهِمْ حافِظُونَ } يعني أقبالهم حافظون عن
  كلّ ما حرّم الله عليهم وضعها فيه { إلاَّ } أنهم غير ملومين في ترك حفظها { على أزْوَاجِهِم
  أوْ ما مَلَكَتْ أيمَانُهُمْ } من إمائهم. وقيل: { لِفُرُوجِهمْ حافِظُونَ إلاَّ على
  أزْوَاجِهِمْ } ولم يتقدم ذلك جحد لدلالة قوله: { فإنَّهُمْ غَيرُ مَلُومِينَ } على
  أن في الكلام معنى جحد، وذلك كقول القائل: اعمل ما بدا لك إلا على ارتكاب المعصية،
  فإنك معاقب عليه، ومعناه: اعمل ما بدا لك إلا أنك معاقب على ارتكاب المعصية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَمَنِ ابْتَغَى وَرَاءَ ذَلكَ فأُولَئِكَ هُمُ العادُونَ
  } فمن التمس لفرجه منكحاً سوى زوجته، أو ملك يمينه، ففاعلو ذلك هم العادون، الذي عدوا
  ما أحلّ الله لهم إلى ما حرّم عليهم فهم الملومون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

