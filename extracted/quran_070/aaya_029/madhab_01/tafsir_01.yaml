text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ هُمْ
  لِفُرُوجِهِمْ حَافِظُونَ } * { إِلاَّ عَلَىٰ أَزْوَاجِهِمْ أَوْ مَا مَلَكَتْ أَيْمَانُهُمْ
  فَإِنَّهُمْ غَيْرُ مَلُومِينَ } * { فَمَنِ ٱبْتَغَىٰ وَرَآءَ ذَلِكَ فَأُوْلَـٰئِكَ
  هُمُ ٱلْعَادُونَ }يقول تعالى ذكره: { وَالَّذِينَ هُمْ لِفُرُوجِهِمْ حافِظُونَ }
  يعني أقبالهم حافظون عن كلّ ما حرّم الله عليهم وضعها فيه { إلاَّ } أنهم غير ملومين
  في ترك حفظها { على أزْوَاجِهِم أوْ ما مَلَكَتْ أيمَانُهُمْ } من إمائهم. وقيل: {
  لِفُرُوجِهمْ حافِظُونَ إلاَّ على أزْوَاجِهِمْ } ولم يتقدم ذلك جحد لدلالة قوله: {
  فإنَّهُمْ غَيرُ مَلُومِينَ } على أن في الكلام معنى جحد، وذلك كقول القائل: اعمل ما
  بدا لك إلا على ارتكاب المعصية، فإنك معاقب عليه، ومعناه: اعمل ما بدا لك إلا أنك معاقب
  على ارتكاب المعصية.وقوله: { فَمَنِ ابْتَغَى وَرَاءَ ذَلكَ فأُولَئِكَ هُمُ العادُونَ
  } فمن التمس لفرجه منكحاً سوى زوجته، أو ملك يمينه، ففاعلو ذلك هم العادون، الذي عدوا
  ما أحلّ الله لهم إلى ما حرّم عليهم فهم الملومون.\r\n\t\t\t\r\n\t\t\t</section>"

