text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِنَّهَا
  لَظَىٰ } * { نَزَّاعَةً لِّلشَّوَىٰ } * { تَدْعُواْ مَنْ أَدْبَرَ وَتَوَلَّىٰ }
  * { وَجَمَعَ فَأَوْعَىٰ }يقول تعالى ذكره: كلا ليس ذلك كذلك، ليس ينجيه من عذاب الله
  شيء. ثم ابتدأ الخبر عما أعدّه له هنالك جلّ ثناؤه، فقال: { إنَّها لَظَى } ولظى: اسم
  من أسماء جهنم، ولذلك لم يجز.واختلف أهل العربية في موضعها، فقال بعض نحويي البصرة:
  موضعها نصب على البدل من الهاء، وخبر إن: { نَزَّاعةً } قال: وإن شئت جعلت لظَى رفعاً
  على خبر إن، ورفعت { نَزَّاعَةً } على الابتداء. وقال بعض من أنكر ذلك: لا ينبغي أن
  يتبع الظاهر المكنى إلا في الشذوذ قال: والاختيار { إنَّها لَظَى نَزَّاعَةً للشَّوَى
  } لظى: الخبر، ونزاعة: حال قال: ومن رفع استأنف، لأنه مدح أو ذمّ قال: ولا تكون ابتداء
  إلا كذلك.والصواب من القول في ذلك عندنا، أن { لَظَى } الخبر، و { نَزَّاعةٌ } ابتداء،
  فذلك رفع، ولا يجوز النصب في القراءة لإجماع قرّاء الأمصار على رفعها، ولا قارىء قرأ
  كذلك بالنصب وإن كان للنصب في العربية وجه وقد يجوز أن تكون الهاء من قوله «إنها» عماداً،
  ولظى مرفوعة بنزّاعة، ونزّاعة بلظى، كما يقال: إنها هند قائمة، وإنه هند قائمة، فالهاء
  عماد في الوجهين.وقوله: { نَزَّاعةً للشَّوَى } يقول تعالى ذكره مخبراً عن لظَى إنها
  تنزع جلدة الرأس وأطراف البدن والشَّوَى: جمع شواة، وهي من جوارح الإنسان ما لم يكن
  مقتلاً، يقال: رمى فأشوى: إذا لم يصب مَقْتلاً، فربما وصف الواصف بذلك جلدة الرأس كما
  قال الأعشى:قالَتْ قُتَيْلَةُ ما لَهُقَدْ جُلِّلَتْ شَيْباً شَوَاتُهْ   وربما وصف
  بذلك الساق كقولهم في صفة الفرس:عبْلُ الشَّوَى نَهْدُ الجُزَارَه   يعني بذلك: قوائمه،
  وأصل ذلك كله ما وصفت. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني
  سليمان بن عبد الجبار، قال: ثنا محمد بن الصلت، قال: ثنا أبو كدينة، عن قابوس، عن أبيه،
  قال: سألت ابن عباس عن: { نَزَّاعَةً للشَّوَى } قال: تنزع أمّ الرأس.حدثنا إسحاق بن
  إبراهيم الصوّاف، قال: ثنا الحسين بن الحسن الأشقر، قال: ثنا يحيى بن مهلب أبو كدينة،
  عن قابوس، عن أبيه، عن ابن عباس، في قوله { نَزَّاعَةً للشَّوَى } قال: تنزع الرأس.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله
  { نَزَّاعَةً للشَّوَىَ } يعني الجلود والهام.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، قوله: { نَزَّاعَةً للشَّوَى } قال: سألت سعيد بن جبير عن قوله: { نَزَّاعَةً
  للشَّوَى } فلم يخبر، فسألت عنها مجاهداً، فقلت: اللحم دون العظم؟ فقال: نعم.قال: ثنا
  مهران، عن سفيان، عن إسماعيل بن أبي خالد، عن أبي صالح { نَزَّاعَةً للشَّوَى } قال:
  لحم الساق.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِنَّهَا لَظَىٰ } * { نَزَّاعَةً
  لِّلشَّوَىٰ } * { تَدْعُواْ مَنْ أَدْبَرَ وَتَوَلَّىٰ } * { وَجَمَعَ فَأَوْعَىٰ
  }حدثني محمد بن عُمارة الأسديّ، قال: ثنا قبيصة بن عقبة السُّوائيّ، قال: ثنا سفيان،
  عن إسماعيل، عن أبي صالح في قوله { نَزَّاعَةً للشَّوَى } قال: نزاعة للحم الساقين.حدثنا
  ابن حميد، قال: مهران، عن خارجة، عن قرة بن خالد، عن الحسن { نَزَّاعَةً للشَّوَى }
  قال: للهام تحرق كلّ شيء منه، ويبقى فؤاده نضيجاً.حدثنا ابن بشار، قال: ثنا أبو عامر،
  قال: ثنا قرة، عن الحسن، في قوله: { نَزَّاعَةً للشَّوَى } ثم ذكر نحوه.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { نزَّاعَةً للشَّوَى }: أي نزّاعة
  لهامته ومكارم خَلْقِهِ وأطرافه.حُدّثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا
  عبيد، قال: سمعت الضحاك يقول في قوله: { نَزَّاعَةً للشَّوَى } تبري اللحم والجلد عن
  العظم حتى لا تترك منه شيئاً.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله: { نَزَّاعَةً للشَّوَى } قال: الشوى: الآراب العظام، ذاك الشوى.وقوله: { نَزَّاعَةً
  } قال: تقطع عظامهم كما ترى، ثم يجدّد خلقهم، وتبدّل جلودهم.وقوله: { تَدْعُو مَنْ
  أدْبَرَ وَتَوَلَّى } يقول: تدعو لظَى إلى نفسها من أدبر في الدنيا عن طاعة الله، وتولى
  عن الإيمان بكتابه ورسله. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { تَدْعُو مَنْ أدْبَرَ وَتَوَلَّى
  } قال: عن طاعة الله وتولى، قال: عن كتاب الله، وعن حقه.حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبي نجيح، عن مجاهد، قوله: { تَدْعُوَ مَنْ أدْبَرَ وَتَوَلَى } قال: عن الحق.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { تَدْعُو مَنْ أدْبَرَ وَتَوَلَى
  } قال: ليس لها سلطان إلا على هوانِ مَنْ كفر وتولى وأدبر عن الله، فأما من آمن بالله
  ورسوله، فليس لها عليه سلطان.وقوله: { وَجَمَعَ فأَوْعَى } يقول: وجمع مالاً فجعله
  في وعاء، ومنع حقّ الله منه، فلم يُزَكّ ولم ينفق فيما أوجب الله عليه إنفاقه فيه.
  وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعا عن
  ابن أبي نجيح، عن مجاهد، في قوله: { وَجَمَعَ فأَوْعَى } قال: جمع المال.حدثنا محمد
  بن منصور الطوسى، قال: ثنا أبو قطن، قال: ثنا المسعودي، عن الحكم، قال: كان عبد الله
  بن عكيم، لا يربط كيسه، يقول: سمعت الله يقول: { وَجَمَعَ فأَوْعَى }.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجَمَعَ فأَوْعَى } كان جموعاً قموماً للخبيث.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

