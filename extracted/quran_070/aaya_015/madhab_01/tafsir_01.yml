  فَأَوْعَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عُمارة الأسديّ، قال:
  ثنا قبيصة بن عقبة السُّوائيّ، قال: ثنا سفيان، عن إسماعيل، عن أبي صالح في قوله {
  نَزَّاعَةً للشَّوَى } قال: نزاعة للحم الساقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: مهران، عن خارجة، عن قرة بن خالد، عن الحسن { نَزَّاعَةً للشَّوَى }
  قال: للهام تحرق كلّ شيء منه، ويبقى فؤاده نضيجاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو عامر، قال: ثنا قرة، عن الحسن، في قوله: { نَزَّاعَةً للشَّوَى
  } ثم ذكر نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { نزَّاعَةً للشَّوَى }: أي نزّاعة لهامته ومكارم خَلْقِهِ
  وأطرافه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدّثت عن الحسين، قال: سمعت أبا
  معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { نَزَّاعَةً للشَّوَى } تبري
  اللحم والجلد عن العظم حتى لا تترك منه شيئاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { نَزَّاعَةً للشَّوَى } قال:
  الشوى: الآراب العظام، ذاك الشوى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { نَزَّاعَةً } قال: تقطع عظامهم كما ترى، ثم يجدّد خلقهم، وتبدّل جلودهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { تَدْعُو مَنْ أدْبَرَ وَتَوَلَّى } يقول: تدعو لظَى إلى نفسها
  من أدبر في الدنيا عن طاعة الله، وتولى عن الإيمان بكتابه ورسله. وبنحو الذي قلنا في
  ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { تَدْعُو
  مَنْ أدْبَرَ وَتَوَلَّى } قال: عن طاعة الله وتولى، قال: عن كتاب الله، وعن حقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { تَدْعُوَ
  مَنْ أدْبَرَ وَتَوَلَى } قال: عن الحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { تَدْعُو مَنْ أدْبَرَ وَتَوَلَى
  } قال: ليس لها سلطان إلا على هوانِ مَنْ كفر وتولى وأدبر عن الله، فأما من آمن بالله
  ورسوله، فليس لها عليه سلطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَجَمَعَ فأَوْعَى } يقول: وجمع مالاً فجعله في وعاء، ومنع حقّ الله منه، فلم يُزَكّ
  ولم ينفق فيما أوجب الله عليه إنفاقه فيه. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعا عن ابن أبي نجيح، عن مجاهد، في قوله: { وَجَمَعَ فأَوْعَى } قال:
  جمع المال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن منصور الطوسى، قال:
  ثنا أبو قطن، قال: ثنا المسعودي، عن الحكم، قال: كان عبد الله بن عكيم، لا يربط كيسه،
  يقول: سمعت الله يقول: { وَجَمَعَ فأَوْعَى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجَمَعَ فأَوْعَى } كان جموعاً قموماً
  للخبيث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
