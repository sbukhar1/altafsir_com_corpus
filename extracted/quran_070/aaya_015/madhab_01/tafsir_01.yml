  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ
  إِنَّهَا لَظَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">نَزَّاعَةً لِّلشَّوَىٰ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَدْعُواْ
  مَنْ أَدْبَرَ وَتَوَلَّىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَجَمَعَ فَأَوْعَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: كلا ليس ذلك كذلك، ليس ينجيه من عذاب الله شيء. ثم
  ابتدأ الخبر عما أعدّه له هنالك جلّ ثناؤه، فقال: { إنَّها لَظَى } ولظى: اسم من أسماء
  جهنم، ولذلك لم يجز.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربية في موضعها، فقال
  بعض نحويي البصرة: موضعها نصب على البدل من الهاء، وخبر إن: { نَزَّاعةً } قال: وإن
  شئت جعلت لظَى رفعاً على خبر إن، ورفعت { نَزَّاعَةً } على الابتداء. وقال بعض من أنكر
  ذلك: لا ينبغي أن يتبع الظاهر المكنى إلا في الشذوذ قال: والاختيار { إنَّها لَظَى
  نَزَّاعَةً للشَّوَى } لظى: الخبر، ونزاعة: حال قال: ومن رفع استأنف، لأنه مدح أو ذمّ
  قال: ولا تكون ابتداء إلا كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندنا، أن { لَظَى } الخبر، و { نَزَّاعةٌ } ابتداء، فذلك رفع، ولا
  يجوز النصب في القراءة لإجماع قرّاء الأمصار على رفعها، ولا قارىء قرأ كذلك بالنصب
  وإن كان للنصب في العربية وجه وقد يجوز أن تكون الهاء من قوله «إنها» عماداً، ولظى
  مرفوعة بنزّاعة، ونزّاعة بلظى، كما يقال: إنها هند قائمة، وإنه هند قائمة، فالهاء عماد
  في الوجهين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { نَزَّاعةً للشَّوَى } يقول
  تعالى ذكره مخبراً عن لظَى إنها تنزع جلدة الرأس وأطراف البدن والشَّوَى: جمع شواة،
  وهي من جوارح الإنسان ما لم يكن مقتلاً، يقال: رمى فأشوى: إذا لم يصب مَقْتلاً، فربما
  وصف الواصف بذلك جلدة الرأس كما قال الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قالَتْ قُتَيْلَةُ ما لَهُقَدْ جُلِّلَتْ شَيْباً شَوَاتُهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وربما وصف بذلك الساق كقولهم في صفة الفرس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عبْلُ الشَّوَى نَهْدُ الجُزَارَه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك: قوائمه، وأصل ذلك كله
  ما وصفت. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني سليمان بن عبد الجبار، قال:
  ثنا محمد بن الصلت، قال: ثنا أبو كدينة، عن قابوس، عن أبيه، قال: سألت ابن عباس عن:
  { نَزَّاعَةً للشَّوَى } قال: تنزع أمّ الرأس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  إسحاق بن إبراهيم الصوّاف، قال: ثنا الحسين بن الحسن الأشقر، قال: ثنا يحيى بن مهلب
  أبو كدينة، عن قابوس، عن أبيه، عن ابن عباس، في قوله { نَزَّاعَةً للشَّوَى } قال:
  تنزع الرأس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله { نَزَّاعَةً للشَّوَىَ }
  يعني الجلود والهام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { نَزَّاعَةً للشَّوَى } قال: سألت سعيد بن جبير عن قوله:
  { نَزَّاعَةً للشَّوَى } فلم يخبر، فسألت عنها مجاهداً، فقلت: اللحم دون العظم؟ فقال:
  نعم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مهران، عن سفيان، عن إسماعيل
  بن أبي خالد، عن أبي صالح { نَزَّاعَةً للشَّوَى } قال: لحم الساق.</font></font>&#13;\t\t\t<label
