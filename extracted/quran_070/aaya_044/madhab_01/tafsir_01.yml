  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يَخْرُجُونَ مِنَ ٱلأَجْدَاثِ سِرَاعاً كَأَنَّهُمْ إِلَىٰ نُصُبٍ يُوفِضُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَٰشِعَةً
  أَبْصَٰرُهُمْ تَرْهَقُهُمْ ذِلَّةٌ ذَلِكَ ٱلْيَوْمُ ٱلَّذِي كَانُواْ يُوعَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَوْمَ يَخْرُجُونَ } بيان وتوجيه عن اليوم الأوّل الذي في
  قوله: { يَوْمُهُمُ الَّذِي يوعَدُونَ } وتأويل الكلام: حتى يلاقوا يومهم الذي يوعدونه
  يوم يخرجون مِن الأجداث وهي القبور: واحدها جدث { سِرَاعاً كأنَّهُمْ إلى نُصُبٍ يُوفِضُونَ
  } ، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { يَوْمَ يَخْرُجُونَ مِنَ الأجْداثِ سِرَاعاً }: أي من القبور
  سراعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بيَّنا الجدث فيما مضى قبل بشواهده، وما قال أهل العلم فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إلى نُصُبٍ يُوفِضُونَ } يقول: كأنهم إلى عَلَم قد نُصب لهم يستبقون. وأجمعت قرّاء
  الأمصار على فتح النون من قوله: «نَصْبٍ» غير الحسن البصري، فإنه ذكر عنه أنه كان يضمها
  مع الصاد وكأن من فتحها يوجه النصب إلى أنه مصدر من قول القائل: نصبت الشيء أنصبه نصباً.
  وكان تأويله عندهم: كأنهم إلى صنم منصوب يسرعون سعياً. وأما من ضمها مع الصاد فأنه
  يوجهه إلى أنه واحد الأنصاب، وهي آلهتهم التي كانوا يعبدونها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { يُوفِضُونَ } فإن الإيفاض: هو الإسراع ومنه قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لأَنْعَتَنْ نَعامَةً مِيفاضَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خَرْجاءَ تَغْدو تطْلُبُ الإضَاَضَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: تطلب ملجأً تلجأ إليه والإيفاض:
  السرعة وقال رؤبة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَمْشِي
  بنا الجِدّ على أوْفاضٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا محمد بن جعفر، قال: ثنا ابن أبي عديّ، عن
  عوف، عن أبي العالية، أنه قال في هذه الآية { كأنَّهُمْ إلى نُصُبٍ يُوفِضُونَ } قال:
  إلى علامات يستبقون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { كأنَّهُمْ إلى نُصُبٍ يُوفِضُونَ
  } قال: إلى علم يسعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { يُوفِضُونَ } قال: يستبقون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { كأنَّهُمْ إلى نُصُبٍ يُوفِضُونَ }
  قال: إلى علم يسعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة: { كأنَّهُمْ إلى نُصُبٍ يُوفِضُونَ } قال: إلى عَلَم يوفضون،
  قال: يسعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عليّ بن سهل، قال: ثنا الوليد
  بن مسلم، قال: سمعت أبا عمر يقول: سمعت يحيى بن أبي كثير يقول: { كأنَّهُمْ إلى نُصُبٍ
  يُوفِضُونَ } قال: إلى غاية يستبقون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { إلى
  نُصُبٍ يُوفِضُونَ } إلى علم ينطلقون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { إلى نُصُبٍ يُوفِضُونَ } قال: إلى علم يستبقون.</font></font>&#13;\t\t\t<label
