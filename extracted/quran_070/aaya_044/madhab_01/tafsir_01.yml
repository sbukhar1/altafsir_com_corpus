  إِلَىٰ نُصُبٍ يُوفِضُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">خَٰشِعَةً أَبْصَٰرُهُمْ تَرْهَقُهُمْ ذِلَّةٌ
  ذَلِكَ ٱلْيَوْمُ ٱلَّذِي كَانُواْ يُوعَدُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { كأنَّهُمْ إلى نُصُبٍ يُوفِضُونَ
  } قال: النصب: حجارة كانوا يعبدونها، حجارة طوال يقال لها نصب. وفي قوله { يوفِضُونَ
  } قال: يُسرعون إليه كما يُسرعون إلى نصب يوفضون قال ابن زيد: والأنصاب التي كان أهل
  الجاهلية يعبدونها ويأتونها ويعظمونها، كان أحدهم يحمله معه، فإذا رأى أحسن منه أخذه،
  وألقى هذا، فقال له: كَلٌّ عَلىَ مَوْلاهُ أيْنَما يُوَجِّهْهُ لا يأْتِ بِخَيْرٍ هَلْ
  يسْتَوِي هُوَ وَمَنْ يأْمُرُ بِالْعَدْلِ وَهُوَ عَلىَ صِرَاطٍ مُسْتَقِيمٍ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا مرّة، عن الحسن، في قوله:
  { كأنَّهُمْ إلى نُصُبٍ يُوفِضُونَ } قال: يبتدرون إلى نصبهم أيهم يستلمه أوّل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا حماد بن مسعدة، قال: ثنا قرّة، عن الحسن،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { خاشِعَةً أبْصَارُهُمْ
  } يقول: خاضعة أبصارهم للذي هم فيه من الخزي والهوان { تَرْهَقُهُمْ ذِلَّةٌ } يقول:
  تغشاهم ذلة { ذَلكَ اليَوْمُ الَّذِي كانُوا يُوعِدُونَ } يقول عزّ وجلّ: هذا اليوم
  الذي وصفت صفته، وهو يوم القيامة الذي كان مشركو قريش يوعدونَ في الدنيا أنهم لاقوه
  في الآخرة، كانوا يُكَذّبون به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ذَلكَ اليَوْم } يوم القيامة { الَّذِي
  كانُوا يُوعَدُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
