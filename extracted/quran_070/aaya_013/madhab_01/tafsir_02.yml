  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ضمن { سَأَلَ } معنى دعا، فعدّي تعديته، كأنه قيل: دعا داع { بِعَذَابٍ
  وَاقِعٍ } من قولك: دعا بكذا. إذا استدعى وطلبه. ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَدْعُونَ
  فِيهَا بِكلِّ فَاكِهَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الدخان:55] وعن ابن عباس رضي اللَّه عنهما: هو النضر بن الحرث قال:
  إن كان هذا هو الحق من عندك فأمطر علينا حجارة من السماء أو ائتنا بعذاب أليم. وقيل:
  هو رسول اللَّه صلى الله عليه وسلم، استعجل بعذاب للكافرين. وقرىء: «سال سائل» وهو
  على وجهين: إما أن يكون من السؤال وهي لغة قريش، يقولون: سلت تسأل، وهما يتسايلان؛
  وأن يكون من السيلان. ويؤيده قراءة ابن عباس «سال سيل»، والسيل: مصدر في معنى السائل،
  كالغور بمعنى الغائر. والمعنى: اندفع عليهم وادي عذاب فذهب بهم وأهلكهم. وعن قتادة:
  سأل سائل عن عذاب الله على من ينزل وبمن يقع؟ فنزلت، وسأل على هذا الوجه مضمن معنى:
  عنى واهتم فإن قلت: بم يتصل قوله: { لِّلْكَـٰفِرِينَ } قلت: هو على القول الأوّل متصل
  بعذاب صفة له، أي: بعذاب واقع كائن للكافرين، أو بالفعل، أي: دعا للكافرين بعذاب واقع،
  أو بواقع؛ أي: بعذاب نازل لأجلهم، وعلى الثاني: هو كلام مبتدأ جواب للسائل، أي: هو
  للكافرين. فإن قلت: فقوله { مِّنَ ٱللَّهِ } بم يتصل؟ قلت: يتصل بواقع، أي واقع من
  عنده، أو بدافع؛ بمعنى: ليس له دافع من جهته إذا جاء وقته وأوجبت الحكمة وقوعه { ذِي
  ٱلْمَعَارِجِ } ذي المصاعد جمع معرج، ثم وصف المصاعد وبعد مداها في العلو والارتفاع
  فقال: { تَعْرُجُ ٱلْمَلَـٰۤئِكَةُ وَٱلرُّوحُ إِلَيْهِ } إلى عرشه وحيث تهبط منه أوامره
  { فِى يَوْمٍ كَانَ مِقْدَارُهُ } كمقدار مدة { خَمْسِينَ أَلْفَ سَنَةٍ } مما يعد
  الناس. والروح. جبريل عليه السلام، أفرده لتميزه بفضله. وقيل: الروح خلق هم حفظة على
  الملائكة، كما أنّ الملائكة حفظة على الناس. فإن قلت: بم يتعلق قوله { فَٱصْبِرْ }؟
  قلت: بسأل سائل؛ لأنّ استعجال النصر بالعذاب إنما كان على وجه الاستهزاء برسول اللَّه
  صلى الله عليه وسلم والتكذيب بالوحي، وكان ذلك مما يضجر رسول الله صلى الله عليه وسلم،
  فأمر بالصبر عليه، وكذلك من سأل عن العذاب لمن هو، فإنما سأل على طريق التعنت، وكان
  من كفار مكة. ومن قرأ: «سال سائل» أو سيل، فمعناه: جاء العذاب لقرب وقوعه، فاصبر فقد
  شارفت الانتقام، وقد جعل { فِى يَوْمٍ } من صلة { وَاقِعٍ } أي: يقع في يوم طويل مقداره
  خمسون ألف سنة من سنيكم، وهو يوم القيامة: إما أن يكون استطالة له لشدّته على الكفار،
  وإما لأنه على الحقيقة كذلك. قيل: فيه خمسون موطناً كل موطن ألف سنة، وما قدر ذلك على
  المؤمن إلا كما بين الظهر والعصر.</font></font>&#13;\t\t\t<label disabled=\"true\"
