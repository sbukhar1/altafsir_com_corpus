  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الضمير في { يَرَوْنَهُ } للعذاب الواقع، أو ليوم القيامة فيمن علق
  (في يوم) بواقع؛ أي: يستبعدونه على جهة الإحالة نحن { نَرَاهُ قَرِيبًا(7) } هيناً
  في قدر في قدرتنا غير بعيد علينا ولا متعذر، فالمراد بالبعيد:البعيد من الإمكان، وبالقريب:
  القريب منه نصب { يَوْمَ تَكُونُ } بقريباً، أي: يمكن ولا يتعذر في ذلك اليوم. أو بإضمار
  يقع، لدلالة (واقع) عليه أو يوم تكون السماء كالمهل. كان كيت وكيت. أو هو بدل عن (في
  يوم) فيمن علقه بواقع { كَٱلْمُهْلِ } كدردي الزيت. وعن ابن مسعود: كالفضة المذابة
  في تلوّنها { كالعهن } كالصوف المصبوغ ألواناً لأن الجبال جدد بيض وحمر مختلف ألوانها
  وغرابيب سود، فإذا بست وطيرت في الجو: أشبهت العهن المنقوش إذا طيرته الريح { وَلاَ
  يَسْـئَلُ حَمِيمٌ حَمِيماً(10) } أي لا يسأله بكيف حالك ولا يكلمه، لأن بكل أحد ما
  يشغله عن المساءلة { يُبَصَّرُونَهُمْ } أي يبصر الأحماء الأحماء، فلا يخفون عليهم،
  فما يمنعهم من المساءلة أنّ بعضهم لا يبصر بعضاً، وإنما يمنعهم التشاغل: وقرىء: «يبصرونهم»
  وقرىء: «ولا يسئل» على البناء للمفعول، أي: لا يقال لحميم أين حميمك ولا يطلب منه؛
  لأنهم يبصرونهم فلا يحتاجون إلى السؤال والطلب. فإن قلت: ما موقع يبصرونهم؟ قلت: هو
  كلام مستأنف، كأنه لما قال { وَلاَ يَسْـئَلُ حَمِيمٌ حَمِيماً (10) } قيل: لعله لا
  يبصره، فقيل: يبصرونهم ولكنهم لتشاغلهم لم يتمكنوا من تساؤلهم. فإن قلت: لم جمع الضميران
  في { يُبَصَّرُونَهُمْ } وهما للحميمين؟ قلت: المعنى على العموم لكل حميمين لا لحميمين
  اثنين. ويجوز أن يكون { يُبَصَّرُونَهُمْ } صفة، أي: حميماً مبصرين معرّفين إياهم.
  قرىء: «يومئذ» بالجرّ والفتح على البناء للإضافة إلى غير متمكن، ومن عذاب يومئذ، بتنوين
  (عذاب) ونصب { يَوْمَئِذٍ } وانتصابه بعذاب. لأنه في معنى تعذيب { وَفَصِيلَتِهِ }
  عشيرته الأدنون الذين فصل عنهم { تُئْـوِيهِ } تضمه انتماء إليها، أو لياذاً بها في
  النوائب. { يُنجِيهِ } عطف على يفتدي، أي: يودّ لو يفتدى، ثم لو ينجيه الافتداء. أو
  من في الأرض. وثم: لاستبعاد الإنجاء، يعني: تمنى لو كان هؤلاء جميعاً تحت يده وبذلهم
