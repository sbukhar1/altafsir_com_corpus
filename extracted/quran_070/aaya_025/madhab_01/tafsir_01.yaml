  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَالَّذِينَ هُمْ مِنْ عَذَابِ رَبِّهِمْ مُشْفِقُونَ } يقول:
  والذين هم في الدنيا من عذاب ربهم وجلون أن يعذّبهم في الآخرة، فهم من خشية ذلك لا
