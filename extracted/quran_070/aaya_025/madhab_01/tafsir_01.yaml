  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  هُم مِّنْ عَذَابِ رَبِّهِم مُّشْفِقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ عَذَابَ رَبِّهِمْ
  غَيْرُ مَأْمُونٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا يزيد
  بن زريع، قال: ثنا شعبة، عن أبي إسحاق، عن قيس بن كركم، عن ابن عباس، في هذه الآية
  { للسَّائِلِ وَالمَحْرُومِ } قال: السائل الذي يسأل، والمحروم: المحارَف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، قال: سمعت
  أبا إسحاق يحدّث عن قيس بن كركم، عن ابن عباس أنه قال في هذه الآية { للسَّائِلِ وَالمَحْرُومِ
  } قال: السائل: الذي يسأل والمحروم: المحارَف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشارٍ، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحاق، عن قيس بن كركم، قال:
  سألت ابن عباس، عن قوله: { للسَّائِلِ وَالمَحْرُومِ } قال: السائل: الذي يسأل، والمحروم:
  المحارَف الذي ليس له في الإسلام سهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمر بن عليّ المقدمي، قال: ثنا قريش بن أنس، عن سليمان، عن قتادة، عن سعيد
  بن المسيب: المحروم: المحارف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار وابن المثنى، قالا: ثنا قريش، عن سليمان، عن قتادة عن سعيد بن المسيب، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا هشيم، عن أبي بشر، قال: سألت سعيد بن جبير،
  عن المحروم، فلم يقل فيه شيئاً قال: وقال عطاء: هو المحدود المحارف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران عن سفيان، عن أبي إسحاق، عن قيس بن
  كركم، عن ابن عباس، قال: السائل: الذي يسأل الناس، والمحروم: الذي لا سهم له في الإسلام،
  وهو محارف من الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن ابن أبي نجيح، عن مجاهد، قال: المحروم: الذي لا يُهدَى له شيء وهو محارف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ عن ابن عباس،
  قال: المحروم: هو المحارف الذي يطلب الدنيا وتدبر عنه، فلا يسأل الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن منصور،
  عن إبراهيم، قال: في المحروم: هو المحارف الذي ليس له أحد يعطف عليه، أو يعطيه شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، قال: ثنا عمرو، عن منصور، عن إبراهيم،
  قال: المحروم. الذي لا فيء له في الإسلام، وهو محارف في الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا ابن علية، قال: أخبرنا أيوب، عن نافع: المحروم:
  هو المحارف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو الذي لا سهم له في
  الغنيمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن الحكم،
  عن إبراهيم أن ناساً قَدِموا على عليّ رضي الله عنه الكوفة بعد وقعة الجمل، فقال: اقسموا
  لهم، وقال: هذا المحروم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن منصور، عن إبراهيم، قال: المحروم: المحارف الذي ليس له في الغنيمة
  شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن منصور، عن إبراهيم، مثله.</font></font>&#13;\t\t\t<label disabled=\"true\"
