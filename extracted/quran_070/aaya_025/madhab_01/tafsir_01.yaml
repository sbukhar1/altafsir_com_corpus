  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  فِيۤ أَمْوَٰلِهِمْ حَقٌّ مَّعْلُومٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّلسَّآئِلِ وَٱلْمَحْرُومِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُصَدِّقُونَ بِيَوْمِ ٱلدِّينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ هُم مِّنْ عَذَابِ رَبِّهِم مُّشْفِقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  عَذَابَ رَبِّهِمْ غَيْرُ مَأْمُونٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وإلا الذين في أموالهم حقّ مؤقت، وهو الزكاة للسائل الذي يسأله من ماله، والمحروم الذي
  قد حرم الغنى، فهو فقير لا يسأل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في المعنيّ بالحقّ المعلوم الذي ذكره الله في هذا الموضع، فقال بعضهم:
  هو الزكاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني ابن بشار، قال: ثنا عبد الأعلى، قال: ثنا سعيد، عن قتادة، في
  قوله: { وَالَّذِينَ فِي أمْوَالِهِمْ حَقّ مَعْلُومٌ للسَّائِلِ وَالمَحْرُومِ } قال:
  الحقّ المعلوم: الزكاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله { وَالَّذِينَ فِي أمْوَالِهِمْ حَقّ مَعْلُومٌ }: قال: الزكاة
  المفروضة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل ذلك حقّ سوى الزكاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  علي، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس في قوله: { وَالَّذِينَ
  فِي أمْوَالِهِمْ حَقّ مَعْلُومٌ للسَّائِلِ وَالمَحْرُومِ } يقول: هو سوى الصدقة يصل
  بها رحمه، أو يقري بها ضيفاً، أو يحمل بها كلاًّ، أو يُعِين بها محروماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني ابن المثنى، قال: ثنا عبد الرحمن، عن شعبة، عن أبي يونس، عن
  رباح بن عبيدة، عن قزعة، أن ابن عمر سُئل عن قوله: { فِي أمْوَالِهِمْ حَقّ مَعْلُومٌ
  للسَّائِلِ وَالمَحْرُومِ } أهي الزكاة؟ فقال: إن عليك حقوقاً سوى ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو هشام الرفاعي، قال: ثنا ابن فضيل، قال: ثنا بيان، عن الشعبيّ،
  قال: إن في المال حقاً سوى الزكاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش، عن إبراهيم، قال: في المال
  حقّ سوى الزكاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن مجاهد: { فِي أمْوَالِهِم حَقّ مَعْلُومٌ } قال: سوى الزكاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجمعوا على أن السائل هو الذي وصفت صفته. واختلفوا أيضاً في معنى
  المحروم في هذا الموضع، نحو اختلافهم فيه في الذاريات وقد ذكرنا ما قالوا فيه هنالك،
  ودللنا على الصحيح منه عندنا، غير أنا نذكر بعض ما لم نذكر من الأخبار هنالك. ذكر من
  قال: هو المحارَف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  هشيم، قال: أخبرنا الحجاج، عن الوليد بن العيزار، عن سعيد بن جبير، عن ابن عباس أنه
  قال: المحروم: هو المحارَف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: أخبرني مسلم بن خالد، عن ابن أبي نجيح، عن مجاهد عن ابن عباس، قال: المحروم: المحارَف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سهل بن موسى الرازي، قال: ثنا وكيع، عن إسرائيل، عن أبي إسحاق،
  عن قيس بن كركم، عن ابن عباس قال: { السَّائِلِ وَالمَحْرُومِ }: المحارف الذي ليس
  له في الإسلام نصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا وكيع، عن سفيان، عن أبي
  إسحاق، عن قيس بن كركم، عن ابن عباس أنه قال: المحروم المحارَف الذي ليس له في الإسلام
  سهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
