  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مهران، عن سفيان، عن قيس
  بن مسلم الجدليّ، عن الحسن بن محمد بن الحنفية أن النبيّ صلى الله عليه وسلم بعث سرية،
  فغنموا، وفتح عليهم، فجاء قوم لم يشهدوا، فنزلت: { فِي أمْوَالِهِمْ حَقّ مَعْلُومٌ
  للسَّائِلِ وَالمَحْرُومِ } يعني هؤلاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن قيس بن مسلم، عن الحسن بن محمد،
  أن رسول الله صلى الله عليه وسلم بعث سرية، فغنموا، فجاء قوم لم يشهدوا الغنائم، فنزلت:
  { فِي أمْوَالِهِمْ حَقّ مَعْلُومٌ للسَّائِلِ والمَحْرُومِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا يحيى بن أبي زائدة، عن سفيان، عن قيس بن
  مسلم الجدلي، عن الحسن بن محمد، قال: بعثت سرية فغنموا، ثم جاء قوم من بعدهم، قال:
  فنزلت { للسَّائِلِ وَالمَحْرُومِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا أبو نعيم، عن سفيان، عن قيس بن مسلم، عن الحسن بن محمد أن قوماً
  في زمان النبيّ صلى الله عليه وسلم أصابوا غنيمة، فجاء قوم بعد، فنزلت: { فِي أمْوَالِهِمْ
  حَقّ مَعْلُوم للسَّائلِ وَالمَحْرُوم }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو الذي لا ينمِي له مال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني أبو السائب، قال: ثنا ابن
  إدريس، عن حصين، قال: سألت عكرِمة عن السائل والمحروم، قال: السائل: الذي يسألك، والمحروم:
  الذي لا ينمي له مال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو الذي قد اجتيح ماله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا وهب بن جرير، قال: أخبرنا شعبة، عن عاصم، عن أبي قلابة، قال:
  جاء سيل باليمامة، فذهب بمال رجل، فقال رجل من أصحاب النبيّ صلى الله عليه وسلم: هذا
  المحروم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَالمَحْرُومِ } قال: المحروم: المصاب ثمره وزرعه، وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أفَرأيْتُمْ
  ما تَحْرُثُونَ أأنْتُمْ تَزْرَعُونَهُ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حتى بلغ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَحْرُومونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أصحاب الجنة: إنا لضالون، بل نحن محرومون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الشعبي ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني به يعقوب، قال: ثنا ابن علية،
  عن ابن عون، قال: قال الشعبيّ: أعياني أن أعلم ما المحروم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قتادة، ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني به ابن بشار، قال: ثنا عبد
