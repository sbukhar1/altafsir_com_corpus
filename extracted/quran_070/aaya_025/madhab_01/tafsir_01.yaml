  الذي يسأل بكفه، والمحروم: المتعفِّف، ولكليهما عليك حقّ يا ابن آدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: للسَّائِلِ
