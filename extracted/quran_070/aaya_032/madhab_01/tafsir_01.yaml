  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(70,32)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  هُمْ لأَمَانَاتِهِمْ وَعَهْدِهِمْ رَاعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَالَّذِينَ هُمْ
  بِشَهَادَاتِهِم قَائِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَالَّذِينَ هُمْ عَلَىٰ صَلاَتِهِمْ يُحَافِظُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  فِي جَنَّاتٍ مُّكْرَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وإلا الذين هم لأمانات الله التي ائتمنهم عليها من فرائضه وأمانات عباده التي ائتُمِنُوا
  عليها، وعهوده التي أخذها عليهم بطاعته فيما أمرهم به ونهاهم وعهود عباده التي أعطاهم
  على ما عقده لهم على نفسه راعون، يرقبون ذلك، ويحفظونه فلا يضيعونه، ولكنهم يؤدّونها
  ويتعاهدونها على ما ألزمهم الله وأوجب عليهم حفظها { وَالَّذِينَ هُمْ بشَهادَاتِهِمْ
  قائمُونَ } يقول: والذين لا يكتمون ما استشهدوا عليه، ولكنهم يقومون بأدائها، حيث يلزمهم
  أداؤها غير مغيرة ولا مبدّلة { وَالَّذِينَ هُمْ عَلى صَلاتِهِمْ يُحافِظُونَ } يقول:
  والذين هم على مواقيت صلاتهم التي فرضها الله عليهم وحدودها التي أوجبها عليهم يحافظون،
  ولا يضيعون لها ميقاتاً ولا حدّاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أولَئِكَ فِي جَنَّاتٍ مُكْرَمُونَ } يقول عزّ وجل: هؤلاء الذين يفعلون هذه الأفعال
  في بساتين مكرمون يكرمهم الله بكرامته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

