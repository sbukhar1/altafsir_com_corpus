  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَالِ
  ٱلَّذِينَ كَفَرُواْ قِبَلَكَ مُهْطِعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَنِ ٱلْيَمِينِ
  وَعَنِ ٱلشِّمَالِ عِزِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَيَطْمَعُ كُلُّ ٱمْرِىءٍ مِّنْهُمْ أَن يُدْخَلَ
  جَنَّةَ نَعِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَلاَّ إِنَّا خَلَقْنَاهُم مِّمَّا يَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلآ
  أُقْسِمُ بِرَبِّ ٱلْمَشَٰرِقِ وَٱلْمَغَٰرِبِ إِنَّا لَقَٰدِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلَىٰ
  أَن نُّبَدِّلَ خَيْراً مِّنْهُمْ وَمَا نَحْنُ بِمَسْبُوقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَذَرْهُمْ
  يَخُوضُواْ وَيَلْعَبُواْ حَتَّىٰ يُلَٰقُواْ يَوْمَهُمُ ٱلَّذِي يُوعَدُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يَخْرُجُونَ مِنَ ٱلأَجْدَاثِ سِرَاعاً كَأَنَّهُمْ إِلَىٰ نُصُبٍ يُوفِضُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَٰشِعَةً
  أَبْصَٰرُهُمْ تَرْهَقُهُمْ ذِلَّةٌ ذَلِكَ ٱلْيَوْمُ ٱلَّذِي كَانُواْ يُوعَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كان المشركون يحتفون حول النبي صلى الله عليه وسلم حلقاً حلقاً وفرقاً
  فرقاً، يستمعون ويستهزؤون بكلامه. ويقولون: إن دخل هؤلاء الجنة كما يقول محمد فلندخلنها
  قبلهم، فنزلت { مُهْطِعِينَ } مسرعين نحوك، مادّي أعناقهم إليك، مقبلين بأبصارهم عليك
  { عِزِينَ } فرقا شتى جمع عزة، وأصلها عزوة، كأن كل فرقة تعتزي إلى غير من تعتزي إليه
  الأخرى: فهم مفترقون. قال الكميت.</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَنَحْنُ وَجَنْدَلٌ بَاغٍ تَرَكْنَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَتَائِبَ
  جَنْدَكٍ شَتَّى عِزِيناً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: كان المستهزؤون خمسة أرهط { كَلاَّ } ردع لهم عن طمعهم في دخول
  الجنة، ثم علل ذلك بقوله: { إِنَّا خَلَقْنَـٰهُم مّمَّا يَعْلَمُونَ } إلى آخر السورة،
  وهو كلام دال على إنكارهم البعث، فكانه قال: كلا إنهم منكرون للبعث والجزاء؛ فمن أين
  يطعمون في دخول الجنة؟ فإن قلت: من أي وجه دل هذا الكلام على إنكار البعث؟ قلت: من
  حيث أنه احتجاج عليهم بالنشأة الأولى، كالاحتجاج بها عليهم في مواضع من التنزيل، وذلك
  قوله: { خَلَقْنَـٰهُم مّمَّا يَعْلَمُونَ } أي من النطف، وبالقدرة على أن يهلكهم ويبدل
  ناساً خيراً منهم، وأنه ليس بمسبوق على ما يريد تكوينه لا يعجزه شيء، والغرض أن من
  قدر على ذلك لم تعجزه الإعادة. ويجوز أن يراد: إنا خلقناهم مما يعلمون، أي: من النطفة
  المذرة، وهي منصبهم الذي لا منصب أوضع منه. ولذلك أبهم وأخفى: إشعاراً بأنه منصب يستحيا
  من ذكره، فمن أين يتشرفون ويدعون التقدم ويقولون: لندخلن الجنة قبلهم. وقيل: معناه
  إنا خلقناهم من نطفة كما خلقنا بني آدم كلهم، ومن حكمنا أن لا يدخل أحد منهم الجنة
  إلا بالإيمان والعمل الصالح، فلم يطمع أن يدخلها من ليس له إيمان وعمل. وقرىء: «برب
  المشرق والمغرب» ويخرجون، ويخرجون ومن الأجداث سراعاً، بالإظهار والإدغام. ونصب، ونصب:
  وهو كل ما نصب فعبد من دون الله { يُوفِضُونَ } يسرعون إلى الداعي مستبقين كما كانوا
  يستبقون إلى أنصابهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1229)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قرأ سورة سأل سائل أعطاه الله ثواب الذين هم لأماناتهم وعهدهم راعون \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
