text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّهُمْ يَرَوْنَهُ
  بَعِيداً } * { وَنَرَاهُ قَرِيباً } * { يَوْمَ تَكُونُ ٱلسَّمَآءُ كَٱلْمُهْلِ }
  * { وَتَكُونُ ٱلْجِبَالُ كَٱلْعِهْنِ } * { وَلاَ يَسْأَلُ حَمِيمٌ حَمِيماً }يقول
  تعالى ذكره: إن هؤلاء المشركين يرون العذاب الذي سألوا عنه، الواقع عليهم بعيداً وقوعه،
  وإنما أخبر جلّ ثناؤه أنهم يرون ذلك بعيداً، لأنهم كانوا لا يصدّقون به، وينكرون البعث
  بعد الممات، والثواب والعقاب، فقال: إنهم يرونه غير واقع، ونحن نراه قريباً، لأنه كائن،
  وكلّ ما هو آت قريب.والهاء والميم من قوله: { إنَّهُمْ } من ذكر الكافرين، والهاء من
  قوله: { يَرَوْنَهُ } من ذكر العذاب.وقوله: { يَوْمَ تَكُونُ السَّماءُ كالمُهْلِ }
  يقول تعالى ذكره: يوم تكون السماء كالشيء المذاب، وقد بينت معنى المهل فيما مضى بشواهده،
  واختلاف المختلفين فيه، وذكرنا ما قال فيه السلف، فأغنى ذلك عن إعادته في هذا الموضع.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { يَوْمَ تَكُونُ السَّماءُ كالمُهْلِ
  } قال: كَعَكَرِ الزيت.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  يَوْمَ تَكُونُ السَّماءُ كالمُهْلِ } تتحوّل يومئذٍ لوناً آخر إلى الحمرة.وقوله: {
  وَتَكُونُ الجِبالُ كالْعِهنِ } يقول: وتكون الجبال كالصوف. وبنحو الذي قلنا في ذلك
  قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد
  { كالْعِهْنِ } قال: كالصوف.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  في قوله: { كالْعِهْنِ } قال: كالصوف.وقوله: { وَلا يَسألُ حَمِيمٌ حَمِيماً يُبَصَّرُونَهُمْ
  } يقول تعالى ذكره: ولا يسأل قريب قريبه عن شأنه لشغله بشأن نفسه. وبنحو الذي قلنا
  في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال ثنا سعيد، عن
  قتادة و قوله: { وَلا يَسأَلُ حَمِيمٌ حَمِيماً } يشغل كلّ إنسان بنفسه عن الناس.وقوله:
  { يُبَصَّرُونَهُمْ } اختلف أهل التأويل في الذين عنوا بالهاء والميم في قوله { يُبَصَّرُونَهُمْ
  } فقال بعضهم: عُني بذلك الأقرباء أنهم يعرّفون أقربائهم، ويعرّف كلّ إنسان قريبه،
  فذلك تبصير الله إياهم.ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { يُبَصَّرُونَهُمْ } قال: يعرَف بعضهم
  بعضاً، ويتعارفون بينهم، ثم يفرّ بعضهم من بعض، يقول:{ لكُلّ امْرِىْ مِنْهُمْ يَوْمَئِذٍ
  شأْنٌ يُغْنِيِهِ }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يُبَصَّرُونَهُمْ
  } يعرّفونهم يعلمون، والله ليعرِّفنَّ قوم قوماً، وأناس أناساً.وقال آخرون: بل عُنِي
  بذلك المؤمنون أنهم يبصرون الكفار.ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { يُبَصَّرُونَهُمْ } المؤمنون يبصرون الكافرين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّهُمْ يَرَوْنَهُ بَعِيداً } *
  { وَنَرَاهُ قَرِيباً } * { يَوْمَ تَكُونُ ٱلسَّمَآءُ كَٱلْمُهْلِ } * { وَتَكُونُ
  ٱلْجِبَالُ كَٱلْعِهْنِ } * { وَلاَ يَسْأَلُ حَمِيمٌ حَمِيماً }وقال آخرون: بل عُنِي
  بذلك الكفار الذين كانوا أتباعاً لآخرين في الدنيا على الكفر، أنهم يعرفون المتبوعين
  في النار.ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { يُبَصَّرونَهُمْ } قال: يبصرون الذين أضلوهم في الدنيا في النار.وأولى الأقوال في
  ذلك بالصحة، قول من قال: معنى ذلك: ولا يسأل حميم حميماً عن شأنه، ولكنهم يبصرونهم
  فيعرفونهم، ثم يفرّ بعضهم من بعض، كما قال جلّ ثناؤه:{ يَوْمَ يَفِرُّ المَرْءُ مِنْ
  أخِيهِ وأُمِّهِ وأبِيهِ وَصَاحِبَتِهِ وَبَنِيهِ لِكُلّ امْرْىءٍ منهم يَوْمَئِذٍ
  شأْنٌ يُغْنِيهِ }وإنما قلنا ذلك أولى التأويلات بالصواب، لأن ذلك أشبهها بما دل عليه
  ظاهر التنزيل، وذلك أن قوله: { يُبَصَّرُونَهُمْ } تلا قوله: { وَلا يَسألُ حَميمٌ
  حَميماً } فلأن تكون الهاء والميم من ذكرهم أشبه منها بأن تكون من ذكر غيرهم.واختلفت
  القرّاء في قراءة قوله: { وَلا يَسألُ } فقرأ ذلك عامة قرّاء الأمصار سوى أبي جعفر
  القارىء وشَيبة بفتح الياء وقرأه أبو جعفر وشيبة: «وَلا يُسْئَلُ» بضم الياء، يعني:
  لا يقال لحميم أين حميمك؟ ولا يطلب بعضهم من بعض.والصواب من القراءة عندنا فتح الياء،
  بمعنى: لا يسأل الناس بعضهم بعضاً عن شأنه، لصحة معنى ذلك، ولإجماع الحجة من القرّاء
  عليه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

