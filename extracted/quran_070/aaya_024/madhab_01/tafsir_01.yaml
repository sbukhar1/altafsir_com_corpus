text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ فِيۤ
  أَمْوَٰلِهِمْ حَقٌّ مَّعْلُومٌ } * { لِّلسَّآئِلِ وَٱلْمَحْرُومِ } * { وَٱلَّذِينَ
  يُصَدِّقُونَ بِيَوْمِ ٱلدِّينِ } * { وَٱلَّذِينَ هُم مِّنْ عَذَابِ رَبِّهِم مُّشْفِقُونَ
  } * { إِنَّ عَذَابَ رَبِّهِمْ غَيْرُ مَأْمُونٍ }يقول تعالى ذكره: وإلا الذين في أموالهم
  حقّ مؤقت، وهو الزكاة للسائل الذي يسأله من ماله، والمحروم الذي قد حرم الغنى، فهو
  فقير لا يسأل.واختلف أهل التأويل في المعنيّ بالحقّ المعلوم الذي ذكره الله في هذا
  الموضع، فقال بعضهم: هو الزكاة.ذكر من قال ذلك:حدثني ابن بشار، قال: ثنا عبد الأعلى،
  قال: ثنا سعيد، عن قتادة، في قوله: { وَالَّذِينَ فِي أمْوَالِهِمْ حَقّ مَعْلُومٌ
  للسَّائِلِ وَالمَحْرُومِ } قال: الحقّ المعلوم: الزكاة.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله { وَالَّذِينَ فِي أمْوَالِهِمْ حَقّ مَعْلُومٌ }: قال:
  الزكاة المفروضة.وقال آخرون: بل ذلك حقّ سوى الزكاة.ذكر من قال ذلك:حدثني علي، قال:
  ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس في قوله: { وَالَّذِينَ فِي أمْوَالِهِمْ
  حَقّ مَعْلُومٌ للسَّائِلِ وَالمَحْرُومِ } يقول: هو سوى الصدقة يصل بها رحمه، أو يقري
  بها ضيفاً، أو يحمل بها كلاًّ، أو يُعِين بها محروماً.حدثني ابن المثنى، قال: ثنا عبد
  الرحمن، عن شعبة، عن أبي يونس، عن رباح بن عبيدة، عن قزعة، أن ابن عمر سُئل عن قوله:
  { فِي أمْوَالِهِمْ حَقّ مَعْلُومٌ للسَّائِلِ وَالمَحْرُومِ } أهي الزكاة؟ فقال: إن
  عليك حقوقاً سوى ذلك.حدثنا أبو هشام الرفاعي، قال: ثنا ابن فضيل، قال: ثنا بيان، عن
  الشعبيّ، قال: إن في المال حقاً سوى الزكاة.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفيان، عن الأعمش، عن إبراهيم، قال: في المال حقّ سوى الزكاة.حدثنا ابن حميد، قال:
  ثنا مهران، عن سفيان، عن مجاهد: { فِي أمْوَالِهِم حَقّ مَعْلُومٌ } قال: سوى الزكاة.وأجمعوا
  على أن السائل هو الذي وصفت صفته. واختلفوا أيضاً في معنى المحروم في هذا الموضع، نحو
  اختلافهم فيه في الذاريات وقد ذكرنا ما قالوا فيه هنالك، ودللنا على الصحيح منه عندنا،
  غير أنا نذكر بعض ما لم نذكر من الأخبار هنالك. ذكر من قال: هو المحارَف.حدثني يعقوب
  بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا الحجاج، عن الوليد بن العيزار، عن سعيد بن
  جبير، عن ابن عباس أنه قال: المحروم: هو المحارَف.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: أخبرني مسلم بن خالد، عن ابن أبي نجيح، عن مجاهد عن ابن عباس، قال: المحروم: المحارَف.حدثنا
  سهل بن موسى الرازي، قال: ثنا وكيع، عن إسرائيل، عن أبي إسحاق، عن قيس بن كركم، عن
  ابن عباس قال: { السَّائِلِ وَالمَحْرُومِ }: المحارف الذي ليس له في الإسلام نصيب.قال:
  ثنا وكيع، عن سفيان، عن أبي إسحاق، عن قيس بن كركم، عن ابن عباس أنه قال: المحروم المحارَف
  الذي ليس له في الإسلام سهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ فِيۤ أَمْوَٰلِهِمْ حَقٌّ
  مَّعْلُومٌ } * { لِّلسَّآئِلِ وَٱلْمَحْرُومِ } * { وَٱلَّذِينَ يُصَدِّقُونَ بِيَوْمِ
  ٱلدِّينِ } * { وَٱلَّذِينَ هُم مِّنْ عَذَابِ رَبِّهِم مُّشْفِقُونَ } * { إِنَّ عَذَابَ
  رَبِّهِمْ غَيْرُ مَأْمُونٍ }حدثنا حميد بن مسعدة، قال: ثنا يزيد بن زريع، قال: ثنا
  شعبة، عن أبي إسحاق، عن قيس بن كركم، عن ابن عباس، في هذه الآية { للسَّائِلِ وَالمَحْرُومِ
  } قال: السائل الذي يسأل، والمحروم: المحارَف.حدثنا ابن المثنى، قال: ثنا محمد بن جعفر،
  قال: ثنا شعبة، قال: سمعت أبا إسحاق يحدّث عن قيس بن كركم، عن ابن عباس أنه قال في
  هذه الآية { للسَّائِلِ وَالمَحْرُومِ } قال: السائل: الذي يسأل والمحروم: المحارَف.حدثنا
  ابن بشارٍ، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحاق، عن قيس بن كركم، قال:
  سألت ابن عباس، عن قوله: { للسَّائِلِ وَالمَحْرُومِ } قال: السائل: الذي يسأل، والمحروم:
  المحارَف الذي ليس له في الإسلام سهم.حدثني محمد بن عمر بن عليّ المقدمي، قال: ثنا
  قريش بن أنس، عن سليمان، عن قتادة، عن سعيد بن المسيب: المحروم: المحارف.حدثنا ابن
  بشار وابن المثنى، قالا: ثنا قريش، عن سليمان، عن قتادة عن سعيد بن المسيب، مثله.حدثني
  يعقوب، قال: ثنا هشيم، عن أبي بشر، قال: سألت سعيد بن جبير، عن المحروم، فلم يقل فيه
  شيئاً قال: وقال عطاء: هو المحدود المحارف.حدثنا ابن حميد، قال: ثنا مهران عن سفيان،
  عن أبي إسحاق، عن قيس بن كركم، عن ابن عباس، قال: السائل: الذي يسأل الناس، والمحروم:
  الذي لا سهم له في الإسلام، وهو محارف من الناس.حدثنا ابن حميد، قال: ثنا مهران، عن
  سفيان، عن ابن أبي نجيح، عن مجاهد، قال: المحروم: الذي لا يُهدَى له شيء وهو محارف.حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ عن ابن عباس، قال: المحروم: هو
  المحارف الذي يطلب الدنيا وتدبر عنه، فلا يسأل الناس.حدثنا ابن المثنى، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن منصور، عن إبراهيم، قال: في المحروم: هو المحارف الذي ليس
  له أحد يعطف عليه، أو يعطيه شيئاً.حدثنا ابن حميد، قال: ثنا حكام، قال: ثنا عمرو، عن
  منصور، عن إبراهيم، قال: المحروم. الذي لا فيء له في الإسلام، وهو محارف في الناس.حدثني
  يعقوب، قال: ثنا ابن علية، قال: أخبرنا أيوب، عن نافع: المحروم: هو المحارف.وقال آخرون:
  هو الذي لا سهم له في الغنيمة.ذكر من قال ذلك:حدثني محمد بن المثنى، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن الحكم، عن إبراهيم أن ناساً قَدِموا على عليّ رضي الله
  عنه الكوفة بعد وقعة الجمل، فقال: اقسموا لهم، وقال: هذا المحروم.حدثنا ابن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن إبراهيم، قال: المحروم: المحارف الذي
  ليس له في الغنيمة شيء.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن إبراهيم،
  مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ فِيۤ أَمْوَٰلِهِمْ حَقٌّ مَّعْلُومٌ
  } * { لِّلسَّآئِلِ وَٱلْمَحْرُومِ } * { وَٱلَّذِينَ يُصَدِّقُونَ بِيَوْمِ ٱلدِّينِ
  } * { وَٱلَّذِينَ هُم مِّنْ عَذَابِ رَبِّهِم مُّشْفِقُونَ } * { إِنَّ عَذَابَ رَبِّهِمْ
  غَيْرُ مَأْمُونٍ }قال: ثنا مهران، عن سفيان، عن قيس بن مسلم الجدليّ، عن الحسن بن
  محمد بن الحنفية أن النبيّ صلى الله عليه وسلم بعث سرية، فغنموا، وفتح عليهم، فجاء
  قوم لم يشهدوا، فنزلت: { فِي أمْوَالِهِمْ حَقّ مَعْلُومٌ للسَّائِلِ وَالمَحْرُومِ
  } يعني هؤلاء.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن قيس بن مسلم،
  عن الحسن بن محمد، أن رسول الله صلى الله عليه وسلم بعث سرية، فغنموا، فجاء قوم لم
  يشهدوا الغنائم، فنزلت: { فِي أمْوَالِهِمْ حَقّ مَعْلُومٌ للسَّائِلِ والمَحْرُومِ
  }.حدثنا أبو كُرَيب، قال: ثنا يحيى بن أبي زائدة، عن سفيان، عن قيس بن مسلم الجدلي،
  عن الحسن بن محمد، قال: بعثت سرية فغنموا، ثم جاء قوم من بعدهم، قال: فنزلت { للسَّائِلِ
  وَالمَحْرُومِ }.حدثنا أبو كُرَيب، قال: ثنا أبو نعيم، عن سفيان، عن قيس بن مسلم، عن
  الحسن بن محمد أن قوماً في زمان النبيّ صلى الله عليه وسلم أصابوا غنيمة، فجاء قوم
  بعد، فنزلت: { فِي أمْوَالِهِمْ حَقّ مَعْلُوم للسَّائلِ وَالمَحْرُوم }.وقال آخرون:
  هو الذي لا ينمِي له مال.ذكر من قال ذلك:حدثني أبو السائب، قال: ثنا ابن إدريس، عن
  حصين، قال: سألت عكرِمة عن السائل والمحروم، قال: السائل: الذي يسألك، والمحروم: الذي
  لا ينمي له مال.وقال آخرون: هو الذي قد اجتيح ماله.ذكر من قال ذلك:حدثنا ابن المثنى،
  قال: ثنا وهب بن جرير، قال: أخبرنا شعبة، عن عاصم، عن أبي قلابة، قال: جاء سيل باليمامة،
  فذهب بمال رجل، فقال رجل من أصحاب النبيّ صلى الله عليه وسلم: هذا المحروم.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَالمَحْرُومِ } قال: المحروم:
  المصاب ثمره وزرعه، وقرأ:{ أفَرأيْتُمْ ما تَحْرُثُونَ أأنْتُمْ تَزْرَعُونَهُ... }حتى
  بلغ{ مَحْرُومونَ }وقال أصحاب الجنة: إنا لضالون، بل نحن محرومون.وقال الشعبي ما:حدثني
  به يعقوب، قال: ثنا ابن علية، عن ابن عون، قال: قال الشعبيّ: أعياني أن أعلم ما المحروم.وقال
  قتادة، ما:حدثني به ابن بشار، قال: ثنا عبد الأعلى، قال: ثنا سعيد، عن قتادة، في قوله:
  { للسَّائِلِ وَالمَحْرُومِ } قال: السائل: الذي يسأل بكفه، والمحروم: المتعفِّف، ولكليهما
  عليك حقّ يا ابن آدم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: للسَّائِلِ
  وَالمَحْرُومِ وهو سائل يسألك في كفه، وفقير متعفِّف لا يسأل الناس، ولكليهما عليك
  حقّ.وقوله: { وَالَّذِين يُصَدّقُونَ بِيَوْمِ الدّينِ } يقول: وإلا الذين يقرّون بالبعث
  يوم البعث والمجازاة.وقوله: { وَالَّذِينَ هُمْ مِنْ عَذَابِ رَبِّهِمْ مُشْفِقُونَ
  } يقول: والذين هم في الدنيا من عذاب ربهم وجلون أن يعذّبهم في الآخرة، فهم من خشية
  ذلك لا يضيعون له فرضاً، ولا يتعدّون له حدّاً.وقوله: { إنَّ عَذَابَ رَبِّهِمْ غَيرُ
  مأْمُونٍ } أن ينال من عصاه وخالف أمره.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

