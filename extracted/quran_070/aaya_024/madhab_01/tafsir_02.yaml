text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلإِنسَانَ
  خُلِقَ هَلُوعاً } * { إِذَا مَسَّهُ ٱلشَّرُّ جَزُوعاً } * { وَإِذَا مَسَّهُ ٱلْخَيْرُ
  مَنُوعاً } * { إِلاَّ ٱلْمُصَلِّينَ } * { ٱلَّذِينَ هُمْ عَلَىٰ صَلاَتِهِمْ دَآئِمُونَ
  } * { وَٱلَّذِينَ فِيۤ أَمْوَٰلِهِمْ حَقٌّ مَّعْلُومٌ } * { لِّلسَّآئِلِ وَٱلْمَحْرُومِ
  } * { وَٱلَّذِينَ يُصَدِّقُونَ بِيَوْمِ ٱلدِّينِ } * { وَٱلَّذِينَ هُم مِّنْ عَذَابِ
  رَبِّهِم مُّشْفِقُونَ } * { إِنَّ عَذَابَ رَبِّهِمْ غَيْرُ مَأْمُونٍ } * { وَٱلَّذِينَ
  هُمْ لِفُرُوجِهِمْ حَافِظُونَ } * { إِلاَّ عَلَىٰ أَزْوَاجِهِمْ أَوْ مَا مَلَكَتْ
  أَيْمَانُهُمْ فَإِنَّهُمْ غَيْرُ مَلُومِينَ } * { فَمَنِ ٱبْتَغَىٰ وَرَآءَ ذَلِكَ
  فَأُوْلَـٰئِكَ هُمُ ٱلْعَادُونَ } * { وَٱلَّذِينَ هُمْ لأَمَانَاتِهِمْ وَعَهْدِهِمْ
  رَاعُونَ } * { وَالَّذِينَ هُمْ بِشَهَادَاتِهِم قَائِمُونَ } * { وَالَّذِينَ هُمْ
  عَلَىٰ صَلاَتِهِمْ يُحَافِظُونَ } * { أُوْلَـٰئِكَ فِي جَنَّاتٍ مُّكْرَمُونَ }أريد
  بالإنسان الناس؛ فلذلك استثنى منه إلا المصلين. والهلع: سرعة الجزع عند مسّ المكروه
  وسرعة المنع عند مسّ الخير، من قولهم: ناقة هلواع سريعة السير. وعن أحمد بن يحيى، قال
  لي محمد بن عبد اللَّه بن طاهر: ما الهلع؟ فقلت: قد فسره اللَّه، ولا يكون تفسير أبين
  من تفسيره، وهو الذي إذا ناله شر أظهر شدّة الجزع، وإذا ناله خير بخل به ومنعه الناس
  والخير: المال والغنى؛ والشرّ: الفقر. أو الصحة والمرض: إذا صحّ الغني منع المعروف
  وشحّ بماله، وإذا مرض جزع وأخذ يوصي. والمعنى: أن الإنسان لإيثاره الجزع والمنع وتمكنهما
  منه ورسوخهما فيه، كأنه مجبول عليهما مطبوع، وكأنه أمر خلقي وضروري غير اختياري، كقوله
  تعالى:{ خُلِقَ ٱلإنْسَانُ مِنْ عَجَلٍ }[الأنبياء: 37] والدليل عليه أنه حين كان في
  البطن والمهد لم يكن به هلع، ولأنه ذمّ والله لا يذمّ فعله، والدليل عليه: استثناء
  المؤمنين الذين جاهدوا أنفسهم وحملوها على المكاره وظلّفوها عن الشهوات، حتى لم يكونوا
  جازعين ولا مانعين. وعن النبي صلى الله عليه وسلم.(1226) \" شرّ ما أعطي ابن آدم شحّ
  هالع وجبن خالع \" فإن قلت: كيف قال: { عَلَىٰ صَلاَتِهِمْ دَائِمُونَ } ثم على صلاتهم
  يحافظون؟ قلت: معنى دوامهم عليها أن يواظبوا على أدائها لا يخلون بها ولا يشتغلون عنها
  بشىء من الشواغل، كما روي عن النبي صلى الله عليه وسلم.(1227) \" أفضل العمل أدومه
  وإن قلّ \" وقول عائشة:(1228) كان عمله ديمة. ومحافظتهم عليها أن يراعوا إسباغ الوضوء
  لها ومواقيتها ويقيموا أركانها ويكملوها بسنتها وآدابها، ويحفظوها من الإحباط باقتراف
  المآثم، فالدوام يرجع إلى أنفس الصلوات والمحافظة إلى أحوالها { حَقٌّ مَّعْلُومٌ }
  هو الزكاة، لأنها مقدرة معلومة؛ أو صدقة يوظفها الرجل على نفسه يؤديها في أوقات معلومة.
  السائل: الذي يسأل { وَٱلْمَحْرُومِ } الذي يتعفف عن السؤال فيحسب غنياً فيحرم { يُصَدِّقُونَ
  بِيَوْمِ ٱلدِّينِ } تصديقاً بأعمالهم واستعدادهم له، ويشفقون من عذاب ربهم، واعترض
  بقوله: { إِنَّ عَذَابَ رَبّهِمْ غَيْرُ مَأْمُونٍ } أي لا ينبغي لأحد وإن بالغ في
  الطاعة والاجتهاد أن يأمنه. وينبغي أن يكون مترجحاً بين الخوف والرجاء. قرىء: «بشهادتهم»
  «وبشهاداتهم» والشهادة من جملة الأمانات. وخصها من بينها إبانة لفضلها، لأنّ في إقامتها
  إحياء الحقوق وتصحيحها. وفي زيها: تضييعها وإبطالها.\r\n\t\t\t\r\n\t\t\t</section>"

