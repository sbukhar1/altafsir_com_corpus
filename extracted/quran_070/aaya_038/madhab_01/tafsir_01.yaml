text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَالِ ٱلَّذِينَ
  كَفَرُواْ قِبَلَكَ مُهْطِعِينَ } * { عَنِ ٱلْيَمِينِ وَعَنِ ٱلشِّمَالِ عِزِينَ }
  * { أَيَطْمَعُ كُلُّ ٱمْرِىءٍ مِّنْهُمْ أَن يُدْخَلَ جَنَّةَ نَعِيمٍ } * { كَلاَّ
  إِنَّا خَلَقْنَاهُم مِّمَّا يَعْلَمُونَ }يقول تعالى ذكره: فما شأن الذين كفروا بالله
  قبلك يا محمد مهطعين وقد بيَّنا معنى الإهطاع، وما قال أهل التأويل فيه فيما مضى بما
  أغنى عن إعادته في هذا الموضع، غير أنا نذكر في هذا الموضع بعض ما لم يذكره هنالك.
  فقال قتادة فيه ما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { فَمَا
  لِلَّذِينَ كَفَرُوا قِبَلَكَ مُهْطِعِينَ } يقول: عامدين.وقال ابن زيد فيه ما:حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، قوله: { فَما لِلَّذِينَ كَفَرُوا قِبَلَكَ
  مُهْطِعِينَ } قال: المهطع: الذي لا يطرف.وكان بعض أهل المعرفة بكلام العرب من أهل
  البصرة يقول: معناه: مسرعين. ورُوي فيه عن الحسن ما:حدثنا به ابن بشار، قال: ثنا أبو
  عامر، قال: ثنا قُرة، عن الحسن، في قوله: { فمَا لِلَّذِين كَفَرُوا قِبَلَكَ مُهْطِعِين
  } قال: منطلقين.حدثنا ابن بشار، قال: ثنا حماد بن مسعدة، قال: ثنا قرة، عن الحسن، مثله.وقوله:
  { عَنِ اليَمِينِ وعَنِ الشّمالِ عِزِين } يقول: عن يمينك يا محمد، وعن شمالك متفرّقين
  حلقاً ومجالس، جماعة جماعة، معرضين عنك وعن كتاب الله. وبنحو الذي قلنا في ذلك قال
  أهل التأويل.ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس، قوله: { فمَا لِلَّذِين كَفَرُوا قِبَلَك مُهْطِعِين }
  قال: قبلك ينظرون { عَنِ اليَمِينِ وعَنِ الشّمالِ عِزِينَ } قال: العزين: العصب من
  الناس عن يمين وشمال، معرضين عنه، يستهزئون به.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، قوله: { عَنِ اليَمِينِ وعَنِ الشّمالِ عِزِينَ } قال: مجالس مجنبين.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: فَمَما لِلَّذِينَ كَفَرُوا قِبَلَكَ
  مُهْطعِينَ يقول: عامدين { عَنِ اليَمِينِ وعَنِ الشّمالِ عِزِينَ }: أي فرقاً حول
  نبيّ الله صلى الله عليه وسلم، لا يرغبون في كتاب الله ولا في نبيه.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله: { عزِينَ } قال: العزين: الحلق المجالس.حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد قال: سمعت الضحاك يقول في قوله: { عِزِينَ
  } قال: حلقاً ورفقاء.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { عَنِ اليَمِينِ وعَنِ الشّمالِ عِزِينَ } قال: العزين: المجلس الذي فيه الثلاثة والأربعة،
  والمجالس الثلاثة والأربعة أولئك العزون.حدثنا إسماعيل بن موسى الفزاري، قال: أخبرنا
  أبو الأحوص، عن عاصم، عن أبي صالح، عن أبي هريرة يرفعه قال: «مالي أرَاكُمْ عِزِينَ»
  والعزين: الحلق المتفرّقة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَالِ ٱلَّذِينَ كَفَرُواْ قِبَلَكَ
  مُهْطِعِينَ } * { عَنِ ٱلْيَمِينِ وَعَنِ ٱلشِّمَالِ عِزِينَ } * { أَيَطْمَعُ كُلُّ
  ٱمْرِىءٍ مِّنْهُمْ أَن يُدْخَلَ جَنَّةَ نَعِيمٍ } * { كَلاَّ إِنَّا خَلَقْنَاهُم
  مِّمَّا يَعْلَمُونَ }حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا شقيق، عن عبد الملك
  بن عمير، عن أبي سلمة، عن أبي هريرة أن النبيّ صلى الله عليه وسلم خرج على أصحابه وهم
  حِلَق حِلَق، فقال: \" مالي أرَاكمْ عِزِينَ \" حدثني أبو حُصين، قال: ثنا عبثر، قال:
  ثنا الأعمش، عن المسيب بن رافع، عن تميم بن طرفة الطائي، عن جابر بن سمرة، قال: دخل
  علينا رسول الله صلى الله عليه وسلم ونحن متفرّقون، فقال: \" مالَكُمْ عِزِينَ \" حدثني
  عبد الله بن محمد بن عمرو الغزي، قال: ثنا الفريابي، قال: ثنا سفيان، عن الأعمش، عن
  المسيب بن رافع، عن تميم بن طرفة، عن جابر من سمرة، قال: جاء النبيّ صلى الله عليه
  وسلم إلى ناس من أصحابه وهم جلوس، فقال: \" مالي أرَاكُمْ عِزِينَ حِلَقاً \" حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن الأعمش، عن المسيب بن رافع، عن تميم بن طرفة،
  عن جابر بن سمرة، قال: جاء النبيّ صلى الله عليه وسلم إلى ناس من أصحابه وهم جلوس،
  فقال: \" مالي أرَاكُمْ عِزِينَ حِلَقاً \" حدثني ابن حميد، قال: ثنا مهران، عن سفيان،
  عن الأعمش، عن المسيب بن رافع، عن تميم بن طرفة الطائي، قال: ثنا جابر بن سمرة أن النبيّ
  صلى الله عليه وسلم خرج عليهم وهم حلق، فقال: \" مالي أرَاكُمْ عِزِينَ \" يقول: حلقاً،
  يعني قوله: { عَنِ اليَمِينِ وعَنِ الشّمالِ عِزِينَ }.حدثنا ابن بشار، قال: ثنا أبو
  عامر، قال: ثنا قرة، عن الحسن، في قوله: { عَنِ اليَمِينِ وعَنِ الشّمالِ عِزِينَ }
  قال: عزين: متفرّقين، يأخذون يميناً وشمالاً، يقولون: ما قال هذا الرجل؟حدثنا ابن بشار،
  قال: ثنا حماد بن مسعدة، قال: ثنا قرة، عن الحسن، مثله.وواحد العزين: عزوة، كما واحد
  الثّبين ثُبَة، وواحد الكُرين كرة. ومن العِزين قول راعي الإبل:أخَلِيفَةُ الرَّحْمَنِ
  إنَّ عَشِيرَتِي   أمسَى سَوَامُهُمُ عِزِينَ فُلُولاوقوله: { أيَطْمَعُ كُلُّ امْرِىءٍ
  مِنْهُمُ أنْ يُدْخَلَ جَنَّةَ نَعِيمٍ } يقول: أيطمع كلّ امرىء من هؤلاء الذين كفروا
  قبلك مهطعين أن يُدخله الله جنة نعيم: أي بساتين نعيم ينعم فيها.واختلف القرّاء في
  قراءة قوله: { أنْ يُدْخَلَ جَنَّةَ نَعِيمٍ } فقرأت ذلك عامة قرّاء الأمصار: { يُدْخَلَ
  } بضمّ الياء على وجه ما لم يسمّ فاعله، غير الحسن وطلحة بن مصرف، فإنه ذكر عنهما أنهما
  كانا يقرآنه بفتح الياء، بمعنى: أيطمع كلّ امرىء منهم أن يدخل كلّ امرىء منهم جنة نعيم.والصواب
  من القراءة في ذلك ما عليه قرّاء الأمصار، وهي ضمّ الياء لإجماع الحجة من القرّاء عليه.وقوله:
  { كَلاَّ إنَّا خَلَقْناهُمْ مِمَّا يَعْلَمُونَ } يقول عزّ وجلّ: ليس الأمر كما يطمع
  فيه هؤلاء الكفار من أن يدخل كلّ امرىء منهم جنة نعيم.وقوله: { إنَّا خَلَقْناهُمْ
  مِمَّا يَعْلَمُونَ } يقول جلّ وعزّ: إنا خلقناهم من منيّ قذر، وإنما يستوجب دخول الجنة
  من يستوجبه منهم بالطاعة، لا بأنه مخلوق، فكيف يطمعون في دخول الجنة وهم عصاة كفرة.
  وقد:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { إنَّا خَلَقْناهُمْ
  مِمَّا يَعْلَمونَ } إنما خُلقتَ من قَذرٍ يا ابن آدم، فاتق الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

