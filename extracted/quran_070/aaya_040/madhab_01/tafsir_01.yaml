text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلآ أُقْسِمُ
  بِرَبِّ ٱلْمَشَٰرِقِ وَٱلْمَغَٰرِبِ إِنَّا لَقَٰدِرُونَ } * { عَلَىٰ أَن نُّبَدِّلَ
  خَيْراً مِّنْهُمْ وَمَا نَحْنُ بِمَسْبُوقِينَ } * { فَذَرْهُمْ يَخُوضُواْ وَيَلْعَبُواْ
  حَتَّىٰ يُلَٰقُواْ يَوْمَهُمُ ٱلَّذِي يُوعَدُونَ }يقول تعالى ذكره: فلا أقسم بربّ
  مشارق الأرض ومغاربها { إنَّا لَقادِرُونَ على أنْ نُبَدّلَ خَيْراً مِنْهُمْ } يقول:
  إنا لقادرون على أن نهلكهم، ونأتي بخير منهم من الخلق يطيعونني ولا يعصونني { وَما
  نَحْنُ بِمَسْبُوقِينَ } يقول تعالى ذكره: وما يفوتنا منهم أحد بأمر نريده منه، فيعجزنا
  هرباً. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني يعقوب ابن إبراهيم،
  قال: ثنا علية، قال: أخبرنا عمارة بن أبي حفصة، عن عكرمة، قال: قال ابن عباس: إن الشمس
  تطلع كلّ سنة في ثلاثمائة وستين كوّة، تطلع كلّ يوم في كوّة، لا ترجع إلى تلك الكوّة
  إلى ذلك اليوم من العام المقبل، ولا تطلع إلا وهي كارهة، تقول: ربّ لا تطلعني على عبادك،
  فإني أراهم يعصونك، يعملون بمعاصيك أراهم، قال: أو لم تسمعوا إلى قول أمية بن أبي الصلت:حتى
  تُجَرَّ وتُجْلَدَ   قلت: يا مولاه وتجلد الشمس؟ فقال: عَضَضْتَ بِهَنِ أبيك، إنما
  اضطره الرويّ إلى الجلد.حدثنا ابن المثنى، قال: ثني ابن عمارة، عن عكرِمة، عن ابن عباس
  في قول الله: { رَبِّ المَشارِقِ والمَغارِبِ } قال: إن الشمس تطلع من ثلاثمائة وستين
  مطلعاً، تطلع كلّ يوم من مطلع لا تعود فيه إلى قابل، ولا تطلع إلا وهي كارهة، قال عكرِمة:
  فقلت له: قد قال الشاعر:حتى تُجَرَّ وتُجْلَد   قال: فقال ابن عباس: عضِضت بهن أبيك،
  إنما اضطره الرويّ.حدثنا خلاد بن أسلم، قال: أخبرنا النضر، قال: أخبرنا شعبة، قال:
  أخبرنا عمارة، عن عكرمة، عن ابن عباس: إن الشمس تطلع في ثلاثمائة وستين كوّة، فإذا
  طلعت في كوّة لم تطلع منها حتى العام المقبل، ولا تطلع إلا وهي كارهة.حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { فَلا أُقْسِمُ
  بِرَبّ المَشارَقِ وَالمَغارِبِ } قال: هو مطلع الشمس ومغربها، ومطلع القمر ومغربه.وقوله:
  { فَذَرْهُمْ يَخُوضُوا وَيَلْعَبُوا } يقول لنبيه محمد صلى الله عليه وسلم: فذر هؤلاء
  المشركين المهطعين عن اليمين وعن الشمال عزين، يخوضوا في باطلهم، ويلعبوا في هذه الدنيا
  { حتى يُلاقُوا يَوْمَهُمُ الَّذِي يُوعَدُونَ } يقول: حتى يلاقوا عذاب يوم القيامة
  الذي يوعدونه.\r\n\t\t\t\r\n\t\t\t</section>"

