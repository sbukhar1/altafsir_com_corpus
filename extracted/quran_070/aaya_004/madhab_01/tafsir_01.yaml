text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَأَلَ سَآئِلٌ
  بِعَذَابٍ وَاقِعٍ } * { لِّلْكَافِرِينَ لَيْسَ لَهُ دَافِعٌ } * { مِّنَ ٱللَّهِ
  ذِي ٱلْمَعَارِجِ } * { تَعْرُجُ ٱلْمَلاَئِكَةُ وَٱلرُّوحُ إِلَيْهِ فِي يَوْمٍ كَانَ
  مِقْدَارُهُ خَمْسِينَ أَلْفَ سَنَةٍ } * { فَٱصْبِرْ صَبْراً جَمِيلاً }قال أبو جعفر:
  اختلفت القرّاء في قراءة قوله: { سأَلَ سائِلٌ } فقرأته عامة قرّاء الكوفة والبصرة:
  { سأَلَ سائِلٌ } بهمز سأل سائل، بمعنى سأل سائل من الكفار عن عذاب الله، بمن هو واقع
  وقرأ ذلك بعض قرّاء المدينة: «سال سائِلٌ» فلم يهمز سأل، ووجهه إلى أنه فعل من السيل.والذي
  هو أولى القراءتين بالصواب قراءة من قرأه بالهمز لإجماع الحجة من القرّاء على ذلك،
  وأن عامة أهل التأويل من السلف بمعنى الهمز تأوّلوه. ذكر من تأوّل ذلك كذلك، وقال تأويله
  نحو قولنا فيه:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { سألَ سائِلٌ بعَذَابٍ وَاقِعٍ } قال: ذاك سؤال الكفار عن عذاب
  الله وهو واقع.حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن ليث، عن مجاهد{ إنْ كانَ
  هَذَا هُوَ الْحَقَّ مِنْ عِنْدِكَ... }الآية، قال { سأَلَ سائِلٌ بعَذَابِ وَاقِعٍ
  }.حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح عن مجاهد، في قول الله: سأَلَ سائِلٌ قال:
  دعا داع { بعذاب وَاقِعٍ }: يقع في الآخرة، قال: وهو قولهم:{ اللَّهُمَّ إنْ كانَ هَذَا
  هُوَ الْحَقَّ مِنْ عِنْدِكَ فَأمْطِرْ عَلَيْنا حِجارَةً مِنَ السَّماءِ }حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { سأَلَ سائِلٌ بعَذَابٍ وَاقِعٍ }
  قال: سأل عذاب الله أقوام، فبين الله على من يقع على الكافرين.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله: { سأَلَ سائِلٌ } قال: سأل عن عذاب واقع،
  فقال الله: { للْكافِرِينَ لَيْسَ لَهُ دَافِعٌ }.وأما الذين قرأوا ذلك بغير همز، فإنهم
  قالوا: السائل واد من أودية جهنم.ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قول الله: «سأل سائِلٌ بعَذَابٍ وَاقِعٍ» قال: قال بعض أهل العلم:
  هو واد في جهنم يقال له سائل.وقوله: { بِعَذَابٍ وَاقِعٍ للْكافِرِينَ } يقول: سأل
  بعذاب للكافرين واجب لهم يوم القيامة واقع بهم.ومعنى { للْكافِرِينَ } على الكافرين،
  كالذي:حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { بِعَذَابٍ وَاقِعٍ للْكافِرِينَ } يقول: واقع على الكافرين واللام في قوله
  { للْكافِرِينَ } من صلة الواقع.وقوله: { لَيْسَ لَهُ دَافِعٌ مِنَ اللَّهِ ذِي المَعَارِجٍ
  } يقول تعالى ذكره: ليس للعذاب الواقع على الكافرين من الله دافع يدفعه عنهم.وقوله:
  { ذِي المَعارِجِ } يعني: ذا العلوّ والدرجات والفواضل والنعم. وبنحو الذي قلنا في
  ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، في قوله: { ذِي المَعارِج } يقول: العلوّ والفواضل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَأَلَ سَآئِلٌ بِعَذَابٍ وَاقِعٍ }
  * { لِّلْكَافِرِينَ لَيْسَ لَهُ دَافِعٌ } * { مِّنَ ٱللَّهِ ذِي ٱلْمَعَارِجِ } *
  { تَعْرُجُ ٱلْمَلاَئِكَةُ وَٱلرُّوحُ إِلَيْهِ فِي يَوْمٍ كَانَ مِقْدَارُهُ خَمْسِينَ
  أَلْفَ سَنَةٍ } * { فَٱصْبِرْ صَبْراً جَمِيلاً }حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { مِنَ اللَّهِ ذِي المَعارِجِ }: ذي الفواضل والنِّعم.حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: { مِنَ اللَّهِ ذِي المَعارِجِ } قال
  معارج السماء.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ذِي المَعارِجِ
  } قال: الله ذو المعارج.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن الأعمش، عن رجل،
  عن سعيد بن جبير، عن ابن عباس { ذِي المَعارِجِ } قال: ذي الدرجات.وقوله: { تَعْرُجُ
  المَلائِكَةُ وَالرُّوحُ إلَيْهِ فِي يَوْمٍ كانَ مِقْدَارُهُ خَمْسِينَ ألْفَ سَنَةٍ
  } يقول تعالى ذكره: تصعد الملائكة والروح، وهو جبريل عليه السلام إليه، يعني إلى الله
  جلّ وعزّ والهاء في قوله: إلَيْهِ عائدة على اسم الله في { يَوْمٍ كانَ مِقْدَارُهُ
  خَمْسِينَ ألْفَ سَنَةٍ } يقول: كان مقدار صعودهم ذلك في يوم لغيرهم من الخلق خمسين
  ألف سنة، وذلك أنها تصعد من منتهى أمره من أسفل الأرض السابعة إلى منتهى أمره من فوق
  السموات السبع. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا حكام بن سلم، عن عمرو بن معروف، عن ليث، عن مجاهد { في يَوْمٍ كانَ مِقْدَارُهُ
  خَمْسِينَ ألْفَ سَنَةٍ } قال: منتهى أمره من أسفل الأرضين إلى منتهى أمره من فوق السموات
  مقدار خمسين ألف سنة ويوم كان مقداره ألف سنة، يعني بذلك نزل الأمر من السماء إلى الأرض،
  ومن الأرض إلى السماء في يوم واحد، فذلك مقداره ألف سنة، لأن ما بين السماء إلى الأرض،
  مسيرة خمسمائة عام.وقال آخرون: بل معنى ذلك: تعرج الملائكة والروح إليه في يوم يفرغ
  فيه من القضاء بين خلقه، كان قدر ذلك اليوم الذي فرغ فيه من القضاء بينهم قدر خمسين
  ألف سنة.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن سماك بن حرب،
  عن عكرِمة { فِي يَوْم كانَ مِقْدَارُهُ خَمْسِينَ ألْفَ سَنَةٍ } قال: في يوم واحد
  يفرغ في ذلك اليوم من القضاء كقدر خمسين ألف سنة.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن سماك، عن عكرِمة { فِي يَوْم كانَ مِقْدَارُهُ خَمْسِينَ ألْفَ
  سَنَةٍ } قال: يوم القيامة.حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة،
  عن سماك، عن عكرِمة في هذه الآية { خَمْسينَ ألْفَ سَنَةٍ } قال: يوم القيامة.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { تَعْرُجُ المَلائِكَةُ وَالرُّوحُ إلَيْه
  فِي يَوْمٍ كانَ مِقْدَارُهُ خَمْسِينَ ألْفَ سَنَةٍ }: ذاكم يوم القيامة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَأَلَ سَآئِلٌ بِعَذَابٍ وَاقِعٍ }
  * { لِّلْكَافِرِينَ لَيْسَ لَهُ دَافِعٌ } * { مِّنَ ٱللَّهِ ذِي ٱلْمَعَارِجِ } *
  { تَعْرُجُ ٱلْمَلاَئِكَةُ وَٱلرُّوحُ إِلَيْهِ فِي يَوْمٍ كَانَ مِقْدَارُهُ خَمْسِينَ
  أَلْفَ سَنَةٍ } * { فَٱصْبِرْ صَبْراً جَمِيلاً }حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن ابن أبي نجيح، عن مجاهد، قال معمر: وبلغني أيضاً، عن عكرِمة، في قوله:
  { مقدَارُهُ خَمْسِينَ ألْفَ سَنَةٍ } لا يدري أحدٌ كم مضى، ولا كم بقي إلا الله.حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { تَعْرُجُ
  المَلائِكَةُ وَالرُّوحُ إلَيْهِ فِي يَوْمٍ كانَ مِقْدَارُهُ خَمْسِينَ ألْفَ سَنَةٍ
  } فهذا يوم القيامة، جعله الله على الكافرين مقدار خمسين ألف سنة.حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { فِي يَوْمٍ
  كانَ مِقْدَارُهُ خَمْسِينَ ألْفَ سَنَةٍ } يعني يوم القيامة.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { فِي يَوْمٍ كانَ مقْدَارُهُ خَمْسِينَ ألْفَ
  سَنَةٍ } قال: هذا يوم القيامة.حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني عمرو
  بن الحارث أن درّاجاً حدّثه عن أبي الهيثم عن سعيد، أنه قال لرسول الله صلى الله عليه
  وسلم: { فِي يَوْمٍ كانَ مِقْدَارُهُ خَمْسِينَ ألْفَ سَنَةٍ } ما أطول هذا فقال النبي
  صلى الله عليه وسلم: \" وَالَّذِي نَفْسِي بِيَدِهِ، إنَّهُ لَيُخَفَّفُ عَلى المُؤْمِنِ
  حتى يَكُونَ أخَفَّ عَلَيْهِ مِنَ الصَّلاةِ المَكْتُوبَةِ يُصَلِّيها فِي الدُّنْيا
  \" وقد رُوي عن ابن عباس في ذلك غير القول الذي ذكرنا عنه، وذلك ما:حدثني يعقوب بن
  إبراهيم، قال: ثنا ابن علية، عن أيوب، عن ابن أبي مليكة، أن رجلاً سأل ابن عباس عن
  يوم كان مقداره ألف سنة، فقال: ما يوم كان مقداره خمسين ألف سنة؟ قال: إنما سألتك لتخبرني،
  قال: هما يومان ذكرهما الله في القرآن، الله أعلم بهما، فكره أن يقول في كتاب الله
  ما لا يعلم.حدثنا ابن بشار، قال: ثنا عبد الوهاب، قال: ثنا أيوب، عن ابن أبي مليكة،
  قال: سأل رجل ابن عباس عن يوم مقداره ألف سنة، قال: فاتهمه، فقيل له فيه، فقال: ما
  يوم كان مقداره خمسين ألف سنة؟ فقال: إنما سألتك لتخبرني، فقال: هما يومان ذكرهما الله
  جلّ وعزّ، الله أعلم بهما، وأكره أن أقول في كتاب الله بما لا أعلم.وقرأت عامة قرّاء
  الأمصار قوله: { تَعْرُجُ المَلائِكَةُ والرُّوحُ } بالتاء خلا الكسائي، فإنه كان يقرأ
  ذلك بالياء بخبر كان يرويه عن ابن مسعود أنه قرأ ذلك كذلك.والصواب من قراءة ذلك عندنا
  ما عليه قرّاء الأمصار، وهو بالتاء لإجماع الحجة من القرّاء عليه.وقوله { فاصْبِرْ
  صَبْراً جمِيلاً } يقول تعالى ذكره: فاصبر صبراً جميلاً، يعني: صبراً لا جزع فيه. يقول
  له: اصبر على أذى هؤلاء المشركين لك، ولا يثنيك ما تلقى منهم من المكروه عن تبليغ ما
  أمرك ربك أن تبلغهم من الرسالة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَأَلَ سَآئِلٌ بِعَذَابٍ وَاقِعٍ }
  * { لِّلْكَافِرِينَ لَيْسَ لَهُ دَافِعٌ } * { مِّنَ ٱللَّهِ ذِي ٱلْمَعَارِجِ } *
  { تَعْرُجُ ٱلْمَلاَئِكَةُ وَٱلرُّوحُ إِلَيْهِ فِي يَوْمٍ كَانَ مِقْدَارُهُ خَمْسِينَ
  أَلْفَ سَنَةٍ } * { فَٱصْبِرْ صَبْراً جَمِيلاً }وكان ابن زيد يقول في ذلك ما:حدثني
  به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فاصْبِرْ صَبْراً جَمِيلاً
  } قال: هذا حين كان يأمره بالعفو عنهم لا يكافئهم، فلما أمر بالجهاد والغلظة عليهم
  أمر بالشدّة والقتل حتى يتركوا، ونسخ هذا.وهذا الذي قاله ابن زيد أنه كان أمر بالعفو
  بهذه الآية، ثم نسخ ذلك قول لا وجه له، لأنه لا دلالة على صحة ما قال من بعض الأوجه
  التي تصحّ منها الدعاوي، وليس في أمر الله نبيه صلى الله عليه وسلم في الصبر الجميل
  على أذى المشركين ما يوجب أن يكون ذلك أمراً منه له به في بعض الأحوال، بل كان ذلك
  أمراً من الله له به في كلّ الأحوال، لأنه لم يزل صلى الله عليه وسلم من لدن بعثه الله
  إلى أن اخترمه في أذى منهم، وهو في كلّ ذلك صابر على ما يلقى منهم من أذًى قبل أن يأذن
  الله له بحربهم، وبعد إذنه له بذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

