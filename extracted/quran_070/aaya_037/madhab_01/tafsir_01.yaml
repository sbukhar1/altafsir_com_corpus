  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَالِ
  ٱلَّذِينَ كَفَرُواْ قِبَلَكَ مُهْطِعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَنِ ٱلْيَمِينِ
  وَعَنِ ٱلشِّمَالِ عِزِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَيَطْمَعُ كُلُّ ٱمْرِىءٍ مِّنْهُمْ أَن يُدْخَلَ
  جَنَّةَ نَعِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَلاَّ إِنَّا خَلَقْنَاهُم مِّمَّا يَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فما شأن الذين كفروا بالله قبلك يا محمد مهطعين وقد
  بيَّنا معنى الإهطاع، وما قال أهل التأويل فيه فيما مضى بما أغنى عن إعادته في هذا
  الموضع، غير أنا نذكر في هذا الموضع بعض ما لم يذكره هنالك. فقال قتادة فيه ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { فَمَا
  لِلَّذِينَ كَفَرُوا قِبَلَكَ مُهْطِعِينَ } يقول: عامدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن زيد فيه ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، قوله: { فَما لِلَّذِينَ كَفَرُوا قِبَلَكَ مُهْطِعِينَ } قال: المهطع:
  الذي لا يطرف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض أهل المعرفة بكلام العرب
  من أهل البصرة يقول: معناه: مسرعين. ورُوي فيه عن الحسن ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به ابن بشار، قال: ثنا أبو عامر، قال: ثنا قُرة، عن الحسن، في قوله: { فمَا لِلَّذِين
  كَفَرُوا قِبَلَكَ مُهْطِعِين } قال: منطلقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا حماد بن مسعدة، قال: ثنا قرة، عن الحسن، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { عَنِ اليَمِينِ وعَنِ الشّمالِ عِزِين } يقول: عن يمينك يا
  محمد، وعن شمالك متفرّقين حلقاً ومجالس، جماعة جماعة، معرضين عنك وعن كتاب الله. وبنحو
  الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فمَا لِلَّذِين كَفَرُوا
  قِبَلَك مُهْطِعِين } قال: قبلك ينظرون { عَنِ اليَمِينِ وعَنِ الشّمالِ عِزِينَ }
  قال: العزين: العصب من الناس عن يمين وشمال، معرضين عنه، يستهزئون به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { عَنِ اليَمِينِ
  وعَنِ الشّمالِ عِزِينَ } قال: مجالس مجنبين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: فَمَما لِلَّذِينَ كَفَرُوا قِبَلَكَ
  مُهْطعِينَ يقول: عامدين { عَنِ اليَمِينِ وعَنِ الشّمالِ عِزِينَ }: أي فرقاً حول
  نبيّ الله صلى الله عليه وسلم، لا يرغبون في كتاب الله ولا في نبيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله:
  { عزِينَ } قال: العزين: الحلق المجالس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد قال: سمعت الضحاك يقول في قوله: { عِزِينَ
  } قال: حلقاً ورفقاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { عَنِ اليَمِينِ وعَنِ الشّمالِ عِزِينَ } قال: العزين:
  المجلس الذي فيه الثلاثة والأربعة، والمجالس الثلاثة والأربعة أولئك العزون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا إسماعيل بن موسى الفزاري، قال: أخبرنا أبو الأحوص، عن عاصم،
  عن أبي صالح، عن أبي هريرة يرفعه قال: «مالي أرَاكُمْ عِزِينَ» والعزين: الحلق المتفرّقة.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
