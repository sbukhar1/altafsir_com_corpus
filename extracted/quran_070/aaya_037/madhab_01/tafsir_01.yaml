  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَنِ
  ٱلْيَمِينِ وَعَنِ ٱلشِّمَالِ عِزِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَطْمَعُ كُلُّ
  ٱمْرِىءٍ مِّنْهُمْ أَن يُدْخَلَ جَنَّةَ نَعِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ إِنَّا خَلَقْنَاهُم
  مِّمَّا يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل،
  قال: ثنا شقيق، عن عبد الملك بن عمير، عن أبي سلمة، عن أبي هريرة أن النبيّ صلى الله
  عليه وسلم خرج على أصحابه وهم حِلَق حِلَق، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مالي أرَاكمْ عِزِينَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو حُصين، قال: ثنا عبثر، قال: ثنا الأعمش، عن المسيب بن رافع، عن تميم بن طرفة الطائي،
  عن جابر بن سمرة، قال: دخل علينا رسول الله صلى الله عليه وسلم ونحن متفرّقون، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مالَكُمْ عِزِينَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عبد الله بن محمد بن عمرو الغزي، قال: ثنا الفريابي، قال: ثنا
  سفيان، عن الأعمش، عن المسيب بن رافع، عن تميم بن طرفة، عن جابر من سمرة، قال: جاء
  النبيّ صلى الله عليه وسلم إلى ناس من أصحابه وهم جلوس، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مالي أرَاكُمْ عِزِينَ حِلَقاً
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن الأعمش، عن المسيب بن رافع، عن تميم بن طرفة، عن جابر بن سمرة، قال: جاء
  النبيّ صلى الله عليه وسلم إلى ناس من أصحابه وهم جلوس، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مالي أرَاكُمْ عِزِينَ حِلَقاً
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني ابن حميد، قال: ثنا مهران،
  عن سفيان، عن الأعمش، عن المسيب بن رافع، عن تميم بن طرفة الطائي، قال: ثنا جابر بن
  سمرة أن النبيّ صلى الله عليه وسلم خرج عليهم وهم حلق، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مالي أرَاكُمْ عِزِينَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: حلقاً، يعني قوله: { عَنِ
  اليَمِينِ وعَنِ الشّمالِ عِزِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو عامر، قال: ثنا قرة، عن الحسن، في قوله: { عَنِ اليَمِينِ وعَنِ
  الشّمالِ عِزِينَ } قال: عزين: متفرّقين، يأخذون يميناً وشمالاً، يقولون: ما قال هذا
  الرجل؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا حماد بن
  مسعدة، قال: ثنا قرة، عن الحسن، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وواحد
  العزين: عزوة، كما واحد الثّبين ثُبَة، وواحد الكُرين كرة. ومن العِزين قول راعي الإبل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أخَلِيفَةُ الرَّحْمَنِ إنَّ عَشِيرَتِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أمسَى سَوَامُهُمُ عِزِينَ فُلُولا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أيَطْمَعُ كُلُّ امْرِىءٍ
  مِنْهُمُ أنْ يُدْخَلَ جَنَّةَ نَعِيمٍ } يقول: أيطمع كلّ امرىء من هؤلاء الذين كفروا
  قبلك مهطعين أن يُدخله الله جنة نعيم: أي بساتين نعيم ينعم فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف القرّاء في قراءة قوله: { أنْ يُدْخَلَ جَنَّةَ نَعِيمٍ } فقرأت
  ذلك عامة قرّاء الأمصار: { يُدْخَلَ } بضمّ الياء على وجه ما لم يسمّ فاعله، غير الحسن
  وطلحة بن مصرف، فإنه ذكر عنهما أنهما كانا يقرآنه بفتح الياء، بمعنى: أيطمع كلّ امرىء
  منهم أن يدخل كلّ امرىء منهم جنة نعيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة في ذلك ما عليه قرّاء الأمصار، وهي ضمّ الياء لإجماع الحجة من القرّاء عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كَلاَّ إنَّا خَلَقْناهُمْ مِمَّا يَعْلَمُونَ } يقول عزّ
  وجلّ: ليس الأمر كما يطمع فيه هؤلاء الكفار من أن يدخل كلّ امرىء منهم جنة نعيم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّا خَلَقْناهُمْ مِمَّا يَعْلَمُونَ } يقول جلّ وعزّ:
  إنا خلقناهم من منيّ قذر، وإنما يستوجب دخول الجنة من يستوجبه منهم بالطاعة، لا بأنه
  مخلوق، فكيف يطمعون في دخول الجنة وهم عصاة كفرة. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { إنَّا خَلَقْناهُمْ مِمَّا يَعْلَمونَ
  } إنما خُلقتَ من قَذرٍ يا ابن آدم، فاتق الله.</font></font><font class=\"TextResultArabic\"><font
