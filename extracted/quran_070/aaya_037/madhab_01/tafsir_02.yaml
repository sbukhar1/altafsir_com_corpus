text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَالِ ٱلَّذِينَ
  كَفَرُواْ قِبَلَكَ مُهْطِعِينَ } * { عَنِ ٱلْيَمِينِ وَعَنِ ٱلشِّمَالِ عِزِينَ }
  * { أَيَطْمَعُ كُلُّ ٱمْرِىءٍ مِّنْهُمْ أَن يُدْخَلَ جَنَّةَ نَعِيمٍ } * { كَلاَّ
  إِنَّا خَلَقْنَاهُم مِّمَّا يَعْلَمُونَ } * { فَلآ أُقْسِمُ بِرَبِّ ٱلْمَشَٰرِقِ
  وَٱلْمَغَٰرِبِ إِنَّا لَقَٰدِرُونَ } * { عَلَىٰ أَن نُّبَدِّلَ خَيْراً مِّنْهُمْ
  وَمَا نَحْنُ بِمَسْبُوقِينَ } * { فَذَرْهُمْ يَخُوضُواْ وَيَلْعَبُواْ حَتَّىٰ يُلَٰقُواْ
  يَوْمَهُمُ ٱلَّذِي يُوعَدُونَ } * { يَوْمَ يَخْرُجُونَ مِنَ ٱلأَجْدَاثِ سِرَاعاً
  كَأَنَّهُمْ إِلَىٰ نُصُبٍ يُوفِضُونَ } * { خَٰشِعَةً أَبْصَٰرُهُمْ تَرْهَقُهُمْ
  ذِلَّةٌ ذَلِكَ ٱلْيَوْمُ ٱلَّذِي كَانُواْ يُوعَدُونَ }كان المشركون يحتفون حول النبي
  صلى الله عليه وسلم حلقاً حلقاً وفرقاً فرقاً، يستمعون ويستهزؤون بكلامه. ويقولون:
  إن دخل هؤلاء الجنة كما يقول محمد فلندخلنها قبلهم، فنزلت { مُهْطِعِينَ } مسرعين نحوك،
  مادّي أعناقهم إليك، مقبلين بأبصارهم عليك { عِزِينَ } فرقا شتى جمع عزة، وأصلها عزوة،
  كأن كل فرقة تعتزي إلى غير من تعتزي إليه الأخرى: فهم مفترقون. قال الكميت.وَنَحْنُ
  وَجَنْدَلٌ بَاغٍ تَرَكْنَا   كَتَائِبَ جَنْدَكٍ شَتَّى عِزِيناًوقيل: كان المستهزؤون
  خمسة أرهط { كَلاَّ } ردع لهم عن طمعهم في دخول الجنة، ثم علل ذلك بقوله: { إِنَّا
  خَلَقْنَـٰهُم مّمَّا يَعْلَمُونَ } إلى آخر السورة، وهو كلام دال على إنكارهم البعث،
  فكانه قال: كلا إنهم منكرون للبعث والجزاء؛ فمن أين يطعمون في دخول الجنة؟ فإن قلت:
  من أي وجه دل هذا الكلام على إنكار البعث؟ قلت: من حيث أنه احتجاج عليهم بالنشأة الأولى،
  كالاحتجاج بها عليهم في مواضع من التنزيل، وذلك قوله: { خَلَقْنَـٰهُم مّمَّا يَعْلَمُونَ
  } أي من النطف، وبالقدرة على أن يهلكهم ويبدل ناساً خيراً منهم، وأنه ليس بمسبوق على
  ما يريد تكوينه لا يعجزه شيء، والغرض أن من قدر على ذلك لم تعجزه الإعادة. ويجوز أن
  يراد: إنا خلقناهم مما يعلمون، أي: من النطفة المذرة، وهي منصبهم الذي لا منصب أوضع
  منه. ولذلك أبهم وأخفى: إشعاراً بأنه منصب يستحيا من ذكره، فمن أين يتشرفون ويدعون
  التقدم ويقولون: لندخلن الجنة قبلهم. وقيل: معناه إنا خلقناهم من نطفة كما خلقنا بني
  آدم كلهم، ومن حكمنا أن لا يدخل أحد منهم الجنة إلا بالإيمان والعمل الصالح، فلم يطمع
  أن يدخلها من ليس له إيمان وعمل. وقرىء: «برب المشرق والمغرب» ويخرجون، ويخرجون ومن
  الأجداث سراعاً، بالإظهار والإدغام. ونصب، ونصب: وهو كل ما نصب فعبد من دون الله {
  يُوفِضُونَ } يسرعون إلى الداعي مستبقين كما كانوا يستبقون إلى أنصابهم.عن رسول الله
  صلى الله عليه وسلم:(1229) \" من قرأ سورة سأل سائل أعطاه الله ثواب الذين هم لأماناتهم
  وعهدهم راعون \". \r\n\t\t\t\r\n\t\t\t</section>"

