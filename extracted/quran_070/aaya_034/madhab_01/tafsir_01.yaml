text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ هُمْ
  لأَمَانَاتِهِمْ وَعَهْدِهِمْ رَاعُونَ } * { وَالَّذِينَ هُمْ بِشَهَادَاتِهِم قَائِمُونَ
  } * { وَالَّذِينَ هُمْ عَلَىٰ صَلاَتِهِمْ يُحَافِظُونَ } * { أُوْلَـٰئِكَ فِي جَنَّاتٍ
  مُّكْرَمُونَ }يقول تعالى ذكره: وإلا الذين هم لأمانات الله التي ائتمنهم عليها من
  فرائضه وأمانات عباده التي ائتُمِنُوا عليها، وعهوده التي أخذها عليهم بطاعته فيما
  أمرهم به ونهاهم وعهود عباده التي أعطاهم على ما عقده لهم على نفسه راعون، يرقبون ذلك،
  ويحفظونه فلا يضيعونه، ولكنهم يؤدّونها ويتعاهدونها على ما ألزمهم الله وأوجب عليهم
  حفظها { وَالَّذِينَ هُمْ بشَهادَاتِهِمْ قائمُونَ } يقول: والذين لا يكتمون ما استشهدوا
  عليه، ولكنهم يقومون بأدائها، حيث يلزمهم أداؤها غير مغيرة ولا مبدّلة { وَالَّذِينَ
  هُمْ عَلى صَلاتِهِمْ يُحافِظُونَ } يقول: والذين هم على مواقيت صلاتهم التي فرضها
  الله عليهم وحدودها التي أوجبها عليهم يحافظون، ولا يضيعون لها ميقاتاً ولا حدّاً.وقوله:
  { أولَئِكَ فِي جَنَّاتٍ مُكْرَمُونَ } يقول عزّ وجل: هؤلاء الذين يفعلون هذه الأفعال
  في بساتين مكرمون يكرمهم الله بكرامته.\r\n\t\t\t\r\n\t\t\t</section>"

