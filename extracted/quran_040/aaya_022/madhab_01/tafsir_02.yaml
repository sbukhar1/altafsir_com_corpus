  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَسِيروُاْ فِي ٱلأَرْضِ فَيَنظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلَّذِينَ كَانُواْ مِن
  قَبْلِهِمْ كَانُواْ هُمْ أَشَدَّ مِنْهُمْ قُوَّةً وَآثَاراً فِي ٱلأَرْضِ فَأَخَذَهُمُ
  ٱللَّهُ بِذُنُوبِهِمْ وَمَا كَانَ لَهُم مِّنَ ٱللَّهِ مِن وَاقٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  بِأَنَّهُمْ كَانَت تَّأْتِيهِمْ رُسُلُهُم بِٱلْبَيِّنَاتِ فَكَفَرُواْ فَأَخَذَهُمُ
  ٱللَّهُ إِنَّهُ قَوِيٌّ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">(هم)
  في { كَانُواْ هُمْ أَشَدَّ مِنْهُمْ } فصل. فإن قلت: من حق الفصل أن لا يقع إلاّ بين
  معرفتين فما باله واقعاً بين معرفة وغير معرفة؟ وهو أشدّ منهم. قلت: قد ضارع المعرفة
  في أنه لا تدخله الألف واللام، فأجري مجراها. وقرىء: «منكم» وهي في مصاحف أهل الشام
  { وَءَاثَاراً } يريد حصونهم وقصورهم وعددهم، وما يوصف بالشدّة من آثارهم. أو: أراد
  وأكثر آثاراً، كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مُتَقَلِّداً
  سَيْفاً وَرُمْحاً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
