text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَسِيروُاْ
  فِي ٱلأَرْضِ فَيَنظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلَّذِينَ كَانُواْ مِن قَبْلِهِمْ
  كَانُواْ هُمْ أَشَدَّ مِنْهُمْ قُوَّةً وَآثَاراً فِي ٱلأَرْضِ فَأَخَذَهُمُ ٱللَّهُ
  بِذُنُوبِهِمْ وَمَا كَانَ لَهُم مِّنَ ٱللَّهِ مِن وَاقٍ } * { ذَلِكَ بِأَنَّهُمْ
  كَانَت تَّأْتِيهِمْ رُسُلُهُم بِٱلْبَيِّنَاتِ فَكَفَرُواْ فَأَخَذَهُمُ ٱللَّهُ إِنَّهُ
  قَوِيٌّ شَدِيدُ ٱلْعِقَابِ }(هم) في { كَانُواْ هُمْ أَشَدَّ مِنْهُمْ } فصل. فإن
  قلت: من حق الفصل أن لا يقع إلاّ بين معرفتين فما باله واقعاً بين معرفة وغير معرفة؟
  وهو أشدّ منهم. قلت: قد ضارع المعرفة في أنه لا تدخله الألف واللام، فأجري مجراها.
  وقرىء: «منكم» وهي في مصاحف أهل الشام { وَءَاثَاراً } يريد حصونهم وقصورهم وعددهم،
  وما يوصف بالشدّة من آثارهم. أو: أراد وأكثر آثاراً، كقوله:مُتَقَلِّداً سَيْفاً وَرُمْحاً   \r\n\t\t\t</section>"

