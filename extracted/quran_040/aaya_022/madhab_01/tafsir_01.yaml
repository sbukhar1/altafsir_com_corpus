text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ بِأَنَّهُمْ
  كَانَت تَّأْتِيهِمْ رُسُلُهُم بِٱلْبَيِّنَاتِ فَكَفَرُواْ فَأَخَذَهُمُ ٱللَّهُ إِنَّهُ
  قَوِيٌّ شَدِيدُ ٱلْعِقَابِ }يقول تعالى ذكره: هذا الذي فعلت بهؤلاء الأمم الذين من
  قبل مشركي قريش من إهلاكناهم بذنوبهم فعلنا بهم بأنهم كانت تأتيهم رسل الله إليهم بالبينات،
  يعني بالآيات الدالات على حقيقة ما تدعوهم إليه من توحيد الله، والانتهاء إلى طاعته
  { فَكَفَرُوا } يقول: فأنكروا رسالتها، وجحدوا توحيد الله، وأبوا أن يطيعوا الله {
  فأخَذَهُمُ اللَّهُ } يقول: فأخذهم الله بعذابه فأهلكهم { إنَّهُ قَوِيّ شَديدُ العِقابِ
  } يقول: إن الله ذو قوّة لا يقهره شيء، ولا يغلبه، ولا يعجزه شيء أراده، شديد عقابه
  من عاقب من خلقه وهذا وعيد من الله مشركي قريش، المكذّبين رسوله محمداً صلى الله عليه
  وسلم يقول لهم جلّ ثناؤه: فاحذروا أيها القوم أن تسلكوا سبيلهم في تكذيب محمد صلى الله
  عليه وسلم وجحود توحيد الله، ومخالفة أمره ونهيه فيسلك بكم في تعجيل الهلاك لكم مسلَكَهم.\r\n\t\t\t\r\n\t\t\t</section>"

