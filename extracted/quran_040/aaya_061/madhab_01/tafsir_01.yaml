text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  جَعَلَ لَكُمُ ٱللَّيْلَ لِتَسْكُنُواْ فِيهِ وَٱلنَّهَـارَ مُبْصِـراً إِنَّ ٱللَّهَ
  لَذُو فَضْلٍ عَلَى ٱلنَّاسِ وَلَـٰكِنَّ أَكْـثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ }يقول
  تعالى ذكره: الله الذي لا تصلح الألوهية إلا له، ولا تنبغي العبادة لغيره، الذي صفته
  أنه جعل لكم أيها الناس الليل سكناً لتسكنوا فيه، فتهدؤا من التصرفّ والاضطراب للمعاش،
  والأسباب التي كنتم تتصرفون فيها في نهاركم { والنَّهارَ مُبْصِراً } يقول: وجعل النهار
  مبصراً من اضطرب فيه لمعاشه، وطلب حاجاته، نعمة منه بذلك عليكم { إنَّ اللَّهَ لَذُو
  فَضْلِ على النَّاسِ } يقول: إن الله لمتفضل عليكم أيها الناس بما لا كفء له من الفضل
  { وَلَكِنَّ أكْثَرَ النَّاسِ لا يَشْكُرُونَ } يقول: ولكن أكثرهم لا يشكرونه بالطاعة
  له، وإخلاص الألوهية والعبادة له، ولا يد تقدمت له عنده استوجب بها منه الشكر عليها.\r\n\t\t\t\r\n\t\t\t</section>"

