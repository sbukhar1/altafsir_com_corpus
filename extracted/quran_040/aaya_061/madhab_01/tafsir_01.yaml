  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِي جَعَلَ لَكُمُ ٱللَّيْلَ لِتَسْكُنُواْ فِيهِ وَٱلنَّهَـارَ مُبْصِـراً إِنَّ
  ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ وَلَـٰكِنَّ أَكْـثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: الله الذي لا تصلح الألوهية إلا له، ولا تنبغي العبادة
  لغيره، الذي صفته أنه جعل لكم أيها الناس الليل سكناً لتسكنوا فيه، فتهدؤا من التصرفّ
  والاضطراب للمعاش، والأسباب التي كنتم تتصرفون فيها في نهاركم { والنَّهارَ مُبْصِراً
  } يقول: وجعل النهار مبصراً من اضطرب فيه لمعاشه، وطلب حاجاته، نعمة منه بذلك عليكم
  { إنَّ اللَّهَ لَذُو فَضْلِ على النَّاسِ } يقول: إن الله لمتفضل عليكم أيها الناس
  بما لا كفء له من الفضل { وَلَكِنَّ أكْثَرَ النَّاسِ لا يَشْكُرُونَ } يقول: ولكن
  أكثرهم لا يشكرونه بالطاعة له، وإخلاص الألوهية والعبادة له، ولا يد تقدمت له عنده
  استوجب بها منه الشكر عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

