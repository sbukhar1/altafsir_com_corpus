  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِي جَعَلَ لَكُمُ ٱللَّيْلَ لِتَسْكُنُواْ فِيهِ وَٱلنَّهَـارَ مُبْصِـراً إِنَّ
  ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ وَلَـٰكِنَّ أَكْـثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مُبْصِـراً } من الإسناد المجازي، لأن الإبصار في الحقيقة لأهل النهار.
  فإن قلت: لم قرن الليل بالمفعول له. والنهار بالحال؟ وهلا كانا حالين أو مفعولاً لهما
  فيراعي حق المقابلة؟ قلت: هما متقابلان من حيث المعنى، لأن كل واحد منهما يؤدي مؤدى
  الآخر، لأنه لو قيل: لتبصروا فيه، فاتت الفصاحة التي في الإسناد المجازي، ولو قيل:
  ساكناً - والليل يجوز أن يوصف بالسكون على الحقيقة، ألا ترى إلى قولهم: ليل ساج، وساكن
  لا ريح فيه - لم تتميز الحقيقة من المجاز. فإن قلت: فهلا قيل: لمفضل، أو لمتفضل؟ قلت:
  لأن الغرض تنكير الفضل، وأن يجعل فضلاً لا يوازيه فضل، وذلك إنما يستوي بالإضافة. فإن
  قلت: فلو قيل: ولكن أكثرهم، فلا يتكرر ذكر الناس؟ قلت: في هذا التكرير تخصيص لكفران
  النعمة بهم، وأنهم هم الذين يكفرون فضل الله ولا يشكرونه، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلإِنْسَـٰنَ لَكَفُورٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 15]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلإِنسَـٰنَ لِرَبّهِ لَكَنُودٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العاديات:
  6]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلإنْسَانَ لَظَلُومٌ كَفَّارٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 34].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
