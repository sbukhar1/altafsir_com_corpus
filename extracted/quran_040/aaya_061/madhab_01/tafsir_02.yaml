text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  جَعَلَ لَكُمُ ٱللَّيْلَ لِتَسْكُنُواْ فِيهِ وَٱلنَّهَـارَ مُبْصِـراً إِنَّ ٱللَّهَ
  لَذُو فَضْلٍ عَلَى ٱلنَّاسِ وَلَـٰكِنَّ أَكْـثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ }{ مُبْصِـراً
  } من الإسناد المجازي، لأن الإبصار في الحقيقة لأهل النهار. فإن قلت: لم قرن الليل
  بالمفعول له. والنهار بالحال؟ وهلا كانا حالين أو مفعولاً لهما فيراعي حق المقابلة؟
  قلت: هما متقابلان من حيث المعنى، لأن كل واحد منهما يؤدي مؤدى الآخر، لأنه لو قيل:
  لتبصروا فيه، فاتت الفصاحة التي في الإسناد المجازي، ولو قيل: ساكناً - والليل يجوز
  أن يوصف بالسكون على الحقيقة، ألا ترى إلى قولهم: ليل ساج، وساكن لا ريح فيه - لم تتميز
  الحقيقة من المجاز. فإن قلت: فهلا قيل: لمفضل، أو لمتفضل؟ قلت: لأن الغرض تنكير الفضل،
  وأن يجعل فضلاً لا يوازيه فضل، وذلك إنما يستوي بالإضافة. فإن قلت: فلو قيل: ولكن أكثرهم،
  فلا يتكرر ذكر الناس؟ قلت: في هذا التكرير تخصيص لكفران النعمة بهم، وأنهم هم الذين
  يكفرون فضل الله ولا يشكرونه، كقوله:{ إِنَّ ٱلإِنْسَـٰنَ لَكَفُورٌ }[الزخرف: 15]{ إِنَّ
  ٱلإِنسَـٰنَ لِرَبّهِ لَكَنُودٌ }[العاديات: 6]،{ إِنَّ ٱلإنْسَانَ لَظَلُومٌ كَفَّارٌ }[إبراهيم:
  34].\r\n\t\t\t\r\n\t\t\t</section>"

