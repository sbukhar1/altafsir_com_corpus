  يُسَبِّحُونَ بِحَمْدِ رَبِّهِمْ وَيُؤْمِنُونَ بِهِ وَيَسْتَغْفِرُونَ لِلَّذِينَ
  آمَنُواْ رَبَّنَا وَسِعْتَ كُـلَّ شَيْءٍ رَّحْمَةً وَعِلْماً فَٱغْفِرْ لِلَّذِينَ
  تَابُواْ وَٱتَّبَعُواْ سَبِيلَكَ وَقِهِمْ عَذَابَ ٱلْجَحِيمِ</a> <b>} * </b><b>{</b>
