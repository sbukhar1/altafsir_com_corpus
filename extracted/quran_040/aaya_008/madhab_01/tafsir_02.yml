  وَأَزْوَاجِهِمْ وَذُرِّيَّاتِهِمْ إِنَّكَ أَنتَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقِهِمُ
  ٱلسَّيِّئَاتِ وَمَن تَقِ ٱلسَّيِّئَاتِ يَوْمَئِذٍ فَقَدْ رَحِمْتَهُ وَذَلِكَ هُوَ
  ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: تعالى الله عن المكان،
  فكيف صحّ أن يقال: وسع كل شيء؟ قلت: الرحمة والعلم هما اللذان وسعا كل شيء في المعنى.
  والأصل: وسع كل شيء رحمتك وعلمك، ولكن أزيل الكلام عن أصله بأن أسند الفعل إلى صاحب
  الرحمة والعلم، وأخرجا منصوبين على التمييز للإغراق في وصفه بالرحمة والعلم، كأن ذاته
  رحمة وعلم واسعان كل شيء. فإن قلت: قد ذكر الرحمة والعلم فوجب أن يكون ما بعد الفاء
  مشتملاً على حديثهما جميعاً، وما ذكر إلاّ الغفران وحده؟ قلت: معناه فاغفر للذين علمت
  منهم التوبة واتباع سبيلك. وسبيل الله: سبيل الحق التي نهجها لعباده ودعا إليها { إِنَّكَ
  أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ } أي: الملك الذي لا يغلب، وأنت مع ملكك وعزتك لا تفعل شيئاً
  إلاّ بداعي الحكمة وموجب حكمتك أن تفي بوعدك { وَقِهِمُ ٱلسَّيّئَـٰتِ } أي: العقوبات.
  أو جزاء السيئات. فحذف المضاف على أن السيئات هي الصغائر أو الكبائر المتوب عنها. والوقاية
  منها: التكفير أو قبول التوبة. فإن قلت: ما الفائدة في استغفارهم لهم وهم تائبون صالحون
  موعودون المغفرة والله لا يخلف الميعاد؟ قلت: هذا بمنزلة الشفاعة، وفائدته زيادة الكرامة
  والثواب. وقرىء: «جنة عدن» «وصلَح»، بضم اللام، والفتح أفصح. يقال: صلح فهو صالح، وصلح
