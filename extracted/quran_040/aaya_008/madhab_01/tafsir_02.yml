  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَحْمِلُونَ ٱلْعَرْشَ وَمَنْ حَوْلَهُ يُسَبِّحُونَ بِحَمْدِ رَبِّهِمْ وَيُؤْمِنُونَ
  بِهِ وَيَسْتَغْفِرُونَ لِلَّذِينَ آمَنُواْ رَبَّنَا وَسِعْتَ كُـلَّ شَيْءٍ رَّحْمَةً
  وَعِلْماً فَٱغْفِرْ لِلَّذِينَ تَابُواْ وَٱتَّبَعُواْ سَبِيلَكَ وَقِهِمْ عَذَابَ
  ٱلْجَحِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا وَأَدْخِلْهُمْ جَنَّاتِ عَدْنٍ ٱلَّتِي
  وَعَدْتَّهُمْ وَمَن صَـلَحَ مِنْ آبَآئِهِمْ وَأَزْوَاجِهِمْ وَذُرِّيَّاتِهِمْ إِنَّكَ
  أَنتَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقِهِمُ ٱلسَّيِّئَاتِ وَمَن تَقِ ٱلسَّيِّئَاتِ
  يَوْمَئِذٍ فَقَدْ رَحِمْتَهُ وَذَلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">روي: أن حملة العرش أرجلهم في الأرض السفلى ورؤوسهم قد خرقت العرش
  وهم خشوع لا يرفعون طرفهم. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(978)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تتفكروا في عظم ربكم ولكن تفكروا
  فيما خلق الله من الملائكة، فإن خلقاً من الملائكة يقال له إسرافيل: زاوية من زوايا
  العرش على كاهله وقدماه في الأرض السفلى، وقد مرق رأسه من سبع سمٰوات، وأنه ليتضاءل
  من عظمة الله حتى يصير كأنه الوصع \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(979)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله تعالى أمر جميع الملائكة
  أن يغدوا يروحوا بالسلام على حملة العرش تفضيلاً لهم على سائر الملائكة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: خلق الله العرش من جوهرة خضراء،
  وبين القائمتين من قوائمه خفقان الطير المسرع ثمانين ألف عام. وقيل: حول العرش سبعون
  ألف صنف من الملائكة، يطوفون به مهللين مكبرين، ومن ورائهم سبعون ألف صف قيام، قد وضعوا
  أيديهم على عواتقهم رافعين أصواتهم بالتهليل والتكبير، ومن ورائهم مائة ألف صف قد وضعوا
  الأيمان على الشمائل، ما منهم أحد إلا وهو يسبح بما لا يسبح به الآخر. وقرأ ابن عباس:
  «العرش» بضم العين. فإن قلت: ما فائدة قوله: { وَيُؤْمِنُونَ بِهِ } ولا يخفى على أحد
  أنّ حملة العرش ومن حوله من الملائكة الذين يسبحون بحمد ربهم مؤمنون؟ قلت: فائدته إظهار
  شرف الإيمان وفضله، والترغيب فيه كما وصف الأنبياء في غير موضع من كتابه بالصلاح لذلك،
  وكما عقب أعمال الخير بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ كَانَ مِنَ ٱلَّذِينَ ءامَنُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البلد:
  17] فأبان بذلك فضل الإيمان. وفائدة أخرى: وهي التنبيه على أن الأمر لو كان كما تقول
  المجسمة، لكان حملة العرش ومن حوله مشاهدين معاينين، ولما وصفوا بالإيمان؛ لأنه إنما
  يوصف بالإيمان، الغائب فلما وصفوا به على سبيل الثناء عليهم، علم أنّ إيمانهم وإيمان
  من في الأرض وكل من غاب عن ذلك المقام سواء: في أنّ إيمان الجميع بطريق النظر والاستدلال
  لا غير، وأنه لا طريق إلى معرفته إلاّ هذا، وهو منزه عن صفات الإجرام. وقد روعي التناسب
  في قوله: { وَيُؤْمِنُونَ بِهِ } ، { وَيَسْتَغْفِرُونَ لِلَّذِينَ ءامَنُواْ } كأنه
  قيل: ويؤمنون ويستغفرون لمن في مثل حالهم وصفتهم. وفيه تنبيه على أنّ الاشتراك في الإيمان
  يجب أن يكون أدعى شيء إلى النصيحة، وأبعثه على إمحاض الشفقة وإن تفاوتت الأجناس وتباعدت
  الأماكن. فإنه لا تجالس بين ملك وإنسان، ولا بين سماوي وأرضي قط، ثم لما جاء الإيمان
  جاء معه التجانس الكلي والتناسب الحقيقي، حتى استغفر من حول العرش لمن فوق الأرض. قال
  الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَسْتَغْفِرُونَ لِمَن فِى ٱلاْرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  5]. أي: يقولون: { رَبَّنَا } وهذا المضمر يحتمل أن يكون بياناً ليستغفرون مرفوع المحل
  مثله، وأن يكون حالاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
