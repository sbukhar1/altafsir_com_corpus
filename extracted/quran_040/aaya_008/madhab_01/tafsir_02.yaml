text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَحْمِلُونَ
  ٱلْعَرْشَ وَمَنْ حَوْلَهُ يُسَبِّحُونَ بِحَمْدِ رَبِّهِمْ وَيُؤْمِنُونَ بِهِ وَيَسْتَغْفِرُونَ
  لِلَّذِينَ آمَنُواْ رَبَّنَا وَسِعْتَ كُـلَّ شَيْءٍ رَّحْمَةً وَعِلْماً فَٱغْفِرْ
  لِلَّذِينَ تَابُواْ وَٱتَّبَعُواْ سَبِيلَكَ وَقِهِمْ عَذَابَ ٱلْجَحِيمِ } * { رَبَّنَا
  وَأَدْخِلْهُمْ جَنَّاتِ عَدْنٍ ٱلَّتِي وَعَدْتَّهُمْ وَمَن صَـلَحَ مِنْ آبَآئِهِمْ
  وَأَزْوَاجِهِمْ وَذُرِّيَّاتِهِمْ إِنَّكَ أَنتَ ٱلْعَزِيزُ ٱلْحَكِيمُ } * { وَقِهِمُ
  ٱلسَّيِّئَاتِ وَمَن تَقِ ٱلسَّيِّئَاتِ يَوْمَئِذٍ فَقَدْ رَحِمْتَهُ وَذَلِكَ هُوَ
  ٱلْفَوْزُ ٱلْعَظِيمُ }روي: أن حملة العرش أرجلهم في الأرض السفلى ورؤوسهم قد خرقت
  العرش وهم خشوع لا يرفعون طرفهم. وعن النبي صلى الله عليه وسلم:(978) \" لا تتفكروا
  في عظم ربكم ولكن تفكروا فيما خلق الله من الملائكة، فإن خلقاً من الملائكة يقال له
  إسرافيل: زاوية من زوايا العرش على كاهله وقدماه في الأرض السفلى، وقد مرق رأسه من
  سبع سمٰوات، وأنه ليتضاءل من عظمة الله حتى يصير كأنه الوصع \" وفي الحديث:(979) \"
  إن الله تعالى أمر جميع الملائكة أن يغدوا يروحوا بالسلام على حملة العرش تفضيلاً لهم
  على سائر الملائكة \" وقيل: خلق الله العرش من جوهرة خضراء، وبين القائمتين من قوائمه
  خفقان الطير المسرع ثمانين ألف عام. وقيل: حول العرش سبعون ألف صنف من الملائكة، يطوفون
  به مهللين مكبرين، ومن ورائهم سبعون ألف صف قيام، قد وضعوا أيديهم على عواتقهم رافعين
  أصواتهم بالتهليل والتكبير، ومن ورائهم مائة ألف صف قد وضعوا الأيمان على الشمائل،
  ما منهم أحد إلا وهو يسبح بما لا يسبح به الآخر. وقرأ ابن عباس: «العرش» بضم العين.
  فإن قلت: ما فائدة قوله: { وَيُؤْمِنُونَ بِهِ } ولا يخفى على أحد أنّ حملة العرش ومن
  حوله من الملائكة الذين يسبحون بحمد ربهم مؤمنون؟ قلت: فائدته إظهار شرف الإيمان وفضله،
  والترغيب فيه كما وصف الأنبياء في غير موضع من كتابه بالصلاح لذلك، وكما عقب أعمال
  الخير بقوله تعالى:{ ثُمَّ كَانَ مِنَ ٱلَّذِينَ ءامَنُواْ }[البلد: 17] فأبان بذلك
  فضل الإيمان. وفائدة أخرى: وهي التنبيه على أن الأمر لو كان كما تقول المجسمة، لكان
  حملة العرش ومن حوله مشاهدين معاينين، ولما وصفوا بالإيمان؛ لأنه إنما يوصف بالإيمان،
  الغائب فلما وصفوا به على سبيل الثناء عليهم، علم أنّ إيمانهم وإيمان من في الأرض وكل
  من غاب عن ذلك المقام سواء: في أنّ إيمان الجميع بطريق النظر والاستدلال لا غير، وأنه
  لا طريق إلى معرفته إلاّ هذا، وهو منزه عن صفات الإجرام. وقد روعي التناسب في قوله:
  { وَيُؤْمِنُونَ بِهِ } ، { وَيَسْتَغْفِرُونَ لِلَّذِينَ ءامَنُواْ } كأنه قيل: ويؤمنون
  ويستغفرون لمن في مثل حالهم وصفتهم. وفيه تنبيه على أنّ الاشتراك في الإيمان يجب أن
  يكون أدعى شيء إلى النصيحة، وأبعثه على إمحاض الشفقة وإن تفاوتت الأجناس وتباعدت الأماكن.
  فإنه لا تجالس بين ملك وإنسان، ولا بين سماوي وأرضي قط، ثم لما جاء الإيمان جاء معه
  التجانس الكلي والتناسب الحقيقي، حتى استغفر من حول العرش لمن فوق الأرض. قال الله
  تعالى:{ وَيَسْتَغْفِرُونَ لِمَن فِى ٱلاْرْضِ }[الشورى: 5]. أي: يقولون: { رَبَّنَا
  } وهذا المضمر يحتمل أن يكون بياناً ليستغفرون مرفوع المحل مثله، وأن يكون حالاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَحْمِلُونَ ٱلْعَرْشَ وَمَنْ
  حَوْلَهُ يُسَبِّحُونَ بِحَمْدِ رَبِّهِمْ وَيُؤْمِنُونَ بِهِ وَيَسْتَغْفِرُونَ لِلَّذِينَ
  آمَنُواْ رَبَّنَا وَسِعْتَ كُـلَّ شَيْءٍ رَّحْمَةً وَعِلْماً فَٱغْفِرْ لِلَّذِينَ
  تَابُواْ وَٱتَّبَعُواْ سَبِيلَكَ وَقِهِمْ عَذَابَ ٱلْجَحِيمِ } * { رَبَّنَا وَأَدْخِلْهُمْ
  جَنَّاتِ عَدْنٍ ٱلَّتِي وَعَدْتَّهُمْ وَمَن صَـلَحَ مِنْ آبَآئِهِمْ وَأَزْوَاجِهِمْ
  وَذُرِّيَّاتِهِمْ إِنَّكَ أَنتَ ٱلْعَزِيزُ ٱلْحَكِيمُ } * { وَقِهِمُ ٱلسَّيِّئَاتِ
  وَمَن تَقِ ٱلسَّيِّئَاتِ يَوْمَئِذٍ فَقَدْ رَحِمْتَهُ وَذَلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ
  }فإن قلت: تعالى الله عن المكان، فكيف صحّ أن يقال: وسع كل شيء؟ قلت: الرحمة والعلم
  هما اللذان وسعا كل شيء في المعنى. والأصل: وسع كل شيء رحمتك وعلمك، ولكن أزيل الكلام
  عن أصله بأن أسند الفعل إلى صاحب الرحمة والعلم، وأخرجا منصوبين على التمييز للإغراق
  في وصفه بالرحمة والعلم، كأن ذاته رحمة وعلم واسعان كل شيء. فإن قلت: قد ذكر الرحمة
  والعلم فوجب أن يكون ما بعد الفاء مشتملاً على حديثهما جميعاً، وما ذكر إلاّ الغفران
  وحده؟ قلت: معناه فاغفر للذين علمت منهم التوبة واتباع سبيلك. وسبيل الله: سبيل الحق
  التي نهجها لعباده ودعا إليها { إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ } أي: الملك الذي
  لا يغلب، وأنت مع ملكك وعزتك لا تفعل شيئاً إلاّ بداعي الحكمة وموجب حكمتك أن تفي بوعدك
  { وَقِهِمُ ٱلسَّيّئَـٰتِ } أي: العقوبات. أو جزاء السيئات. فحذف المضاف على أن السيئات
  هي الصغائر أو الكبائر المتوب عنها. والوقاية منها: التكفير أو قبول التوبة. فإن قلت:
  ما الفائدة في استغفارهم لهم وهم تائبون صالحون موعودون المغفرة والله لا يخلف الميعاد؟
  قلت: هذا بمنزلة الشفاعة، وفائدته زيادة الكرامة والثواب. وقرىء: «جنة عدن» «وصلَح»،
  بضم اللام، والفتح أفصح. يقال: صلح فهو صالح، وصلح فهو صليح، و«ذريتهم».\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

