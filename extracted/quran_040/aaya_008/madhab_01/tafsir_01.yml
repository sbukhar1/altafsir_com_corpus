  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَأَدْخِلْهُمْ جَنَّاتِ عَدْنٍ ٱلَّتِي وَعَدْتَّهُمْ وَمَن صَـلَحَ مِنْ آبَآئِهِمْ
  وَأَزْوَاجِهِمْ وَذُرِّيَّاتِهِمْ إِنَّكَ أَنتَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مخبراً عن دعاء ملائكته لأهل الإيمان به من عبادة،
  تقول: يا { رَبَّنا وأدْخِلْهُمْ جَنَّاتِ عَدْنٍ } يعني: بساتين إقامة التي وَعَدْتَهُمْ
  يعني التي وعدت أهل الإنابة إلى طاعتك أن تدخلهموها { وَمَنْ صَلَحَ مِنْ آبائِهِمْ
  وأزْوَاجِهِمْ وَذُرّياتِهِمْ } يقول: وأدخل مع هؤلاء الذين تابوا</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">واتَّبَعُوا
  سَبِيلَكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">جنات عدن من صلح من آبائهم وأزواجهم وذريّاتهم، فعمل بما يرضيك عنه
  من الأعمال الصالحة في الدنيا، وذكر أنه يدخل مع الرجل أبواه وولده وزوجته الجنة، وإن
  لم يكونوا عملوا عمله بفضل رحمة الله إياه، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام، قال: ثنا يحيى بن يمان العجلي، قال: ثنا شريك، عن سعيد، قال: يدخل الرجل
  الجنة، فيقول: أين أبي، أين أمي، أين ولدي، أين زوجتي، فيقال: لم يعملوا مثل عملك،
  فيقول: كنت أعمل لي ولهم، فيقال: أدخلوهم الجنة ثم قرأ { جَنَّاتِ عَدْنٍ التي وَعَدْتَهُمْ
  وَمَنْ صَلَحَ مِنْ آبائِهِمْ وأزْوَاجِهِمْ وَذُرّيَّاتِهِمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فمن إذن، إذ كان ذلك معناه، في موضع نصب عطفاً على الهاء والميم في
  قوله { وأدْخِلْهِمْ } وجائز أن يكون نصباً على العطف على الهاء والميم في وعدتهم {
  إنَّكَ أنْتَ العَزِيزُ الحَكِيمُ } يقول: إنك أنت يا ربنا العزيز في انتقامه من أعدائه،
  الحكيم في تدبيره خلقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

