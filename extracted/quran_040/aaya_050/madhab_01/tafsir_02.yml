  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ فِي ٱلنَّارِ لِخَزَنَةِ جَهَنَّمَ ٱدْعُواْ رَبَّكُمْ يُخَفِّفْ عَنَّا
  يَوْماً مِّنَ ٱلْعَذَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ أَوَلَمْ تَكُ تَأْتِيكُمْ رُسُلُكُمْ
  بِٱلْبَيِّنَاتِ قَالُواْ بَلَىٰ قَالُواْ فَٱدْعُواْ وَمَا دُعَاءُ ٱلْكَافِرِينَ
  إِلاَّ فِي ضَلاَلٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لِخَزَنَةِ جَهَنَّمَ } للقوّام
  بتعذيب أهلها. فإن قلت: هلا قيل: الذين في النار لخزنتها؟ قلت: لأن في ذكر جهنم تهويلاً
  وتفظيعاً ويحتمل أن جهنم هي أبعد النار قعراً، من قولهم: بئر جهنام بعيدة القعر، وقولهم
  في النابغة: جهنام، تسمية بها، لزعمهم أنه يلقي الشعر على لسان المنتسب إليه، فهو بعيد
  الغور في علمه بالشعر، كما قال أبو نواس في خلف الأحمر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قُلَيْذَمٌ مِنَ الْعَيَالِيمِ الْخُسُفْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفيها أعتى الكفار وأطغاهم، فلعل الملائكة الموكلين بعذاب أولئك أجوب
  دعوة لزيادة قربهم من الله تعالى، فلهذا تعمدهم أهل النار بطلب الدعوة منهم { أَوَ
  لَمْ تَكُ تَأْتِيكُمْ } إلزام للحجة وتوبيخ، وأنهم خلفوا وراءهم أوقات الدعاء والتضرع،
  وعطلوا الأسباب التي يستجيب الله لها الدعوات { قَالُواْ فَٱدْعُواْ } أنتم، فإنا لا
  نجترىء على ذلك ولا نشفع إلاّ بشرطين: كون المشفوع له غير ظالم، والإذن في الشفاعة
  مع مراعاة وقتها، وذلك قبل الحكم الفاصل بين الفريقين، وليس قولهم { فَٱدْعُواْ } لرجاء
  المنفعة، ولكن للدلالة على الخيبة؛ فإن الملك المقرّب إذا لم يسمع دعاؤه، فكيف يسمع
  دعاء الكافر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

