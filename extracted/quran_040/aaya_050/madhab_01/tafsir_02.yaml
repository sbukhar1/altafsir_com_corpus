text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  فِي ٱلنَّارِ لِخَزَنَةِ جَهَنَّمَ ٱدْعُواْ رَبَّكُمْ يُخَفِّفْ عَنَّا يَوْماً مِّنَ
  ٱلْعَذَابِ } * { قَالُوۤاْ أَوَلَمْ تَكُ تَأْتِيكُمْ رُسُلُكُمْ بِٱلْبَيِّنَاتِ
  قَالُواْ بَلَىٰ قَالُواْ فَٱدْعُواْ وَمَا دُعَاءُ ٱلْكَافِرِينَ إِلاَّ فِي ضَلاَلٍ
  }{ لِخَزَنَةِ جَهَنَّمَ } للقوّام بتعذيب أهلها. فإن قلت: هلا قيل: الذين في النار
  لخزنتها؟ قلت: لأن في ذكر جهنم تهويلاً وتفظيعاً ويحتمل أن جهنم هي أبعد النار قعراً،
  من قولهم: بئر جهنام بعيدة القعر، وقولهم في النابغة: جهنام، تسمية بها، لزعمهم أنه
  يلقي الشعر على لسان المنتسب إليه، فهو بعيد الغور في علمه بالشعر، كما قال أبو نواس
  في خلف الأحمر:قُلَيْذَمٌ مِنَ الْعَيَالِيمِ الْخُسُفْ   وفيها أعتى الكفار وأطغاهم،
  فلعل الملائكة الموكلين بعذاب أولئك أجوب دعوة لزيادة قربهم من الله تعالى، فلهذا تعمدهم
  أهل النار بطلب الدعوة منهم { أَوَ لَمْ تَكُ تَأْتِيكُمْ } إلزام للحجة وتوبيخ، وأنهم
  خلفوا وراءهم أوقات الدعاء والتضرع، وعطلوا الأسباب التي يستجيب الله لها الدعوات {
  قَالُواْ فَٱدْعُواْ } أنتم، فإنا لا نجترىء على ذلك ولا نشفع إلاّ بشرطين: كون المشفوع
  له غير ظالم، والإذن في الشفاعة مع مراعاة وقتها، وذلك قبل الحكم الفاصل بين الفريقين،
  وليس قولهم { فَٱدْعُواْ } لرجاء المنفعة، ولكن للدلالة على الخيبة؛ فإن الملك المقرّب
  إذا لم يسمع دعاؤه، فكيف يسمع دعاء الكافر.\r\n\t\t\t\r\n\t\t\t</section>"

