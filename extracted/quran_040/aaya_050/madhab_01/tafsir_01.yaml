text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  فِي ٱلنَّارِ لِخَزَنَةِ جَهَنَّمَ ٱدْعُواْ رَبَّكُمْ يُخَفِّفْ عَنَّا يَوْماً مِّنَ
  ٱلْعَذَابِ } * { قَالُوۤاْ أَوَلَمْ تَكُ تَأْتِيكُمْ رُسُلُكُمْ بِٱلْبَيِّنَاتِ
  قَالُواْ بَلَىٰ قَالُواْ فَٱدْعُواْ وَمَا دُعَاءُ ٱلْكَافِرِينَ إِلاَّ فِي ضَلاَلٍ
  }يقول تعالى ذكره: وقال أهل جهنم لخزنتها وقوّامها، استغاثة بهم من عظيم ما هم فيه
  من البلاء، ورجاء أن يجدوا من عندهم فرجاً { ادْعُوا رَبِّكُمْ } لَنا { يُخَفِّفْ
  عَنَّا يَوْماً } واحداً، يعني قدر يوم واحد من أيام الدنيا { مِنَ العَذَابِ } الذي
  نحن فيه. وإنما قلنا: معنى ذلك: قدر يوم من أيام الدنيا، لأن الآخرة يوم لا ليل فيه،
  فيقال: خفف عنهم يوماً واحداً.وقوله: { قالُوا أوَلَمْ تَكُ تَأْتِيكُمْ رُسُلُكُمْ
  بالبَيِّناتِ } يقول تعالى ذكره: قالت خزنة جهنم لهم: أو لم تك تأتيكم في الدنيا رسلكم
  بالبينات من الحجج على توحيد الله، فتوحدوه وتؤمنوا به، وتتبرؤوا مما دونه من الآلهة؟
  قالوا: بلى، قد أتتنا رسلنا بذلك.وقوله: { قالُوا فادْعُوا } يقول جلّ ثناؤه: قالت
  الخزنة لهم: فادعوا إذن ربكم الذي أتتكم الرسل بالدعاء إلى الإيمان به.وقوله: { وَما
  دُعاءُ الكافِرِينَ إلاَّ فِي ضَلالٍ } يقول: قد دعوا وما دعاؤهم إلا في ضلال، لأنه
  دعاء لا ينفعهم، ولا يستجاب لهم، بل يقال لهم:{ اخْسَئُوا فِيهَا وَلا تُكَلِّمُونَ }\r\n\t\t\t</section>"

