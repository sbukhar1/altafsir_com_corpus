  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ فِي ٱلنَّارِ لِخَزَنَةِ جَهَنَّمَ ٱدْعُواْ رَبَّكُمْ يُخَفِّفْ عَنَّا
  يَوْماً مِّنَ ٱلْعَذَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ أَوَلَمْ تَكُ تَأْتِيكُمْ رُسُلُكُمْ
  بِٱلْبَيِّنَاتِ قَالُواْ بَلَىٰ قَالُواْ فَٱدْعُواْ وَمَا دُعَاءُ ٱلْكَافِرِينَ
  إِلاَّ فِي ضَلاَلٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وقال أهل جهنم
  لخزنتها وقوّامها، استغاثة بهم من عظيم ما هم فيه من البلاء، ورجاء أن يجدوا من عندهم
  فرجاً { ادْعُوا رَبِّكُمْ } لَنا { يُخَفِّفْ عَنَّا يَوْماً } واحداً، يعني قدر يوم
  واحد من أيام الدنيا { مِنَ العَذَابِ } الذي نحن فيه. وإنما قلنا: معنى ذلك: قدر يوم
  من أيام الدنيا، لأن الآخرة يوم لا ليل فيه، فيقال: خفف عنهم يوماً واحداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قالُوا أوَلَمْ تَكُ تَأْتِيكُمْ رُسُلُكُمْ بالبَيِّناتِ
  } يقول تعالى ذكره: قالت خزنة جهنم لهم: أو لم تك تأتيكم في الدنيا رسلكم بالبينات
  من الحجج على توحيد الله، فتوحدوه وتؤمنوا به، وتتبرؤوا مما دونه من الآلهة؟ قالوا:
  بلى، قد أتتنا رسلنا بذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قالُوا فادْعُوا } يقول
  جلّ ثناؤه: قالت الخزنة لهم: فادعوا إذن ربكم الذي أتتكم الرسل بالدعاء إلى الإيمان
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما دُعاءُ الكافِرِينَ
  إلاَّ فِي ضَلالٍ } يقول: قد دعوا وما دعاؤهم إلا في ضلال، لأنه دعاء لا ينفعهم، ولا
  يستجاب لهم، بل يقال لهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اخْسَئُوا فِيهَا وَلا تُكَلِّمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

