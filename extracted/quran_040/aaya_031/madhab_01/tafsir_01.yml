  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِيۤ آمَنَ يٰقَوْمِ إِنِّيۤ أَخَافُ عَلَيْكُمْ مِّثْلَ يَوْمِ ٱلأَحْزَابِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِثْلَ
  دَأْبِ قَوْمِ نُوحٍ وَعَادٍ وَثَمُودَ وَٱلَّذِينَ مِن بَعْدِهِمْ وَمَا ٱللَّهُ يُرِيدُ
  ظُلْماً لِّلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وقال المؤمن من
  آل فرعون لفرعون وملئه: يا قوم إني أخاف عليكم بقتلكم موسى إن قتلتموه مثل يوم الأحزاب
  الذين تحزّبوا على رسل الله نوح وهود وصالح، فأهلكهم الله بتجرئهم عليه، فيهلككم كما
  أهلكهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مِثْلَ دَأْبِ قَوْمِ نُوحٍ
  } يقول: يفعل ذلك بكم فيهلككم مثل سنته في قوم نوح وعاد وثمود وفعله بهم. وقد بيَّنا
  معنى الدأب فيما مضى بشواهده، المغنية عن إعادته، مع ذكر أقوال أهل التأويل فيه. وقد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس { مِثْلَ دَأْبِ قَوْمِ نُوحٍ } يقول: مثل حال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { مِثْلَ دَأْبِ قَوْمِ نُوحٍ
  } قال: مثل ما أصابهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَالَّذِينَ مِنْ بَعْدِهِمْ
  } يعني قوم إبراهيم، وقوم لوط، وهم أيضا من الأحزاب، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سيعد، عن قتادة { وَالَّذِينَ مِنْ بَعْدِهِمْ } قال:
  هم الأحزاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما اللَّهُ يُرِيدُ ظُلْماً
  للْعِبادِ } يقول تعالى ذكره مخبراً عن قيل المؤمن من آل فرعون لفرعون وملئه: وما أهلك
  الله هذه الأحزاب من هذه الأمم ظلماً منه لهم بغير جرم اجترموه بينهم وبينه، لأنه لا
  يريد ظلم عباده، ولا يشاؤه، ولكنه أهلكهم بإجرامهم وكفرهم به، وخلافهم أمره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

