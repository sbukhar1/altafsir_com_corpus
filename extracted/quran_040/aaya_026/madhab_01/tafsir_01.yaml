  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ فِرْعَوْنُ
  ذَرُونِيۤ أَقْتُلْ مُوسَىٰ وَلْيَدْعُ رَبَّهُ إِنِّيۤ أَخَافُ أَن يُبَدِّلَ دِينَكُـمْ
  أَوْ أَن يُظْهِرَ فِي ٱلأَرْضِ ٱلْفَسَادَ }يقول تعالى ذكره: { وَقالَ فِرْعَوْنُ
  } لملئه: { ذَرُونِي أقْتُلْ مُوسَى وَلْيَدْعُ رَبَّهُ } الذي يزعم أنه أرسله إلينا
  فيمنعه منا { إنّي أخاف أنْ يُبَدّلَ دِينَكُمْ } يقول: إني أخاف أن يغير دينكم الذي
  أنتم عليه بسحره.واختلفت القرّاء في قراءة قوله: { أو أن يُظْهِرَ فِي الأرْضِ الفَسادَ
  } فقرأ ذلك عامة قرّاء المدينة والشام والبصرة: «وأنْ يُظْهِرَ فِي الأرْضِ الفَسادَ»
  بغير ألف، وكذلك ذلك في مصاحف أهل المدينة، وقرأ ذلك عامة قرّاء الكوفة: { أوْ أنْ
  } بالألف، وكذلك ذلك في مصاحفهم «يَظْهَرَ فِي الأرْضِ» بفتح الياء ورفع الفساد.والصواب
  من القول في ذلك عندنا أنهما قراءتان مشهورتان في قراءة الأمصار متقاربتا المعنى، وذلك
  أن الفساد إذا أظهره مظهر كان ظاهراً، وإذا ظهر فبإظهار مظهره يظهر، ففي القراءة بإحدى
  القراءتين في ذلك دليل واضح على صحة معنى الأخرى. وأما القراءة في: { أوْ أنْ يُظْهِرَ
  } بالألف وبحذفها، فإنهما أيضاً متقاربتا المعنى، وذلك أن الشيء إذا بدل إلى خلافه
  فلا شكّ أن خلافه المبدل إليه الأوّل هو الظاهر دون المبدل، فسواء عطف على خبره عن
  خوفه من موسى أن يبدّل دينهم بالواو أو بأو، لأن تبديل دينهم كان عنده ظهور الفساد،
  وظهور الفساد كان عنده هو تبديل الدين.فتأويل الكلام إذن: إني أخاف من موسى أن يغير
  دينكم الذي أنتم عليه، أو أن يظهر في أرضكم أرض مصر، عبادة ربه الذي يدعوكم إلى عبادته،
  وذلك كان عنده هو الفساد. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنّي أخافُ أنْ يُبَدّلَ دِينَكُمْ
  }: أي أمركم الذي أنتم عليه { أوْ أنْ يُظْهِرَ فَي الأرْضِ الفَسادَ } والفساد عنده
  أن يعمل بطاعة الله.\r\n\t\t\t\r\n\t\t\t</section>"

