text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ فِرْعَوْنُ
  ذَرُونِيۤ أَقْتُلْ مُوسَىٰ وَلْيَدْعُ رَبَّهُ إِنِّيۤ أَخَافُ أَن يُبَدِّلَ دِينَكُـمْ
  أَوْ أَن يُظْهِرَ فِي ٱلأَرْضِ ٱلْفَسَادَ }{ ذَرُونِى أَقْتُلْ مُوسَىٰ } كانوا إذا
  هم بقتله كفوه بقولهم: ليس بالذي تخافه، وهو أقل من ذلك وأضعف، وما هو إلا بعض السحرة،
  ومثله لا يقاوم إلاّ ساحراً مثله، ويقولون: إذا قتلته أدخلت الشبهة على الناس، واعتقدوا
  أنك قد عجزت عن معارضته بالحجة، والظاهر أنّ فرعون لعنه الله كان قد استيقن أنه نبيّ،
  وأن ما جاء به آيات وما هو بسحر، ولكن الرجل كان فيه خب وجربزة، وكان قتالاً سفاكاً
  للدماء في أهون شيء، فكيف لا يقتل من أحس منه بأنه هو الذي يثل عرشه ويهدم ملكه، ولكنه
  كان يخاف إن همّ بقتله أن يعاجل بالهلاك. وقوله: { وَلْيَدْعُ رَبَّهُ } شاهد صدق على
  فرط خوفه منه ومن دعوته ربه، وكان قوله: { ذَرُونِى أَقْتُلْ مُوسَىٰ } تمويهاً على
  قومه، وإيهاماً أنهم هم الذين يكفونه، وما كان يكفه إلاّ ما في نفسه من هول الفزع {
  أَن يُبَدِّلَ دِينَكُـمْ } أن يغير ما أنتم عليه، وكانوا يعبدونه ويعبدون الأصنام،
  بدليل قوله:{ وَيَذَرَكَ وَءالِهَتَكَ }[الأعراف: 127] والفساد في الأرض: التفاتن والتهارج
  الذي يذهب معه الأمن وتتعطل المزارع والمكاسب والمعايش، ويهلك الناس قتلاً وضياعاً،
  كأنه قال: إني أخاف أن يفسد عليكم دينكم بدعوتكم إلى دينه. أو يفسد عليكم دنياكم بما
  يظهر من الفتن بسببه. وفي مصاحف أهل الحجاز «وأن يظهر» بالواو، ومعناه. إني أخاف فساد
  دينكم ودنياكم معاً. وقرىء: «يُظْهِرُ» من أظهر، والفساد منصوب: أي: يظهر موسى الفساد.
  وقرىء: «يَظَّهَّر» بتشديد الظاء والهاء، من تظهر بمعنى تظاهر، أي: تتابع وتعاون.\r\n\t\t\t\r\n\t\t\t</section>"

