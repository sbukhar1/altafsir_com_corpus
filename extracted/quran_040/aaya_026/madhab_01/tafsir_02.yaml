  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  فِرْعَوْنُ ذَرُونِيۤ أَقْتُلْ مُوسَىٰ وَلْيَدْعُ رَبَّهُ إِنِّيۤ أَخَافُ أَن يُبَدِّلَ
  دِينَكُـمْ أَوْ أَن يُظْهِرَ فِي ٱلأَرْضِ ٱلْفَسَادَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ذَرُونِى أَقْتُلْ مُوسَىٰ } كانوا إذا هم بقتله كفوه بقولهم: ليس بالذي تخافه، وهو
  أقل من ذلك وأضعف، وما هو إلا بعض السحرة، ومثله لا يقاوم إلاّ ساحراً مثله، ويقولون:
  إذا قتلته أدخلت الشبهة على الناس، واعتقدوا أنك قد عجزت عن معارضته بالحجة، والظاهر
  أنّ فرعون لعنه الله كان قد استيقن أنه نبيّ، وأن ما جاء به آيات وما هو بسحر، ولكن
  الرجل كان فيه خب وجربزة، وكان قتالاً سفاكاً للدماء في أهون شيء، فكيف لا يقتل من
  أحس منه بأنه هو الذي يثل عرشه ويهدم ملكه، ولكنه كان يخاف إن همّ بقتله أن يعاجل بالهلاك.
  وقوله: { وَلْيَدْعُ رَبَّهُ } شاهد صدق على فرط خوفه منه ومن دعوته ربه، وكان قوله:
  { ذَرُونِى أَقْتُلْ مُوسَىٰ } تمويهاً على قومه، وإيهاماً أنهم هم الذين يكفونه، وما
  كان يكفه إلاّ ما في نفسه من هول الفزع { أَن يُبَدِّلَ دِينَكُـمْ } أن يغير ما أنتم
  عليه، وكانوا يعبدونه ويعبدون الأصنام، بدليل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَذَرَكَ وَءالِهَتَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  127] والفساد في الأرض: التفاتن والتهارج الذي يذهب معه الأمن وتتعطل المزارع والمكاسب
  والمعايش، ويهلك الناس قتلاً وضياعاً، كأنه قال: إني أخاف أن يفسد عليكم دينكم بدعوتكم
  إلى دينه. أو يفسد عليكم دنياكم بما يظهر من الفتن بسببه. وفي مصاحف أهل الحجاز «وأن
  يظهر» بالواو، ومعناه. إني أخاف فساد دينكم ودنياكم معاً. وقرىء: «يُظْهِرُ» من أظهر،
  والفساد منصوب: أي: يظهر موسى الفساد. وقرىء: «يَظَّهَّر» بتشديد الظاء والهاء، من
  تظهر بمعنى تظاهر، أي: تتابع وتعاون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

