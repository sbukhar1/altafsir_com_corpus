  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِيۤ آمَنَ يٰقَوْمِ ٱتَّبِعُونِ أَهْدِكُـمْ سَبِيـلَ ٱلرَّشَـادِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰقَوْمِ
  إِنَّمَا هَـٰذِهِ ٱلْحَيَاةُ ٱلدُّنْيَا مَتَاعٌ وَإِنَّ ٱلآخِرَةَ هِيَ دَارُ ٱلْقَـرَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: { أَهْدِكُـمْ سَبِيـلَ ٱلرَّشَـادِ } فأجمل لهم، ثم فسر فافتتح
  بذم الدنيا وتصغير شأنها؛ لأنّ الإخلاد إليها هو أصل الشرّ كله، ومنه يتشعب جميع ما
  يؤدي إلى سخط الله ويجلب الشقاوة في العاقبة. وثنى بتعظيم الآخرة والاطلاع على حقيقتها،
  وأنها هي الوطن والمستقرّ. وذكر الأعمال سيئها وحسنها وعاقبة كل منهما، ليثبط عما يتلف
  وينشط لما يزلف، ثم وازن بين الدعوتين: دعوته إلى دين الله الذي ثمرته النجاة، ودعوتهم
  إلى اتخاذ الأنداد الذي عاقبته النار، وحذر، وأنذر، واجتهد في ذلك واحتشد، لا جرم أن
  الله استثناه من آل فرعون، وجعله حجة عليهم وعبرة للمعتبرين، وهو قوله تعالى: { فَوقَاهُ
  ٱللَّهُ سَيّئَاتِ مَا مَكَـرُواْ وَحَاقَ بِآلِ فِرْعَوْنَ سُوء ٱلْعَذَابِ } وفي
  هذا أيضاً دليل بيّن على أن الرجل كان من آل فرعون. والرشاد نقيض الغي. وفيه تعريض
  شبيه بالتصريح أنّ ما عليه فرعون وقومه هو سبيل الغي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

