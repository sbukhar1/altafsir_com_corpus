text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِيۤ
  آمَنَ يٰقَوْمِ ٱتَّبِعُونِ أَهْدِكُـمْ سَبِيـلَ ٱلرَّشَـادِ } * { يٰقَوْمِ إِنَّمَا
  هَـٰذِهِ ٱلْحَيَاةُ ٱلدُّنْيَا مَتَاعٌ وَإِنَّ ٱلآخِرَةَ هِيَ دَارُ ٱلْقَـرَارِ
  }يقول تعالى ذكره مخبراً عن المؤمن بالله من آل فرعون { وَقالَ الَّذي آمَنَ } من قوم
  فرعون لقومه: { يا قَوْمِ اتَّبِعُونِ أهْدِكُمْ سَبِيلَ الرِّشادِ } يقول: إن اتبعتموني
  فقبلتم مني ما أقول لكم، بيَّنت لكم طريق الصواب الذي تَرشدُون إذا أخذتم فيه وسلكتموه
  وذلك هو دين الله الذي ابتعث به موسى. يقول: { إنَّمَا هَذِهِ الحيَاةُ الدُّنْيا مَتاعٌ
  } يقول لقومه: ما هذه الحياة الدنيا العاجلة التي عجلت لكم في هذه الدار إلا متاع تستمعون
  بها إلى أجل أنتم بالغوه، ثم تموتون وتزول عنكم { وَإنَّ الآخِرَةَ هِيَ دَارُ القَرارِ
  } يقول: وإن الدار الآخرة، وهي دار القرار التي تستقرّون فيها فلا تموتون ولا تزول
  عنكم، يقول: فلها فاعملوا، وإياها فاطلبوا. وبنحو الذي قلنا في معنى قوله: { وَإنَّ
  الآخِرَةَ هِيَ دَارُ القَرارِ } قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنَّ الآخِرَةَ هِيَ دَارُ القَرارِ } استقرّت
  الجنة بأهلها، واستقرّت النار بأهلها.\r\n\t\t\t\r\n\t\t\t</section>"

