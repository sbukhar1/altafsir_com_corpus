  إِلَـٰهِ مُوسَىٰ وَإِنِّي لأَظُنُّهُ كَاذِباً وَكَـذَلِكَ زُيِّنَ لِفِرْعَوْنَ سُوۤءُ
  عَمَلِهِ وَصُدَّ عَنِ ٱلسَّبِيلِ وَمَا كَـيْدُ فِرْعَوْنَ إِلاَّ فِي تَبَابٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ذلك حميد وأبو عمرو وعامة قرّاء البصرة «وَصَدَّ» بفتح الصاد،
  بمعنى: وأعرض فرعون عن سبيل الله التي ابتُعِث بها موسى استكباراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك أن يقال: إنهما قراءتان معروفتان في قرأة
  الأمصار، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما كَيْدُ فِرْعَوْنَ إلاَّ في تَبابٍ } يقول تعالى ذكره: وما احتيال فرعون الذي
  يحتال للاطلاع إلى إله موسى، إلا في خسار وذهاب مال وغبن، لأنه ذهبت نفقته التي أنفقها
  على الصرح باطلاً، ولم ينل بما أنفق شيئاً مما أراده، فذلك هو الخسار والتباب. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَما كَيْدُ
  فِرْعَوْنَ إلاَّ فِي تَبابٍ } يقول: في خُسران.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { فِي تَبابٍ } قال: خَسار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما كَيْدُ
  فِرْعَوْنَ إلاَّ فِي تَبابٍ }: أي في ضلال وخسار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَما كَيْدُ فِرْعَوْنَ إلاَّ
