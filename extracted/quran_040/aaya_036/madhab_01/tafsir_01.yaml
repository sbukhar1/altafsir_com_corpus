  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  فَرْعَوْنُ يٰهَامَانُ ٱبْنِ لِي صَرْحاً لَّعَـلِّيۤ أَبْلُغُ ٱلأَسْبَابَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَسْبَابَ
  ٱلسَّمَٰوَٰتِ فَأَطَّلِعَ إِلَىٰ إِلَـٰهِ مُوسَىٰ وَإِنِّي لأَظُنُّهُ كَاذِباً وَكَـذَلِكَ
  زُيِّنَ لِفِرْعَوْنَ سُوۤءُ عَمَلِهِ وَصُدَّ عَنِ ٱلسَّبِيلِ وَمَا كَـيْدُ فِرْعَوْنَ
  إِلاَّ فِي تَبَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وقال فرعون لما
  وعظه المؤمن من آله بما وعظه به وزجره عن قتل موسى نبيّ الله وحذره من بأس الله على
  قيله أقتله ما حذره لوزيره وزير السوء هامان: { يا هامانُ ابْنِ لي صَرْحاً لَعَلِّي
  أبْلُغُ الأسْبابَ } يعني بناءً. وقد بيَّنا معنى الصرح فيما مضى بشواهده بما أغنى
  عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ لَعَلِّي أبْلُغُ الأسْبابَ }
  اختلف أهل التأويل في معنى الأسباب في هذا الموضع، فقال بعضهم: أسباب السموات: طرقها.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن هشام، قال: ثنا عبد
  الله بن موسى، عن إسرائيل، عن السديّ، عن أبي صالح { أسْبابَ السَّمَوَاتِ } قال: طُرُق
  السموات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ { أبْلُغُ الأسْبابَ أسْبابَ السَّمَوَاتِ
  } قال: طُرُق السموات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عُني بأسباب السموات:
  أبواب السموات. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقالَ فِرْعَوْنُ يا هامانُ ابْنِ
  لي صَرْحاً } وكان أوّل من بنى بهذا الآجر وطبخه { لَعَلِّي أبْلُغُ الأسْبابَ أسْبابَ
  السَّمَوَاتِ }: أي أبواب السموات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُني به مَنْزِل السماء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي عن أبيه، عن ابن عباس، قوله:
  { لَعَلِّي أبْلُغُ الأسْبابَ أسْبابَ السَّمَوَاتِ } قال: منزل السماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بيَّنا فيما مضى قبل، أن السبب: هو كلّ ما تُسَبِّبَ به إلى الوصول
  إلى ما يطلب من حبل وسلم وطريق وغير ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأولى
  الأقوال بالصواب في ذلك أن يقال: معناه لعلي أبلغ من أسباب السموات أسباباً أتسبب بها
  إلى رؤية إله موسى، طرقاً كانت تلك الأسباب منها، أو أبواباً، أو منازل، أو غير ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فأطَّلِعَ إلى إلَهِ مُوسَى } اختلف القرّاء في قراءة قوله:
  { فأطَّلِعَ } فقرأت ذلك عامة قرّاء الأمصار: «فأطَّلِعُ» بضم العين: ردّا على قوله:
  { أبْلُغُ الأسْبابَ } وعطفاً به عليه. وذُكر عن حميد الأعرج أنه قرأ { فأطِّلِعَ }
  نصباً جواباً للعَلِّي، وقد ذكر الفرّاء أن بعض العرب أنشده:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلِّ صُرُوفِ الدَّهْرِ أَوْ دُولاتِها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُدِيلْنَنا اللَّمَّةَ مِنْ لَمَّاتِها</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَتَسْتَرِيحَ النَّفْسُ مِنْ زَفْرَاتِها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فنصب فتستريحَ على أنها جواب للعلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقراءة
  التي لا أستجيز غيرها الرفع في ذلك، لإجماع الحجة من القراء عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإني لأَظُنُّهُ كاذِباً } يقول: وإني لأظنّ موسى كاذباً
  فيما يقول ويدّعي من أن له في السماء رباً أرسله إلينا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وكَذَلكَ زُيِّنَ لِفَرْعَوْنَ سُوءُ عَمَلِهِ } يقول الله تعالى ذكره: وهكذا زين
  الله لفرعون حين عتا عليه وتمردّ، قبيح عمله، حتى سوّلت له نفسه بلوغ أسباب السموات،
  ليطلع إلى إله موسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَصُدَّ عَنِ السَّبِيلِ
  } اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة والكوفة: { وَصُدَّ عَنِ
  السَّبِيلِ } بضمّ الصاد، على وجه ما لم يُسَمّ فاعله، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَصُدَّ عَنِ السَّبِيلِ } قال: فُعِل
  ذلك به، زين له سوء عمله، { وصُدَّ عن السبيل }.</font></font>&#13;\t\t\t<label disabled=\"true\"
