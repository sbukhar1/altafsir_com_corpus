  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرْسَلْنَا رُسُلاً مِّن قَبْلِكَ مِنْهُم مَّن قَصَصْنَا عَلَيْكَ وَمِنْهُمْ مَّن
  لَّمْ نَقْصُصْ عَلَيْكَ وَمَا كَانَ لِرَسُولٍ أَن يَأْتِيَ بِآيَةٍ إِلاَّ بِإِذْنِ
  ٱللَّهِ فَإِذَا جَـآءَ أَمْرُ ٱللَّهِ قُضِيَ بِٱلْحَقِّ وَخَسِرَ هُنَالِكَ ٱلْمُبْطِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمِنْهُمْ مَّن لَّمْ نَقْصُصْ عَلَيْكَ } قيل: بعث الله ثمانية
  آلاف نبيّ: أربعة آلاف من بني إسرائيل، وأربعة آلاف من سائر الناس. وعن عليّ رضي الله
  عنه:إنّ الله تعالى بعث نبياً أسود، فهو ممن لم يقصص عليه. وهذا في اقتراحهم الآيات
  على رسول الله صلى الله عليه وسلم عناداً، يعني: إنا قد أرسلنا كثيراً من الرسل وما
  كان لواحد منهم { أن يأتي بآية إلا بإذن الله } فمن لي بأن آتي بآية مما تقترحونه إلاّ
  إن يشاء الله ويأذن في الإتيان بها { فَإِذَا جَـآءَ أَمْرُ ٱللَّهِ } وعيد وردّ عقيب
  اقتراح الآيات. وأمر الله: القيامة { ٱلْمُبْطِلُونَ } هم المعاندون الذين اقترحوا
  الآيات وقد اتتهم الآيات فأنكروها وسموها سحراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

