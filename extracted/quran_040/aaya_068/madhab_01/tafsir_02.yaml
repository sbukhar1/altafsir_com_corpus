text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي يُحْيِـي
  وَيُمِيتُ فَإِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُن فيَكُونُ }{ فَإِذَا
  قَضَىٰ أَمْراً فَإِنَّمَا } يكوّنه من غير كلفة ولا معاناة. جعل هذا نتيجة من قدرته
  على الإحياء والإماتة، وسائر ما ذكر من أفعاله الدالة على أنّ مقدوراً لا يمتنع عليه،
  كأنه قال: فلذلك من الاقتدار إذا قضى أمراً كان أهون شيء وأسرعه.\r\n\t\t\t\r\n\t\t\t</section>"

