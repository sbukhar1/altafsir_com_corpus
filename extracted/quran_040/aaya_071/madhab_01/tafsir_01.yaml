text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ كَذَّبُواْ
  بِٱلْكِـتَابِ وَبِمَآ أَرْسَلْنَا بِهِ رُسُلَنَا فَسَوْفَ يَعْلَمُونَ } * { إِذِ
  ٱلأَغْلاَلُ فِيۤ أَعْنَاقِهِمْ وٱلسَّلاَسِلُ يُسْحَبُونَ } * { فِي ٱلْحَمِيمِ ثُمَّ
  فِي ٱلنَّارِ يُسْجَرُونَ } * { ثُمَّ قِيلَ لَهُمْ أَيْنَ مَا كُنتُمْ تُشْرِكُونَ
  } * { مِن دُونِ ٱللَّهِ قَـالُواْ ضَـلُّواْ عَنَّا بَل لَّمْ نَكُنْ نَّدْعُواْ مِن
  قَبْلُ شَيْئاً كَذَلِكَ يُضِلُّ ٱللَّهُ ٱلْكَافِرِينَ }يقول تعالى ذكره: ألم تر إلى
  الذين يجادلون في آيات الله أنى يصرفون الذين كذّبوا بكتاب الله، وهو هذا القرآن و«الذين»
  الثانية في موضع خفض رداً لها على «الذين» الأولى على وجه النعت { وبِمَا أرْسَلْنا
  بِهِ رُسُلَنا } يقول: وكذّبوا أيضاً مع تكذيبهم بكتاب الله بما أرسلنا به رسلنا من
  إخلاص العبادة لله، والبراءة مما يعبد دونه من الآلهة والأنداد، والإقرار بالبعث بعد
  الممات للثواب والعقاب.وقوله: { فَسَوْفَ يَعْلَمُونَ إذِ الأغْلالِ في أعْناقِهِمْ
  والسَّلاسِلُ } ، وهذا تهديد من الله المشركين به يقول جلّ ثناؤه: فسوف يعلم هؤلاء
  الذين يجادلون في آيات الله، المكذّبون بالكتاب حقيقة ما تخبرهم به يا محمد، وصحة ما
  هم به اليوم مكذبون من هذا الكتاب، حين تجعل الأغلال والسلاسل في أعناقهم في جهنم.
  وقرأت قراء الأمصار: والسلاسلُ، برفعها عطفاً بها على الأغلال على المعنى الذي بيَّنت.
  وذُكر عن ابن عباس أنه كان يقرؤه «والسَّلاسِلُ يُسْحَبُونَ» بنصب السلاسل في الحميم.
  وقد حُكي أيضاً عنه أنه كان يقول: إنما هو وهم في السلاسل يسحبون، ولا يجيز أهل العلم
  بالعربية خفض الاسم والخافض مضمر. وكان بعضهم يقول في ذلك: لو أن متوهِّماً قال: إنما
  المعنى: إذ أعناقهم في الأغلال والسلاسل يسحبون، جاز الخفض في السلاسل على هذا المذهب،
  وقال: مثله، مما ردّ إلى المعنى، قول الشاعر:قَدْ سَالمَ الحَيَّاتُ مِنْهُ القَدَما   الأُفْعُوَانَ
  والشُّجاعَ الأَرْقَمافنصب الشُّجاع والحيات قبل ذلك مرفوعة، لأن المعنى: قد سالمت
  رجله الحيات وسالمتها، فلما احتاج إلى نصب القافية، جعل الفعل من القدم واقعاً على
  الحيات.والصواب من القراءة عندنا في ذلك ما عليه قراء الأمصار، لإجماع الحجة عليه،
  وهو رفع السلاسل عطفاً بها على ما في قوله: { فِي أعْناقِهِمْ } من ذكر الأغلال.وقوله:
  { يُسْحَبُونَ } يقول: يسحب هؤلاء الذين كذّبوا في الدنيا بالكتاب زبانيةُ العذاب يوم
  القيامة في الحميم، وهو ما قد انتهى حرّه، وبلغ غايته.وقوله: { ثُمَّ فِي النَّارِ
  يُسْجَرُونَ } يقول: ثم في نار جهنم يحرقون، يقول: تسجر بها جهنم: أي توقد بهم. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قوله: { يُسْجَرُونَ } قال: يوقد بهم النار.حدثنا محمد، قال:
  ثنا أحمد، قال: ثنا أسباط، عن السديّ { ثُمَّ فِي النَّارِ يُسْجَرُونَ } قال: يحرقون
  في النار.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ثُمَّ فِي
  النَّارِ يُسْجَرُونَ } قال: يسجرون في النار: يوقد عليهم فيها.وقوله: { ثُمَّ قِيلَ
  لَهُمْ أيْنَما كُنْتُمْ تُشرِكُونَ مِنْ دُونِ اللَّهِ } يقول: ثم قيل: أين الذين
  كنتم تشركون بعبادتكم إياها من دون الله من آلهتكم وأوثانكم حتى يغيثوكم فينقذوكم مما
  أنتم فيه من البلاء والعذاب، فإن المعبود يغيث من عبده وخدمه وإنما يقال هذا لهم توبيخاً
  وتقريعاً على ما كان منهم في الدنيا من الكفر بالله وطاعة الشيطان، فأجاب المساكين
  عند ذلك فقالوا: ضلوا عنا: يقول: عدلوا عنا، فأخذوا غير طريقنا، وتركونا في هذا البلاء،
  بل ما ضلوا عنا، ولكنا لم نكن ندعو من قبل في الدنيا شيئاً: أي لم نكن نعبد شيئاً يقول
  الله تعالى ذكره: { كذَلكَ يُضِلُّ اللَّهُ الكَافِرِينَ } يقول: كما أضلّ هؤلاء الذين
  ضلّ عنهم في جهنم ما كانوا يعبدون في الدنيا من دون الله من الآلهة والأوثان آلهتهم
  وأوثانهم، كذلك يضلّ الله أهل الكفر به عنه، وعن رحمته وعبادته، فلا يرحمهم فينجيهم
  من النار، ولا يغيثهم فيخفف عنهم ما هم فيه من البلاء.\r\n\t\t\t\r\n\t\t\t</section>"

