text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَى ٱلْهُدَىٰ وَأَوْرَثْنَا بَنِيۤ إِسْرَائِيلَ ٱلْكِتَابَ } * { هُدًى وَذِكْرَىٰ
  لأُوْلِي ٱلأَلْبَابِ }يريد بالهدى: جميع ما آتاه في باب الدين من المعجزات والتوراة
  والشرائع { وَأَوْرَثَنَا } وتركنا على بني إسرائيل من بعده { ٱلْكِتَـٰبِ } أي: التوراة
  { هُدًى وَذِكْرَىٰ } إرشاداً وتذكرة، وانتصابهما على المفعول له أو على الحال. وأولوا
  الألباب: المؤمنون به العاملون بما فيه.\r\n\t\t\t\r\n\t\t\t</section>"

