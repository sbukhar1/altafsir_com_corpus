text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ ٱلَّذِينَ
  ٱسْتَكْبَرُوۤاْ إِنَّا كُلٌّ فِيهَآ إِنَّ ٱللَّهَ قَدْ حَكَمَ بَيْنَ ٱلْعِبَادِ
  }وقرىء: «كلا» على التأكيد لاسم إن، وهو معرفة، والتنوين عوض من المضاف إليه، يريد:
  إنا كلنا، أو كلنا فيها. فإن قلت: هل يجوز أن يكون «كلا» حالاً قد عمل (فيها) فيها؟
  قلت: لا لأن الظرف لا يعمل في الحال متقدمة كما يعمل في الظرف متقدماً تقول كل يوم
  لك ثوب ولا تقول قائماً في الدار زيد { قَدْ حَكَمَ بَيْنَ ٱلْعِبَادِ } قضى بينهم
  وفصل بأن أدخل أهل الجنة الجنة وأهل النار النار.\r\n\t\t\t\r\n\t\t\t</section>"

