  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱلَّذِينَ ٱسْتَكْبَرُوۤاْ إِنَّا كُلٌّ فِيهَآ إِنَّ ٱللَّهَ قَدْ حَكَمَ بَيْنَ ٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «كلا» على التأكيد لاسم إن، وهو معرفة، والتنوين عوض من المضاف
  إليه، يريد: إنا كلنا، أو كلنا فيها. فإن قلت: هل يجوز أن يكون «كلا» حالاً قد عمل
  (فيها) فيها؟ قلت: لا لأن الظرف لا يعمل في الحال متقدمة كما يعمل في الظرف متقدماً
  تقول كل يوم لك ثوب ولا تقول قائماً في الدار زيد { قَدْ حَكَمَ بَيْنَ ٱلْعِبَادِ
  } قضى بينهم وفصل بأن أدخل أهل الجنة الجنة وأهل النار النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

