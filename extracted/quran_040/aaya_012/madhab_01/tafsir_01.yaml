  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكُم
  بِأَنَّهُ إِذَا دُعِيَ ٱللَّهُ وَحْدَهُ كَـفَرْتُمْ وَإِن يُشْرَكْ بِهِ تُؤْمِنُواْ
  فَٱلْحُكْمُ للَّهِ ٱلْعَلِـيِّ ٱلْكَبِيرِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفي
  هذا الكلام متروك استغني بدلالة الظاهر من ذكره عليه وهو: فأجيبوا أن لا سبيل إلى ذلك
  هذا الذي لكم من العذاب أيها الكافرون { بأنَّهُ إذا دُعِيَ اللَّهُ وَحْدَه كَفَرْتُمْ
  } ، فأنكرتم أن تكون الألوهية له خالصة، وقلتم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أجَعَلَ الآلِهَةَ إلَها وَاحداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">{ وإنْ
  يُشْرَكْ بِهِ تُؤْمِنُوا } يقول: وإن يجعل لله شريك تصدّقوا من جعل ذلك له { فالحُكْمُ
  لِلَّهِ العَلِيّ الكَبِيرِ } يقول: فالقضاء لله العليّ على كل شيء، الكبير الذي كلّ
  شيء دونه متصاغراً له اليوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

