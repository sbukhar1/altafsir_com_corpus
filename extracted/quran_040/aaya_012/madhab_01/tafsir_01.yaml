text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكُم بِأَنَّهُ
  إِذَا دُعِيَ ٱللَّهُ وَحْدَهُ كَـفَرْتُمْ وَإِن يُشْرَكْ بِهِ تُؤْمِنُواْ فَٱلْحُكْمُ
  للَّهِ ٱلْعَلِـيِّ ٱلْكَبِيرِ }وفي هذا الكلام متروك استغني بدلالة الظاهر من ذكره
  عليه وهو: فأجيبوا أن لا سبيل إلى ذلك هذا الذي لكم من العذاب أيها الكافرون { بأنَّهُ
  إذا دُعِيَ اللَّهُ وَحْدَه كَفَرْتُمْ } ، فأنكرتم أن تكون الألوهية له خالصة، وقلتم{ أجَعَلَ
  الآلِهَةَ إلَها وَاحداً }{ وإنْ يُشْرَكْ بِهِ تُؤْمِنُوا } يقول: وإن يجعل لله شريك
  تصدّقوا من جعل ذلك له { فالحُكْمُ لِلَّهِ العَلِيّ الكَبِيرِ } يقول: فالقضاء لله
  العليّ على كل شيء، الكبير الذي كلّ شيء دونه متصاغراً له اليوم.\r\n\t\t\t\r\n\t\t\t</section>"

