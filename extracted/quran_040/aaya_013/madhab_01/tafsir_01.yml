  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي يُرِيكُمْ آيَاتِهِ وَيُنَزِّلُ لَكُم مِّنَ ٱلسَّمَآءِ رِزْقاً وَمَا يَتَذَكَّرُ
  إِلاَّ مَن يُنِيبُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَٱدْعُواْ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدِّينَ
  وَلَوْ كَرِهَ ٱلْكَافِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  الذي يريكم أيها الناس حججه وأدلته على وحدانيته وربوبيته { وَيُنَزَّلُ لَكُمْ مِنَ
  السَّمَاءِ رِزْقاً } يقول ينزّل لكم من أرزاقكم من السماء بإدرار الغيث الذي يخرج
  به أقواتكم من الأرض، وغذاء أنعامكم عليكم { وَما يَتَذَكَّرُ إلاَّ مَنْ يُنِيبُ }
  يقول: وما يتذكر حجج الله التي جعلها أدلة على وحدانيته، فيعتبر بها ويتعظ، ويعلم حقيقة
  ما تدلّ عليه، إلا من ينيب، يقول: إلا من يرجع إلى توحيده، ويقبل على طاعته، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { إلاَّ مَنْ
  يُنِيبُ } قال: من يقبل إلى طاعة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فادْعُوا اللَّهَ مُخْلِصِينَ لَهُ الدّينَ } يقول تعالى ذكره لنبيه محمد صلى الله
  عليه وسلم وللمؤمنين به، فاعبدوا الله أيها المؤمنون له، مخلصين له الطاعة غير مشركين
  به شيئاً مما دونه { وَلَوْ كَرِهَ الكافِرُون } يقول: ولو كره عبادتكم إياه مخلصين
  له الطاعة الكافرون المشركون في عبادتهم إياه الأوثان والأنداد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

