text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي يُرِيكُمْ
  آيَاتِهِ وَيُنَزِّلُ لَكُم مِّنَ ٱلسَّمَآءِ رِزْقاً وَمَا يَتَذَكَّرُ إِلاَّ مَن
  يُنِيبُ } * { فَٱدْعُواْ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدِّينَ وَلَوْ كَرِهَ ٱلْكَافِرُونَ
  }يقول تعالى ذكره: الذي يريكم أيها الناس حججه وأدلته على وحدانيته وربوبيته { وَيُنَزَّلُ
  لَكُمْ مِنَ السَّمَاءِ رِزْقاً } يقول ينزّل لكم من أرزاقكم من السماء بإدرار الغيث
  الذي يخرج به أقواتكم من الأرض، وغذاء أنعامكم عليكم { وَما يَتَذَكَّرُ إلاَّ مَنْ
  يُنِيبُ } يقول: وما يتذكر حجج الله التي جعلها أدلة على وحدانيته، فيعتبر بها ويتعظ،
  ويعلم حقيقة ما تدلّ عليه، إلا من ينيب، يقول: إلا من يرجع إلى توحيده، ويقبل على طاعته،
  كما:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { إلاَّ مَنْ يُنِيبُ }
  قال: من يقبل إلى طاعة الله.وقوله: { فادْعُوا اللَّهَ مُخْلِصِينَ لَهُ الدّينَ }
  يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم وللمؤمنين به، فاعبدوا الله أيها المؤمنون
  له، مخلصين له الطاعة غير مشركين به شيئاً مما دونه { وَلَوْ كَرِهَ الكافِرُون } يقول:
  ولو كره عبادتكم إياه مخلصين له الطاعة الكافرون المشركون في عبادتهم إياه الأوثان
  والأنداد.\r\n\t\t\t\r\n\t\t\t</section>"

