  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  مُوسَىٰ إِنِّي عُذْتُ بِرَبِّي وَرَبِّكُـمْ مِّن كُلِّ مُتَكَبِّرٍ لاَّ يُؤْمِنُ
  بِيَوْمِ ٱلْحِسَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَ رَجُلٌ مُّؤْمِنٌ مِّنْ آلِ فِرْعَوْنَ
  يَكْتُمُ إِيمَانَهُ أَتَقْتُلُونَ رَجُلاً أَن يَقُولَ رَبِّيَ ٱللَّهُ وَقَدْ جَآءَكُمْ
  بِٱلْبَيِّنَاتِ مِن رَّبِّكُمْ وَإِن يَكُ كَاذِباً فَعَلَيْهِ كَذِبُهُ وَإِن يَكُ
  صَادِقاً يُصِبْكُمْ بَعْضُ ٱلَّذِي يَعِدُكُمْ إِنَّ ٱللَّهَ لاَ يَهْدِي مَنْ هُوَ
  مُسْرِفٌ كَذَّابٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وقال موسى لفرعون
  وملئه: إني استجرت أيها القوم بربي وربكم، من كلّ متكبر عليه، تكبر عن توحيده، والإقرار
  بألوهيته وطاعته، لا يؤمن بيوم يحاسب الله فيه خلقه، فيجازي المحسن بإحسانه، والمسيء
  بما أساء وإنما خصّ موسى صلوات الله وسلامه عليه، الاستعاذة بالله ممن لا يؤمن بيوم
  الحساب، لأن من لم يؤمن بيوم الحساب مصدّقاً، لم يكن للثواب على الإحسان راجياً، ولا
  للعقاب على الإساءة، وقبيح ما يأتي من الأفعال خائفاً، ولذلك كان استجارته من هذا الصنف
  من الناس خاصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَقَالَ رَجُلٌ مُؤْمِنٌ
  مِنْ آلِ فِرْعَوْنَ يَكْتُمُ إيمَانَهُ } اختلف أهل العلم في هذا الرجل المؤمن، فقال
  بعضهم: كان من قوم فرعون، غير أنه كان قد آمن بموسى، وكان يُسِرّ إيمانه من فرعون وقومه
  خوفاً على نفسه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَقَالَ رَجُلٌ مُوءْمِنٌ مِنْ آلِ
  فِرْعَوْنَ } قال: هو ابن عمّ فرعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويقال:
  هو الذي نجا مع موسى، فمن قال هذا القول، وتأوّل هذا التأويل، كان صواباً الوقف إذا
  أراد القارىء الوقف على قوله: { مِنْ آلِ فِرْعَوْنَ } ، لأن ذلك خبر متناه قد تمّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل كان الرجل إسرائيلياً، ولكنه كان يكتم إيمانه من آل
  فرعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب على هذا القول لمن أراد
  الوقف أن يجعل وقفه على قوله: { يَكْتُمُ إيمَانَهُ } لأن قوله: { مِنَ آلِ فِرْعَوْنَ
  } صلة لقوله: { يَكْتمُ إيمَانَهُ } فتمامه قوله: يكتم إيمانه، وقد ذكر أن اسم هذا
  الرجل المؤمن من آل فرعون: جبريل، كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القولين في ذلك بالصواب عندي القول الذي قاله السدي من أن الرجل المؤمن كان من آل فرعون،
  قد أصغى لكلامه، واستمع منه ما قاله، وتوقَّف عن قتل موسى عند نهيه عن قتله، وقيله
  ما قال، وقال له: ما أريكم إلا ما أرى، وما أهديكم إلا سبيل الرشاد، ولو كان إسرائيلياً
  لكان حرياً أن يعاجل هذا القائل له، ولملئه ما قال بالعقوبة على قوله، لأنه لم يكن
  يستنصح بني إسرائيل، لاعتداده إياهم أعداء له، فكيف بقوله عن قتل موسى لو وجد إليه
  سبيلاً؟ ولكنه لما كان من ملأ قومه، استمع قوله، وكفّ عما كان همّ به في موسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أتَقْتُلُونَ رَجُلاً أنْ يَقُولَ رَبّي اللَّهُ } يقول:
  أتقتلون أيها القوم موسى لأن يقول ربي الله؟ فأن في موضع نصب لما وصفت. { وَقَدْ جاءَكُمْ
  بالبَيِّناتِ } يقول: وقد جاءكم بالآيات الواضحات على حقيقة ما يقول من ذلك، وتلك البينات
  من الآيات يده وعصاه، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق { وَقَدْ جاءَكُمْ بالبَيِّنات مِنْ رَبِّكُمْ } بعصاه وبيده.</font></font>&#13;\t\t\t<label
