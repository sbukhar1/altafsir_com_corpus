  رَجُلٌ مُّؤْمِنٌ مِّنْ آلِ فِرْعَوْنَ يَكْتُمُ إِيمَانَهُ أَتَقْتُلُونَ رَجُلاً
  أَن يَقُولَ رَبِّيَ ٱللَّهُ وَقَدْ جَآءَكُمْ بِٱلْبَيِّنَاتِ مِن رَّبِّكُمْ وَإِن
  يَكُ كَاذِباً فَعَلَيْهِ كَذِبُهُ وَإِن يَكُ صَادِقاً يُصِبْكُمْ بَعْضُ ٱلَّذِي
  يَعِدُكُمْ إِنَّ ٱللَّهَ لاَ يَهْدِي مَنْ هُوَ مُسْرِفٌ كَذَّابٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإنْ يَكُ كاذِباً فَعَلَيْهِ كَذِبُهُ } يقول: وإن يك موسى
  كاذباً في قيله: إن الله أرسله إليكم يأمركم بعبادته، وترك دينكم الذي أنتم عليه، فإنما
  إثم كذبه عليه دونكم { وَإنْ يَكُ صَادِقاً يُصِبْكُمْ بَعْضُ الَّذِي يَعدُكُمْ }
  يقول: وإن يك صادقاً في قيله ذلك، أصابكم الذي وعدكم من العقوبة على مقامكم على الدين
  الذي أنتم عليه مقيمون، فلا حاجة بكم إلى قتله، فتزيدوا ربكم بذلك إلى سخطه عليكم بكفركم
  سخطاً { إنَّ اللَّهَ لا يَهْدِي مَنْ هو مُسْرِفٌ كَذَّابٌ } يقول: إن الله لا يوفِّق
  للحقّ من هو متعدّ إلى فعل ما ليس له فعله، كذّاب عليه يكذب، ويقول عليه الباطل وغير
  الحقّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويل في معنى الإسراف
  الذي ذكره المؤمن في هذا الموضع، فقال بعضهم: عُني به الشرك، وأراد: إن الله لا يهدي
  من هو مشرك به مفتر عليه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّ اللَّهَ لا يَهْدِي مَنْ هو مُسْرِفٌ
  كَذَّابٌ }: مشرك أسرف على نفسه بالشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنى به من هو قتال سفَّاك للدماء بغير حقّ. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { إنَّ اللَّهَ
  لا يَهْدِي مَنْ هو مُسْرِفٌ كَذَّابٌ } قال: المسرف: هو صاحب الدم، ويقال: هم المشركون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك أن يقال: إن الله أخبر عن هذا المؤمن أنه
  عمّ بقوله: { إنَّ اللَّهَ لا يَهْدِي مَنْ هو مُسْرِفٌ كَذَّابٌ } والشرك من الإسراف،
  وسفك الدم بغير حقّ من الإسراف، وقد كان مجتمعاً في فرعون الأمران كلاهما، فالحقّ أن
  يعمّ ذلك كما أخبر جلّ ثناؤه عن قائله، أنه عمّ القول بذلك.</font></font><font class=\"TextResultArabic\"><font
