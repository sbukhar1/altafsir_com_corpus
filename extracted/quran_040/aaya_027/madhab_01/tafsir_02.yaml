  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  مُوسَىٰ إِنِّي عُذْتُ بِرَبِّي وَرَبِّكُـمْ مِّن كُلِّ مُتَكَبِّرٍ لاَّ يُؤْمِنُ
  بِيَوْمِ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">لما سمع موسى عليه السلام بما أجراه
  فرعون من حديث قتله: قال لقومه { إِنّى عُذْتُ } بالله الذي هو ربي وربكم، وقوله: {
  وَرَبِّكُمْ } فيه بعث لهم على أن يقتدوا به، فيعوذوا بالله عياذه، ويعتصموا بالتوكل
  عليه اعتصامه، وقال: { مّن كُلِّ مُتَكَبّرٍ } لتشمل استعاذته فرعون وغيره من الجبابرة،
  وليكون على طريقة التعريض؛ فيكون أبلغ، وأراد بالتكبر: الاستكبار عن الإذعان للحق،
  وهو أقبح استكبار وأدله على دناءة صاحبه ومهانة نفسه، وعلى فرط ظلمه وعسفه، وقال: {
  لاَّ يُؤْمِنُ بِيَوْمِ ٱلْحِسَابِ } لأنه إذا اجتمع في الرجل التجبر والتكذيب بالجزاء
  وقلة المبالاة بالعاقبة، فقد استكمل أسباب القسوة والجراءة على الله وعباده، ولم يترك
  عظيمة إلاّ ارتكبها: وعذت ولذت: أخوان. وقرىء: «عت» بالإدغام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

