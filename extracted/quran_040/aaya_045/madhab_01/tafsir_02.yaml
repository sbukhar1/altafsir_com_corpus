text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوقَاهُ ٱللَّهُ
  سَيِّئَاتِ مَا مَكَـرُواْ وَحَاقَ بِآلِ فِرْعَوْنَ سُوۤءُ ٱلْعَذَابِ } * { ٱلنَّارُ
  يُعْرَضُونَ عَلَيْهَا غُدُوّاً وَعَشِيّاً وَيَوْمَ تَقُومُ ٱلسَّاعَةُ أَدْخِلُوۤاْ
  آلَ فِرْعَوْنَ أَشَدَّ ٱلْعَذَابِ }{ فَوقَاهُ ٱللَّهُ سَيّئَاتِ مَا مَكَـرُواْ }
  شدائد مكرهم وما هموا به من إلحاق أنواع العذاب بمن خالفهم. وقيل: نجا مع موسى { وَحَاقَ
  بِـئَالِ فِرْعَوْنَ } ما هموا به من تعذيب المسلمين، ورجع عليهم كيدهم { ٱلنَّارِ
  } بدل من سوء العذاب. أو خبر مبتدأ محذوف، كأن قائلاً قال: ما سوء العذاب؟ فقيل: هو
  النار. أو مبتدأ خبره { يُعْرَضُونَ عَلَيْهَا } وفي هذا الوجه تعظيم للنار وتهويل
  من عذابها، وعرضهم عليها: إحراقهم بها. يقال: عرض الإمام الأسارى على السيف إذا قتلهم
  به، وقرىء: «النار» بالنصب، وهي تعضد الوجه الأخير. وتقديره: يدخلون النار يعرضون عليها،
  ويجوز أن ينتصب على الاختصاص { غُدُوّاً وَعَشِيّاً } في هذين الوقتين يعذبون بالنار،
  وفيما بين ذلك الله أعلم بحالهم، فأمّا أن يعذبوا بجنس آخر من العذاب، أو ينفس عنهم.
  ويجوز أن يكون { غُدُوّاً وَعَشِيّاً }: عبارة عن الدوام، هذا ما دامت الدنيا، فإذا
  قامت الساعة قيل لهم: { أَدْخِلُواْ } يا { ءَالَ فِرْعَوْنَ أَشَدَّ } عذاب جهنم.
  وقرىء: «أدخلوا آل فرعون» أي: يقال لخزنة جهنم: أدخلوهم. فإن قلت: قوله: (وحاق بآل
  فرعون سوء العذاب) معناه: أنه رجع عليهم ما هموا به من المكر بالمسلمين، كقول العرب:
  من حفر لأخيه جباً وقع فيه منكباً، فإذا فسر سوء العذاب بنار جهنم: لم يكن مكرهم راجعاً
  عليهم، لأنهم لا يعذبون بجهنم. قلت: يجوز أن يهم الإنسان بأن يغرق قوماً فيحرق بالنار،
  ويسمى ذلك حيقاً؛ لأنه همّ بسوء فأصابه ما يقع عليه اسم السوء. ولا يشترط في الحيق
  أن يكون الحائق ذلك السوء بعينه، ويجوز أن يهمّ فرعون - لما سمع إنذار المسلمين بالنار،
  وقول المؤمن:{ وَأَنَّ ٱلْمُسْرِفِينَ هُمْ أَصْحَـٰبُ ٱلنَّارِ }[غافر: 43] - فيفعل
  نحو ما فعل نمرود ويعذبهم بالنار، فحاق به مثل ما أضمره وهمَّ بفعله. ويستدلّ بهذه
  الآية على إثبات عذاب القبر.\r\n\t\t\t\r\n\t\t\t</section>"

