text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَسَتَذْكُرُونَ
  مَآ أَقُولُ لَكُـمْ وَأُفَوِّضُ أَمْرِيۤ إِلَى ٱللَّهِ إِنَّ ٱللَّهَ بَصِيرٌ بِٱلْعِبَادِ
  } * { فَوقَاهُ ٱللَّهُ سَيِّئَاتِ مَا مَكَـرُواْ وَحَاقَ بِآلِ فِرْعَوْنَ سُوۤءُ
  ٱلْعَذَابِ }يقول تعالى ذكره مخبراً عن قيل المؤمن من آل فرعون لفرعون وقومه: فستذكرون
  أيها القوم إذا عاينتم عقاب الله قد حلّ بكم، ولقيتم ما لقيتموه صدق ما أقول، وحقيقة
  ما أخبركم به من أن المسرفين هم أصحاب النار، كما:حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { فَسَتَذْكُرُونَ ما أقُولُ لَكُمْ } ، فقلت له: أَوَذَلك
  في الآخرة؟ قال: نعم.وقوله: { وأُفَوّضُ أمْرِي إلى اللَّهِ } يقول: وأسلم أمري إلى
  الله، وأجعله إليه وأتوكل عليه، فإنه الكافي مَنْ تَوَكَّل عليه. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن
  السديّ { وأُفَوّضُ أمْرِي إلى اللَّهِ } قال: أجعل أمري إلى الله.وقوله: { إنَّ اللَّهَ
  بَصِيرٌ بالعِبادِ } يقول: إن الله عالم بأمور عباده، ومن المطيع منهم، والعاصي له،
  والمستحق جميل الثواب، والمستوجب سَيِّىء العقاب.وقوله: { فَوَقاهُ اللَّهُ سَيِّئاتِ
  ما مَكَرُوا } يقول تعالى ذكره: فدفع الله عن هذا المؤمن من آل فرعون بإيمانه وتصديق
  رسوله موسى، مكروه ما كان فرعون ينال به أهل الخلاف عليه من العذاب والبلاء، فنجاه
  منه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { سَيِّئات ما مَكَرُوا } قال: وكان قبطياً من
  قوم فرعون، فنجا مع موسى، قال: وذكر لنا أنه بين يدي موسى يومئذ يسير ويقول: أين أمرت
  يا نبيّ الله؟ فيقول: أمامك، فيقول له المؤمن: وهل أمامي إلا البحر؟ فيقول موسى: لا
  والله ما كَذَبتُ ولا كُذبتُ، ثم يسير ساعة ويقول: أين أمرت يا نبيّ الله؟ فيقول: أمامك،
  فيقول: وهل أمامي إلا البحر، فيقول: لا والله ما كذبت، ولا كذبت، حتى أتى على البحر
  فضربه بعصاه، فانفلق اثني عشر طريقاً، لكل سبط طريق.وقوله: { وَحاقَ بآلِ فِرْعَوْنَ
  سُوءُ العَذابِ } يقول: وحل بآل فرعون ووجب عليهم وعُني بآل فرعون في هذا الموضع تبّاعه
  وأهل طاعته من قومه، كما:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ في
  قول الله: { وَحاقَ بآلِ فِرْعَوْنَ سُوءُ العَذابِ } قال: قوم فرعون.وعُني بقوله:
  { سُوءُ العَذَابِ }: ما ساءهم من عذاب الله، وذلك نار جهنم.\r\n\t\t\t\r\n\t\t\t</section>"

