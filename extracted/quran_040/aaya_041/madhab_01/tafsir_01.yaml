text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيٰقَوْمِ مَا
  لِيۤ أَدْعُوكُـمْ إِلَى ٱلنَّجَاةِ وَتَدْعُونَنِيۤ إِلَى ٱلنَّارِ } * { تَدْعُونَنِي
  لأَكْـفُرَ بِٱللَّهِ وَأُشْرِكَ بِهِ مَا لَيْسَ لِي بِهِ عِلْمٌ وَأَنَاْ أَدْعُوكُمْ
  إِلَى ٱلْعَزِيزِ ٱلْغَفَّارِ }يقول تعالى ذكره مخبراً عن قيل هذا المؤمن لقومه من
  الكفرة: { مَالِي أدْعُوكُمْ إلَى النَّجَاة } من عذاب الله وعقوبته بالإيمان به، واتباع
  رسوله موسى، وتصديقه فيما جاءكم به من عند ربه { وَتَدْعُونَنِي إلى النَّارِ } يقول:
  وتدعونني إلى عمل أهل النار. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { مالِي أدْعُوكُمْ إلى النَّجاةِ
  } قال: الإيمان بالله.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { مَالِي أدْعُوكُمْ إلَى النَّجَاة وَتَدْعُونَنِي إلى النَّارِ } قال هذا مؤمن آل
  فرعون، قال: يدعونه إلى دينهم والإقامة معهم.وقوله: { تَدْعُونَنِي لأَكْفُرَ بالله
  وأُشْرِكَ بِهِ ما لَيْسَ لِي بِهِ عِلْمٌ } يقول: وأشرك بالله في عبادته أوثاناً،
  لست أعلم أنه يصلح لي عبادتها وإشراكها في عبادة الله، لأن الله لم يأذن لي في ذلك
  بخبر ولا عقل.وقوله: { وأنا أدْعُوكُمْ إلى العَزِيزِ الغَفَّارِ } يقول: وأنا أدعوكم
  إلى عبادة العزيز في انتقامه ممن كفر به، الذي لا يمنعه إذا انتقم من عدوّ له شيء،
  الغفار لمن تابه إليه بعد معصيته إياه، لعفوه عنه، فلا يضرّه شيء مع عفوه عنه، يقول:
  فهذا الذي هذه الصفة صفته فاعبدوا، لا ما لا ضرّ عنده ولا نفع.\r\n\t\t\t\r\n\t\t\t</section>"

