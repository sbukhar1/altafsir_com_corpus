  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي يُحْيِـي وَيُمِيتُ فَإِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُن فيَكُونُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ يُجَادِلُونَ فِيۤ آيَاتِ ٱللَّهِ أَنَّىٰ يُصْرَفُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل لهم يا محمد: {
  هوَ الَّذِي يُحْيِي ويُمِيتُ } يقول قل لهم: ومن صفته جل ثناؤه أنه هو الذي يحيي من
  يشاء بعد مماته، ويميت من يشاء من الأحياء بعد حياته و { إذَا قَضَى أمْراً } يقول:
  وإذا قضى كون أمر من الأمور التي يريد تكوينها { فإنَّمَا يَقُولُ لَهُ كُنْ } يعني
  للذي يريد تكوينه كن، فيكون ما أراد تكوينه موجوداً بغير معاناة، ولا كلفة مؤنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ألَمْ تَرَ إلى الَّذِينَ يُجادِلُونَ فِي آياتِ اللَّهِ
  أنَّى يُصْرَفُونَ } يقول لنبيه محمد صلى الله عليه وسلم: ألم تر يا محمد هؤلاء المشركين
  من قومك، الذين يخاصمونك في حجج الله وآياته { أنَّى يُصْرَفُونَ } يقول: أيّ وجه يصرفون
  عن الحق، ويعدلون عن الرشد، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أنَّى يُصْرَفُونَ }: أنى يكذبون ويعدلون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أنَّى
  يُصْرَفُونَ } قال: يُصْرَفُونَ عن الحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في الذين عنوا بهذه الآية، فقال بعضهم: عنى بها أهل القدر. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار ومحمد بن المثنى،
  قالا: ثنا مؤمل، قال: ثنا سفيان، عن داود بن أبي هند، عن محمد بن سيرين، قال: إن لم
  تكن هذه الآية نزلت في القدرية، فإني لا أدري فيمن نزلت: { ألَمْ تَرَ إلَى الَّذِينَ
  يُجادِلُونَ فِي آياتِ اللَّهِ أنى يُصْرَفُونَ } إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَمْ نَكُنْ نَدْعُوا مِنْ قَبْلُ
  شَيْئاً كذَلكَ يُضِلّ اللَّهُ الكافِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ بن سهل، قال: ثنا زيد
  بن أبي الزرقاء، عن سفيان، عن داود بن أبي هند، عن ابن سيرين، قال: إن لم يكن أهل القدر
  الذين يخوضون في آيات الله فلا علم لنا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: أخبرني مالك بن أبي الخير الزيادي، عن أبي قبيل، قال:
  أخبرني عقبة بن عامر الجهني، أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سَيَهْلِكُ مِنْ أُمَّتِي أهْلُ
  الكِتابِ، وأهْلُ اللِّينِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال عقبة: يا رسول الله، وما أهل الكتاب؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قَوْمٌ يَتَعَلَّمُونَ كِتابَ
  اللَّهِ يُجادِلُونَ الَّذِينَ آمَنُوا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال عقبة: يا رسول الله، وما أهل اللِّين؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قَوْمٌ يَتَّبِعُونَ الشَّهَوَاتِ،
  ويُضَيِّعُونَ الصَّلَوَاتِ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو قبيل: لا أحسب المكذّبين بالقدر إلا الذين يجادلون الذين آمنوا،
  وأما أهل اللِّين، فلا أحسبهم إلا أهل العمود ليس عليهم إمام جماعة، ولا يعرفون شهر
  رمضان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عنى به أهل الشرك.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { ألَمْ تَرَ إلَى الَّذِينَ يُجادِلُونَ فِي آياتِ اللَّهِ
  أنى يُصْرَفُونَ } قال: هؤلاء المشركون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك ما قاله ابن زيد وقد بين الله حقيقة ذلك بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الَّذِينَ كَذَّبُوا بالْكِتَابِ وبِمَا
  أرْسَلْنا بِهِ رُسُلَنا</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

