text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي يُرِيكُمْ
  آيَاتِهِ وَيُنَزِّلُ لَكُم مِّنَ ٱلسَّمَآءِ رِزْقاً وَمَا يَتَذَكَّرُ إِلاَّ مَن
  يُنِيبُ } * { فَٱدْعُواْ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدِّينَ وَلَوْ كَرِهَ ٱلْكَافِرُونَ
  } * { رَفِيعُ ٱلدَّرَجَاتِ ذُو ٱلْعَرْشِ يُلْقِي ٱلرُّوحَ مِنْ أَمْرِهِ عَلَىٰ مَن
  يَشَآءُ مِنْ عِبَادِهِ لِيُنذِرَ يَوْمَ ٱلتَّلاَقِ } * { يَوْمَ هُم بَارِزُونَ لاَ
  يَخْفَىٰ عَلَى ٱللَّهِ مِنْهُمْ شَيْءٌ لِّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ لِلَّهِ ٱلْوَاحِدِ
  ٱلْقَهَّارِ }{ يُرِيكُمْ ءايَـٰتِهِ } من الريح والسحاب والرعد والبرق والصواعق ونحوها.
  والرزق: المطر، لأنه سببه { وَمَا يَتَذَكَّرُ إِلاَّ مَن يُنِيبُ } وما يتعظ وما يعتبر
  بآيات الله إلاّ من يتوب من الشرك ويرجع إلى الله، فإن المعاند لا سبيل إلى تذكره واتعاظه،
  ثم قال للمنيبين { فَٱدْعُواْ ٱللَّهَ } أي: اعبدوه { مُخْلِصِينَ لَهُ ٱلدّينَ } من
  الشرك، وإن غاظ ذلك أعداءكم ممن ليس على دينكم. { رَفِيعُ ٱلدَّرَجَـٰتِ ذُو ٱلْعَرْشِ
  يُلْقِى ٱلرُّوحَ } ثلاثة أخبار، لقوله: «هو» مترتبة على قوله: { ٱلَّذِى يُرِيكُمُ
  } أو أخبار مبتدأ محذوف، وهي مختلفة تعريفاً وتنكيراً. وقرىء: «رفيع الدرجات» بالنصب
  على المدح. ورفيع الدرجات، كقوله تعالى:{ ذِي ٱلْمَعَارِجِ }[المعارج: 3] وهي مصاعد
  الملائكة إلى أن تبلغ العرش، وهي دليل على عزّته وملكوته. وعن ابن جبير: سماء فوق سماء.
  والعرش فوقهن. ويجوز أن يكون عبارة عن رفعة شأنه وعلوّ سلطانه، كما أنّ ذا العرش عبارة
  عن ملكه. وقيل: هي درجات ثوابه التي ينزلها أولياءه في الجنة { ٱلرُّوحَ مِنْ أَمْرِهِ
  } الذي هو سبب الحياة من أمره، يريد: الوحي الذي هو أمر بالخير وبعث عليه، فاستعار
  له الروح، كما قال تعالى:{ أَوَ مَن كَانَ مَيْتًا فَأَحْيَيْنَـٰهُ }[الأنعام: 122]
  { لّيُنذِرَ } الله. أو الملقى عليه: وهو الرسول أو الروح. وقرىء: «لتنذر» أي: لتنذر
  الروح لأنها تؤنث، أو على خطاب الرسول. وقرىء: «لينذر يوم التلاق» على البناء للمفعول
  { يَوْمَ ٱلتَّلاَقِ } يوم القيامة، لأن الخلائق تلتقي فيه. وقيل: يلتقي فيه أهل السماء
  وأهل الأرض. وقيل: المعبود والعابد { يَوْمَ هُم بَـٰرِزُونَ } ظاهرون لا يسترهم شيء
  من جبل أو أكمة أو بناء، لأنّ الأرض بارزة قاع صفصف، ولا عليهم ثياب، إنما هم عراة
  مكشوفون، كما جاء في الحديث:(980) \" تحشرون عراة حفاة غرلاً \" { لاَ يَخْفَىٰ عَلَى
  ٱللَّهِ مِنْهُمْ شَىْءٌ }. أي: من أعمالهم وأحوالهم. وعن ابن مسعود رضي الله عنه:
  لا يخفى عليه منهم شيء. فإن قلت: قوله: { لاَ يَخْفَىٰ عَلَى ٱللَّهِ مِنْهُمْ شَىْءٌ
  } بيان وتقرير لبروزهم، والله تعالى لا يخفى عليه منهم شيء برزوا أو لم يبرزوا، فما
  معناه؟ قلت: معناه أنهم كانوا يتوهمون في الدنيا إذا استتروا بالحيطان والحجب: أنّ
  الله لا يراهم ويخفى عليه أعمالهم، فهم اليوم صائرون من البروز والانكشاف إلى حال لا
  يتوهمون فيها مثل ما كانوا يتوهمونه. قال الله تعالى:{ وَلَـٰكِن ظَنَنتُمْ أَنَّ ٱللَّهَ
  لاَ يَعْلَمُ كَثِيراً مِّمَّا تَعْمَلُونَ }[فصلت:22]. وقال تعالى:{ يَسْتَخْفُونَ
  مِنَ ٱلنَّاسِ وَلاَ يَسْتَخْفُونَ مِنَ ٱللَّهِ }[النساء: 108] وذلك لعلمهم أنّ الناس
  يبصرونهم؛ وظنهم أنّ الله لا يبصرهم، وهو معنى قوله:{ وَبَرَزُواْ للَّهِ ٱلْوَاحِدِ
  الْقَهَّارِ }[إبراهيم: 48]، { لّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ لِلَّهِ ٱلْوٰحِدِ ٱلْقَهَّارِ
  } حكاية لما يسئل عنه في ذلك اليوم ولما يجاب به. ومعناه: أنه ينادي مناد فيقول: لمن
  الملك اليوم؟ فيجيبه أهل المحشر: لله الواحد القهار. وقيل: يجمع الله الخلائق يوم القيامة
  في صعيد واحد بأرض بيضاء كأنها سبيكة فضة لم يُعْصَ اللهُ فيها قط «فأوّل ما يتكلم
  به أن ينادي منادٍ: (لمن الملك اليوم؟ لله الواحد القهار. اليوم تجزى كل نفس...) الآية.
  فهذا يقتضي أن يكون المنادي هو المجيب.\r\n\t\t\t\r\n\t\t\t</section>"

