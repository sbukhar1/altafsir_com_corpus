  مِنْ أَمْرِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ لِيُنذِرَ يَوْمَ ٱلتَّلاَقِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  هُم بَارِزُونَ لاَ يَخْفَىٰ عَلَى ٱللَّهِ مِنْهُمْ شَيْءٌ لِّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ
  لِلَّهِ ٱلْوَاحِدِ ٱلْقَهَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال: يوم تتلاقى
  العباد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يَوْمَ هُمْ بارِزُونَ
  لا يَخْفَى على اللَّهِ منْهُمْ شَيْءٌ } يعني بقوله { يَوْمَ هُمْ بارزُونَ } يعني
  المنذرين الذين أرسل الله إليهم رسله لينذروهم وهم ظاهرون يعني للناظرين لا يحول بينهم
  وبينهم جبل ولا شجر، ولا يستر بعضهم عن بعض ساتر، ولكنهم بقاعٍ صفصف لا أَمْتَ فيه
  ولا عوج. و «هم» من قوله: { يَوْمَ هُمْ } في موضع رفع بما بعده، كقول القائل: فعلت
  ذلك يوم الحجاج أمير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربية في العلة التي
  من أجلها لم تخفض هم بيوم وقد أضيف إليه؟ فقال بعض نحويي البصرة: أضاف يوم إلى هم في
  المعنى، فلذلك لا ينوّن اليوم، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ هُمْ عَلى النَّار يُفْتَنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَذَا
  يَوْمُ لا يَنْطِقُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ومعناه: هذا يوم فتنتهم، ولكن لما ابتدأ بالاسم، وبنى عليه لم يقدر
  على جرّه، وكانت الإضافة في المعنى إلى الفتنة، وهذا إنما يكون إذا كان اليوم في معنى
  إذ، وإلا فهو قبيح إلا ترى أنك تقول: ليتك زمن زيدٌ أمير: أي إذ زيد أمير، ولو قلت:
  ألقاك زمن زيد أمير، لم يحسن. وقال غيره: معنى ذلك: أن الأوقات جعلت بمعنى إذ وإذا،
  فلذلك بقيت عل نصبها في الرفع والخفض والنصب، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْ خِزْيِ يَوْمَئِذٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فنصبوا،
  والموضع خفض، وذلك دليل على أنه جعل موضع الأداة، ويجوز أن يعرب بوجوه الإعراب، لأنه
  ظهر ظهور الأسماء ألا ترى أنه لا يعود عليه العائد كما يعود على الأسماء، فإن عاد العائد
  نوّن وأعرب ولم يضف، فقيل: أعجبني يوم فيه تقول، لما أن خرج من معنى الأداة، وعاد عليه
  الذكر صار اسماً صحيحاً. وقال: وجائز في إذ أن تقول: أتيتك إذ تقوم، كما تقول: أتيتك
  يوم يجلس القاضي، فيكون زمناً معلوماً، فأما أتيتك يوم تقوم فلا مؤنة فيه وهو جائز
  عند جميعهم، وقال: وهذه التي تسمى إضافة غير محضة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول عندي في ذلك، أن نصب يوم وسائر الأزمنة في مثل هذا الموضع نظير نصب الأدوات
  لوقوعها مواقعها، وإذا أعربت بوجوه الإعراب، فلأنها ظهرت ظهور الأسماء، فعوملت معاملتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لا يَخْفَى على اللَّهِ مِنْهُمْ } أي ولا من أعمالهم التي
  عملوها في الدنيا { شَيْءٌ }. وكان قتادة يقول في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَوْمَ هُمْ بارِزُونَ لاَ يَخْفَى
  على الله مِنْهُمْ شَيْءٌ } ولكنهم برزوا له يوم القيامة، فلا يستترون بجبل ولا مَدَر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لِمَنِ المُلْكُ اليَوْمَ } يعني بذلك: يقول الربّ: لمن الملك
  اليوم وترك ذكر «يقول» استغناء بدلالة الكلام عليه. وقوله: { لِلَّهِ الوَاحِدِ القَهَّارِ
  } وقد ذكرنا الرواية الواردة بذلك فيما مضى قبل ومعنى الكلام: يقول الربّ: لمن السلطان
  اليوم؟ وذلك يوم القيامة، فيجيب نفسه فيقول: { لِلَّهِ الوَاحِدِ } الذي لا مثل له
  ولا شبيه { القَهَّارِ } لكلّ شيء سواه بقدرته، الغالب بعزّته.</font></font><font
