  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَفِيعُ
  ٱلدَّرَجَاتِ ذُو ٱلْعَرْشِ يُلْقِي ٱلرُّوحَ مِنْ أَمْرِهِ عَلَىٰ مَن يَشَآءُ مِنْ
  عِبَادِهِ لِيُنذِرَ يَوْمَ ٱلتَّلاَقِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ هُم بَارِزُونَ
  لاَ يَخْفَىٰ عَلَى ٱللَّهِ مِنْهُمْ شَيْءٌ لِّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ لِلَّهِ ٱلْوَاحِدِ
  ٱلْقَهَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: هو رفيع الدرجات
  ورفع قوله: { رَفِيعُ الدَّرَجاتِ } على الابتداء ولو جاء نصباً على الردّ على قوله:
  فادعوا الله، كان صواباً. { ذُو العَرْشِ } يقول: ذو السرير المحيط بما دونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يُلْقِي الرُّوحَ مِنْ أمْرِهِ عَلى مَنْ يَشاءُ مِنْ عِبادِهِ
  } يقول: ينزل الوحي من أمره على من يشاء من عباده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل التأويل في معنى الروح في هذا الموضع، فقال بعضهم: عُني به الوحي. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يُلْقِي الرُّوحَ مِنْ أمْرِهِ } قال: الوحي من أمره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عُني به القرآن والكتاب. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني هارون بن إدريس الأصمّ، قال: ثنا عبد الرحمن بن محمد المحاربيّ،
  عن جُوَيبر، عن الضحاك في قوله: { يُلْقِي الرُّوحَ مِنْ أمْرِهِ عَلى مَنْ يَشاءُ
  مِنْ عِبادِهِ } قال: يعني بالروح: الكتاب ينزله على من يشاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يُلْقِي الرُّوحَ مِنْ أمْرِهِ
  عَلى مَنْ يَشاءُ مِنْ عِبادِهِ } ، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكذَلكَ أوْحَيْنَا إلَيْكَ رُوحاً
  مِنْ أمْرِنا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: هذا القرآن هو الروح، أوحاه الله إلى جبريل، وجبريل روح نزل به
  على النبيّ صلى الله عليه وسلم، وقرأ: نَزَلَ بِهِ الرُّوحُ الأمِينُ قال: فالكتب التي
  أنزلها الله على أنبيائه هي الروح، ليُنذر بها ما قال الله يوم التلاق،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  يَقُومُ الرُّوحُ وَالمَلاَئِكَةُ صَفًّا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: الروح: القرآن، كان أبي يقوله،
  قال ابن زيد: يقومون له صفاً بين السماء والأرض حين ينزل جلّ جلاله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عُني به النبوّة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، وفي قول الله:
  { يُلْقِي الرُّوحَ مِنْ أمْرِهِ عَلى مَنْ يَشاءُ مِنْ عِبادِهِ } قال: النبوّة على
  من يشاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذه الأقوال متقاربات المعاني،
  وإن اختلفت ألفاظ أصحابها بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لِيُنْذِرَ يَوْمَ التَّلاقِ } يقول: لينذر من يلقي الروح عليه من عباده من أمر الله
  بإنذاره من خلقه عذاب يوم تلتقي فيه أهل السماء وأهل الأرض، وهو يوم التلاق، وذلك يوم
  القيامة. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة
  عن ابن عباس، قوله: { يَوْمَ التَّلاقِ } من أسماء يوم القيامة، عظمه الله، وحذّره
  عباده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يَوْمَ التَّلاقِ }: يوم تلتقي فيه أهل السماء وأهل الأرض،
  والخالق والخلق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السدي { يَوْمَ التَّلاق } تلتقي أهل السماء وأهل الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { يَومْ التَّلاقِ
  } قال: يوم القيامة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
