text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ يَتَحَآجُّونَ
  فِي ٱلنَّـارِ فَيَقُولُ ٱلضُّعَفَاءُ لِلَّذِينَ ٱسْتَكْـبَرُوۤاْ إِنَّا كُنَّا لَكُمْ
  تَبَعاً فَهَلْ أَنتُم مُّغْنُونَ عَنَّا نَصِيباً مِّنَ ٱلنَّارِ } * { قَالَ ٱلَّذِينَ
  ٱسْتَكْبَرُوۤاْ إِنَّا كُلٌّ فِيهَآ إِنَّ ٱللَّهَ قَدْ حَكَمَ بَيْنَ ٱلْعِبَادِ
  }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم:{ وَأنْذِرْهُم يَوْمَ الآزِفَةِ إذِ
  القُلُوبُ لَدَى الحَناجِرِ كاظِمِينَ }، { وإذْ يَتَحاجُّونَ في النَّارِ } يقول:
  وإذ يتخاصمون في النار. وعني بذلك: إذ يتخاصم الذين أمر رسول الله صلى الله عليه وسلم
  بإنذارهم من مشركي قومه في النار، فيقول الضعفاء منهم وهم المتبعون على الشرك بالله
  { إنَّا كُنَّا لَكُمْ تَبَعاً } تقول لرؤسائهم الذين اتبعوهم على الضلالة: إنا كنا
  لكم في الدنيا تبعاً على الكفر بالله { فَهَلْ أنْتُمْ مغْنُونَ } اليوم { عَنَّا نَصِيباً
  مِن النَّارِ } يعنون حظاً فتخففوه عنا، فقد كنا نسارع في محبتكم في الدنيا، ومن قبلكم
  أتينا، لولا أنتم لكنا في الدنيا مؤمنين، فلم يصبنا اليوم هذا البلاء والتبع يكون واحداً
  وجماعة في قول بعض نحويي البصرة، وفي قول بعض نحويي الكوفة جمع لا واحد له، لأنه كالمصدر.
  قال: وإن شئت كان واحدة تابع، فيكون مثل خائل وخول، وغائب وغيب.والصواب من القول في
  ذلك عندي أنه جمع واحده تابع، وقد يجوز أن يكون واحداً فيكون جمعه أتباع. فأجابهم المتبوعون
  بما أخبر الله عنهم قال الذين استكبروا، وهم الرؤساء المتبوعون على الضلالة في الدنيا:
  إنا أيها القوم وأنتم كلنا في هذه النار مخلدون، لا خلاص لنا منها { إنَّ اللَّهَ قَدْ
  حَكَمَ بَينَ العِبادِ } بفصل قضائه، فأسكن أهل الجنة الجنة، وأهل النار النار، فلا
  نحن مما نحن فيه من البلاء خارجون، ولا هم مما فيه من النعيم منتقلون ورفع قوله { كُلّ
  } بقوله { فِيها } ولم ينصب على النعت.وقد اختلف في جواز النصب في ذلك في الكلام. وكان
  بعض نحويي البصرة يقول: إذا لم يضف «كلّ» لم يجز الاتباع. وكان بعض نحويي الكوفة يقول:
  ذلك جائز في الحذف وغير الحذف، لأن أسماءها إذا حُذفت اكتفي بها منها. وقد بيَّنا الصواب
  من القول في ذلك فيما مضى بما أغنى عن إعادته.\r\n\t\t\t\r\n\t\t\t</section>"

