text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ يَتَحَآجُّونَ
  فِي ٱلنَّـارِ فَيَقُولُ ٱلضُّعَفَاءُ لِلَّذِينَ ٱسْتَكْـبَرُوۤاْ إِنَّا كُنَّا لَكُمْ
  تَبَعاً فَهَلْ أَنتُم مُّغْنُونَ عَنَّا نَصِيباً مِّنَ ٱلنَّارِ }واذكر وقت يتحاجون
  { تَبَعًا } تباعاً، كخدم في جمع خادم. أو ذوي تبع، أي: أتباع، أو وصفاً بالمصدر.\r\n\t\t\t\r\n\t\t\t</section>"

