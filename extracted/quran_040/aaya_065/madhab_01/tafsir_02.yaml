text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  جَعَـلَ لَكُـمُ ٱلأَرْضَ قَـرَاراً وَٱلسَّمَآءَ بِنَـآءً وَصَوَّرَكُـمْ فَأَحْسَنَ
  صُوَرَكُـمْ وَرَزَقَكُـمْ مِّنَ ٱلطَّيِّبَاتِ ذَلِكُمُ ٱللَّهُ رَبُّكُـمْ فَتَـبَارَكَ
  ٱللَّهُ رَبُّ ٱلْعَالَمِينَ } * { هُوَ ٱلْحَيُّ لاَ إِلَـٰهَ إِلاَّ هُوَ فَـٱدْعُوهُ
  مُخْلِصِينَ لَهُ ٱلدِّينَ ٱلْحَـمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ }هذه أيضاً دلالة
  أخرى على تميزه بأفعال خاصة، وهي أنه جعل الأرض مستقراً { وَٱلسَّمَآءَ بِنَآءً } أي:
  قبة. ومنه: أبنية العرب لمضاربهم؛ لأن السماء في منظر العين كقبة مضروبة على وجه الأرض
  { فَأَحْسَنَ صُوَرَكُمْ } وقرىء: بكسر الصاد والمعنى واحد. قيل: لم يخلق حيواناً أحسن
  صورة من الإنسان. وقيل: لم يخلقهم منكوسين كالبهائم، كقوله تعالى:{ فِى أَحْسَنِ تَقْوِيمٍ }[التين:
  4] { فَٱدْعُوهُ } فاعبدوه { مُخْلِصِينَ لَهُ ٱلدّينَ } أي: الطاعة من الشرك والرياء،
  قائلين: { ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَـٰلَمِينَ } وعن ابن عباس رضي الله عنهما: من
  قال: لا إلـٰه إلاّ الله، فليقل على أثرها: الحمد لله رب العالمين.\r\n\t\t\t\r\n\t\t\t</section>"

