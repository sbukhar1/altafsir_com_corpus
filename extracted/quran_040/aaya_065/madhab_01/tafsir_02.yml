  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِي جَعَـلَ لَكُـمُ ٱلأَرْضَ قَـرَاراً وَٱلسَّمَآءَ بِنَـآءً وَصَوَّرَكُـمْ
  فَأَحْسَنَ صُوَرَكُـمْ وَرَزَقَكُـمْ مِّنَ ٱلطَّيِّبَاتِ ذَلِكُمُ ٱللَّهُ رَبُّكُـمْ
  فَتَـبَارَكَ ٱللَّهُ رَبُّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ ٱلْحَيُّ لاَ
  إِلَـٰهَ إِلاَّ هُوَ فَـٱدْعُوهُ مُخْلِصِينَ لَهُ ٱلدِّينَ ٱلْحَـمْدُ للَّهِ رَبِّ
  ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هذه أيضاً دلالة أخرى على تميزه
  بأفعال خاصة، وهي أنه جعل الأرض مستقراً { وَٱلسَّمَآءَ بِنَآءً } أي: قبة. ومنه: أبنية
  العرب لمضاربهم؛ لأن السماء في منظر العين كقبة مضروبة على وجه الأرض { فَأَحْسَنَ
  صُوَرَكُمْ } وقرىء: بكسر الصاد والمعنى واحد. قيل: لم يخلق حيواناً أحسن صورة من الإنسان.
  وقيل: لم يخلقهم منكوسين كالبهائم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فِى أَحْسَنِ تَقْوِيمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التين:
  4] { فَٱدْعُوهُ } فاعبدوه { مُخْلِصِينَ لَهُ ٱلدّينَ } أي: الطاعة من الشرك والرياء،
  قائلين: { ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَـٰلَمِينَ } وعن ابن عباس رضي الله عنهما: من
  قال: لا إلـٰه إلاّ الله، فليقل على أثرها: الحمد لله رب العالمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
