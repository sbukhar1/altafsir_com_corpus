text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا لَنَنصُرُ
  رُسُلَنَا وَٱلَّذِينَ آمَنُواْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَيَوْمَ يَقُومُ ٱلأَشْهَادُ
  } * { يَوْمَ لاَ يَنفَعُ ٱلظَّالِمِينَ مَعْذِرَتُهُمْ وَلَهُمُ ٱلْلَّعْنَةُ وَلَهُمْ
  سُوۤءُ ٱلدَّارِ }يقول القائل: وما معنى: { إنَّا لَنَنْصُرُ رُسُلَنا وَالَّذِينَ
  آمَنُوا فِي الحَياةِ الدُّنْيا } وقد علمنا أن منهم من قتله أعداؤه، ومثَّلوا به،
  كشعياء ويحيى بن زكريا وأشباههما، ومنهم من همّ بقتله قومه، فكان أحسن أحواله أن يخلص
  منهم حتى فارقهم ناجياً بنفسه، كإبراهيم الذي هاجر إلى الشام من أرضه مفارقا لقومه،
  وعيسى الذي رفع إلى السماء إذ أراد قومه قتله، فأين النصرة التي أخبرنا أنه ينصرها
  رسله، والمؤمنين به في الحياة الدنيا، وهؤلاء أنبياؤه قد نالهم من قومهم ما قد علمت،
  وما نصروا على من نالهم بما نالهم به؟ قيل: إن لقوله: { إنَّا لَنَنْصُرُ رُسُلَنا
  وَالَّذِينَ آمَنُوا فِي الحَياةِ الدُّنْيا } وجهين كلاهما صحيح معناه. أحدهما أن
  يكون معناه: إنا لننصر رسلنا والذين آمنوا في الحياة الدنيا إما بإعلائناهم على من
  كذّبنا وإظفارنا بهم، حتى يقهروهم غلبة، ويذلوهم بالظفر ذلة، كالذي فعل من ذلك بداود
  وسليمان، فأعطاهما من الملُك والسلطان ما قهرا به كل كافر، وكالذي فعل بمحمد صلى الله
  عليه وسلم بإظهاره على من كذّبه من قومه، وإما بانتقامنا ممن حادّهم وشاقهم بإهلاكهم
  وإنجاء الرسل ممن كذّبهم وعاداهم، كالذي فعل تعالى ذكره بنوح وقومه، من تغريق قومه
  وإنجائه منهم، وكالذي فعل بموسى وفرعون وقومه، إذ أهلكهم غرقا، ونجى موسى ومن آمن به
  من بني إسرائيل وغيرهم ونحو ذلك، أو بانتقامنا في الحياة الدنيا من مكذّبيهم بعد وفاة
  رسولنا من بعد مهلكهم، كالذي فعلنا من نصرتنا شعياء بعد مهلكه، بتسليطنا على قتلته
  مَن سلَّطنا حتى انتصرنا بهم من قتلته، وكفعلنا بقتلة يحيى، من تسليطنا بختنصر عليهم
  حتى انتصرنا به من قتله له وكانتصارنا لعيسى من مريدي قتله بالروم حتى أهلكناهم بهم،
  فهذا أحد وجهيه. وقد كان بعض أهل التأويل يوجه معنى ذلك إلى هذا الوجه. ذكر من قال
  ذلك:حدثنا محمد بن الحسين، قال: ثنا أحمد بن الفضل، قال: ثنا أسباط، عن السديّ قول
  الله: { إنَّا لَنَنْصُرُ رُسُلَنا وَالَّذِينَ آمَنُوا فِي الحَياةِ الدُّنْيا } قد
  كانت الأنبياء والمؤمنون يقتلون في الدنيا وهم منصورون، وذلك أن تلك الأمة التي تفعل
  ذلك بالأنبياء والمؤمنين لا تذهب حتى يبعث الله قوماً فينتصر بهم لأولئك الذين قتلوا
  منهم.والوجه الآخر: أن يكون هذا الكلام على وجه الخبر عن الجميع من الرسل والمؤمنين،
  والمراد واحد، فيكون تأويل الكلام حينئذ: إنا لننصر رسولنا محمداً صلى الله عليه وسلم
  والذين آمنوا به في الحياة الدنيا، ويوم يقود الأشهاد، كما بيَّنا فيما مضى أن العرب
  تخرج الخبر بلفظ الجميع، والمراد واحد إذا لم تنصب للخبر شخصاً بعينه.واختلفت القرّاء
  في قراءة قوله: { وَيَوْمَ يَقُومُ الأشْهادُ يَوْمَ لا يَنْفَعُ الظَّالِمِين مَعْذِرَتُهُمْ
  } فقرأ ذلك عامة قرّاء المدينة والكوفة { وَيَوْمَ يَقُومُ } بالياء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا لَنَنصُرُ رُسُلَنَا وَٱلَّذِينَ
  آمَنُواْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَيَوْمَ يَقُومُ ٱلأَشْهَادُ } * { يَوْمَ لاَ
  يَنفَعُ ٱلظَّالِمِينَ مَعْذِرَتُهُمْ وَلَهُمُ ٱلْلَّعْنَةُ وَلَهُمْ سُوۤءُ ٱلدَّارِ
  }وينفع أيضاً بالياء، وقرأ ذلك بعض أهل مكة وبعض قرّاء البصرة: «تَقُومُ» بالتاء، و
  «تَنْفَعُ» بالتاء.والصواب من القول في ذلك أنهما قراءتان معروفتان بمعنى واحد، فبأيتهما
  قرأ القارىء فمصيب.وقد بيَّنا فيما مضى أن العرب تذكر فعل جمع الرجل وتؤنث إذا تقدم
  بما أغنى عن إعادته. وعُني بقوله: { وَيَوْمَ يَقُومُ الأشْهادُ } يوم يقوم الأشهاد
  من الملائكة والأنبياء والمؤمنين على الأمم المكذبة رسلها بالشهادة بأن الرسل قد بلغتهم
  رسالات ربهم، وأن الأمم كذّبتهم. والأشهاد: جمع شهيد، كما الأشراف: جمع شريف. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { ويَوْمَ يَقُومُ الأشْهادُ } من ملائكة الله وأنبيائه، والمؤمنين
  به.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { ويَوْمَ يَقُومُ الأشْهادُ
  } يوم القيامة.حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن الأعمش، عن مجاهد،
  في قول الله: { ويَوْمَ يَقُومُ الأشْهادُ } قال الملائكة.وقوله: { لا يَنْفَعُ الظَّالِمِينَ
  مَعْذِرتُهُمْ } يقول تعالى ذكره: ذلك يوم لا ينفع أهل الشرك اعتذارهم لأنهم لا يعتذرون
  إن اعتذروا إلا بباطل، وذلك أن الله قد أعذر إليهم في الدنيا، وتابع عليهم الحجج فيها
  فلا حجة لهم في الآخرة إلا الاعتصام بالكذب بأن يقولوا:{ واللَّهِ رَبِّنا ما كُنَّا
  مُشْرِكِينَ }وقوله: { وَلَهُمُ اللَّعْنَةُ } يقول: وللظالمين اللعنة، وهي البُعد
  من رحمة الله { وَلَهُمْ سُوءُ الدَّارِ } يقول: ولهم مع اللعنة من الله شرّ ما في
  الدار الآخرة، وهو العذاب الأليم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

