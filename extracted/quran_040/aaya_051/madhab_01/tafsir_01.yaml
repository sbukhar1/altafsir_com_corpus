  فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَيَوْمَ يَقُومُ ٱلأَشْهَادُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  لاَ يَنفَعُ ٱلظَّالِمِينَ مَعْذِرَتُهُمْ وَلَهُمُ ٱلْلَّعْنَةُ وَلَهُمْ سُوۤءُ ٱلدَّارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وينفع أيضاً بالياء، وقرأ ذلك بعض أهل مكة وبعض قرّاء البصرة: «تَقُومُ»
  بالتاء، و «تَنْفَعُ» بالتاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أنهما قراءتان معروفتان بمعنى واحد، فبأيتهما قرأ القارىء فمصيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بيَّنا فيما مضى أن العرب تذكر فعل جمع الرجل وتؤنث إذا تقدم بما
  أغنى عن إعادته. وعُني بقوله: { وَيَوْمَ يَقُومُ الأشْهادُ } يوم يقوم الأشهاد من
  الملائكة والأنبياء والمؤمنين على الأمم المكذبة رسلها بالشهادة بأن الرسل قد بلغتهم
  رسالات ربهم، وأن الأمم كذّبتهم. والأشهاد: جمع شهيد، كما الأشراف: جمع شريف. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ويَوْمَ يَقُومُ الأشْهادُ } من ملائكة
  الله وأنبيائه، والمؤمنين به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { ويَوْمَ يَقُومُ الأشْهادُ } يوم
  القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل،
  قال: ثنا سفيان، عن الأعمش، عن مجاهد، في قول الله: { ويَوْمَ يَقُومُ الأشْهادُ }
  قال الملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لا يَنْفَعُ الظَّالِمِينَ
  مَعْذِرتُهُمْ } يقول تعالى ذكره: ذلك يوم لا ينفع أهل الشرك اعتذارهم لأنهم لا يعتذرون
  إن اعتذروا إلا بباطل، وذلك أن الله قد أعذر إليهم في الدنيا، وتابع عليهم الحجج فيها
  فلا حجة لهم في الآخرة إلا الاعتصام بالكذب بأن يقولوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">واللَّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلَهُمُ اللَّعْنَةُ } يقول: وللظالمين اللعنة، وهي البُعد من رحمة الله { وَلَهُمْ
  سُوءُ الدَّارِ } يقول: ولهم مع اللعنة من الله شرّ ما في الدار الآخرة، وهو العذاب
  الأليم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
