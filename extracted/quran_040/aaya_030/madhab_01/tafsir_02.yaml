text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِيۤ
  آمَنَ يٰقَوْمِ إِنِّيۤ أَخَافُ عَلَيْكُمْ مِّثْلَ يَوْمِ ٱلأَحْزَابِ } * { مِثْلَ
  دَأْبِ قَوْمِ نُوحٍ وَعَادٍ وَثَمُودَ وَٱلَّذِينَ مِن بَعْدِهِمْ وَمَا ٱللَّهُ يُرِيدُ
  ظُلْماً لِّلْعِبَادِ }{ مِّثْلَ يَوْمِ ٱلاْحْزَابِ } مثل أيامهم، لأنه لما أضافه
  إلى الأحزاب وفسرهم بقوم نوح وعاد وثمود، ولم يلبس أنّ كلّ حزب منهم كان له يوم دمار،
  اقتصر على الواحد من الجمع؛ لأنّ المضاف إليه أغنى عن ذلك كقوله:كُلُوا فِي بَعْضِ
  بَطْنِكُمُو تَعِفُّوا   وقال الزجاج: مثل يوم حزب حزب، ودأب هؤلاء: دؤبهم في عملهم
  من الكفر والتكذيب وسائر المعاصي، وكون ذلك دائباً دائماً منهم لا يفترون عنه، ولا
  بدَّ من حذف مضاف، يريد: مثل جزاء دأبهم. فإن قلت: بم انتصب مثل الثاني؟ قلت: بأنه
  عطف بيان لمثل الأوّل؛ لأنّ آخر ما تناوله الإضافة قوم نوح، ولو قلت أهلك الله الأحزاب:
  قوم نوح وعاد وثمود، لم يكن إلاّ عطف بيان لإضافة قوم إلى أعلام، فسرى ذلك الحكم إلى
  أوّل ما تناولته الإضافة { وَمَا ٱللَّهُ يُرِيدُ ظُلْماً لّلْعِبَادِ } يعني: أن تدميرهم
  كان عدلاً وقسطاً، لأنهم استوجبوه بأعمالهم، وهو أبلغ من قوله تعالى:{ وَمَا رَبُّكَ
  بِظَلَّـٰمٍ لّلْعَبِيدِ }[فصلت:46] حيث جعل المنفى إرادة الظلم؛ لأنّ من كان عن أرادة
  الظلم بعيداً، كان عن الظلم أبعد. وحيث نكر الظلم، كأنه نفى أن يريد ظلماً ما لعباده.
  ويجوز أن يكون معناه كمعنى قوله تعالى:{ وَلاَ يَرْضَىٰ لِعِبَادِهِ ٱلْكُفْرَ }[الزمر:
  7] أي: لا يريد لهم أن يظلموا؛ يعني أنه دمّرهم لأنهم كانوا ظالمين.\r\n\t\t\t\r\n\t\t\t</section>"

