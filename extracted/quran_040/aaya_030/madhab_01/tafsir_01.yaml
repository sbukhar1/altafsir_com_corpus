text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِيۤ
  آمَنَ يٰقَوْمِ إِنِّيۤ أَخَافُ عَلَيْكُمْ مِّثْلَ يَوْمِ ٱلأَحْزَابِ } * { مِثْلَ
  دَأْبِ قَوْمِ نُوحٍ وَعَادٍ وَثَمُودَ وَٱلَّذِينَ مِن بَعْدِهِمْ وَمَا ٱللَّهُ يُرِيدُ
  ظُلْماً لِّلْعِبَادِ }يقول تعالى ذكره: وقال المؤمن من آل فرعون لفرعون وملئه: يا
  قوم إني أخاف عليكم بقتلكم موسى إن قتلتموه مثل يوم الأحزاب الذين تحزّبوا على رسل
  الله نوح وهود وصالح، فأهلكهم الله بتجرئهم عليه، فيهلككم كما أهلكهم.وقوله: { مِثْلَ
  دَأْبِ قَوْمِ نُوحٍ } يقول: يفعل ذلك بكم فيهلككم مثل سنته في قوم نوح وعاد وثمود
  وفعله بهم. وقد بيَّنا معنى الدأب فيما مضى بشواهده، المغنية عن إعادته، مع ذكر أقوال
  أهل التأويل فيه. وقد:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن
  ابن عباس { مِثْلَ دَأْبِ قَوْمِ نُوحٍ } يقول: مثل حال.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { مِثْلَ دَأْبِ قَوْمِ نُوحٍ } قال: مثل ما أصابهم.وقوله:
  { وَالَّذِينَ مِنْ بَعْدِهِمْ } يعني قوم إبراهيم، وقوم لوط، وهم أيضا من الأحزاب،
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سيعد، عن قتادة { وَالَّذِينَ مِنْ بَعْدِهِمْ
  } قال: هم الأحزاب.وقوله: { وَما اللَّهُ يُرِيدُ ظُلْماً للْعِبادِ } يقول تعالى ذكره
  مخبراً عن قيل المؤمن من آل فرعون لفرعون وملئه: وما أهلك الله هذه الأحزاب من هذه
  الأمم ظلماً منه لهم بغير جرم اجترموه بينهم وبينه، لأنه لا يريد ظلم عباده، ولا يشاؤه،
  ولكنه أهلكهم بإجرامهم وكفرهم به، وخلافهم أمره.\r\n\t\t\t\r\n\t\t\t</section>"

