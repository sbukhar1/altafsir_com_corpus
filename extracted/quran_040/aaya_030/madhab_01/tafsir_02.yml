  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِيۤ آمَنَ يٰقَوْمِ إِنِّيۤ أَخَافُ عَلَيْكُمْ مِّثْلَ يَوْمِ ٱلأَحْزَابِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِثْلَ
  دَأْبِ قَوْمِ نُوحٍ وَعَادٍ وَثَمُودَ وَٱلَّذِينَ مِن بَعْدِهِمْ وَمَا ٱللَّهُ يُرِيدُ
  ظُلْماً لِّلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مِّثْلَ يَوْمِ ٱلاْحْزَابِ }
  مثل أيامهم، لأنه لما أضافه إلى الأحزاب وفسرهم بقوم نوح وعاد وثمود، ولم يلبس أنّ
  كلّ حزب منهم كان له يوم دمار، اقتصر على الواحد من الجمع؛ لأنّ المضاف إليه أغنى عن
  ذلك كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كُلُوا فِي
  بَعْضِ بَطْنِكُمُو تَعِفُّوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الزجاج: مثل يوم حزب حزب، ودأب
  هؤلاء: دؤبهم في عملهم من الكفر والتكذيب وسائر المعاصي، وكون ذلك دائباً دائماً منهم
  لا يفترون عنه، ولا بدَّ من حذف مضاف، يريد: مثل جزاء دأبهم. فإن قلت: بم انتصب مثل
  الثاني؟ قلت: بأنه عطف بيان لمثل الأوّل؛ لأنّ آخر ما تناوله الإضافة قوم نوح، ولو
  قلت أهلك الله الأحزاب: قوم نوح وعاد وثمود، لم يكن إلاّ عطف بيان لإضافة قوم إلى أعلام،
  فسرى ذلك الحكم إلى أوّل ما تناولته الإضافة { وَمَا ٱللَّهُ يُرِيدُ ظُلْماً لّلْعِبَادِ
  } يعني: أن تدميرهم كان عدلاً وقسطاً، لأنهم استوجبوه بأعمالهم، وهو أبلغ من قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  رَبُّكَ بِظَلَّـٰمٍ لّلْعَبِيدِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت:46] حيث جعل المنفى إرادة
  الظلم؛ لأنّ من كان عن أرادة الظلم بعيداً، كان عن الظلم أبعد. وحيث نكر الظلم، كأنه
  نفى أن يريد ظلماً ما لعباده. ويجوز أن يكون معناه كمعنى قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  يَرْضَىٰ لِعِبَادِهِ ٱلْكُفْرَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 7] أي: لا يريد لهم أن يظلموا؛
  يعني أنه دمّرهم لأنهم كانوا ظالمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

