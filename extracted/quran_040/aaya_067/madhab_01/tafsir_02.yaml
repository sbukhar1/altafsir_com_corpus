text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَكُمْ
  مِّن تُرَابٍ ثُمَّ مِن نُّطْفَةٍ ثُمَّ مِنْ عَلَقَةٍ ثُمَّ يُخْرِجُكُمْ طِفْلاً
  ثُمَّ لِتَـبْلُغُوۤاْ أَشُدَّكُـمْ ثُمَّ لِتَكُـونُواْ شُيُوخاً وَمِنكُمْ مَّن يُتَوَفَّىٰ
  مِن قَبْلُ وَلِتَبْلُغُوۤاْ أَجَلاً مُّسَمًّى وَلَعَلَّـكُمْ تَعْقِلُونَ }{ لِتَـبْلُغُواْ
  أَشُدَّكُـمْ } متعلق بفعل محذوف تقديره: ثم يبقيكم لتبلغوا. وكذلك لتكونوا. وأما {
  وَلِتَبْلُغُواْ أَجَلاً مُّسَمًّى } فمعناه: ونفعل ذلك لتبلغوا أجلاً مسمى، وهو وقت
  الموت. وقيل: يوم القيامة. وقرىء: «شيوخاً» بكسر الشين. وشيخاً، على التوحيد، كقوله:{ طِفْلاً }[الحج:
  5] والمعنى: كل واحد منكم. أو اقتصر على الواحد؛ لأنّ الغرض بيان الجنس { مِن قَبْلُ
  } من قبل الشيخوخة أو من قبل هذه الأحوال إذا خرج سقطا { وَلَعَلَّـكُمْ تَعْقِلُونَ
  } ما في ذلك في العبر والحجج.\r\n\t\t\t\r\n\t\t\t</section>"

