text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَكُمْ
  مِّن تُرَابٍ ثُمَّ مِن نُّطْفَةٍ ثُمَّ مِنْ عَلَقَةٍ ثُمَّ يُخْرِجُكُمْ طِفْلاً
  ثُمَّ لِتَـبْلُغُوۤاْ أَشُدَّكُـمْ ثُمَّ لِتَكُـونُواْ شُيُوخاً وَمِنكُمْ مَّن يُتَوَفَّىٰ
  مِن قَبْلُ وَلِتَبْلُغُوۤاْ أَجَلاً مُّسَمًّى وَلَعَلَّـكُمْ تَعْقِلُونَ }يقول تعالى
  ذكره آمراً نبيه محمداً صلى الله عليه وسلم بتنبيه مشركي قومه على حججه عليهم في وحدانيته:
  قل يا محمد لقومك: أُمرت أن أسلم لربّ العالمين الذي صفته هذه الصفات، وهي أنه خلق
  أباكم آدم { منْ تُرَابٍ، ثُمَّ } خلقكم { مِنْ نُطْفَةٍ ثُمَّ مِنْ عَلَقَةٍ } بعد
  أن كنتم نطفاً { ثُمَّ يُخْرِجُكُمْ طِفْلاً } من بطون أمهاتكم صغاراً، { ثُمَّ لِتَبْلُغُوا
  أشُدَّكُمْ } ، فتتكامل قواكم، ويتناهى شبابكم، وتمام خلقكم شيوخاً { وَمِنْكُمْ مَنْ
  يُتَوَفِّى مِنْ قَبْلُ } أن يبلغ الشيخوخة { وَلِتَبْلُغُوا أجَلاً مُسَمًى } يقول:
  ولتبلغوا ميقاتاً مؤقتاً لحياتكم، وأجلاً محدوداً لا تجاوزونه، ولا تتقدمون قبله {
  وَلَعَلَّكُمْ تَعْقِلُونَ } يقول: وكي تعقلوا حجج الله عليكم بذلك، وتتدبروا آياته
  فتعرفوا بها أنه لا إله غيره فعل ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

