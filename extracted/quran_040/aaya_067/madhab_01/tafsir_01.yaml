  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي خَلَقَكُمْ مِّن تُرَابٍ ثُمَّ مِن نُّطْفَةٍ ثُمَّ مِنْ عَلَقَةٍ ثُمَّ يُخْرِجُكُمْ
  طِفْلاً ثُمَّ لِتَـبْلُغُوۤاْ أَشُدَّكُـمْ ثُمَّ لِتَكُـونُواْ شُيُوخاً وَمِنكُمْ
  مَّن يُتَوَفَّىٰ مِن قَبْلُ وَلِتَبْلُغُوۤاْ أَجَلاً مُّسَمًّى وَلَعَلَّـكُمْ تَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره آمراً نبيه محمداً صلى الله عليه وسلم بتنبيه مشركي
  قومه على حججه عليهم في وحدانيته: قل يا محمد لقومك: أُمرت أن أسلم لربّ العالمين الذي
  صفته هذه الصفات، وهي أنه خلق أباكم آدم { منْ تُرَابٍ، ثُمَّ } خلقكم { مِنْ نُطْفَةٍ
  ثُمَّ مِنْ عَلَقَةٍ } بعد أن كنتم نطفاً { ثُمَّ يُخْرِجُكُمْ طِفْلاً } من بطون أمهاتكم
  صغاراً، { ثُمَّ لِتَبْلُغُوا أشُدَّكُمْ } ، فتتكامل قواكم، ويتناهى شبابكم، وتمام
  خلقكم شيوخاً { وَمِنْكُمْ مَنْ يُتَوَفِّى مِنْ قَبْلُ } أن يبلغ الشيخوخة { وَلِتَبْلُغُوا
  أجَلاً مُسَمًى } يقول: ولتبلغوا ميقاتاً مؤقتاً لحياتكم، وأجلاً محدوداً لا تجاوزونه،
  ولا تتقدمون قبله { وَلَعَلَّكُمْ تَعْقِلُونَ } يقول: وكي تعقلوا حجج الله عليكم بذلك،
  وتتدبروا آياته فتعرفوا بها أنه لا إله غيره فعل ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

